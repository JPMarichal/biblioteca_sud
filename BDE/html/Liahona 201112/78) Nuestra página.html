<H1>Nuestra página</H1><figure class="image" id="figure1"><div class="bio"><p data-aid="125134441" id="figure1_p1">Angie D., 11 años, Perú</p></div></figure><figure class="image" id="figure2"><div class="bio"><p data-aid="125134442" id="figure2_p1">Ariana A., 9 años, Brasil</p></div></figure><figure class="image" id="figure3"><div class="bio"><p data-aid="125134443" id="figure3_p1"><em>El nacimiento de Jesús,</em> por Ángeles R., 10 años, Bolivia</p></div></figure><figure class="image" id="figure4"><div class="bio"><p data-aid="125134444" id="figure4_p1">Rebecca A., 7 años, Venezuela</p></div></figure><figure class="image" id="figure5"><figcaption><p data-aid="125134445" id="figure5_p1">Una Navidad, di varias tarjetas de obsequio a mis amigos y maestros de la escuela. En enero, una maestra a quien le había dado una tarjeta me dijo que había llamado al número de la tarjeta y había recibido un DVD de Navidad. Ella lo vio y le gustó mucho. Creo que las tarjetas de obsequio son especiales. Cuando se las doy a la gente, siento el Espíritu. Compartir el Evangelio me hace feliz. Sé que Jesucristo vive y que nos ama a todos.</p></figcaption><div class="bio"><p data-aid="125134446" id="figure5_p2">Raiane R., 11 años, Brasil</p></div></figure>
