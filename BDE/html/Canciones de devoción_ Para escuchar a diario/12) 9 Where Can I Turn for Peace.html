<H1><strong>9. </strong>Where Can I Turn for Peace?</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145372749" id="figure1_p2"><span class="verse-number">1. </span>Where can I turn for peace?</p><p class="line" data-aid="145372756" id="figure1_p3">Where is my solace</p><p class="line" data-aid="145372763" id="figure1_p4">When other sources cease to make me whole?</p><p class="line" data-aid="145372771" id="figure1_p5">When with a wounded heart, anger, or malice,</p><p class="line" data-aid="145372778" id="figure1_p6">I draw myself apart,</p><p class="line" data-aid="145372785" id="figure1_p7">Searching my soul?</p></div><div class="stanza"><p class="line" data-aid="145372792" id="figure1_p8"><span class="verse-number">2. </span>Where, when my aching grows,</p><p class="line" data-aid="145372800" id="figure1_p9">Where, when I languish,</p><p class="line" data-aid="145372806" id="figure1_p10">Where, in my need to know, where can I run?</p><p class="line" data-aid="145372813" id="figure1_p11">Where is the quiet hand to calm my anguish?</p><p class="line" data-aid="145372819" id="figure1_p12">Who, who can understand?</p><p class="line" data-aid="145372825" id="figure1_p13">He, only One.</p></div><div class="stanza"><p class="line" data-aid="145372831" id="figure1_p14"><span class="verse-number">3. </span>He answers privately,</p><p class="line" data-aid="145372838" id="figure1_p15">Reaches my reaching</p><p class="line" data-aid="145372844" id="figure1_p16">In my Gethsemane, Savior and Friend.</p><p class="line" data-aid="145372850" id="figure1_p17">Gentle the peace He finds for my beseeching.</p><p class="line" data-aid="145372856" id="figure1_p18">Constant He is and kind,</p><p class="line" data-aid="145372862" id="figure1_p19">Love without end.</p></div></div><div class="citation-info"><p data-aid="145372868" id="figure1_p20"><em>Text:</em> Emma Lou Thayne, 1924–2014. © 1973 IRI</p><p data-aid="145372872" id="figure1_p21"><em>Music:</em> Joleen G. Meredith, b. 1935. © 1973 IRI. Arr. by Mitch Davis</p><p data-aid="145372876" id="figure1_p22"><em>Artist:</em> Alex Coffey</p><p data-aid="145372882" id="figure1_p23">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
