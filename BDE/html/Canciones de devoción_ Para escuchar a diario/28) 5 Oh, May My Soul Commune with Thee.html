<H1><strong>5. </strong>Oh, May My Soul Commune with Thee</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145372541" id="figure1_p2"><span class="verse-number">1. </span>Oh, may my soul commune with Thee</p><p class="line" data-aid="145372543" id="figure1_p3">And find Thy holy peace;</p><p class="line" data-aid="145372544" id="figure1_p4">From worldly care and pain of fear,</p><p class="line" data-aid="145372548" id="figure1_p5">Please bring me sweet release.</p></div><div class="stanza"><p class="line" data-aid="145372552" id="figure1_p6"><span class="verse-number">2. </span>Oh, bless me when I worship Thee</p><p class="line" data-aid="145372557" id="figure1_p7">To keep my heart in tune,</p><p class="line" data-aid="145372558" id="figure1_p8">That I may hear Thy still, small voice,</p><p class="line" data-aid="145372564" id="figure1_p9">And, Lord, with Thee commune.</p></div><div class="stanza"><p class="line" data-aid="145372567" id="figure1_p10"><span class="verse-number">3. </span>Enfold me in Thy quiet hour</p><p class="line" data-aid="145372572" id="figure1_p11">And gently guide my mind</p><p class="line" data-aid="145372577" id="figure1_p12">To seek Thy will, to know Thy ways,</p><p class="line" data-aid="145372581" id="figure1_p13">And Thy sweet Spirit find.</p></div><div class="stanza"><p class="line" data-aid="145372588" id="figure1_p14"><span class="verse-number">4. </span>Lord, grant me Thy abiding love</p><p class="line" data-aid="145372595" id="figure1_p15">And make my turmoil cease.</p><p class="line" data-aid="145372599" id="figure1_p16">Oh, may my soul commune with Thee</p><p class="line" data-aid="145372603" id="figure1_p17">And find Thy holy peace.</p></div></div><div class="citation-info"><p data-aid="145372608" id="figure1_p18"><em>Text and music:</em> Lorin F. Wheelwright, 1909–87. Arr. by Kimberly Knighton and Mike McClellan</p><p data-aid="145372612" id="figure1_p19"><em>Artist:</em> Yahosh Bonner</p><p data-aid="145372614" id="figure1_p20">© 1958, 1985 Lorin F. Wheelwright. This hymn may be copied for incidental, noncommercial church or home use.</p><p data-aid="145372619" id="figure1_p21">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
