<H1><strong>2. </strong>Beautiful Savior</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145369788" id="figure1_p2"><span class="verse-number">1. </span>Fair is the sunshine,</p><p class="line" data-aid="145369789" id="figure1_p3">Fairer the moonlight</p><p class="line" data-aid="145369790" id="figure1_p4">And all the stars in heav’n above;</p><p class="line" data-aid="145369791" id="figure1_p5">Jesus shines brighter,</p><p class="line" data-aid="145369792" id="figure1_p6">Jesus shines purer</p><p class="line" data-aid="145369793" id="figure1_p7">And brings to all the world His love.</p></div><div class="stanza"><p class="line" data-aid="145369794" id="figure1_p8"><span class="verse-number">2. </span>Fair are the meadows,</p><p class="line" data-aid="145369795" id="figure1_p9">Fairer the woodlands,</p><p class="line" data-aid="145369796" id="figure1_p10">Robed in the flowers of blooming spring;</p><p class="line" data-aid="145369797" id="figure1_p11">Jesus is fairer,</p><p class="line" data-aid="145369798" id="figure1_p12">Jesus is purer.</p><p class="line" data-aid="145369799" id="figure1_p13">He makes the sorrowing spirit sing.</p></div><div class="stanza"><p class="line" data-aid="145369800" id="figure1_p14"><span class="verse-number">3. </span>Beautiful Savior!</p><p class="line" data-aid="145369801" id="figure1_p15">Lord of the nations!</p><p class="line" data-aid="145369802" id="figure1_p16">Son of God and Son of Man!</p><p class="line" data-aid="145369803" id="figure1_p17">Thee will I honor, praise, and give glory,</p><p class="line" data-aid="145369805" id="figure1_p18">Give praise and glory evermore!</p><p class="line" data-aid="145369807" id="figure1_p19">Evermore!</p></div></div><div class="citation-info"><p data-aid="145369810" id="figure1_p20">Text: Anon., 12th century</p><p data-aid="145369811" id="figure1_p21">Music: Silesian folk song, arr. by Mitch Davis</p><p data-aid="145369813" id="figure1_p22"><em>Artist:</em> Halayna</p><p data-aid="145369815" id="figure1_p23">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
