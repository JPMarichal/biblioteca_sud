<H1><strong>6. </strong>Jesus, the Very Thought of Thee</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371427" id="figure1_p2"><span class="verse-number">1. </span>Jesus, the very thought of Thee</p><p class="line" data-aid="145371437" id="figure1_p3">With sweetness fills my breast;</p><p class="line" data-aid="145371447" id="figure1_p4">But sweeter far Thy face to see</p><p class="line" data-aid="145371456" id="figure1_p5">And in Thy presence rest.</p></div><div class="stanza"><p class="line" data-aid="145371465" id="figure1_p6"><span class="verse-number">2. </span>Nor voice can sing, nor heart can frame,</p><p class="line" data-aid="145371474" id="figure1_p7">Nor can the mem’ry find</p><p class="line" data-aid="145371485" id="figure1_p8">A sweeter sound than Thy blest name,</p><p class="line" data-aid="145371494" id="figure1_p9">O Savior of mankind!</p></div><div class="stanza"><p class="line" data-aid="145371503" id="figure1_p10"><span class="verse-number">3. </span>O hope of ev’ry contrite heart,</p><p class="line" data-aid="145371512" id="figure1_p11">O joy of all the meek,</p><p class="line" data-aid="145371521" id="figure1_p12">To those who fall, how kind Thou art!</p><p class="line" data-aid="145371531" id="figure1_p13">How good to those who seek!</p></div><div class="stanza"><p class="line" data-aid="145371540" id="figure1_p14"><span class="verse-number">4. </span>Jesus, our only joy be Thou,</p><p class="line" data-aid="145371548" id="figure1_p15">As Thou our prize wilt be;</p><p class="line" data-aid="145371556" id="figure1_p16">Jesus, be Thou our glory now,</p><p class="line" data-aid="145371566" id="figure1_p17">And thru eternity.</p></div></div><div class="citation-info"><p data-aid="145371577" id="figure1_p18"><em>Text:</em> Attr. to Bernard of Clairvaux, ca. 1091–1153; trans. by Edward Caswall, 1814–78</p><p data-aid="145371591" id="figure1_p19"><em>Music:</em> John B. Dykes, 1823–76. Arr.
