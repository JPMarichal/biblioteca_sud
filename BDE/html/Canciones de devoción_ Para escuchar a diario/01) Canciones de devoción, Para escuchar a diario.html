<H1>Canciones de devoción: Para escuchar a diario</H1><figure class="music" id="figure1"><div class="citation-info"><p data-aid="145369754" id="figure1_p2">La colección “Canciones de devoción” ofrece grabaciones de música sacra en una variedad de estilos musicales para escuchar a diario. Las personas no responden igual a los diversos estilos musicales; por ello, esta colección crecerá con el tiempo para incluir muchos estilos contemporáneos y tradicionales. También se espera que las versiones iniciales en inglés se adapten con el tiempo para su uso en otros idiomas.</p><p data-aid="145369755" id="figure1_p3">Alentamos a los miembros de todas las edades, especialmente a los jóvenes, a escuchar los himnos y las canciones de la Restauración. Escúchelos con frecuencia: en casa, durante sus actividades diarias y en momentos de devoción personal. Al hacerlo, los poderosos mensajes de los himnos y las canciones resonarán en su mente y corazón, acercándole más a Dios.</p></div></figure>
