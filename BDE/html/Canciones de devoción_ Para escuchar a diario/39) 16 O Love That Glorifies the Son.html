<H1><strong>16. </strong>O Love That Glorifies the Son</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371700" id="figure1_p2"><span class="verse-number">1. </span>O love that glorifies the Son,</p><p class="line" data-aid="145371710" id="figure1_p3">O love that says, “Thy will be done!”</p><p class="line" data-aid="145371720" id="figure1_p4">Pure love whose spirit makes us one—</p><p class="line" data-aid="145371729" id="figure1_p5">Come, fill my soul today;</p><p class="line" data-aid="145371740" id="figure1_p6">Come, fill my soul today.</p></div><div class="stanza"><p class="line" data-aid="145371750" id="figure1_p7"><span class="verse-number">2. </span>O love that binds our family,</p><p class="line" data-aid="145371760" id="figure1_p8">O love that brings my heart to Thee,</p><p class="line" data-aid="145371769" id="figure1_p9">Pure love that lasts eternally—</p><p class="line" data-aid="145371781" id="figure1_p10">Come, fill my soul today;</p><p class="line" data-aid="145371791" id="figure1_p11">Come, fill my soul today.</p></div><div class="stanza"><p class="line" data-aid="145371801" id="figure1_p12"><span class="verse-number">3. </span>O love that overcomes defeat,</p><p class="line" data-aid="145371809" id="figure1_p13">O love that turns the bitter sweet,</p><p class="line" data-aid="145371829" id="figure1_p14">Pure love that makes our lives complete—</p><p class="line" data-aid="145371838" id="figure1_p15">Come, fill my soul today;</p><p class="line" data-aid="145371846" id="figure1_p16">Come, fill my soul today.</p></div><div class="stanza"><p class="line" data-aid="145371850" id="figure1_p17"><span class="verse-number">4. </span>O Lord, give me the will to mend;</p><p class="line" data-aid="145371856" id="figure1_p18">O Lord, change me from foe to friend;</p><p class="line" data-aid="145371861" id="figure1_p19">Dear Lord, sustain me to the end—</p><p class="line" data-aid="145371865" id="figure1_p20">Come, fill my soul today;</p><p class="line" data-aid="145371872" id="figure1_p21">Come, fill my soul today.</p></div></div><div class="citation-info"><p data-aid="145371876" id="figure1_p22"><em>Text and music:</em> Lorin F. Wheelwright, 1909–87. Arr. by Nik Day and Mitch Davis</p><p data-aid="145371881" id="figure1_p23"><em>Artist:</em> Liahona Olayan</p><p data-aid="145371887" id="figure1_p24">© 1969, 1985 Lorin F. Wheelwright. This hymn may be copied for incidental, noncommercial church or home use.</p><p data-aid="145371892" id="figure1_p25">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
