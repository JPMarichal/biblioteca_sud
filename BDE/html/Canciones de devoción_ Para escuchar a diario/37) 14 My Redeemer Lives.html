<H1><strong>14. </strong>My Redeemer Lives</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371685" id="figure1_p2"><span class="verse-number">1. </span>I know that my Redeemer lives,</p><p class="line" data-aid="145371695" id="figure1_p3">Triumphant Savior, Son of God,</p><p class="line" data-aid="145371705" id="figure1_p4">Victorious over pain and death,</p><p class="line" data-aid="145371715" id="figure1_p5">My King, my Leader, and my Lord.</p></div><div class="stanza"><p class="line" data-aid="145371725" id="figure1_p6"><span class="verse-number">2. </span>He lives, my one sure rock of faith,</p><p class="line" data-aid="145371735" id="figure1_p7">The one bright hope of men on earth,</p><p class="line" data-aid="145371745" id="figure1_p8">The beacon to a better way,</p><p class="line" data-aid="145371755" id="figure1_p9">The light beyond the veil of death.</p></div><div class="stanza"><p class="line" data-aid="145371765" id="figure1_p10"><span class="verse-number">3. </span>Oh, give me Thy sweet Spirit still,</p><p class="line" data-aid="145371774" id="figure1_p11">The peace that comes alone from Thee,</p><p class="line" data-aid="145371789" id="figure1_p12">The faith to walk the lonely road</p><p class="line" data-aid="145371799" id="figure1_p13">That leads to Thine eternity.</p></div></div><div class="citation-info"><p data-aid="145371804" id="figure1_p14"><em>Text:</em> Gordon B. Hinckley, 1910–2008. © 1985 IRI</p><p data-aid="145371814" id="figure1_p15"><em>Music:</em> G. Homer Durham, 1911–85. © 1985 IRI. Arr. by Nik Day and Kimberly Knighton</p><p data-aid="145371824" id="figure1_p16"><em>Artist:</em> Kimberly Knighton</p><p data-aid="145371833" id="figure1_p17">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
