<H1><strong>3. </strong>In Hymns of Praise</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371398" id="figure1_p2"><span class="verse-number">1. </span>In hymns of praise your voices raise</p><p class="line" data-aid="145371405" id="figure1_p3">To Him who reigns on high,</p><p class="line" data-aid="145371415" id="figure1_p4">Whose counsels keep the mighty deep,</p><p class="line" data-aid="145371425" id="figure1_p5">Who ruleth earth and sky.</p></div><div class="chorus"><p class="label" data-aid="145371435" id="figure1_p6">[Chorus]</p><p class="line" data-aid="145371444" id="figure1_p7">Exalt His name in loud acclaim;</p><p class="line" data-aid="145371453" id="figure1_p8">His mighty pow’r adore!</p><p class="line" data-aid="145371462" id="figure1_p9">And humbly bow before Him now,</p><p class="line" data-aid="145371471" id="figure1_p10">Our King forevermore.</p></div><div class="stanza"><p class="line" data-aid="145371479" id="figure1_p11"><span class="verse-number">2. </span>The little flow’r that lasts an hour,</p><p class="line" data-aid="145371488" id="figure1_p12">The sparrow in its fall,</p><p class="line" data-aid="145371498" id="figure1_p13">They, too, shall share His tender care;</p><p class="line" data-aid="145371507" id="figure1_p14">He made and loves them all.</p></div><div class="chorus"><p class="label" data-aid="145371516" id="figure1_p15">[Chorus]</p><p class="line" data-aid="145371525" id="figure1_p16">Exalt His name in loud acclaim;</p><p class="line" data-aid="145371544" id="figure1_p17">His mighty pow’r adore!</p><p class="line" data-aid="145371557" id="figure1_p18">And humbly bow before Him now,</p><p class="line" data-aid="145371567" id="figure1_p19">Our King forevermore.</p></div><div class="stanza"><p class="line" data-aid="145371576" id="figure1_p20"><span class="verse-number">3. </span>Then sing again in lofty strain</p><p class="line" data-aid="145371584" id="figure1_p21">To Him who dwells on high;</p><p class="line" data-aid="145371601" id="figure1_p22">To prayers you raise, and songs of praise,</p><p class="line" data-aid="145371619" id="figure1_p23">He sweetly will reply.</p></div><div class="chorus"><p class="label" data-aid="145371623" id="figure1_p24">[Chorus]</p><p class="line" data-aid="145371626" id="figure1_p25">Exalt His name in loud acclaim;</p><p class="line" data-aid="145371629" id="figure1_p26">His mighty pow’r adore!</p><p class="line" data-aid="145371632" id="figure1_p27">And humbly bow before Him now,</p><p class="line" data-aid="145371638" id="figure1_p28">Our King forevermore.</p></div></div><div class="citation-info"><p data-aid="145371640" id="figure1_p29"><em>Text:</em> Ada Blenkhorn</p><p data-aid="145371646" id="figure1_p30"><em>Music:</em> Alfred Beirly. Arr. by Gavin McMahan</p><p data-aid="145371648" id="figure1_p31"><em>Artist:</em> Nik Day</p><p data-aid="145371655" id="figure1_p32">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
