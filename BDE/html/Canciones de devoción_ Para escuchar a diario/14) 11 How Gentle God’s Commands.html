<H1><strong>11. </strong>How Gentle God’s Commands</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145369994" id="figure1_p2"><span class="verse-number">1. </span>How gentle God’s commands!</p><p class="line" data-aid="145370002" id="figure1_p3">How kind His precepts are!</p><p class="line" data-aid="145370010" id="figure1_p4">Come, cast your burdens on the Lord</p><p class="line" data-aid="145370017" id="figure1_p5">And trust His constant care.</p></div><div class="stanza"><p class="line" data-aid="145370024" id="figure1_p6"><span class="verse-number">2. </span>Beneath His watchful eye,</p><p class="line" data-aid="145370030" id="figure1_p7">His Saints securely dwell;</p><p class="line" data-aid="145370034" id="figure1_p8">That hand which bears all nature up</p><p class="line" data-aid="145370038" id="figure1_p9">Shall guard His children well.</p></div><div class="stanza"><p class="line" data-aid="145370041" id="figure1_p10"><span class="verse-number">3. </span>Why should this anxious load</p><p class="line" data-aid="145370045" id="figure1_p11">Press down your weary mind?</p><p class="line" data-aid="145370049" id="figure1_p12">Haste to your Heav’nly Father’s throne</p><p class="line" data-aid="145370053" id="figure1_p13">And sweet refreshment find.</p></div><div class="stanza"><p class="line" data-aid="145370056" id="figure1_p14"><span class="verse-number">4. </span>His goodness stands approved,</p><p class="line" data-aid="145370058" id="figure1_p15">Unchanged from day to day;</p><p class="line" data-aid="145370061" id="figure1_p16">I’ll drop my burden at His feet</p><p class="line" data-aid="145370062" id="figure1_p17">And bear a song away.</p></div></div><div class="citation-info"><p data-aid="145370066" id="figure1_p18"><em>Text:</em> Philip Doddridge, 1702–51</p><p data-aid="145370067" id="figure1_p19"><em>Music:</em> Hans Georg Nägeli, 1773–1836. Arr. by Nik Day</p><p data-aid="145370068" id="figure1_p20"><em>Artist:</em> Cayson Renshaw</p><p data-aid="145370069" id="figure1_p21">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
