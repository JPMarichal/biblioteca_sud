<H1>2020</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371114" id="figure1_p2"><span class="verse-number">1. </span>Glory to God on high!</p><p class="line" data-aid="145371122" id="figure1_p3">Let heav’n and earth reply.</p><p class="line" data-aid="145371132" id="figure1_p4">Praise ye His name.</p><p class="line" data-aid="145371141" id="figure1_p5">His love and grace adore,</p><p class="line" data-aid="145371150" id="figure1_p6">Who all our sorrows bore.</p><p class="line" data-aid="145371159" id="figure1_p7">Sing aloud evermore:</p><p class="line" data-aid="145371166" id="figure1_p8">Worthy the Lamb!</p></div><div class="stanza"><p class="line" data-aid="145371175" id="figure1_p9"><span class="verse-number">2. </span>Jesus, our Lord and God,</p><p class="line" data-aid="145371184" id="figure1_p10">Bore sin’s tremendous load.</p><p class="line" data-aid="145371193" id="figure1_p11">Praise ye His name.</p><p class="line" data-aid="145371202" id="figure1_p12">Tell what His arm has done,</p><p class="line" data-aid="145371211" id="figure1_p13">What spoils from death He won.</p><p class="line" data-aid="145371220" id="figure1_p14">Sing His great name alone:</p><p class="line" data-aid="145371229" id="figure1_p15">Worthy the Lamb!</p><p class="line" data-aid="145371237" id="figure1_p16">Worthy the Lamb!</p></div><div class="stanza"><p class="line" data-aid="145371246" id="figure1_p17"><span class="verse-number">3. </span>Let all the hosts above</p><p class="line" data-aid="145371255" id="figure1_p18">Join in one song of love,</p><p class="line" data-aid="145371265" id="figure1_p19">Praising His name.</p><p class="line" data-aid="145371273" id="figure1_p20">To Him ascribed be</p><p class="line" data-aid="145371282" id="figure1_p21">Honor and majesty</p><p class="line" data-aid="145371290" id="figure1_p22">Thru all eternity:</p><p class="line" data-aid="145371299" id="figure1_p23">Worthy the Lamb!</p><p class="line" data-aid="145371307" id="figure1_p24">Worthy the Lamb!</p></div></div><div class="citation-info"><p data-aid="145371313" id="figure1_p25"><em>Text:</em> James Allen, 1734–1804, alt.</p><p data-aid="145371318" id="figure1_p26"><em>Music:</em> Felice de Giardini, 1716–96. Arr. by Nik Day and Mitch Davis</p><p data-aid="145371324" id="figure1_p27"><em>Artist:</em> Patch Crowe</p><p data-aid="145371329" id="figure1_p28">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
