<H1><strong>7. </strong>Be Thou Humble</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145370954" id="figure1_p2"><span class="verse-number">1. </span>Be thou humble in thy weakness, and the Lord thy God shall lead thee,</p><p class="line" data-aid="145370955" id="figure1_p3">Shall lead thee by the hand and give thee answer to thy prayers.</p><p class="line" data-aid="145370956" id="figure1_p4">Be thou humble in thy pleading, and the Lord thy God shall bless thee,</p><p class="line" data-aid="145370957" id="figure1_p5">Shall bless thee with a sweet and calm assurance that He cares.</p></div><div class="stanza"><p class="line" data-aid="145370958" id="figure1_p6"><span class="verse-number">2. </span>Be thou humble in thy calling, and the Lord thy God shall teach thee</p><p class="line" data-aid="145370959" id="figure1_p7">To serve His children gladly with a pure and gentle love.</p><p class="line" data-aid="145370960" id="figure1_p8">Be thou humble in thy longing, and the Lord thy God shall take thee,</p><p class="line" data-aid="145370961" id="figure1_p9">Shall take thee home at last to ever dwell with Him above.</p></div></div><div class="citation-info"><p data-aid="145370962" id="figure1_p10"><em>Text and music:</em> Grietje Terburg Rowley, 1927–2015. Arr. by Nik Day, Mitch Davis, and Mike McClellan</p><p data-aid="145370963" id="figure1_p11"><em>Artist:</em> Madilyn Paige</p><p data-aid="145370964" id="figure1_p12">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
