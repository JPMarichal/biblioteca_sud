<H1><strong>19. </strong>Praise to the Lord, the Almighty</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145372560" id="figure1_p2"><span class="verse-number">1. </span>Praise to the Lord, the Almighty, the King of creation!</p><p class="line" data-aid="145372563" id="figure1_p3">O my soul, praise Him, for He is thy health and salvation!</p><p class="line" data-aid="145372569" id="figure1_p4">Join the great throng,</p><p class="line" data-aid="145372575" id="figure1_p5">Psaltery, organ and song,</p><p class="line" data-aid="145372580" id="figure1_p6">Sounding in glad adoration!</p></div><div class="stanza"><p class="line" data-aid="145372583" id="figure1_p7"><span class="verse-number">2. </span>Praise to the Lord! Over all things He gloriously reigneth.</p><p class="line" data-aid="145372591" id="figure1_p8">Borne as on eagle wings, safely His Saints He sustaineth.</p><p class="line" data-aid="145372593" id="figure1_p9">Hast thou not seen</p><p class="line" data-aid="145372600" id="figure1_p10">How all thou needest hath been</p><p class="line" data-aid="145372605" id="figure1_p11">Granted in what He ordaineth?</p></div><div class="stanza"><p class="line" data-aid="145372607" id="figure1_p12"><span class="verse-number">3. </span>Praise to the Lord, who doth prosper thy way and defend thee.</p><p class="line" data-aid="145372613" id="figure1_p13">Surely His goodness and mercy shall ever attend thee.</p><p class="line" data-aid="145372615" id="figure1_p14">Ponder anew</p><p class="line" data-aid="145372620" id="figure1_p15">What the Almighty can do,</p><p class="line" data-aid="145372623" id="figure1_p16">Who with His love doth befriend thee.</p></div><div class="stanza"><p class="line" data-aid="145372627" id="figure1_p17"><span class="verse-number">4. </span>Praise to the Lord! Oh, let all that is in me adore Him!</p><p class="line" data-aid="145372631" id="figure1_p18">All that hath breath, join with Abraham’s seed to adore Him!</p><p class="line" data-aid="145372635" id="figure1_p19">Let the “amen”</p><p class="line" data-aid="145372639" id="figure1_p20">Sum all our praises again,</p><p class="line" data-aid="145372642" id="figure1_p21">Now as we worship before Him.</p></div></div><div class="citation-info"><p data-aid="145372645" id="figure1_p22"><em>Text:</em> Joachim Neander, 1650–80; trans. by Catherine Winkworth, 1827–78</p><p data-aid="145372647" id="figure1_p23"><em>Music:</em> From <cite>Stralsund Gesangbuch,</cite> 1665. Arr. by Mitch Davis and Daniel Bloomberg</p><p data-aid="145372651" id="figure1_p24"><em>Artist:</em> Logan Shelton</p><p data-aid="145372655" id="figure1_p25">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
