<H1><strong>12. </strong>I Feel My Savior’s Love</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145370097" id="figure1_p2"><span class="verse-number">1. </span>I feel my Savior’s love</p><p class="line" data-aid="145370100" id="figure1_p3">In all the world around me.</p><p class="line" data-aid="145370105" id="figure1_p4">His Spirit warms my soul</p><p class="line" data-aid="145370111" id="figure1_p5">Through ev’rything I see.</p></div><div class="chorus"><p class="label" data-aid="145370115" id="figure1_p6">[Chorus]</p><p class="line" data-aid="145370119" id="figure1_p7">He knows I will follow Him,</p><p class="line" data-aid="145370123" id="figure1_p8">Give all my life to Him.</p><p class="line" data-aid="145370125" id="figure1_p9">I feel my Savior’s love,</p><p class="line" data-aid="145370130" id="figure1_p10">The love He freely gives me.</p></div><div class="stanza"><p class="line" data-aid="145370135" id="figure1_p11"><span class="verse-number">2. </span>I feel my Savior’s love</p><p class="line" data-aid="145370139" id="figure1_p12">And know that He will bless me.</p><p class="line" data-aid="145370144" id="figure1_p13">I offer Him my heart;</p><p class="line" data-aid="145370149" id="figure1_p14">My shepherd He will be.</p></div><div class="chorus"><p class="label" data-aid="145370155" id="figure1_p15">[Chorus]</p><p class="line" data-aid="145370161" id="figure1_p16">He knows I will follow Him,</p><p class="line" data-aid="145370167" id="figure1_p17">Give all my life to Him.</p><p class="line" data-aid="145370174" id="figure1_p18">I feel my Savior’s love,</p><p class="line" data-aid="145370181" id="figure1_p19">The love He freely gives me.</p></div><div class="stanza"><p class="line" data-aid="145370187" id="figure1_p20"><span class="verse-number">3. </span>I’ll share my Savior’s love</p><p class="line" data-aid="145370194" id="figure1_p21">By serving others freely.</p><p class="line" data-aid="145370200" id="figure1_p22">In serving I am blessed.</p><p class="line" data-aid="145370206" id="figure1_p23">In giving I receive.</p></div><div class="chorus"><p class="label" data-aid="145370212" id="figure1_p24">[Chorus]</p><p class="line" data-aid="145370218" id="figure1_p25">He knows I will follow Him,</p><p class="line" data-aid="145370224" id="figure1_p26">Give all my life to Him.</p><p class="line" data-aid="145370230" id="figure1_p27">I feel my Savior’s love,</p><p class="line" data-aid="145370236" id="figure1_p28">The love He freely gives me.</p></div><div class="stanza"><p class="line" data-aid="145370242" id="figure1_p29"><span class="verse-number">4. </span>I feel my Savior’s love;</p><p class="line" data-aid="145370248" id="figure1_p30">Its gentleness enfolds me,</p><p class="line" data-aid="145370255" id="figure1_p31">And when I kneel to pray,</p><p class="line" data-aid="145370260" id="figure1_p32">My heart is filled with peace.</p></div><div class="chorus"><p class="label" data-aid="145370265" id="figure1_p33">[Chorus]</p><p class="line" data-aid="145370271" id="figure1_p34">He knows I will follow Him,</p><p class="line" data-aid="145370274" id="figure1_p35">Give all my life to Him.</p><p class="line" data-aid="145370278" id="figure1_p36">I feel my Savior’s love,</p><p class="line" data-aid="145370282" id="figure1_p37">The love He freely gives me.</p></div></div><div class="citation-info"><p data-aid="145370287" id="figure1_p38"><em>Text:</em> Ralph Rodgers Jr., 1936–96; K. Newell Dayley, b. 1939; and Laurie Huffman, b. 1948</p><p data-aid="145370291" id="figure1_p39"><em>Music:</em> K. Newell Dayley, b. 1939. Arr. by Mitch Davis and Gavin McMahan</p><p data-aid="145370295" id="figure1_p40"><em>Artist:</em> Kalaya Arne</p><p data-aid="145370298" id="figure1_p41">© 1978, 1979 by K. Newell Dayley. Used by permission. All rights reserved.</p><p data-aid="145370301" id="figure1_p42">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
