<H1><strong>13. </strong>Father in Heaven, We Do Believe</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371044" id="figure1_p2"><span class="verse-number">1. </span>Father in Heav’n, we do believe</p><p class="line" data-aid="145371046" id="figure1_p3">The promise Thou hast made;</p><p class="line" data-aid="145371048" id="figure1_p4">Thy word with meekness we receive,</p><p class="line" data-aid="145371050" id="figure1_p5">Just as Thy Saints have said.</p></div><div class="stanza"><p class="line" data-aid="145371052" id="figure1_p6"><span class="verse-number">2. </span>We now repent of all our sin</p><p class="line" data-aid="145371054" id="figure1_p7">And come with broken heart,</p><p class="line" data-aid="145371055" id="figure1_p8">And to Thy covenant enter in</p><p class="line" data-aid="145371057" id="figure1_p9">And choose the better part.</p></div><div class="stanza"><p class="line" data-aid="145371058" id="figure1_p10"><span class="verse-number">3. </span>O Lord, accept us while we pray,</p><p class="line" data-aid="145371059" id="figure1_p11">And all our sins forgive;</p><p class="line" data-aid="145371060" id="figure1_p12">New life impart to us this day,</p><p class="line" data-aid="145371061" id="figure1_p13">And bid the sinners live.</p></div><div class="stanza"><p class="line" data-aid="145371062" id="figure1_p14"><span class="verse-number">4. </span>Humbly we take the sacrament</p><p class="line" data-aid="145371063" id="figure1_p15">In Jesus’ blessed name;</p><p class="line" data-aid="145371065" id="figure1_p16">Let us receive thru covenant</p><p class="line" data-aid="145371067" id="figure1_p17">The Spirit’s heav’nly flame.</p></div></div><div class="citation-info"><p data-aid="145371069" id="figure1_p18"><em>Text:</em> Parley P. Pratt, 1807–57, alt.</p><p data-aid="145371071" id="figure1_p19"><em>Music:</em> Jane Romney Crawford, 1883–1956. Arr. by Nik Day</p><p data-aid="145371073" id="figure1_p20"><em>Artist:</em> Isabella Hixson</p><p data-aid="145371075" id="figure1_p21">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
