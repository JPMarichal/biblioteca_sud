<H1><strong>10. </strong>Lead Me into Life Eternal</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145370162" id="figure1_p2"><span class="verse-number">1. </span>Lead me into life eternal</p><p class="line" data-aid="145370168" id="figure1_p3">By the gospel’s holy call.</p><p class="line" data-aid="145370173" id="figure1_p4">Let Thy promise rest upon me;</p><p class="line" data-aid="145370179" id="figure1_p5">Grant me ready strength for all.</p></div><div class="stanza"><p class="line" data-aid="145370185" id="figure1_p6"><span class="verse-number">2. </span>Father, all my heart I give Thee;</p><p class="line" data-aid="145370191" id="figure1_p7">All my service shall be Thine.</p><p class="line" data-aid="145370197" id="figure1_p8">Guide me as I search in weakness;</p><p class="line" data-aid="145370203" id="figure1_p9">Let Thy loving light be mine.</p></div><div class="stanza"><p class="line" data-aid="145370209" id="figure1_p10"><span class="verse-number">3. </span>Hear me as I pray in meekness;</p><p class="line" data-aid="145370214" id="figure1_p11">Let my strength be as Thy day.</p><p class="line" data-aid="145370220" id="figure1_p12">Give me faith, the greater knowledge;</p><p class="line" data-aid="145370226" id="figure1_p13">Father, bless me as I pray.</p></div></div><div class="citation-info"><p data-aid="145370232" id="figure1_p14"><em>Text:</em> John A. Widtsoe, 1872–1952. © 1948 IRI</p><p data-aid="145370238" id="figure1_p15"><em>Music:</em> Alexander Schreiner, 1901–87. © 1948 IRI. Arr. by Nik Day</p><p data-aid="145370244" id="figure1_p16"><em>Artist:</em> Claire Quigley</p><p data-aid="145370250" id="figure1_p17">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
