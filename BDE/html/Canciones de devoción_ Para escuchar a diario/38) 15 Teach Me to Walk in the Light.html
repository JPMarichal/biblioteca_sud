<H1><strong>15. </strong>Teach Me to Walk in the Light</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371961" id="figure1_p2"><span class="verse-number">1. </span>Teach me to walk in the light of His love;</p><p class="line" data-aid="145371971" id="figure1_p3">Teach me to pray to my Father above;</p><p class="line" data-aid="145371981" id="figure1_p4">Teach me to know of the things that are right;</p><p class="line" data-aid="145371991" id="figure1_p5">Teach me, teach me to walk in the light.</p></div><div class="stanza"><p class="line" data-aid="145372001" id="figure1_p6"><span class="verse-number">2. </span>Come, little child, and together we’ll learn</p><p class="line" data-aid="145372011" id="figure1_p7">Of His commandments, that we may return</p><p class="line" data-aid="145372020" id="figure1_p8">Home to His presence, to live in His sight—</p><p class="line" data-aid="145372030" id="figure1_p9">Always, always to walk in the light.</p></div><div class="stanza"><p class="line" data-aid="145372040" id="figure1_p10"><span class="verse-number">3. </span>Father in Heaven, we thank Thee this day</p><p class="line" data-aid="145372050" id="figure1_p11">For loving guidance to show us the way.</p><p class="line" data-aid="145372060" id="figure1_p12">Grateful, we praise Thee with songs of delight!</p><p class="line" data-aid="145372069" id="figure1_p13">Gladly, gladly we’ll walk in the light.</p><p class="line" data-aid="145372078" id="figure1_p14">Teach me, teach me to walk in the light.</p></div></div><div class="citation-info"><p data-aid="145372087" id="figure1_p15"><em>Text and music:</em> Clara W. McMaster, 1904–97. © 1958 IRI. Arr. by McKay Crockett</p><p data-aid="145372096" id="figure1_p16">Artist: BYU Vocal Point</p><p data-aid="145372104" id="figure1_p17">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
