<H1><strong>8. </strong>Reverence Is Love</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145371916" id="figure1_p2"><span class="verse-number">1. </span>Rev’rence is more than just quietly sitting:</p><p class="line" data-aid="145371921" id="figure1_p3">It’s thinking of Father above,</p><p class="line" data-aid="145371930" id="figure1_p4">A feeling I get when I think of His blessings.</p><p class="line" data-aid="145371936" id="figure1_p5">I’m rev’rent, for rev’rence is love.</p><p class="line" data-aid="145371946" id="figure1_p6">When I’m rev’rent, it shows in my words and my deeds.</p><p class="line" data-aid="145371956" id="figure1_p7">The pathway to follow is clear.</p><p class="line" data-aid="145371967" id="figure1_p8">And when I am rev’rent, I know in my heart</p><p class="line" data-aid="145371977" id="figure1_p9">Heav’nly Father and Jesus are near.</p></div><div class="stanza"><p class="line" data-aid="145371987" id="figure1_p10"><span class="verse-number">2. </span>Rev’rence is more than just quietly sitting:</p><p class="line" data-aid="145371997" id="figure1_p11">It’s thinking of Father above,</p><p class="line" data-aid="145372009" id="figure1_p12">A feeling I get when I think of His blessings.</p><p class="line" data-aid="145372019" id="figure1_p13">I’m rev’rent, for rev’rence is love.</p><p class="line" data-aid="145372029" id="figure1_p14">When I’m rev’rent, it shows in my words and my deeds.</p><p class="line" data-aid="145372039" id="figure1_p15">The pathway to follow is clear.</p><p class="line" data-aid="145372049" id="figure1_p16">And when I am rev’rent, I know in my heart</p><p class="line" data-aid="145372059" id="figure1_p17">Heav’nly Father and Jesus are near.</p></div></div><div class="citation-info"><p data-aid="145372068" id="figure1_p18"><em>Text and music:</em> Maggie Olauson, b. 1949. Arr. by Kimberly Knighton and Mitch Davis</p><p data-aid="145372077" id="figure1_p19"><em>Artis
