<H1><strong>4. </strong>Help Me, Dear Father</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145369913" id="figure1_p2"><span class="verse-number">1. </span>Help me, dear Father, to freely forgive</p><p class="line" data-aid="145369920" id="figure1_p3">All who may seem unkind to me.</p></div><div class="chorus"><p class="label" data-aid="145369926" id="figure1_p4">[Chorus]</p><p class="line" data-aid="145369932" id="figure1_p5">Help me each day, Father, I pray;</p><p class="line" data-aid="145369938" id="figure1_p6">Help me live nearer, nearer to Thee.</p></div><div class="stanza"><p class="line" data-aid="145369945" id="figure1_p7"><span class="verse-number">2. </span>Help me, dear Father, to truly repent,</p><p class="line" data-aid="145369952" id="figure1_p8">Making things right, and changing my ways.</p></div><div class="chorus"><p class="label" data-aid="145369959" id="figure1_p9">[Chorus]</p><p class="line" data-aid="145369966" id="figure1_p10">Help me each day, Father, I pray;</p><p class="line" data-aid="145369974" id="figure1_p11">Help me live nearer, nearer to Thee.</p></div><div class="chorus"><p class="label" data-aid="145369982" id="figure1_p12">[Chorus]</p><p class="line" data-aid="145369990" id="figure1_p13">Help me each day, Father, I pray;</p><p class="line" data-aid="145369998" id="figure1_p14">Help me live nearer, nearer to Thee.</p></div></div><div class="citation-info"><p data-aid="145370006" id="figure1_p15"><em>Text and music:</em> Frances K. Taylor, 1870–1952. Arr. by Kimberly Knighton and Mike McClellan</p><p data-aid="145370014" id="figure1_p16">Added text (verse 2) © 1989 IRI</p><p data-aid="145370021" id="figure1_p17"><em>Artist:</em> Ashley Hess</p><p data-aid="145370029" id="figure1_p18">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p>
