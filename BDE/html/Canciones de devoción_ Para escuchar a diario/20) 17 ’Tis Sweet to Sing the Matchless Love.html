<H1><strong>17. </strong>’Tis Sweet to Sing the Matchless Love</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="145372715" id="figure1_p2"><span class="verse-number">1. </span>’Tis sweet to sing the matchless love</p><p class="line" data-aid="145372720" id="figure1_p3">Of Him who left His home above</p><p class="line" data-aid="145372728" id="figure1_p4">And came to earth—oh, wondrous plan—</p><p class="line" data-aid="145372736" id="figure1_p5">To suffer, bleed, and die for man!</p></div><div class="stanza"><p class="line" data-aid="145372743" id="figure1_p6"><span class="verse-number">2. </span>’Tis good to meet each Sabbath day</p><p class="line" data-aid="145372750" id="figure1_p7">And, in His own appointed way,</p><p class="line" data-aid="145372755" id="figure1_p8">Partake the emblems of His death,</p><p class="line" data-aid="145372762" id="figure1_p9">And thus renew our love and faith.</p></div><div class="chorus"><p class="label" data-aid="145372769" id="figure1_p10">[Chorus]</p><p class="line" data-aid="145372776" id="figure1_p11">For Jesus died on Calvary,</p><p class="line" data-aid="145372783" id="figure1_p12">That all thru Him might ransomed be.</p><p class="line" data-aid="145372790" id="figure1_p13">Then sing hosannas to His name;</p><p class="line" data-aid="145372797" id="figure1_p14">Let heav’n and earth His love proclaim.</p></div><div class="stanza"><p class="line" data-aid="145372803" id="figure1_p15"><span class="verse-number">3. </span>Oh, blessed hour! communion sweet!</p><p class="line" data-aid="145372809" id="figure1_p16">When children, friends, and teachers meet</p><p class="line" data-aid="145372815" id="figure1_p17">And, in remembrance of His grace,</p><p class="line" data-aid="145372820" id="figure1_p18">Unite in sweetest songs of praise.</p></div><div class="chorus"><p class="label" data-aid="145372826" id="figure1_p19">[Chorus]</p><p class="line" data-aid="145372832" id="figure1_p20">For Jesus died on Calvary,</p><p class="line" data-aid="145372837" id="figure1_p21">That all thru Him might ransomed be.</p><p class="line" data-aid="145372843" id="figure1_p22">Then sing hosannas to His name;</p><p class="line" data-aid="145372849" id="figure1_p23">Let heav’n and earth His love proclaim.</p></div></div><div class="citation-info"><p data-aid="145372855" id="figure1_p24"><em>Text:</em> George Manwaring, 1854–89</p><p data-aid="145372861" id="figure1_p25"><em>Music:</em> Ebenezer Beesley, 1840–1906. Arr. by Mitch Davis</p><p data-aid="145372863" id="figure1_p26"><em>Artist:</em> Nathan Waite</p><p data-aid="145372867" id="figure1_p27">Arrangement © 2020 by Intellectual Reserve, Inc. All rights reserved. This song may be copied for incidental, noncommercial home and church use. This notice must be included on each copy made.</p></div></figure>
