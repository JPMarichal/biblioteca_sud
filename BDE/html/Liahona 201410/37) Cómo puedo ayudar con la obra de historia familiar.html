<H1>¿Cómo puedo ayudar con la obra de historia familiar?</H1><figure class="image" id="figure1"><p data-aid="125306059" id="figure1_p1">Es emocionante aprender en cuanto a la vida de nuestros parientes: de dónde vinieron y cómo vivían.</p><p data-aid="125306060" id="figure1_p2">Pide a todos los miembros de la familia que lleven a la reunión historias de la familia, relatos y fotografías. Incluye cosas especiales que pertenecieron a tus abuelos y a tus padres.</p><p data-aid="125306061" id="figure1_p3">Ayuda a escanear y subir esos relatos y fotografías al Árbol Familiar en <span class="language" lang="eng">FamilySearch.org</span>.</p><p data-aid="125306062" id="figure1_p4">Averigua qué ordenanzas del templo se tienen que hacer todavía y haz asignaciones para la obra del templo.</p></figure>
