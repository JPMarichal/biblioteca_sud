<H1>Soy Bárbara, de Chile</H1><p data-aid="125307092" id="p3">Bárbara vive en Chile, un país en la costa oeste de Sudamérica. Es largo y delgado y tiene forma de cinta. Algunas partes son cálidas y secas (como el desierto de Atacama), y otras son tropicales y húmedas (como la Isla de Pascua). Ella vive en la capital de Chile, Santiago.</p>
