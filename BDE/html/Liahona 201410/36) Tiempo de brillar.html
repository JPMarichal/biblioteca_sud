<H1>Tiempo de brillar</H1><figure class="music" id="figure1"><p data-aid="125307144" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="125307145" id="figure1_p2">A Dios o-be-de-ce-ré</p><p class="line" data-aid="125307146" id="figure1_p3">tal co-mo lo_hi-zo_Es-ter.</p><p class="line" data-aid="125307147" id="figure1_p4">Con fe y va-lor ser-vi-ré en el plan</p><p class="line" data-aid="125307148" id="figure1_p5">de mi Pa-dre Ce-les-tial.</p><p class="line" data-aid="125307149" id="figure1_p6">A o-tros ben-de-ci-ré,</p><p class="line" data-aid="125307151" id="figure1_p7">cual Ne-fi ser-vi-ré.</p><p class="line" data-aid="125307152" id="figure1_p8">Con hon-ra_y res-pe-to pro-te-je-ré_el plan</p><p class="line" data-aid="125307153" id="figure1_p9">de mi Pa-dre Ce-les-tial.</p></div><div class="stanza"><p class="line" data-aid="125307154" id="figure1_p10">Cual A-bish yo ser-vi-ré, </p><p class="line" data-aid="125307155" id="figure1_p11">Su luz pro-cla-ma-ré.</p><p class="line" data-aid="125307156" id="figure1_p12">El gran E-van-ge-lio voy a com-par-tir,</p><p class="line" data-aid="125307160" id="figure1_p13">pues bri-lla mi fe en Él.</p><p class="line" data-aid="125307163" id="figure1_p14">Mo-ro-ni_el bien de-fen-dió</p><p class="line" data-aid="125307166" id="figure1_p15">y nun-ca de-sis-tió.</p><p class="line" data-aid="125307168" id="figure1_p16">Co-mo_él tra-ta-ré de ser no-ble_y ve-raz;</p><p class="line" data-aid="125307170" id="figure1_p17">de-fen-de-ré la ver-dad.</p></div><div class="stanza"><p class="line" data-aid="125307173" id="figure1_p18">Tiem-po_es de bri-llar,</p><p class="line" data-aid="125307175" id="figure1_p19">me pre-pa-ra-ré.</p><p class="line" data-aid="125307177" id="figure1_p20">Su pa-la-bra sé_y</p><p class="line" data-aid="125307181" id="figure1_p21">la com-par-ti-ré.</p></div></div><div class="citation-info"><p data-aid="125307184" id="figure1_p22">© 2013 de Jan Pinborough y Janice Kapp Perry<br>Derechos de autor internacionales reservados. Todos los derechos reservados.</p></div></figure>
