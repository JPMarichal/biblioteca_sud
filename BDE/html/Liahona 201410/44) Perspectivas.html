<H1>Perspectivas</H1><figure class="image" id="figure1"><figcaption><header><p class="title" data-aid="125306555" id="figure1_title1">¿Soy pionero hoy en día?</p></header><p data-aid="125306556" id="figure1_p1">“Aunque honramos a los pioneros que cruzaron las llanuras hasta el Valle del Lago Salado, en la actualidad hay muchos más pioneros. No empujan carros de mano, pero son exactamente iguales en muchos sentidos: Han escuchado la voz del Señor a través del Libro de Mormón y de sus oraciones personales; con fe y arrepentimiento han entrado en las aguas del bautismo y también han plantado los pies firmemente en la fértil tierra del Evangelio; como discípulos de Cristo, han estado dispuestos a hacer sacrificios por lo que es correcto y verdadero; y con el don del Espíritu Santo, avanzan con firmeza en su camino hacia la vida eterna”.</p></figcaption><div class="citation-info"><p data-aid="125306557" id="figure1_p2"><strong>Élder Neil L. Andersen,</strong> del Quórum de los Doce Apóstoles, “Venid a Él”, <em>Liahona,</em> mayo de 2009, pág. 80.</p></div></figure>
