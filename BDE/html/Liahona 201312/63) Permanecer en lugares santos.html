<H1>Permanecer en lugares santos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-style="img-left" data-deprecate-web-url="standing-in-holy-places_1174756_inl.jpg" id="figure1_img1" data-img-id="1174756" data-assetid="af068bf3645bafc7a4d15f5640f7a4c7f0ff7bec" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/9e/a29ecde627b173f254a2307e174480d46f857fe2/standing_in_holy_places.png 60w" alt="Standing in Holy Places" class="float" src="https://assets.ldscdn.org/a2/9e/a29ecde627b173f254a2307e174480d46f857fe2/standing_in_holy_places.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1_figure1"><figcaption><p data-aid="125275634" id="figure1_figure1_p1"><span class="dominant">1 </span>Siempre que participo en actividades sanas, en especial con mi familia, permanezco en lugares santos. </p></figcaption><div class="bio"><p data-aid="125275635" id="figure1_figure1_p2">LaRae R., 16 años, Columbia Británica, Canadá</p></div></figure><figure class="image" id="figure1_figure2"><figcaption><p data-aid="125275636" id="figure1_figure2_p1"><span class="dominant">2 </span>Permanezco en lugares santos cuando doy más importancia a las cosas que tienen valor eterno que a las del mundo. </p></figcaption><div class="bio"><p data-aid="125275637" id="figure1_figure2_p2">Kirck M., 18 años, Negros Occidental, Filipinas</p></div></figure><figure class="image" id="figure1_figure3"><figcaption><p data-aid="125275638" id="figure1_figure3_p1"><span class="dominant">3 </span>Para mí, permanecer en un lugar santo significa prestar servicio. Mi forma preferida de prestar servicio es en el templo. Siento el Espíritu muy fuerte cuando hago la obra del Señor en la casa del Señor. </p></figcaption><div class="bio"><p data-aid="125275639" id="figure1_figure3_p2">Kiana B., 15 años, Utah, EE. UU.</p></div></figure></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-style="img-left" data-deprecate-web-url="standing-in-holy-places_1174755_inl.jpg" id="figure2_img1" data-img-id="1174755" data-assetid="0126045754c1800c80b101f77420c3d3386ed24f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/ea/d4ea1901913c3edebfa6b5b02996b04ff0ed5a12/standing_in_holy_places.png 60w" alt="Standing in Holy Places" class="float" src="https://assets.ldscdn.org/d4/ea/d4ea1901913c3edebfa6b5b02996b04ff0ed5a12/standing_in_holy_places.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure2_figure1"><figcaption><p data-aid="125275640" id="figure2_figure1_p1"><span class="dominant">4 </span>Estoy a un lado de la pila bautismal donde me bauticé. Considero que esta pila es un lugar santo porque es donde las personas hacen convenios con Dios y vuelven a nacer espiritualmente. </p></figcaption><div class="bio"><p data-aid="125275641" id="figure2_figure1_p2">Joe-Smith E., 17 años, Akwa Ibom, Nigeria</p></div></figure><figure class="image" id="figure2_figure2"><figcaption><p data-aid="125275642" id="figure2_figure2_p1"><span class="dominant">5 </span>Siempre que voy a las montañas y me alejo del mundo, me doy cuenta de que pueden ser lugares santos y pacíficos. </p></figcaption><div class="bio"><p data-aid="125275643" id="figure2_figure2_p2">Emma P., 17 años, Oregón, EE. UU.</p></div></figure><figure class="image" id="figure2_figure3"><figcaption><p data-aid="125275644" id="figure2_figure3_p1"><span class="dominant">6 </span>Me encanta estar al aire libre, y siempre que me encuentro en un lugar como éste (Delicate Arch, en Moab, Utah, EE.UU.) me siento más cerca de mi Padre Celestial. Poder ver las cosas extraordinarias que el Padre Celestial creó para nosotros me ayuda a sentir el Espíritu. </p></figcaption><div class="bio"><p data-aid="125275645" id="figure2_figure3_p2">John T., 18 años, Utah, EE. UU.</p></div></figure><figure class="image" id="figure2_figure4"><figcaption><p data-aid="125275646" id="figure2_figure4_p1"><span class="dominant">7 </span>Mi casa es un lugar sagrado y santo porque me siento muy feliz y en paz allí. Cuando leo el Libro de Mormón, siento una dulce paz por medio del Espíritu Santo.</p></figcaption><div class="bio"><p data-aid="125275647" id="figure2_figure4_p2">Melisa D., 13 años, Kosovo</p></div></figure></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-style="img-left" data-deprecate-web-url="standing-in-holy-places_1174754_inl.jpg" id="figure3_img1" data-img-id="1174754" data-assetid="b8e825168627c3805117cadd2756b5547c2b8779" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/bf/7bbf7ddb80f8c97dacade4ebbaf4e4ff958e0cd8/standing_in_holy_places.png 60w" alt="Standing in Holy Places" class="float" src="https://assets.ldscdn.org/7b/bf/7bbf7ddb80f8c97dacade4ebbaf4e4ff958e0cd8/standing_in_holy_places.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure3_figure1"><figcaption><p data-aid="125275648" id="figure3_figure1_p1"><span class="dominant">8 </span>Ésta es la foto de Nuevos Comienzos. Para mí, la capilla es un lugar santo donde aprendo los valores de las Mujeres Jóvenes y los principios del Evangelio. En la Iglesia también fortalezco la amistad que tengo con jovencitas que comparten mi misma fe.</p></figcaption><div class="bio"><p data-aid="125275649" id="figure3_figure1_p2">Luize S., 12 años, Río Grande del Sur, Brasil</p></div></figure><figure class="image" id="figure3_figure2"><figcaption><p data-aid="125275650" id="figure3_figure2_p1"><span class="dominant">9 </span>Permanezco en un lugar santo cuando ayudo a la gente y me divierto con buenos amigos.</p></figcaption><div class="bio"><p data-aid="125275651" id="figure3_figure2_p2">James R., 17 años, Carolina del Norte, EE. UU.</p></div></figure><figure class="image" id="figure3_figure3"><figcaption><p data-aid="125275652" id="figure3_figure3_p1"><span class="dominant">10 </span>Permanezco en un lugar santo cuando estoy con amigos que viven el Evangelio. Ellos me ayudan a mantenerme cerca de nuestro Padre Celestial y más en armonía con el Espíritu Santo.</p></figcaption><div class="bio"><p data-aid="125275653" id="figure3_figure3_p2">Jonathan N., 17 años, Buenos Aires, Argentina</p></div></figure></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-style="img-left" data-deprecate-web-url="youth-standing-in-holy-places_1174564_inl.jpg" id="figure4_img1" data-img-id="1174564" data-assetid="b65a1d6d7b77b806856fd393510dcc3d3b03b444" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/d1/f2d19f4388d19b06bd42c95d1d87861fdf921f02/youth_standing_in_holy_places.png 60w" alt="Standing in Holy Places" class="float" src="https://assets.ldscdn.org/f2/d1/f2d19f4388d19b06bd42c95d1d87861fdf921f02/youth_standing_in_holy_places.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure4_figure1"><figcaption><p data-aid="125275654" id="figure4_figure1_p1"><span class="dominant">11 </span>Permanezco en lugares santos cuando toco el piano en la reunión sacramental. La melodía y la letra de los himnos fortalecen mi fe y mi testimonio.</p></figcaption><div class="bio"><p data-aid="125275655" id="figure4_figure1_p2">Chelsea A., 13 años, Banten, Indonesia</p></div></figure><figure class="image" id="figure4_figure2"><figcaption><p data-aid="125275656" id="figure4_figure2_p1"><span class="dominant">12 </span>Permanezco en lugares santos cuando dirijo la música en la reunión sacramental porque me conmueve el hermoso canto de la congregación.</p></figcaption><div class="bio"><p data-aid="125275657" id="figure4_figure2_p2">Geovani W., 15 años, Banten, Indonesia</p></div></figure><figure class="image" id="figure4_figure3"><p data-aid="125275658" id="figure4_figure3_p1"><span class="dominant">13 </span>Permanezco en lugares santos cuando enseño a mi quórum los domingos. Me encanta compartir el Evangelio.</p><div class="bio"><p data-aid="125275659" id="figure4_figure3_p2">Ramón M., 16 años, California, EE. UU.</p></div></figure></figure>
