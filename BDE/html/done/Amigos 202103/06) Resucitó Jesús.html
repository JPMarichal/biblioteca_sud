<H1><span>Resucitó Jesús</span></H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2448612" data-assetid="f09629d72fe09876d9697b283ada30d9fdcbdd9e" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/ba/52ba6de46c4a300bcf038354638c520bb64cf5ea/march_2021_friend_magazine_jesus_christ.jpeg 60w" class="" src="https://assets.ldscdn.org/52/ba/52ba6de46c4a300bcf038354638c520bb64cf5ea/march_2021_friend_magazine_jesus_christ.jpeg" style="filter:blur(.5rem)"></div><div class="poetry"><div class="stanza"><p class="line" data-aid="145707800" id="p2">El Señor vive, ¡qué dicha es!</p><p class="line" data-aid="145707802" id="p3">Vive Jesús; vive otra vez.</p><p class="line" data-aid="145707804" id="p4">En esta Pascua</p><p class="line" data-aid="145707807" id="p5">cantamos loor:</p><p class="line" data-aid="145707809" id="p6">¡Resucitó</p><p class="line" data-aid="145707812" id="p7">nuestro Señor;</p><p class="line" data-aid="145707814" id="p8">resucitó</p><p class="line" data-aid="145707817" id="p9">nuestro Señor!</p></div></div><aside class="more-info" id="aside1"><p data-aid="145707820" id="aside1_p1">Mira el video de acompañamiento para esta canción en <span class="language" lang="eng">children.ChurchofJesusChrist.org</span>. Haz clic en “Videos”.</p></aside>
