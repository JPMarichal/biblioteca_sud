<H1><span>Mi voz</span></H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2445474" data-assetid="d3d2ab8993ec3a6528b73d782489b6850e22877b" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/9d/3b9db70b494afef01a16c30fea211fc28bd3535d/children_boys_girls_ethnicity.png 60w" class="" src="https://assets.ldscdn.org/3b/9d/3b9db70b494afef01a16c30fea211fc28bd3535d/children_boys_girls_ethnicity.png" style="filter:blur(.5rem)"></div><p data-aid="145706946" id="p2">Mi voz es fuerte cuando juego afuera.</p><div class="lazy-xyQQ2"><img id="img2" data-img-id="2445475" data-assetid="c71c21368e286d682792b5a43b43e3be8a912b3f" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/e0/fbe000da176502b7e94e98754e1335d51925fe71/children_boys_girls_ethnicity.png 60w" class="" src="https://assets.ldscdn.org/fb/e0/fbe000da176502b7e94e98754e1335d51925fe71/children_boys_girls_ethnicity.png" style="filter:blur(.5rem)"></div><p data-aid="145706951" id="p3">Mi voz es suave cuando oro.</p><div class="lazy-xyQQ2"><img id="img3" data-img-id="2445476" data-assetid="4461ef5888d97c753949703de94cfbf021d69ed6" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/64/a264be55543b7d7c3a16a47ddfe12061e33e2822/children_boys_girls_ethnicity.png 60w" class="" src="https://assets.ldscdn.org/a2/64/a264be55543b7d7c3a16a47ddfe12061e33e2822/children_boys_girls_ethnicity.png" style="filter:blur(.5rem)"></div><p data-aid="145706953" id="p4">Mi voz es firme cuando digo la verdad.</p><div class="lazy-xyQQ2"><img id="img4" data-img-id="2445477" data-assetid="c36a21963888fe2dfb153688970c125feec3b4ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/67/686706d582d69fd40c8174576606a05a1e428072/children_boys_girls_ethnicity.png 60w" class="" src="https://assets.ldscdn.org/68/67/686706d582d69fd40c8174576606a05a1e428072/children_boys_girls_ethnicity.png" style="filter:blur(.5rem)"></div><p data-aid="145706956" id="p5">Usaré palabras amables cada día.</p>
