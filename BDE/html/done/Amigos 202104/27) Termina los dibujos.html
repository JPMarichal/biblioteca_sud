<H1><span>Termina los dibujos</span></H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="9378ae81d5e964b99f607701b6743e99f6876f92" data-assetid="9378ae81d5e964b99f607701b6743e99f6876f92" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/3c/353c0cbb6e8d38a9398661bd0189522917cfb29e/april_2021_friend_magazine_jesus_christ.jpeg 60w" class="" src="https://assets.ldscdn.org/35/3c/353c0cbb6e8d38a9398661bd0189522917cfb29e/april_2021_friend_magazine_jesus_christ.jpeg" style="filter:blur(.5rem)"></div><p data-aid="145923003" id="p1">Las casas vienen en muchos tamaños y formas. No importa de qué esté hecha una casa, ¡lo importante son las personas que hay dentro! Traza por encima de los dibujos de estas casas de todo el mundo. Después dibuja tu propia casa.</p><figure class="chalkboard" id="figure1"><p data-aid="145923012" id="figure1_p1">Cabaña de madera</p><p data-aid="145923021" id="figure1_p2">Casa sobre pilotes</p><p data-aid="145923031" id="figure1_p3">Edificio de apartamentos</p><p data-aid="145923040" id="figure1_p4">Dibuja aquí tu propia casa.</p></figure>
