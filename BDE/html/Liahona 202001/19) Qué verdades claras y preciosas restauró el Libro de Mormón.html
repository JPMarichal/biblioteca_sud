<H1>¿Qué verdades claras y preciosas restauró el Libro de Mormón?</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="scripture-christ-family_2304796.jpg" id="img1" data-img-id="2304796" data-assetid="30e174949aaba5be5421894ce0a532e0a0721c97" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/27/8727ce29de4de5e9d5d5ae126e9b50704cd10fc6/scripture_christ_family.png 60w" alt="Scripture and Family Illustrations" class="" src="https://assets.ldscdn.org/87/27/8727ce29de4de5e9d5d5ae126e9b50704cd10fc6/scripture_christ_family.png" style="filter:blur(.5rem)"></div><p data-aid="142244369" id="p1">En una visión, Nefi vio que se cambiarían muchas enseñanzas de la Biblia al pasar el tiempo, pero que Dios prepararía una forma para que esas verdades fueran restauradas (véase 1 Nefi 13:26–40).</p><figure class="chalkboard" id="figure1"><p data-aid="142244371" id="figure1_p1">La caída de Adán y Eva fue una parte esencial del plan del Padre Celestial (véase 2 Nefi 2:22–25).</p><p data-aid="142244377" id="figure1_p2">Existimos como espíritus antes de esta vida, aprendiendo y preparándonos para la vida terrenal (véase Alma 13:3).</p><p data-aid="142244383" id="figure1_p3">Cristo visitó a las personas de la antigua América y estableció allí Su Iglesia (véase 3 Nefi 11–26).</p><p data-aid="142244387" id="figure1_p4">Los niños pequeños no necesitan el bautismo porque todavía no son responsables (véase Moroni 8:10).</p></figure>
