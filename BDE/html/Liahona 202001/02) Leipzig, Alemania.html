<H1>Leipzig, Alemania</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="germany-cityscape-sunset_2304783.jpg" id="figure1_img1" data-img-id="2304783" data-assetid="f8d0c6fa3e9312f9ab0a34eff8be1a106df3116a" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/3e/a53e757f014a1e5b665b77e17e9255f5bf1ad45a/germany_cityscape_sunset.png 60w" alt="Germany Cityscape" class="" src="https://assets.ldscdn.org/a5/3e/a53e757f014a1e5b665b77e17e9255f5bf1ad45a/germany_cityscape_sunset.png" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="142243956" id="figure1_p1">Fotografía de Getty Images</p></div></figure><p data-aid="142243961" id="p1">En Leipzig, en 1519, Martín Lutero entabló un debate que fortaleció la Reforma protestante, ayudando a preparar el mundo para la Restauración.</p><p data-aid="142243967" id="p2">A continuación figuran algunos datos sobre La Iglesia de Jesucristo de los Santos de los Últimos Días en Alemania en la actualidad:</p><figure class="chalkboard" id="figure2"><p data-aid="142243972" id="figure2_p1">14</p><p data-aid="142243978" id="figure2_p2">Estacas (una ubicada en Leipzig)</p></figure><figure class="chalkboard" id="figure3"><p data-aid="142243983" id="figure3_p1">3</p><p data-aid="142243989" id="figure3_p2">Misiones</p></figure><figure class="chalkboard" id="figure4"><p data-aid="142243992" id="figure4_p1">2</p><p data-aid="142243996" id="figure4_p2">Templos</p></figure><figure class="chalkboard" id="figure5"><p data-aid="142244001" id="figure5_p1">39 917</p><p data-aid="142244008" id="figure5_p2">Miembros de la Iglesia</p></figure><figure class="chalkboard" id="figure6"><p data-aid="142244012" id="figure6_p1">152</p><p data-aid="142244016" id="figure6_p2">Congregaciones</p></figure><figure class="chalkboard" id="figure7"><p data-aid="142244020" id="figure7_p1">1843</p><p data-aid="142244022" id="figure7_p2">Se organiza la primera congregación en Darmstadt.</p></figure><figure class="chalkboard" id="figure8"><p data-aid="142244026" id="figure8_p1">1961</p><p data-aid="142244028" id="figure8_p2">Se organizan tres estacas.</p></figure><figure class="chalkboard" id="figure9"><p data-aid="142244031" id="figure9_p1">1985</p><p data-aid="142244034" id="figure9_p2">Se dedica el Templo de Freiberg en lo que antes era Alemania Oriental; se rededica en 2016.</p></figure><figure class="chalkboard" id="figure10"><p data-aid="142244038" id="figure10_p1">2019</p><p data-aid="142244042" id="figure10_p2">El Templo de Fráncfort se rededica en octubre.</p></figure>
