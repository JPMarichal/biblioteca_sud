<H1>Relatos de la Primera Visión</H1><p data-aid="125331049" id="p1">Cuatro relatos de primera mano de la Primera Visión escritos por José Smith ahora están disponibles en diez idiomas. Se puede acceder a ellos en <span class="language" lang="eng">josephsmithpapers.org</span>, donde una pantalla en línea también ofrece acceso a documentos originales y a diarios personales.</p>
