<H1>Tarjetas de los templos</H1><p data-aid="124267524" id="p1">Durante el año 2003, cada ejemplar de la sección Amigos incluirá tarjetas de los templos. Retira las tarjetas de los templos de la revista, pégalos sobre una cartulina gruesa y recórtalos. Colecciona las tarjetas para acordarte de la importancia de los templos.</p>
