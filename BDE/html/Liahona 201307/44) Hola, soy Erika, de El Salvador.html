<H1>Hola, soy Erika, de El Salvador</H1><figure class="image" id="figure1"><figcaption><p data-aid="125256214" id="figure1_p1">Me llamo Erika Z., Vivo en la ciudad de San Salvador, en El Salvador, y me encanta preparar nombres para las ordenanzas del templo.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125256217" id="figure2_p1">Las hermanas de la Sociedad de Socorro de mi rama me preguntaron si podía aprender a indexar nombres usando el programa FamilySearch. Yo quería ayudar, y mi madre también quería que yo ayudara, así que comenzamos a aprender a indexar juntas.</p><p data-aid="125256219" id="figure2_p2">Cuando comencé, me llevó un día entero indexar nueve nombres. Pero ahora, después de trabajar mucho y practicar, puedo indexar 300 nombres en un día.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125256221" id="figure3_p1">Después de terminar la tarea de la escuela, dedico tiempo a indexar nombres. Para mí, indexar es tan divertido como jugar o ver televisión. Pero sé que tiene un propósito más importante.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125256224" id="figure4_p1">Sé que el Padre Celestial me bendijo con la oportunidad de ayudar a preparar nombres para las ordenanzas del templo de más de 2.000 antepasados salvadoreños en el mundo de los espíritus.</p></figcaption></figure>
