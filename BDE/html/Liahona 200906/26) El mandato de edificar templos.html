<H1>El mandato de edificar templos</H1><aside class="annotation" id="aside1"><p data-aid="124867638" id="aside1_p1">Adaptado de <em>Enseñanzas de los Presidentes de la Iglesia: José Smith </em>(curso de estudio del Sacerdocio de Melquisedec y de la Sociedad de Socorro, 2007), págs. 14, 439.</p></aside><figure class="image" id="figure1"><p data-aid="124867641" id="figure1_p1">En muchos de los lugares donde vivieron los miembros de la Iglesia, el Señor les mandó edificar un templo.</p><p data-aid="124867644" id="figure1_p2">Kirtland</p><p data-aid="124867648" id="figure1_p3">Sé que no tenemos muchos recursos y que muchos de ustedes ni siquiera tienen un lugar donde vivir, pero el Señor nos ha mandado edificar un templo. </p></figure><figure class="image" id="figure2"><p data-aid="124867651" id="figure2_p1">A pesar de que los santos no siempre pudieron construir un templo debido a la persecución, se esforzaron por hacerlo.</p><p data-aid="124867653" id="figure2_p2">Far West</p><p data-aid="124867656" id="figure2_p3">Hermanos y hermanas, edifiquemos un templo.</p></figure><figure class="image" id="figure3"><p data-aid="124867659" id="figure3_p1">Nauvoo</p><p data-aid="124867662" id="figure3_p2">Nuestra más importante labor es edificar un templo.</p></figure><figure class="image" id="figure4"><p data-aid="124867664" id="figure4_p1">José trabajó junto con los Santos de los Últimos Días para edificar el Templo de Nauvoo.</p><p data-aid="124867667" id="figure4_p2">Será un edificio hermoso cuando esté terminado.</p><p data-aid="124867670" id="figure4_p3">No simplemente un edificio, sino la casa del Señor.</p></figure><figure class="image" id="figure5"><p data-aid="124867673" id="figure5_p1">A José lo mataron antes de que se terminara de construir el templo, pero los santos trabajaron día y noche para terminarlo; en él deseaban recibir los dones espirituales que el Señor les había prometido.</p><p data-aid="124867674" id="figure5_p2">Debemos poner todo nuestro esfuerzo por terminar este templo.</p></figure><figure class="image" id="figure6"><figcaption><p data-aid="124867678" id="figure6_p1">Los santos disfrutaron el Templo de Nauvoo sólo un corto tiempo, ya que fue destruido, pero antes de ello, muchos de los santos recibieron las ordenanzas del templo.</p></figcaption></figure><figure class="image" id="figure7"><figcaption><p data-aid="124867680" id="figure7_p1">Después de que los Santos de los Últimos Días llegaron a Utah, Brigham Young recibió revelaciones para edificar más templos.</p></figcaption></figure>
