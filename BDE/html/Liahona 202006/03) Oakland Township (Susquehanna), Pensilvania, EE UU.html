<H1>Oakland Township (Susquehanna), Pensilvania, EE. UU.</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="2354515" data-assetid="56f608ea9efd9847dfb8b38aa94ccd5d7d10b450" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/94/b394810c192ce18427ff871de230939a4721ec64/various_farm_history_sites.png 60w" class="" src="https://assets.ldscdn.org/b3/94/b394810c192ce18427ff871de230939a4721ec64/various_farm_history_sites.png" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="143520853" id="figure1_p1">Fotografía por Leslie Nilsson.</p></div></figure><p data-aid="143520858" id="p1">Esta casa en el sitio de la restauración del sacerdocio es una reconstrucción de la casa de José y Emma en Harmony, conocida ahora como Oakland Township.</p><figure class="chalkboard" id="figure2"><p data-aid="143520866" id="figure2_p1">10</p><p data-aid="143520874" id="figure2_p2">Barrios y ramas, incluida la Rama Susquehanna, en la Estaca Scranton, Pensilvania.</p></figure><figure class="chalkboard" id="figure3"><p data-aid="143520882" id="figure3_p1">260</p><p data-aid="143520891" id="figure3_p2">Kilómetros desde el sitio de la restauración del sacerdocio hasta el Templo de Palmyra, Nueva York.</p></figure><figure class="chalkboard" id="figure4"><p data-aid="143520900" id="figure4_p1">15</p><p data-aid="143521909" id="figure4_p2">Revelaciones recibidas en Harmony, Pensilvania, que están incluidas en Doctrina y Convenios.</p></figure><figure class="chalkboard" id="figure5"><p data-aid="143521918" id="figure5_p1">70</p><p data-aid="143521927" id="figure5_p2">Porcentaje aproximado del Libro de Mormón traducido en la casa de José y Emma.</p></figure><figure class="chalkboard" id="figure6"><p data-aid="143521937" id="figure6_p1">1804</p><p data-aid="143521946" id="figure6_p2">Emma Hale (que más tarde se casaría con José Smith) nace en Harmony.</p></figure><figure class="chalkboard" id="figure7"><p data-aid="143521955" id="figure7_p1">1829</p><p data-aid="143521963" id="figure7_p2">Juan el Bautista confiere el Sacerdocio Aarónico a José Smith y a Oliver Cowdery. Posteriormente, Pedro, Santiago y Juan les confieren el Sacerdocio de Melquisedec.</p></figure><figure class="chalkboard" id="figure8"><p data-aid="143521971" id="figure8_p1">1960</p><p data-aid="143521979" id="figure8_p2">Se alza en el sitio un monumento en honor a la restauración del sacerdocio.</p></figure><figure class="chalkboard" id="figure9"><p data-aid="143521987" id="figure9_p1">2015</p><p data-aid="143521995" id="figure9_p2">El presidente Russell M. Nelson dedica el sitio de la restauración del sacerdocio.</p></figure>
