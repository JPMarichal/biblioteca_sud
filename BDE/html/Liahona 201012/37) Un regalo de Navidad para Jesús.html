<H1>Un regalo de Navidad para Jesús</H1><p data-aid="125038393" id="p1">Los reyes magos llevaron valiosos regalos a Jesús; le dieron oro, un costoso perfume llamado incienso, y un ungüento llamado mirra. ¿Qué regalo podrías darle a Él mientras celebramos Su nacimiento este mes?</p><figure class="image" id="figure1"><p data-aid="125038394" id="figure1_p1">Una sonrisa para alegrar</p><p data-aid="125038395" id="figure1_p2">Una mano para ayudar</p><p data-aid="125038396" id="figure1_p3">Una invitación para venir</p><p data-aid="125038397" id="figure1_p4">Un saludo para dar amistad</p><p data-aid="125038398" id="figure1_p5">Un testimonio para compartir</p></figure>
