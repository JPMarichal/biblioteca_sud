<H1>Parte 3: La hora de la prueba</H1><div class="poetry"><div class="stanza"><p class="line" data-aid="142627301" id="p1">Sabiduría, gracia y poder Dios nos conceda,</p><p class="line" data-aid="142627302" id="p2">para resistir con valor la hora de la prueba,</p><p class="line" data-aid="142627303" id="p3">hasta que Sion, pura, redimida y en libertad</p><p class="line" data-aid="142627304" id="p4">avance con apacible majestuosidad.</p></div></div><div class="citation-info"><p data-aid="142627305" id="p5">Eliza R. Snow, “A Brother’s and a Sister’s Love” [El amor de un hermano y una hermana]</p></div><span class="page-break" data-page="350"></span><div class="lazy-xyQQ2"><img id="img1" data-img-id="2259510" data-assetid="9c17b3672bb4ee0645f8db90b95c3724acd24247" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/40/df4013002792d6530ecbe2be06571f021fef7437/saints_volume2_maps.jpeg 60w" alt="Map from the book, The Saints Volume 2" class="" src="https://assets.ldscdn.org/df/40/df4013002792d6530ecbe2be06571f021fef7437/saints_volume2_maps.jpeg" style="filter:blur(.5rem)"></div>
