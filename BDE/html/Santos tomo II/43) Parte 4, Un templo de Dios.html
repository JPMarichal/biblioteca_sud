<H1>Parte 4: Un templo de Dios</H1><div class="poetry"><div class="stanza"><p class="line" data-aid="142617714" id="p1">Alegres nuevas de gran gozo a los espíritus en prisión,</p><p class="line" data-aid="142617715" id="p2">a los santos de las islas del mar y de toda nación,</p><p class="line" data-aid="142617716" id="p3">porque hay un templo de Dios entre los montes;</p><p class="line" data-aid="142617717" id="p4">y gozo habrá en las celestes y excelsas cortes.</p></div></div><div class="citation-info"><p data-aid="142617718" id="p5">Eliza R. Snow, “The Temple” [El Templo]</p></div><span class="page-break" data-page="538"></span><div class="lazy-xyQQ2"><img id="img1" data-img-id="2259513" data-assetid="06996134400102a45216cd3785e9956ed6267d7f" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/96/6396f20d7c4261561fc164a56a64ab8cfccccdf5/saints_volume2_maps.png 60w" alt="Map from the book, The Saints Volume 2" class="" src="https://assets.ldscdn.org/63/96/6396f20d7c4261561fc164a56a64ab8cfccccdf5/saints_volume2_maps.png" style="filter:blur(.5rem)"></div>
