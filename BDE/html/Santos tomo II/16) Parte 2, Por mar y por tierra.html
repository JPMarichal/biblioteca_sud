<H1>Parte 2: Por mar y por tierra</H1><div class="poetry"><div class="stanza"><p class="line" data-aid="142626721" id="p1">El fin se acerca y hay poco tiempo;</p><p class="line" data-aid="142626722" id="p2">debéis publicar lo que Dios os mandó.</p><p class="line" data-aid="142626723" id="p3">Salid, pues, hermanos, con fe proclamando</p><p class="line" data-aid="142626724" id="p4">que Dios ya Su Reino de nuevo fundó.</p></div></div><div class="citation-info"><p data-aid="142626725" id="p5">Eliza R. Snow, “El fin se acerca”</p></div><div class="lazy-xyQQ2"><img id="img1" data-img-id="2259506" data-assetid="227558ddc382d898fbbe0ff65ba3fe7e1dab1e36" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/5b/d25b16dfe9151e6edf9f86b018cf9ae06109398b/saints_volume2_maps.png 60w" class="" src="https://assets.ldscdn.org/d2/5b/d25b16dfe9151e6edf9f86b018cf9ae06109398b/saints_volume2_maps.png" style="filter:blur(.5rem)"></div>
