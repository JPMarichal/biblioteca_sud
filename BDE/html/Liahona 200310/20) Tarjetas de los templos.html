<H1>Tarjetas de los templos</H1><p data-aid="124336349" id="p1">Durante 2003, en cada ejemplar de la sección <em>Amigos</em> se incluirán tarjetas de los templos. Retira las tarjetas de los templos de la revista, pégalas sobre una cartulina gruesa y recórtalas. Colecciona las tarjetas para acordarte de la importancia de los templos.</p>
