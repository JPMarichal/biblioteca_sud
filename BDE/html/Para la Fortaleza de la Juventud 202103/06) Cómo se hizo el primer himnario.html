<H1>Cómo se hizo el primer himnario</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="img1" data-img-id="2448532" data-assetid="e5e76823a6c688bc76e34de19a4b5815425b03d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/7b/b97b95d630211ad48917655112b3d2f79b42e49d/for_the_strength_of_youth_magazine_march_2021.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/7b/b97b95d630211ad48917655112b3d2f79b42e49d/for_the_strength_of_youth_magazine_march_2021.jpeg" style="filter:blur(.5rem)"></div><p data-aid="145705945" id="figure1_p1">A los miembros de la Iglesia de la década de 1830 les encantaban los himnos sagrados.</p><p data-aid="145705946" id="figure1_p2">Querían saber cuáles canciones podían cantar en las reuniones de la Iglesia. </p><p data-aid="145705947" id="figure1_p3">Por medio del profeta José Smith, el Señor dio una revelación a Emma Smith sobre cómo podía ayudar ella al respecto.</p><figcaption><p data-aid="145705948" id="figure1_p4">… Ha[z] una selección de himnos sagrados…</p></figcaption><p data-aid="145705949" id="figure1_p5">Emma trabajó con otros miembros para reunir y escribir himnos.</p><p data-aid="145705950" id="figure1_p6">Para principios de 1836, el primer himnario ya estaba listo.</p><p data-aid="145705951" id="figure1_p7">“Porque mi alma se deleita en el canto del corazón” (Doctrina y Convenios 25:12).</p></figure><aside class="more-info" id="aside1"><p data-aid="145705952" id="aside1_p1">Véase <cite>Santos</cite>, tomo I, págs. 98, 225–226.</p></aside><aside class="more-info" id="aside2"><p data-aid="145705953" id="aside2_p1">Véase Doctrina y Convenios 25.</p></aside>
