<H1>El martirio del Profeta</H1><figure class="image" id="figure1"><p data-aid="124822987" id="figure1_p1">Algunas personas inicuas querían matar a José Smith. Él y su hermano Hyrum decidieron dejar sus hogares en Nauvoo para estar más seguros. Con tristeza, se despidieron de sus familias y comenzaron el viaje.</p><p data-aid="124822583" id="figure1_p2">Hay hombres que quieren matar a mi hermano José, y el Señor le ha dicho que huya a las Montañas Rocosas para salvar su vida.</p></figure><figure class="image" id="figure2"><p data-aid="124822584" id="figure2_p1">A Nauvoo llegaron tropas para arrestar a José y a Hyrum, y como la gente de Nauvoo temía lo que pudieran llegar a hacer las tropas, Emma envió a algunos hombres para avisarles a José y a Hyrum. Ellos decidieron dirigirse a Carthage. José sabía que allí moriría.</p><p data-aid="124822585" id="figure2_p2">Voy como cordero al matadero; pero me siento tan sereno como una mañana veraniega; mi conciencia se halla libre de ofensas contra Dios y contra todos los hombres. Moriré inocente y aún se dirá de mí: fue asesinado a sangre fría.</p></figure><figure class="image" id="figure3"><figcaption><p data-aid="124822586" id="figure3_p1">Un agente de la ley arrestó a José y a Hyrum y los envió a la cárcel de Carthage. Muchas personas visitaron al Profeta allí. El 27 de junio de 1844, Hyrum, el élder John Taylor y el élder Willard Richards se quedaron con él en la habitación del segundo piso de la cárcel.</p></figcaption></figure><figure class="image" id="figure4"><p data-aid="124822587" id="figure4_p1">Aquella tarde hacía mucho calor en la habitación; por eso, los hombres abrieron las ventanas para tratar de refrescarse. Hyrum leía un libro mientras José hablaba con un guardia. John Taylor cantaba “Un pobre forastero” (<em>Himnos,</em> N° 16).</p><p data-aid="124822588" id="figure4_p2">Un pobre forastero vi por mi camino al pasar…</p><p data-aid="124822589" id="figure4_p3">Por favor, John, canta esa canción una vez más.</p><p data-aid="124822590" id="figure4_p4">Hermano Hyrum, no estoy de buen ánimo para cantar.</p><p data-aid="124822591" id="figure4_p5">Lo estarás si la vuelves a cantar.</p></figure><figure class="image" id="figure5"><p data-aid="124822592" id="figure5_p1">Una turba de hombres enojados se reunió alrededor de la cárcel. Luego subieron velozmente las escaleras, al mismo tiempo que disparaban con sus armas. Mataron a Hyrum.</p><p data-aid="124822593" id="figure5_p2">¡No! ¡Mi pobre y querido hermano Hyrum!</p></figure><figure class="image" id="figure6"><p data-aid="124822594" id="figure6_p1">José disparó seis tiros para intentar frenar a la turba y luego corrió hacia la ventana. Otros hombres que se encontraban entre la turba le dispararon y José cayó por la ventana.</p><p data-aid="124822595" id="figure6_p2">¡Oh, Señor, Dios mío!</p></figure><figure class="image" id="figure7"><p data-aid="124822596" id="figure7_p1">Cuando los Santos de los Últimos Días de Nauvoo se enteraron de la muerte del Profeta, sintieron una profunda y enorme tristeza. Más de diez mil personas pasaron por la casa de José para ver los cuerpos del amado Profeta y su hermano.</p><p data-aid="124822597" id="figure7_p2">“José Smith, el Profeta y Vidente del Señor, ha hecho más por la salvación del hombre en este mundo, que cualquier otro que ha vivido en él, exceptuando sólo a Jesús… Vivió grande y murió grande a los ojos de Dios y de su pueblo; y… ha sellado su misión y obras con su propia sangre” (D. y C. 135:3).</p></figure>
