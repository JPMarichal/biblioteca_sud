<H1>Tarjetas de los templos</H1><p data-aid="124329676" id="p1">Durante el año 2003, cada ejemplar de la sección <em>Amigos</em> incluirá tarjetas de los templos. Retira las tarjetas de los templos de la revista, pégalas sobre una cartulina gruesa y recórtalas. Colecciona las tarjetas para acordarte de la importancia de los templos.</p>
