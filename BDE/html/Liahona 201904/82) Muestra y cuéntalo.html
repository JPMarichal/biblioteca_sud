do entramos en el auto, no arrancó. Revisamos el motor, pero no hubo suerte. Sentí que tenía que hacer una oración, así que oré. Unos minutos después, el auto arrancó. Estoy muy feliz de que mi Padre Celestial me puede ayudar siempre.</p></figcaption><div class="citation-info"><p data-aid="139603689" id="figure2_p2">Brooklyn B., 9 años, Quetzaltenango, Guatemala</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="boy-plaid-trees_2202802.jpg" id="figure3_img1" data-img-id="2202802" data-assetid="c2380848475d2ad8b52ec1208b809f8dfdeca087" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/3f/0e3f326d65fe6b5b3f035cd87e7fb790ee580232/boy_plaid_trees.png 60w" alt="Children Submissions" class="" src="https://assets.ldscdn.org/0e/3f/0e3f326d65fe6b5b3f035cd87e7fb790ee580232/boy_plaid_trees.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="139603694" id="figure3_p1">Me gusta jugar al fútbol con niños más pequeños que yo y enseñarles nuevas habilidades. Es una manera en la que me gusta servir.</p></figcaption><div class="citation-info"><p data-aid="139603700" id="figure3_p2">Sasha K., 11 años, Moscú, Rusia</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="girl-eyeglasses-outdoors_2202931.jpg" id="figure4_img1" data-img-id="2202931" data-assetid="ae5baf0df5bb173a11b2cd1f447404de0f12ca71" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/fa/fbfa13e54c9ae21ecb7593499354a674b891ae77/girl_eyeglasses_outdoors.png 60w" alt="Children Submission- Show and Tell" class="" src="https://assets.ldscdn.org/fb/fa/fbfa13e54c9ae21ecb7593499354a674b891ae77/girl_eyeglasses_outdoors.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="139603704" id="figure4_p1">Hace dos años llegó un nuevo niño a nuestra clase de la escuela. Él era poco amable con los demás. Comenzó a caerle mal a todos, y no eran amables con él. Eso parecía ponerlo triste, por lo que yo no quería actuar igual que los demás. Muchos de mis amigos se dieron cuenta de eso y siguieron mi ejemplo. Creo que si hago lo que Dios quiere que yo haga, tendré más felicidad y protección. Creo que si tengo el valor de decir lo que pienso, encontraré amigos que me acepten tal y como soy.</p></figcaption><div class="citation-info"><p data-aid="139603709" id="figure4_p2">Vestina K., 11 años, Vilna, Lituania</p></div></figure>
