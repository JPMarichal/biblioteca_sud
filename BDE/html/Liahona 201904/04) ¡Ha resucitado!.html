<H1>¡Ha resucitado!</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="apostles-jesus-wounds-hand-wrist_2202809.jpg" id="img1" data-img-id="2202809" data-assetid="1f65b48c93e6ad83022ef4116cc96279e9eb4f33" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/5f/705f373e896a674ca9513864f6d5f38ebc8236ae/apostles_jesus_wounds_hand_wrist.png 60w" alt="Behold My Hand" class="" src="https://assets.ldscdn.org/70/5f/705f373e896a674ca9513864f6d5f38ebc8236ae/apostles_jesus_wounds_hand_wrist.png" style="filter:blur(.5rem)"></div><div class="poetry"><div class="stanza"><p class="line" data-aid="139603963" id="p1">¡Cristo ha resucitado!</p><p class="line" data-aid="139603966" id="p2">Proclamad con voz triunfal.</p><p class="line" data-aid="139603969" id="p3">Se unió al tercer día</p><p class="line" data-aid="139603972" id="p4">con Su cuerpo inmortal.</p><p class="line" data-aid="139603976" id="p5">Cristo libertad nos dio,</p><p class="line" data-aid="139603982" id="p6">y la muerte conquistó.</p></div><div class="citation-info"><p data-aid="139603986" id="p7">(“Himno de la Pascua de Resurrección”, <em>Himnos</em>, nro. 121).</p></div></div>
