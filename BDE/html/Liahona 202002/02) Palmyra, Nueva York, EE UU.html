<H1>Palmyra, Nueva York, EE. UU.</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2314839" data-assetid="4acfb55a3faf8e78b65ff1b8597ad27adb60f429" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/0d/870dfadc8f5f2ee417bb5c99b52cf469c35d0a8c/joseph_smith_farm_palmyra.png 60w" alt="New York. Ontario Co. Manchester. Smith family farm" class="" src="https://assets.ldscdn.org/87/0d/870dfadc8f5f2ee417bb5c99b52cf469c35d0a8c/joseph_smith_farm_palmyra.png" style="filter:blur(.5rem)"></div><p data-aid="142327703" id="p1">Muchos acontecimientos importantes de los primeros días de la Restauración tuvieron lugar en Palmyra y sus alrededores, comenzando con la Primera Visión en una arboleda cercana a la casa de la familia Smith (a la izquierda aparece una réplica).</p><figure class="chalkboard" id="figure1"><p data-aid="142327706" id="figure1_p1">100</p><p data-aid="142327708" id="figure1_p2">Acres de tierra boscosa que la familia Smith compró en 1817</p></figure><figure class="chalkboard" id="figure2"><p data-aid="142327710" id="figure2_p1">100 000</p><p data-aid="142327712" id="figure2_p2">Personas visitan la Arboleda Sagrada cada año</p></figure><figure class="chalkboard" id="figure3"><p data-aid="142327714" id="figure3_p1">5 km</p><p data-aid="142327716" id="figure3_p2">Desde la casa de los Smith hasta el cerro Cumorah</p></figure><figure class="chalkboard" id="figure4"><p data-aid="142327717" id="figure4_p1">5000</p><p data-aid="142327719" id="figure4_p2">Ejemplares de la primera edición del Libro de Mormón se imprimieron en la Imprenta Grandin, en Palmyra</p></figure><figure class="chalkboard" id="figure5"><p data-aid="142327721" id="figure5_p1">6</p><p data-aid="142327722" id="figure5_p2">Miembros cuando la Iglesia se organizó oficialmente en Fayette, Nueva York, a 48 km de distancia de Palmyra</p></figure><figure class="chalkboard" id="figure6"><p data-aid="142327724" id="figure6_p1">1820</p><p data-aid="142327726" id="figure6_p2">La Primera Visión</p></figure><figure class="chalkboard" id="figure7"><p data-aid="142327727" id="figure7_p1">1823</p><p data-aid="142327729" id="figure7_p2">El ángel Moroni visita a José Smith</p></figure><figure class="chalkboard" id="figure8"><p data-aid="142327731" id="figure8_p1">1830</p><p data-aid="142327733" id="figure8_p2">Se publica el Libro de Mormón y el 6 de abril se organiza oficialmente la Iglesia</p></figure><figure class="chalkboard" id="figure9"><p data-aid="142327735" id="figure9_p1">2000</p><p data-aid="142327737" id="figure9_p2">El 6 de abril se dedica el Templo de Palmyra, Nueva York</p></figure>
