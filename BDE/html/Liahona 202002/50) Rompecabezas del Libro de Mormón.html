<H1>Rompecabezas del Libro de Mormón</H1><p data-aid="142327555" id="p1">Llena los cuadros en blanco para que las seis imágenes estén en cada fila (horizontal), en cada columna (vertical) y en cada recuadro azul.</p><aside class="sidebar" id="aside1"><p data-aid="142327557" id="aside1_p1">¿A qué te recuerdan estos símbolos en el relato de Nefi y su familia?</p></aside>
