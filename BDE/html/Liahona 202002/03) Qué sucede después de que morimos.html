<H1>¿Qué sucede después de que morimos?</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="2315600" data-assetid="3cc4e73ddd2123ccaecf7798d5264b933af1a107" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/30/a8304cb038e5a64888a52bfd3bca300d087e1b54/heaven_earth_jesus_angels.png 60w" alt="Between Heaven and Earth" class="" src="https://assets.ldscdn.org/a8/30/a8304cb038e5a64888a52bfd3bca300d087e1b54/heaven_earth_jesus_angels.png" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="142330879" id="figure1_p1">Ilustraciones por Annie Henrie Nader.</p></div></figure><figure class="chalkboard" id="figure2"><header><p class="title" data-aid="142330882" id="figure2_title1">1. Mundo de los espíritus:</p></header><p data-aid="142330885" id="figure2_p1">“… los espíritus de los que son justos serán recibidos en un estado de felicidad que se llama paraíso: un estado de descanso, un estado de paz” (Alma 40:12).</p></figure><figure class="chalkboard" id="figure3"><header><p class="title" data-aid="142330888" id="figure3_title1">2. Resurrección:</p></header><p data-aid="142330892" id="figure3_p1">“El alma será restaurada al cuerpo, y el cuerpo al alma; sí, y todo miembro y coyuntura serán restablecidos a su cuerpo; sí, ni un cabello de la cabeza se perderá, sino que todo será restablecido a su propia y perfecta forma” (Alma 40:23).</p></figure><figure class="chalkboard" id="figure4"><header><p class="title" data-aid="142330896" id="figure4_title1">3. Juicio:</p></header><p data-aid="142330899" id="figure4_p1">“Y acontecerá que cuando todos los hombres [y las mujeres] hayan pasado de esta primera muerte a vida, de modo que hayan llegado a ser inmortales, deben comparecer ante el tribunal del Santo de Israel” (2 Nefi 9:15).</p></figure><figure class="chalkboard" id="figure5"><header><p class="title" data-aid="142330902" id="figure5_title1">4. Grado de gloria:</p></header><p data-aid="142330905" id="figure5_p1">“Por tanto, todas las cosas serán restablecidas a su propio orden; todo a su forma natural —la mortalidad levantada en inmortalidad; la corrupción en incorrupción— levantado a una felicidad sin fin para heredar el reino de Dios, o a una miseria interminable para heredar el reino del diablo” (Alma 41:4).</p></figure>
