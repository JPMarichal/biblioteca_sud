lo que bueno es;</p><p class="line" data-aid="124704721" id="figure1_p23">rechazan la maldad.</p></div><div class="chorus"><p class="label" data-aid="124704722" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124704723" id="figure1_p25">Palabras de amor</p><p class="line" data-aid="124704724" id="figure1_p26">oímos del Señor.</p><p class="line" data-aid="124704725" id="figure1_p27">Cuán grato es oír decir</p><p class="line" data-aid="124704726" id="figure1_p28">palabras de amor.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124704728" id="figure1_p29"><span class="verse-number">4. </span>Y el Espíritu dará,</p><p class="line" data-aid="124704729" id="figure1_p30">a quien busque Su don,</p><p class="line" data-aid="124704730" id="figure1_p31">consejos de verdad y luz,</p><p class="line" data-aid="124704732" id="figure1_p32">y santa instrucción.</p></div><div class="chorus"><p class="label" data-aid="124704734" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124704736" id="figure1_p34">Palabras de amor</p><p class="line" data-aid="124704738" id="figure1_p35">oímos del Señor.</p><p class="line" data-aid="124704740" id="figure1_p36">Cuán grato es oír decir</p><p class="line" data-aid="124704742" id="figure1_p37">palabras de amor.</p></div><div class="stanza"><p class="line" data-aid="124704744" id="figure1_p38"><span class="verse-number">5. </span>Son joyas de saber y luz,</p><p class="line" data-aid="124704746" id="figure1_p39">y brillan con primor;</p><p class="line" data-aid="124704748" id="figure1_p40">busquemos ese rico don:</p><p class="line" data-aid="124704750" id="figure1_p41">palabras de amor.</p></div><div class="chorus"><p class="label" data-aid="124704751" id="figure1_p42">[Chorus]</p><p class="line" data-aid="124704753" id="figure1_p43">Palabras de amor</p><p class="line" data-aid="124704754" id="figure1_p44">oímos del Señor.</p><p class="line" data-aid="124704755" id="figure1_p45">Cuán grato es oír decir</p><p class="line" data-aid="124704756" id="figure1_p46">palabras de amor.</p></div></div></div><div class="citation-info"><p data-aid="124704757" id="figure1_p47"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124704758" id="figure1_p48"><em>Música:</em> Edwin F. Parry, 1850–1935.</p></div></figure><p data-aid="124704759" id="p1">Doctrina y Convenios 1:38</p><p data-aid="124704760" id="p2">Doctrina y Convenios 84:43–45</p>
