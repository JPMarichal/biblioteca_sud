<H1><strong>142.</strong> Otro año ha pasado</H1><figure class="music" id="figure1"><p class="label" data-aid="124705965" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124705969" id="figure1_p2"><span class="verse-number">1. </span>Otro año más queda ya atrás;</p><p class="line" data-aid="124705971" id="figure1_p3">evaluemos lo que pasó.</p><p class="line" data-aid="124705973" id="figure1_p4">¿Puedo mejorar, puedo progresar</p><p class="line" data-aid="124705974" id="figure1_p5">este año que ya comenzó?</p></div><div class="chorus"><p class="label" data-aid="124705975" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124705976" id="figure1_p7">“Empuñemos ya nuestra bandera”</p><p class="line" data-aid="124705977" id="figure1_p8">es el lema que nos guiará.</p><p class="line" data-aid="124705978" id="figure1_p9">¡Adelante! Cantan ya los niños.</p><p class="line" data-aid="124705979" id="figure1_p10">Como siempre, Dios nos cuidará.</p></div><div class="stanza"><p class="line" data-aid="124705980" id="figure1_p11"><span class="verse-number">2. </span>Con amor venid; al Señor servid</p><p class="line" data-aid="124705981" id="figure1_p12">en Escuela Dominical.</p><p class="line" data-aid="124705982" id="figure1_p13">Es allí que Dios oye nuestra voz,</p><p class="line" data-aid="124705983" id="figure1_p14">y nos da Su gracia celestial.</p></div><div class="chorus"><p class="label" data-aid="124705984" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124705985" id="figure1_p16">“Empuñemos ya nuestra bandera”</p><p class="line" data-aid="124705986" id="figure1_p17">es el lema que nos guiará.</p><p class="line" data-aid="124705987" id="figure1_p18">¡Adelante! Cantan ya los niños.</p><p class="line" data-aid="124705988" id="figure1_p19">Como siempre, Dios nos cuidará.</p></div><div class="stanza"><p class="line" data-aid="124705989" id="figure1_p20"><span class="verse-number">3. </span>Con valor seguid, por la senda id</p><p class="line" data-aid="124705990" id="figure1_p21">que nos llevará al Señor.</p><p class="line" data-aid="124705991" id="figure1_p22">Venos, Dios, aquí; guíanos a Ti;</p><p class="line" data-aid="124705992" id="figure1_p23">haznos conocer Tu gran amor.</p></div><div class="chorus"><p class="label" data-aid="124705993" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124705994" id="figure1_p25">“Empuñemos ya nuestra bandera”</p><p class="line" data-aid="124705995" id="figure1_p26">es el lema que nos guiará.</p><p class="line" data-aid="124705996" id="figure1_p27">¡Adelante! Cantan ya los niños.</p><p class="line" data-aid="124705997" id="figure1_p28">Como siempre, Dios nos cuidará.</p></div><div class="stanza"><p class="line" data-aid="124705998" id="figure1_p29"><span class="verse-number">4. </span>Padre Celestial, líbranos del mal;</p><p class="line" data-aid="124705999" id="figure1_p30">danos Tu sostén y solaz,</p><p class="line" data-aid="124706000" id="figure1_p31">y felicidad, gracia y bondad</p><p class="line" data-aid="124706001" id="figure1_p32">mientras pase otro año más.</p></div><div class="chorus"><p class="label" data-aid="124706002" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124706003" id="figure1_p34">“Empuñemos ya nuestra bandera”</p><p class="line" data-aid="124706004" id="figure1_p35">es el lema que nos guiará.</p><p class="line" data-aid="124706005" id="figure1_p36">¡Adelante! Cantan ya los niños.</p><p class="line" data-aid="124706006" id="figure1_p37">Como siempre, Dios nos cuidará.</p></div></div><div class="citation-info"><p data-aid="124706007" id="figure1_p38"><em>Letra:</em> Mary B. C. Slade, 1826–1882.</p><p data-aid="124706008" id="figure1_p39"><em>Música:</em> Compositor desconocido.</p></div></figure><p data-aid="124706009" id="p1">Doctrina y Convenios 88:123–125</p><p data-aid="124706010" id="p2">Doctrina y Convenios 43:8</p><p data-aid="124706011" id="p3">Doctrina y Convenios 88:78</p>
