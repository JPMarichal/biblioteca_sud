<H1><strong>209.</strong> Oh élderes de Israel (Hombres)</H1><figure class="music" id="figure1"><p class="label" data-aid="124723422" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124723424" id="figure1_p2"><span class="verse-number">1. </span>Oh élderes de Israel, conmigo venid;</p><p class="line" data-aid="124723427" id="figure1_p3">juntad a los justos en este redil.</p><p class="line" data-aid="124723429" id="figure1_p4">De llanos, montañas, de tierra o mar,</p><p class="line" data-aid="124723431" id="figure1_p5">dejadlos venir a Sión a morar.</p></div><div class="chorus"><p class="label" data-aid="124723436" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124723440" id="figure1_p7">Adiós, oh Babilonia; vamos ya a marchar.</p><p class="line" data-aid="124723445" id="figure1_p8">Iremos al monte de paz a morar.</p></div><div class="stanza"><p class="line" data-aid="124723450" id="figure1_p9"><span class="verse-number">2. </span>Son pocos los obreros y es mucha la mies;</p><p class="line" data-aid="124723886" id="figure1_p10">si somos unidos, podremos vencer.</p><p class="line" data-aid="124723887" id="figure1_p11">Dejad la cizaña; el trigo juntad.</p><p class="line" data-aid="124723888" id="figure1_p12">Libremos al justo de toda maldad.</p></div><div class="chorus"><p class="label" data-aid="124723889" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124723890" id="figure1_p14">Adiós, oh Babilonia; vamos ya a marchar.</p><p class="line" data-aid="124723891" id="figure1_p15">Iremos al monte de paz a morar.</p></div><div class="stanza"><p class="line" data-aid="124723892" id="figure1_p16"><span class="verse-number">3. </span>Iremos a los pobres, como hizo el Señor,</p><p class="line" data-aid="124723893" id="figure1_p17">y a los que sufren pesar y dolor.</p><p class="line" data-aid="124723894" id="figure1_p18">Les alentaremos con el plan que nos dio,</p><p class="line" data-aid="124723895" id="figure1_p19">y les guiaremos al Reino de Dios.</p></div><div class="chorus"><p class="label" data-aid="124723896" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124723897" id="figure1_p21">Adiós, oh Babilonia; vamos ya a marchar.</p><p class="line" data-aid="124723898" id="figure1_p22">Iremos al monte de paz a morar.</p></div></div><div class="citation-info"><p data-aid="124723899" id="figure1_p23"><em>Letra:</em> Cyrus H. Wheelock, 1813–1894.</p><p data-aid="124723900" id="figure1_p24"><em>Música:</em> Thomas H. Bayly, 1797–1839; adaptación.</p></div></figure><p data-aid="124723901" id="p1">Doctrina y Convenios 133:7–9, 14</p><p data-aid="124723902" id="p2">Doctrina y Convenios 75:2–5</p>
