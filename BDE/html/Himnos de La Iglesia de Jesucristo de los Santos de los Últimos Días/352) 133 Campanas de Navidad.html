<H1><strong>133.</strong> Campanas de Navidad</H1><figure class="music" id="figure1"><p class="label" data-aid="124697126" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697127" id="figure1_p2"><span class="verse-number">1. </span>Oí campanas repicar</p><p class="line" data-aid="124697129" id="figure1_p3">el día de la Navidad,</p><p class="line" data-aid="124697130" id="figure1_p4">su dulce canto pregonar</p><p class="line" data-aid="124697132" id="figure1_p5">de paz y buena voluntad.</p></div><div class="stanza"><p class="line" data-aid="124697134" id="figure1_p6"><span class="verse-number">2. </span>Sabía que el carillón</p><p class="line" data-aid="124697136" id="figure1_p7">cantaba el alegre son</p><p class="line" data-aid="124697137" id="figure1_p8">clamando a la cristiandad</p><p class="line" data-aid="124697139" id="figure1_p9">la paz y buena voluntad.</p></div><div class="stanza"><p class="line" data-aid="124697141" id="figure1_p10"><span class="verse-number">3. </span>Mas no podía hallar solaz,</p><p class="line" data-aid="124697144" id="figure1_p11">pues no veía yo la paz.</p><p class="line" data-aid="124697145" id="figure1_p12">Había odio y maldad,</p><p class="line" data-aid="124697147" id="figure1_p13">sin paz ni buena voluntad.</p></div><div class="stanza"><p class="line" data-aid="124697149" id="figure1_p14"><span class="verse-number">4. </span>El son llegó más fuerte ya:</p><p class="line" data-aid="124697151" id="figure1_p15">“Dios vive y velando está.</p><p class="line" data-aid="124697152" id="figure1_p16">Los justos prevalecerán</p><p class="line" data-aid="124697154" id="figure1_p17">con paz y buena voluntad.”</p></div><div class="stanza"><p class="line" data-aid="124697156" id="figure1_p18"><span class="verse-number">5. </span>El mundo se me transformó;</p><p class="line" data-aid="124697158" id="figure1_p19">la noche en día se tornó.</p><p class="line" data-aid="124697159" id="figure1_p20">Sublime son oí cantar</p><p class="line" data-aid="124697161" id="figure1_p21">de paz y buena voluntad.</p></div></div><div class="citation-info"><p data-aid="124697163" id="figure1_p22"><em>Letra:</em> Henry Wadsworth Longfellow, 1807–1882.</p><p data-aid="124697165" id="figure1_p23"><em>Música:</em> John Baptiste Calkin, 1827–1905.</p></div></figure><p data-aid="124697167" id="p1">Lucas 2:14</p><p data-aid="124697168" id="p2">Doctrina y Convenios 3:1–3</p>
