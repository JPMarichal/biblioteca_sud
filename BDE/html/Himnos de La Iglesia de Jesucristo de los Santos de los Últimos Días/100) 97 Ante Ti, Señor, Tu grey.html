<H1><strong>97.</strong> Ante Ti, Señor, Tu grey</H1><figure class="music" id="figure1"><p class="label" data-aid="124703221" id="figure1_p1"><div class="poetry"><div class="stanza"><p class="line" data-aid="124703222" id="figure1_p2"><span class="verse-number">1. </span>Ante Ti, Señor, Tu grey,</p><p class="line" data-aid="124703223" id="figure1_p3">a Tus pies según Tu ley,</p><p class="line" data-aid="124703224" id="figure1_p4">invocamos Tu sostén;</p><p class="line" data-aid="124703225" id="figure1_p5">no nos mires con desdén.</p></div><div class="stanza"><p class="line" data-aid="124703226" id="figure1_p6"><span class="verse-number">2. </span>Haz venir de donde estás</p><p class="line" data-aid="124703227" id="figure1_p7">un mensaje de solaz.</p><p class="line" data-aid="124703228" id="figure1_p8">Esperamos hoy Tu don;</p><p class="line" data-aid="124703229" id="figure1_p9">danos, pues, Tu bendición.</p></div><div class="stanza"><p class="line" data-aid="124703230" id="figure1_p10"><span class="verse-number">3. </span>Como dices Tú, Señor,</p><p class="line" data-aid="124703231" id="figure1_p11">te buscamos con amor.</p><p class="line" data-aid="124703232" id="figure1_p12">Gozo y consuelo da</p><p class="line" data-aid="124703233" id="figure1_p13">donde la aflicción está.</p></div><div class="stanza"><p class="line" data-aid="124703234" id="figure1_p14"><span class="verse-number">4. </span>Al enfermo da salud.</p><p class="line" data-aid="124703235" id="figure1_p15">Quita la esclavitud.</p><p class="line" data-aid="124703236" id="figure1_p16">Tú, que sabes perdonar,</p><p class="line" data-aid="124703238" id="figure1_p17">gracia haznos encontrar.</p></div></div><div class="citation-info"><p data-aid="124703239" id="figure1_p18"><em>Letra:</em> William Hammond, 1719–1783.</p><p data-aid="124703240" id="figure1_p19"><em>Música:</em> Harry A. Dean, 1892–1987. © 1948 IRI</p></div></figure><p data-aid="124703241" id="p1">Éter 3:2</p><p data-aid="124703243" id="p2">Deuteronomio 4:29</p>
