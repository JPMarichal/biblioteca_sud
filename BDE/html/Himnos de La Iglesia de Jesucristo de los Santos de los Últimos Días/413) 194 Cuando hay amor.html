<H1><strong>194.</strong> Cuando hay amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124702467" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124702468" id="figure1_p2"><span class="verse-number">1. </span>Oh qué grato todo es</p><p class="line" data-aid="124702469" id="figure1_p3">cuando del hogar</p><p class="line" data-aid="124702470" id="figure1_p4">el amor el lema es,</p><p class="line" data-aid="124702471" id="figure1_p5">siempre el amor.</p><p class="line" data-aid="124702472" id="figure1_p6">Paz allí se deja ver</p><p class="line" data-aid="124702473" id="figure1_p7">con sonrisas por doquier;</p><p class="line" data-aid="124702474" id="figure1_p8">todo son alegre es</p><p class="line" data-aid="124702476" id="figure1_p9">cuando hay amor.</p><p class="line" data-aid="124702478" id="figure1_p10">Hay amor, hay amor.</p><p class="line" data-aid="124702480" id="figure1_p11">Todo son alegre es</p><p class="line" data-aid="124702481" id="figure1_p12">cuando hay amor.</p></div><div class="stanza"><p class="line" data-aid="124702482" id="figure1_p13"><span class="verse-number">2. </span>En la casa gozo hay</p><p class="line" data-aid="124702483" id="figure1_p14">cuando hay amor.</p><p class="line" data-aid="124702485" id="figure1_p15">Vejaciones nunca hay</p><p class="line" data-aid="124702486" id="figure1_p16">cuando hay amor.</p><p class="line" data-aid="124702487" id="figure1_p17">Gratas flores por doquier</p><p class="line" data-aid="124702489" id="figure1_p18">dan perfumes de primor;</p><p class="line" data-aid="124703266" id="figure1_p19">oh, cuán dulce es vivir</p><p class="line" data-aid="124703269" id="figure1_p20">cuando hay amor.</p><p class="line" data-aid="124703272" id="figure1_p21">Hay amor, hay amor.</p><p class="line" data-aid="124703273" id="figure1_p22">Oh, cuán dulce es vivir</p><p class="line" data-aid="124703274" id="figure1_p23">cuando hay amor.</p></div><div class="stanza"><p class="line" data-aid="124703275" id="figure1_p24"><span class="verse-number">3. </span>En el cielo gozo hay</p><p class="line" data-aid="124703276" id="figure1_p25">cuando hay amor;</p><p class="line" data-aid="124703277" id="figure1_p26">en el mundo gloria hay</p><p class="line" data-aid="124703279" id="figure1_p27">cuando hay amor.</p><p class="line" data-aid="124703280" id="figure1_p28">Todo canto trae solaz,</p><p class="line" data-aid="124703281" id="figure1_p29">todo astro brilla más,</p><p class="line" data-aid="124703282" id="figure1_p30">complacido Dios está</p><p class="line" data-aid="124703283" id="figure1_p31">cuando hay amor.</p><p class="line" data-aid="124703285" id="figure1_p32">Hay amor, hay amor.</p><p class="line" data-aid="124703286" id="figure1_p33">Complacido Dios está</p><p class="line" data-aid="124703287" id="figure1_p34">cuando hay amor.</p></div></div><div class="citation-info"><p data-aid="124703288" id="figure1_p35"><em>Letra y música:</em> John Hugh McNaughton, 1829–1891.</p></div></figure><p data-aid="124703289" id="p1">Mosíah 4:14–15</p><p data-aid="124703291" id="p2">Eclesiastés 9:9</p>
