<H1><strong>115.</strong> Nos reunimos, Padre, hoy</H1><figure class="music" id="figure1"><p class="label" data-aid="124699203" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124699204" id="figure1_p2"><span class="verse-number">1. </span>Nos reunimos, Padre, hoy,</p><p class="line" data-aid="124699205" id="figure1_p3">y recordamos a Jesús,</p><p class="line" data-aid="124699206" id="figure1_p4">que por nosotros padeció</p><p class="line" data-aid="124699207" id="figure1_p5">y dio Su vida en la cruz.</p></div><div class="stanza"><p class="line" data-aid="124699208" id="figure1_p6"><span class="verse-number">2. </span>El Cristo, en Getsemaní,</p><p class="line" data-aid="124699209" id="figure1_p7">la amarga copa aceptó</p><p class="line" data-aid="124699210" id="figure1_p8">y en el Calvario muerto fue;</p><p class="line" data-aid="124699211" id="figure1_p9">Su sacrificio Él cumplió.</p></div><div class="stanza"><p class="line" data-aid="124699212" id="figure1_p10"><span class="verse-number">3. </span>Tomamos los emblemas hoy</p><p class="line" data-aid="124699213" id="figure1_p11">y prometemos recordar</p><p class="line" data-aid="124699214" id="figure1_p12">la Expiación del Redentor,</p><p class="line" data-aid="124699215" id="figure1_p13">cuando nos vino a salvar.</p></div><div class="stanza"><p class="line" data-aid="124699216" id="figure1_p14"><span class="verse-number">4. </span>A los que participen hoy</p><p class="line" data-aid="124699217" id="figure1_p15">con un sincero corazón</p><p class="line" data-aid="124699218" id="figure1_p16">y se acuerden del Señor,</p><p class="line" data-aid="124699220" id="figure1_p17">oh Padre, da Tu bendición.</p></div></div><div class="citation-info"><p data-aid="124699223" id="figure1_p18"><em>Letra:</em> Frank I. Kooyman, 1880–1963. © 1948 IRI</p><p data-aid="124699225" id="figure1_p19"><em>Música:</em> Alexander Schreiner, 1901–1987. © 1948 IRI</p></div></figure><p data-aid="124699227" id="p1">Doctrina y Convenios 20:75</p><p data-aid="124699230" id="p2">Doctrina y Convenios 19:18–19</p>
