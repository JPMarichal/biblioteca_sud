<H1><strong>47.</strong> Caros niños, Dios os ama</H1><figure class="music" id="figure1"><p class="label" data-aid="124688816" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124688821" id="figure1_p2"><span class="verse-number">1. </span>Caros niños, Dios os ama;</p><p class="line" data-aid="124688824" id="figure1_p3">Él es quien os da salud,</p><p class="line" data-aid="124688828" id="figure1_p4">y desea bendeciros</p><p class="line" data-aid="124688832" id="figure1_p5">si vivís con rectitud.</p><p class="line" data-aid="124688836" id="figure1_p6">Él os cuida, Él os cuida,</p><p class="line" data-aid="124688840" id="figure1_p7">si confiáis en Su amor.</p></div><div class="stanza"><p class="line" data-aid="124688844" id="figure1_p8"><span class="verse-number">2. </span>Niños, ángeles escuchan</p><p class="line" data-aid="124688848" id="figure1_p9">cada cosa que decís,</p><p class="line" data-aid="124688851" id="figure1_p10">y escriben en un libro</p><p class="line" data-aid="124688855" id="figure1_p11">cuanto bien o mal hacéis.</p><p class="line" data-aid="124688859" id="figure1_p12">¡Sed virtuosos! ¡Sed virtuosos!</p><p class="line" data-aid="124688863" id="figure1_p13">Y el Señor os premiará.</p></div><div class="stanza"><p class="line" data-aid="124688866" id="figure1_p14"><span class="verse-number">3. </span>Niños, Dios desea daros</p><p class="line" data-aid="124688869" id="figure1_p15">luz por la inspiración.</p><p class="line" data-aid="124688872" id="figure1_p16">Si en el cumplir sois prestos,</p><p class="line" data-aid="124688874" id="figure1_p17">os dará el galardón.</p><p class="line" data-aid="124688877" id="figure1_p18">¡Oh, sed fieles, oh, sed fieles,</p><p class="line" data-aid="124688880" id="figure1_p19">al Señor y a la verdad!</p></div></div><div class="citation-info"><p data-aid="124688883" id="figure1_p20"><em>Letra:</em> Charles L. Walker, 1832–1904.</p><p data-aid="124688886" id="figure1_p21"><em>Música:</em> John Menzies Macfarlane, 1833–1892.</p></div></figure><p data-aid="124688890" id="p1">Salmo 37:3–5</p><p data-aid="124688894" id="p2">Doctrina y Convenios 41:1</p><p data-aid="124688897" id="p3">Doctrina y Convenios 76:5</p>
