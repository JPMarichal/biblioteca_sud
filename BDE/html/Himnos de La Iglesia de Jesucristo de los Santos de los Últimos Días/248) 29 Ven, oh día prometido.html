<H1><strong>29.</strong> Ven, oh día prometido</H1><figure class="music" id="figure1"><p class="label" data-aid="124687955" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124687956" id="figure1_p2"><span class="verse-number">1. </span>Ven, oh día prometido;</p><p class="line" data-aid="124687957" id="figure1_p3">tu fulgor es parce ya en</p><p class="line" data-aid="124687958" id="figure1_p4">que Israel disperso</p><p class="line" data-aid="124687959" id="figure1_p5">congregado se verá;</p><p class="line" data-aid="124687961" id="figure1_p6">con hosannas, con hosannas,</p><p class="line" data-aid="124687962" id="figure1_p7">al Señor alabará.</p></div><div class="stanza"><p class="line" data-aid="124687963" id="figure1_p8"><span class="verse-number">2. </span>Oh Señor, ¿por cuánto tiempo</p><p class="line" data-aid="124687964" id="figure1_p9">tu enojo durará?</p><p class="line" data-aid="124687965" id="figure1_p10">Ya redime a tu pueblo;</p><p class="line" data-aid="124687966" id="figure1_p11">sus pecados borra ya.</p><p class="line" data-aid="124687967" id="figure1_p12">Rey de Israel, tu pueblo pide hoy</p><p class="line" data-aid="124687968" id="figure1_p13">su libertad.</p></div><div class="stanza"><p class="line" data-aid="124687969" id="figure1_p14"><span class="verse-number">3. </span>Tu Espíritu envía</p><p class="line" data-aid="124687970" id="figure1_p15">a tu pueblo Israel.</p><p class="line" data-aid="124687971" id="figure1_p16">Elimina su miseria</p><p class="line" data-aid="124687972" id="figure1_p17">y su actitud infiel,</p><p class="line" data-aid="124687973" id="figure1_p18">gran Mesías, gran Mesías,</p><p class="line" data-aid="124687974" id="figure1_p19">Príncipe de Israel.</p></div></div><div class="citation-info"><p data-aid="124687975" id="figure1_p20"><em>Letra:</em> From <cite>Pratt’s Collection,</cite> ca. 1830, alt.</p><p data-aid="124687976" id="figure1_p21"><em>Música:</em> A. C. Smyth, 1840–1909.</p></div></figure><p data-aid="124687977" id="p1">3 Nefi 5:25–26</p><p data-aid="124687978" id="p2">Jeremías 31:10</p>
