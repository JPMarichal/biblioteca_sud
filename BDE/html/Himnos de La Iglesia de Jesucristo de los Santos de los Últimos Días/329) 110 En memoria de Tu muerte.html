<H1><strong>110.</strong> En memoria de Tu muerte</H1><figure class="music" id="figure1"><p class="label" data-aid="124699423" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124699425" id="figure1_p2"><span class="verse-number">1. </span>En memoria de tu muerte, hoy venimos, oh Señor,</p><p class="line" data-aid="124699426" id="figure1_p3">a tomar de tus emblemas, muestras de tu gran amor.</p><p class="line" data-aid="124699427" id="figure1_p4">Al deudor ya perdonamos sus ofensas con amor.</p><p class="line" data-aid="124699428" id="figure1_p5">Oh perdona nuestras faltas y pecados, Salvador.</p></div><div class="stanza"><p class="line" data-aid="124699429" id="figure1_p6"><span class="verse-number">2. </span>Purifica nuestras almas; límpianos de todo mal.</p><p class="line" data-aid="124699430" id="figure1_p7">Que nos conservemos dignos de Tu don espiritual.</p><p class="line" data-aid="124699431" id="figure1_p8">Cuando vengan tentaciones, danos de Tu gran poder.</p><p class="line" data-aid="124699432" id="figure1_p9">Guárdanos a toda hora; no nos dejes perecer.</p></div><div class="stanza"><p class="line" data-aid="124699433" id="figure1_p10"><span class="verse-number">3. </span>Cuando vengas en Tu gloria, como Rey y como Juez,</p><p class="line" data-aid="124699434" id="figure1_p11">a tomar la Santa Cena con los justos otra vez,</p><p class="line" data-aid="124699436" id="figure1_p12">que podamos ser contados en Tu mesa, oh Señor,</p><p class="line" data-aid="124699437" id="figure1_p13">recordando nuevamente Tu amor al pecador.</p></div></div><div class="citation-info"><p data-aid="124699438" id="figure1_p14"><em>Letra y música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124699439" id="p1">Doctrina y Convenios 20:75–79</p><p data-aid="124699440" id="p2">Doctrina y Convenios 27:5</p>
