<H1><strong>108.</strong> Mansos, reverentes hoy</H1><figure class="music" id="figure1"><p class="label" data-aid="124706683" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706684" id="figure1_p2"><span class="verse-number">1. </span>Mansos, reverentes, hoy, inclinados ante Dios,</p><p class="line" data-aid="124706685" id="figure1_p3">recordemos al Señor, que la libertad nos dio.</p><p class="line" data-aid="124706686" id="figure1_p4">Él Su sangre derramó; nuestra salvación ganó.</p><p class="line" data-aid="124706687" id="figure1_p5">Dio Su vida con amor; Él es nuestro Redentor.</p></div><div class="stanza"><p class="line" data-aid="124706688" id="figure1_p6"><span class="verse-number">2. </span>Este pan emblema es de Su cuerpo que Él dio.</p><p class="line" data-aid="124706689" id="figure1_p7">Esta agua signo es de Su sangre que vertió.</p><p class="line" data-aid="124706690" id="figure1_p8">Le debemos recordar, pues nos dio la libertad.</p><p class="line" data-aid="124706691" id="figure1_p9">En la cruz Su vida dio; por nosotros padeció.</p></div><div class="stanza"><p class="line" data-aid="124706692" id="figure1_p10"><span class="verse-number">3. </span>Buscaremos santa paz, compasión y hermandad.</p><p class="line" data-aid="124706693" id="figure1_p11">Perdonando a los demás, Cristo nos perdonará.</p><p class="line" data-aid="124706694" id="figure1_p12">En humilde oración buscaremos bendición,</p><p class="line" data-aid="124706695" id="figure1_p13">y Su gracia nos dará; como fuente manará.</p></div><div class="stanza"><p class="line" data-aid="124706696" id="figure1_p14"><span class="verse-number">4. </span>Cristo ruega ante Dios; Él es nuestro mediador.</p><p class="line" data-aid="124706697" id="figure1_p15">Cual amigo nos amó con un infinito amor.</p><p class="line" data-aid="124706698" id="figure1_p16">Dice Él: “Obedeced; fieles y humildes sed.</p><p class="line" data-aid="124706699" id="figure1_p17">Si mostráis amor y fe, vuestro Salvador seré.”</p></div></div><div class="citation-info"><p data-aid="124706700" id="figure1_p18"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124706701" id="figure1_p19"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124706702" id="p1">Doctrina y Convenios 45:3–5</p><p data-aid="124706703" id="p2">Doctrina y Convenios 19:16–19</p>
