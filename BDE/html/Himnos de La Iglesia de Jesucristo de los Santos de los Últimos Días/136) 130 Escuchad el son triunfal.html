<H1><strong>130.</strong> Escuchad el son triunfal</H1><figure class="music" id="figure1"><p class="label" data-aid="124694485" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694486" id="figure1_p2"><span class="verse-number">1. </span>Escuchad el son triunfal de la hueste celestial:</p><p class="line" data-aid="124694488" id="figure1_p3">Paz y buena voluntad; salvación Dios os dará.</p><p class="line" data-aid="124694490" id="figure1_p4">Cante hoy toda nación la angelical canción;</p><p class="line" data-aid="124694491" id="figure1_p5">estas nuevas todos den: Nació Cristo en Belén.</p><p class="line" data-aid="124694493" id="figure1_p6">Escuchad el son triunfal de la hueste celestial.</p></div><div class="stanza"><p class="line" data-aid="124694495" id="figure1_p7"><span class="verse-number">2. </span>¡Salve, Príncipe de Paz! Redención traído has,</p><p class="line" data-aid="124694497" id="figure1_p8">luz y vida con virtud, en tus alas la salud.</p><p class="line" data-aid="124694498" id="figure1_p9">De Tu trono has bajado y la muerte conquistado</p><p class="line" data-aid="124694500" id="figure1_p10">para dar al ser mortal nacimiento celestial.</p><p class="line" data-aid="124694502" id="figure1_p11">Escuchad el son triunfal de la hueste celestial.</p></div></div><div class="citation-info"><p data-aid="124694503" id="figure1_p12"><em>Letra:</em> Charles Wesley, 1707–1788.</p><p data-aid="124694506" id="figure1_p13"><em>Música:</em> Felix Mendelssohn, 1809–1847.</p></div></figure><p data-aid="124694511" id="p1">Lucas 2:8–14</p><p data-aid="124694515" id="p2">3 Nefi 25:2</p>
