<H1><strong>104.</strong> Oh Dios, Eterno Padre</H1><figure class="music" id="figure1"><p class="label" data-aid="124704895" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124704896" id="figure1_p2"><span class="verse-number">1. </span>Oh Dios, eterno Padre, del cielo alto Rey,</p><p class="line" data-aid="124704897" id="figure1_p3">en nombre de Tu Hijo pedimos hoy Tu grey,</p><p class="line" data-aid="124704898" id="figure1_p4">que sean bendecidos el agua y el pan,</p><p class="line" data-aid="124704899" id="figure1_p5">benditos a las almas que a tomarlos van.</p></div><div class="stanza"><p class="line" data-aid="124704900" id="figure1_p6"><span class="verse-number">2. </span>Son para recordarnos aquel divino don:</p><p class="line" data-aid="124704901" id="figure1_p7">ofrenda de clemencia, amor y redención.</p><p class="line" data-aid="124704902" id="figure1_p8">Que puedan los emblemas ligarnos en unión,</p><p class="line" data-aid="124704903" id="figure1_p9">y en unidad logremos Tu gracia y perdón.</p></div><div class="stanza"><p class="line" data-aid="124704904" id="figure1_p10"><span class="verse-number">3. </span>Recuérdanos, oh, siempre al Hijo que bajó</p><p class="line" data-aid="124704905" id="figure1_p11">del cielo tan glorioso; con sangre nos salvó.</p><p class="line" data-aid="124704906" id="figure1_p12">No tuvo hermosura y padeció dolor,</p><p class="line" data-aid="124704908" id="figure1_p13">mas fue el prometido y santo Salvador.</p></div><div class="stanza"><p class="line" data-aid="124704909" id="figure1_p14"><span class="verse-number">4. </span>Con infinita ciencia el plan se preparó</p><p class="line" data-aid="124704910" id="figure1_p15">y salvación perfecta en Él se proveyó.</p><p class="line" data-aid="124704911" id="figure1_p16">De carne revestido, el Hijo descendió</p><p class="line" data-aid="124704912" id="figure1_p17">y la amarga copa con gusto aceptó.</p></div></div><div class="citation-info"><p data-aid="124704913" id="figure1_p18"><em>Letra:</em> William W. Phelps, 1792–1872; se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124704914" id="figure1_p19"><em>Música:</em> Felix Mendelssohn, 1809–1847.</p></div></figure><p data-aid="124704915" id="p1">Doctrina y Convenios 20:77, 79</p><p data-aid="124704916" id="p2">Isaías 53:2–5</p>
