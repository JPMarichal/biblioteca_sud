<H1><strong>180.</strong> Al leer las Escrituras</H1><figure class="music" id="figure1"><p class="label" data-aid="124682374" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124682376" id="figure1_p2"><span class="verse-number">1. </span>Al leer las Escrituras,</p><p class="line" data-aid="124682378" id="figure1_p3">Padre, Dios de todo ser,</p><p class="line" data-aid="124682381" id="figure1_p4">dame luz y entendimiento,</p><p class="line" data-aid="124682383" id="figure1_p5">pues yo quiero aprender.</p></div><div class="stanza"><p class="line" data-aid="124682385" id="figure1_p6"><span class="verse-number">2. </span>Al leer las Escrituras,</p><p class="line" data-aid="124682387" id="figure1_p7">ruego que mi alma, Dios,</p><p class="line" data-aid="124682389" id="figure1_p8">pueda comprender tus vías,</p><p class="line" data-aid="124682391" id="figure1_p9">pueda conocer Tu voz.</p></div><div class="stanza"><p class="line" data-aid="124682393" id="figure1_p10"><span class="verse-number">3. </span>Al leer las Escrituras,</p><p class="line" data-aid="124682394" id="figure1_p11">hazme ver Tu compasión.</p><p class="line" data-aid="124682395" id="figure1_p12">Tranquiliza, Dios, mi alma;</p><p class="line" data-aid="124682396" id="figure1_p13">dame paz en la aflicción.</p></div><div class="stanza"><p class="line" data-aid="124682397" id="figure1_p14"><span class="verse-number">4. </span>Al leer las Escrituras,</p><p class="line" data-aid="124682398" id="figure1_p15">puedo entender Tu ley.</p><p class="line" data-aid="124682399" id="figure1_p16">Si yo sigo Tus preceptos,</p><p class="line" data-aid="124682400" id="figure1_p17">vida eterna lograré.</p></div></div><div class="citation-info"><p data-aid="124682402" id="figure1_p18"><em>Letra y música:</em> C. Marianne Johnson Fisher, 1932–2018. © 1985 IRI</p></div></figure><p data-aid="124682404" id="p1">2 Timoteo 3:14–17</p><p data-aid="124682406" id="p2">Romanos 15:4</p>
