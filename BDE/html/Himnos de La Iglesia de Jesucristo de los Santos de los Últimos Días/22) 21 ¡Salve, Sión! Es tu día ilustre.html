<H1><strong>21.</strong> ¡Salve, Sión! Es tu día ilustre</H1><figure class="music" id="figure1"><p class="label" data-aid="124694069" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694070" id="figure1_p2"><span class="verse-number">1. </span>¡Salve, Sión! Es tu día ilustre.</p><p class="line" data-aid="124694073" id="figure1_p3">Pueblos dormidos ya despertarán.</p><p class="line" data-aid="124694075" id="figure1_p4">Sean calmados el duelo y el llanto,</p><p class="line" data-aid="124694077" id="figure1_p5">pues ya empieza Sión a reinar.</p></div><div class="stanza"><p class="line" data-aid="124694080" id="figure1_p6"><span class="verse-number">2. </span>¡Salve, Sión! Es tu día ilustre,</p><p class="line" data-aid="124694082" id="figure1_p7">profetizado en la antigüedad.</p><p class="line" data-aid="124694084" id="figure1_p8">Ve a millares de pueblos volviendo</p><p class="line" data-aid="124694086" id="figure1_p9">del cautiverio a su libertad.</p></div><div class="stanza"><p class="line" data-aid="124694088" id="figure1_p10"><span class="verse-number">3. </span>En los desiertos las flores ya crecen,</p><p class="line" data-aid="124694089" id="figure1_p11">ríos y fuentes se ven por doquier,</p><p class="line" data-aid="124694091" id="figure1_p12">y de las cimas los ecos responden.</p><p class="line" data-aid="124694093" id="figure1_p13">Yermos florecen y cantan loor.</p></div><div class="stanza"><p class="line" data-aid="124694097" id="figure1_p14"><span class="verse-number">4. </span>¡Oye! De tierras lejanas se alzan</p><p class="line" data-aid="124694100" id="figure1_p15">cantos de gloria al gran Jehová.</p><p class="line" data-aid="124694102" id="figure1_p16">Caen para siempre las tramas de la guerra.</p><p class="line" data-aid="124694106" id="figure1_p17">¡Vivas! se oyen por la salvación.</p></div></div><div class="citation-info"><p data-aid="124694109" id="figure1_p18"><em>Letra:</em> Thomas Hastings, 1784–1872.</p><p data-aid="124694112" id="figure1_p19"><em>Música:</em> Edwin F. Parry, 1850–1935.</p></div></figure><p data-aid="124694115" id="p1">Isaías 35:1–2, 10</p><p data-aid="124694118" id="p2">2 Nefi 8:3, 11</p>
