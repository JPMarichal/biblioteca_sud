<H1><strong>11.</strong> Dios manda a profetas</H1><figure class="music" id="figure1"><p class="label" data-aid="124686688" id="figure1_p1">Con convicción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686691" id="figure1_p2"><span class="verse-number">1. </span>Dios manda a los profetas,</p><p class="line" data-aid="124686694" id="figure1_p3">que predican la verdad;</p><p class="line" data-aid="124686697" id="figure1_p4">debemos escucharles</p><p class="line" data-aid="124686700" id="figure1_p5">y Su nombre alabar.</p><p class="line" data-aid="124686704" id="figure1_p6">Nos dieron leyes del Señor</p><p class="line" data-aid="124686707" id="figure1_p7">en la antigüedad,</p><p class="line" data-aid="124686710" id="figure1_p8">y un profeta hoy</p><p class="line" data-aid="124686713" id="figure1_p9">ha restaurado la verdad.</p></div><div class="stanza"><p class="line" data-aid="124686717" id="figure1_p10"><span class="verse-number">2. </span>Obscuridad tan densa,</p><p class="line" data-aid="124686719" id="figure1_p11">que por siglos dominó,</p><p class="line" data-aid="124686723" id="figure1_p12">por Cristo disipada es,</p><p class="line" data-aid="124686728" id="figure1_p13">y Dios Su faz mostró.</p><p class="line" data-aid="124686731" id="figure1_p14">Por asechanzas del error,</p><p class="line" data-aid="124686736" id="figure1_p15">el mundo se cegó,</p><p class="line" data-aid="124686740" id="figure1_p16">mas hoy al hombre</p><p class="line" data-aid="124686745" id="figure1_p17">el Señor la senda aclaró.</p></div><div class="stanza"><p class="line" data-aid="124686748" id="figure1_p18"><span class="verse-number">3. </span>Los santos depositan</p><p class="line" data-aid="124686753" id="figure1_p19">su confianza en la luz</p><p class="line" data-aid="124686757" id="figure1_p20">y saben qué sucederá</p><p class="line" data-aid="124686761" id="figure1_p21">si niegan a Jesús.</p><p class="line" data-aid="124686764" id="figure1_p22">A todos el Señor mandó:</p><p class="line" data-aid="124686767" id="figure1_p23">“Mi palabra guardaréis;</p><p class="line" data-aid="124686769" id="figure1_p24">señales por la fe habrá,</p><p class="line" data-aid="124686772" id="figure1_p25">que todos gozaréis”.</p></div><div class="stanza"><p class="line" data-aid="124686775" id="figure1_p26"><span class="verse-number">4. </span>Palabras de verdad</p><p class="line" data-aid="124686778" id="figure1_p27">y luz entonces escuchad.</p><p class="line" data-aid="124686781" id="figure1_p28">Para lograr la exaltación,</p><p class="line" data-aid="124686783" id="figure1_p29">Su santa ley guardad;</p><p class="line" data-aid="124686786" id="figure1_p30">Su eterno reino celestial</p><p class="line" data-aid="124686789" id="figure1_p31">habréis de heredar,</p><p class="line" data-aid="124686792" id="figure1_p32">y siempre la felicidad</p><p class="line" data-aid="124686794" id="figure1_p33">podréis allí gozar.</p></div></div><div class="citation-info"><p data-aid="124686795" id="figure1_p34"><em>Letra:</em> Joseph S. Murdock, 1822–1899. Cuarta estrofa, Bruce R. McConkie, 1915–1985. © IRI</p><p data-aid="124686796" id="figure1_p35"><em>Música:</em> Joseph J. Daynes, 1851–1920.</p></div></figure><p data-aid="124686797" id="p1">José Smith—Historia 1:14–17</p><p data-aid="124686799" id="p2">Doctrina y Convenios 21:4–7</p>
