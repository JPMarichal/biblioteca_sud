<H1><strong>23.</strong> Bella Sión</H1><figure class="music" id="figure1"><p class="label" data-aid="124684208" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124684210" id="figure1_p2"><span class="verse-number">1. </span>Bella Sión de mi amor,</p><p class="line" data-aid="124684214" id="figure1_p3">bella morada del Señor;</p><p class="line" data-aid="124684218" id="figure1_p4">puertas cual perlas de primor,</p><p class="line" data-aid="124683781" id="figure1_p5">bello el templo del Señor.</p><p class="line" data-aid="124683784" id="figure1_p6">El que en la cruz clavado fue</p><p class="line" data-aid="124683787" id="figure1_p7">puertas abrió do pasaré.</p></div><div class="chorus"><p class="label" data-aid="124683790" id="figure1_p8">[Chorus]</p><p class="line" data-aid="124683795" id="figure1_p9">Bella Sión; linda Sión; noble Sión;</p><p class="line" data-aid="124683798" id="figure1_p10">¡Sión, ciudad de nuestro Dios!</p></div><div class="stanza"><p class="line" data-aid="124683800" id="figure1_p11"><span class="verse-number">2. </span>Bello lugar de paz y luz,</p><p class="line" data-aid="124683803" id="figure1_p12">bello hogar del Rey Jesús.</p><p class="line" data-aid="124683805" id="figure1_p13">Bellos los cantos de loor,</p><p class="line" data-aid="124683807" id="figure1_p14">bello el coro del Señor.</p><p class="line" data-aid="124683810" id="figure1_p15">Al Salvador alabaré;</p><p class="line" data-aid="124683812" id="figure1_p16">loor eterno cantaré.</p></div><div class="chorus"><p class="label" data-aid="124683814" id="figure1_p17">[Chorus]</p><p class="line" data-aid="124683817" id="figure1_p18">Bella Sión; linda Sión; noble Sión;</p><p class="line" data-aid="124684819" id="figure1_p19">¡Sión, ciudad de nuestro Dios!</p></div><div class="stanza"><p class="line" data-aid="124684824" id="figure1_p20"><span class="verse-number">3. </span>Bellas coronas lucirán,</p><p class="line" data-aid="124684826" id="figure1_p21">bellas palmas portarán,</p><p class="line" data-aid="124684827" id="figure1_p22">ropas hermosas vestirán</p><p class="line" data-aid="124684828" id="figure1_p23">los que con Cristo vencerán,</p><p class="line" data-aid="124684829" id="figure1_p24">donde iré a ver Su faz</p><p class="line" data-aid="124684830" id="figure1_p25">y a Sus pies buscar solaz.</p></div><div class="chorus"><p class="label" data-aid="124684831" id="figure1_p26">[Chorus]</p><p class="line" data-aid="124684832" id="figure1_p27">Bella Sión; linda Sión; noble Sión;</p><p class="line" data-aid="124684833" id="figure1_p28">¡Sión, ciudad de nuestro Dios!</p></div></div><div class="citation-info"><p data-aid="124684834" id="figure1_p29"><em>Letra:</em> George Gill, 1820–1880.</p><p data-aid="124684835" id="figure1_p30"><em>Música:</em> Joseph G. Fones, 1828–1906.</p></div></figure><p data-aid="124684836" id="p1">Apocalipsis 7:9–17</p><p data-aid="124684837" id="p2">Apocalipsis 21:2, 21–23</p>
