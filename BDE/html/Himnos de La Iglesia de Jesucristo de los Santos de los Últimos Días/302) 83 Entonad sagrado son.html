<H1><strong>83.</strong> Entonad sagrado son</H1><figure class="music" id="figure1"><p class="label" data-aid="124691454" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124691456" id="figure1_p2"><span class="verse-number">1. </span>Entonad sagrado son</p><p class="line" data-aid="124691458" id="figure1_p3">y venid con devoción.</p><p class="line" data-aid="124691460" id="figure1_p4">Hoy reposad; hoy reposad.</p><p class="line" data-aid="124691462" id="figure1_p5">Al Señor las gracias dad</p><p class="line" data-aid="124691464" id="figure1_p6">por Sus dones y bondad,</p><p class="line" data-aid="124691466" id="figure1_p7">por Sus dones y bondad.</p></div><div class="stanza"><p class="line" data-aid="124691469" id="figure1_p8"><span class="verse-number">2. </span>Día santo de solaz;</p><p class="line" data-aid="124691471" id="figure1_p9">hoy buscad la dulce paz</p><p class="line" data-aid="124691474" id="figure1_p10">que Dios nos da, que Dios nos da.</p><p class="line" data-aid="124691476" id="figure1_p11">Hoy tomad la Santa Cena</p><p class="line" data-aid="124691478" id="figure1_p12">en memoria del Señor,</p><p class="line" data-aid="124691481" id="figure1_p13">en memoria del Señor.</p></div><div class="stanza"><p class="line" data-aid="124691483" id="figure1_p14"><span class="verse-number">3. </span>Al compás del dulce son,</p><p class="line" data-aid="124691485" id="figure1_p15">hoy traemos nuestro don,</p><p class="line" data-aid="124691487" id="figure1_p16">y en unión, y en unión,</p><p class="line" data-aid="124691490" id="figure1_p17">ofrecemos al Señor</p><p class="line" data-aid="124691492" id="figure1_p18">un contrito corazón,</p><p class="line" data-aid="124691496" id="figure1_p19">un contrito corazón.</p></div><div class="stanza"><p class="line" data-aid="124691501" id="figure1_p20"><span class="verse-number">4. </span>Elevad vuestra canción;</p><p class="line" data-aid="124691506" id="figure1_p21">ayunad con oración,</p><p class="line" data-aid="124691509" id="figure1_p22">cual Dios mandó, cual Dios mandó.</p><p class="line" data-aid="124691513" id="figure1_p23">Para darnos Su amor,</p><p class="line" data-aid="124691517" id="figure1_p24">este día consagró.</p><p class="line" data-aid="124691520" id="figure1_p25">Este día consagró.</p></div></div><div class="citation-info"><p data-aid="124691524" id="figure1_p26"><em>Letra:</em> William W, Phelps, 1792–1872. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124691528" id="figure1_p27"><em>Música:</em> Thomas C. Griggs, 1845–1903.</p></div></figure><p data-aid="124691531" id="p1">Doctrina y Convenios 59:8–14</p><p data-aid="124691535" id="p2">Isaías 58:6</p>
