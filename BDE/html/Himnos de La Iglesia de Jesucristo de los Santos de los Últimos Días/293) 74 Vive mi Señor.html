<H1><strong>74.</strong> Vive mi Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124703719" id="figure1_p1">Con convicción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703720" id="figure1_p2"><span class="verse-number">1. </span>Yo sé que vive mi Señor,</p><p class="line" data-aid="124703722" id="figure1_p3">el Hijo del eterno Dios;</p><p class="line" data-aid="124703724" id="figure1_p4">venció la muerte y el dolor,</p><p class="line" data-aid="124703726" id="figure1_p5">mi Rey, mi Luz, mi Salvador.</p></div><div class="stanza"><p class="line" data-aid="124703728" id="figure1_p6"><span class="verse-number">2. </span>Él vive, roca de mi fe,</p><p class="line" data-aid="124703731" id="figure1_p7">la luz de la humanidad.</p><p class="line" data-aid="124703733" id="figure1_p8">El faro del camino es,</p><p class="line" data-aid="124703736" id="figure1_p9">destello de la eternidad.</p></div><div class="stanza"><p class="line" data-aid="124703741" id="figure1_p10"><span class="verse-number">3. </span>Oh, dame siempre esa luz,</p><p class="line" data-aid="124703744" id="figure1_p11">la paz que sólo tú darás,</p><p class="line" data-aid="124703747" id="figure1_p12">la fe de andar en soledad,</p><p class="line" data-aid="124703749" id="figure1_p13">camino a la eternidad.</p></div></div><div class="citation-info"><p data-aid="124703751" id="figure1_p14"><em>Letra:</em> Gordon B. Hinckley, n. 1910. © 1985 IRI</p><p data-aid="124703753" id="figure1_p15"><em>Música:</em> G. Homer Durham, 1911–1985. © 1985 IRI</p></div></figure><p data-aid="124703754" id="p1">Doctrina y Convenios 76:22–24, 41–42</p><p data-aid="124703755" id="p2">Job 19:25</p>
