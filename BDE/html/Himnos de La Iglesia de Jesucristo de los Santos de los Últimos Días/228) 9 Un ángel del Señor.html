<H1><strong>9.</strong> Un ángel del Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124682822" id="figure1_p1">Con reflexión / Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124682823" id="figure1_p2"><span class="verse-number">1. </span>Un ángel del Señor</p><p class="line" data-aid="124682824" id="figure1_p3">del cielo descendió,</p><p class="line" data-aid="124682825" id="figure1_p4">y con potente voz</p><p class="line" data-aid="124682826" id="figure1_p5">a un joven reveló</p><p class="line" data-aid="124682827" id="figure1_p6">que en Cumora estaba</p><p class="line" data-aid="124682828" id="figure1_p7">el registro santo, libro fiel,</p><p class="line" data-aid="124682829" id="figure1_p8">que en Cumora estaba</p><p class="line" data-aid="124682830" id="figure1_p9">el registro santo, libro fiel.</p></div><div class="stanza"><p class="line" data-aid="124682831" id="figure1_p10"><span class="verse-number">2. </span>Moroni lo selló;</p><p class="line" data-aid="124682832" id="figure1_p11">por siglos lo ocultó,</p><p class="line" data-aid="124682833" id="figure1_p12">y en nuestros días</p><p class="line" data-aid="124682834" id="figure1_p13">él del polvo lo sacó.</p><p class="line" data-aid="124682835" id="figure1_p14">El santo libro habla hoy</p><p class="line" data-aid="124682836" id="figure1_p15">y testifica del Señor.</p><p class="line" data-aid="124682837" id="figure1_p16">El santo libro habla hoy</p><p class="line" data-aid="124682838" id="figure1_p17">y testifica del Señor.</p></div><div class="stanza"><p class="line" data-aid="124682839" id="figure1_p18"><span class="verse-number">3. </span>El Libro de Mormón</p><p class="line" data-aid="124682840" id="figure1_p19">relata adónde fue</p><p class="line" data-aid="124682841" id="figure1_p20">el resto de Israel,</p><p class="line" data-aid="124682842" id="figure1_p21">simiente de José.</p><p class="line" data-aid="124682843" id="figure1_p22">Contiene en su plenitud</p><p class="line" data-aid="124682844" id="figure1_p23">el Evangelio de Jesús.</p><p class="line" data-aid="124682845" id="figure1_p24">Contiene en su plenitud</p><p class="line" data-aid="124682846" id="figure1_p25">el Evangelio de Jesús.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124682847" id="figure1_p26"><span class="verse-number">4. </span>El tiempo se cumplió</p><p class="line" data-aid="124682848" id="figure1_p27">que anhelado fue,</p><p class="line" data-aid="124682849" id="figure1_p28">y todo el mundo hoy</p><p class="line" data-aid="124682850" id="figure1_p29">a Dios tributo dé.</p><p class="line" data-aid="124682851" id="figure1_p30">Romped los sellos; todos ved</p><p class="line" data-aid="124682852" id="figure1_p31">Su luz y gloria renacer.</p><p class="line" data-aid="124682853" id="figure1_p32">Romped los sellos; todos ved</p><p class="line" data-aid="124682854" id="figure1_p33">Su luz y gloria renacer.</p></div><div class="stanza"><p class="line" data-aid="124681975" id="figure1_p34"><span class="verse-number">5. </span>Reunido otra vez</p><p class="line" data-aid="124681976" id="figure1_p35">ya Israel será;</p><p class="line" data-aid="124681977" id="figure1_p36">la gran Jerusalén</p><p class="line" data-aid="124681978" id="figure1_p37">de nuevo fundará.</p><p class="line" data-aid="124681979" id="figure1_p38">Sión se ha de levantar,</p><p class="line" data-aid="124681980" id="figure1_p39">y con divina luz brillar.</p><p class="line" data-aid="124681981" id="figure1_p40">Sión se ha de levantar,</p><p class="line" data-aid="124681982" id="figure1_p41">y con divina luz brillar.</p></div></div></div><div class="citation-info"><p data-aid="124681983" id="figure1_p42"><em>Letra:</em> Parley P. Pratt, 1807–1857.</p><p data-aid="124681984" id="figure1_p43"><em>Música:</em> John E. Tullidge, 1806–1873.</p></div></figure><p data-aid="124681985" id="p1">José Smith—Historia 1:30–34</p><p data-aid="124681986" id="p2">Doctrina y Convenios 128:20</p>
