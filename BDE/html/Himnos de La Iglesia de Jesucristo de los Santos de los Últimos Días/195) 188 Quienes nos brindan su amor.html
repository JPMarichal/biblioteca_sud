<H1><strong>188.</strong> Quienes nos brindan su amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124689239" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124689240" id="figure1_p2"><span class="verse-number">1. </span>Quienes nos brindan su amor</p><p class="line" data-aid="124689241" id="figure1_p3">reflejan Tu bondad, Señor.</p><p class="line" data-aid="124689242" id="figure1_p4">Tú nos envías luz y paz</p><p class="line" data-aid="124689243" id="figure1_p5">con la bondad de los demás.</p></div><div class="stanza"><p class="line" data-aid="124689244" id="figure1_p6"><span class="verse-number">2. </span>Nuestros amigos buenos son</p><p class="line" data-aid="124689245" id="figure1_p7">un rico y divino don;</p><p class="line" data-aid="124689246" id="figure1_p8">su vida un ejemplo es,</p><p class="line" data-aid="124689247" id="figure1_p9">que fortalece nuestra fe.</p></div><div class="stanza"><p class="line" data-aid="124689248" id="figure1_p10"><span class="verse-number">3. </span>Cuando este mundo deje ya</p><p class="line" data-aid="124689249" id="figure1_p11">el que es amigo de verdad,</p><p class="line" data-aid="124689250" id="figure1_p12">dulces recuerdos vivirán,</p><p class="line" data-aid="124689251" id="figure1_p13">los que aquí se quedarán.</p></div><div class="stanza"><p class="line" data-aid="124689253" id="figure1_p14"><span class="verse-number">4. </span>Por los amigos que así</p><p class="line" data-aid="124689255" id="figure1_p15">bendicen nuestra vida aquí</p><p class="line" data-aid="124689257" id="figure1_p16">con paz, ternura y amor,</p><p class="line" data-aid="124689260" id="figure1_p17">te damos gracias, oh Señor.</p></div></div><div class="citation-info"><p data-aid="124689262" id="figure1_p18"><em>Letra:</em> Karen Lynn Davidson, 1943–2019. © 1985 IRI</p><p data-aid="124689265" id="figure1_p19"><em>Música:</em> A. Laurence Lyon, 1934–2006. © 1985 IRI</p></div></figure><p data-aid="124689851" id="p1">Proverbios 17:17</p><p data-aid="124689852" id="p2">Proverbios 4:18</p><p data-aid="124689853" id="p3">Doctrina y Convenios 42:45–46</p>
