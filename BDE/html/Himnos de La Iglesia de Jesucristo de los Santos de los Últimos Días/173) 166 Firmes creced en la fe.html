<H1><strong>166.</strong> Firmes creced en la fe</H1><figure class="music" id="figure1"><p class="label" data-aid="124717033" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124717037" id="figure1_p2"><span class="verse-number">1. </span>¿Fallará en la defensa</p><p class="line" data-aid="124717040" id="figure1_p3">de Sión la juventud?</p><p class="line" data-aid="124717043" id="figure1_p4">Al llegar el enemigo,</p><p class="line" data-aid="124717046" id="figure1_p5">¿huiremos sin luchar? ¡No!</p></div><div class="chorus"><p class="label" data-aid="124717049" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124717053" id="figure1_p7">Firmes creced en la fe que guardamos;</p><p class="line" data-aid="124717056" id="figure1_p8">por la verdad y justicia luchamos.</p><p class="line" data-aid="124717059" id="figure1_p9">A Dios honrad, por Él luchad,</p><p class="line" data-aid="124717062" id="figure1_p10">y por Su causa siempre velad.</p></div><div class="stanza"><p class="line" data-aid="124717065" id="figure1_p11"><span class="verse-number">2. </span>Cuando veamos a los inicuos</p><p class="line" data-aid="124717069" id="figure1_p12">atacar el plan de Dios,</p><p class="line" data-aid="124717072" id="figure1_p13">¿quedaremos indecisos?</p><p class="line" data-aid="124717075" id="figure1_p14">¿Estaremos sin valor? ¡No!</p></div><div class="chorus"><p class="label" data-aid="124717079" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124717082" id="figure1_p16">Firmes creced en la fe que guardamos;</p><p class="line" data-aid="124717085" id="figure1_p17">por la verdad y justicia luchamos.</p><p class="line" data-aid="124717089" id="figure1_p18">A Dios honrad, por Él luchad,</p><p class="line" data-aid="124717092" id="figure1_p19">y por Su causa siempre velad.</p></div><div class="stanza"><p class="line" data-aid="124717094" id="figure1_p20"><span class="verse-number">3. </span>Nuestra salvación labremos,</p><p class="line" data-aid="124717097" id="figure1_p21">procurando la verdad,</p><p class="line" data-aid="124717101" id="figure1_p22">y la juventud, con celo,</p><p class="line" data-aid="124717104" id="figure1_p23">luchará y velará. ¡Sí!</p></div><div class="chorus"><p class="label" data-aid="124717107" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124717111" id="figure1_p25">Firmes creced en la fe que guardamos;</p><p class="line" data-aid="124717114" id="figure1_p26">por la verdad y justicia luchamos.</p><p class="line" data-aid="124717117" id="figure1_p27">A Dios honrad, por Él luchad,</p><p class="line" data-aid="124717120" id="figure1_p28">y por Su causa siempre velad.</p></div><div class="stanza"><p class="line" data-aid="124717124" id="figure1_p29"><span class="verse-number">4. </span>Procuremos ser hallados</p><p class="line" data-aid="124717127" id="figure1_p30">dignos del Reino de Dios,</p><p class="line" data-aid="124717129" id="figure1_p31">redimidos con los justos,</p><p class="line" data-aid="124717132" id="figure1_p32">obedientes a Su voz. ¡Sí!</p></div><div class="chorus"><p class="label" data-aid="124717134" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124717136" id="figure1_p34">Firmes creced en la fe que guardamos;</p><p class="line" data-aid="124717139" id="figure1_p35">por la verdad y justicia luchamos.</p><p class="line" data-aid="124717141" id="figure1_p36">A Dios honrad, por Él luchad,</p><p class="line" data-aid="124717143" id="figure1_p37">y por Su causa siempre velad.</p></div></div><div class="citation-info"><p data-aid="124717146" id="figure1_p38"><em>Letra y música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124717148" id="p1">1 Timoteo 4:12</p><p data-aid="124717150" id="p2">Alma 53:18–21</p>
