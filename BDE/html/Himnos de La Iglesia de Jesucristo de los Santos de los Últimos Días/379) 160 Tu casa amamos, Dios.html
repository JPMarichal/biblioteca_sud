<H1><strong>160.</strong> Tu casa amamos, Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124720208" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124720212" id="figure1_p2"><span class="verse-number">1. </span>Tu casa amamos, Dios,</p><p class="line" data-aid="124720217" id="figure1_p3">lugar de dulce paz.</p><p class="line" data-aid="124720220" id="figure1_p4">En ella gozo hay,</p><p class="line" data-aid="124720225" id="figure1_p5">amor y hermandad.</p></div><div class="stanza"><p class="line" data-aid="124720229" id="figure1_p6"><span class="verse-number">2. </span>A Tu casa de oración</p><p class="line" data-aid="124720232" id="figure1_p7">venimos hoy con fe,</p><p class="line" data-aid="124720235" id="figure1_p8">pues estás aquí, Señor,</p><p class="line" data-aid="124720237" id="figure1_p9">reunido con Tu grey.</p></div><div class="stanza"><p class="line" data-aid="124720240" id="figure1_p10"><span class="verse-number">3. </span>Tu palabra amamos, Dios,</p><p class="line" data-aid="124720241" id="figure1_p11">pues ella nos da paz;</p><p class="line" data-aid="124720245" id="figure1_p12">nos trae consolación</p><p class="line" data-aid="124720247" id="figure1_p13">y celestial solaz.</p></div></div><div class="citation-info"><p data-aid="124720249" id="figure1_p14"><em>Letra:</em> William Bullock, 1797–1874.</p><p data-aid="124720252" id="figure1_p15"><em>Música:</em> Leroy J. Robertson, 1896–1971. © 1948 IRI</p></div></figure><p data-aid="124720255" id="p1">Salmo 26:8</p><p data-aid="124720258" id="p2">Doctrina y Convenios 84:43–44</p>
