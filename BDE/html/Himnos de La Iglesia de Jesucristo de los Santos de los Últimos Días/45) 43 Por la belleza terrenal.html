<H1><strong>43.</strong> Por la belleza terrenal</H1><figure class="music" id="figure1"><p class="label" data-aid="124690366" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124690369" id="figure1_p2"><span class="verse-number">1. </span>Por la belleza terrenal,</p><p class="line" data-aid="124690372" id="figure1_p3">por el cielo y su fulgor;</p><p class="line" data-aid="124690374" id="figure1_p4">por la protección del mal</p><p class="line" data-aid="124690377" id="figure1_p5">que nos das con tanto amor,</p></div><div class="chorus"><p class="label" data-aid="124690380" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124690383" id="figure1_p7">gratitud y gran loor</p><p class="line" data-aid="124690385" id="figure1_p8">te rendimos, oh Señor.</p></div><div class="stanza"><p class="line" data-aid="124690388" id="figure1_p9"><span class="verse-number">2. </span>Por la noche y su paz,</p><p class="line" data-aid="124690391" id="figure1_p10">por el día y su primor,</p><p class="line" data-aid="124690394" id="figure1_p11">por el orbe celestial,</p><p class="line" data-aid="124690396" id="figure1_p12">por el árbol y la flor,</p></div><div class="chorus"><p class="label" data-aid="124690397" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124690399" id="figure1_p14">gratitud y gran loor</p><p class="line" data-aid="124690401" id="figure1_p15">te rendimos, oh Señor.</p></div><div class="stanza"><p class="line" data-aid="124690403" id="figure1_p16"><span class="verse-number">3. </span>Por los lazos del amor</p><p class="line" data-aid="124690404" id="figure1_p17">que en familia y amistad</p><p class="line" data-aid="124690406" id="figure1_p18">nos acercan hoy aquí</p><p class="line" data-aid="124690408" id="figure1_p19">y a los que partieron ya,</p></div><div class="chorus"><p class="label" data-aid="124690409" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124690411" id="figure1_p21">gratitud y gran loor</p><p class="line" data-aid="124690413" id="figure1_p22">te rendimos, oh Señor.</p></div></div><div class="citation-info"><p data-aid="124690415" id="figure1_p23"><em>Letra:</em> Folliott S. Pierpoint, 1835–1917. Traducción de la tercera estrofa, F. J. Pagura, © 1962, Methopress Ltd. Usado con permiso de Asociación Ediciones La Aurora, Buenos Aires, Argentina.</p><p data-aid="124690416" id="figure1_p24"><em>Música:</em> Conrad Kocher, 1786–1872.</p></div></figure><p data-aid="124690418" id="p1">Salmo 95:1–6</p><p data-aid="124690420" id="p2">Salmo 33:1–6</p>
