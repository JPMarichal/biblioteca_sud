<H1><strong>124.</strong> Venid, adoremos</H1><figure class="music" id="figure1"><p class="label" data-aid="124705597" id="figure1_p1">Con majestuosidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124705599" id="figure1_p2"><span class="verse-number">1. </span>Venid, adoremos, con alegre canto;</p><p class="line" data-aid="124705601" id="figure1_p3">venid al pueblito de Belén.</p><p class="line" data-aid="124705603" id="figure1_p4">Hoy ha nacido el Rey de los ángeles.</p><p class="line" data-aid="124705605" id="figure1_p5">Venid y adoremos, venid y adoremos,</p><p class="line" data-aid="124705607" id="figure1_p6">venid y adoremos a Cristo Jesús.</p></div><div class="stanza"><p class="line" data-aid="124705609" id="figure1_p7"><span class="verse-number">2. </span>Cantadle loores, coros celestiales;</p><p class="line" data-aid="124705611" id="figure1_p8">resuene el eco angelical.</p><p class="line" data-aid="124705613" id="figure1_p9">Gloria cantemos al Dios del cielo.</p><p class="line" data-aid="124705616" id="figure1_p10">Venid y adoremos, venid y adoremos,</p><p class="line" data-aid="124705619" id="figure1_p11">venid y adoremos a Cristo Jesús.</p></div><div class="stanza"><p class="line" data-aid="124705621" id="figure1_p12"><span class="verse-number">3. </span>Señor, nos gozamos en Tu nacimiento;</p><p class="line" data-aid="124705623" id="figure1_p13">oh Cristo, a Ti la gloria será.</p><p class="line" data-aid="124705625" id="figure1_p14">Ya en la carne, Verbo del Padre.</p><p class="line" data-aid="124705628" id="figure1_p15">Venid y adoremos, venid y adoremos,</p><p class="line" data-aid="124705631" id="figure1_p16">venid y adoremos a Cristo Jesús.</p></div></div><div class="citation-info"><p data-aid="124705634" id="figure1_p17"><em>Letra:</em> Atribuida a John F. Wade; apr. 1711–1786;</p><p data-aid="124705636" id="figure1_p18"><em>Música:</em> Atribuida a John F. Wade.</p></div></figure><p data-aid="124705639" id="p1">Lucas 2:8–20</p><p data-aid="124705642" id="p2">Salmo 95:6</p>
