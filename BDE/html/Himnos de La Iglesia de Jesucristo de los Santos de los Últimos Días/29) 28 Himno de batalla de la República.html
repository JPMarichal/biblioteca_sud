<H1><strong>28.</strong> Himno de batalla de la República</H1><figure class="music" id="figure1"><p class="label" data-aid="124684021" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124684025" id="figure1_p2"><span class="verse-number">1. </span>Mis ojos ya perciben la gran gloria del Señor,</p><p class="line" data-aid="124684027" id="figure1_p3">cuando Él esté venciendo la maldad y el error.</p><p class="line" data-aid="124684029" id="figure1_p4">Ya desnuda Su espada cual un rayo de furor;</p><p class="line" data-aid="124684032" id="figure1_p5">avanza Su verdad.</p></div><div class="chorus"><p class="label" data-aid="124684034" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124684035" id="figure1_p7">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684036" id="figure1_p8">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684037" id="figure1_p9">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684038" id="figure1_p10">Avanza Su verdad.</p></div><div class="stanza"><p class="line" data-aid="124684039" id="figure1_p11"><span class="verse-number">2. </span>He leído la palabra que enseña la verdad</p><p class="line" data-aid="124684040" id="figure1_p12">que según el hombre siembre, eso mismo segará,</p><p class="line" data-aid="124684041" id="figure1_p13">y Jesús a la serpiente la cabeza herirá,</p><p class="line" data-aid="124684042" id="figure1_p14">y Dios avanzará.</p></div><div class="chorus"><p class="label" data-aid="124684043" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124684044" id="figure1_p16">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684045" id="figure1_p17">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684046" id="figure1_p18">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684047" id="figure1_p19">Avanza Su verdad.</p></div><div class="stanza"><p class="line" data-aid="124684048" id="figure1_p20"><span class="verse-number">3. </span>Ha llamado a la carga y no retrocederá.</p><p class="line" data-aid="124684049" id="figure1_p21">A los hombres que lo siguen Jesucristo probará.</p><p class="line" data-aid="124684050" id="figure1_p22">¡Oh, sé presta, pues, mi alma a seguirle donde va!</p><p class="line" data-aid="124684051" id="figure1_p23">Pues Dios avanza ya.</p></div><div class="chorus"><p class="label" data-aid="124684052" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124684053" id="figure1_p25">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684054" id="figure1_p26">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684055" id="figure1_p27">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684057" id="figure1_p28">Avanza Su verdad.</p></div><div class="stanza"><p class="line" data-aid="124684059" id="figure1_p29"><span class="verse-number">4. </span>Fue allende de los mares que el Rey Jesús nació,</p><p class="line" data-aid="124684061" id="figure1_p30">y con perfección sublime Él la luz a todos dio.</p><p class="line" data-aid="124684063" id="figure1_p31">Sed valientes, pues, vosotros y luchad cual Él luchó.</p><p class="line" data-aid="124684065" id="figure1_p32">Pues Dios avanza ya.</p></div><div class="chorus"><p class="label" data-aid="124684067" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124684069" id="figure1_p34">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684071" id="figure1_p35">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684073" id="figure1_p36">¡Gloria, gloria, aleluya!</p><p class="line" data-aid="124684075" id="figure1_p37">Avanza Su verdad.</p></div></div><div class="citation-info"><p data-aid="124684077" id="figure1_p38"><em>Letra:</em> Julia Ward Howe, 1819–1910.</p><p data-aid="124684079" id="figure1_p39"><em>Música:</em> Compositor desconocido; apr. 1861.</p></div></figure><p data-aid="124684081" id="p1">Alma 5:50</p><p data-aid="124684083" id="p2">Doctrina y Convenios 65:1–6</p>
