<H1><strong>4.</strong> Bandera de Sión</H1><figure class="music" id="figure1"><p class="label" data-aid="124695481" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124695482" id="figure1_p2"><span class="verse-number">1. </span>Bandera, alto en el monte, se izó.</p><p class="line" data-aid="124695483" id="figure1_p3">Oh pueblo, contemplad; al mundo se alzó.</p><p class="line" data-aid="124695484" id="figure1_p4">En monte de Sión está;</p><p class="line" data-aid="124695485" id="figure1_p5">en alta cúspide se eleva ya.</p></div><div class="stanza"><p class="line" data-aid="124695486" id="figure1_p6"><span class="verse-number">2. </span>Recuerda Dios aún lo que nos prometió,</p><p class="line" data-aid="124695487" id="figure1_p7">de en Sión alzar al mundo un pendón.</p><p class="line" data-aid="124695488" id="figure1_p8">Cual estandarte, lucirá;</p><p class="line" data-aid="124695489" id="figure1_p9">a todo pueblo él atraerá.</p></div><div class="stanza"><p class="line" data-aid="124695490" id="figure1_p10"><span class="verse-number">3. </span>Su templo El tendrá, Su gloria va a mostrar,</p><p class="line" data-aid="124695491" id="figure1_p11">y gente se dirá allende de la mar:</p><p class="line" data-aid="124695492" id="figure1_p12">Subamos para a Dios servir,</p><p class="line" data-aid="124695493" id="figure1_p13">hacer Su obra y Su verdad oír.</p></div><div class="stanza"><p class="line" data-aid="124695494" id="figure1_p14"><span class="verse-number">4. </span>Allí la ley de Dios se nos enseñará;</p><p class="line" data-aid="124695495" id="figure1_p15">es sabia y veraz, y al mundo regirá.</p><p class="line" data-aid="124695496" id="figure1_p16">Debemos por Su senda andar,</p><p class="line" data-aid="124695497" id="figure1_p17">y paz, verdad y salvación buscar.</p></div></div><div class="citation-info"><p data-aid="124695499" id="figure1_p18"><em>Letra:</em> Joel H. Johnson, 1802–1882.</p><p data-aid="124695501" id="figure1_p19"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124695502" id="p1">Isaías 2:2–3</p><p data-aid="124695503" id="p2">Isaías 5:26</p>
