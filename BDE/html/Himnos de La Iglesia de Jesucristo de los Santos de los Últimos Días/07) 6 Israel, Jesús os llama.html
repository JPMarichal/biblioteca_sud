<H1><strong>6.</strong> Israel, Jesús os llama</H1><figure class="music" id="figure1"><p class="label" data-aid="124699823" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124699827" id="figure1_p2"><span class="verse-number">1. </span>Israel, Jesús os llama de las tierras de pesar.</p><p class="line" data-aid="124699830" id="figure1_p3">Babilonia va cayendo; Dios sus torres volcará.</p><p class="line" data-aid="124699834" id="figure1_p4">A Sión venid, pues, prestos, y Su ira evitad.</p><p class="line" data-aid="124699838" id="figure1_p5">A Sión venid, pues, prestos, y Su ira evitad.</p></div><div class="stanza"><p class="line" data-aid="124699843" id="figure1_p6"><span class="verse-number">2. </span>Israel, Jesús os habla; escuchad al Salvador.</p><p class="line" data-aid="124699846" id="figure1_p7">Ved romper un alba nueva para el pueblo del Señor.</p><p class="line" data-aid="124699849" id="figure1_p8">A Sión venid, pues, prestos; en sus centros paz gozad.</p><p class="line" data-aid="124699853" id="figure1_p9">A Sión venid, pues, prestos; en sus centros paz gozad.</p></div><div class="stanza"><p class="line" data-aid="124699856" id="figure1_p10"><span class="verse-number">3. </span>De las cortes celestiales ángeles descienden ya,</p><p class="line" data-aid="124699861" id="figure1_p11">y poder dan a los hombres de lograr volver allá.</p><p class="line" data-aid="124699867" id="figure1_p12">A Sión venid, pues, prestos; el Señor ya volverá.</p><p class="line" data-aid="124699872" id="figure1_p13">A Sión venid, pues, prestos; el Señor ya volverá.</p></div><div class="stanza"><p class="line" data-aid="124699875" id="figure1_p14"><span class="verse-number">4. </span>Israel, ¿por qué demoras aún en sendas de error?</p><p class="line" data-aid="124699879" id="figure1_p15">Ved el juicio que señala el castigo del Señor.</p><p class="line" data-aid="124699881" id="figure1_p16">A Sión venid, pues, prestos, y cantad a Dios loor.</p><p class="line" data-aid="124699884" id="figure1_p17">A Sión venid, pues, prestos, y cantad a Dios loor.</p></div></div><div class="citation-info"><p data-aid="124699888" id="figure1_p18"><em>Letra:</em> Richard Smyth, 1838–1914.</p><p data-aid="124699891" id="figure1_p19"><em>Música:</em> Charles C. Converse, 1832–1918.</p></div></figure><p data-aid="124699894" id="p1">Doctrina y Convenios 133:7–16</p>
