<H1><strong>57.</strong> El amor del Salvador</H1><figure class="music" id="figure1"><p class="label" data-aid="124707124" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124707125" id="figure1_p2"><span class="verse-number">1. </span>Tal como el sol es el amor del Salvador.</p><p class="line" data-aid="124707127" id="figure1_p3">Su luz penetra nubes de dolor.</p><p class="line" data-aid="124707128" id="figure1_p4">Alumbra nuestra vía hacia Su hogar,</p><p class="line" data-aid="124707130" id="figure1_p5">y en Su mansión podremos descansar.</p></div><div class="stanza"><p class="line" data-aid="124707131" id="figure1_p6"><span class="verse-number">2. </span>Nos habla Su Espíritu al corazón;</p><p class="line" data-aid="124707133" id="figure1_p7">es nuestro guía en la aflicción.</p><p class="line" data-aid="124707134" id="figure1_p8">Da esperanza ante dudas y temor;</p><p class="line" data-aid="124707136" id="figure1_p9">nos une a Dios con lazos de amor.</p></div><div class="stanza"><p class="line" data-aid="124707137" id="figure1_p10"><span class="verse-number">3. </span>Escucha, Padre, nuestra humilde oración.</p><p class="line" data-aid="124707139" id="figure1_p11">Te damos gracias por la Redención.</p><p class="line" data-aid="124707140" id="figure1_p12">Acataremos, Dios, tu sempiterna ley,</p><p class="line" data-aid="124707142" id="figure1_p13">con gran amor por Cristo, nuestro Rey.</p></div></div><div class="citation-info"><p data-aid="124707143" id="figure1_p14"><em>Letra:</em> Edward L. Hart, 1916–2008. © 1977 IRI</p><p data-aid="124707145" id="figure1_p15"><em>Música:</em> Crawford Gates, 1921–2018. © 1977 IRI</p></div></figure><p data-aid="124707146" id="p1">Juan 15:12–14</p><p data-aid="124707148" id="p2">Doctrina y Convenios 34:1–4</p>
