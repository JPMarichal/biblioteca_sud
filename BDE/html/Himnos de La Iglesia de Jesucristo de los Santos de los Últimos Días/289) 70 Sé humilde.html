<H1><strong>70.</strong> Sé humilde</H1><figure class="music" id="figure1"><p class="label" data-aid="124683457" id="figure1_p1">Con calma</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124683460" id="figure1_p2"><span class="verse-number">1. </span>Sé humilde y reconoce</p><p class="line" data-aid="124683463" id="figure1_p3">todas tus debilidades,</p><p class="line" data-aid="124683466" id="figure1_p4">y Dios será tu guía</p><p class="line" data-aid="124683470" id="figure1_p5">si a El te dignas ir.</p><p class="line" data-aid="124683472" id="figure1_p6">Sé humilde al hablarle,</p><p class="line" data-aid="124683475" id="figure1_p7">y sabrás que El te ama,</p><p class="line" data-aid="124683478" id="figure1_p8">que siempre te recuerda</p><p class="line" data-aid="124683481" id="figure1_p9">y te quiere bendecir.</p></div><div class="stanza"><p class="line" data-aid="124683483" id="figure1_p10"><span class="verse-number">2. </span>Sé humilde en tus deberes,</p><p class="line" data-aid="124683486" id="figure1_p11">y de Dios tendrás consejos</p><p class="line" data-aid="124683489" id="figure1_p12">de cómo dar servicio</p><p class="line" data-aid="124683492" id="figure1_p13">con amor y hermandad.</p><p class="line" data-aid="124683494" id="figure1_p14">Sé humilde en tus anhelos,</p><p class="line" data-aid="124683497" id="figure1_p15">y por El serás guiado</p><p class="line" data-aid="124683499" id="figure1_p16">a Su hogar eterno</p><p class="line" data-aid="124683501" id="figure1_p17">para siempre allá morar.</p></div></div><div class="citation-info"><p data-aid="124683503" id="figure1_p18"><em>Letra y música:</em> Grietje Terburg Rowley, 1927–2015 © 1985 IRI</p></div></figure><p data-aid="124683505" id="p1">Doctrina y Convenios 112:10</p><p data-aid="124683507" id="p2">Éter 12:27</p>
