<H1><strong>81.</strong> ¿Pensaste orar?</H1><figure class="music" id="figure1"><p class="label" data-aid="124689066" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124689067" id="figure1_p2"><span class="verse-number">1. </span>¿Con fervor orar pensaste</p><p class="line" data-aid="124689068" id="figure1_p3">al amanecer?</p><p class="line" data-aid="124689069" id="figure1_p4">¿Suplicaste por la gracia</p><p class="line" data-aid="124689071" id="figure1_p5">y amparo este día</p><p class="line" data-aid="124689072" id="figure1_p6">en tu oración?</p></div><div class="chorus"><p class="label" data-aid="124689074" id="figure1_p7">[Chorus]</p><p class="line" data-aid="124689075" id="figure1_p8">¡Qué reposo al cansado</p><p class="line" data-aid="124689077" id="figure1_p9">es la humilde oración!</p><p class="line" data-aid="124689078" id="figure1_p10">Trae consuelo al herido,</p><p class="line" data-aid="124689080" id="figure1_p11">paz al corazón.</p></div><div class="stanza"><p class="line" data-aid="124689082" id="figure1_p12"><span class="verse-number">2. </span>¿Con fervor orar pensaste</p><p class="line" data-aid="124689083" id="figure1_p13">al enfurecer?</p><p class="line" data-aid="124689085" id="figure1_p14">¿No pediste, mi hermano,</p><p class="line" data-aid="124689086" id="figure1_p15">que, al verte ofendido,</p><p class="line" data-aid="124689088" id="figure1_p16">dieras el perdón?</p></div><div class="chorus"><p class="label" data-aid="124689089" id="figure1_p17">[Chorus]</p><p class="line" data-aid="124689090" id="figure1_p18">¡Qué reposo al cansado</p><p class="line" data-aid="124689092" id="figure1_p19">es la humilde oración!</p><p class="line" data-aid="124689093" id="figure1_p20">Trae consuelo al herido,</p><p class="line" data-aid="124689095" id="figure1_p21">paz al corazón.</p></div><div class="stanza"><p class="line" data-aid="124689097" id="figure1_p22"><span class="verse-number">3. </span>¿Con fervor orar pensaste</p><p class="line" data-aid="124689098" id="figure1_p23">al entristecer?</p><p class="line" data-aid="124689099" id="figure1_p24">Cuando lleno de pesares,</p><p class="line" data-aid="124689101" id="figure1_p25">¿a tu Dios le suplicaste</p><p class="line" data-aid="124689102" id="figure1_p26">al amanecer?</p></div><div class="chorus"><p class="label" data-aid="124689104" id="figure1_p27">[Chorus]</p><p class="line" data-aid="124689105" id="figure1_p28">¡Qué reposo al cansado</p><p class="line" data-aid="124689107" id="figure1_p29">es la humilde oración!</p><p class="line" data-aid="124689108" id="figure1_p30">Trae consuelo al herido,</p><p class="line" data-aid="124689110" id="figure1_p31">paz al corazón.</p></div></div><div class="citation-info"><p data-aid="124689111" id="figure1_p32"><em>Letra:</em> Mary A. Pepper Kidder, 1820–1905.</p><p data-aid="124689113" id="figure1_p33"><em>Música:</em> William O. Perkins, 1831–1902.</p></div></figure><p data-aid="124689114" id="p1">Salmo 5:3, 12</p><p data-aid="124689116" id="p2">Marcos 11:24–25</p>
