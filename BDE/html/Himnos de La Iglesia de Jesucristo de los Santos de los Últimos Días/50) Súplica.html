<H1>Súplica</H1><figure class="music" id="figure1"><p class="label" data-aid="124700575" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700577" id="figure1_p2"><span class="verse-number">1. </span>Divina Luz, con esplendor benigno, alúmbrame.</p><p class="line" data-aid="124700582" id="figure1_p3">Oscuras son la noche y la senda; mi Guía sé.</p><p class="line" data-aid="124700585" id="figure1_p4">Muy lejos de Tu pabellón estoy,</p><p class="line" data-aid="124700589" id="figure1_p5">y al hogar de las alturas voy.</p></div><div class="stanza"><p class="line" data-aid="124700592" id="figure1_p6"><span class="verse-number">2. </span>Momentos hubo en que Tu ayuda no supliqué,</p><p class="line" data-aid="124700596" id="figure1_p7">confiando en mi propia experiencia; no tuve fe.</p><p class="line" data-aid="124700599" id="figure1_p8">Mas hoy deploro esa ceguedad;</p><p class="line" data-aid="124700603" id="figure1_p9">préstame, Dios, Tu grata claridad.</p></div><div class="stanza"><p class="line" data-aid="124700606" id="figure1_p10"><span class="verse-number">3. </span>Guiando Tú, la noche resplandece, y cruzaré</p><p class="line" data-aid="124700610" id="figure1_p11">los valles, montes, riscos y torrentes con firme pie.</p><p class="line" data-aid="124700614" id="figure1_p12">Veré después el día despertar,</p><p class="line" data-aid="124700617" id="figure1_p13">y me guiarás de vuelta a mi hogar.</p></div></div><div class="citation-info"><p data-aid="124700620" id="figure1_p14"><em>Letra:</em> John Henry Newman, 1801–1890.</p><p data-aid="124700624" id="figure1_p15"><em>Música:</em> John B. Dykes, 1823–1876.</p></div></figure><p data-aid="124700627" id="p1">Salmo 43:3</p><p data-aid="124700629" id="p2">Salmo 119:133–135</p>
