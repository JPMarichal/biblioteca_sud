<H1><strong>76.</strong> Tan sólo con pensar en Ti</H1><figure class="music" id="figure1"><p class="label" data-aid="124701162" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124701163" id="figure1_p2"><span class="verse-number">1. </span>Tan sólo con pensar en Ti</p><p class="line" data-aid="124701165" id="figure1_p3">me lleno de solaz,</p><p class="line" data-aid="124701167" id="figure1_p4">y por Tu gracia, oh Jesús,</p><p class="line" data-aid="124701168" id="figure1_p5">veré Tu santa faz.</p></div><div class="stanza"><p class="line" data-aid="124701170" id="figure1_p6"><span class="verse-number">2. </span>Jamás el hombre oirá</p><p class="line" data-aid="124701172" id="figure1_p7">tan melodioso son</p><p class="line" data-aid="124701173" id="figure1_p8">como Tu nombre, oh Jesús;</p><p class="line" data-aid="124701175" id="figure1_p9">Tú das la salvación.</p></div><div class="stanza"><p class="line" data-aid="124701177" id="figure1_p10"><span class="verse-number">3. </span>El de sumiso corazón,</p><p class="line" data-aid="124701178" id="figure1_p11">en Ti perdón tendrá.</p><p class="line" data-aid="124701180" id="figure1_p12">Al pecador que vuelva a Ti,</p><p class="line" data-aid="124701182" id="figure1_p13">la redención darás.</p></div><div class="stanza"><p class="line" data-aid="124701184" id="figure1_p14"><span class="verse-number">4. </span>Sé nuestro gozo, oh Jesús;</p><p class="line" data-aid="124700256" id="figure1_p15">del malo ten piedad;</p><p class="line" data-aid="124700257" id="figure1_p16">danos Tu gloria celestial</p><p class="line" data-aid="124700258" id="figure1_p17">por la eternidad.</p></div></div><div class="citation-info"><p data-aid="124700259" id="figure1_p18"><em>Letra:</em> Atribuida a Bernard de Clairvaux; apr. 1091–1153.</p><p data-aid="124700260" id="figure1_p19"><em>Música:</em> John B. Dykes, 1823–1876.</p></div></figure><p data-aid="124700261" id="p1">Salmo 104:34</p><p data-aid="124700262" id="p2">Enós 1:27</p>
