<H1><strong>120.</strong> Tan humilde al nacer</H1><figure class="music" id="figure1"><p class="label" data-aid="124700148" id="figure1_p1">Con solemnidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700149" id="figure1_p2"><span class="verse-number">1. </span>Tan humilde al nacer,</p><p class="line" data-aid="124700150" id="figure1_p3">Cristo viene con poder.</p><p class="line" data-aid="124700151" id="figure1_p4">Antes el dolor sufrió;</p><p class="line" data-aid="124700152" id="figure1_p5">hoy el reino heredó.</p><p class="line" data-aid="124700153" id="figure1_p6">Hoy el reino heredó.</p></div><div class="stanza"><p class="line" data-aid="124700154" id="figure1_p7"><span class="verse-number">2. </span>Cual cordero Él vivió;</p><p class="line" data-aid="124700155" id="figure1_p8">hoy es Él el gran Yo Soy.</p><p class="line" data-aid="124700156" id="figure1_p9">El que en la cruz murió</p><p class="line" data-aid="124700157" id="figure1_p10">hoy de gloria se cubrió.</p><p class="line" data-aid="124700158" id="figure1_p11">Hoy de gloria se cubrió.</p></div><div class="stanza"><p class="line" data-aid="124700159" id="figure1_p12"><span class="verse-number">3. </span>Antes aguantó dolor;</p><p class="line" data-aid="124700160" id="figure1_p13">hoy vendrá con esplendor.</p><p class="line" data-aid="124700161" id="figure1_p14">El que rechazado fue</p><p class="line" data-aid="124700162" id="figure1_p15">hoy será del mundo Rey.</p><p class="line" data-aid="124700163" id="figure1_p16">Hoy será del mundo Rey.</p></div><div class="stanza"><p class="line" data-aid="124700164" id="figure1_p17"><span class="verse-number">4. </span>El que humillado fue,</p><p class="line" data-aid="124700165" id="figure1_p18">de los cielos es el Rey.</p><p class="line" data-aid="124700166" id="figure1_p19">Todo cuanto padeció</p><p class="line" data-aid="124700167" id="figure1_p20">para Él ya terminó.</p><p class="line" data-aid="124700168" id="figure1_p21">Para Él ya terminó.</p></div></div><div class="citation-info"><p data-aid="124700169" id="figure1_p22"><em>Letra:</em> Parley P. Pratt, 1807–1857.</p><p data-aid="124700170" id="figure1_p23"><em>Música:</em> Giacomo Meyerbeer, 1791–1864.</p></div></figure><p data-aid="124700171" id="p1">Lucas 2:7</p><p data-aid="124700172" id="p2">Mateo 25:31</p>
