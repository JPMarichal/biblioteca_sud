<H1><strong>118.</strong> Asombro me da</H1><figure class="music" id="figure1"><p class="label" data-aid="124697344" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697345" id="figure1_p2"><span class="verse-number">1. </span>Asombro me da el amor que me da Jesús.</p><p class="line" data-aid="124697346" id="figure1_p3">Confuso estoy por Su gracia y por Su luz,</p><p class="line" data-aid="124697347" id="figure1_p4">y tiemblo al ver que por mí Él Su vida dio;</p><p class="line" data-aid="124697348" id="figure1_p5">por mí, tan indigno, Su sangre Él derramó.</p></div><div class="chorus"><p class="label" data-aid="124697349" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124697351" id="figure1_p7">Cuán asombroso es que por amarme así</p><p class="line" data-aid="124697353" id="figure1_p8">muriera Él por mí. Cuán asombroso es lo que dio por mí.</p></div><div class="stanza"><p class="line" data-aid="124697355" id="figure1_p9"><span class="verse-number">2. </span>Me cuesta entender que quisiera Jesús bajar</p><p class="line" data-aid="124697357" id="figure1_p10">del trono divino para mi alma rescatar;</p><p class="line" data-aid="124697358" id="figure1_p11">que Él extendiera perdón a tal pecador</p><p class="line" data-aid="124697360" id="figure1_p12">y me redimiera y diera Su gran amor.</p></div><div class="chorus"><p class="label" data-aid="124697362" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124697364" id="figure1_p14">Cuán asombroso es que por amarme así</p><p class="line" data-aid="124697365" id="figure1_p15">muriera Él por mí. Cuán asombroso es lo que dio por mí.</p></div><div class="stanza"><p class="line" data-aid="124697367" id="figure1_p16"><span class="verse-number">3. </span>Comprendo que Él en la cruz se dejó clavar.</p><p class="line" data-aid="124697369" id="figure1_p17">Pagó mi rescate; no lo podré olvidar.</p><p class="line" data-aid="124697371" id="figure1_p18">Por siempre jamás al Señor agradeceré;</p><p class="line" data-aid="124697372" id="figure1_p19">mi vida y cuanto yo tengo a Él daré.</p></div><div class="chorus"><p class="label" data-aid="124697374" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124697376" id="figure1_p21">Cuán asombroso es que por amarme así</p><p class="line" data-aid="124697378" id="figure1_p22">muriera Él por mí. Cuán asombroso es lo que dio por mí.</p></div></div><div class="citation-info"><p data-aid="124697379" id="figure1_p23"><em>Letra y música:</em> Charles H. Gabriel, 1856–1932.</p></div></figure><p data-aid="124697381" id="p1">Mosíah 3:5–8</p><p data-aid="124697383" id="p2">Juan 15:13</p>
