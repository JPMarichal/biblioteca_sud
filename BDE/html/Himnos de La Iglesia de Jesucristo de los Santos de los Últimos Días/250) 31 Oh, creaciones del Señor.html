<H1><strong>31.</strong> Oh, creaciones del Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124680748" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124680750" id="figure1_p2"><span class="verse-number">1. </span>Oh, creaciones del Señor,</p><p class="line" data-aid="124680752" id="figure1_p3">alzad la voz y dad loor:</p><p class="line" data-aid="124680754" id="figure1_p4">¡Aleluya! ¡Aleluya! </p><p class="line" data-aid="124680756" id="figure1_p5">Tú, sol radiante de fulgor,</p><p class="line" data-aid="124680758" id="figure1_p6">luna de bello resplandor,</p><p class="line" data-aid="124680760" id="figure1_p7"><p class="line" data-aid="124680762" id="figure1_p8"></div><div class="chorus"><p class="label" data-aid="124680763" id="figure1_p9">[Chorus]</p><p class="line" data-aid="124680764" id="figure1_p10">¡Aleluya! ¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680765" id="figure1_p11">¡Alabadle! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124680766" id="figure1_p12"><span class="verse-number">2. </span>Viento veloz, cual huracán,</p><p class="line" data-aid="124680767" id="figure1_p13">nubes que por el cielo van,</p><p class="line" data-aid="124680768" id="figure1_p14">¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680769" id="figure1_p15">Alba, entona tu cantar;</p><p class="line" data-aid="124680770" id="figure1_p16">alaba, luz crepuscular:</p></div><div class="chorus"><p class="label" data-aid="124680771" id="figure1_p17">[Chorus]</p><p class="line" data-aid="124680772" id="figure1_p18">¡Aleluya! ¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680773" id="figure1_p19">¡Alabadle! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124680774" id="figure1_p20"><span class="verse-number">3. </span>Fuentes de agua de cristal,</p><p class="line" data-aid="124680775" id="figure1_p21">a vuestro Creador cantad:</p><p class="line" data-aid="124680776" id="figure1_p22">¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680777" id="figure1_p23">Tú, fuego que, con tu ardor,</p><p class="line" data-aid="124680778" id="figure1_p24">luz das al hombre, y calor,</p></div><div class="chorus"><p class="label" data-aid="124680779" id="figure1_p25">[Chorus]</p><p class="line" data-aid="124680780" id="figure1_p26">¡Aleluya! ¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680781" id="figure1_p27">¡Alabadle! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124680782" id="figure1_p28"><span class="verse-number">4. </span>Tú, madre tierra, con caudal</p><p class="line" data-aid="124680783" id="figure1_p29">de beneficios sin igual,</p><p class="line" data-aid="124680784" id="figure1_p30">¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680785" id="figure1_p31">Rica cosecha, bella flor,</p><p class="line" data-aid="124680786" id="figure1_p32">magnificad al Creador:</p></div><div class="chorus"><p class="label" data-aid="124680787" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124680788" id="figure1_p34">¡Aleluya! ¡Aleluya! ¡Aleluya!</p><p class="line" data-aid="124680789" id="figure1_p35">¡Alabadle! ¡Aleluya!</p></div></div><div class="citation-info"><p data-aid="124680790" id="figure1_p36"><em>Letra:</em> San Francisco de Asís, 1182–1226.</p><p data-aid="124680791" id="figure1_p37"><em>Música:</em> <cite>Geistliche Krichengesänge,</cite> Köln 1623; arreglo de Ralph Vaughan Williams, 1872–1958. Música reimpresa del <cite>English Hymnal</cite> con permiso de Oxford University Press. Se prohíbe hacer copias sin permiso escrito del propietario de los derechos de autor.</p></div></figure><p data-aid="124680792" id="p1">Salmo 148</p><p data-aid="124680793" id="p2">Doctrina y Convenios 128:23</p>
