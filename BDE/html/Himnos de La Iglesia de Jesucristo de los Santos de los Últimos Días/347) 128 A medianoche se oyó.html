<H1><strong>128.</strong> A medianoche se oyó</H1><figure class="music" id="figure1"><p class="label" data-aid="124699863" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124699864" id="figure1_p2"><span class="verse-number">1. </span>A medianoche se oyó aquel dulce refrán</p><p class="line" data-aid="124699868" id="figure1_p3">de ángeles que en unión las gratas nuevas dan:</p><p class="line" data-aid="124699534" id="figure1_p4">“La paz y buena voluntad del gran Rey celestial”.</p><p class="line" data-aid="124699535" id="figure1_p5">El mundo en quietud oyó el son angelical.</p></div><div class="stanza"><p class="line" data-aid="124699536" id="figure1_p6"><span class="verse-number">2. </span>En gloria vedlos descender, los ángeles de Dios;</p><p class="line" data-aid="124699537" id="figure1_p7">el triste mundo oirá su resonante voz.</p><p class="line" data-aid="124699538" id="figure1_p8">En las llanuras de Belén se oye su canción,</p><p class="line" data-aid="124699539" id="figure1_p9">diciendo que de Dios bajó al mundo redención.</p></div><div class="stanza"><p class="line" data-aid="124699540" id="figure1_p10"><span class="verse-number">3. </span>El tiempo ya predicho fue, por siervos del Señor,</p><p class="line" data-aid="124699541" id="figure1_p11">y en el mundo reinarán la paz y el amor.</p><p class="line" data-aid="124699542" id="figure1_p12">Entonces el Señor será el Príncipe de Paz,</p><p class="line" data-aid="124699543" id="figure1_p13">y cantaremos otra vez el canto de solaz.</p></div></div><div class="citation-info"><p data-aid="124699544" id="figure1_p14"><em>Letra:</em> Edmund H. Sears, 1810–1876.</p><p data-aid="124699545" id="figure1_p15"><em>Música:</em> Richard S. Willis, 1819–1900.</p></div></figure><p data-aid="124699546" id="p1">Lucas 2:8–17</p><p data-aid="124699547" id="p2">Alma 5:50</p>
