<H1><strong>88.</strong> Placentero nos es trabajar</H1><figure class="music" id="figure1"><p class="label" data-aid="124696978" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696980" id="figure1_p2"><span class="verse-number">1. </span>Placentero nos es trabajar</p><p class="line" data-aid="124696982" id="figure1_p3">en la viña del gran Rey Jesús,</p><p class="line" data-aid="124696985" id="figure1_p4">y honroso nos es predicar</p><p class="line" data-aid="124696988" id="figure1_p5">a Su pueblo Su ley y Su luz.</p><p class="line" data-aid="124696780" id="figure1_p6">Por Su luz, por Su luz,</p><p class="line" data-aid="124696781" id="figure1_p7">placentero nos es trabajar.</p><p class="line" data-aid="124696782" id="figure1_p8">Por Su luz, por Su luz,</p><p class="line" data-aid="124696783" id="figure1_p9">moriremos en El sin pesar.</p></div><div class="stanza"><p class="line" data-aid="124696784" id="figure1_p10"><span class="verse-number">2. </span>La palabra de Dios escuchad</p><p class="line" data-aid="124696785" id="figure1_p11">con ahínco, lealtad y fervor.</p><p class="line" data-aid="124696786" id="figure1_p12">Para siempre jamás recordad</p><p class="line" data-aid="124696788" id="figure1_p13">Su pureza, verdad y amor.</p><p class="line" data-aid="124696790" id="figure1_p14">Con amor, con amor,</p><p class="line" data-aid="124696792" id="figure1_p15">la palabra de Dios escuchad.</p><p class="line" data-aid="124696794" id="figure1_p16">Con amor, con amor,</p><p class="line" data-aid="124696797" id="figure1_p17">la bandera de Dios empuñad.</p></div><div class="stanza"><p class="line" data-aid="124696798" id="figure1_p18"><span class="verse-number">3. </span>¡Oh hermanos, adiós, pues, adiós!</p><p class="line" data-aid="124696799" id="figure1_p19">El momento de ir vino ya.</p><p class="line" data-aid="124696800" id="figure1_p20">Si guardamos la fe en el gran Dios,</p><p class="line" data-aid="124696801" id="figure1_p21">nos veremos aún más allá.</p><p class="line" data-aid="124696802" id="figure1_p22">Más allá, más allá.</p><p class="line" data-aid="124696803" id="figure1_p23">¡Oh hermanos, adiós, pues, adiós!</p><p class="line" data-aid="124696804" id="figure1_p24">Más allá, más allá,</p><p class="line" data-aid="124696805" id="figure1_p25">moraremos con Dios en amor.</p></div></div><div class="citation-info"><p data-aid="124696806" id="figure1_p26"><em>Letra:</em> Andrés C. González.</p><p data-aid="124696807" id="figure1_p27"><em>Música:</em> Joseph P. Webster, 1819–1875.</p></div></figure><p data-aid="124696808" id="p1">Doctrina y Convenios 21:9</p><p data-aid="124696809" id="p2">Moroni 10:34</p>
