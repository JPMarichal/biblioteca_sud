<H1><strong>15.</strong> Loor al Profeta</H1><figure class="music" id="figure1"><p class="label" data-aid="124707430" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124707435" id="figure1_p2"><span class="verse-number">1. </span>Al gran Profeta rindamos honores.</p><p class="line" data-aid="124707442" id="figure1_p3">Fue ordenado por Cristo Jesús</p><p class="line" data-aid="124707448" id="figure1_p4">a restaurar la verdad a los hombres</p><p class="line" data-aid="124707455" id="figure1_p5">y entregar a los pueblos la luz.</p></div><div class="chorus"><p class="label" data-aid="124707461" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124707466" id="figure1_p7">¡Loor al Profeta, subido al cielo!</p><p class="line" data-aid="124707472" id="figure1_p8">Déspotas luchan en vano contra él,</p><p class="line" data-aid="124707477" id="figure1_p9">y en el cielo está con el Padre.</p><p class="line" data-aid="124707482" id="figure1_p10">Nunca la muerte le podrá vencer.</p></div><div class="stanza"><p class="line" data-aid="124707488" id="figure1_p11"><span class="verse-number">2. </span>Le recordamos; murió como mártir.</p><p class="line" data-aid="124707493" id="figure1_p12">Todo el mundo le honrará.</p><p class="line" data-aid="124707498" id="figure1_p13">Por asesinos vertida, su sangre</p><p class="line" data-aid="124707504" id="figure1_p14">por la justicia a Dios clamará.</p></div><div class="chorus"><p class="label" data-aid="124707509" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124707515" id="figure1_p16">¡Loor al Profeta, subido al cielo!</p><p class="line" data-aid="124707520" id="figure1_p17">Déspotas luchan en vano contra él,</p><p class="line" data-aid="124707525" id="figure1_p18">y en el cielo está con el Padre.</p><p class="line" data-aid="124707529" id="figure1_p19">Nunca la muerte le podrá vencer.</p></div><div class="stanza"><p class="line" data-aid="124707532" id="figure1_p20"><span class="verse-number">3. </span>Grande es su gloria; su nombre es eterno.</p><p class="line" data-aid="124707536" id="figure1_p21">Siempre jamás él las llaves tendrá.</p><p class="line" data-aid="124707540" id="figure1_p22">Justo y fiel, entrará en su reino</p><p class="line" data-aid="124707543" id="figure1_p23">y entre profetas se le premiará.</p></div><div class="chorus"><p class="label" data-aid="124707546" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124707550" id="figure1_p25">¡Loor al Profeta, subido al cielo!</p><p class="line" data-aid="124707553" id="figure1_p26">Déspotas luchan en vano contra él,</p><p class="line" data-aid="124707557" id="figure1_p27">y en el cielo está con el Padre.</p><p class="line" data-aid="124706267" id="figure1_p28">Nunca la muerte le podrá vencer.</p></div><div class="stanza"><p class="line" data-aid="124706268" id="figure1_p29"><span class="verse-number">4. </span>Mundo, ¡alerta! en la lid de justicia;</p><p class="line" data-aid="124706269" id="figure1_p30">todo delito se debe pagar.</p><p class="line" data-aid="124706270" id="figure1_p31">Por sacrificios se dan bendiciones; </p><p class="line" data-aid="124706271" id="figure1_p32">él conocido por miles será.</p></div><div class="chorus"><p class="label" data-aid="124706272" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124706273" id="figure1_p34">¡Loor al Profeta, subido al cielo!</p><p class="line" data-aid="124706275" id="figure1_p35">Déspotas luchan en vano contra él,</p><p class="line" data-aid="124706277" id="figure1_p36">y en el cielo está con el Padre.</p><p class="line" data-aid="124706279" id="figure1_p37">Nunca la muerte le podrá vencer.</p></div></div><div class="citation-info"><p data-aid="124706281" id="figure1_p38"><em>Letra:</em> William W. Phelps, 1792–1872.</p><p data-aid="124706284" id="figure1_p39"><em>Música:</em> Cántico folklórico escocés.</p></div></figure><p data-aid="124706286" id="p1">Doctrina y Convenios 135</p><p data-aid="124706288"
