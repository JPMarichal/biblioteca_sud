<H1><strong>173.</strong> El fin se acerca</H1><figure class="music" id="figure1"><p class="label" data-aid="124715003" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124715006" id="figure1_p2"><span class="verse-number">1. </span>El fin se acerca y hay poco tiempo;</p><p class="line" data-aid="124715009" id="figure1_p3">debéis publicar lo que Dios os mandó.</p><p class="line" data-aid="124715012" id="figure1_p4">Salid, pues, hermanos, con fe proclamando</p><p class="line" data-aid="124715015" id="figure1_p5">que Dios ya Su Reino de nuevo fundó,</p><p class="line" data-aid="124715017" id="figure1_p6">que Dios ya Su Reino de nuevo fundó.</p></div><div class="stanza"><p class="line" data-aid="124715020" id="figure1_p7"><span class="verse-number">2. </span>Cumplid la labor que habéis aceptado;</p><p class="line" data-aid="124715023" id="figure1_p8">seguid el modelo que dio el Señor.</p><p class="line" data-aid="124715026" id="figure1_p9">Las penas presentes, por más que nos pesen,</p><p class="line" data-aid="124715028" id="figure1_p10">tendrán fin alegre en tiempo mejor,</p><p class="line" data-aid="124715031" id="figure1_p11">tendrán fin alegre en tiempo mejor.</p></div><div class="stanza"><p class="line" data-aid="124715034" id="figure1_p12"><span class="verse-number">3. </span>Oh, ¿qué os importa el odio del mundo?</p><p class="line" data-aid="124715037" id="figure1_p13">Pues Dios os ampara; tenéis la verdad,</p><p class="line" data-aid="124715039" id="figure1_p14">y Él os promete la vida eterna</p><p class="line" data-aid="124715041" id="figure1_p15">si siempre sois fieles; a Él escuchad;</p><p class="line" data-aid="124715043" id="figure1_p16">si siempre sois fieles; a Él escuchad.</p></div><div class="stanza"><p class="line" data-aid="124715046" id="figure1_p17"><span class="verse-number">4. </span>Sed firmes; probados seréis, pues, hermanos.</p><p class="line" data-aid="124715047" id="figure1_p18">Si ganan los justos, Satán perderá,</p><p class="line" data-aid="124715049" id="figure1_p19">mas Cristo dará a los justos amparo;</p><p class="line" data-aid="124715050" id="figure1_p20">si fieles le somos, Él nos salvará.</p><p class="line" data-aid="124715051" id="figure1_p21">Si fieles le somos, Él nos salvará.</p></div></div><div class="citation-info"><p data-aid="124715052" id="figure1_p22"><em>Letra:</em> Eliza R. Snow, 1804–1887.</p><p data-aid="124715055" id="figure1_p23"><em>Música:</em> Canción folklórica alemana de siglo XVIII.</p></div></figure><p data-aid="124714465" id="p1">Doctrina y Convenios 33:2–10, 17</p><p data-aid="124714467" id="p2">Doctrina y Convenios 51:19</p>
