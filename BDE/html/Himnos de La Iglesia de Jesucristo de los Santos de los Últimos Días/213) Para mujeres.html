<H1>Para mujeres</H1><figure class="music" id="figure1"><p class="label" data-aid="124682517" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124682520" id="figure1_p2"><span class="verse-number">1. </span>Sirvamos unidas, pues somos hermanas;</p><p class="line" data-aid="124682524" id="figure1_p3">que Dios nos bendiga en nuestra labor.</p><p class="line" data-aid="124682526" id="figure1_p4">Edificaremos Su reino en la tierra</p><p class="line" data-aid="124682529" id="figure1_p5">brindando servicio con sincero amor.</p></div><div class="stanza"><p class="line" data-aid="124682532" id="figure1_p6"><span class="verse-number">2. </span>El Padre nos dio la tarea sagrada</p><p class="line" data-aid="124682535" id="figure1_p7">de amar, socorrer con fiel abnegación,</p><p class="line" data-aid="124682537" id="figure1_p8">de hacer lo virtuoso, lo digno, lo bueno,</p><p class="line" data-aid="124682540" id="figure1_p9">servir, alentar y tener compasión.</p></div><div class="stanza"><p class="line" data-aid="124682543" id="figure1_p10"><span class="verse-number">3. </span>Cuán gloriosa es nuestra meta divina;</p><p class="line" data-aid="124682546" id="figure1_p11">debemos lograrla con fe y afán.</p><p class="line" data-aid="124682549" id="figure1_p12">Confiemos en la dirección de los cielos</p><p class="line" data-aid="124682551" id="figure1_p13">y siempre vivamos conforme al plan.</p></div></div><div class="citation-info"><p data-aid="124682554" id="figure1_p14"><em>Letra:</em> Emily H. Woodmansee, 1838–1906.</p><p data-aid="124682556" id="figure1_p15"><em>Música:</em> Janice Kapp Perry, n. 1938. © 1985 IRI</p></div></figure><p data-aid="124682557" id="p1">Gálatas 6:2, 9–10</p><p data-aid="124682559" id="p2">Doctrina y Convenios 11:12–14</p>
