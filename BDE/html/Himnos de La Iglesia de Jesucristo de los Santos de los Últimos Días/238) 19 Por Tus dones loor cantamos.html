<H1><strong>19.</strong> Por Tus dones loor cantamos</H1><figure class="music" id="figure1"><p class="label" data-aid="124690426" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124690427" id="figure1_p2"><span class="verse-number">1. </span>Por Tus dones loor cantamos, oh Dios, eterno Dios.</p><p class="line" data-aid="124690428" id="figure1_p3">A Tus hijos fuerza diste; alentaste con Tu voz.</p><p class="line" data-aid="124690429" id="figure1_p4">A Tus siervos has llamado que sieguen con su hoz.</p></div><div class="chorus"><p class="label" data-aid="124690430" id="figure1_p5">[Chorus]</p><p class="line" data-aid="124690431" id="figure1_p6">Por Tus dones loor cantamos, oh Dios, eterno Dios.</p></div><div class="stanza"><p class="line" data-aid="124690432" id="figure1_p7"><span class="verse-number">2. </span>Por las obras de los inicuos sufrimos gran dolor,</p><p class="line" data-aid="124690433" id="figure1_p8">mas nos diste resistencia; nos llenaste de valor.</p><p class="line" data-aid="124690434" id="figure1_p9">Por doquier hemos sufrido persecución atroz.</p></div><div class="chorus"><p class="label" data-aid="124690435" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124690436" id="figure1_p11">Por Tus dones loor cantamos, oh Dios, eterno Dios.</p></div><div class="stanza"><p class="line" data-aid="124690437" id="figure1_p12"><span class="verse-number">3. </span>Por gozar de Tu influencia, Tu don espiritual,</p><p class="line" data-aid="124690438" id="figure1_p13">por las fuentes de las aguas y belleza terrenal,</p><p class="line" data-aid="124690439" id="figure1_p14">por las bestias y los peces, y pájaro veloz,</p></div><div class="chorus"><p class="label" data-aid="124690440" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124690441" id="figure1_p16">Por Tus dones loor cantamos, oh Dios, eterno Dios.</p></div><div class="stanza"><p class="line" data-aid="124690442" id="figure1_p17"><span class="verse-number">4. </span>Ha quedado en nuestras manos Tu faro, oh Señor.</p><p class="line" data-aid="124690443" id="figure1_p18">Ante Tu altar rendimos reverencia y amor.</p><p class="line" data-aid="124690444" id="figure1_p19">Nuestra tierra escogida herencia es de Dios.</p></div><div class="chorus"><p class="label" data-aid="124690445" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124690446" id="figure1_p21">Por Tus dones loor cantamos, oh Dios, eterno Dios.</p></div></div><div class="citation-info"><p data-aid="124690447" id="figure1_p22"><em>Letra:</em> Felicia D. Hemans, 1793–1835; adaptación de Edward L. Sloan, 1830–1874.</p><p data-aid="124690448" id="figure1_p23"><em>Música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124690449" id="p1">Salmo 95:1–7</p>
