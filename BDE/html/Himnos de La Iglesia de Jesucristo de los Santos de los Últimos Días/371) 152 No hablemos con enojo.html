<H1><strong>152.</strong> No hablemos con enojo</H1><figure class="music" id="figure1"><p class="label" data-aid="124683048" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124683049" id="figure1_p2"><span class="verse-number">1. </span>No hablemos con enojo,</p><p class="line" data-aid="124683050" id="figure1_p3">mas la lengua reprimid;</p><p class="line" data-aid="124682327" id="figure1_p4">en el corazón pensemos</p><p class="line" data-aid="124682328" id="figure1_p5">lo que vamos a decir.</p></div><div class="chorus"><p class="label" data-aid="124682329" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124682330" id="figure1_p7">Que nos amemos unos a otros;</p><p class="line" data-aid="124682331" id="figure1_p8">el Salvador así nos lo mandó.</p><p class="line" data-aid="124682332" id="figure1_p9">Que nos amemos unos a otros;</p><p class="line" data-aid="124682333" id="figure1_p10">el Salvador así mandó.</p></div><div class="stanza"><p class="line" data-aid="124682334" id="figure1_p11"><span class="verse-number">2. </span>Es muy fácil en la ira</p><p class="line" data-aid="124682335" id="figure1_p12">las pasiones despertar,</p><p class="line" data-aid="124682336" id="figure1_p13">y la amistad más firme</p><p class="line" data-aid="124683062" id="figure1_p14">puede en rencor quedar.</p></div><div class="chorus"><p class="label" data-aid="124683063" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124683064" id="figure1_p16">Que nos amemos unos a otros;</p><p class="line" data-aid="124683066" id="figure1_p17">el Salvador así nos lo mandó.</p><p class="line" data-aid="124683068" id="figure1_p18">Que nos amemos unos a otros;</p><p class="line" data-aid="124683070" id="figure1_p19">el Salvador así mandó.</p></div><div class="stanza"><p class="line" data-aid="124683072" id="figure1_p20"><span class="verse-number">3. </span>El amor es muy precioso;</p><p class="line" data-aid="124683074" id="figure1_p21">bella es la hermandad.</p><p class="line" data-aid="124683075" id="figure1_p22">No manchemos con la ira</p><p class="line" data-aid="124683077" id="figure1_p23">nuestra dulce amistad.</p></div><div class="chorus"><p class="label" data-aid="124683079" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124683081" id="figure1_p25">Que nos amemos unos a otros;</p><p class="line" data-aid="124683083" id="figure1_p26">el Salvador así nos lo mandó.</p><p class="line" data-aid="124683085" id="figure1_p27">Que nos amemos unos a otros;</p><p class="line" data-aid="124683087" id="figure1_p28">el Salvador así mandó.</p></div></div><div class="citation-info"><p data-aid="124683090" id="figure1_p29"><em>Letra y música:</em> H. R. Palmer, 1834–1907.</p></div></figure><p data-aid="124683092" id="p1">Mateo 5:22</p><p data-aid="124683095" id="p2">Santiago 1:26</p><p data-aid="124683098" id="p3">Proverbios 15:1</p><p data-aid="124683100" id="p4">Santiago 4:11</p><p data-aid="124683103" id="p5">Mosíah 4:30</p><p data-aid="124683106" id="p6">3 Nefi 11:29</p>
