<H1><strong>127.</strong> Noche de luz</H1><figure class="music" id="figure1"><p class="label" data-aid="124708936" id="figure1_p1">Con calma</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124708941" id="figure1_p2"><span class="verse-number">1. </span>Noche de luz, noche de paz;</p><p class="line" data-aid="124708944" id="figure1_p3">reina ya gran solaz</p><p class="line" data-aid="124708949" id="figure1_p4">do el niño dormido está,</p><p class="line" data-aid="124708953" id="figure1_p5">mensajero del Dios de verdad.</p><p class="line" data-aid="124708957" id="figure1_p6">Duerme, niño, en paz;</p><p class="line" data-aid="124708961" id="figure1_p7">duerme, niño, en paz.</p></div><div class="stanza"><p class="line" data-aid="124708966" id="figure1_p8"><span class="verse-number">2. </span>Noche de luz, noche de paz;</p><p class="line" data-aid="124709907" id="figure1_p9">al pastor mostrarás</p><p class="line" data-aid="124709911" id="figure1_p10">luz celeste en gran plenitud,</p><p class="line" data-aid="124709913" id="figure1_p11">santos coros que cantan salud.</p><p class="line" data-aid="124709916" id="figure1_p12">Hoy nació el Señor;</p><p class="line" data-aid="124709919" id="figure1_p13">hoy nació el Señor.</p></div><div class="stanza"><p class="line" data-aid="124709922" id="figure1_p14"><span class="verse-number">3. </span>Noche de luz, noche de paz;</p><p class="line" data-aid="124709925" id="figure1_p15">Ved la luz de Su faz.</p><p class="line" data-aid="124709927" id="figure1_p16">Es el alba de la redención;</p><p class="line" data-aid="124709930" id="figure1_p17">Dios, por Él, nos dará salvación.</p><p class="line" data-aid="124709933" id="figure1_p18">¡Oh bendito Jesús!</p><p class="line" data-aid="124709935" id="figure1_p19">¡Oh bendito Jesús!</p></div></div><div class="citation-info"><p data-aid="124709938" id="figure1_p20"><em>Letra:</em> Joseph Mohr, 1792–1848.</p><p data-aid="124709941" id="figure1_p21"><em>Música:</em> Franz Xaver Gruber, 1787–1863.</p></div></figure><p data-aid="124709944" id="p1">Lucas 2:7–14</p><p data-aid="124709946" id="p2">Alma 7:10–12</p>
