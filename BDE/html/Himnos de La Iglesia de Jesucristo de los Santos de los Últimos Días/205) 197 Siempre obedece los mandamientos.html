<H1><strong>197.</strong> Siempre obedece los mandamientos</H1><figure class="music" id="figure1"><p class="label" data-aid="124700448" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700449" id="figure1_p2">Siempre obedece los mandamientos;</p><p class="line" data-aid="124700450" id="figure1_p3">tendrás gran consuelo y sentirás paz.</p><p class="line" data-aid="124700451" id="figure1_p4">Dios te promete Sus bendiciones</p><p class="line" data-aid="124700452" id="figure1_p5">si eres justo en tus acciones;</p><p class="line" data-aid="124700453" id="figure1_p6">Él te dará consuelo y paz.</p></div></div><div class="citation-info"><p data-aid="124700454" id="figure1_p7"><em>Letra y música:</em> Barbara A. McConochie, n. 1940. © 1975 IRI</p></div></figure><p data-aid="124700455" id="p1">Mosíah 2:22</p><p data-aid="124700456" id="p2">Doctrina y Convenios 59:23</p>
