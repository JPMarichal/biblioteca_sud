<H1><strong>58.</strong> Roca de eternidad</H1><figure class="music" id="figure1"><p class="label" data-aid="124706817" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706818" id="figure1_p2"><span class="verse-number">1. </span>Roca de eternidad, sé mi faro de verdad.</p><p class="line" data-aid="124708819" id="figure1_p3">En la sangre que brotó de tu cuerpo que murió,</p><p class="line" data-aid="124708820" id="figure1_p4">mis pecados lavaré y pureza buscaré.</p></div><div class="stanza"><p class="line" data-aid="124708821" id="figure1_p5"><span class="verse-number">2. </span>Aunque obrara con piedad y llorase sin cesar,</p><p class="line" data-aid="124708822" id="figure1_p6">por mis culpas y maldad no podría yo pagar.</p><p class="line" data-aid="124708823" id="figure1_p7">Sólo puedes tú salvar; sólo en ti he de confiar.</p></div><div class="stanza"><p class="line" data-aid="124708824" id="figure1_p8"><span class="verse-number">3. </span>Cuando tenga que morir y a tu morada ir,</p><p class="line" data-aid="124708825" id="figure1_p9">tu presencia buscaré; en tu trono te veré.</p><p class="line" data-aid="124708826" id="figure1_p10">Roca de eternidad, sé mi faro de verdad.</p></div></div><div class="citation-info"><p data-aid="124708827" id="figure1_p11"><em>Letra:</em> Augustus M. Toplady. 1740–1778.</p><p data-aid="124708828" id="figure1_p12"><em>Música:</em> Thomas Hastings, 1784–1872.</p></div></figure><p data-aid="124708829" id="p1">2 Samuel 22:2–3, 32–33</p><p data-aid="124708830" id="p2">Moisés 6:57–60</p>
