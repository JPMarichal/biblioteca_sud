<H1><strong>122.</strong> Cristo ha resucitado</H1><figure class="music" id="figure1"><p class="label" data-aid="124686308" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686309" id="figure1_p2"><span class="verse-number">1. </span>Cristo ha resucitado; ¡Aleluya!</p><p class="line" data-aid="124686310" id="figure1_p3">Hoy gozoso oíd el canto: ¡Aleluya!</p><p class="line" data-aid="124686311" id="figure1_p4">Con trompetas proclamad: ¡Aleluya!</p><p class="line" data-aid="124686312" id="figure1_p5">Cielo y tierra entonad: ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124686313" id="figure1_p6"><span class="verse-number">2. </span>Nuestro Rey hoy tiene vida; ¡Aleluya!</p><p class="line" data-aid="124686314" id="figure1_p7">y la muerte fue vencida; ¡Aleluya!</p><p class="line" data-aid="124686315" id="figure1_p8">Él murió para salvar, ¡Aleluya!</p><p class="line" data-aid="124686316" id="figure1_p9">y la tumba conquistar; ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124686317" id="figure1_p10"><span class="verse-number">3. </span>Su amor lo ha logrado; ¡Aleluya!</p><p class="line" data-aid="124686318" id="figure1_p11">Redención Él nos ha dado; ¡Aleluya!</p><p class="line" data-aid="124686319" id="figure1_p12">Su agonía terminó; ¡Aleluya!</p><p class="line" data-aid="124686320" id="figure1_p13">En fulgor se levantó; ¡Aleluya!</p></div></div><div class="citation-info"><p data-aid="124686321" id="figure1_p14"><em>Letra:</em> Charles Wesley, 1707–1788.</p><p data-aid="124686322" id="figure1_p15"><em>Música:</em> Compositor desconocido; se publicó en <cite>Lyra Davídica,</cite> 1708.</p></div></figure><p data-aid="124686323" id="p1">Mateo 28:5–6</p><p data-aid="124686325" id="p2">1 Corintios 15:20, 53–57</p>
