<H1><strong>78.</strong> Oh dulce, grata oración</H1><figure class="music" id="figure1"><p class="label" data-aid="124710562" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124710566" id="figure1_p2"><span class="verse-number">1. </span>Oh dulce, grata oración,</p><p class="line" data-aid="124710570" id="figure1_p3">que calmas toda aflicción,</p><p class="line" data-aid="124710575" id="figure1_p4">al Padre puedes acudir</p><p class="line" data-aid="124710578" id="figure1_p5">y ante El, por mí pedir.</p><p class="line" data-aid="124710583" id="figure1_p6">En las tristezas y pesar</p><p class="line" data-aid="124710587" id="figure1_p7">mi alma pudo descansar,</p><p class="line" data-aid="124710592" id="figure1_p8">y se libró de tentación</p><p class="line" data-aid="124710598" id="figure1_p9">en dulce, grata oración;</p><p class="line" data-aid="124710603" id="figure1_p10">y se libró de tentación</p><p class="line" data-aid="124710609" id="figure1_p11">en dulce, grata oración.</p></div><div class="stanza"><p class="line" data-aid="124710615" id="figure1_p12"><span class="verse-number">2. </span>Oh dulce, grata oración,</p><p class="line" data-aid="124710620" id="figure1_p13">tú llevarás mi petición.</p><p class="line" data-aid="124710627" id="figure1_p14">Al Rey eterno llegarás;</p><p class="line" data-aid="124710631" id="figure1_p15">Sus bendiciones pedirás.</p><p class="line" data-aid="124710638" id="figure1_p16">Al invitarme mi Señor</p><p class="line" data-aid="124710645" id="figure1_p17">a fiar en El y Su amor,</p><p class="line" data-aid="124710649" id="figure1_p18">le abriré mi corazón</p><p class="line" data-aid="124710656" id="figure1_p19">en dulce, grata oración;</p><p class="line" data-aid="124710666" id="figure1_p20">le abriré mi corazón</p><p class="line" data-aid="124710673" id="figure1_p21">en dulce, grata oración.</p></div><div class="stanza"><p class="line" data-aid="124710678" id="figure1_p22"><span class="verse-number">3. </span>Oh dulce, grata oración,</p><p class="line" data-aid="124710682" id="figure1_p23">anhelo tu consolación;</p><p class="line" data-aid="124710688" id="figure1_p24">al ver la muerte acercar,</p><p class="line" data-aid="124710692" id="figure1_p25">el miedo puedes alejar.</p><p class="line" data-aid="124710696" id="figure1_p26">Cuando la vida deje ya,</p><p class="line" data-aid="124710701" id="figure1_p27">iré al Padre Celestial,</p><p class="line" data-aid="124710705" id="figure1_p28">buscando a Sus pies perdón</p><p class="line" data-aid="124710709" id="figure1_p29">en dulce grata oración,</p><p class="line" data-aid="124710714" id="figure1_p30">buscando a Sus pies perdón</p><p class="line" data-aid="124710719" id="figure1_p31">en dulce grata oración.</p></div></div><div class="citation-info"><p data-aid="124710723" id="figure1_p32"><em>Letra:</em> Atribuida a William W. Walford, 1772–1850.</p><p data-aid="124710727" id="figure1_p33"><em>Música:</em> William B. Bradbury, 1816–1868.</p></div></figure><p data-aid="124710731" id="p1">Salmo 55:16–17, 22</p><p data-aid="124710736" id="p2">Filipenses 4:6–7</p>
