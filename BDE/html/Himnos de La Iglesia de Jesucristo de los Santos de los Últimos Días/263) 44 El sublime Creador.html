<H1><strong>44.</strong> El sublime Creador</H1><figure class="music" id="figure1"><p class="label" data-aid="124692084" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124692085" id="figure1_p2"><span class="verse-number">1. </span>De la tierra, flores mil,</p><p class="line" data-aid="124692086" id="figure1_p3">con aroma tan sutil,</p><p class="line" data-aid="124692087" id="figure1_p4">de los astros, el fulgor</p><p class="line" data-aid="124692090" id="figure1_p5">de su bello resplandor</p><p class="line" data-aid="124692093" id="figure1_p6">testifican del amor</p><p class="line" data-aid="124692096" id="figure1_p7">del sublime Creador.</p></div><div class="stanza"><p class="line" data-aid="124692099" id="figure1_p8"><span class="verse-number">2. </span>El murmullo y la canción</p><p class="line" data-aid="124692102" id="figure1_p9">de la vasta creación</p><p class="line" data-aid="124692105" id="figure1_p10">ecos mil despertarán</p><p class="line" data-aid="124692108" id="figure1_p11">que al cielo subirán</p><p class="line" data-aid="124692111" id="figure1_p12">cual un himno de loor</p><p class="line" data-aid="124692115" id="figure1_p13">al sublime Creador.</p></div><div class="stanza"><p class="line" data-aid="124692118" id="figure1_p14"><span class="verse-number">3. </span>Esperanza y bondad,</p><p class="line" data-aid="124692121" id="figure1_p15">honradez y caridad,</p><p class="line" data-aid="124692124" id="figure1_p16">fe, virtud y gran solaz,</p><p class="line" data-aid="124692127" id="figure1_p17">limpio corazón y paz</p><p class="line" data-aid="124692130" id="figure1_p18">son los dones de amor</p><p class="line" data-aid="124692133" id="figure1_p19">del sublime Creador.</p></div></div><div class="citation-info"><p data-aid="124692136" id="figure1_p20"><em>Letra:</em> Thomas R. Taylor, 1807–1835. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124692141" id="figure1_p21"><em>Música:</em> Thomas C. Griggs, 1845–1903.</p></div></figure><p data-aid="124692146" id="p1">1 Juan 4:7–8</p><p data-aid="124692150" id="p2">Moisés 6:63</p>
