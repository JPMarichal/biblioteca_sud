<H1><strong>111.</strong> En el Calvario, en la cruz</H1><figure class="music" id="figure1"><p class="label" data-aid="124717677" id="figure1_p1">Con solemnidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124717680" id="figure1_p2"><span class="verse-number">1. </span>En el Calvario, en la cruz,</p><p class="line" data-aid="124717684" id="figure1_p3">murió el Salvador,</p><p class="line" data-aid="124717686" id="figure1_p4">mas con Su sangre nos salvó</p><p class="line" data-aid="124717688" id="figure1_p5">de muerte y dolor.</p></div><div class="stanza"><p class="line" data-aid="124717691" id="figure1_p6"><span class="verse-number">2. </span>En una cruz Jesús sufrió</p><p class="line" data-aid="124717694" id="figure1_p7">por la humanidad;</p><p class="line" data-aid="124717696" id="figure1_p8">la muerte ya la puerta es</p><p class="line" data-aid="124717698" id="figure1_p9">a la eternidad.</p></div><div class="stanza"><p class="line" data-aid="124717701" id="figure1_p10"><span class="verse-number">3. </span>En una cruz el Salvador</p><p class="line" data-aid="124717704" id="figure1_p11">murió, mas vida dio</p><p class="line" data-aid="124717707" id="figure1_p12">a todo hombre con el don</p><p class="line" data-aid="124717709" id="figure1_p13">de la resurrección.</p></div></div><div class="citation-info"><p data-aid="124717712" id="figure1_p14"><em>Letra:</em> Vilate Raile, 1890–1954. © 1948 IRI</p><p data-aid="124717715" id="figure1_p15"><em>Música:</em> Leroy J. Robertson, 1896–1971. © 1948 IRI</p></div></figure><p data-aid="124717718" id="p1">Lucas 23:33, 46</p><p data-aid="124717719" id="p2">Helamán 14:14–19</p>
