<H1><strong>148.</strong> Si hay gozo en tu corazón</H1><figure class="music" id="figure1"><p class="label" data-aid="124724268" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124724271" id="figure1_p2"><span class="verse-number">1. </span>Tu camino puede ser</p><p class="line" data-aid="124724274" id="figure1_p3">un sendero de placer</p><p class="line" data-aid="124724275" id="figure1_p4">si hay gozo en tu ser.</p><p class="line" data-aid="124724277" id="figure1_p5">En tinieblas brillarás</p><p class="line" data-aid="124724280" id="figure1_p6">cual rayito de solaz</p><p class="line" data-aid="124724281" id="figure1_p7">si hay gozo en tu corazón.</p></div><div class="chorus"><p class="label" data-aid="124724284" id="figure1_p8">[Chorus]</p><p class="line" data-aid="124724286" id="figure1_p9">Si hay gozo en tu ser,</p><p class="line" data-aid="124724288" id="figure1_p10">tú podrás iluminar tu sendero al andar,</p><p class="line" data-aid="124724290" id="figure1_p11">olvidando tu pesar,</p><p class="line" data-aid="124724293" id="figure1_p12">si hay gozo en tu corazón.</p></div><div class="stanza"><p class="line" data-aid="124724295" id="figure1_p13"><span class="verse-number">2. </span>Calmarás el corazón</p><p class="line" data-aid="124724297" id="figure1_p14">enojado sin razón</p><p class="line" data-aid="124724299" id="figure1_p15">si hay gozo en tu ser.</p><p class="line" data-aid="124724301" id="figure1_p16">Ganarás por tu acción</p><p class="line" data-aid="124724303" id="figure1_p17">una rica bendición</p><p class="line" data-aid="124724306" id="figure1_p18">si hay gozo en tu corazón.</p></div><div class="chorus"><p class="label" data-aid="124724308" id="figure1_p19">[Chorus]</p><p class="line" data-aid="124724310" id="figure1_p20">Si hay gozo en tu ser,</p><p class="line" data-aid="124724312" id="figure1_p21">tú podrás iluminar tu sendero al andar,</p><p class="line" data-aid="124724314" id="figure1_p22">olvidando tu pesar,</p><p class="line" data-aid="124724316" id="figure1_p23">si hay gozo en tu corazón.</p></div><div class="stanza"><p class="line" data-aid="124724319" id="figure1_p24"><span class="verse-number">3. </span>Al hermano puedes dar</p><p class="line" data-aid="124724320" id="figure1_p25">más valor en su pesar</p><p class="line" data-aid="124724323" id="figure1_p26">si hay gozo en tu ser,</p><p class="line" data-aid="124724326" id="figure1_p27">compartiendo su dolor</p><p class="line" data-aid="124724329" id="figure1_p28">con ternura y amor,</p><p class="line" data-aid="124724332" id="figure1_p29">si hay gozo en tu corazón.</p></div><div class="chorus"><p class="label" data-aid="124724335" id="figure1_p30">[Chorus]</p><p class="line" data-aid="124724338" id="figure1_p31">Si hay gozo en tu ser,</p><p class="line" data-aid="124724344" id="figure1_p32">tú podrás iluminar tu sendero al andar,</p><p class="line" data-aid="124724349" id="figure1_p33">olvidando tu pesar,</p><p class="line" data-aid="124724354" id="figure1_p34">si hay gozo en tu corazón.</p></div><div class="stanza"><p class="line" data-aid="124724360" id="figure1_p35"><span class="verse-number">4. </span>Vivirás en dulce paz,</p><p class="line" data-aid="124724365" id="figure1_p36">alegría y solaz,</p><p class="line" data-aid="124724369" id="figure1_p37">si hay gozo en tu ser,</p><p class="line" data-aid="124724374" id="figure1_p38">y tu alma gozará</p><p class="line" data-aid="124724379" id="figure1_p39">del amor que Dios le da,</p><p class="line" data-aid="124724383" id="figure1_p40">si hay gozo en tu corazón.</p></div><div class="chorus"><p class="label" data-aid="124724386" id="figure1_p41">[Chorus]</p><p class="line" data-aid="124724389" id="figure1_p42">Si hay gozo en tu ser,</p><p class="line" data-aid="124724391" id="figure1_p43">tú podrás iluminar tu sendero al andar,</p><p class="line" data-aid="124724392" id="figure1_p44">olvidando tu pesar,</p><p class="line" data-aid="124724393" id="figure1_p45">si hay gozo en tu corazón.</p></div></div><div class="citation-info"><p data-aid="124724394" id="figure1_p46"><em>Letra:</em> Helen Silcott Dungan; apr. 1899.</p><p data-aid="124724395" id="figure1_p47"><em>Música:</em> James M. Dungan, 1851–1925.</p></div></figure><p data-aid="124724396" id="p1">Mosíah 2:17, 41</p><p data-aid="124724397" id="p2">1 Pedro 3:8–12</p>
