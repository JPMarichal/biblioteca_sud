<H1><strong>181.</strong> Cuando raya el nuevo dia</H1><figure class="music" id="figure1"><p class="label" data-aid="124686507" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686510" id="figure1_p2"><span class="verse-number">1. </span>Cuando raya el nuevo día y su luz se deja ver,</p><p class="line" data-aid="124686512" id="figure1_p3">las canciones de las aves escuchamos por doquier.</p><p class="line" data-aid="124686515" id="figure1_p4">Brilla el sol entre las nubes y nos llena de amor.</p><p class="line" data-aid="124686518" id="figure1_p5">Canta la naturaleza en el día del Señor.</p></div><div class="chorus"><p class="label" data-aid="124686520" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124686523" id="figure1_p7">Vamos pues, sin tardar, a Escuela Dominical.</p><p class="line" data-aid="124686525" id="figure1_p8">Vamos pues, sin demorar, a Escuela Dominical.</p></div><div class="stanza"><p class="line" data-aid="124686527" id="figure1_p9"><span class="verse-number">2. </span>Para nuestro desarrollo nos volvemos a juntar,</p><p class="line" data-aid="124686530" id="figure1_p10">procurando, como siempre, nuestra salvación ganar.</p><p class="line" data-aid="124686532" id="figure1_p11">Trabajando progresamos con alegre corazón.</p><p class="line" data-aid="124686534" id="figure1_p12">Al que con anhelo busque, Dios dará Su bendición.</p></div><div class="chorus"><p class="label" data-aid="124686536" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124686539" id="figure1_p14">Vamos pues, sin tardar, a Escuela Dominical.</p><p class="line" data-aid="124686541" id="figure1_p15">Vamos pues, sin demorar, a Escuela Dominical.</p></div><div class="stanza"><p class="line" data-aid="124686543" id="figure1_p16"><span class="verse-number">3. </span>Así pues, no desmayemos en la obra del Señor.</p><p class="line" data-aid="124686545" id="figure1_p17">Él nos cuida, Él nos guía si obramos sin temor.</p><p class="line" data-aid="124686549" id="figure1_p18">No dudemos; continuemos; la maldad fracasará,</p><p class="line" data-aid="124686552" id="figure1_p19">y al vernos en peligro, Dios nos protegerá.</p></div><div class="chorus"><p class="label" data-aid="124686554" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124686556" id="figure1_p21">Vamos pues, sin tardar, a Escuela Dominical.</p><p class="line" data-aid="124686558" id="figure1_p22">Vamos pues, sin demorar, a Escuela Dominical.</p></div></div><div class="citation-info"><p data-aid="124686561" id="figure1_p23"><em>Letra y música:</em> Robert B. Baird, 1855–1916.</p></div></figure><p data-aid="124686563" id="p1">Doctrina y Convenios 59:9–11, 23</p><p data-aid="124686565" id="p2">Isaías 58:13–14</p>
