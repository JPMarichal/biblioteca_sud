<H1><strong>167.</strong> A vencer</H1><figure class="music" id="figure1"><p class="label" data-aid="124685354" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124685356" id="figure1_p2"><span class="verse-number">1. </span>Constantes cual firmes montañas,</p><p class="line" data-aid="124685358" id="figure1_p3">unidos con gran valor,</p><p class="line" data-aid="124685361" id="figure1_p4">en la Roca nos fundamos,</p><p class="line" data-aid="124685362" id="figure1_p5">la Roca del Salvador,</p><p class="line" data-aid="124685364" id="figure1_p6">en honor y virtud plantada</p><p class="line" data-aid="124685367" id="figure1_p7">y fe en nuestro Dios;</p><p class="line" data-aid="124685369" id="figure1_p8">Su bandera desplegamos</p><p class="line" data-aid="124685371" id="figure1_p9">sobre la creación.</p></div><div class="chorus"><p class="label" data-aid="124685372" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124685971" id="figure1_p11">El desierto está cantando:</p><p class="line" data-aid="124685974" id="figure1_p12">¡A vencer, a vencer, a vencer!</p><p class="line" data-aid="124685975" id="figure1_p13">Las montañas, respondiendo:</p><p class="line" data-aid="124685976" id="figure1_p14">¡A vencer, a vencer, a vencer!</p><p class="line" data-aid="124685977" id="figure1_p15">Nuestro pendón en alto,</p><p class="line" data-aid="124685978" id="figure1_p16">seguimos hasta vencer.</p><p class="line" data-aid="124685979" id="figure1_p17">Cantad, juventud bendita:</p><p class="line" data-aid="124685980" id="figure1_p18">¡A vencer, a vencer, a vencer!</p></div><div class="stanza"><p class="line" data-aid="124685981" id="figure1_p19"><span class="verse-number">2. </span>Sobre la roca haremos</p><p class="line" data-aid="124685982" id="figure1_p20">palacio a nuestro Rey,</p><p class="line" data-aid="124685983" id="figure1_p21">y loores cantaremos,</p><p class="line" data-aid="124685984" id="figure1_p22">viviendo según Su ley,</p><p class="line" data-aid="124685985" id="figure1_p23">por Sus dones y gran herencia,</p><p class="line" data-aid="124685986" id="figure1_p24">tesoro sin igual,</p><p class="line" data-aid="124685987" id="figure1_p25">una bendición eterna</p><p class="line" data-aid="124685988" id="figure1_p26">de gozo celestial.</p></div><div class="chorus"><p class="label" data-aid="124685989" id="figure1_p27">[Chorus]</p><p class="line" data-aid="124685990" id="figure1_p28">El desierto está cantando:</p><p class="line" data-aid="124685991" id="figure1_p29">¡A vencer, a vencer, a vencer!</p><p class="line" data-aid="124685992" id="figure1_p30">Las montañas, respondiendo:</p><p class="line" data-aid="124685993" id="figure1_p31">¡A vencer, a vencer, a vencer!</p><p class="line" data-aid="124685994" id="figure1_p32">Nuestro pendón en alto,</p><p class="line" data-aid="124685995" id="figure1_p33">seguimos hasta vencer.</p><p class="line" data-aid="124685996" id="figure1_p34">Cantad, juventud bendita:</p><p class="line" data-aid="124685997" id="figure1_p35">¡A vencer, a vencer, a vencer!</p></div></div><div class="citation-info"><p data-aid="124685998" id="figure1_p36"><em>Letra:</em> Ruth May Fox, 1853–1958. © 1948 IRI</p><p data-aid="124685999" id="figure1_p37"><em>Música:</em> Alfred M. Durham, 1872–1957. © 1948 IRI</p></div></figure><p data-aid="124686000" id="p1">1 Nefi 2:10</p><p data-aid="124686001" id="p2">Alma 57:27</p>
