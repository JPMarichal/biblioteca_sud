<H1><strong>171.</strong> La luz de la verdad</H1><figure class="music" id="figure1"><p class="label" data-aid="124694919" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694920" id="figure1_p2"><span class="verse-number">1. </span>Oíd, naciones; regocijad.</p><p class="line" data-aid="124694921" id="figure1_p3">La voz del cielo ya escuchad.</p><p class="line" data-aid="124694922" id="figure1_p4">En esta tierra se restauró</p><p class="line" data-aid="124694923" id="figure1_p5">la luz de la verdad.</p></div><div class="chorus"><p class="label" data-aid="124694924" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124694925" id="figure1_p7">La gloriosa luz de la verdad</p><p class="line" data-aid="124694926" id="figure1_p8">brillará por la eternidad.</p><p class="line" data-aid="124694927" id="figure1_p9">Alumbra, cual los rayos del sol,</p><p class="line" data-aid="124694928" id="figure1_p10">todo el mundo hoy.</p></div><div class="stanza"><p class="line" data-aid="124694929" id="figure1_p11"><span class="verse-number">2. </span>Vivíamos en oscuridad,</p><p class="line" data-aid="124694930" id="figure1_p12">antes de ver el amanecer.</p><p class="line" data-aid="124694931" id="figure1_p13">El alba vino; regocijad.</p><p class="line" data-aid="124694932" id="figure1_p14">La luz se deja ver.</p></div><div class="chorus"><p class="label" data-aid="124694933" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124694934" id="figure1_p16">La gloriosa luz de la verdad</p><p class="line" data-aid="124694935" id="figure1_p17">brillará por la eternidad.</p><p class="line" data-aid="124694936" id="figure1_p18">Alumbra, cual los rayos del sol,</p><p class="line" data-aid="124694937" id="figure1_p19">todo el mundo hoy.</p></div><div class="stanza"><p class="line" data-aid="124694938" id="figure1_p20"><span class="verse-number">3. </span>Nos ha llamado Dios a servir;</p><p class="line" data-aid="124694939" id="figure1_p21">a todo pueblo hemos de ir.</p><p class="line" data-aid="124694940" id="figure1_p22">Vamos a enseñar con fervor</p><p class="line" data-aid="124694941" id="figure1_p23">en nombre del Señor.</p></div><div class="chorus"><p class="label" data-aid="124694245" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124694246" id="figure1_p25">La gloriosa luz de la verdad</p><p class="line" data-aid="124694249" id="figure1_p26">brillará por la eternidad.</p><p class="line" data-aid="124694251" id="figure1_p27">Alumbra, cual los rayos del sol,</p><p class="line" data-aid="124694253" id="figure1_p28">todo el mundo hoy.</p></div></div><div class="citation-info"><p data-aid="124694255" id="figure1_p29"><em>Letra:</em> Basada en un texto alemán de Louis F. Mönch, 1847–1916. © 1985 IRI</p><p data-aid="124694256" id="figure1_p30"><em>Música:</em> George F. Root, 1820–1895.</p></div></figure><p data-aid="124694257" id="p1">Doctrina y Convenios 133:36–38</p><p data-aid="124694258" id="p2">Doctrina y Convenios 128:19–21</p>
