<H1><strong>87.</strong> Cual rocío, que destila</H1><figure class="music" id="figure1"><p class="label" data-aid="124683285" id="figure1_p1">Con calma</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124683290" id="figure1_p2"><span class="verse-number">1. </span>Cual rocío que destila</p><p class="line" data-aid="124683295" id="figure1_p3">en la yerba del vergel,</p><p class="line" data-aid="124683299" id="figure1_p4">tu palabra salvadora</p><p class="line" data-aid="124683304" id="figure1_p5">llega a tu pueblo fiel.</p></div><div class="stanza"><p class="line" data-aid="124683309" id="figure1_p6"><span class="verse-number">2. </span>Deja, Padre bondadoso,</p><p class="line" data-aid="124683313" id="figure1_p7">tu doctrina destilar,</p><p class="line" data-aid="124683317" id="figure1_p8">bendecida para darnos</p><p class="line" data-aid="124683320" id="figure1_p9">el eterno bienestar.</p></div><div class="stanza"><p class="line" data-aid="124683323" id="figure1_p10"><span class="verse-number">3. </span>Ve, oh Padre, a tu pueblo</p><p class="line" data-aid="124683325" id="figure1_p11">y permite descender</p><p class="line" data-aid="124683327" id="figure1_p12">de tu trono bendiciones</p><p class="line" data-aid="124683329" id="figure1_p13">cual rocío al caer.</p></div><div class="stanza"><p class="line" data-aid="124683331" id="figure1_p14"><span class="verse-number">4. </span>Nuestra petición escucha</p><p class="line" data-aid="124683333" id="figure1_p15">y derrama, eterno Dios,</p><p class="line" data-aid="124683335" id="figure1_p16">tu Espíritu sublime,</p><p class="line" data-aid="124683337" id="figure1_p17">muestra de Tu gran amor.</p></div></div><div class="citation-info"><p data-aid="124683339" id="figure1_p18"><em>Letra:</em> Thomas Kelly, 1769–1854.</p><p data-aid="124683341" id="figure1_p19"><em>Música:</em> Joseph J. Daynes, 1851–1920.</p></div></figure><p data-aid="124683343" id="p1">Deuteronomio 32:2</p><p data-aid="124683345" id="p2">Isaías 55:10–11</p>
