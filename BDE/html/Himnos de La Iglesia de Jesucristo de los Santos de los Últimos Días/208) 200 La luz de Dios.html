<H1><strong>200.</strong> La luz de Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124713388" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124713391" id="figure1_p2"><span class="verse-number">1. </span>La luz de Dios hace crecer el árbol y la flor,</p><p class="line" data-aid="124713394" id="figure1_p3">y da a nuestro corazón confianza y amor.</p></div><div class="chorus"><p class="label" data-aid="124713396" id="figure1_p4">[Chorus]</p><p class="line" data-aid="124713398" id="figure1_p5">Padre, danos hoy Tu luz para poder ver.</p><p class="line" data-aid="124713399" id="figure1_p6">Nuestros ojos abre ya; haznos comprender.</p><p class="line" data-aid="124713401" id="figure1_p7">Nuestra es la gran misión de hacer la luz brillar,</p><p class="line" data-aid="124713402" id="figure1_p8">y el mensaje del Señor a todos predicar.</p></div><div class="stanza"><p class="line" data-aid="124713404" id="figure1_p9"><span class="verse-number">2. </span>En toda alma tierna brilla la luz de la fe,</p><p class="line" data-aid="124713405" id="figure1_p10">y cual retoño brotará y ya podrá crecer.</p></div><div class="chorus"><p class="label" data-aid="124713407" id="figure1_p11">[Chorus]</p><p class="line" data-aid="124713408" id="figure1_p12">Padre, danos hoy Tu luz para poder ver.</p><p class="line" data-aid="124713410" id="figure1_p13">Nuestros ojos abre ya; haznos comprender.</p><p class="line" data-aid="124713411" id="figure1_p14">Nuestra es la gran misión de hacer la luz brillar,</p><p class="line" data-aid="124713413" id="figure1_p15">y el mensaje del Señor a todos predicar.</p></div><div class="stanza"><p class="line" data-aid="124713414" id="figure1_p16"><span class="verse-number">3. </span>Tus fines aceptamos por la tenue luz de fe.</p><p class="line" data-aid="124713415" id="figure1_p17">Oh Dios, Tu santa voluntad permítenos saber.</p></div><div class="chorus"><p class="label" data-aid="124713417" id="figure1_p18">[Chorus]</p><p class="line" data-aid="124713419" id="figure1_p19">Padre, danos hoy Tu luz para poder ver.</p><p class="line" data-aid="124713422" id="figure1_p20">Nuestros ojos abre ya; haznos comprender.</p><p class="line" data-aid="124713425" id="figure1_p21">Nuestra es la gran misión de hacer la luz brillar,</p><p class="line" data-aid="124713428" id="figure1_p22">y el mensaje del Señor a todos predicar.</p></div></div><div class="citation-info"><p data-aid="124713431" id="figure1_p23"><em>Letra:</em> Matilda Watts Cahoon, 1881–1973.</p><p data-aid="124713432" id="figure1_p24"><em>Música:</em> Mildred T. Pettit, 1895–1977, arr.</p></div></figure><p data-aid="124713433" id="p1">Salmo 43:3</p><p data-aid="124713434" id="p2">2 Corintios 4:6</p><p data-aid="124713435" id="p3">2 Corintios 5:7</p>
