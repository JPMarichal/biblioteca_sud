<H1><strong>80.</strong> Secreta oración</H1><figure class="music" id="figure1"><p class="label" data-aid="124708791" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124708793" id="figure1_p2"><span class="verse-number">1. </span>Hay una hora de solaz en que mi corazón</p><p class="line" data-aid="124708795" id="figure1_p3">del mundo se aleja en secreta oración.</p></div><div class="chorus"><p class="label" data-aid="124708797" id="figure1_p4">[Chorus]</p><p class="line" data-aid="124708799" id="figure1_p5">Rendiré mi corazón en secreta oración;</p><p class="line" data-aid="124708801" id="figure1_p6">ganaré por ese don, con el cielo comunión.</p></div><div class="stanza"><p class="line" data-aid="124708803" id="figure1_p7"><span class="verse-number">2. </span>La senda que nos llevará a la celestial mansión</p><p class="line" data-aid="124708805" id="figure1_p8">tan sólo se encuentra por secreta oración.</p></div><div class="chorus"><p class="label" data-aid="124708807" id="figure1_p9">[Chorus]</p><p class="line" data-aid="124708809" id="figure1_p10">Rendiré mi corazón en secreta oración;</p><p class="line" data-aid="124708811" id="figure1_p11">ganaré por ese don, con el cielo comunión.</p></div><div class="stanza"><p class="line" data-aid="124708813" id="figure1_p12"><span class="verse-number">3. </span>Al navegar por ese mar de desesperación,</p><p class="line" data-aid="124708815" id="figure1_p13">mi alma se consuela en secreta oración.</p></div><div class="chorus"><p class="label" data-aid="124708817" id="figure1_p14">[Chorus]</p><p class="line" data-aid="124709819" id="figure1_p15">Rendiré mi corazón en secreta oración;</p><p class="line" data-aid="124709826" id="figure1_p16">ganaré por ese don, con el cielo comunión.</p></div><div class="stanza"><p class="line" data-aid="124709829" id="figure1_p17"><span class="verse-number">4. </span>Y cuando tenga que andar por entre tentación,</p><p class="line" data-aid="124709832" id="figure1_p18">a mi Señor elevaré secreta oración.</p></div><div class="chorus"><p class="label" data-aid="124709835" id="figure1_p19">[Chorus]</p><p class="line" data-aid="124709838" id="figure1_p20">Rendiré mi corazón en secreta oración;</p><p class="line" data-aid="124709841" id="figure1_p21">ganaré por ese don, con el cielo comunión.</p></div></div><div class="citation-info"><p data-aid="124709844" id="figure1_p22"><em>Letra y música:</em> Hans Henry Petersen, 1835–1909.</p></div></figure><p data-aid="124709847" id="p1">Mateo 6:6</p><p data-aid="124709850" id="p2">Alma 33:3–11</p>
