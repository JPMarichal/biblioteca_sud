<H1><strong>17.</strong> ¡Oh, está todo bien!</H1><figure class="music" id="figure1"><p class="label" data-aid="124686932" id="figure1_p1">Con convicción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686935" id="figure1_p2"><span class="verse-number">1. </span>Santos, venid, sin miedo, sin temor,</p><p class="line" data-aid="124686937" id="figure1_p3">mas con gozo andad.</p><p class="line" data-aid="124686938" id="figure1_p4">Aunque cruel jornada ésta es,</p><p class="line" data-aid="124686681" id="figure1_p5">Dios nos da Su bondad.</p><p class="line" data-aid="124686684" id="figure1_p6">Mejor nos es el procurar</p><p class="line" data-aid="124686687" id="figure1_p7">afán inútil alejar,</p><p class="line" data-aid="124686690" id="figure1_p8">y paz será el galardón.</p><p class="line" data-aid="124686695" id="figure1_p9">¡Oh, está todo bien!</p></div><div class="stanza"><p class="line" data-aid="124686699" id="figure1_p10"><span class="verse-number">2. </span>¿Por qué decís que es dura la porción?</p><p class="line" data-aid="124686703" id="figure1_p11">Es error; no temáis.</p><p class="line" data-aid="124686708" id="figure1_p12">¿Por qué pensáis ganar gran galardón,</p><p class="line" data-aid="124686712" id="figure1_p13">si luchar evitáis?</p><p class="line" data-aid="124686968" id="figure1_p14">Ceñid los lomos con valor;</p><p class="line" data-aid="124686973" id="figure1_p15">jamás os puede Dios dejar,</p><p class="line" data-aid="124686722" id="figure1_p16">y el refrán ya cantaréis:</p><p class="line" data-aid="124686727" id="figure1_p17">¡Oh, está todo bien!</p></div><div class="stanza"><p class="line" data-aid="124686730" id="figure1_p18"><span class="verse-number">3. </span>Hacia el sol, do Dios lo preparó,</p><p class="line" data-aid="124686734" id="figure1_p19">buscaremos lugar</p><p class="line" data-aid="124686739" id="figure1_p20">do, libres ya de miedo y dolor,</p><p class="line" data-aid="124686742" id="figure1_p21">nos permitan morar.</p><p class="line" data-aid="124686747" id="figure1_p22">Cantemos, sí, en alta voz;</p><p class="line" data-aid="124686751" id="figure1_p23">dad glorias al Señor y Dios,</p><p class="line" data-aid="124686755" id="figure1_p24">y sobre todo, el refrán:</p><p class="line" data-aid="124686759" id="figure1_p25">¡Oh, está todo bien!</p></div><div class="stanza"><p class="line" data-aid="124686763" id="figure1_p26"><span class="verse-number">4. </span>Aunque morir nos toque sin llegar,</p><p class="line" data-aid="124686765" id="figure1_p27">¡oh, qué gozo y paz!</p><p class="line" data-aid="124686768" id="figure1_p28">Podremos ya, sin penas ni dolor,</p><p class="line" data-aid="124686771" id="figure1_p29">con los justos morar.</p><p class="line" data-aid="124686774" id="figure1_p30">Mas si la vida Dios nos da,</p><p class="line" data-aid="124686777" id="figure1_p31">para vivir en paz allá,</p><p class="line" data-aid="124686779" id="figure1_p32">alcemos alto el refrán:</p><p class="line" data-aid="124686782" id="figure1_p33">¡Oh, está todo bien!</p></div></div><div class="citation-info"><p data-aid="124686785" id="figure1_p34"><em>Letra:</em> William Clayton, 1814–1879.</p><p data-aid="124686788" id="figure1_p35"><em>Música:</em> Canto folklórico inglés.</p></div></figure><p data-aid="124686790" id="p1">Doctrina y Convenios 61:36–39</p><p data-aid="124686793" id="p2">Doctrina y Convenios 59:1–4</p>
