<H1><strong>102.</strong> Hoy con humildad te pido</H1><figure class="music" id="figure1"><p class="label" data-aid="124699122" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124699125" id="figure1_p2"><span class="verse-number">1. </span>Hoy con humildad te pido que Tu Espíritu me des</p><p class="line" data-aid="124699128" id="figure1_p3">al tomar el pan y el agua en Tu nombre otra vez.</p><p class="line" data-aid="124699131" id="figure1_p4">No me dejes olvidar que fue por mí, oh Salvador,</p><p class="line" data-aid="124699133" id="figure1_p5">que sufriste en el Calvario, padeciendo mi dolor.</p></div><div class="stanza"><p class="line" data-aid="124699136" id="figure1_p6"><span class="verse-number">2. </span>Llena nuestro corazón de tolerancia y amor.</p><p class="line" data-aid="124699139" id="figure1_p7">Intercede ante el Padre por nosotros, oh Señor.</p><p class="line" data-aid="124699142" id="figure1_p8">Y al ser hallados dignos de Tu acto redentor,</p><p class="line" data-aid="124699145" id="figure1_p9">déjanos al fin volver a Tu presencia, Salvador.</p></div></div><div class="citation-info"><p data-aid="124699147" id="figure1_p10"><em>Letra:</em> Mabel Jones Gabbott, 1910–2004. © 1948 IRI</p><p data-aid="124699150" id="figure1_p11"><em>Música:</em> Rowland H. Prichard, 1811–1887.</p></div></figure><p data-aid="124699153" id="p1">2 Nefi 2:7</p><p data-aid="124699156" id="p2">Doctrina y Convenios 59:9</p>
