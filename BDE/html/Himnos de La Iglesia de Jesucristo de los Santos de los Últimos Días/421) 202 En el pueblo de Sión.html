<H1><strong>202.</strong> En el pueblo de Sión</H1><figure class="music" id="figure1"><p class="label" data-aid="124697598" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697600" id="figure1_p2"><span class="verse-number">1. </span>En el pueblo de Sión,</p><p class="line" data-aid="124697602" id="figure1_p3">donde todos santos son,</p><p class="line" data-aid="124697604" id="figure1_p4">hay muchísimos pequeños por doquier.</p><p class="line" data-aid="124697606" id="figure1_p5">Ellos todos puros son</p><p class="line" data-aid="124697608" id="figure1_p6">y merecen salvación;</p><p class="line" data-aid="124697610" id="figure1_p7">deben aprender y obedientes ser.</p></div><div class="chorus"><p class="label" data-aid="124697612" id="figure1_p8">[Chorus]</p><p class="line" data-aid="124697614" id="figure1_p9">Escuchad su dulce canto,</p><p class="line" data-aid="124697616" id="figure1_p10">dulce canto de amor,</p><p class="line" data-aid="124697618" id="figure1_p11">cuando todos en unión</p><p class="line" data-aid="124697620" id="figure1_p12">cantan el alegre son</p><p class="line" data-aid="124697622" id="figure1_p13">de hermosas alabanzas al Señor.</p></div><div class="stanza"><p class="line" data-aid="124697624" id="figure1_p14"><span class="verse-number">2. </span>Si salud quieren guardar</p><p class="line" data-aid="124697626" id="figure1_p15">y sus vidas alargar,</p><p class="line" data-aid="124697628" id="figure1_p16">té, café, tambien tabaco evitarán;</p><p class="line" data-aid="124697630" id="figure1_p17">alcohol no tomarán,</p><p class="line" data-aid="124697632" id="figure1_p18">poca carne comerán,</p><p class="line" data-aid="124697634" id="figure1_p19">y así más saludables estarán.</p></div><div class="chorus"><p class="label" data-aid="124697636" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124697638" id="figure1_p21">Escuchad su dulce canto,</p><p class="line" data-aid="124697640" id="figure1_p22">dulce canto de amor,</p><p class="line" data-aid="124697642" id="figure1_p23">cuando todos en unión</p><p class="line" data-aid="124697645" id="figure1_p24">cantan el alegre son</p><p class="line" data-aid="124697647" id="figure1_p25">de hermosas alabanzas al Señor.</p></div><div class="stanza"><p class="line" data-aid="124697649" id="figure1_p26"><span class="verse-number">3. </span>Deben siempre procurar</p><p class="line" data-aid="124697651" id="figure1_p27">su lenguaje controlar,</p><p class="line" data-aid="124697653" id="figure1_p28">su mal genio y pasiones dominar,</p><p class="line" data-aid="124697655" id="figure1_p29">y corteses siempre ser</p><p class="line" data-aid="124697657" id="figure1_p30">y a nadie ofender,</p><p class="line" data-aid="124697659" id="figure1_p31">mas vivir con todos en amor y paz.</p></div><div class="chorus"><p class="label" data-aid="124697661" id="figure1_p32">[Chorus]</p><p class="line" data-aid="124697663" id="figure1_p33">Escuchad su dulce canto,</p><p class="line" data-aid="124697665" id="figure1_p34">dulce canto de amor,</p><p class="line" data-aid="124697667" id="figure1_p35">cuando todos en unión</p><p class="line" data-aid="124697669" id="figure1_p36">cantan el alegre son</p><p class="line" data-aid="124697671" id="figure1_p37">de hermosas alabanzas al Señor.</p></div><div class="stanza"><p class="line" data-aid="124697673" id="figure1_p38"><span class="verse-number">4. </span>Nunca deben olvidar</p><p class="line" data-aid="124697675" id="figure1_p39">cada día suplicar</p><p class="line" data-aid="124697677" id="figure1_p40">que del mal les guarde siempre el Señor,</p><p class="line" data-aid="124697679" id="figure1_p41">que les dé la habilidad</p><p class="line" data-aid="124697681" id="figure1_p42">de hacer Su voluntad,</p><p class="line" data-aid="124697683" id="figure1_p43">y de ser constante ejemplo de valor.</p></div><div class="chorus"><p class="label" data-aid="124697685" id="figure1_p44">[Chorus]</p><p class="line" data-aid="124697688" id="figure1_p45">Escuchad su dulce canto,</p><p class="line" data-aid="124697690" id="figure1_p46">dulce canto de amor,</p><p class="line" data-aid="124697692" id="figure1_p47">cuando todos en unión</p><p class="line" data-aid="124697693" id="figure1_p48">cantan el alegre son</p><p class="line" data-aid="124697694" id="figure1_p49">de hermosas alabanzas al Señor.</p></div></div><div class="citation-info"><p data-aid="124697695" id="figure1_p50"><em>Letra:</em> Eliza R. Snow, 1804–1887.</p><p data-aid="124697696" id="figure1_p51"><em>Música:</em> George F. Root, 1820–1895.</p></div></figure><p data-aid="124697697" id="p1">Proverbios 22:6</p><p data-aid="124697698" id="p2">Alma 37:35</p>
