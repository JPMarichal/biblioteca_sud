<H1><strong>24.</strong> El alba ya rompe</H1><figure class="music" id="figure1"><p class="label" data-aid="124711375" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711377" id="figure1_p2"><span class="verse-number">1. </span>El alba ya rompe, el mundo despierta,</p><p class="line" data-aid="124711379" id="figure1_p3">y huyen las sombras de obscuridad;</p><p class="line" data-aid="124711381" id="figure1_p4">se oyen clamores, se ven las señales</p><p class="line" data-aid="124711383" id="figure1_p5">del día bendito de luz y verdad.</p></div><div class="chorus"><p class="label" data-aid="124711385" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124711387" id="figure1_p7">Día de gozo, luz y paz;</p><p class="line" data-aid="124711389" id="figure1_p8">brilla el alba de solaz.</p><p class="line" data-aid="124711391" id="figure1_p9">Vemos brillar su resplandor:</p><p class="line" data-aid="124711393" id="figure1_p10">la alborada del Señor.</p></div><div class="stanza"><p class="line" data-aid="124711395" id="figure1_p11"><span class="verse-number">2. </span>Los santos, en templos de Dios reunidos,</p><p class="line" data-aid="124711397" id="figure1_p12">obrando por medio de Su potestad,</p><p class="line" data-aid="124711399" id="figure1_p13">en bien de sus padres trabajan gozosos,</p><p class="line" data-aid="124711401" id="figure1_p14">con fe en el día de luz y verdad.</p></div><div class="chorus"><p class="label" data-aid="124711403" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124711406" id="figure1_p16">Día de gozo, luz y paz;</p><p class="line" data-aid="124711408" id="figure1_p17">brilla el alba de solaz.</p><p class="line" data-aid="124711410" id="figure1_p18">Vemos brillar su resplandor:</p><p class="line" data-aid="124711412" id="figure1_p19">la alborada del Señor.</p></div><div class="stanza"><p class="line" data-aid="124711413" id="figure1_p20"><span class="verse-number">3. </span>Jamás dudemos y siempre velemos,</p><p class="line" data-aid="124711414" id="figure1_p21">pues Dios se complace en la lealtad;</p><p class="line" data-aid="124711415" id="figure1_p22">si somos constantes, a Cristo veremos</p><p class="line" data-aid="124711416" id="figure1_p23">reinar en el día de luz y verdad.</p></div><div class="chorus"><p class="label" data-aid="124711417" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124711418" id="figure1_p25">Día de gozo, luz y paz;</p><p class="line" data-aid="124711419" id="figure1_p26">brilla el alba de solaz.</p><p class="line" data-aid="124711420" id="figure1_p27">Vemos brillar su resplandor:</p><p class="line" data-aid="124711421" id="figure1_p28">la alborada del Señor.</p></div><div class="stanza"><p class="line" data-aid="124711422" id="figure1_p29"><span class="verse-number">4. </span>Y luego con Cristo Jesús viviremos,</p><p class="line" data-aid="124711425" id="figure1_p30">estando ya limpios de toda maldad;</p><p class="line" data-aid="124711427" id="figure1_p31">el mundo entero vendrá a reunirse</p><p class="line" data-aid="124711429" id="figure1_p32">con Dios en Su día de luz y verdad.</p></div><div class="chorus"><p class="label" data-aid="124711432" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124711434" id="figure1_p34">Día de gozo, luz y paz;</p><p class="line" data-aid="124711436" id="figure1_p35">brilla el alba de solaz.</p><p class="line" data-aid="124711439" id="figure1_p36">Vemos brillar su resplandor:</p><p class="line" data-aid="124711441" id="figure1_p37">la alborada del Señor.</p></div></div><div class="citation-info"><p data-aid="124711444" id="figure1_p38"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124711446" id="figure1_p39"><em>Música:</em> William Clayson, 1840–1887.</p></div></figure><p data-aid="124711448" id="p1">Doctrina y Convenios 29:11</p><p data-aid="124711451" id="p2">Doctrina y Convenios 45:59</p>
