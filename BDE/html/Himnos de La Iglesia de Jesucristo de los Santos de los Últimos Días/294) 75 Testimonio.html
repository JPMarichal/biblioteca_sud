<H1><strong>75.</strong> Testimonio</H1><figure class="music" id="figure1"><p class="label" data-aid="124712468" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124712469" id="figure1_p2"><span class="verse-number">1. </span>Por el Espíritu de Dios</p><p class="line" data-aid="124712470" id="figure1_p3">mi testimonio doy,</p><p class="line" data-aid="124712471" id="figure1_p4">y me acerco más a Él,</p><p class="line" data-aid="124712472" id="figure1_p5">pues hijo suyo soy.</p></div><div class="stanza"><p class="line" data-aid="124712473" id="figure1_p6"><span class="verse-number">2. </span>Yo sé que Jesucristo es</p><p class="line" data-aid="124712474" id="figure1_p7">Autor de salvación;</p><p class="line" data-aid="124712475" id="figure1_p8">si sigo a Su profeta fiel,</p><p class="line" data-aid="124712476" id="figure1_p9">tendré exaltación.</p></div><div class="stanza"><p class="line" data-aid="124712477" id="figure1_p10"><span class="verse-number">3. </span>La voz del Santo Espíritu</p><p class="line" data-aid="124712478" id="figure1_p11">me habla al corazón;</p><p class="line" data-aid="124712479" id="figure1_p12">Su testimonio da solaz</p><p class="line" data-aid="124712480" id="figure1_p13">en medio de aflicción.</p></div><div class="stanza"><p class="line" data-aid="124712481" id="figure1_p14"><span class="verse-number">4. </span>Renueva el Espíritu</p><p class="line" data-aid="124712482" id="figure1_p15">mi vida terrenal;</p><p class="line" data-aid="124712483" id="figure1_p16">vislumbro ya el resplandor</p><p class="line" data-aid="124712484" id="figure1_p17">del reino celestial.</p></div></div><div class="citation-info"><p data-aid="124712485" id="figure1_p18"><em>Letra:</em> Loren C. Dunn, n. 1930–2001. © 1985 IRI</p><p data-aid="124712486" id="figure1_p19"><em>Música:</em> Michael Finlinson Moody, n. 1941. © 1985 IRI</p></div></figure><p data-aid="124712487" id="p1">1 Corintios 2:9–13</p><p data-aid="124712488" id="p2">Alma 5:45–46</p>
