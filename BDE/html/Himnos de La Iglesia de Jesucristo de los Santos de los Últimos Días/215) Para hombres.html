<H1>Para hombres</H1><figure class="music" id="figure1"><p class="label" data-aid="124686330" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686333" id="figure1_p2"><span class="verse-number">1. </span>Venid, los que tenéis de Dios el sacerdocio.</p><p class="line" data-aid="124686336" id="figure1_p3">Las nuevas publicad y congregad al pueblo.</p><p class="line" data-aid="124686340" id="figure1_p4">Ya recoged la gente fiel, los esparcidos de Israel;</p><p class="line" data-aid="124686343" id="figure1_p5">traedlos a Sión para alabar a Dios.</p></div><div class="stanza"><p class="line" data-aid="124686346" id="figure1_p6"><span class="verse-number">2. </span>Oíd al gran Pastor, rebaño esparcido;</p><p class="line" data-aid="124686350" id="figure1_p7">Él os concederá Sus santas bendiciones.</p><p class="line" data-aid="124686353" id="figure1_p8">Su Evangelio aceptad; en Su redil os juntará;</p><p class="line" data-aid="124686356" id="figure1_p9">a Sión os traerá para alabar a Dios.</p></div><div class="stanza"><p class="line" data-aid="124686358" id="figure1_p10"><span class="verse-number">3. </span>Perdón ya recibid por medio del bautismo</p><p class="line" data-aid="124686361" id="figure1_p11">y la confirmación, y en Él seréis unidos.</p><p class="line" data-aid="124686364" id="figure1_p12">Vuestro dolor a Él confiad, y Su consuelo aceptad;</p><p class="line" data-aid="124686365" id="figure1_p13">a Sión os traerá para alabar a Dios.</p></div><div class="stanza"><p class="line" data-aid="124686366" id="figure1_p14"><span class="verse-number">4. </span>Pasados el pesar y todos los dolores,</p><p class="line" data-aid="124686367" id="figure1_p15">podréis ya esperar resucitar en gloria.</p><p class="line" data-aid="124686368" id="figure1_p16">Después con Cristo estaréis; en Su presencia moraréis</p><p class="line" data-aid="124686369" id="figure1_p17">mil años en Sión para alabar a Dios.</p></div></div><div class="citation-info"><p data-aid="124686370" id="figure1_p18"><em>Letra:</em> Thomas Davenport, 1815–1888.</p><p data-aid="124686371" id="figure1_p19"><em>Música:</em> Orson Pratt Huish, 1851–1932.</p></div></figure><p data-aid="124686372" id="p1">Doctrina y Convenios 33:5–11</p><p data-aid="124686373" id="p2">Doctrina y Convenios 133:7–8, 56</p>
