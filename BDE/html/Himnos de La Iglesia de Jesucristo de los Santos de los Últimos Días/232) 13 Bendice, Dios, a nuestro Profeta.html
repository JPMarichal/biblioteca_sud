<H1><strong>13.</strong> Bendice, Dios, a nuestro Profeta</H1><figure class="music" id="figure1"><p class="label" data-aid="124693186" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124693188" id="figure1_p2"><span class="verse-number">1. </span>Bendice, Dios, a él, nuestro Profeta fiel, con bienestar. </p><p class="line" data-aid="124693190" id="figure1_p3">Sea grabada en todas las almas su santa palabra de luz y verdad.</p></div><div class="stanza"><p class="line" data-aid="124693191" id="figure1_p4"><span class="verse-number">2. </span>Tu reino crecerá; a todo pueblo irá por tierra y mar.</p><p class="line" data-aid="124693193" id="figure1_p5">Todos verán la luz, unidos en Jesús; la salvación lograrán alcanzar.</p></div><div class="stanza"><p class="line" data-aid="124693195" id="figure1_p6"><span class="verse-number">3. </span>Sean en santidad unidos en verdad tus santos, Dios.</p><p class="line" data-aid="124693197" id="figure1_p7">Aliados en amor, gracia y comprensión, eternamente valientes, Señor.</p></div></div><div class="citation-info"><p data-aid="124693198" id="figure1_p8"><em>Letra:</em> Bernard Snow, 1822–1894, modificada.</p><p data-aid="124693200" id="figure1_p9"><em>Música:</em> Harry A. Dean, 1892–1987. © 1985 IRI</p></div></figure><p data-aid="124693202" id="p1">Doctrina y Convenios 107:22</p><p data-aid="124693203" id="p2">3 Nefi 19:23</p>
