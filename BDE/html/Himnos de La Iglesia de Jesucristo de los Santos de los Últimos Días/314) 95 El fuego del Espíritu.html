<H1><strong>95.</strong> El fuego del Espíritu</H1><figure class="music" id="figure1"><p class="label" data-aid="124714720" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124714721" id="figure1_p2"><span class="verse-number">1. </span>Hoy Tu Espíritu, Señor,</p><p class="line" data-aid="124714722" id="figure1_p3">conmueve nuestro corazón</p><p class="line" data-aid="124714723" id="figure1_p4">y nos recuerda Tu bondad</p><p class="line" data-aid="124714724" id="figure1_p5">y nuestra santa comisión.</p><p class="line" data-aid="124714725" id="figure1_p6">Cual zarza en el Sinaí,</p><p class="line" data-aid="124714726" id="figure1_p7">sentimos Tu presencia aquí.</p></div><div class="stanza"><p class="line" data-aid="124714727" id="figure1_p8"><span class="verse-number">2. </span>El fuego del Espíritu</p><p class="line" data-aid="124714728" id="figure1_p9">ilumina el alma fiel,</p><p class="line" data-aid="124714729" id="figure1_p10">nos da anhelo de servir</p><p class="line" data-aid="124714730" id="figure1_p11">y nos enseña el deber.</p><p class="line" data-aid="124714731" id="figure1_p12">Que nos guiemos por Su voz</p><p class="line" data-aid="124714732" id="figure1_p13">en todos nuestros hechos, Dios.</p></div></div><div class="citation-info"><p data-aid="124714733" id="figure1_p14"><em>Letra:</em> Frank I. Kooyman, 1880–1963. © 1948 IRI</p><p data-aid="124714734" id="figure1_p15"><em>Música:</em> Alexander Schreiner, 1901–1987. © 1948 IRI</p></div></figure><p data-aid="124714735" id="p1">Mosíah 5:2</p><p data-aid="124714736" id="p2">Lucas 24:32 (13–35)</p>
