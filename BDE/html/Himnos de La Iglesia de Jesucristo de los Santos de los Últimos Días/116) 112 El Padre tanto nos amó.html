<H1><strong>112.</strong> El Padre tanto nos amó</H1><figure class="music" id="figure1"><p class="label" data-aid="124692160" id="figure1_p1">Con solemnidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124692162" id="figure1_p2"><span class="verse-number">1. </span>El Padre tanto nos amó</p><p class="line" data-aid="124692163" id="figure1_p3">que a Su Hijo nos mandó</p><p class="line" data-aid="124692165" id="figure1_p4">para mostrarnos cómo vivir;</p><p class="line" data-aid="124692166" id="figure1_p5">debemos Su ejemplo seguir.</p></div><div class="stanza"><p class="line" data-aid="124692168" id="figure1_p6"><span class="verse-number">2. </span>Y, aunque Hijo es de Dios,</p><p class="line" data-aid="124692170" id="figure1_p7">bajo el azote se humilló.</p><p class="line" data-aid="124692171" id="figure1_p8">Sin merecerlo Él sufrió</p><p class="line" data-aid="124692173" id="figure1_p9">y del pecado nos redimió.</p></div><div class="stanza"><p class="line" data-aid="124692174" id="figure1_p10"><span class="verse-number">3. </span>¡Qué gran amor mostró Jesús!</p><p class="line" data-aid="124692175" id="figure1_p11">Le debo mucha gratitud.</p><p class="line" data-aid="124692176" id="figure1_p12">En Su ofrenda me incluyó;</p><p class="line" data-aid="124692177" id="figure1_p13">tengo lugar en Su corazón.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124692179" id="figure1_p14"><span class="verse-number">4. </span>Sus leyes quiero acatar,</p><p class="line" data-aid="124692180" id="figure1_p15">y mis deseos sujetar</p><p class="line" data-aid="124692183" id="figure1_p16">a Su divina voluntad,</p><p class="line" data-aid="124692185" id="figure1_p17">mostrándole mi lealtad.</p></div><div class="stanza"><p class="line" data-aid="124692188" id="figure1_p18"><span class="verse-number">5. </span>El pan y el agua emblemas son</p><p class="line" data-aid="124692190" id="figure1_p19">del cuerpo y sangre del Señor.</p><p class="line" data-aid="124692191" id="figure1_p20">Prometo al comer y beber</p><p class="line" data-aid="124692192" id="figure1_p21">que siempre le recordaré.</p></div></div></div><div class="citation-info"><p data-aid="124692193" id="figure1_p22"><em>Letra:</em> Edward P. Kimball, 1882–1937.</p><p data-aid="124692194" id="figure1_p23"><em>Música:</em> Alexander Schreiner, 1901–1987. © 1948 IRI</p></div></figure><p data-aid="124692195" id="p1">Juan 3:16–17</p><p data-aid="124692196" id="p2">Doctrina y Convenios 34:3</p>
