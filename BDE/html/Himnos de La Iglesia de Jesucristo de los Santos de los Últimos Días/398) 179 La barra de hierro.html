<H1><strong>179.</strong> La barra de hierro</H1><figure class="music" id="figure1"><p class="label" data-aid="124711681" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711682" id="figure1_p2"><span class="verse-number">1. </span>A Nefi, un profeta fiel</p><p class="line" data-aid="124711683" id="figure1_p3">del Libro de Mormón,</p><p class="line" data-aid="124711684" id="figure1_p4">Dios una barra le mostró</p><p class="line" data-aid="124711685" id="figure1_p5">en una gran visión.</p></div><div class="chorus"><p class="label" data-aid="124711686" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124711687" id="figure1_p7">La barra de hierro firme es.</p><p class="line" data-aid="124711688" id="figure1_p8">Asidla sin cesar.</p><p class="line" data-aid="124711689" id="figure1_p9">La barra es la palabra de Dios;</p><p class="line" data-aid="124711690" id="figure1_p10">a salvo nos puede guiar.</p></div><div class="stanza"><p class="line" data-aid="124711691" id="figure1_p11"><span class="verse-number">2. </span>En esta vida terrenal,</p><p class="line" data-aid="124711692" id="figure1_p12">que es de probación,</p><p class="line" data-aid="124711693" id="figure1_p13">andamos por la oscuridad</p><p class="line" data-aid="124711694" id="figure1_p14">y entre tentación.</p></div><div class="chorus"><p class="label" data-aid="124711695" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124711696" id="figure1_p16">La barra de hierro firme es.</p><p class="line" data-aid="124711698" id="figure1_p17">Asidla sin cesar.</p><p class="line" data-aid="124711699" id="figure1_p18">La barra es la palabra de Dios;</p><p class="line" data-aid="124711700" id="figure1_p19">a salvo nos puede guiar.</p></div><div class="stanza"><p class="line" data-aid="124711701" id="figure1_p20"><span class="verse-number">3. </span>Si en oscura tentación</p><p class="line" data-aid="124711702" id="figure1_p21">la senda no se ve,</p><p class="line" data-aid="124711703" id="figure1_p22">la barra os dirigirá,</p><p class="line" data-aid="124711704" id="figure1_p23">si os sujetáis con fe.</p></div><div class="chorus"><p class="label" data-aid="124711705" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124711706" id="figure1_p25">La barra de hierro firme es.</p><p class="line" data-aid="124711707" id="figure1_p26">Asidla sin cesar.</p><p class="line" data-aid="124711708" id="figure1_p27">La barra es la palabra de Dios;</p><p class="line" data-aid="124711709" id="figure1_p28">a salvo nos puede guiar.</p></div></div><div class="citation-info"><p data-aid="124711710" id="figure1_p29"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124711711" id="figure1_p30"><em>Música:</em> William Clayson, 1840–1887.</p></div></figure><p data-aid="124711712" id="p1">1 Nefi 15:23–25</p><p data-aid="124711713" id="p2">1 Nefi 8</p><p data-aid="124711714" id="p3">1 Nefi 12:17</p>
