<H1><strong>151.</strong> Oh, hablemos con tiernos acentos</H1><figure class="music" id="figure1"><p class="label" data-aid="124702847" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124702849" id="figure1_p2"><span class="verse-number">1. </span>Oh, hablemos con tiernos acentos</p><p class="line" data-aid="124702850" id="figure1_p3">en casa y todo lugar.</p><p class="line" data-aid="124702851" id="figure1_p4">Cual el canto de aves que trinan,</p><p class="line" data-aid="124702852" id="figure1_p5">al alma le agradarán.</p><p class="line" data-aid="124702853" id="figure1_p6">Alegran al triste que llora;</p><p class="line" data-aid="124702854" id="figure1_p7">valor y consuelo le dan,</p><p class="line" data-aid="124702855" id="figure1_p8">y donde tinieblas ya reinan,</p><p class="line" data-aid="124702856" id="figure1_p9">la luz y el amor entrarán.</p></div><div class="chorus"><p class="label" data-aid="124702857" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124702858" id="figure1_p11">Nuestros tiernos acentos se recordarán;</p><p class="line" data-aid="124702860" id="figure1_p12">darán a las almas solaz.</p><p class="line" data-aid="124702861" id="figure1_p13">Oh, hablemos con tiernos acentos,</p><p class="line" data-aid="124702862" id="figure1_p14">palabras de gozo y paz.</p></div><div class="stanza"><p class="line" data-aid="124702863" id="figure1_p15"><span class="verse-number">2. </span>Cual el sol de mañana que brilla,</p><p class="line" data-aid="124702864" id="figure1_p16">al alma dan felicidad.</p><p class="line" data-aid="124702865" id="figure1_p17">Cual susurro de aguas en selvas,</p><p class="line" data-aid="124702866" id="figure1_p18">a todos dan gozo y paz.</p><p class="line" data-aid="124702867" id="figure1_p19">Así, con los tiernos acentos,</p><p class="line" data-aid="124702868" id="figure1_p20">unámonos en amistad</p><p class="line" data-aid="124702869" id="figure1_p21">con lazos que, siempre estrechos,</p><p class="line" data-aid="124702870" id="figure1_p22">nos ligan en pura verdad.</p></div><div class="chorus"><p class="label" data-aid="124702871" id="figure1_p23">[Chorus]</p><p class="line" data-aid="124702873" id="figure1_p24">Nuestros tiernos acentos se recordarán;</p><p class="line" data-aid="124702875" id="figure1_p25">darán a las almas solaz.</p><p class="line" data-aid="124702876" id="figure1_p26">Oh, hablemos con tiernos acentos,</p><p class="line" data-aid="124702877" id="figure1_p27">palabras de gozo y paz.</p></div></div><div class="citation-info"><p data-aid="124702878" id="figure1_p28"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124702879" id="figure1_p29"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124702880" id="p1">Efesios 4:29–32</p><p data-aid="124702881" id="p2">Proverbios 16:24</p>
