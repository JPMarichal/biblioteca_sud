<H1><strong>72.</strong> Creo en Cristo</H1><figure class="music" id="figure1"><p class="label" data-aid="124697898" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697902" id="figure1_p2"><span class="verse-number">1. </span>Creo en Cristo; ¡Él es mi Rey!</p><p class="line" data-aid="124697906" id="figure1_p3">Con todo mi ser lo alabaré.</p><p class="line" data-aid="124697910" id="figure1_p4">Le doy gozoso mi amor;</p><p class="line" data-aid="124697915" id="figure1_p5">le cantaré con gran loor.</p><p class="line" data-aid="124697920" id="figure1_p6">Creo en Cristo; Dios lo mandó.</p><p class="line" data-aid="124697925" id="figure1_p7">Al mundo vino y enseñó.</p><p class="line" data-aid="124697930" id="figure1_p8">A los enfermos Él sanó</p><p class="line" data-aid="124697934" id="figure1_p9">y a los muertos levantó.</p></div><div class="stanza"><p class="line" data-aid="124697938" id="figure1_p10"><span class="verse-number">2. </span>Creo en Cristo; me da sostén.</p><p class="line" data-aid="124697942" id="figure1_p11">Nació de María en Belén.</p><p class="line" data-aid="124697946" id="figure1_p12">Entre los hombres Él moró</p><p class="line" data-aid="124697949" id="figure1_p13">y del pecado los salvó.</p><p class="line" data-aid="124697952" id="figure1_p14">Creo en Él; la senda marcó,</p><p class="line" data-aid="124697954" id="figure1_p15">y el reino del Padre heredó.</p><p class="line" data-aid="124697956" id="figure1_p16">“Seguidme,” Él nos manda ya,</p><p class="line" data-aid="124697959" id="figure1_p17">a fin de ir do Dios está.</p></div><div class="stanza"><p class="line" data-aid="124697961" id="figure1_p18"><span class="verse-number">3. </span>Creo en Cristo, el Creador;</p><p class="line" data-aid="124697963" id="figure1_p19">lo alabaré con gran fervor.</p><p class="line" data-aid="124697964" id="figure1_p20">Cimiento firme es Jesús,</p><p class="line" data-aid="124697965" id="figure1_p21">y fuente de verdad y luz.</p><p class="line" data-aid="124697966" id="figure1_p22">Creo en Cristo; me salvará,</p><p class="line" data-aid="124697967" id="figure1_p23">de Satanás me librará,</p><p class="line" data-aid="124697968" id="figure1_p24">y viviré en paz y amor</p><p class="line" data-aid="124697969" id="figure1_p25">en las mansiones del Señor.</p></div><div class="stanza"><p class="line" data-aid="124697970" id="figure1_p26"><span class="verse-number">4. </span>Creo en Cristo, Hijo de Dios.</p><p class="line" data-aid="124697971" id="figure1_p27">En adversidad oiré Su voz:</p><p class="line" data-aid="124697973" id="figure1_p28">“El reino te concederé;</p><p class="line" data-aid="124697976" id="figure1_p29">contigo siempre estaré.”</p><p class="line" data-aid="124697977" id="figure1_p30">Creo en Cristo, mi Salvador;</p><p class="line" data-aid="124697979" id="figure1_p31">le acompañaré cuando en fulgor</p><p class="line" data-aid="124697981" id="figure1_p32">a esta tierra vuelva Él</p><p class="line" data-aid="124697983" id="figure1_p33">para reinar en Israel.</p></div></div><div class="citation-info"><p data-aid="124697984" id="figure1_p34"><em>Letra:</em> Bruce R. McConkie, 1915–1985. © 1972 IRI</p><p data-aid="124697986" id="figure1_p35"><em>Música:</em> John Longhurst, n. 1940. © 1985 IRI</p></div></figure><p data-aid="124697988" id="p1">2 Nefi 25:23, 26, 29</p><p data-aid="124697990" id="p2">Mormón 7:5–7</p>
