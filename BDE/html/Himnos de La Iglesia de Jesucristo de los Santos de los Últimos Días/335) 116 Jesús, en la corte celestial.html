<H1><strong>116.</strong> Jesús, en la corte celestial</H1><figure class="music" id="figure1"><p class="label" data-aid="124696559" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696562" id="figure1_p2"><span class="verse-number">1. </span>Jesús, en la corte celestial,</p><p class="line" data-aid="124696565" id="figure1_p3">mostró Su gran amor</p><p class="line" data-aid="124696570" id="figure1_p4">al ofrecerse a venir</p><p class="line" data-aid="124696573" id="figure1_p5">y ser el Salvador.</p></div><div class="stanza"><p class="line" data-aid="124696576" id="figure1_p6"><span class="verse-number">2. </span>Su vida libremente dio;</p><p class="line" data-aid="124696579" id="figure1_p7">Su sangre derramó.</p><p class="line" data-aid="124696582" id="figure1_p8">Su sacrificio de amor</p><p class="line" data-aid="124696585" id="figure1_p9">al mundo rescató.</p></div><div class="stanza"><p class="line" data-aid="124696587" id="figure1_p10"><span class="verse-number">3. </span>Por obediencia a Su Dios,</p><p class="line" data-aid="124696590" id="figure1_p11">el premio Él ganó.</p><p class="line" data-aid="124696593" id="figure1_p12">“Oh Dios, Tu voluntad haré”,</p><p class="line" data-aid="124696596" id="figure1_p13">humilde, repitió.</p></div><div class="stanza"><p class="line" data-aid="124696598" id="figure1_p14"><span class="verse-number">4. </span>Marcó la senda y nos guió</p><p class="line" data-aid="124696600" id="figure1_p15">a esa gran ciudad</p><p class="line" data-aid="124696602" id="figure1_p16">do hemos de vivir con Dios</p><p class="line" data-aid="124696604" id="figure1_p17">por la eternidad.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124696605" id="figure1_p18"><span class="verse-number">5. </span>Comamos y bebamos, pues,</p><p class="line" data-aid="124696607" id="figure1_p19">con mansa humildad,</p><p class="line" data-aid="124696610" id="figure1_p20">pues dio Su vida el Señor</p><p class="line" data-aid="124696613" id="figure1_p21">por la humanidad.</p></div><div class="stanza"><p class="line" data-aid="124696616" id="figure1_p22"><span class="verse-number">6. </span>Oh cuán glorioso y cabal</p><p class="line" data-aid="124696618" id="figure1_p23">el plan de redención:</p><p class="line" data-aid="124696621" id="figure1_p24">merced, justicia y amor</p><p class="line" data-aid="124696624" id="figure1_p25">en celestial unión.</p></div></div></div><p data-aid="124696627" id="figure1_p26">Las estrofas 1, 2, 5 y 6 son especialmente aptos para la Santa Cena.</p><div class="citation-info"><p data-aid="124696629" id="figure1_p27"><em>Letra:</em> Eliza R. Snow, 1804–1887.</p><p data-aid="124696631" id="figure1_p28"><em>Música:</em> Thomas McIntyre, 1833–1914.</p></div></figure><p data-aid="124696634" id="p1">Moisés 4:1–2</p><p data-aid="124696636" id="p2">Alma 42:14–15</p>
