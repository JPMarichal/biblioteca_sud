<H1><strong>92.</strong> Hemos sentido Tu amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124720193" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124720196" id="figure1_p2"><span class="verse-number">1. </span>Hemos sentido Tu amor en esta reunión,</p><p class="line" data-aid="124720202" id="figure1_p3">y aqui tomado los emblemas de Tu Expiación,</p><p class="line" data-aid="124720870" id="figure1_p4">de Tu gran Expiación.</p></div><div class="stanza"><p class="line" data-aid="124720872" id="figure1_p5"><span class="verse-number">2. </span>Vamos, resueltos a vivir según Tu voluntad,</p><p class="line" data-aid="124720874" id="figure1_p6">a aprender a perdonar y dar nuestra amistad,</p><p class="line" data-aid="124720879" id="figure1_p7">y dar nuestra amistad.</p></div><div class="stanza"><p class="line" data-aid="124720882" id="figure1_p8"><span class="verse-number">3. </span>Dios, al partir te elevamos cantos de loor;</p><p class="line" data-aid="124720887" id="figure1_p9">Tu bendición pedimos en el nombre del Señor,</p><p class="line" data-aid="124720889" id="figure1_p10">en nombre del Señor.</p></div></div><div class="citation-info"><p data-aid="124720892" id="figure1_p11"><em>Letra:</em> Mabel Jones Gabbott, 1910–2004. © 1985 IRI</p><p data-aid="124720894" id="figure1_p12"><em>Música:</em> Robert P. Manookin, n. 1918. © 1985 IRI</p></div></figure><p data-aid="124720896" id="p1">Doctrina y Convenios 59:9–12</p><p data-aid="124720899" id="p2">Mosíah 4:11–13, 26</p>
