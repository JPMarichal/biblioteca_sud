<H1><strong>91.</strong> Al partir cantemos</H1><figure class="music" id="figure1"><p class="label" data-aid="124710096" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124710100" id="figure1_p2"><span class="verse-number">1. </span>Al partir cantemos himnos de loor</p><p class="line" data-aid="124710105" id="figure1_p3">al Eterno Padre por Su gran amor.</p><p class="line" data-aid="124710109" id="figure1_p4">Por Sus gratos dones, por cuidado fiel,</p><p class="line" data-aid="124710113" id="figure1_p5">suban nuestros himnos siempre hacia El.</p></div><div class="stanza"><p class="line" data-aid="124710116" id="figure1_p6"><span class="verse-number">2. </span>Por misericordia, gracia, y amor,</p><p class="line" data-aid="124710121" id="figure1_p7">cánticos alegres lleguen al Señor.</p><p class="line" data-aid="124710126" id="figure1_p8">Por las bendiciones que nos manda Dios</p><p class="line" data-aid="124710132" id="figure1_p9">demos alabanzas con alegre voz.</p></div><div class="stanza"><p class="line" data-aid="124710137" id="figure1_p10"><span class="verse-number">3. </span>Redentor, oídnos himnos elevar;</p><p class="line" data-aid="124710140" id="figure1_p11">a tus fieles santos dígnate mirar.</p><p class="line" data-aid="124710144" id="figure1_p12">Sálvanos, oh Cristo; guárdanos de error.</p><p class="line" data-aid="124710149" id="figure1_p13">Vamos a servirte y mostrar amor.</p></div></div><div class="citation-info"><p data-aid="124710153" id="figure1_p14"><em>Letra:</em> George Manwaring, 1854–1889.</p><p data-aid="124710157" id="figure1_p15"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124710162" id="p1">Salmo 147:1</p><p data-aid="124710167" id="p2">Alma 26:8</p>
