<H1><strong>129.</strong> Oh, pueblecito de Belén</H1><figure class="music" id="figure1"><p class="label" data-aid="124704320" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124704321" id="figure1_p2"><span class="verse-number">1. </span>Oh pueblecito de Belén, cuan quieto tú estás.</p><p class="line" data-aid="124704322" id="figure1_p3">Los astros en silencio dan su bella luz en paz.</p><p class="line" data-aid="124704323" id="figure1_p4">Mas en tus calles brilla la luz de redención</p><p class="line" data-aid="124704324" id="figure1_p5">que da a todo hombre la eterna salvación.</p></div><div class="stanza"><p class="line" data-aid="124704325" id="figure1_p6"><span class="verse-number">2. </span>Nacido el Mesías ha, y en Su derredor,</p><p class="line" data-aid="124704326" id="figure1_p7">los santos ángeles de Dios vigilan con amor.</p><p class="line" data-aid="124704327" id="figure1_p8">Alábenlo los astros; las nuevas proclamad</p><p class="line" data-aid="124704328" id="figure1_p9">que a los hombres dan la paz y buena voluntad.</p></div><div class="stanza"><p class="line" data-aid="124704329" id="figure1_p10"><span class="verse-number">3. </span>Oh, cuán inmenso el amor que nuestro Dios mostró</p><p class="line" data-aid="124704330" id="figure1_p11">al enviar un Salvador; Su Hijo nos mandó.</p><p class="line" data-aid="124704331" id="figure1_p12">Aunque Su nacimiento pasó sin atención,</p><p class="line" data-aid="124704332" id="figure1_p13">aún lo puede recibir el manso corazón.</p></div></div><div class="citation-info"><p data-aid="124704333" id="figure1_p14"><em>Letra:</em> Phillips Brooks, 1835–1893.</p><p data-aid="124704334" id="figure1_p15"><em>Música:</em> Lewis H. Redner, 1831–1908.</p></div></figure><p data-aid="124704335" id="p1">Miqueas 5:2</p><p data-aid="124704336" id="p2">Lucas 2:4–16</p>
