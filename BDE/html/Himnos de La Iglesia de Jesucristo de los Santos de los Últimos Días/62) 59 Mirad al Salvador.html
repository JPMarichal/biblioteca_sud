<H1><strong>59.</strong> Mirad al Salvador</H1><figure class="music" id="figure1"><p class="label" data-aid="124684680" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124684682" id="figure1_p2"><span class="verse-number">1. </span>Mirad al Salvador al río descender,</p><p class="line" data-aid="124684685" id="figure1_p3">en Su divinidad, al Padre a complacer.</p><p class="line" data-aid="124684688" id="figure1_p4">En el Jordán se bautizó y los desprecios resistió;</p><p class="line" data-aid="124684691" id="figure1_p5">y los desprecios resistió.</p></div><div class="stanza"><p class="line" data-aid="124684694" id="figure1_p6"><span class="verse-number">2. </span>¿Podremos afirmar saber mejor que Dios</p><p class="line" data-aid="124684697" id="figure1_p7">Su plan? ¿O esperar ganar un don mayor,</p><p class="line" data-aid="124684701" id="figure1_p8">y no cumplir con esta ley, ni serle fiel a nuestro Rey,</p><p class="line" data-aid="124684705" id="figure1_p9">ni serle fiel a nuestro Rey?</p></div><div class="stanza"><p class="line" data-aid="124684709" id="figure1_p10"><span class="verse-number">3. </span>Jesús, queremos hoy hacer tu voluntad.</p><p class="line" data-aid="124684713" id="figure1_p11">Estamos ante Ti con gozo y humildad.</p><p class="line" data-aid="124684717" id="figure1_p12">Queremos hoy a Ti seguir y darte gusto al cumplir,</p><p class="line" data-aid="124684721" id="figure1_p13">y darte gusto al cumplir.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124684725" id="figure1_p14"><span class="verse-number">4. </span>Bajamos a la mar a recibir Tu don;</p><p class="line" data-aid="124684729" id="figure1_p15">de muerte signo es, y de resurrección.</p><p class="line" data-aid="124684733" id="figure1_p16">Morimos sepultados, sí; subimos para ir a Ti.</p><p class="line" data-aid="124684736" id="figure1_p17">Subimos para ir a Ti.</p></div><div class="stanza"><p class="line" data-aid="124684740" id="figure1_p18"><span class="verse-number">5. </span>Gran Padre, venos hoy; dispersa el temor</p><p class="line" data-aid="124684744" id="figure1_p19">y danos hoy Tu don con gracia y amor.</p><p class="line" data-aid="124684748" id="figure1_p20">Iremos, pues, gozando, sí, cumpliendo con Tu ley aquí,</p><p class="line" data-aid="124684752" id="figure1_p21">cumpliendo con Tu ley aquí.</p></div></div></div><div class="citation-info"><p data-aid="124684757" id="figure1_p22"><em>Letra:</em> Matthew Bridges.</p><p data-aid="124684760" id="figure1_p23"><em>Música:</em> Lowell Mason, 1792–1872.</p></div></figure><p data-aid="124684764" id="p1">Mateo 3:13–17</p><p data-aid="124684768" id="p2">Juan 3:5</p><p data-aid="124684772" id="p3">Doctrina y Convenios 36:2</p><p data-aid="124684776" id="p4">Juan 14:26</p><p data-aid="124684779" id="p5">Mosíah 18:8–10</p>
