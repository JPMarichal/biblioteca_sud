<H1><strong>12.</strong> Pedimos hoy por ti</H1><figure class="music" id="figure1"><p class="label" data-aid="124719868" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124719870" id="figure1_p2"><span class="verse-number">1. </span>Pedimos hoy por ti, Profeta fiel;</p><p class="line" data-aid="124719872" id="figure1_p3">que halles felicidad en tu vejez;</p><p class="line" data-aid="124719873" id="figure1_p4">que Dios te dé salud, gozo y paz;</p><p class="line" data-aid="124719610" id="figure1_p5">que haga Él brillar siempre tu faz,</p><p class="line" data-aid="124719612" id="figure1_p6">que haga Él brillar siempre tu faz.</p></div><div class="stanza"><p class="line" data-aid="124719613" id="figure1_p7"><span class="verse-number">2. </span>Pedimos hoy por ti, con gran amor;</p><p class="line" data-aid="124719615" id="figure1_p8">que Dios te dé Su luz, fuerza y valor.</p><p class="line" data-aid="124719617" id="figure1_p9">Con gran seguridad nos guiarás;</p><p class="line" data-aid="124719618" id="figure1_p10">por sendas de verdad nos llevarás,</p><p class="line" data-aid="124719620" id="figure1_p11">por sendas de verdad nos llevarás.</p></div><div class="stanza"><p class="line" data-aid="124719622" id="figure1_p12"><span class="verse-number">3. </span>Pedimos hoy por ti, con gran fervor.</p><p class="line" data-aid="124719623" id="figure1_p13">Dios nos escucha con paterno amor.</p><p class="line" data-aid="124719625" id="figure1_p14">En esta vida Él te cuidará</p><p class="line" data-aid="124719627" id="figure1_p15">y para siempre te bendecirá,</p><p class="line" data-aid="124719628" id="figure1_p16">y para siempre te bendecirá.</p></div></div><div class="citation-info"><p data-aid="124719630" id="figure1_p17"><em>Letra y música:</em> H. A. Tuckett, 1852–1918; arreglo de Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124719884" id="p1">Doctrina y Convenios 107:22</p>
