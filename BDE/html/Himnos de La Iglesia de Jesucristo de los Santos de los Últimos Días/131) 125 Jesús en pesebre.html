<H1><strong>125.</strong> Jesús en pesebre</H1><figure class="music" id="figure1"><p class="label" data-aid="124683939" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124683940" id="figure1_p2"><span class="verse-number">1. </span>Jesús en pesebre, sin cuna, nació;</p><p class="line" data-aid="124683941" id="figure1_p3">Su tierna cabeza en heno durmió.</p><p class="line" data-aid="124683942" id="figure1_p4">Los astros, brillando, prestaban su luz</p><p class="line" data-aid="124683943" id="figure1_p5">al niño dormido, pequeño Jesús.</p></div><div class="stanza"><p class="line" data-aid="124683944" id="figure1_p6"><span class="verse-number">2. </span>Los bueyes bramaron y Él despertó,</p><p class="line" data-aid="124683945" id="figure1_p7">mas Cristo fue bueno y nunca lloró.</p><p class="line" data-aid="124683946" id="figure1_p8">Te amo, oh Cristo, y mírame, sí,</p><p class="line" data-aid="124683947" id="figure1_p9">aquí en mi cuna, pensando en Ti.</p></div><div class="stanza"><p class="line" data-aid="124683948" id="figure1_p10"><span class="verse-number">3. </span>Te pido, Jesús, que me guardes a mí,</p><p class="line" data-aid="124683950" id="figure1_p11">amándome siempre, como te amo a Ti.</p><p class="line" data-aid="124683951" id="figure1_p12">A todos los niños da tu bendición,</p><p class="line" data-aid="124683954" id="figure1_p13">y haznos más dignos de Tu gran mansión.</p></div></div><div class="citation-info"><p data-aid="124683958" id="figure1_p14"><em>Letra:</em> Autor desconocido; apr. 1883, Filadelfia, Pensilvania.</p><p data-aid="124683963" id="figure1_p15"><em>Música:</em> William J. Kirkpatrick, 1838–1921; arreglo de Rosalee Elser, n. 1925. © 1980 Rosalee Elser.</p><p data-aid="124683967" id="figure1_p16">Esta publicación del arreglo está autorizada. Se permite hacer copias para usarlas una sola vez. Este aviso de derechos de autor debe aparecer en cada copia que se haga.</p></div></figure><p dat
