<H1><strong>143.</strong> A Dios ofrecemos gozosa canción</H1><figure class="music" id="figure1"><p class="label" data-aid="124711771" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711773" id="figure1_p2"><span class="verse-number">1. </span>A Dios ofrecemos gozosa canción</p><p class="line" data-aid="124711777" id="figure1_p3">que cantamos en esta feliz estación.</p><p class="line" data-aid="124711779" id="figure1_p4">Le agradecemos Su luz y amor,</p><p class="line" data-aid="124711781" id="figure1_p5">y Sus dones tan ricos de grande valor.</p></div><div class="chorus"><p class="label" data-aid="124711782" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124711783" id="figure1_p7">¡Aleluya! ¡Aleluya! Entonad la canción;</p><p class="line" data-aid="124711784" id="figure1_p8">con rebosantes corazones elevemos el son.</p></div><div class="stanza"><p class="line" data-aid="124711785" id="figure1_p9"><span class="verse-number">2. </span>Abiertas las puertas del cielo están,</p><p class="line" data-aid="124711786" id="figure1_p10">y cordial bienvenida a todos darán.</p><p class="line" data-aid="124711787" id="figure1_p11">Con fe, pues, obremos en bien de Sión,</p><p class="line" data-aid="124711788" id="figure1_p12">con afán trabajando por nuestra mansión.</p></div><div class="chorus"><p class="label" data-aid="124711789" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124711790" id="figure1_p14">¡Aleluya! ¡Aleluya! Entonad la canción;</p><p class="line" data-aid="124711791" id="figure1_p15">con rebosantes corazones elevemos el son.</p></div><div class="stanza"><p class="line" data-aid="124711792" id="figure1_p16"><span class="verse-number">3. </span>Al fin al llegar al hogar celestial,</p><p class="line" data-aid="124711793" id="figure1_p17">con sus calles de oro y mar de cristal;</p><p class="line" data-aid="124711794" id="figure1_p18">y con gran poder el Señor reinará</p><p class="line" data-aid="124711795" id="figure1_p19">y a todos los fieles Sus dones dará.</p></div><div class="chorus"><p class="label" data-aid="124711796" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124711797" id="figure1_p21">¡Aleluya! ¡Aleluya! Entonad la canción;</p><p class="line" data-aid="124711798" id="figure1_p22">con rebosantes corazones elevemos el son.</p></div></div><div class="citation-info"><p data-aid="124711799" id="figure1_p23"><em>Letra:</em> Julia H. Johnson.</p><p data-aid="124711800" id="figure1_p24"><em>Música:</em> H. R. Palmer, 1834–1907.</p></div></figure><p data-aid="124711801" id="p1">1 Crónicas 16:23</p><p data-aid="124711802" id="p2">Helamán 3:28</p><p data-aid="124711803" id="p3">Doctrina y Convenios 136:28</p><p data-aid="124711804" id="p4">Salmo 9:1–2</p><p data-aid="124711805" id="p5">Apocalipsis 21:11–27</p><p data-aid="124711807" id="p6">Éter 13:3–11</p>
