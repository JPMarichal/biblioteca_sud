<H1><strong>25.</strong> Jehová aparece en Su gloria</H1><figure class="music" id="figure1"><p class="label" data-aid="124702890" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124702892" id="figure1_p2"><span class="verse-number">1. </span>Aparece en Su gloria</p><p class="line" data-aid="124702894" id="figure1_p3">Jehová, del cielo Rey,</p><p class="line" data-aid="124702896" id="figure1_p4">y la tierra se estremece;</p><p class="line" data-aid="124702898" id="figure1_p5">se anuncia ya Su ley.</p><p class="line" data-aid="124702900" id="figure1_p6">¡Escuchadlo! ¡Escuchadlo!</p><p class="line" data-aid="124702903" id="figure1_p7">Ángeles proclaman ya.</p><p class="line" data-aid="124702905" id="figure1_p8">¡Escuchadlo! ¡Escuchadlo!</p><p class="line" data-aid="124702907" id="figure1_p9">Ángeles proclaman ya.</p></div><div class="stanza"><p class="line" data-aid="124702910" id="figure1_p10"><span class="verse-number">2. </span>De belleza revestida,</p><p class="line" data-aid="124702912" id="figure1_p11">Dios revela a Sión</p><p class="line" data-aid="124702914" id="figure1_p12">y prepara Su venida</p><p class="line" data-aid="124702917" id="figure1_p13">con terrible destrucción.</p><p class="line" data-aid="124702919" id="figure1_p14">Las tormentas, las tormentas</p><p class="line" data-aid="124702921" id="figure1_p15">pronto Él desatará.</p><p class="line" data-aid="124702923" id="figure1_p16">Las tormentas, las tormentas</p><p class="line" data-aid="124702924" id="figure1_p17">pronto Él desatará.</p></div><div class="stanza"><p class="line" data-aid="124702925" id="figure1_p18"><span class="verse-number">3. </span>En la tierra y en el cielo</p><p class="line" data-aid="124702926" id="figure1_p19">Sus palabras sonarán.</p><p class="line" data-aid="124702927" id="figure1_p20">Los que en la tumba duermen</p><p class="line" data-aid="124702928" id="figure1_p21">pronto resucitarán.</p><p class="line" data-aid="124702929" id="figure1_p22">¡Levantaos! Levantaos</p><p class="line" data-aid="124702930" id="figure1_p23">al gran juicio del Señor.</p><p class="line" data-aid="124702931" id="figure1_p24">¡Levantaos! Levantaos</p><p class="line" data-aid="124702932" id="figure1_p25">al gran juicio del Señor.</p></div><div class="stanza"><p class="line" data-aid="124702933" id="figure1_p26"><span class="verse-number">4. </span>Honrarán a Dios los cielos;</p><p class="line" data-aid="124702934" id="figure1_p27">Su justicia cantarán.</p><p class="line" data-aid="124702935" id="figure1_p28">Los inicuos serán talados,</p><p class="line" data-aid="124702936" id="figure1_p29">mas los justos vivirán.</p><p class="line" data-aid="124701931" id="figure1_p30">En justicia, en justicia</p><p class="line" data-aid="124701933" id="figure1_p31">el Señor nos juzgará.</p><p class="line" data-aid="124701936" id="figure1_p32">En justicia, en justicia</p><p class="line" data-aid="124701938" id="figure1_p33">el Señor nos juzgará.</p></div></div><div class="citation-info"><p data-aid="124701941" id="figure1_p34"><em>Letra:</em> William Goode, 1762–1816.</p><p data-aid="124701943" id="figure1_p35"><em>Música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124701947" id="p1">Doctrina y Convenios 45:40–50</p><p data-aid="124701950" id="p2">Doctrina y Convenios 43:17–18, 22–26, 29–33</p>
