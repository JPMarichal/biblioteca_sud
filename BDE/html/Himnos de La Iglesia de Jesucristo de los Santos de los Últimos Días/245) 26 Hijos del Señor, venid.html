<H1><strong>26.</strong> Hijos del Señor, venid</H1><figure class="music" id="figure1"><p class="label" data-aid="124687297" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124687299" id="figure1_p2"><span class="verse-number">1. </span>Hijos del Señor, venid</p><p class="line" data-aid="124687300" id="figure1_p3">en acuerdo a cantar.</p><p class="line" data-aid="124687301" id="figure1_p4">Alabanzas ya rendid</p><p class="line" data-aid="124687303" id="figure1_p5">al Señor, que reinará.</p><p class="line" data-aid="124687304" id="figure1_p6">En el mundo sólo habrá</p><p class="line" data-aid="124687307" id="figure1_p7">gran felicidad y paz.</p><p class="line" data-aid="124687311" id="figure1_p8">Hombres ya no pecarán;</p><p class="line" data-aid="124687314" id="figure1_p9">paz y vida gozarán.</p></div><div class="stanza"><p class="line" data-aid="124687319" id="figure1_p10"><span class="verse-number">2. </span>Cuando veamos al Señor</p><p class="line" data-aid="124687322" id="figure1_p11">en Su gloria descender,</p><p class="line" data-aid="124687328" id="figure1_p12">dando fin a la maldad,</p><p class="line" data-aid="124687331" id="figure1_p13">¡oh, qué tiempo de placer!</p><p class="line" data-aid="124687334" id="figure1_p14">¡Oh, qué cantos de amor</p><p class="line" data-aid="124687338" id="figure1_p15">alzaremos al Señor!</p><p class="line" data-aid="124687341" id="figure1_p16">¡Oh, qué gozo reinará!</p><p class="line" data-aid="124687343" id="figure1_p17">Nuestro miedo huirá.</p></div><div class="stanza"><p class="line" data-aid="124687346" id="figure1_p18"><span class="verse-number">3. </span>Revestidos de amor</p><p class="line" data-aid="124687349" id="figure1_p19">viviremos en verdad.</p><p class="line" data-aid="124687352" id="figure1_p20">Cánticos de gran loor</p><p class="line" data-aid="124687354" id="figure1_p21">alzaremos con bondad.</p><p class="line" data-aid="124687357" id="figure1_p22">Con el mundo limpio ya,</p><p class="line" data-aid="124687360" id="figure1_p23">todo ser la paz tendrá;</p><p class="line" data-aid="124687366" id="figure1_p24">de amor rebosará,</p><p class="line" data-aid="124687376" id="figure1_p25">y en gozo morará.</p></div></div><div class="citation-info"><p data-aid="124688290" id="figure1_p26"><em>Letra:</em> James H. Wallis, 1861–1940.</p><p data-aid="124688295" id="figure1_p27"><em>Música:</em> Melodía española; arreglo de Benjamin Carr, 1768–1831.</p></div></figure><p data-aid="124688299" id="p1">Doctrina y Convenios 133:25, 33, 56</p><p data-aid="124688303" id="p2">Apocalipsis 7:9–17</p>
