<H1><strong>168.</strong> Juventud de Israel</H1><figure class="music" id="figure1"><p class="label" data-aid="124696144" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696147" id="figure1_p2"><span class="verse-number">1. </span>Juventud de la promesa,</p><p class="line" data-aid="124696150" id="figure1_p3">esperanza de Sión,</p><p class="line" data-aid="124696152" id="figure1_p4">escuchad a Jesucristo</p><p class="line" data-aid="124696155" id="figure1_p5">y seguidle en unión.</p></div><div class="chorus"><p class="label" data-aid="124696157" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124696159" id="figure1_p7">Juventud de Israel,</p><p class="line" data-aid="124696163" id="figure1_p8">la justicia defended,</p><p class="line" data-aid="124696166" id="figure1_p9">y orando con fervor,</p><p class="line" data-aid="124696169" id="figure1_p10">venceremos el error.</p></div><div class="stanza"><p class="line" data-aid="124696171" id="figure1_p11"><span class="verse-number">2. </span>Ya la hueste enemiga</p><p class="line" data-aid="124696174" id="figure1_p12">se apresta a luchar.</p><p class="line" data-aid="124696177" id="figure1_p13">Juventud, tomad las armas,</p><p class="line" data-aid="124696180" id="figure1_p14">el error a conquistar.</p></div><div class="chorus"><p class="label" data-aid="124696182" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124696185" id="figure1_p16">Juventud de Israel,</p><p class="line" data-aid="124696187" id="figure1_p17">la justicia defended,</p><p class="line" data-aid="124696189" id="figure1_p18">y orando con fervor,</p><p class="line" data-aid="124695546" id="figure1_p19">venceremos el error.</p></div><div class="stanza"><p class="line" data-aid="124695547" id="figure1_p20"><span class="verse-number">3. </span>Por Sión y la justicia,</p><p class="line" data-aid="124695548" id="figure1_p21">desechemos la maldad.</p><p class="line" data-aid="124695549" id="figure1_p22">Empuñemos la espada;</p><p class="line" data-aid="124695550" id="figure1_p23">defendamos la verdad.</p></div><div class="chorus"><p class="label" data-aid="124695551" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124695552" id="figure1_p25">Juventud de Israel,</p><p class="line" data-aid="124695553" id="figure1_p26">la justicia defended,</p><p class="line" data-aid="124695554" id="figure1_p27">y orando con fervor,</p><p class="line" data-aid="124695555" id="figure1_p28">venceremos el error.</p></div><div class="stanza"><p class="line" data-aid="124695556" id="figure1_p29"><span class="verse-number">4. </span>Pronto quedarán destruidos</p><p class="line" data-aid="124695557" id="figure1_p30">el error y la maldad,</p><p class="line" data-aid="124695558" id="figure1_p31">y la juventud triunfante</p><p class="line" data-aid="124695559" id="figure1_p32">su corona ganará.</p></div><div class="chorus"><p class="label" data-aid="124695560" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124695561" id="figure1_p34">Juventud de Israel,</p><p class="line" data-aid="124695562" id="figure1_p35">la justicia defended,</p><p class="line" data-aid="124695563" id="figure1_p36">y orando con fervor,</p><p class="line" data-aid="124695564" id="figure1_p37">venceremos el error.</p></div></div><div class="citation-info"><p data-aid="124695566" id="figure1_p38"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124695567" id="figure1_p39"><em>Música:</em> William Clayson, 1840–1887.</p></div></figure><p data-aid="124695568" id="p1">Efesios 6:10–18</p><p data-aid="124695569" id="p2">2 Nefi 28:7–8, 20–28</p>
