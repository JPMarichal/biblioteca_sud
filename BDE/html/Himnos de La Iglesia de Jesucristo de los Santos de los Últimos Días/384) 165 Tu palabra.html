<H1><strong>165.</strong> Tu palabra</H1><figure class="music" id="figure1"><p class="label" data-aid="124714706" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124714707" id="figure1_p2"><span class="verse-number">1. </span>Nos gusta que se nos enseñe Tu palabra hoy,</p><p class="line" data-aid="124714708" id="figure1_p3">que nos inspira el alma a rendirte gran loor.</p></div><div class="stanza"><p class="line" data-aid="124714709" id="figure1_p4"><span class="verse-number">2. </span>Nos gusta Tu palabra con fervor escudriñar,</p><p class="line" data-aid="124714710" id="figure1_p5">sentir con fe la inspiración y toda Tu bondad.</p></div><div class="stanza"><p class="line" data-aid="124714711" id="figure1_p6"><span class="verse-number">3. </span>Nos gusta Tu palabra a Tus hijos predicar,</p><p class="line" data-aid="124714712" id="figure1_p7">testificar que en ella se encuentra la verdad.</p></div><div class="stanza"><p class="line" data-aid="124714713" id="figure1_p8"><span class="verse-number">4. </span>Por Tu palabra te expresamos gratitud, Señor.</p><p class="line" data-aid="124714714" id="figure1_p9">Bendícenos para cumplirla siempre con valor.</p></div></div><div class="citation-info"><p data-aid="124715470" id="figure1_p10"><em>Letra:</em> Marvin K. Gardner, n. 1952. © 1985 IRI</p><p data-aid="124715471" id="figure1_p11"><em>Música:</em> Robert Cundick, n. 1926. © 1985 IRI</p></div></figure><p data-aid="124715473" id="p1">Doctrina y Convenios 18:34–36</p><p data-aid="124715475" id="p2">2 Nefi 4:15–16</p>
