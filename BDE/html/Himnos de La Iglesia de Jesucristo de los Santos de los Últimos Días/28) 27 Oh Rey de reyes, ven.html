<H1><strong>27.</strong> Oh Rey de reyes, ven</H1><figure class="music" id="figure1"><p class="label" data-aid="124686966" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686969" id="figure1_p2"><span class="verse-number">1. </span>Oh Rey de reyes, ven en gloria a reinar,</p><p class="line" data-aid="124686974" id="figure1_p3">con paz y salvación, tu pueblo a libertar.</p><p class="line" data-aid="124686978" id="figure1_p4">Ven tú al mundo a morar, e Israel a congregar.</p></div><div class="stanza"><p class="line" data-aid="124686983" id="figure1_p5"><span class="verse-number">2. </span>Da fin a la maldad y limpia el mundo hoy.</p><p class="line" data-aid="124686985" id="figure1_p6">Los santos alzarán entonces en unión,</p><p class="line" data-aid="124686987" id="figure1_p7">sus cantos de felicidad, y bienvenida a ti darán.</p></div><div class="stanza"><p class="line" data-aid="124686989" id="figure1_p8"><span class="verse-number">3. </span>El pueblo cantará hosannas a su Rey,</p><p class="line" data-aid="124686991" id="figure1_p9">y gloria rodeará a Su triunfante grey.</p><p class="line" data-aid="124686993" id="figure1_p10">Al cielo llegará el son de alabanzas de Sión.</p></div><div class="stanza"><p class="line" data-aid="124686995" id="figure1_p11"><span class="verse-number">4. </span>¡Oh salve, Rey de paz, del mundo Salvador!</p><p class="line" data-aid="124686997" id="figure1_p12">Por salvación que das, te damos gran loor.</p><p class="line" data-aid="124686999" id="figure1_p13">A ti naciones honrarán; a ti loores te darán.</p></div></div><div class="citation-info"><p data-aid="124687001" id="figure1_p14"><em>Letra:</em> Parley P. Pratt, 1807–1857.</p><p data-aid="124687003" id="figure1_p15"><em>Música:</em> Compositor desconocido; apr. 1889.</p></div></figure><p data-aid="124687005" id="p1">Doctrina y Convenios 45:39, 44</p><p data-aid="124687008" id="p2">Isaías 35:10</p>
