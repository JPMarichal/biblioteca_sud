<H1><strong>36.</strong> Padre bendito, venimos a Ti</H1><figure class="music" id="figure1"><p class="label" data-aid="124693588" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124693590" id="figure1_p2"><span class="verse-number">1. </span>Padre bendito, venimos a Ti,</p><p class="line" data-aid="124693593" id="figure1_p3">dándote gracias por vernos aquí.</p><p class="line" data-aid="124693596" id="figure1_p4">De Tu presencia queremos gozar;</p><p class="line" data-aid="124693598" id="figure1_p5">nunca nos dejes dudar.</p></div><div class="chorus"><p class="label" data-aid="124693600" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124693602" id="figure1_p7">¡Nunca, nunca, nunca nos dejes dudar!</p><p class="line" data-aid="124693605" id="figure1_p8">¡Siempre, siempre, siempre debemos orar!</p></div><div class="stanza"><p class="line" data-aid="124693607" id="figure1_p9"><span class="verse-number">2. </span>Con gratitud por Tu don de amor,</p><p class="line" data-aid="124693609" id="figure1_p10">himnos cantamos de grande loor.</p><p class="line" data-aid="124693611" id="figure1_p11">En nuestras vidas Tú puedes brillar;</p><p class="line" data-aid="124693612" id="figure1_p12">nunca nos dejes dudar.</p></div><div class="chorus"><p class="label" data-aid="124693614" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124693616" id="figure1_p14">¡Nunca, nunca, nunca nos dejes dudar!</p><p class="line" data-aid="124693617" id="figure1_p15">¡Siempre, siempre, siempre debemos orar!</p></div><div class="stanza"><p class="line" data-aid="124693619" id="figure1_p16"><span class="verse-number">3. </span>Dones sin fin del mensaje de paz</p><p class="line" data-aid="124693621" id="figure1_p17">Tú con amor en Sión nos darás.</p><p class="line" data-aid="124693622" id="figure1_p18">Tu sacerdocio podremos ganar;</p><p class="line" data-aid="124693624" id="figure1_p19">nunca debemos dudar.</p></div><div class="chorus"><p class="label" data-aid="124693625" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124693627" id="figure1_p21">¡Nunca, nunca, nunca nos dejes dudar!</p><p class="line" data-aid="124693629" id="figure1_p22">¡Siempre, siempre, siempre debemos orar!</p></div><div class="stanza"><p class="line" data-aid="124693630" id="figure1_p23"><span class="verse-number">4. </span>Fuerza concédenos hoy en la lid;</p><p class="line" data-aid="124693632" id="figure1_p24">firmes, podremos el mal resistir.</p><p class="line" data-aid="124693633" id="figure1_p25">En tu presencia podremos morar;</p><p class="line" data-aid="124693635" id="figure1_p26">nunca debemos dudar.</p></div><div class="chorus"><p class="label" data-aid="124693637" id="figure1_p27">[Chorus]</p><p class="line" data-aid="124693638" id="figure1_p28">¡Nunca, nunca, nunca nos dejes dudar!</p><p class="line" data-aid="124693639" id="figure1_p29">¡Siempre, siempre, siempre debemos orar!</p></div></div><div class="citation-info"><p data-aid="124693641" id="figure1_p30"><em>Letra:</em> Charles W. Penrose, 1832–1925.</p><p data-aid="124693643" id="figure1_p31"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124693644" id="p1">Salmo 119:10</p><p data-aid="124693646" id="p2">Doctrina y Convenios 14:7</p>
