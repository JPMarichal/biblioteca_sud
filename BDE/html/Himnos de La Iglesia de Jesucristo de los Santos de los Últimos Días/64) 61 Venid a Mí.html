<H1><strong>61.</strong> Venid a Mí</H1><figure class="music" id="figure1"><p class="label" data-aid="124686934" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686678" id="figure1_p2"><span class="verse-number">1. </span>“Venid a mí”, mandó Jesús.</p><p class="line" data-aid="124686680" id="figure1_p3">Andemos en divina luz;</p><p class="line" data-aid="124686682" id="figure1_p4">sólo así, por Su poder,</p><p class="line" data-aid="124686685" id="figure1_p5">uno con Dios podemos ser.</p></div><div class="stanza"><p class="line" data-aid="124686689" id="figure1_p6"><span class="verse-number">2. </span>“Seguidme hoy”, nos llama ya;</p><p class="line" data-aid="124686692" id="figure1_p7">el gran Pastor consuelo da.</p><p class="line" data-aid="124686696" id="figure1_p8">La paz será el galardón</p><p class="line" data-aid="124686701" id="figure1_p9">de los de limpio corazón.</p></div><div class="stanza"><p class="line" data-aid="124686705" id="figure1_p10"><span class="verse-number">3. </span>“Llevad mi yugo, y sabed</p><p class="line" data-aid="124686709" id="figure1_p11">que soy humilde, y haced</p><p class="line" data-aid="124686714" id="figure1_p12">lo que os mando y veréis</p><p class="line" data-aid="124686718" id="figure1_p13">la gloria que recibiréis”.</p></div><div class="stanza"><p class="line" data-aid="124686724" id="figure1_p14"><span class="verse-number">4. </span>“Dejad venir los niños a mí.”</p><p class="line" data-aid="124686729" id="figure1_p15">Con gran amor mandó así,</p><p class="line" data-aid="124686735" id="figure1_p16">y en Sus brazos los tomó</p><p class="line" data-aid="124686741" id="figure1_p17">y bendiciones Él les dio.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124686746" id="figure1_p18"><span class="verse-number">5. </span>“Así cual niños os haréis,</p><p class="line" data-aid="124686752" id="figure1_p19">si en mi reino entrar queréis</p><p class="line" data-aid="124686758" id="figure1_p20">para mi gloria heredar</p><p class="line" data-aid="124686762" id="figure1_p21">y vida eterna allí gozar”.</p></div><div class="stanza"><p class="line" data-aid="124686766" id="figure1_p22"><span class="verse-number">6. </span>Su gran ejemplo nos mostró;</p><p class="line" data-aid="124686770" id="figure1_p23">la senda Él nos indicó:</p><p class="line" data-aid="124686773" id="figure1_p24">“Venid a mí a descansar,</p><p class="line" data-aid="124686776" id="figure1_p25">en paz y gloria a morar”.</p></div></div></div><div class="citation-info"><p data-aid="124686780" id="figure1_p26"><em>Letra:</em> John Nicholson, 1839–1909.</p><p data-aid="124686784" id="figure1_p27"><em>Música:</em> Samuel McBurney, n. 1847.</p></div></figure><p data-aid="124686787" id="p1">Mateo 4:19</p><p data-aid="124686791" id="p2">2 Nefi 31:10–21</p>
