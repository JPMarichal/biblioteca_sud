<H1><strong>201.</strong> Dios cuida a sus hijos</H1><figure class="music" id="figure1"><p class="label" data-aid="124693850" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124693853" id="figure1_p2"><span class="verse-number">1. </span>Cuando el sol saliendo está</p><p class="line" data-aid="124693855" id="figure1_p3">y el día empieza ya,</p><p class="line" data-aid="124693858" id="figure1_p4">pienso en el gran amor</p><p class="line" data-aid="124693861" id="figure1_p5">que me brinda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124693864" id="figure1_p6"><span class="verse-number">2. </span>Padre santo, gracias doy</p><p class="line" data-aid="124693866" id="figure1_p7">por tus bendiciones hoy;</p><p class="line" data-aid="124693869" id="figure1_p8">tú nos das tu protección</p><p class="line" data-aid="124693872" id="figure1_p9">con paciencia y amor.</p></div></div><div class="citation-info"><p data-aid="124693875" id="figure1_p10"><em>Letra:</em> Marie C. Turk. © 1951 IRI</p><p data-aid="124693877" id="figure1_p11"><em>Música:</em> Willy Reske, n. 1897. © 1951 IRI</p></div></figure><p data-aid="124693881" id="p1">Salmo 68:19</p><p data-aid="124693884" id="p2">Salmo 36:7</p>
