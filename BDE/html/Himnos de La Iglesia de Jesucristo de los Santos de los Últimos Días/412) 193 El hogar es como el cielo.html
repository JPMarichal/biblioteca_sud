<H1><strong>193.</strong> El hogar es como el cielo</H1><figure class="music" id="figure1"><p class="label" data-aid="124696074" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696076" id="figure1_p2"><span class="verse-number">1. </span>El hogar es como el cielo, cuando hay amor;</p><p class="line" data-aid="124696078" id="figure1_p3">hay felicidad y bendiciones del Señor:</p><p class="line" data-aid="124696079" id="figure1_p4">compasión y caridad, paz y gran seguridad;</p><p class="line" data-aid="124696081" id="figure1_p5">se parecerá al cielo si en él hay bondad.</p></div><div class="stanza"><p class="line" data-aid="124696082" id="figure1_p6"><span class="verse-number">2. </span>En la noche de hogar sentimos el amor;</p><p class="line" data-aid="124696083" id="figure1_p7">con alegre corazón seguimos al Señor.</p><p class="line" data-aid="124696084" id="figure1_p8">Padres el ejemplo dan que los hijos seguirán,</p><p class="line" data-aid="124696085" id="figure1_p9">con la mira en el Reino en donde Dios está.</p></div><div class="stanza"><p class="line" data-aid="124696086" id="figure1_p10"><span class="verse-number">3. </span>Al orar sentimos todos el amor de Dios;</p><p class="line" data-aid="124696087" id="figure1_p11">estudiamos Su palabra cual Él lo mandó.</p><p class="line" data-aid="124696088" id="figure1_p12">Le cantamos con loor, le pedimos con fervor</p><p class="line" data-aid="124696089" id="figure1_p13">que nos guíe a Su Reino en donde hay amor.</p></div></div><div class="citation-info"><p data-aid="124696090" id="figure1_p14"><em>Letra:</em> Carolyn Hamilton Klopfer, n. 1936. © 1985 IRI</p><p data-aid="124696091" id="figure1_p15"><em>Música:</em> W. Herbert Klopfer, n. 1936. © 1985 IRI</p></div></figure><p data-aid="124696092" id="p1">Efesios 6:1–4</p><p data-aid="124696093" id="p2">Mosíah 4:13–15</p>
