<H1><strong>69.</strong> ¿Dónde hallo el solaz?</H1><figure class="music" id="figure1"><p class="label" data-aid="124721782" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124721784" id="figure1_p2"><span class="verse-number">1. </span>¿Dónde hallo el solaz, dónde, el alivio</p><p class="line" data-aid="124721787" id="figure1_p3">cuando mi llanto nadie puede calmar,</p><p class="line" data-aid="124721789" id="figure1_p4">cuando muy triste estoy o enojado</p><p class="line" data-aid="124721791" id="figure1_p5">y me aparto a meditar?</p></div><div class="stanza"><p class="line" data-aid="124721793" id="figure1_p6"><span class="verse-number">2. </span>Cuando la pena es tal que languidezco,</p><p class="line" data-aid="124721794" id="figure1_p7">cuando las causas busco de mi dolor,</p><p class="line" data-aid="124721796" id="figure1_p8">¿dónde hallo a un ser que me consuele?</p><p class="line" data-aid="124721798" id="figure1_p9">¿Quién puede comprender? Nuestro Señor.</p></div><div class="stanza"><p class="line" data-aid="124721800" id="figure1_p10"><span class="verse-number">3. </span>El siempre cerca está; me da Su mano.</p><p class="line" data-aid="124721802" id="figure1_p11">En mi Getsemaní, es mi Salvador.</p><p class="line" data-aid="124721804" id="figure1_p12">El sabe dar la paz que tanto quiero.</p><p class="line" data-aid="124721806" id="figure1_p13">Con gran bondad y amor me da valor.</p></div></div><div class="citation-info"><p data-aid="124721808" id="figure1_p14"><em>Letra:</em> Emma Lou Thayne, n. 1924. © 1973 IRI</p><p data-aid="124721810" id="figure1_p15"><em>Música:</em> Joleen G. Meredith, n. 1935. © 1973 IRI</p></div></figure><p data-aid="124721812" id="p1">Juan 14:27</p><p data-aid="124721814" id="p2">Juan 16:33</p><p data-aid="124721816" id="p3">Hebreos 4:14–16</p>
