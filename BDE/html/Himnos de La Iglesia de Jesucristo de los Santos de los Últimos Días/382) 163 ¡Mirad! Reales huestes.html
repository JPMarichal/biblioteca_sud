<H1><strong>163.</strong> ¡Mirad! Reales huestes</H1><figure class="music" id="figure1"><p class="label" data-aid="124684371" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124684372" id="figure1_p2"><span class="verse-number">1. </span>¡Mirad! Reales huestes ya entran a luchar</p><p class="line" data-aid="124684374" id="figure1_p3">con armas y banderas, el mal a conquistar.</p><p class="line" data-aid="124684376" id="figure1_p4">Sus filas ya rebosan con hombres de valor</p><p class="line" data-aid="124684377" id="figure1_p5">que siguen al Caudillo y cantan con vigor:</p></div><div class="chorus"><p class="label" data-aid="124684379" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124684380" id="figure1_p7">¡A vencer, a vencer por Él que nos salva!</p><p class="line" data-aid="124684382" id="figure1_p8">¡A vencer, a vencer por Cristo Rey Jesús!</p><p class="line" data-aid="124684384" id="figure1_p9">¡A vencer, a vencer, a vencer por Cristo Rey Jesús!</p></div><div class="stanza"><p class="line" data-aid="124684386" id="figure1_p10"><span class="verse-number">2. </span>El enemigo viene con fuerzas a luchar,</p><p class="line" data-aid="124684387" id="figure1_p11">mas ellos no le temen; les sobra el valor.</p><p class="line" data-aid="124684389" id="figure1_p12">Y su Caudillo grita: “Sed fieles sin temor”;</p><p class="line" data-aid="124684391" id="figure1_p13">y miran su bandera y cantan con vigor:</p></div><div class="chorus"><p class="label" data-aid="124684392" id="figure1_p14">[Chorus]</p><p class="line" data-aid="124684394" id="figure1_p15">¡A vencer, a vencer por Él que nos salva!</p><p class="line" data-aid="124684395" id="figure1_p16">¡A vencer, a vencer por Cristo Rey Jesús!</p><p class="line" data-aid="124684397" id="figure1_p17">¡A vencer, a vencer, a vencer por Cristo Rey Jesús!</p></div><div class="stanza"><p class="line" data-aid="124684399" id="figure1_p18"><span class="verse-number">3. </span>Y cuando se acabe tan larga lucha cruel,</p><p class="line" data-aid="124684400" id="figure1_p19">y todos ya descansen con su Caudillo fiel,</p><p class="line" data-aid="124684402" id="figure1_p20">a Cristo Rey eterno, las huestes con amor</p><p class="line" data-aid="124684404" id="figure1_p21">le alzarán victorias, cantando con vigor:</p></div><div class="chorus"><p class="label" data-aid="124684405" id="figure1_p22">[Chorus]</p><p class="line" data-aid="124684407" id="figure1_p23">¡A vencer, a vencer por Él que nos salva!</p><p class="line" data-aid="124684409" id="figure1_p24">¡A vencer, a vencer por Cristo Rey Jesús!</p><p class="line" data-aid="124684410" id="figure1_p25">¡A vencer, a vencer, a vencer por Cristo Rey Jesús!</p></div></div><div class="citation-info"><p data-aid="124684412" id="figure1_p26"><em>Letra:</em> Fanny J. Crosby, 1820–1915.</p><p data-aid="124684414" id="figure1_p27"><em>Música:</em> Adam Geibel, 1855–1933.</p></div></figure><p data-aid="124684415" id="p1">2 Timoteo 2:3, 22</p><p data-aid="124684416" id="p2">Doctrina y Convenios 104:82</p>
