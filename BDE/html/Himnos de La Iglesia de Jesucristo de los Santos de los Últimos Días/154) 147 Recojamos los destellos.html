<H1><strong>147.</strong> Recojamos los destellos</H1><figure class="music" id="figure1"><p class="label" data-aid="124686086" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124686090" id="figure1_p2"><span class="verse-number">1. </span>Recojamos los destellos</p><p class="line" data-aid="124686093" id="figure1_p3">que el sol ha de lanzar,</p><p class="line" data-aid="124686096" id="figure1_p4">aunque débilmente brillen</p><p class="line" data-aid="124686099" id="figure1_p5">entre nubes de pesar.</p><p class="line" data-aid="124686102" id="figure1_p6">Recogedlos; se nos pasan;</p><p class="line" data-aid="124686105" id="figure1_p7">ya se quieren alejar.</p><p class="line" data-aid="124686108" id="figure1_p8">Un mensaje de consuelo</p><p class="line" data-aid="124686111" id="figure1_p9">sólo vienen a dejar.</p></div><div class="stanza"><p class="line" data-aid="124686114" id="figure1_p10"><span class="verse-number">2. </span>Recojamos los destellos</p><p class="line" data-aid="124686117" id="figure1_p11">antes de la tempestad.</p><p class="line" data-aid="124686119" id="figure1_p12">Brillarán en nuestra vida,</p><p class="line" data-aid="124686122" id="figure1_p13">cual luz en oscuridad.</p><p class="line" data-aid="124686125" id="figure1_p14">Retened la esperanza,</p><p class="line" data-aid="124686127" id="figure1_p15">las tristezas olvidad.</p><p class="line" data-aid="124686129" id="figure1_p16">¡He aquí otro rayito!</p><p class="line" data-aid="124686131" id="figure1_p17">Su solaz atesorad.</p></div><div class="stanza"><p class="line" data-aid="124686132" id="figure1_p18"><span class="verse-number">3. </span>Recojamos los destellos</p><p class="line" data-aid="124686134" id="figure1_p19">en la vida al pasar,</p><p class="line" data-aid="124686136" id="figure1_p20">pues doquier encontraremos</p><p class="line" data-aid="124686138" id="figure1_p21">sufrimientos y pesar.</p><p class="line" data-aid="124686139" id="figure1_p22">Desechemos toda duda;</p><p class="line" data-aid="124686141" id="figure1_p23">no perdamos el valor.</p><p class="line" data-aid="124686143" id="figure1_p24">Nos esperan los destellos</p><p class="line" data-aid="124686145" id="figure1_p25">si vencemos el temor.</p></div></div><div class="citation-info"><p data-aid="124686146" id="figure1_p26"><em>Letra y música:</em> George F. Root, 1820–1895.</p></div></figure><p data-aid="124686148" id="p1">Doctrina y Convenios 88:7, 11</p><p data-aid="124686150" id="p2">Malaquías 4:2</p><p data-aid="124686151" id="p3">3 Nefi 12:45</p>
