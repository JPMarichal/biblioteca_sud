<H1><strong>89.</strong> Para siempre Dios esté con Vos</H1><figure class="music" id="figure1"><p class="label" data-aid="124692009" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124692010" id="figure1_p2"><span class="verse-number">1. </span>Para siempre Dios esté con vos;</p><p class="line" data-aid="124692011" id="figure1_p3">con Su voz él os sostenga;</p><p class="line" data-aid="124692012" id="figure1_p4">con Su pueblo os mantenga.</p><p class="line" data-aid="124692013" id="figure1_p5">Para siempre Dios esté con vos.</p></div><div class="chorus"><p class="label" data-aid="124692014" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124692015" id="figure1_p7">Hasta ver, hasta ver,</p><p class="line" data-aid="124692016" id="figure1_p8">hasta vernos con el Rey,</p><p class="line" data-aid="124692017" id="figure1_p9">hasta ver, hasta ver,</p><p class="line" data-aid="124692018" id="figure1_p10">para siempre Dios esté con vos.</p></div><div class="stanza"><p class="line" data-aid="124692019" id="figure1_p11"><span class="verse-number">2. </span>Para siempre Dios esté con vos;</p><p class="line" data-aid="124692020" id="figure1_p12">con Sus brazos El os cubra;</p><p class="line" data-aid="124692022" id="figure1_p13">Su amor El os descubra;</p><p class="line" data-aid="124692023" id="figure1_p14">para siempre Dios esté con vos.</p></div><div class="chorus"><p class="label" data-aid="124692025" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124692026" id="figure1_p16">Hasta ver, hasta ver,</p><p class="line" data-aid="124692027" id="figure1_p17">hasta vernos con el Rey,</p><p class="line" data-aid="124692029" id="figure1_p18">hasta ver, hasta ver,</p><p class="line" data-aid="124692030" id="figure1_p19">para siempre Dios esté con vos.</p></div><div class="stanza"><p class="line" data-aid="124692032" id="figure1_p20"><span class="verse-number">3. </span>Para siempre Dios esté con vos;</p><p class="line" data-aid="124692033" id="figure1_p21">cuando el temor os venga,</p><p class="line" data-aid="124692035" id="figure1_p22">en Sus brazos él os tenga;</p><p class="line" data-aid="124692037" id="figure1_p23">para siempre Dios esté con vos.</p></div><div class="chorus"><p class="label" data-aid="124692039" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124692041" id="figure1_p25">Hasta ver, hasta ver,</p><p class="line" data-aid="124692042" id="figure1_p26">hasta vernos con el Rey,</p><p class="line" data-aid="124692044" id="figure1_p27">hasta ver, hasta ver,</p><p class="line" data-aid="124692045" id="figure1_p28">para siempre Dios esté con vos.</p></div><div class="stanza"><p class="line" data-aid="124692047" id="figure1_p29"><span class="verse-number">4. </span>Para siempre Dios esté con vos;</p><p class="line" data-aid="124692048" id="figure1_p30">que os guíe Su bandera;</p><p class="line" data-aid="124692049" id="figure1_p31">que la muerte no os hiera;</p><p class="line" data-aid="124692050" id="figure1_p32">para siempre Dios esté con vos.</p></div><div class="chorus"><p class="label" data-aid="124692051" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124692052" id="figure1_p34">Hasta ver, hasta ver,</p><p class="line" data-aid="124692053" id="figure1_p35">hasta vernos con el Rey,</p><p class="line" data-aid="124692054" id="figure1_p36">hasta ver, hasta ver,</p><p class="line" data-aid="124692055" id="figure1_p37">para siempre Dios esté con vos.</p></div></div><div class="citation-info"><p data-aid="124692056" id="figure1_p38"><em>Letra:</em> Jeremiah E. Rankin, 1828–1904.</p><p data-aid="124692057" id="figure1_p39"><em>Música:</em> William G. Tomer, 1833–1896.</p></div></figure><p data-aid="124692058" id="p1">2 Tesalonicenses 3:16</p><p data-aid="124692059" id="p2">Números 6:24–26</p>
