<H1><strong>132.</strong> La primera Navidad</H1><figure class="music" id="figure1"><p class="label" data-aid="124711380" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711382" id="figure1_p2"><span class="verse-number">1. </span>La primera Navidad un coro se oyó;</p><p class="line" data-aid="124711384" id="figure1_p3">a humildes pastores el cielo cantó,</p><p class="line" data-aid="124711386" id="figure1_p4">y un ángel les habló, rodeado de luz,</p><p class="line" data-aid="124711388" id="figure1_p5">anunciando la Natividad de Jesús.</p></div><div class="chorus"><p class="label" data-aid="124711390" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124711392" id="figure1_p7">Noel, Noel, Noel, Noel.</p><p class="line" data-aid="124711394" id="figure1_p8">Hoy ha nacido el Rey de Israel.</p></div><div class="stanza"><p class="line" data-aid="124711396" id="figure1_p9"><span class="verse-number">2. </span>La estrella de Belén a los magos guió;</p><p class="line" data-aid="124711398" id="figure1_p10">en la noche silente en Judea brilló.</p><p class="line" data-aid="124711400" id="figure1_p11">El pesebre encontraron siguiendo la luz</p><p class="line" data-aid="124711402" id="figure1_p12">y le dieron presentes al niño Jesús.</p></div><div class="chorus"><p class="label" data-aid="124711404" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124711405" id="figure1_p14">Noel, Noel, Noel, Noel.</p><p class="line" data-aid="124711407" id="figure1_p15">Hoy ha nacido el Rey de Israel.</p></div></div><div class="citation-info"><p data-aid="124711409" id="figure1_p16"><em>Letra y música:</em> Villancico tradicional inglés de siglo XVII.</p></div></figure><p data-aid="124711411" id="p1">Lucas 2:8–20</p>
