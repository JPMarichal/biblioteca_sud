<H1><strong>20.</strong> Gozoso día llega ya</H1><figure class="music" id="figure1"><p class="label" data-aid="124712963" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711599" id="figure1_p2"><span class="verse-number">1. </span>Gozoso día llega ya;</p><p class="line" data-aid="124711602" id="figure1_p3">fundada la verdad está,</p><p class="line" data-aid="124711604" id="figure1_p4">y ángeles del Rey Jesús</p><p class="line" data-aid="124711606" id="figure1_p5">anuncian la divina luz.</p></div><div class="stanza"><p class="line" data-aid="124711608" id="figure1_p6"><span class="verse-number">2. </span>El Evangelio escuchad;</p><p class="line" data-aid="124711610" id="figure1_p7">ahora brilla la verdad,</p><p class="line" data-aid="124711612" id="figure1_p8">y pueblos que errantes van,</p><p class="line" data-aid="124711614" id="figure1_p9">reunidos en Sión serán.</p></div><div class="stanza"><p class="line" data-aid="124711616" id="figure1_p10"><span class="verse-number">3. </span>Y Abraham profetizó</p><p class="line" data-aid="124711618" id="figure1_p11">de este día que previó,</p><p class="line" data-aid="124711620" id="figure1_p12">en que Su obra haría Dios</p><p class="line" data-aid="124711622" id="figure1_p13">de dar al hombre salvación.</p></div><div class="stanza"><p class="line" data-aid="124711624" id="figure1_p14"><span class="verse-number">4. </span>En este día escuchad</p><p class="line" data-aid="124711626" id="figure1_p15">la voz de Cristo predicar.</p><p class="line" data-aid="124711628" id="figure1_p16">Los ángeles descienden ya</p><p class="line" data-aid="124711630" id="figure1_p17">el Evangelio a pregonar.</p></div></div><div class="citation-info"><p data-aid="124711632" id="figure1_p18"><em>Letra:</em> Philo Dibble, 1806–1895, se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124711634" id="figure1_p19"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124711637" id="p1">Doctrina y Convenios 128:20–21</p><p data-aid="124712984" id="p2">Hechos 3:19–21</p>
