<H1><strong>16.</strong> Un pobre forastero</H1><figure class="music" id="figure1"><p class="label" data-aid="124680172" id="figure1_p1">Con calma</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124680174" id="figure1_p2"><span class="verse-number">1. </span>Un pobre forastero vi</p><p class="line" data-aid="124680176" id="figure1_p3">por mi camino al pasar;</p><p class="line" data-aid="124680179" id="figure1_p4">él me rogó con tanto afán</p><p class="line" data-aid="124680182" id="figure1_p5">que no lo pude rechazar.</p><p class="line" data-aid="124680184" id="figure1_p6">Su nombre, su destinación,</p><p class="line" data-aid="124680186" id="figure1_p7">su origen no le pregunté,</p><p class="line" data-aid="124680188" id="figure1_p8">mas cuando su mirada vi,</p><p class="line" data-aid="124680190" id="figure1_p9">le di mi amor; no sé por qué.</p></div><div class="stanza"><p class="line" data-aid="124680192" id="figure1_p10"><span class="verse-number">2. </span>El pan, escaso para mí,</p><p class="line" data-aid="124680194" id="figure1_p11">comía cuando él llegó,</p><p class="line" data-aid="124680196" id="figure1_p12">mas vi su hambre y se lo di;</p><p class="line" data-aid="124680198" id="figure1_p13">él lo bendijo y lo partió.</p><p class="line" data-aid="124680200" id="figure1_p14">Los dos comimos de ese pan,</p><p class="line" data-aid="124680202" id="figure1_p15">que en manjar se convirtió,</p><p class="line" data-aid="124680205" id="figure1_p16">pues al comerlo con afán</p><p class="line" data-aid="124680207" id="figure1_p17">maná a mí me pareció.</p></div><div class="stanza"><p class="line" data-aid="124680209" id="figure1_p18"><span class="verse-number">3. </span>Al acercarme al manantial,</p><p class="line" data-aid="124680211" id="figure1_p19">sediento y débil lo hallé;</p><p class="line" data-aid="124680213" id="figure1_p20">el agua clara no alcanzó,</p><p class="line" data-aid="124680215" id="figure1_p21">y pareció burlar su sed.</p><p class="line" data-aid="124680217" id="figure1_p22">Corrí, mi copa le acerqué;</p><p class="line" data-aid="124680219" id="figure1_p23">bebió, tres veces la vació.</p><p class="line" data-aid="124680221" id="figure1_p24">Después, me la llenó y dio,</p><p class="line" data-aid="124680223" id="figure1_p25">y para siempre mi sed sació.</p></div><div class="stanza"><p class="line" data-aid="124680225" id="figure1_p26"><span class="verse-number">4. </span>Cayó la noche invernal</p><p class="line" data-aid="124680227" id="figure1_p27">con espantosa tempestad.</p><p class="line" data-aid="124680229" id="figure1_p28">Su voz en la tormenta oí,</p><p class="line" data-aid="124680231" id="figure1_p29">y lo acogí en mi hogar.</p><p class="line" data-aid="124680233" id="figure1_p30">Le atendí, lo conforté,</p><p class="line" data-aid="124680235" id="figure1_p31">mi propio lecho le ofrecí.</p><p class="line" data-aid="124680237" id="figure1_p32">En duro suelo me acosté,</p><p class="line" data-aid="124680239" id="figure1_p33">mas en Edén creí dormir.</p></div><div class="stanza"><p class="line" data-aid="124680241" id="figure1_p34"><span class="verse-number">5. </span>En el camino lo hallé</p><p class="line" data-aid="124680243" id="figure1_p35">golpeado, herido, por morir.</p><p class="line" data-aid="124680245" id="figure1_p36">Sus llagas con amor vendé,</p><p class="line" data-aid="124680247" id="figure1_p37">su aliento hice recobrar.</p><p class="line" data-aid="124680249" id="figure1_p38">Sané su cuerpo y oculté</p><p class="line" data-aid="124680251" id="figure1_p39">la herida que tenía yo,</p><p class="line" data-aid="124680253" id="figure1_p40">y desde entonces la olvidé;</p><p class="line" data-aid="124680255" id="figure1_p41">la paz mi corazón llenó.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124680258" id="figure1_p42"><span class="verse-number">6. </span>Lo vi esperando en prisión</p><p class="line" data-aid="124680260" id="figure1_p43">la muerte como un vil traidor.</p><p class="line" data-aid="124680262" id="figure1_p44">De la calumnia defendí</p><p class="line" data-aid="124680263" id="figure1_p45">a mi amigo con valor.</p><p class="line" data-aid="124680265" id="figure1_p46">En prueba de mi amistad</p><p class="line" data-aid="124680267" id="figure1_p47">me suplicó por él morir;</p><p class="line" data-aid="124680269" id="figure1_p48">la carne quiso rehusar,</p><p class="line" data-aid="124680271" id="figure1_p49">mas mi alma libre dijo “¡Sí!”</p></div><div class="stanza"><p class="line" data-aid="124680273" id="figure1_p50"><span class="verse-number">7. </span>Al forastero vi ante mí;</p><p class="line" data-aid="124680275" id="figure1_p51">Su identidad Él reveló;</p><p class="line" data-aid="124680276" id="figure1_p52">las marcas en Sus manos vi:</p><p class="line" data-aid="124680277" id="figure1_p53">reconocí al Salvador.</p><p class="line" data-aid="124680278" id="figure1_p54">Me dijo: “Te recordaré”,</p><p class="line" data-aid="124680279" id="figure1_p55">y por mi nombre me llamó.</p><p class="line" data-aid="124680280" id="figure1_p56">“A tu prójimo ayudaste y</p><p class="line" data-aid="124680282" id="figure1_p57">así serviste a tu Señor”.</p></div></div></div><div class="citation-info"><p data-aid="124680284" id="figure1_p58"><em>Letra:</em> James Montgomery, 1771–1854.</p><p data-aid="124680286" id="figure1_p59"><em>Música:</em> George Coles, 1792–1858; arreglo musical.</p><p data-aid="124680288" id="figure1_p60">Himno cantado a pedido del profeta José Smith pocas horas antes de ser asesinado. Véase <cite>Elementos de la historia de la Iglesia,</cite> pág. 403.</p></div></figure><p data-aid="124680290" id="p1">Mateo 25:31–40</p><p data-aid="124680292" id="p2">Mosíah 2:17</p>
