<H1><strong>2.</strong> El Espíritu de Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124714246" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124714247" id="figure1_p2"><span class="verse-number">1. </span>Tal como un fuego se ve ya ardiendo</p><p class="line" data-aid="124714248" id="figure1_p3">el Santo Espíritu del gran Creador.</p><p class="line" data-aid="124714249" id="figure1_p4">Visiones y dones antiguos ya vuelven,</p><p class="line" data-aid="124714250" id="figure1_p5">y ángeles vienen cantando loor.</p></div><div class="chorus"><p class="label" data-aid="124714251" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124714252" id="figure1_p7">Cantemos, gritemos, con huestes del cielo:</p><p class="line" data-aid="124714253" id="figure1_p8">¡Hosanna, hosanna a Dios y Jesús!</p><p class="line" data-aid="124714254" id="figure1_p9">A ellos sea dado loor en lo alto,</p><p class="line" data-aid="124714255" id="figure1_p10">de hoy para siempre, ¡amén y amén!</p></div><div class="stanza"><p class="line" data-aid="124714256" id="figure1_p11"><span class="verse-number">2. </span>Aumenta el Señor nuestro entendimiento;</p><p class="line" data-aid="124714257" id="figure1_p12">tal cual al principio nos da Su poder.</p><p class="line" data-aid="124714258" id="figure1_p13">El conocimiento de Dios se extiende;</p><p class="line" data-aid="124714259" id="figure1_p14">el velo del mundo se ve descorrer.</p></div><div class="chorus"><p class="label" data-aid="124714260" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124714261" id="figure1_p16">Cantemos, gritemos, con huestes del cielo:</p><p class="line" data-aid="124714262" id="figure1_p17">¡Hosanna, hosanna a Dios y Jesús!</p><p class="line" data-aid="124714263" id="figure1_p18">A ellos sea dado loor en lo alto,</p><p class="line" data-aid="124714264" id="figure1_p19">de hoy para siempre, ¡amén y amén!</p></div><div class="stanza"><p class="line" data-aid="124714265" id="figure1_p20"><span class="verse-number">3. </span>Haremos con fe asambleas solemnes;</p><p class="line" data-aid="124714266" id="figure1_p21">el reino de Dios vamos a extender;</p><p class="line" data-aid="124714267" id="figure1_p22">y las bendiciones y glorias del cielo</p><p class="line" data-aid="124714268" id="figure1_p23">como una herencia podremos tener.</p></div><div class="chorus"><p class="label" data-aid="124714269" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124714270" id="figure1_p25">Cantemos, gritemos, con huestes del cielo:</p><p class="line" data-aid="124714271" id="figure1_p26">¡Hosanna, hosanna a Dios y Jesús!</p><p class="line" data-aid="124714272" id="figure1_p27">A ellos sea dado loor en lo alto,</p><p class="line" data-aid="124714273" id="figure1_p28">de hoy para siempre, ¡amén y amén!</p></div><div class="stanza"><p class="line" data-aid="124714274" id="figure1_p29"><span class="verse-number">4. </span>¡Qué día dichoso en que los leones</p><p class="line" data-aid="124714275" id="figure1_p30">con mansos corderos se acostarán!</p><p class="line" data-aid="124714276" id="figure1_p31">En paz Efraín gozará bendiciones,</p><p class="line" data-aid="124714278" id="figure1_p32">y Cristo, en gloria, del cielo vendrá.</p></div><div class="chorus"><p class="label" data-aid="124714280" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124714282" id="figure1_p34">Cantemos, gritemos, con huestes del cielo:</p><p class="line" data-aid="124714284" id="figure1_p35">¡Hosanna, hosanna a Dios y Jesús!</p><p class="line" data-aid="124714286" id="figure1_p36">A ellos sea dado loor en lo alto,</p><p class="line" data-aid="124714287" id="figure1_p37">de hoy para siempre, ¡amén y amén!</p></div></div><div class="citation-info"><p data-aid="124714289" id="figure1_p38"><em>Letra:</em> William W. Phelps, 1792–1872; se incluyó en el primer himnario SUD, 1835. Se cantó este himno en la dedicación del Templo de Kirtland en 1836.</p><p data-aid="124714291" id="figure1_p39"><em>Música:</em> Compositor desconocido; apr. 1844</p></div></figure><p data-aid="124714293" id="p1">Doctrina y Convenios 109:79–80</p><p data-aid="124714294" id="p2">Doctrina y Convenios 110</p>
