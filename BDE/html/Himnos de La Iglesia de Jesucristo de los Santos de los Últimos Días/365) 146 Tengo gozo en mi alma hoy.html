<H1><strong>146.</strong> Tengo gozo en mi alma hoy</H1><figure class="music" id="figure1"><p class="label" data-aid="124715285" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124714551" id="figure1_p2"><span class="verse-number">1. </span>Tengo gozo en mi alma hoy,</p><p class="line" data-aid="124714556" id="figure1_p3">que brilla mucho más</p><p class="line" data-aid="124714562" id="figure1_p4">que el sol con todo su fulgor,</p><p class="line" data-aid="124714565" id="figure1_p5">pues Cristo es mi luz.</p></div><div class="chorus"><p class="label" data-aid="124714570" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124714573" id="figure1_p7">Tengo gozo en mi alma,</p><p class="line" data-aid="124714576" id="figure1_p8">donde todo es amor y paz</p><p class="line" data-aid="124714579" id="figure1_p9">y Cristo reina con amor;</p><p class="line" data-aid="124714582" id="figure1_p10">tengo gozo y solaz.</p></div><div class="stanza"><p class="line" data-aid="124714585" id="figure1_p11"><span class="verse-number">2. </span>Un canto en mi alma hay,</p><p class="line" data-aid="124714588" id="figure1_p12">canción al Rey Jesús,</p><p class="line" data-aid="124714591" id="figure1_p13">que Él escucha con amor,</p><p class="line" data-aid="124714594" id="figure1_p14">brindándome Su luz.</p></div><div class="chorus"><p class="label" data-aid="124714597" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124714600" id="figure1_p16">Tengo gozo en mi alma,</p><p class="line" data-aid="124714603" id="figure1_p17">donde todo es amor y paz</p><p class="line" data-aid="124714606" id="figure1_p18">y Cristo reina con amor;</p><p class="line" data-aid="124714609" id="figure1_p19">tengo gozo y solaz.</p></div><div class="stanza"><p class="line" data-aid="124714612" id="figure1_p20"><span class="verse-number">3. </span>Primavera en mi alma hay,</p><p class="line" data-aid="124714617" id="figure1_p21">y cerca Dios está,</p><p class="line" data-aid="124714623" id="figure1_p22">y en mi corazón, la paz</p><p class="line" data-aid="124714628" id="figure1_p23">que siempre Él me da.</p></div><div class="chorus"><p class="label" data-aid="124714632" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124714637" id="figure1_p25">Tengo gozo en mi alma,</p><p class="line" data-aid="124714642" id="figure1_p26">donde todo es amor y paz</p><p class="line" data-aid="124714648" id="figure1_p27">y Cristo reina con amor;</p><p class="line" data-aid="124714654" id="figure1_p28">tengo gozo y solaz.</p></div><div class="stanza"><p class="line" data-aid="124714659" id="figure1_p29"><span class="verse-number">4. </span>Alegría en mi alma hay,</p><p class="line" data-aid="124714666" id="figure1_p30">y siempre gran amor</p><p class="line" data-aid="124714671" id="figure1_p31">Por bendiciones que me da,</p><p class="line" data-aid="124714676" id="figure1_p32">a Él daré loor.</p></div><div class="chorus"><p class="label" data-aid="124714680" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124714683" id="figure1_p34">Tengo gozo en mi alma,</p><p class="line" data-aid="124714684" id="figure1_p35">donde todo es amor y paz</p><p class="line" data-aid="124714685" id="figure1_p36">y Cristo reina con amor;</p><p class="line" data-aid="124714686" id="figure1_p37">tengo gozo y solaz.</p></div></div><div class="citation-info"><p data-aid="124714687" id="figure1_p38"><em>Letra:</em> Eliza E. Hewitt, 1851–1920.</p><p data-aid="124714688" id="figure1_p39"><em>Música:</em> John R. Sweney, 1837–1899.</p></div></figure><p data-aid="124714689" id="p1">Isaías 60:19</p><p data-aid="124714690" id="p2">Salmo 16:9, 11</p>
