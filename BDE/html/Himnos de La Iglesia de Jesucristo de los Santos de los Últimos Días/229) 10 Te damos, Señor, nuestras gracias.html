<H1><strong>10.</strong> Te damos, Señor, nuestras gracias</H1><figure class="music" id="figure1"><p class="label" data-aid="124720261" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124720264" id="figure1_p2"><span class="verse-number">1. </span>Te damos, Señor, nuestras gracias</p><p class="line" data-aid="124720267" id="figure1_p3">que mandas de nuevo venir</p><p class="line" data-aid="124720271" id="figure1_p4">profetas con tu Evangelio,</p><p class="line" data-aid="124720274" id="figure1_p5">guiándonos cómo vivir.</p><p class="line" data-aid="124720277" id="figure1_p6">Y gracias por todos los dones</p><p class="line" data-aid="124720280" id="figure1_p7">vertidos por tu gran amor.</p><p class="line" data-aid="124720283" id="figure1_p8">Tenemos placer en servirte</p><p class="line" data-aid="124720286" id="figure1_p9">a ti, nuestro gran Bienhechor.</p></div><div class="stanza"><p class="line" data-aid="124720289" id="figure1_p10"><span class="verse-number">2. </span>Al sobrevenirnos peligros</p><p class="line" data-aid="124720291" id="figure1_p11">que amenazan quitarnos la paz,</p><p class="line" data-aid="124720294" id="figure1_p12">tenemos en Dios gran confianza;</p><p class="line" data-aid="124720296" id="figure1_p13">vencido será Satanás.</p><p class="line" data-aid="124720299" id="figure1_p14">De Dios no dudamos en nada;</p><p class="line" data-aid="124720301" id="figure1_p15">probamos ya bien Su bondad.</p><p class="line" data-aid="124720304" id="figure1_p16">Los que a Sión se opongan,</p><p class="line" data-aid="124720306" id="figure1_p17">al fin sentirán su maldad.</p></div><div class="stanza"><p class="line" data-aid="124720309" id="figure1_p18"><span class="verse-number">3. </span>De Dios cantaremos la gracia,</p><p class="line" data-aid="124720311" id="figure1_p19">bondad, compasión y amor.</p><p class="line" data-aid="124720314" id="figure1_p20">Gozamos de Su Evangelio,</p><p class="line" data-aid="124720316" id="figure1_p21">alegres de ver su fulgor.</p><p class="line" data-aid="124720319" id="figure1_p22">Así, a la dicha eterna,</p><p class="line" data-aid="124720321" id="figure1_p23">los justos y fieles irán,</p><p class="line" data-aid="124720324" id="figure1_p24">mas los que el mensaje rechacen,</p><p class="line" data-aid="124720326" id="figure1_p25">tal gozo con Él no tendrán.</p></div></div><div class="citation-info"><p data-aid="124720329" id="figure1_p26"><em>Letra:</em> William Fowler, 1830–1865.</p><p data-aid="124720331" id="figure1_p27"><em>Música:</em> Caroline Sheridan Norton, 1808–apr. 1877.</p></div></figure><p data-aid="124720334" id="p1">Doctrina y Convenios 21:1–5</p><p data-aid="124720336" id="p2">Mosíah 2:41</p>
