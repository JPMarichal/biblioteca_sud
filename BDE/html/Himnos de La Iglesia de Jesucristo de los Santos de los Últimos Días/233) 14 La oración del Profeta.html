<H1><strong>14.</strong> La oración del Profeta</H1><figure class="music" id="figure1"><p class="label" data-aid="124700305" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700306" id="figure1_p2"><span class="verse-number">1. </span>Qué hermosa la mañana; qué brillante era el sol.</p><p class="line" data-aid="124700307" id="figure1_p3">Pajaritos y abejas daban voces de loor</p><p class="line" data-aid="124700308" id="figure1_p4">cuando en la arboleda suplicó José a Dios,</p><p class="line" data-aid="124700309" id="figure1_p5">cuando en la arboleda suplicó José a Dios.</p></div><div class="stanza"><p class="line" data-aid="124701367" id="figure1_p6"><span class="verse-number">2. </span>Con ahínco suplicaba en ferviente oración,</p><p class="line" data-aid="124701369" id="figure1_p7">y la fuerza del maligno de angustia le llenó.</p><p class="line" data-aid="124701372" id="figure1_p8">Mas en Dios él esperaba y confiaba en Su amor.</p><p class="line" data-aid="124701374" id="figure1_p9">Mas en Dios él esperaba y confiaba en Su amor.</p></div><div class="stanza"><p class="line" data-aid="124701377" id="figure1_p10"><span class="verse-number">3. </span>Descendió gran luz del cielo, más brillante que el sol,</p><p class="line" data-aid="124700316" id="figure1_p11">y gloriosa, la columna sobre el joven descansó.</p><p class="line" data-aid="124700318" id="figure1_p12">Vio dos Seres celestiales, Dios el Padre y Jesús.</p><p class="line" data-aid="124700319" id="figure1_p13">Vio dos Seres celestiales, Dios el Padre y Jesús.</p></div><div class="stanza"><p class="line" data-aid="124700321" id="figure1_p14"><span class="verse-number">4. </span>“Este es mi Hijo amado; da oído”, dijo Dios.</p><p class="line" data-aid="124700324" id="figure1_p15">Su oración fue contestada y escuchó al Salvador.</p><p class="line" data-aid="124700326" id="figure1_p16">¡Oh qué gozo en su pecho porque vio José a Dios!</p><p class="line" data-aid="124700327" id="figure1_p17">¡Oh qué gozo en su pecho porque vio José a Dios!</p></div></div><div class="citation-info"><p data-aid="124700329" id="figure1_p18"><em>Letra:</em> George Manwaring, 1854–1889.</p><p data-aid="124700331" id="figure1_p19"><em>Música:</em> Sylvanus Billings Pond, 1792–1871; arreglo de A. C. Smyth, 1840–1909.</p></div></figure><p data-aid="124700332" id="p1">José Smith—Historia 1:14–20, 25</p><p data-aid="124700334" id="p2">Santiago 1:5</p>
