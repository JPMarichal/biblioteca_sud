<H1><strong>37.</strong> Glorias cantad a Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124690660" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124690665" id="figure1_p2"><span class="verse-number">1. </span>Glorias cantad a Dios</p><p class="line" data-aid="124690668" id="figure1_p3">con poderosa voz.</p><p class="line" data-aid="124690672" id="figure1_p4">Glorias cantad.</p><p class="line" data-aid="124690676" id="figure1_p5">Por compasión obró, mil penas aguantó</p><p class="line" data-aid="124690680" id="figure1_p6">y en la cruz murió el Redentor.</p></div><div class="stanza"><p class="line" data-aid="124690682" id="figure1_p7"><span class="verse-number">2. </span>Cristo, el Salvador,</p><p class="line" data-aid="124690685" id="figure1_p8">libró al pecador.</p><p class="line" data-aid="124690687" id="figure1_p9">Glorias cantad.</p><p class="line" data-aid="124690690" id="figure1_p10">Su triunfo proclamad; de muerte libertad nos dio</p><p class="line" data-aid="124690692" id="figure1_p11">por Su bondad el Redentor.</p></div><div class="stanza"><p class="line" data-aid="124690695" id="figure1_p12"><span class="verse-number">3. </span>Suene el son triunfal</p><p class="line" data-aid="124690697" id="figure1_p13">de hueste celestial.</p><p class="line" data-aid="124690700" id="figure1_p14">Glorias cantad.</p><p class="line" data-aid="124690703" id="figure1_p15">Grande Tu dignidad, honra y majestad</p><p class="line" data-aid="124690705" id="figure1_p16">por la eternidad, oh Redentor.</p></div></div><div class="citation-info"><p data-aid="124690708" id="figure1_p17"><em>Letra:</em> James Allen, 1734–1804.</p><p data-aid="124690710" id="figure1_p18"><em>Música:</em> Felice de Giardini, 1716–1796.</p></div></figure><p data-aid="124690713" id="p1">Apocalipsis 5:9–13</p>
