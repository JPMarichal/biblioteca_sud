<H1><strong>178.</strong> Nuestra mente se refleja</H1><figure class="music" id="figure1"><p class="label" data-aid="124716308" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124717202" id="figure1_p2"><span class="verse-number">1. </span>Nuestra mente se refleja en la luz de la verdad.</p><p class="line" data-aid="124717203" id="figure1_p3">¡Ay de los que son causantes de ofensas y maldad!</p><p class="line" data-aid="124717204" id="figure1_p4">El que juzga al hermano, bajo juicio quedará;</p><p class="line" data-aid="124717205" id="figure1_p5">con la vara que medimos, el Señor nos medirá.</p></div><div class="chorus"><p class="label" data-aid="124717206" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124716319" id="figure1_p7">Oh Jesús, bendito guía,</p><p class="line" data-aid="124716323" id="figure1_p8">llévanos a Tu mansión;</p><p class="line" data-aid="124717211" id="figure1_p9">con los ángeles del cielo</p><p class="line" data-aid="124717213" id="figure1_p10">cantaremos en unión.</p></div><div class="stanza"><p class="line" data-aid="124717215" id="figure1_p11"><span class="verse-number">2. </span>Cristo dijo: “Sed humildes; al hermano no juzguéis”.</p><p class="line" data-aid="124717218" id="figure1_p12">Si yo quiero ser más puro, debo amar sin interés.</p><p class="line" data-aid="124717223" id="figure1_p13">Debo siempre esforzarme por vivir según Su ley.</p><p class="line" data-aid="124717228" id="figure1_p14">Cuando vengan las ofensas, con amor perdonaré.</p></div><div class="chorus"><p class="label" data-aid="124717232" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124717238" id="figure1_p16">Oh Jesús, bendito guía,</p><p class="line" data-aid="124717244" id="figure1_p17">llévanos a Tu mansión;</p><p class="line" data-aid="124717251" id="figure1_p18">con los ángeles del cielo</p><p class="line" data-aid="124717257" id="figure1_p19">cantaremos en unión.</p></div><div class="stanza"><p class="line" data-aid="124717264" id="figure1_p20"><span class="verse-number">3. </span>Con mi prójimo me quise una vez justificar,</p><p class="line" data-aid="124717271" id="figure1_p21">y la paja de su ojo fue mi intención sacar,</p><p class="line" data-aid="124717277" id="figure1_p22">pero fue difícil verla y la vista me falló,</p><p class="line" data-aid="124717283" id="figure1_p23">pues la viga en mi ojo de tinieblas me cubrió.</p></div><div class="chorus"><p class="label" data-aid="124717289" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124717296" id="figure1_p25">Oh Jesús, bendito guía,</p><p class="line" data-aid="124717303" id="figure1_p26">llévanos a Tu mansión;</p><p class="line" data-aid="124717310" id="figure1_p27">con los ángeles del cielo</p><p class="line" data-aid="124717315" id="figure1_p28">cantaremos en unión.</p></div><div class="stanza"><p class="line" data-aid="124717321" id="figure1_p29"><span class="verse-number">4. </span>Nuestra vista despejemos con amor y caridad;</p><p class="line" data-aid="124717326" id="figure1_p30">los errores en la vida del hermano olvidad.</p><p class="line" data-aid="124717331" id="figure1_p31">Los consejos del Maestro procuremos observar,</p><p class="line" data-aid="124717336" id="figure1_p32">y pensando en la viga, la pajita olvidar.</p></div><div class="chorus"><p class="label" data-aid="124717340" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124717344" id="figure1_p34">Oh Jesús, bendito guía,</p><p class="line" data-aid="124717349" id="figure1_p35">llévanos a Tu mansión;</p><p class="line" data-aid="124717353" id="figure1_p36">con los ángeles del cielo</p><p class="line" data-aid="124717358" id="figure1_p37">cantaremos en unión.</p></div></div><div class="citation-info"><p data-aid="124717364" id="figure1_p38"><em>Letra:</em> Eliza R. Snow, 1804–1887; estribillo de M. E. Abbey.</p><p data-aid="124717370" id="figure1_p39"><em>Música:</em> Charles Davis Tillman, 1861–1943.</p></div></figure><p data-aid="124717376" id="p1">Mateo 7:1–5</p><p data-aid="124717380" id="p2">Alma 41:14–15</p>
