<H1>La Restauración</H1><figure class="music" id="figure1"><p class="label" data-aid="124713731" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124713735" id="figure1_p2"><span class="verse-number">1. </span>Ya rompe el alba de la verdad</p><p class="line" data-aid="124713738" id="figure1_p3">y en Sión se deja ver,</p><p class="line" data-aid="124713742" id="figure1_p4">tras noche de obscuridad,</p><p class="line" data-aid="124713745" id="figure1_p5">tras noche de obscuridad,</p><p class="line" data-aid="124713747" id="figure1_p6">el día glorioso amanecer.</p></div><div class="stanza"><p class="line" data-aid="124713750" id="figure1_p7"><span class="verse-number">2. </span>De ante la divina luz</p><p class="line" data-aid="124713754" id="figure1_p8">huyen las sombras del error.</p><p class="line" data-aid="124713756" id="figure1_p9">La gloria del gran Rey Jesús,</p><p class="line" data-aid="124713760" id="figure1_p10">la gloria del gran Rey Jesús,</p><p class="line" data-aid="124713762" id="figure1_p11">ya resplandece con su fulgor.</p></div><div class="stanza"><p class="line" data-aid="124713766" id="figure1_p12"><span class="verse-number">3. </span>Llegó la plenitud del gentil;</p><p class="line" data-aid="124713769" id="figure1_p13">Israel sus bendiciones tendrá.</p><p class="line" data-aid="124713772" id="figure1_p14">Judá, ya limpia de lo vil,</p><p class="line" data-aid="124713775" id="figure1_p15">Judá, ya limpia de lo vil,</p><p class="line" data-aid="124713778" id="figure1_p16">en Canaán siempre morará.</p></div><div class="stanza"><p class="line" data-aid="124713781" id="figure1_p17"><span class="verse-number">4. </span>Venid, gentiles; escuchad;</p><p class="line" data-aid="124713782" id="figure1_p18">a las naciones habla Jehová.</p><p class="line" data-aid="124713784" id="figure1_p19">Con brazo fuerte Él vendrá.</p><p class="line" data-aid="124713786" id="figure1_p20">Con brazo fuerte Él vendrá,</p><p class="line" data-aid="124713788" id="figure1_p21">y a los suyos recibirá.</p></div><div class="stanza"><p class="line" data-aid="124713791" id="figure1_p22"><span class="verse-number">5. </span>La voz del polvo hoy da fe</p><p class="line" data-aid="124713793" id="figure1_p23">y ángeles testimonio dan.</p><p class="line" data-aid="124713795" id="figure1_p24">La luz de Sión se deja ver,</p><p class="line" data-aid="124713797" id="figure1_p25">la luz de Sión se deja ver,</p><p class="line" data-aid="124713799" id="figure1_p26">y a Sus redimidos guiará.</p></div></div><div class="citation-info"><p data-aid="124713801" id="figure1_p27"><em>Letra:</em> Parley P. Pratt, 1807–1857.</p><p data-aid="124713803" id="figure1_p28"><em>Música:</em> George Careless, 1839–1932.</p></div></figure><p data-aid="124713805" id="p1">Isaías 60:1–3</p><p data-aid="124713807" id="p2">3 Nefi 16:7–20</p>
