<H1><strong>60.</strong> Venid a Cristo</H1><figure class="music" id="figure1"><p class="label" data-aid="124688065" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124688068" id="figure1_p2"><span class="verse-number">1. </span>Venid a Cristo, desconsolados;</p><p class="line" data-aid="124688070" id="figure1_p3">vuestros pesares El llevará.</p><p class="line" data-aid="124688072" id="figure1_p4">El os invita al bello puerto</p><p class="line" data-aid="124688075" id="figure1_p5">donde descanso habrá, habrá.</p></div><div class="stanza"><p class="line" data-aid="124688077" id="figure1_p6"><span class="verse-number">2. </span>Venid a Cristo; El os atiende,</p><p class="line" data-aid="124688078" id="figure1_p7">aun en sendas de la maldad.</p><p class="line" data-aid="124688079" id="figure1_p8">Con infinito amor El os busca</p><p class="line" data-aid="124688080" id="figure1_p9">y os dará Su verdad, verdad.</p></div><div class="stanza"><p class="line" data-aid="124688082" id="figure1_p10"><span class="verse-number">3. </span>Venid a Cristo, El os escucha,</p><p class="line" data-aid="124688084" id="figure1_p11">y suplicadle en oración.</p><p class="line" data-aid="124688085" id="figure1_p12">El os envía ángeles santos</p><p class="line" data-aid="124688087" id="figure1_p13">de Su eterna mansión, mansión.</p></div><div class="stanza"><p class="line" data-aid="124688088" id="figure1_p14"><span class="verse-number">4. </span>Venid a Cristo de toda tierra</p><p class="line" data-aid="124688089" id="figure1_p15">y de lejanas islas del mar.</p><p class="line" data-aid="124688090" id="figure1_p16">A todos llama Su voz divina:</p><p class="line" data-aid="124688093" id="figure1_p17">“Venid a mí a morar, morar.”</p></div></div><div class="citation-info"><p data-aid="124688095" id="figure1_p18"><em>Letra y música:</em> Orson Pratt Huish, 1851–1932.</p></div></figure><p data-aid="124688097" id="p1">Mateo 11:28–30</p><p data-aid="124688099" id="p2">2 Nefi 26:33</p>
