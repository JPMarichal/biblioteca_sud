<H1><strong>183.</strong> Santos templos de Sión</H1><figure class="music" id="figure1"><p class="label" data-aid="124696008" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696009" id="figure1_p2"><span class="verse-number">1. </span>En Sión los santos templos brillan con gran esplendor;</p><p class="line" data-aid="124696010" id="figure1_p3">son caminos a los cielos, signos del divino amor.</p><p class="line" data-aid="124696012" id="figure1_p4">En nosotros paz inspiran; por sus puertas vemos ir</p><p class="line" data-aid="124696014" id="figure1_p5">a los hijos del convenio consagrados a servir.</p></div><div class="stanza"><p class="line" data-aid="124696016" id="figure1_p6"><span class="verse-number">2. </span>Padre Santo, haznos puros; toca nuestro corazón;</p><p class="line" data-aid="124696018" id="figure1_p7">a la obra que efectuamos da Tu santa bendición.</p><p class="line" data-aid="124696020" id="figure1_p8">Y sellados a los nuestros, en glorioso hogar sin fin,</p><p class="line" data-aid="124696021" id="figure1_p9">cantaremos, todos juntos, alabanzas ante Ti.</p></div><div class="stanza"><p class="line" data-aid="124696023" id="figure1_p10"><span class="verse-number">3. </span>¡Canten, coros celestiales, en eterna adoración!</p><p class="line" data-aid="124696025" id="figure1_p11">¡Canten junto con los santos al Señor de salvación!</p><p class="line" data-aid="124696027" id="figure1_p12">Clamen valles y montañas en bellísima canción;</p><p class="line" data-aid="124696029" id="figure1_p13">clamen astros celestiales: “¡Los cautivos libres son!”</p></div></div><div class="citation-info"><p data-aid="124696031" id="figure1_p14"><em>Letra:</em> Archibald F. Bennett, 1896–1965. © 1948 IRI</p><p data-aid="124696033" id="figure1_p15"><em>Música:</em> Alexander Schreiner, 1901–1987. © 1948 IRI</p></div></figure><p data-aid="124696035" id="p1">Doctrina y Convenios 138:47–48</p><p data-aid="124696037" id="p2">Doctrina y Convenios 128:22–24</p>
