<H1><strong>139.</strong> Ama el Pastor las ovejas</H1><figure class="music" id="figure1"><p class="label" data-aid="124688744" id="figure1_p1">Con calma</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124688749" id="figure1_p2"><span class="verse-number">1. </span>Ama el Pastor las ovejas,</p><p class="line" data-aid="124688753" id="figure1_p3">con un amor paternal.</p><p class="line" data-aid="124688755" id="figure1_p4">Ama el Pastor Su rebaño,</p><p class="line" data-aid="124688760" id="figure1_p5">con un amor sin igual.</p><p class="line" data-aid="124688764" id="figure1_p6">Ama el Pastor Sus corderos</p><p class="line" data-aid="124688766" id="figure1_p7">que descarriados están,</p><p class="line" data-aid="124688769" id="figure1_p8">y conmovido los busca</p><p class="line" data-aid="124688771" id="figure1_p9">por dondequiera que van.</p></div><div class="chorus"><p class="label" data-aid="124688774" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124688777" id="figure1_p11">Andan en yermos, errantes,</p><p class="line" data-aid="124688780" id="figure1_p12">tristes, cansados, sin Él.</p><p class="line" data-aid="124688782" id="figure1_p13">Sígueles pues el Maestro;</p><p class="line" data-aid="124688785" id="figure1_p14">vuélveles a Su redil.</p></div><div class="stanza"><p class="line" data-aid="124688788" id="figure1_p15"><span class="verse-number">2. </span>Ama el Pastor Sus corderos,</p><p class="line" data-aid="124688790" id="figure1_p16">con infinito amor,</p><p class="line" data-aid="124688793" id="figure1_p17">los que a veces, perdidos,</p><p class="line" data-aid="124688796" id="figure1_p18">se oyen gemir de dolor.</p><p class="line" data-aid="124688798" id="figure1_p19">Ved al Pastor, conmovido,</p><p class="line" data-aid="124688800" id="figure1_p20">por los collados buscar.</p><p class="line" data-aid="124688803" id="figure1_p21">Vuelven ya todos gozosos;</p><p class="line" data-aid="124688806" id="figure1_p22">salvos por Él se verán.</p></div><div class="chorus"><p class="label" data-aid="124688811" id="figure1_p23">[Chorus]</p><p class="line" data-aid="124688815" id="figure1_p24">Andan en yermos, errantes,</p><p class="line" data-aid="124688820" id="figure1_p25">tristes, cansados, sin Él.</p><p class="line" data-aid="124688823" id="figure1_p26">Sígueles pues el Maestro;</p><p class="line" data-aid="124688827" id="figure1_p27">vuélveles a Su redil.</p></div><div class="stanza"><p class="line" data-aid="124688831" id="figure1_p28"><span class="verse-number">3. </span>Ama las noventa y nueve</p><p class="line" data-aid="124688835" id="figure1_p29">que en el aprisco guardó.</p><p class="line" data-aid="124688839" id="figure1_p30">Ama la que, descarriada,</p><p class="line" data-aid="124688843" id="figure1_p31">por el desierto dejó.</p><p class="line" data-aid="124688847" id="figure1_p32">¡Oye! La voz del Maestro</p><p class="line" data-aid="124688850" id="figure1_p33">llama con tierno amor:</p><p class="line" data-aid="124688854" id="figure1_p34">“¿No buscaréis mis ovejas,</p><p class="line" data-aid="124688858" id="figure1_p35">las que padecen dolor?”</p></div><div class="chorus"><p class="label" data-aid="124688862" id="figure1_p36">[Chorus]</p><p class="line" data-aid="124688865" id="figure1_p37">Andan en yermos, errantes,</p><p class="line" data-aid="124688868" id="figure1_p38">tristes, cansados, sin Él.</p><p class="line" data-aid="124688871" id="figure1_p39">Sígueles pues el Maestro;</p><p class="line" data-aid="124688873" id="figure1_p40">vuélveles a Su redil.</p></div><div class="stanza"><p class="line" data-aid="124688876" id="figure1_p41"><span class="verse-number">4. </span>Son deliciosos Tus pastos,</p><p class="line" data-aid="124688879" id="figure1_p42">quietas Tus aguas, Señor.</p><p class="line" data-aid="124688882" id="figure1_p43">Henos aquí, oh Maestro;</p><p class="line" data-aid="124688885" id="figure1_p44">Tu comisión danos hoy.</p><p class="line" data-aid="124688889" id="figure1_p45">Haznos obreros fervientes;</p><p class="line" data-aid="124688893" id="figure1_p46">llénanos de Tu amor</p><p class="line" data-aid="124688898" id="figure1_p47">por las ovejas perdidas</p><p class="line" data-aid="124688901" id="figure1_p48">de Tu redil, buen Señor.</p></div><div class="chorus"><p class="label" data-aid="124688904" id="figure1_p49">[Chorus]</p><p class="line" data-aid="124688908" id="figure1_p50">Andan en yermos, errantes,</p><p class="line" data-aid="124688912" id="figure1_p51">tristes, cansados, sin Él.</p><p class="line" data-aid="124688914" id="figure1_p52">Sígueles pues el Maestro;</p><p class="line" data-aid="124688918" id="figure1_p53">vuélveles a Su redil.</p></div></div><div class="citation-info"><p data-aid="124688922" id="figure1_p54"><em>Letra:</em> Mary B. Wingate, n. 1899.</p><p data-aid="124688925" id="figure1_p55"><em>Música:</em> William J. Kirkpatrick, 1838–1921.</p></div></figure><p data-aid="124688927" id="p1">Lucas 15:4–7</p><p data-aid="124688929" id="p2">1 Pedro 5:2–4</p>
