<H1><strong>41.</strong> ¡Grande eres Tú!</H1><p data-aid="124696532" id="p1">La letra de <strong>¡Grande eres Tú!</strong> no puede ser incluida debido a restricciones por derechos de autor.</p><p data-aid="124696534" id="p2">Salmo 8:3–9</p><p data-aid="124696536" id="p3">Salmo 9:1–2</p><p data-aid="124696537" id="p4">Mosíah 4:5–13</p>
