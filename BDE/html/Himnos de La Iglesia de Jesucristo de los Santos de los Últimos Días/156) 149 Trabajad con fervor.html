<H1><strong>149.</strong> Trabajad con fervor</H1><figure class="music" id="figure1"><p class="label" data-aid="124715957" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124715958" id="figure1_p2"><span class="verse-number">1. </span>Hoy bajo la luz del sol trabajad;</p><p class="line" data-aid="124715959" id="figure1_p3">haced el deber con amor y bondad.</p><p class="line" data-aid="124715960" id="figure1_p4">Gozad de las aves dulce canción,</p><p class="line" data-aid="124715961" id="figure1_p5">pues nuestra vida es de Dios un don.</p></div><div class="chorus"><p class="label" data-aid="124715962" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124715963" id="figure1_p7">Hoy trabajad con gran fervor.</p><p class="line" data-aid="124715964" id="figure1_p8">Hoy trabajad con tierno amor.</p><p class="line" data-aid="124715965" id="figure1_p9">Hoy trabajad; preparaos ya.</p><p class="line" data-aid="124715966" id="figure1_p10">Por vuestro futuro debéis trabajar.</p></div><div class="stanza"><p class="line" data-aid="124715967" id="figure1_p11"><span class="verse-number">2. </span>Buscad las riquezas de gran valor;</p><p class="line" data-aid="124715968" id="figure1_p12">buscad el consuelo que da el Señor;</p><p class="line" data-aid="124715969" id="figure1_p13">buscad el tesoro del corazón;</p><p class="line" data-aid="124715970" id="figure1_p14">busque con celo cada cual su don.</p></div><div class="chorus"><p class="label" data-aid="124715971" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124715972" id="figure1_p16">Hoy trabajad con gran fervor.</p><p class="line" data-aid="124715973" id="figure1_p17">Hoy trabajad con tierno amor.</p><p class="line" data-aid="124715974" id="figure1_p18">Hoy trabajad; preparaos ya.</p><p class="line" data-aid="124715975" id="figure1_p19">Por vuestro futuro debéis trabajar.</p></div><div class="stanza"><p class="line" data-aid="124715976" id="figure1_p20"><span class="verse-number">3. </span>Buscad la justicia y la virtud,</p><p class="line" data-aid="124715977" id="figure1_p21">pues son la corona de la juventud.</p><p class="line" data-aid="124715978" id="figure1_p22">Constantes y firmes, fieles seguid;</p><p class="line" data-aid="124715979" id="figure1_p23">con diligencia hoy a Dios servid.</p></div><div class="chorus"><p class="label" data-aid="124715980" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124715981" id="figure1_p25">Hoy trabajad con gran fervor.</p><p class="line" data-aid="124715982" id="figure1_p26">Hoy trabajad con tierno amor.</p><p class="line" data-aid="124715983" id="figure1_p27">Hoy trabajad; preparaos ya.</p><p class="line" data-aid="124715985" id="figure1_p28">Por vuestro futuro debéis trabajar.</p></div></div><div class="citation-info"><p data-aid="124715987" id="figure1_p29"><em>Letra:</em> L. Clark; apr. 1880, modificada.</p><p data-aid="124715989" id="figure1_p30"><em>Música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124715993" id="p1">Doctrina y Convenios 64:23–25, 33</p><p data-aid="124715995" id="p2">Artículos de Fe 1:13</p>
