<H1><strong>189.</strong> Oh Padre, llénanos de amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124705162" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124705164" id="figure1_p2"><span class="verse-number">1. </span>Oh Padre, llénanos de amor,</p><p class="line" data-aid="124705166" id="figure1_p3">del que da ejemplo el Señor,</p><p class="line" data-aid="124705168" id="figure1_p4">y únenos en comunión.</p><p class="line" data-aid="124705170" id="figure1_p5">Oh, danos ese amor;</p><p class="line" data-aid="124705172" id="figure1_p6">oh, danos ese amor.</p></div><div class="stanza"><p class="line" data-aid="124705174" id="figure1_p7"><span class="verse-number">2. </span>Bendice, Padre, nuestro hogar;</p><p class="line" data-aid="124705175" id="figure1_p8">que pueda siempre en él reinar</p><p class="line" data-aid="124705176" id="figure1_p9">amor en cada corazón.</p><p class="line" data-aid="124705177" id="figure1_p10">Oh, danos ese amor;</p><p class="line" data-aid="124705178" id="figure1_p11">oh, danos ese amor.</p></div><div class="stanza"><p class="line" data-aid="124705179" id="figure1_p12"><span class="verse-number">3. </span>Oh danos, Padre Celestial,</p><p class="line" data-aid="124705180" id="figure1_p13">valor y fuerza contra el mal.</p><p class="line" data-aid="124705181" id="figure1_p14">Consuélanos en la aflicción</p><p class="line" data-aid="124705182" id="figure1_p15">y danos tu amor;</p><p class="line" data-aid="124705183" id="figure1_p16">y danos tu amor.</p></div><div class="stanza"><p class="line" data-aid="124705184" id="figure1_p17"><span class="verse-number">4. </span>Oh Padre, danos Tu sostén;</p><p class="line" data-aid="124705185" id="figure1_p18">ayúdanos a hacer el bien,</p><p class="line" data-aid="124705186" id="figure1_p19">a obrar con fe y compasión.</p><p class="line" data-aid="124705187" id="figure1_p20">Oh, danos ese amor;</p><p class="line" data-aid="1247051
