<H1><strong>164.</strong> Pon tu hombro a la lid</H1><figure class="music" id="figure1"><p class="label" data-aid="124707802" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124707806" id="figure1_p2"><span class="verse-number">1. </span>El mundo busca con afán</p><p class="line" data-aid="124707809" id="figure1_p3">obreros con valor;</p><p class="line" data-aid="124707812" id="figure1_p4">ven pronto, pues, a trabajar;</p><p class="line" data-aid="124707816" id="figure1_p5">pon tu hombro a la lid.</p></div><div class="chorus"><p class="label" data-aid="124707819" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124707834" id="figure1_p7">Pon tu hombro a la lid con fervor,</p><p class="line" data-aid="124707844" id="figure1_p8">Haz tu obra con afán y amor,</p><p class="line" data-aid="124707852" id="figure1_p9">Hay que luchar y trabajar.</p><p class="line" data-aid="124707860" id="figure1_p10">Pon tu hombro a la lid.</p></div><div class="stanza"><p class="line" data-aid="124707867" id="figure1_p11"><span class="verse-number">2. </span>Tenemos gran necesidad</p><p class="line" data-aid="124707874" id="figure1_p12">de manos de valor.</p><p class="line" data-aid="124707885" id="figure1_p13">Hay muchas cosas que hacer;</p><p class="line" data-aid="124707893" id="figure1_p14">pon tu hombro a la lid.</p></div><div class="chorus"><p class="label" data-aid="124707901" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124707907" id="figure1_p16">Pon tu hombro a la lid con fervor,</p><p class="line" data-aid="124707915" id="figure1_p17">Haz tu obra con afán y amor,</p><p class="line" data-aid="124707921" id="figure1_p18">Hay que luchar y trabajar.</p><p class="line" data-aid="124707927" id="figure1_p19">Pon tu hombro a la lid.</p></div><div class="stanza"><p class="line" data-aid="124707933" id="figure1_p20"><span class="verse-number">3. </span>No seas, pues, cual haragán;</p><p class="line" data-aid="124707939" id="figure1_p21">la lucha es real</p><p class="line" data-aid="124707944" id="figure1_p22">en contra de la tentación;</p><p class="line" data-aid="124707951" id="figure1_p23">pon tu hombro a la lid.</p></div><div class="chorus"><p class="label" data-aid="124707957" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124707963" id="figure1_p25">Pon tu hombro a la lid con fervor,</p><p class="line" data-aid="124707968" id="figure1_p26">Haz tu obra con afán y amor,</p><p class="line" data-aid="124707973" id="figure1_p27">Hay que luchar y trabajar.</p><p class="line" data-aid="124707979" id="figure1_p28">Pon tu hombro a la lid.</p></div><div class="stanza"><p class="line" data-aid="124707983" id="figure1_p29"><span class="verse-number">4. </span>Vigila, lucha por tu Dios</p><p class="line" data-aid="124707986" id="figure1_p30">con fuerzas y valor;</p><p class="line" data-aid="124707992" id="figure1_p31">alienta buenas obras hoy;</p><p class="line" data-aid="124707995" id="figure1_p32">pon tu hombro a la lid.</p></div><div class="chorus"><p class="label" data-aid="124707998" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124708003" id="figure1_p34">Pon tu hombro a la lid con fervor,</p><p class="line" data-aid="124708008" id="figure1_p35">Haz tu obra con afán y amor,</p><p class="line" data-aid="124708012" id="figure1_p36">Hay que luchar y trabajar.</p><p class="line" data-aid="124708015" id="figure1_p37">Pon tu hombro a la lid.</p></div></div><div class="citation-info"><p data-aid="124708019" id="figure1_p38"><em>Letra y música:</em> Will L. Thompson, 1847–1909.</p></div></figure><p data-aid="124708022" id="p1">Doctrina y Convenios 58:26–28</p><p data-aid="124708026" id="p2">Doctrina y Convenios 107:99</p>
