<H1><strong>204.</strong> Hijos de nuestro Padre</H1><p data-aid="124685424" id="p1">La letra de <strong>Hijos de nuestro Padre</strong> no puede ser incluida debido a restricciones por derechos de autor.</p><p data-aid="124685426" id="p2">Doctrina y Convenios 61:36</p><p data-aid="124685428" id="p3">Salmo 145:9, 14–20</p>
