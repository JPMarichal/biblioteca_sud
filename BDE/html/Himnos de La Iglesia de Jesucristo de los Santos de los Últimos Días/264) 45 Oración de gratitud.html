<H1><strong>45.</strong> Oración de gratitud</H1><figure class="music" id="figure1"><p class="label" data-aid="124706370" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706371" id="figure1_p2"><span class="verse-number">1. </span>Hoy agradecidos a Dios suplicamos</p><p class="line" data-aid="124706372" id="figure1_p3">Sus santos decretos nos dé a saber;</p><p class="line" data-aid="124706373" id="figure1_p4">que nos haga fuertes en las aflicciones</p><p class="line" data-aid="124706374" id="figure1_p5">y libres nos mantenga con Su gran poder.</p></div><div class="stanza"><p class="line" data-aid="124706375" id="figure1_p6"><span class="verse-number">2. </span>Si sólo tenemos, oh Dios, Tu ayuda,</p><p class="line" data-aid="124706376" id="figure1_p7">Tu reino divino podremos fundar.</p><p class="line" data-aid="124706377" id="figure1_p8">Es por Tu bondad que la lucha se gana;</p><p class="line" data-aid="124706378" id="figure1_p9">rogamos que te dignes Tu gracia enviar.</p></div><div class="stanza"><p class="line" data-aid="124706380" id="figure1_p10"><span class="verse-number">3. </span>Tu nombre alabamos, eterno Dios nuestro.</p><p class="line" data-aid="124706381" id="figure1_p11">Ampara a Tus santos, oh gran Defensor.</p><p class="line" data-aid="124706382" id="figure1_p12">Protégenos siempre en tribulaciones;</p><p class="line" data-aid="124706383" id="figure1_p13">la gloria sea tuya, y también el honor.</p></div></div><div class="citation-info"><p data-aid="124706384" id="figure1_p14"><em>Letra:</em> Autor desconocido; de Holanda, apr. 1626.</p><p data-aid="124706385" id="figure1_p15"><em>Música:</em> Compositor desconocido; de Holanda, apr. 1625; arreglo de Edward Kremser, 1838–1914.</p></div></figure><p data-aid="124706386" id="p1">Salmo 100:4–5</p><p data-aid="124706387" id="p2">Isaías 12:1–6</p>
