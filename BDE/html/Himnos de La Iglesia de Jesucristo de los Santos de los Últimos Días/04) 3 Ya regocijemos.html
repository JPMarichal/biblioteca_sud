<H1><strong>3.</strong> Ya regocijemos</H1><figure class="music" id="figure1"><p class="label" data-aid="124703758" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703759" id="figure1_p2"><span class="verse-number">1. </span>Ya regocijemos; es día bendito;</p><p class="line" data-aid="124703760" id="figure1_p3">ya no sufriremos pesar y aflicción.</p><p class="line" data-aid="124703761" id="figure1_p4">El gran Evangelio se está proclamando</p><p class="line" data-aid="124703762" id="figure1_p5">y viene la hora de la redención,</p><p class="line" data-aid="124703763" id="figure1_p6">en que las promesas los santos reciban,</p><p class="line" data-aid="124703764" id="figure1_p7">y libres de persecuciones estén.</p><p class="line" data-aid="124703765" id="figure1_p8">La tierra tal como Edén será vista;</p><p class="line" data-aid="124703766" id="figure1_p9">por Cristo reunido será Israel.</p></div><div class="stanza"><p class="line" data-aid="124703767" id="figure1_p10"><span class="verse-number">2. </span>Amémonos siempre y no contendamos;</p><p class="line" data-aid="124703768" id="figure1_p11">seamos unidos, dejando el error.</p><p class="line" data-aid="124703769" id="figure1_p12">Y entre el temor y clamor de los malos</p><p class="line" data-aid="124703770" id="figure1_p13">veremos el día de nuestro Señor,</p><p class="line" data-aid="124703771" id="figure1_p14">en que las promesas los santos reciban,</p><p class="line" data-aid="124703772" id="figure1_p15">y libres de persecuciones estén.</p><p class="line" data-aid="124703773" id="figure1_p16">La tierra tal como Edén será vista;</p><p class="line" data-aid="124703774" id="figure1_p17">por Cristo reunido será Israel.</p></div><div class="stanza"><p class="line" data-aid="124703775" id="figure1_p18"><span class="verse-number">3. </span>Tenemos confianza en que Jesucristo</p><p class="line" data-aid="124703776" id="figure1_p19">nos guíe en nuestro pesar y dolor,</p><p class="line" data-aid="124703777" id="figure1_p20">y cuando la siega y prueba pasemos,</p><p class="line" data-aid="124703778" id="figure1_p21">¡qué gozo habrá cuando venga el Señor!</p><p class="line" data-aid="124703779" id="figure1_p22">Y toda promesa ya recibiremos;</p><p class="line" data-aid="124703780" id="figure1_p23">con ángeles santos nos coronará.</p><p class="line" data-aid="124703781" id="figure1_p24">La tierra tal como Edén será vista,</p><p class="line" data-aid="124703782" id="figure1_p25">y Cristo y Su pueblo aquí morarán.</p></div></div><div class="citation-info"><p data-aid="124703783" id="figure1_p26"><em>Letra:</em> William W. Phelps, 1792–1872; se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124703784" id="figure1_p27"><em>Música:</em> Henry Tucker; apr. 1863.</p></div></figure><p data-aid="124703785" id="p1">Moisés 7:61–67</p><p data-aid="124703786" id="p2">Artículos de Fe 1:10</p>
