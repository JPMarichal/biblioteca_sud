<H1><strong>85.</strong> El día santo del Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124710913" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124710916" id="figure1_p2"><span class="verse-number">1. </span>El día santo del Señor, día de reposar,</p><p class="line" data-aid="124710919" id="figure1_p3">nos santifica en amor, día de reposar.</p><p class="line" data-aid="124710922" id="figure1_p4">Venimos hoy a saludar,</p><p class="line" data-aid="124710923" id="figure1_p5">el homenaje a pagar,</p><p class="line" data-aid="124710926" id="figure1_p6">a Dios la gratitud mostrar,</p><p class="line" data-aid="124710929" id="figure1_p7">por el día de reposar.</p></div><div class="chorus"><p class="label" data-aid="124710930" id="figure1_p8">[Chorus]</p><p class="line" data-aid="124710933" id="figure1_p9">Reposar, reposar, día de reposar.</p><p class="line" data-aid="124710936" id="figure1_p10">Reposar, reposar, día de reposar.</p></div><div class="stanza"><p class="line" data-aid="124710937" id="figure1_p11"><span class="verse-number">2. </span>Al hombre un día dado fue, día de reposar,</p><p class="line" data-aid="124710940" id="figure1_p12">de acercarse al gran Rey, día de reposar</p><p class="line" data-aid="124710943" id="figure1_p13">Humildemente hoy orad;</p><p class="line" data-aid="124710946" id="figure1_p14">con reverencia adorad;</p><p class="line" data-aid="124710948" id="figure1_p15">las gracias al Señor cantad,</p><p class="line" data-aid="124710950" id="figure1_p16">por el día de reposar.</p></div><div class="chorus"><p class="label" data-aid="124710953" id="figure1_p17">[Chorus]</p><p class="line" data-aid="124710956" id="figure1_p18">Reposar, reposar, día de reposar.</p><p class="line" data-aid="124710958" id="figure1_p19">Reposar, reposar, día de reposar.</p></div><div class="stanza"><p class="line" data-aid="124710960" id="figure1_p20"><span class="verse-number">3. </span>Hermoso día de amor, día de reposar.</p><p class="line" data-aid="124710962" id="figure1_p21">Escúchanos, oh gran Señor; día de reposar.</p><p class="line" data-aid="124710963" id="figure1_p22">Nos manda Dios la fe guardar,</p><p class="line" data-aid="124710965" id="figure1_p23">Su santo día consagrar,</p><p class="line" data-aid="124710967" id="figure1_p24">divino culto celebrar,</p><p class="line" data-aid="124710968" id="figure1_p25">en el día de reposar.</p></div><div class="chorus"><p class="label" data-aid="124710970" id="figure1_p26">[Chorus]</p><p class="line" data-aid="124712071" id="figure1_p27">Reposar, reposar, día de reposar.</p><p class="line" data-aid="124712073" id="figure1_p28">Reposar, reposar, día de reposar.</p></div></div><div class="citation-info"><p data-aid="124712076" id="figure1_p29"><em>Letra:</em> George Manwaring, 1854–1889.</p><p data-aid="124712079" id="figure1_p30"><em>Música:</em> Robert Lowry, 1826–1899.</p></div></figure><p data-aid="124712081" id="p1">Marcos 2:27</p><p data-aid="124712084" id="p2">Mosíah 13:16–18</p><p data-aid="124712087" id="p3">Doctrina y Convenios 59:9, 10</p>
