<H1><strong>51.</strong> Guíame, oh Salvador</H1><figure class="music" id="figure1"><p class="label" data-aid="124701091" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124701092" id="figure1_p2"><span class="verse-number">1. </span>Guíame, oh Salvador, por las olas de temor.</p><p class="line" data-aid="124701093" id="figure1_p3">Fuerte es la tempestad; densa la oscuridad.</p><p class="line" data-aid="124701094" id="figure1_p4">Mi timón es tu amor. Guíame, oh Salvador</p></div><div class="stanza"><p class="line" data-aid="124701095" id="figure1_p5"><span class="verse-number">2. </span>A las olas hablarás, y su ira calmarás.</p><p class="line" data-aid="124701096" id="figure1_p6">La furiosa tempestad cumplirá tu voluntad.</p><p class="line" data-aid="124701097" id="figure1_p7">En los mares de furor, guíame, oh Salvador.</p></div><div class="stanza"><p class="line" data-aid="124701098" id="figure1_p8"><span class="verse-number">3. </span>Los escollos de la mar me abaten al llegar;</p><p class="line" data-aid="124701099" id="figure1_p9">amenazan con hundir al que quiere a ti venir.</p><p class="line" data-aid="124701100" id="figure1_p10">Mas tu voz escucharé: “Calma; yo te guiaré.”</p></div></div><div class="citation-info"><p data-aid="124701101" id="figure1_p11"><em>Letra:</em> Edward Hopper, 1818–1888.</p><p data-aid="124701102" id="figure1_p12"><em>Música:</em> John Edgar Gould, 1822–1875.</p></div></figure><p data-aid="124701103" id="p1">Marcos 4:39–41</p><p data-aid="124701104" id="p2">Salmo 48:14</p>
