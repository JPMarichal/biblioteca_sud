<H1><strong>174.</strong> Qué maravillosas Tus obras</H1><figure class="music" id="figure1"><p class="label" data-aid="124697841" id="figure1_p1">Con majestuosidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697843" id="figure1_p2"><span class="verse-number">1. </span>¡Qué maravillosas Tus obras, oh Dios!</p><p class="line" data-aid="124697845" id="figure1_p3">¡Qué justos caminos, qué firme Tu voz!</p><p class="line" data-aid="124697847" id="figure1_p4">¿Quién no ha de temerte y rendirte honor?</p><p class="line" data-aid="124697848" id="figure1_p5">Tú sólo eres santo, supremo Señor.</p></div><div class="stanza"><p class="line" data-aid="124697850" id="figure1_p6"><span class="verse-number">2. </span>A toda nación Tu luz llegará;</p><p class="line" data-aid="124697851" id="figure1_p7">Tu gran Evangelio se esparcirá.</p><p class="line" data-aid="124697852" id="figure1_p8">Los pueblos de todo el mundo vendrán</p><p class="line" data-aid="124697853" id="figure1_p9">y ante Tu trono te adorarán.</p></div></div><div class="citation-info"><p data-aid="124697854" id="figure1_p10"><em>Letra:</em> Henry U. Onderdonk, 1789–1858.</p><p data-aid="124697855" id="figure1_p11"><em>Música:</em> Atribuida a Johann Michael Haydn, 1737–1806.</p></div></figure><p data-aid="124697856" id="p1">Apocalipsis 15:3–4</p><p data-aid="124697857" id="p2">Romanos 14:11</p>
