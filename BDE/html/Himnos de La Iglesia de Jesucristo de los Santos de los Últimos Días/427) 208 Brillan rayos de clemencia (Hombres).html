<H1><strong>208.</strong> Brillan rayos de clemencia (Hombres)</H1><figure class="music" id="figure1"><p class="label" data-aid="124685167" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124685172" id="figure1_p2"><span class="verse-number">1. </span>Brillan rayos de clemencia</p><p class="line" data-aid="124685176" id="figure1_p3">del gran faro del Señor,</p><p class="line" data-aid="124685179" id="figure1_p4">y Sus atalayas somos,</p><p class="line" data-aid="124685181" id="figure1_p5">alumbrando con amor.</p></div><div class="chorus"><p class="label" data-aid="124685184" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124685186" id="figure1_p7">Reflejemos los destellos</p><p class="line" data-aid="124685188" id="figure1_p8">por las olas de la mar;</p><p class="line" data-aid="124685191" id="figure1_p9">al errante marinero</p><p class="line" data-aid="124685193" id="figure1_p10">ayudemos a salvar.</p></div><div class="stanza"><p class="line" data-aid="124685196" id="figure1_p11"><span class="verse-number">2. </span>Tenebrosa es la noche,</p><p class="line" data-aid="124685198" id="figure1_p12">rugen olas de furor,</p><p class="line" data-aid="124685201" id="figure1_p13">y con ansia todos buscan</p><p class="line" data-aid="124685203" id="figure1_p14">ese faro protector.</p></div><div class="chorus"><p class="label" data-aid="124685206" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124685208" id="figure1_p16">Reflejemos los destellos</p><p class="line" data-aid="124685211" id="figure1_p17">por las olas de la mar;</p><p class="line" data-aid="124685213" id="figure1_p18">al errante marinero</p><p class="line" data-aid="124685214" id="figure1_p19">ayudemos a salvar.</p></div><div class="stanza"><p class="line" data-aid="124685215" id="figure1_p20"><span class="verse-number">3. </span>Ajustemos las linternas;</p><p class="line" data-aid="124685216" id="figure1_p21">los perdidos las verán.</p><p class="line" data-aid="124685217" id="figure1_p22">Un asilo de las olas</p><p class="line" data-aid="124685218" id="figure1_p23">nuestras luces mostrarán.</p></div><div class="chorus"><p class="label" data-aid="124685219" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124685220" id="figure1_p25">Reflejemos los destellos</p><p class="line" data-aid="124685223" id="figure1_p26">por las olas de la mar;</p><p class="line" data-aid="124685225" id="figure1_p27">al errante marinero</p><p class="line" data-aid="124685226" id="figure1_p28">ayudemos a salvar.</p></div></div><div class="citation-info"><p data-aid="124685229" id="figure1_p29"><em>Letra y música:</em> Philip Paul Bliss, 1838–1876.</p></div></figure><p data-aid="124685231" id="p1">Doctrina y Convenios 18:10–16</p><p data-aid="124685233" id="p2">1 Juan 2:10</p>
