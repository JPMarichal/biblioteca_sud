<H1><strong>35.</strong> Haznos pensar en Ti, Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124693511" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124693513" id="figure1_p2"><span class="verse-number">1. </span>De nuestros padres santo Dios,</p><p class="line" data-aid="124693515" id="figure1_p3">de nuestro pueblo el Señor,</p><p class="line" data-aid="124693517" id="figure1_p4">por cuya majestuosa voz</p><p class="line" data-aid="124693519" id="figure1_p5">pudieron dominar error.</p><p class="line" data-aid="124693522" id="figure1_p6">No nos retires tu amor;</p><p class="line" data-aid="124693526" id="figure1_p7">haznos pensar en ti, Señor.</p></div><div class="stanza"><p class="line" data-aid="124693529" id="figure1_p8"><span class="verse-number">2. </span>Vano poder los reinos son;</p><p class="line" data-aid="124693534" id="figure1_p9">huecos los gritos y el clamor.</p><p class="line" data-aid="124693539" id="figure1_p10">Constante sólo es tu amor;</p><p class="line" data-aid="124693543" id="figure1_p11">al compungido da perdón.</p><p class="line" data-aid="124693548" id="figure1_p12">No nos retires tu amor;</p><p class="line" data-aid="124693553" id="figure1_p13">haznos pensar en ti, Señor.</p></div><div class="stanza"><p class="line" data-aid="124693557" id="figure1_p14"><span class="verse-number">3. </span>Nuestro dominio y poder</p><p class="line" data-aid="124693562" id="figure1_p15">son cual la flor que se secó,</p><p class="line" data-aid="124692398" id="figure1_p16">y nuestra gloria de ayer</p><p class="line" data-aid="124692399" id="figure1_p17">cual Nínive se desplomó.</p><p class="line" data-aid="124692400" id="figure1_p18">Tus juicios calma con amor;</p><p class="line" data-aid="124692401" id="figure1_p19">haznos pensar en ti, Señor.</p></div></div><div class="citation-info"><p data-aid="124692402" id="figure1_p20"><em>Letra:</em> Rudyard Kipling, 1865–1936.</p><p data-aid="124692403" id="figure1_p21"><em>Música:</em> Isaac B. Woodbury, 1819–1858.</p></div></figure><p data-aid="124692404" id="p1">2 Reyes 17:38–39</p><p data-aid="124692405" id="p2">1 Nefi 17:37–40</p>
