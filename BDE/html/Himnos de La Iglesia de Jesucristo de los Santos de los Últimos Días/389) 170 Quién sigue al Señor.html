<H1><strong>170.</strong> ¿Quién sigue al Señor?</H1><figure class="music" id="figure1"><p class="label" data-aid="124723201" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124723204" id="figure1_p2"><span class="verse-number">1. </span>¿Quién sigue al Señor?</p><p class="line" data-aid="124723207" id="figure1_p3">Toma tu decisión.</p><p class="line" data-aid="124723210" id="figure1_p4">Clamamos sin temor:</p><p class="line" data-aid="124723213" id="figure1_p5">¿Quién sigue al Señor?</p><p class="line" data-aid="124723216" id="figure1_p6">La guerra es real</p><p class="line" data-aid="124723219" id="figure1_p7">con el príncipe del mal,</p><p class="line" data-aid="124723222" id="figure1_p8">que lucha con afán.</p><p class="line" data-aid="124723224" id="figure1_p9">¿Quién sigue al Señor?</p></div><div class="chorus"><p class="label" data-aid="124723226" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124723228" id="figure1_p11">¿Quién sigue al Señor?</p><p class="line" data-aid="124723230" id="figure1_p12">Toma tu decisión.</p><p class="line" data-aid="124723232" id="figure1_p13">Clamamos sin temor:</p><p class="line" data-aid="124723234" id="figure1_p14">¿Quién sigue al Señor?</p></div><div class="stanza"><p class="line" data-aid="124723236" id="figure1_p15"><span class="verse-number">2. </span>Sigamos al Señor</p><p class="line" data-aid="124723238" id="figure1_p16">y dejaremos ver</p><p class="line" data-aid="124723240" id="figure1_p17">la fuerza del valor.</p><p class="line" data-aid="124723242" id="figure1_p18">¿Quién sigue al Señor?</p><p class="line" data-aid="124723244" id="figure1_p19">Marchemos a ganar,</p><p class="line" data-aid="124723246" id="figure1_p20">sin miedo de perder,</p><p class="line" data-aid="124723248" id="figure1_p21">pues Dios nos sostendrá.</p><p class="line" data-aid="124723250" id="figure1_p22">¿Quién sigue al Señor?</p></div><div class="chorus"><p class="label" data-aid="124723252" id="figure1_p23">[Chorus]</p><p class="line" data-aid="124723254" id="figure1_p24">¿Quién sigue al Señor?</p><p class="line" data-aid="124723256" id="figure1_p25">Toma tu decisión.</p><p class="line" data-aid="124723258" id="figure1_p26">Clamamos sin temor:</p><p class="line" data-aid="124723261" id="figure1_p27">¿Quién sigue al Señor?</p></div><div class="stanza"><p class="line" data-aid="124723263" id="figure1_p28"><span class="verse-number">3. </span>La piedra rodará;</p><p class="line" data-aid="124723265" id="figure1_p29">al mundo llenará.</p><p class="line" data-aid="124723267" id="figure1_p30">¿Quién la ayudará?</p><p class="line" data-aid="124723269" id="figure1_p31">¿Quién sigue al Señor?</p><p class="line" data-aid="124723271" id="figure1_p32">Bandera, alta ya,</p><p class="line" data-aid="124723273" id="figure1_p33">al mundo se izó;</p><p class="line" data-aid="124723275" id="figure1_p34">ondea con honor.</p><p class="line" data-aid="124723277" id="figure1_p35">¿Quién sigue al Señor?</p></div><div class="chorus"><p class="label" data-aid="124723279" id="figure1_p36">[Chorus]</p><p class="line" data-aid="124723281" id="figure1_p37">¿Quién sigue al Señor?</p><p class="line" data-aid="124723283" id="figure1_p38">Toma tu decisión.</p><p class="line" data-aid="124723285" id="figure1_p39">Clamamos sin temor:</p><p class="line" data-aid="124723287" id="figure1_p40">¿Quién sigue al Señor?</p></div><div class="stanza"><p class="line" data-aid="124723289" id="figure1_p41"><span class="verse-number">4. </span>La hueste infernal</p><p class="line" data-aid="124723291" id="figure1_p42">sus dardos lanza ya;</p><p class="line" data-aid="124723293" id="figure1_p43">nos quiere detener.</p><p class="line" data-aid="124723295" id="figure1_p44">¿Quién sigue al Señor?</p><p class="line" data-aid="124723297" id="figure1_p45">Verdad y libertad</p><p class="line" data-aid="124723299" id="figure1_p46">de muerte y pesar</p><p class="line" data-aid="124723302" id="figure1_p47">son lemas de la lid.</p><p class="line" data-aid="124723305" id="figure1_p48">¿Quién sigue al Señor?</p></div><div class="chorus"><p class="label" data-aid="124723308" id="figure1_p49">[Chorus]</p><p class="line" data-aid="124723312" id="figure1_p50">¿Quién sigue al Señor?</p><p class="line" data-aid="124723315" id="figure1_p51">Toma tu decisión.</p><p class="line" data-aid="124723318" id="figure1_p52">Clamamos sin temor:</p><p class="line" data-aid="124723321" id="figure1_p53">¿Quién sigue al Señor?</p></div></div><div class="citation-info"><p data-aid="124723324" id="figure1_p54"><em>Letra:</em> Hannah Last Cornaby, 1822–1905.</p><p data-aid="124723328" id="figure1_p55"><em>Música:</em> Henry H. Russell, 1812–1900.</p></div></figure><p data-aid="124723330" id="p1">Éxodo 32:26</p><p data-aid="124723332" id="p2">Josué 24:15, 24</p>
