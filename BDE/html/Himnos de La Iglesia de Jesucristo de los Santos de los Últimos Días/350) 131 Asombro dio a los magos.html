<H1><strong>131.</strong> Asombro dio a los magos</H1><figure class="music" id="figure1"><p class="label" data-aid="124722647" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124722651" id="figure1_p2"><span class="verse-number">1. </span>Asombro dio a los magos ver</p><p class="line" data-aid="124722655" id="figure1_p3">nacer un nuevo astro</p><p class="line" data-aid="124722659" id="figure1_p4">y en la noche escuchar</p><p class="line" data-aid="124722663" id="figure1_p5">los ángeles cantando:</p></div><div class="chorus"><p class="label" data-aid="124722668" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124722673" id="figure1_p7">Hosanna, hosanna,</p><p class="line" data-aid="124722676" id="figure1_p8">hosanna al Rey Jesús.</p></div><div class="stanza"><p class="line" data-aid="124722681" id="figure1_p9"><span class="verse-number">2. </span>Siguieron la estrella, que</p><p class="line" data-aid="124722686" id="figure1_p10">brillaba en el cielo,</p><p class="line" data-aid="124722691" id="figure1_p11">la que los guió a donde </p><p class="line" data-aid="124722695" id="figure1_p12">encontraron al pequeño.</p></div><div class="chorus"><p class="label" data-aid="124722700" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124722705" id="figure1_p14">Hosanna, hosanna,</p><p class="line" data-aid="124722710" id="figure1_p15">hosanna al Rey Jesús.</p></div><div class="stanza"><p class="line" data-aid="124722714" id="figure1_p16"><span class="verse-number">3. </span>Así que hoy se repite la</p><p class="line" data-aid="124722720" id="figure1_p17">tradicional historia,</p><p class="line" data-aid="124722725" id="figure1_p18">y se entona por doquier</p><p class="line" data-aid="124722728" id="figure1_p19">el canto de Su gloria.</p></div><div class="chorus"><p class="label" data-aid="124722732" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124722736" id="figure1_p21">Hosanna, hosanna,</p><p class="line" data-aid="124722740" id="figure1_p22">hosanna al Rey Jesús.</p></div><div class="stanza"><p class="line" data-aid="124722743" id="figure1_p23"><span class="verse-number">4. </span>En todo pueblo la estrella</p><p class="line" data-aid="124722747" id="figure1_p24">ya está brillando;</p><p class="line" data-aid="124722751" id="figure1_p25">la paz y buena voluntad</p><p class="line" data-aid="124722755" id="figure1_p26">continuará sembrando.</p></div><div class="chorus"><p class="label" data-aid="124722758" id="figure1_p27">[Chorus]</p><p class="line" data-aid="124722762" id="figure1_p28">Hosanna, hosanna,</p><p class="line" data-aid="124722767" id="figure1_p29">hosanna al Rey Jesús.</p></div></div><div class="citation-info"><p data-aid="124722770" id="figure1_p30"><em>Letra y música:</em> Autor y compositor desconocidos; de <cite>Laudis Corona,</cite> Boston, 1885.</p></div></figure><p data-aid="124722773" id="p1">Mateo 2:1–11</p>
