<H1><strong>157.</strong> Cuenta tus bendiciones</H1><figure class="music" id="figure1"><p class="label" data-aid="124688660" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124688662" id="figure1_p2"><span class="verse-number">1. </span>Cuando te abrumen penas y dolor,</p><p class="line" data-aid="124688664" id="figure1_p3">cuando tentaciones rujan con furor,</p><p class="line" data-aid="124688666" id="figure1_p4">ve tus bendiciones; cuenta y verás</p><p class="line" data-aid="124688669" id="figure1_p5">cuántas bendiciones de Jesús tendrás.</p></div><div class="chorus"><p class="label" data-aid="124688673" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124688676" id="figure1_p7">Bendiciones, cuenta y verás,</p><p class="line" data-aid="124688680" id="figure1_p8">bendiciones que recibirás;</p><p class="line" data-aid="124688683" id="figure1_p9">bendiciones, cuenta y verás</p><p class="line" data-aid="124688687" id="figure1_p10">cuántas bendiciones de Jesús tendrás.</p></div><div class="stanza"><p class="line" data-aid="124688690" id="figure1_p11"><span class="verse-number">2. </span>¿Sientes una carga grande de pesar?</p><p class="line" data-aid="124688694" id="figure1_p12">¿Es tu cruz pesada para aguantar?</p><p class="line" data-aid="124688697" id="figure1_p13">Ve tus bendiciones; cuenta y verás</p><p class="line" data-aid="124688701" id="figure1_p14">cómo aflicciones nunca más tendrás.</p></div><div class="chorus"><p class="label" data-aid="124688705" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124688709" id="figure1_p16">Bendiciones, cuenta y verás,</p><p class="line" data-aid="124688713" id="figure1_p17">bendiciones que recibirás;</p><p class="line" data-aid="124688718" id="figure1_p18">bendiciones, cuenta y verás</p><p class="line" data-aid="124688723" id="figure1_p19">cuántas bendiciones de Jesús tendrás.</p></div><div class="stanza"><p class="line" data-aid="124688727" id="figure1_p20"><span class="verse-number">3. </span>Cuando veas a otros que más ricos son,</p><p class="line" data-aid="124688731" id="figure1_p21">piensa que de Cristo es tu galardón.</p><p class="line" data-aid="124687504" id="figure1_p22">Oro no te compra lo que Dios te da:</p><p class="line" data-aid="124687505" id="figure1_p23">un hogar eterno donde Él está.</p></div><div class="chorus"><p class="label" data-aid="124687506" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124687507" id="figure1_p25">Bendiciones, cuenta y verás,</p><p class="line" data-aid="124687508" id="figure1_p26">bendiciones que recibirás;</p><p class="line" data-aid="124687509" id="figure1_p27">bendiciones, cuenta y verás</p><p class="line" data-aid="124687510" id="figure1_p28">cuántas bendiciones de Jesús tendrás.</p></div><div class="stanza"><p class="line" data-aid="124688768" id="figure1_p29"><span class="verse-number">4. </span>No te desanimes do el mal está,</p><p class="line" data-aid="124688772" id="figure1_p30">y si no desmayas, Dios te guardará.</p><p class="line" data-aid="124688775" id="figure1_p31">Ve tus bendiciones y de Él tendrás</p><p class="line" data-aid="124688779" id="figure1_p32">en tu vida gran consolación y paz.</p></div><div class="chorus"><p class="label" data-aid="124688783" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124688786" id="figure1_p34">Bendiciones, cuenta y verás,</p><p class="line" data-aid="124688791" id="figure1_p35">bendiciones que recibirás;</p><p class="line" data-aid="124688794" id="figure1_p36">bendiciones, cuenta y verás</p><p class="line" data-aid="124688797" id="figure1_p37">cuántas bendiciones de Jesús tendrás.</p></div></div><div class="citation-info"><p data-aid="124688802" id="figure1_p38"><em>Letra:</em> Johnson Oatman, hijo, 1856–1922.</p><p data-aid="124688805" id="figure1_p39"><em>Música:</em> Edwin O. Excell, 1851–1921.</p></div></figure><p data-aid="124688810" id="p1">Doctrina y Convenios 78:17–19</p><p data-aid="124688817" id="p2">Alma 34:38</p>
