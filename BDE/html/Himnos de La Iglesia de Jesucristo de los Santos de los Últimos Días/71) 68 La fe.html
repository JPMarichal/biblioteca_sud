<H1><strong>68.</strong> La fe</H1><figure class="music" id="figure1"><p class="label" data-aid="124720775" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124720777" id="figure1_p2">Al abrumarme el dolor,</p><p class="line" data-aid="124720779" id="figure1_p3">consuelo hallo en el Señor.</p><p class="line" data-aid="124720780" id="figure1_p4">Su Espíritu me da gran paz,</p><p class="line" data-aid="124720782" id="figure1_p5">firmeza y serenidad.</p><p class="line" data-aid="124720785" id="figure1_p6">Yo siempre ante Dios tendré</p><p class="line" data-aid="124720791" id="figure1_p7">confianza, humildad y fe,</p><p class="line" data-aid="124720795" id="figure1_p8">y siento en mi corazón</p><p class="line" data-aid="124720801" id="figure1_p9">que con la fe no hay temor.</p></div></div><div class="citation-info"><p data-aid="124720807" id="figure1_p10"><em>Letra:</em> Naomi W. Randall, 1908–2001. © 1985 IRI</p><p data-aid="124720813" id="figure1_p11"><em>Música:</em> Stephen M. Jones, n. 1960. © 1985 IRI</p></div></figure><p data-aid="124721821" id="p1">Doctrina y Convenios 6:36–37</p><p data-aid="124721827" id="p2">Alma 58:10–11</p>
