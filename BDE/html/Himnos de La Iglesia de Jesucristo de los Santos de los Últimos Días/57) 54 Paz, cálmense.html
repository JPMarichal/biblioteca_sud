<H1><strong>54.</strong> Paz, cálmense</H1><figure class="music" id="figure1"><p class="label" data-aid="124703322" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703325" id="figure1_p2"><span class="verse-number">1. </span>Cristo, el mar se encrespa, y ruge la tempestad.</p><p class="line" data-aid="124703328" id="figure1_p3">Obscuros los cielos se muestran, terribles y sin piedad.</p><p class="line" data-aid="124703333" id="figure1_p4">¿No te da pena el vernos? ¿Puedes aún dormir</p><p class="line" data-aid="124703336" id="figure1_p5">cuando el mar amenaza sumirnos en vasta profundidad?</p></div><div class="chorus"><p class="label" data-aid="124703340" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124703344" id="figure1_p7">Las olas y vientos oirán tu voz:</p><p class="line" data-aid="124703347" id="figure1_p8">“¡Cálmense!”</p><p class="line" data-aid="124703350" id="figure1_p9">Sean los mares que rujan más, o diablos que bramen con fuerte clamor, las aguas al barco no dañarán del Rey de los cielos y de la mar.</p><p class="line" data-aid="124703354" id="figure1_p10">Mas todos ellos se domarán.</p><p class="line" data-aid="124703357" id="figure1_p11">“¡Cálmense! ¡Cálmense!”</p><p class="line" data-aid="124703361" id="figure1_p12">Mas todos ellos se domarán.</p><p class="line" data-aid="124703364" id="figure1_p13">“¡Paz, cálmense!”</p></div><div class="stanza"><p class="line" data-aid="124703367" id="figure1_p14"><span class="verse-number">2. </span>Cristo, con grandes angustias inclino ante ti mi faz.</p><p class="line" data-aid="124703371" id="figure1_p15">Dolores mi alma acongojan. Oh mándame tu solaz.</p><p class="line" data-aid="124703374" id="figure1_p16">Olas de males me cubren, vénceme su furor,</p><p class="line" data-aid="124703377" id="figure1_p17">y perezco, perezco, oh Cristo. Oh sálvame del dolor.</p></div><div class="chorus"><p class="label" data-aid="124703379" id="figure1_p18">[Chorus]</p><p class="line" data-aid="124703381" id="figure1_p19">Las olas y vientos oirán tu voz:</p><p class="line" data-aid="124703383" id="figure1_p20">“¡Cálmense!”</p><p class="line" data-aid="124703385" id="figure1_p21">Sean los mares que rujan más, o diablos que bramen con fuerte clamor, las aguas al barco no dañarán del Rey de los cielos y de la mar.</p><p class="line" data-aid="124703388" id="figure1_p22">Mas todos ellos se domarán.</p><p class="line" data-aid="124703390" id="figure1_p23">“¡Cálmense! ¡Cálmense!”</p><p class="line" data-aid="124703392" id="figure1_p24">Mas todos ellos se domarán.</p><p class="line" data-aid="124703394" id="figure1_p25">“¡Paz, cálmense!”</p></div><div class="stanza"><p class="line" data-aid="124703396" id="figure1_p26"><span class="verse-number">3. </span>Cristo, el miedo ya pasa y todo está en paz.</p><p class="line" data-aid="124703398" id="figure1_p27">El sol en el mar se refleja y siento un gran solaz.</p><p class="line" data-aid="124703400" id="figure1_p28">¡Guárdame siempre, oh Cristo! Ya no me dejes más,</p><p class="line" data-aid="124703402" id="figure1_p29">y me fondearé en tu puerto, seguro do tú estás.</p></div><div class="chorus"><p class="label" data-aid="124703404" id="figure1_p30">[Chorus]</p><p class="line" data-aid="124703406" id="figure1_p31">Las olas y vientos oirán tu voz:</p><p class="line" data-aid="124703408" id="figure1_p32">“¡Cálmense!”</p><p class="line" data-aid="124703410" id="figure1_p33">Sean los mares que rujan más, o diablos que bramen con fuerte clamor, las aguas al barco no dañarán del Rey de los cielos y de la mar.</p><p class="line" data-aid="124703412" id="figure1_p34">Mas todos ellos se domarán.</p><p class="line" data-aid="124703414" id="figure1_p35">“¡Cálmense! ¡Cálmense!”</p><p class="line" data-aid="124703416" id="figure1_p36">Mas todos ellos se domarán.</p><p class="line" data-aid="124703418" id="figure1_p37">“¡Paz, cálmense!”</p></div></div><div class="citation-info"><p data-aid="124703420" id="figure1_p38"><em>Letra:</em> Mary Ann Baker; apr. 1874.</p><p data-aid="124703423" id="figure1_p39"><em>Música:</em> H. R. Palmer, 1834–1907.</p></div></figure><p data-aid="124703426" id="p1">Mateo 8:23–27</p><p data-aid="124703430" id="p2">Marcos 4:36–41</p>
