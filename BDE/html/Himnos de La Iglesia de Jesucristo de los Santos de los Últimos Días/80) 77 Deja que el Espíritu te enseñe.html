<H1><strong>77.</strong> Deja que el Espíritu te enseñe</H1><figure class="music" id="figure1"><p class="label" data-aid="124701553" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124701555" id="figure1_p2"><span class="verse-number">1. </span>Deja que el Espíritu</p><p class="line" data-aid="124701557" id="figure1_p3">te enseñe la verdad,</p><p class="line" data-aid="124701559" id="figure1_p4">testifique de Jesús</p><p class="line" data-aid="124701561" id="figure1_p5">y te guíe en santidad.</p></div><div class="stanza"><p class="line" data-aid="124701563" id="figure1_p6"><span class="verse-number">2. </span>Deja que el Espíritu</p><p class="line" data-aid="124701565" id="figure1_p7">te ayude a decidir.</p><p class="line" data-aid="124701567" id="figure1_p8">Hacia el Padre Celestial</p><p class="line" data-aid="124701569" id="figure1_p9">Él te puede conducir.</p></div><div class="stanza"><p class="line" data-aid="124701571" id="figure1_p10"><span class="verse-number">3. </span>Deja que el Espíritu</p><p class="line" data-aid="124701573" id="figure1_p11">te sosiegue el corazón.</p><p class="line" data-aid="124701575" id="figure1_p12">Si eres puro, te dará</p><p class="line" data-aid="124701577" id="figure1_p13">Su divina inspiración.</p></div></div><div class="citation-info"><p data-aid="124701579" id="figure1_p14"><em>Letra:</em> Penelope Moody Allen, n. 1939. © 1985 IRI</p><p data-aid="124701581" id="figure1_p15"><em>Música:</em> Martin Shaw, 1875–1958</p></div></figure><p data-aid="124701583" id="p1">Moroni 10:5–7</p><p data-aid="124701585" id="p2">Doctrina y Convenios 11:12–14</p>
