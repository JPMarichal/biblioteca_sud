<H1><strong>105.</strong> Jesús de Nazaret</H1><figure class="music" id="figure1"><p class="label" data-aid="124700928" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700933" id="figure1_p2"><span class="verse-number">1. </span>¡Jesús de Nazaret, Rey, Salvador!</p><p class="line" data-aid="124700938" id="figure1_p3">Sobre la muerte Él es triunfador.</p><p class="line" data-aid="124700942" id="figure1_p4">Del celestial hogar Él descendió.</p><p class="line" data-aid="124700946" id="figure1_p5">Cumplió Su gran misión; Su vida dio.</p></div><div class="stanza"><p class="line" data-aid="124700951" id="figure1_p6"><span class="verse-number">2. </span>Comemos este pan con humildad,</p><p class="line" data-aid="124700954" id="figure1_p7">pensando en el Señor y en Su bondad.</p><p class="line" data-aid="124700959" id="figure1_p8">Por la humanidad Él padeció;</p><p class="line" data-aid="124700963" id="figure1_p9">de muerte y dolor nos rescató.</p></div><div class="stanza"><p class="line" data-aid="124700967" id="figure1_p10"><span class="verse-number">3. </span>Bebiendo el agua hoy, con gratitud,</p><p class="line" data-aid="124700971" id="figure1_p11">reverenciamos a Cristo Jesús.</p><p class="line" data-aid="124700976" id="figure1_p12">En nuestra vida Él nos guiará,</p><p class="line" data-aid="124700980" id="figure1_p13">y al fin, en Su hogar nos recibirá.</p></div></div><div class="citation-info"><p data-aid="124700984" id="figure1_p14"><em>Letra y música:</em> Hugh W. Dougall, 1872–1963.</p></div></figure><p data-aid="124700987" id="p1">Juan 6:38–40</p><p data-aid="124700990" id="p2">Juan 15:13</p>
