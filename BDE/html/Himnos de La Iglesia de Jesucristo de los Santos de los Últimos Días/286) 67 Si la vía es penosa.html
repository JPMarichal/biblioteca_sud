<H1><strong>67.</strong> Si la vía es penosa</H1><figure class="music" id="figure1"><p class="label" data-aid="124698552" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124698556" id="figure1_p2"><span class="verse-number">1. </span>Si la vía es penosa en la lid,</p><p class="line" data-aid="124698560" id="figure1_p3">si pesares nos abruman en la lid,</p><p class="line" data-aid="124698563" id="figure1_p4">si la vida es amarga, nuestra dicha no se tarda,</p><p class="line" data-aid="124698566" id="figure1_p5">y el gozo se alarga en la lid.</p></div><div class="chorus"><p class="label" data-aid="124698570" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124698574" id="figure1_p7">No te canses de luchar; sé firme en la lid.</p><p class="line" data-aid="124698577" id="figure1_p8">Dios descanso mandará a los que luchan en la lid.</p></div><div class="stanza"><p class="line" data-aid="124698581" id="figure1_p9"><span class="verse-number">2. </span>Si tristezas nos alcanzan en la lid,</p><p class="line" data-aid="124698585" id="figure1_p10">más feliz será mañana en la lid;</p><p class="line" data-aid="124698588" id="figure1_p11">hoy sufrimos vejaciones y enfrentamos tentaciones,</p><p class="line" data-aid="124698591" id="figure1_p12">mas tendremos bendiciones en la lid.</p></div><div class="chorus"><p class="label" data-aid="124698595" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124698599" id="figure1_p14">No te canses de luchar; sé firme en la lid.</p><p class="line" data-aid="124698602" id="figure1_p15">Dios descanso mandará a los que luchan en la lid.</p></div><div class="stanza"><p class="line" data-aid="124698606" id="figure1_p16"><span class="verse-number">3. </span>Si desdicha nos asecha en la lid,</p><p class="line" data-aid="124698609" id="figure1_p17">Cristo nunca nos desecha en la lid;</p><p class="line" data-aid="124698612" id="figure1_p18">El jamás nos abandona; nuestras faltas El perdona;</p><p class="line" data-aid="124698614" id="figure1_p19">hay que darle siempre honra en la lid.</p></div><div class="chorus"><p class="label" data-aid="124698617" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124698620" id="figure1_p21">No te canses de luchar; sé firme en la lid.</p><p class="line" data-aid="124698623" id="figure1_p22">Dios descanso mandará a los que luchan en la lid.</p></div></div><div class="citation-info"><p data-aid="124698626" id="figure1_p23"><em>Letra:</em> W. H. Flaville.</p><p data-aid="124698628" id="figure1_p24"><em>Música:</em> John R. Sweney, 1837–1899.</p></div></figure><p data-aid="124698631" id="p1">Doctrina y Convenios 64:33–34</p><p data-aid="124698634" id="p2">Doctrina y Convenios 24:8</p><p data-aid="124698637" id="p3">Romanos 12:12</p><p data-aid="124698640" id="p4">2 Nefi 31:20</p><p data-aid="124698644" id="p5">Alma 37:34</p><p data-aid="124698647" id="p6">Doctrina y Convenios 54:10</p><p data-aid="124698651" id="p7">Alma 13:28–29</p>
