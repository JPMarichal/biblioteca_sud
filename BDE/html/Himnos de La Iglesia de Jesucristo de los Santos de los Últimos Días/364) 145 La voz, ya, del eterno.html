<H1><strong>145.</strong> La voz, ya, del eterno</H1><figure class="music" id="figure1"><p class="label" data-aid="124698991" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124698993" id="figure1_p2"><span class="verse-number">1. </span>La voz, ya, del Eterno</p><p class="line" data-aid="124698995" id="figure1_p3">nos llama otra vez</p><p class="line" data-aid="124698997" id="figure1_p4">a que seamos justos,</p><p class="line" data-aid="124698999" id="figure1_p5">cumpliendo con Su ley.</p><p class="line" data-aid="124699001" id="figure1_p6">Que nos amemos todos</p><p class="line" data-aid="124699003" id="figure1_p7">sin mal ni altivez,</p><p class="line" data-aid="124699005" id="figure1_p8">y que al descarriado</p><p class="line" data-aid="124699007" id="figure1_p9">llevemos a la mies.</p></div><div class="stanza"><p class="line" data-aid="124699009" id="figure1_p10"><span class="verse-number">2. </span>Las vidas mejoremos,</p><p class="line" data-aid="124699010" id="figure1_p11">amando la verdad.</p><p class="line" data-aid="124699011" id="figure1_p12">Los vicios desechemos,</p><p class="line" data-aid="124699012" id="figure1_p13">y la iniquidad.</p><p class="line" data-aid="124699013" id="figure1_p14">Pues es mejor la vida</p><p class="line" data-aid="124699015" id="figure1_p15">de paz y de bondad</p><p class="line" data-aid="124699019" id="figure1_p16">que negros sufrimientos</p><p class="line" data-aid="124699023" id="figure1_p17">en la eternidad.</p></div><div class="stanza"><p class="line" data-aid="124699026" id="figure1_p18"><span class="verse-number">3. </span>Con fe, con esperanza,</p><p class="line" data-aid="124699029" id="figure1_p19">roguemos al Señor</p><p class="line" data-aid="124699032" id="figure1_p20">que brillen nuestras vidas</p><p class="line" data-aid="124699033" id="figure1_p21">con celestial amor</p><p class="line" data-aid="124699034" id="figure1_p22">Él nunca se olvida</p><p class="line" data-aid="124699035" id="figure1_p23">del mundo que formó,</p><p class="line" data-aid="124699036" id="figure1_p24">y quiere bendecirnos</p><p class="line" data-aid="124699037" id="figure1_p25">y darnos salvación.</p></div></div><div class="citation-info"><p data-aid="124699038" id="figure1_p26"><em>Letra:</em> José V. Estrada G.</p><p data-aid="124699039" id="figure1_p27"><em>Música:</em> Robert B. Baird, 1855–1916.</p></div></figure><p data-aid="124699040" id="p1">Alma 34:32–33</p><p data-aid="124699041" id="p2">Salmo 119:60</p>
