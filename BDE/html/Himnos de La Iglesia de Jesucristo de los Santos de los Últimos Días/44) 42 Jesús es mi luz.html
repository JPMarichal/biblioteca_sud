<H1><strong>42.</strong> Jesús es mi luz</H1><figure class="music" id="figure1"><p class="label" data-aid="124713973" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124713974" id="figure1_p2"><span class="verse-number">1. </span>Jesús es mi luz, y no temeré.</p><p class="line" data-aid="124713975" id="figure1_p3">Él es mi poder; solaz yo tendré.</p><p class="line" data-aid="124713976" id="figure1_p4">Él es quien me salva de mal y dolor,</p><p class="line" data-aid="124713977" id="figure1_p5">y sé que yo siempre tendré Su amor.</p></div><div class="chorus"><p class="label" data-aid="124713978" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124713980" id="figure1_p7">Jesús es mi luz;</p><p class="line" data-aid="124713981" id="figure1_p8">mi gozo es, y canción,</p><p class="line" data-aid="124713983" id="figure1_p9">y siempre jamás me guía,</p><p class="line" data-aid="124713985" id="figure1_p10">sí, a Sión.</p></div><div class="stanza"><p class="line" data-aid="124713986" id="figure1_p11"><span class="verse-number">2. </span>Jesús es mi luz, y en oscuridad</p><p class="line" data-aid="124713988" id="figure1_p12">la fe que yo tengo, a Él buscará.</p><p class="line" data-aid="124713990" id="figure1_p13">Donde Él reina siempre hay gloria y amor.</p><p class="line" data-aid="124713991" id="figure1_p14">¿Porqué entonces he de quedar en error?</p></div><div class="chorus"><p class="label" data-aid="124713993" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124713995" id="figure1_p16">Jesús es mi luz;</p><p class="line" data-aid="124713996" id="figure1_p17">mi gozo es, y canción,</p><p class="line" data-aid="124713998" id="figure1_p18">y siempre jamás me guía,</p><p class="line" data-aid="124714000" id="figure1_p19">sí, a Sión.</p></div><div class="stanza"><p class="line" data-aid="124714001" id="figure1_p20"><span class="verse-number">3. </span>Jesús es mi luz; Él es mi poder,</p><p class="line" data-aid="124714002" id="figure1_p21">y con Su amor podré yo vencer. </p><p class="line" data-aid="124714003" id="figure1_p22">Mis faltas, con gracia Él puede borrar;</p><p class="line" data-aid="124714005" id="figure1_p23">andando por fe fuerzas he de cobrar.</p></div><div class="chorus"><p class="label" data-aid="124714006" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124714007" id="figure1_p25">Jesús es mi luz;</p><p class="line" data-aid="124714008" id="figure1_p26">mi gozo es, y canción,</p><p class="line" data-aid="124714009" id="figure1_p27">y siempre jamás me guía,</p><p class="line" data-aid="124714010" id="figure1_p28">sí, a Sión.</p></div><div class="stanza"><p class="line" data-aid="124714011" id="figure1_p29"><span class="verse-number">4. </span>Jesús es mi luz, amor y solaz,</p><p class="line" data-aid="124714012" id="figure1_p30">y huye el error de ante Su faz.</p><p class="line" data-aid="124714013" id="figure1_p31">Él es mi bendito Amparo y Rey;</p><p class="line" data-aid="124714014" id="figure1_p32">con santos y ángeles le honraré.</p></div><div class="chorus"><p class="label" data-aid="124714015" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124714016" id="figure1_p34">Jesús es mi luz;</p><p class="line" data-aid="124714017" id="figure1_p35">mi gozo es, y canción,</p><p class="line" data-aid="124714018" id="figure1_p36">y siempre jamás me guía,</p><p class="line" data-aid="124714019" id="figure1_p37">sí, a Sión.</p></div></div><div class="citation-info"><p data-aid="124714020" id="figure1_p38"><em>Letra:</em> James Nicholson, 1828–1876.</p><p data-aid="124714021" id="figure1_p39"><em>Música:</em> John R. Sweney, 1837–1899.</p></div></figure><p data-aid="124714022" id="p1">Salmo 27:1</p><p data-aid="124714024" id="p2">Isaías 12:2</p>
