<H1><strong>84.</strong> Dulce Tu obra es, Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124710792" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124710796" id="figure1_p2"><span class="verse-number">1. </span>Dulce Tu obra es, Señor;</p><p class="line" data-aid="124710799" id="figure1_p3">concédeme rendir loor</p><p class="line" data-aid="124710803" id="figure1_p4">por el amor que Tú nos das</p><p class="line" data-aid="124710806" id="figure1_p5">y que nos llena de solaz.</p></div><div class="stanza"><p class="line" data-aid="124710810" id="figure1_p6"><span class="verse-number">2. </span>Dulce me es el adorar;</p><p class="line" data-aid="124710814" id="figure1_p7">con fe te quiero venerar.</p><p class="line" data-aid="124710817" id="figure1_p8">Haz que mi corazón, Señor,</p><p class="line" data-aid="124711821" id="figure1_p9">rebose de bondad y amor.</p></div><div class="stanza"><p class="line" data-aid="124711823" id="figure1_p10"><span class="verse-number">3. </span>Mi corazón es tuyo hoy;</p><p class="line" data-aid="124711827" id="figure1_p11">bendito seas, gran Señor.</p><p class="line" data-aid="124711831" id="figure1_p12">Tus obras, cuán perfectas son;</p><p class="line" data-aid="124711834" id="figure1_p13">cuán infinito Tu amor.</p></div><div class="stanza"><p class="line" data-aid="124711837" id="figure1_p14"><span class="verse-number">4. </span>Con cuánto gozo cantaré;</p><p class="line" data-aid="124711840" id="figure1_p15">Tu gran bondad ensalzaré</p><p class="line" data-aid="124711844" id="figure1_p16">al verme cerca de Tu faz,</p><p class="line" data-aid="124711847" id="figure1_p17">gozando de sublime paz.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124711851" id="figure1_p18"><span class="verse-number">5. </span>Ya no tendré más tentación,</p><p class="line" data-aid="124711854" id="figure1_p19">faltas, dolor, ni aflicción;</p><p class="line" data-aid="124711858" id="figure1_p20">habré vencido la maldad,</p><p class="line" data-aid="124711862" id="figure1_p21">y yo tendré felicidad.</p></div><div class="stanza"><p class="line" data-aid="124711865" id="figure1_p22"><span class="verse-number">6. </span>Entonces bien comprenderé</p><p class="line" data-aid="124711868" id="figure1_p23">lo que en vida ignoré,</p><p class="line" data-aid="124711872" id="figure1_p24">y con divina potestad</p><p class="line" data-aid="124711875" id="figure1_p25">moraré por la eternidad.</p></div></div></div><div class="citation-info"><p data-aid="124711878" id="figure1_p26"><em>Letra:</em> Isaac Watts, 1674–1748.</p><p data-aid="124711882" id="figure1_p27"><em>Música:</em> John J. McClellan, 1874–1925.</p></div></figure><p data-aid="124711886" id="p1">Salmo 92:1–5</p><p data-aid="124711890" id="p2">Enós 1:27</p>
