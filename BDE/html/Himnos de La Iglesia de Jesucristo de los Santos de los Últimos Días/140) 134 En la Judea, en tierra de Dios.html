<H1><strong>134.</strong> En la Judea, en tierra de Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124689475" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124689477" id="figure1_p2"><span class="verse-number">1. </span>En la Judea, en tierra de Dios,</p><p class="line" data-aid="124689479" id="figure1_p3">fieles pastores oyeron la voz:</p></div><div class="chorus"><p class="label" data-aid="124689482" id="figure1_p4">[Chorus]</p><p class="line" data-aid="124689484" id="figure1_p5">¡Gloria a Dios, gloria a Dios,</p><p class="line" data-aid="124689486" id="figure1_p6">gloria a Dios en lo alto!</p><p class="line" data-aid="124689488" id="figure1_p7">¡Paz y buena voluntad!</p><p class="line" data-aid="124689489" id="figure1_p8">¡Paz y buena voluntad!</p></div><div class="stanza"><p class="line" data-aid="124689493" id="figure1_p9"><span class="verse-number">2. </span>Dulces los cánticos de Su amor,</p><p class="line" data-aid="124689496" id="figure1_p10">dulce mensaje de paz y loor:</p></div><div class="chorus"><p class="label" data-aid="124689499" id="figure1_p11">[Chorus]</p><p class="line" data-aid="124689501" id="figure1_p12">¡Gloria a Dios, gloria a Dios,</p><p class="line" data-aid="124689503" id="figure1_p13">gloria a Dios en lo alto!</p><p class="line" data-aid="124689506" id="figure1_p14">¡Paz y buena voluntad!</p><p class="line" data-aid="124689508" id="figure1_p15">¡Paz y buena voluntad!</p></div><div class="stanza"><p class="line" data-aid="124689511" id="figure1_p16"><span class="verse-number">3. </span>Y con los ángeles santos de Dios,</p><p class="line" data-aid="124689513" id="figure1_p17">siempre cantemos con alma y voz:</p></div><div class="chorus"><p class="label" data-aid="124689516" id="figure1_p18">[Chorus]</p><p class="line" data-aid="124689518" id="figure1_p19">¡Gloria a Dios, gloria a Dios,</p><p class="line" data-aid="124689521" id="figure1_p20">gloria a Dios en lo alto!</p><p class="line" data-aid="124689523" id="figure1_p21">¡Paz y buena voluntad!</p><p class="line" data-aid="124689525" id="figure1_p22">¡Paz y buena voluntad!</p></div><div class="stanza"><p class="line" data-aid="124689527" id="figure1_p23"><span class="verse-number">4. </span>Día vendrá que en todo lugar</p><p class="line" data-aid="124689528" id="figure1_p24">hombres vendrán en unión a cantar:</p></div><div class="chorus"><p class="label" data-aid="124689529" id="figure1_p25">[Chorus]</p><p class="line" data-aid="124689530" id="figure1_p26">¡Gloria a Dios, gloria a Dios,</p><p class="line" data-aid="124689531" id="figure1_p27">gloria a Dios en lo alto!</p><p class="line" data-aid="124689532" id="figure1_p28">¡Paz y buena voluntad!</p><p class="line" data-aid="124689533" id="figure1_p29">¡Paz y buena voluntad!</p></div></div><div class="citation-info"><p data-aid="124689534" id="figure1_p30"><em>Letra y música:</em> John Menzies Macfarlane, 1833–1892.</p></div></figure><p data-aid="124689535" id="p1">Lucas 2:8–20</p><p data-aid="124689536" id="p2">Doctrina y Convenios 45:71</p>
