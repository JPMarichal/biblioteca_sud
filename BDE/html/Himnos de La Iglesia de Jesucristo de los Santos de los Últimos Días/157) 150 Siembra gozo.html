<H1><strong>150.</strong> Siembra gozo</H1><figure class="music" id="figure1"><p class="label" data-aid="124708465" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124708466" id="figure1_p2"><span class="verse-number">1. </span>En el mundo triste, siempre se verán</p><p class="line" data-aid="124708467" id="figure1_p3">seres afligidos, llenos de pesar.</p><p class="line" data-aid="124708468" id="figure1_p4">Oh, qué gran consuelo tú podrías dar</p><p class="line" data-aid="124708469" id="figure1_p5">si sembraras gozo siempre al andar.</p></div><div class="chorus"><p class="label" data-aid="124708470" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124708471" id="figure1_p7">Siembra gozo siempre al andar;</p><p class="line" data-aid="124708472" id="figure1_p8">Paz y gran consuelo da a todo ser.</p><p class="line" data-aid="124708473" id="figure1_p9">Siembra gozo siempre al andar;</p><p class="line" data-aid="124708474" id="figure1_p10">Paz y gran consuelo da a todo ser.</p></div><div class="stanza"><p class="line" data-aid="124708475" id="figure1_p11"><span class="verse-number">2. </span>Aun pequeños hechos gozo pueden dar</p><p class="line" data-aid="124708476" id="figure1_p12">en el mundo triste, lleno de pesar.</p><p class="line" data-aid="124708477" id="figure1_p13">Oh, qué grandes cargas puedes aliviar</p><p class="line" data-aid="124708478" id="figure1_p14">con la simpatía que puedes brindar.</p></div><div class="chorus"><p class="label" data-aid="124708479" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124708480" id="figure1_p16">Siembra gozo siempre al andar;</p><p class="line" data-aid="124708481" id="figure1_p17">Paz y gran consuelo da a todo ser.</p><p class="line" data-aid="124708482" id="figure1_p18">Siembra gozo siempre al andar;</p><p class="line" data-aid="124708484" id="figure1_p19">Paz y gran consuelo da a todo ser.</p></div><div class="stanza"><p class="line" data-aid="124708487" id="figure1_p20"><span class="verse-number">3. </span>En los días tristes canta con amor;</p><p class="line" data-aid="124708490" id="figure1_p21">vence las tristezas siempre con valor.</p><p class="line" data-aid="124708491" id="figure1_p22">Ve con fe segura y sin oscilar</p><p class="line" data-aid="124708494" id="figure1_p23">a sembrar sonrisas, paz, y bienestar.</p></div><div class="chorus"><p class="label" data-aid="124708496" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124708498" id="figure1_p25">Siembra gozo siempre al andar;</p><p class="line" data-aid="124708500" id="figure1_p26">Paz y gran consuelo da a todo ser.</p><p class="line" data-aid="124708503" id="figure1_p27">Siembra gozo siempre al andar;</p><p class="line" data-aid="124708504" id="figure1_p28">Paz y gran consuelo da a todo ser.</p></div></div><div class="citation-info"><p data-aid="124708507" id="figure1_p29"><em>Letra:</em> Lanta Wilson Smith.</p><p data-aid="124708509" id="figure1_p30"><em>Música:</em> Edwin O. Excell, 1851–1921.</p></div></figure><p data-aid="124708512" id="p1">Salmo 100:2</p><p data-aid="124708513" id="p2">Santiago 1:27</p>
