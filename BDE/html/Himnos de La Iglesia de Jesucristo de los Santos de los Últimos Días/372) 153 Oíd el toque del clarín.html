<H1><strong>153.</strong> Oíd el toque del clarín</H1><figure class="music" id="figure1"><p class="label" data-aid="124694981" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694983" id="figure1_p2"><span class="verse-number">1. </span>¡Oíd! El toque del clarín nos llama a luchar;</p><p class="line" data-aid="124694984" id="figure1_p3">los oficiales de Sión empiezan a marchar.</p><p class="line" data-aid="124694985" id="figure1_p4">Sus armas tienen listas ya, igual su corazón;</p><p class="line" data-aid="124694986" id="figure1_p5">soldados buscan, con valor, que luchen por Sión.</p></div><div class="stanza"><p class="line" data-aid="124694987" id="figure1_p6"><span class="verse-number">2. </span>Yo quiero ser soldado fiel, al lado del Señor,</p><p class="line" data-aid="124694988" id="figure1_p7">y por la libertad luchar con fuerza y valor.</p><p class="line" data-aid="124694989" id="figure1_p8">A los cobardes desechad de nuestro pabellón;</p><p class="line" data-aid="124694990" id="figure1_p9">queremos hombres de valor y firme corazón.</p></div><div class="stanza"><p class="line" data-aid="124694991" id="figure1_p10"><span class="verse-number">3. </span>Las huestes de oscuridad atacan con furor,</p><p class="line" data-aid="124694992" id="figure1_p11">mas la victoria es de Dios, el Rey y Redentor.</p><p class="line" data-aid="124694993" id="figure1_p12">Oh pecador, ven a Jesús, eterno Salvador;</p><p class="line" data-aid="124694994" id="figure1_p13">en Él tendrás consolación en todo tu dolor.</p></div><div class="stanza"><p class="line" data-aid="124694995" id="figure1_p14"><span class="verse-number">4. </span>Al monte de Sión vendrá Jesús el Redentor;</p><p class="line" data-aid="124694996" id="figure1_p15">a los valientes Él dará coronas de honor.</p><p class="line" data-aid="124694327" id="figure1_p16">Eternamente gozarán de dicha sin igual;</p><p class="line" data-aid="124694328" id="figure1_p17">con ellos quiero disfrutar la gloria celestial.</p></div></div><div class="citation-info"><p data-aid="124694329" id="figure1_p18"><em>Letra:</em> Autor desconocido.</p><p data-aid="124694330" id="figure1_p19"><em>Música:</em> L. D. Edwards.</p></div></figure><p data-aid="124694331" id="p1">Efesios 6:10–18</p><p data-aid="124694332" id="p2">2 Timoteo 2:3</p>
