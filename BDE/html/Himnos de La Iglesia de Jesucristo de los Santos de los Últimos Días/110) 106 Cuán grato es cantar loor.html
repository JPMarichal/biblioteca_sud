<H1><strong>106.</strong> Cuán grato es cantar loor</H1><figure class="music" id="figure1"><p class="label" data-aid="124715883" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124715885" id="figure1_p2"><span class="verse-number">1. </span>Cuán grato es cantar loor a Él que por Su gran amor</p><p class="line" data-aid="124715888" id="figure1_p3">al mundo vino a sufrir y por los hombres a morir.</p></div><div class="chorus"><p class="label" data-aid="124715891" id="figure1_p4">[Chorus]</p><p class="line" data-aid="124715895" id="figure1_p5">Pues el Señor Su vida dio y con Su sangre nos salvó.</p><p class="line" data-aid="124715898" id="figure1_p6">Cantad hosannas y loor a Cristo por Su gran amor.</p></div><div class="stanza"><p class="line" data-aid="124715902" id="figure1_p7"><span class="verse-number">2. </span>Qué grato es ofrenda dar y el agua y el pan tomar</p><p class="line" data-aid="124715905" id="figure1_p8">a la manera del Señor, mostrando nuestro gran amor.</p></div><div class="chorus"><p class="label" data-aid="124715909" id="figure1_p9">[Chorus]</p><p class="line" data-aid="124715912" id="figure1_p10">Pues el Señor Su vida dio y con Su sangre nos salvó.</p><p class="line" data-aid="124715915" id="figure1_p11">Cantad hosannas y loor a Cristo por Su gran amor.</p></div><div class="stanza"><p class="line" data-aid="124715919" id="figure1_p12"><span class="verse-number">3. </span>En dulce, grata comunión nos congregamos en unión</p><p class="line" data-aid="124715922" id="figure1_p13">alzando cantos de loor a Cristo por Su gran amor.</p></div><div class="chorus"><p class="label" data-aid="124715925" id="figure1_p14">[Chorus]</p><p class="line" data-aid="124715690" id="figure1_p15">Pues el Señor Su vida dio y con Su sangre nos salvó.</p><p class="line" data-aid="124715691" id="figure1_p16">Cantad hosannas y loor a Cristo por Su gran amor.</p></div></div><div class="citation-info"><p data-aid="124715692" id="figure1_p17"><em>Letra:</em> George A. Manwaring, 1854–1889.</p><p data-aid="124715693" id="figure1_p18"><em>Música:</em> Ebenezer Beesley 1840–1906.</p></div></figure><p data-aid="124715694" id="p1">Mateo 20:28</p><p data-aid="124715695" id="p2">Moroni 6:5–6</p>
