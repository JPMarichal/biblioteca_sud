<H1><strong>113.</strong> Ya nos juntamos otra vez</H1><figure class="music" id="figure1"><p class="label" data-aid="124680646" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124680647" id="figure1_p2"><span class="verse-number">1. </span>Ya nos juntamos otra vez</p><p class="line" data-aid="124680648" id="figure1_p3">en esta mesa del Señor,</p><p class="line" data-aid="124680649" id="figure1_p4">con fe en lo que hizo Él</p><p class="line" data-aid="124680650" id="figure1_p5">al rescatarnos del dolor.</p></div><div class="stanza"><p class="line" data-aid="124680651" id="figure1_p6"><span class="verse-number">2. </span>Dejó la corte celestial.</p><p class="line" data-aid="124680652" id="figure1_p7">Al mundo vino a morar</p><p class="line" data-aid="124680653" id="figure1_p8">a dar a todos salvación</p><p class="line" data-aid="124680654" id="figure1_p9">y a la muerte conquistar.</p></div><div class="stanza"><p class="line" data-aid="124680655" id="figure1_p10"><span class="verse-number">3. </span>Oh haznos, Dios, reconocer</p><p class="line" data-aid="124680656" id="figure1_p11">el sacrificio de Jesús,</p><p class="line" data-aid="124680657" id="figure1_p12">que nos salvó de todo mal,</p><p class="line" data-aid="124680658" id="figure1_p13">trayéndonos eterna luz.</p></div><div class="stanza"><p class="line" data-aid="124680659" id="figure1_p14"><span class="verse-number">4. </span>Seamos dignos de tomar</p><p class="line" data-aid="124680660" id="figure1_p15">el pan y el agua, los que son</p><p class="line" data-aid="124680661" id="figure1_p16">emblemas del gran Salvador</p><p class="line" data-aid="124680662" id="figure1_p17">y Su eterna expiación.</p></div></div><div class="citation-info"><p data-aid="124680663" id="figure1_p18"><em>Letra:</em> Eliza R. Snow, 1804–1887.</p><p data-aid="124680664" id="figure1_p19"><em>Música:</em> George Careless, 1839–1932.</p></div></figure><p data-aid="124680666" id="p1">Helamán 5:9</p><p data-aid="124680667" id="p2">Mormón 9:29</p>
