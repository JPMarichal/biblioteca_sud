<H1><strong>177.</strong> ¿Qué es la verdad?</H1><figure class="music" id="figure1"><p class="label" data-aid="124706829" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706831" id="figure1_p2"><span class="verse-number">1. </span>¿Qué es la verdad? Joya es sin igual,</p><p class="line" data-aid="124706833" id="figure1_p3">el tesoro más grande que hay,</p><p class="line" data-aid="124706835" id="figure1_p4">y qué grande el valor que tendrá la verdad</p><p class="line" data-aid="124706837" id="figure1_p5">cuando toda corona de vil potestad</p><p class="line" data-aid="124706839" id="figure1_p6">se deseche por siempre jamás.</p></div><div class="stanza"><p class="line" data-aid="124706842" id="figure1_p7"><span class="verse-number">2. </span>¿Qué es la verdad? Es el máximo don</p><p class="line" data-aid="124706844" id="figure1_p8">que podría mortal anhelar.</p><p class="line" data-aid="124706846" id="figure1_p9">En abismos buscadla, en todo rincón,</p><p class="line" data-aid="124706848" id="figure1_p10">o subid a los cielos buscando ese don;</p><p class="line" data-aid="124706850" id="figure1_p11">es la mira más noble que hay.</p></div><div class="stanza"><p class="line" data-aid="124706854" id="figure1_p12"><span class="verse-number">3. </span>El déspota puede el cetro dejar;</p><p class="line" data-aid="124706856" id="figure1_p13">la justicia lo puede vencer;</p><p class="line" data-aid="124706858" id="figure1_p14">mas eterno será el pilar de verdad,</p><p class="line" data-aid="124706861" id="figure1_p15">y su firme baluarte jamás caerá;</p><p class="line" data-aid="124706863" id="figure1_p16">para siempre tendrá gran poder.</p></div><div class="stanza"><p class="line" data-aid="124706867" id="figure1_p17"><span class="verse-number">4. </span>¿Qué es la verdad? Es principio y fin</p><p class="line" data-aid="124706870" id="figure1_p18">y sin límites siempre será.</p><p class="line" data-aid="124706872" id="figure1_p19">Aunque cielo y tierra dejaran de ser,</p><p class="line" data-aid="124706873" id="figure1_p20">la verdad, la esencia de todo vivir,</p><p class="line" data-aid="124706874" id="figure1_p21">seguiría por siempre jamás.</p></div></div><div class="citation-info"><p data-aid="124705867" id="figure1_p22"><em>Letra:</em> John Jaques, 1827–1900.</p><p data-aid="124705868" id="figure1_p23"><em>Música:</em> Ellen Knowles Melling, 1820–1905.</p></div></figure><p data-aid="124705870" id="p1">Doctrina y Convenios 93:23–28</p><p data-aid="124705873" id="p2">Juan 18:37–38</p>
