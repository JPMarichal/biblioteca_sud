<H1><strong>7.</strong> Id, vosotros mensajeros</H1><figure class="music" id="figure1"><p class="label" data-aid="124691768" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124691769" id="figure1_p2"><span class="verse-number">1. </span>Id, vosotros mensajeros</p><p class="line" data-aid="124691771" id="figure1_p3">que tenéis poder de Dios;</p><p class="line" data-aid="124691774" id="figure1_p4">publicad el Evangelio</p><p class="line" data-aid="124691775" id="figure1_p5">a los pueblos en error.</p></div><div class="stanza"><p class="line" data-aid="124691777" id="figure1_p6"><span class="verse-number">2. </span>Id al valle y al monte</p><p class="line" data-aid="124691779" id="figure1_p7">el mandato a cumplir;</p><p class="line" data-aid="124691782" id="figure1_p8">a los hijos de Jacob</p><p class="line" data-aid="124691786" id="figure1_p9">hacedles a Sión venir.</p></div><div class="stanza"><p class="line" data-aid="124691790" id="figure1_p10"><span class="verse-number">3. </span>Y veréis que los conversos</p><p class="line" data-aid="124691794" id="figure1_p11">alabanzas os darán,</p><p class="line" data-aid="124691798" id="figure1_p12">y premiado por el cielo</p><p class="line" data-aid="124691802" id="figure1_p13">el servicio fiel será.</p></div><div class="stanza"><p class="line" data-aid="124691806" id="figure1_p14"><span class="verse-number">4. </span>Bellos himnos de gran gozo</p><p class="line" data-aid="124691810" id="figure1_p15">los conversos cantarán,</p><p class="line" data-aid="124691814" id="figure1_p16">y con gloria coronados</p><p class="line" data-aid="124692819" id="figure1_p17">por el Rey Jesús serán.</p></div></div><div class="citation-info"><p data-aid="124692825" id="figure1_p18"><em>Letra:</em> John Taylor, 1808–1887.</p><p data-aid="124692829" id="figure1_p19"><em>Música:</em> F. Christensen; arreglo © 1985 IRI</p></div></figure><p data-aid="124692833" id="p1">1 Nefi 22:11–12</p><p data-aid="124692838" id="p2">Doctrina y Convenios 6:1–6</p>
