<H1><strong>79.</strong> La oración del alma es</H1><figure class="music" id="figure1"><p class="label" data-aid="124707569" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124707573" id="figure1_p2"><span class="verse-number">1. </span>La oración del alma es</p><p class="line" data-aid="124707577" id="figure1_p3">el medio de solaz</p><p class="line" data-aid="124707580" id="figure1_p4">que surge en el corazón</p><p class="line" data-aid="124707583" id="figure1_p5">y da eterna paz.</p></div><div class="stanza"><p class="line" data-aid="124707587" id="figure1_p6"><span class="verse-number">2. </span>La oración suspiro es,</p><p class="line" data-aid="124707591" id="figure1_p7">y mansa humildad,</p><p class="line" data-aid="124707594" id="figure1_p8">de quien confía en su Dios</p><p class="line" data-aid="124707598" id="figure1_p9">en horas de soledad.</p></div><div class="stanza"><p class="line" data-aid="124707601" id="figure1_p10"><span class="verse-number">3. </span>La oración sencilla es</p><p class="line" data-aid="124707604" id="figure1_p11">de boca infantil,</p><p class="line" data-aid="124707608" id="figure1_p12">sublime coro en unión</p><p class="line" data-aid="124707610" id="figure1_p13">de todo el redil.</p></div><div class="stanza"><p class="line" data-aid="124707612" id="figure1_p14"><span class="verse-number">4. </span>La oración la vida es</p><p class="line" data-aid="124707614" id="figure1_p15">para el hombre fiel.</p><p class="line" data-aid="124707616" id="figure1_p16">Al cielo entra al morir</p><p class="line" data-aid="124707618" id="figure1_p17">orando siempre él.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124707619" id="figure1_p18"><span class="verse-number">5. </span>Es voz, también, del pecador</p><p class="line" data-aid="124707621" id="figure1_p19">que deja de pecar,</p><p class="line" data-aid="124707623" id="figure1_p20">y ángeles proclamarán:</p><p class="line" data-aid="124707625" id="figure1_p21">“Miradle, pues, orar”.</p></div><div class="stanza"><p class="line" data-aid="124707626" id="figure1_p22"><span class="verse-number">6. </span>Al inclinarse en oración,</p><p class="line" data-aid="124707628" id="figure1_p23">los santos uno son,</p><p class="line" data-aid="124707630" id="figure1_p24">y con el Padre y Jesús</p><p class="line" data-aid="124707632" id="figure1_p25">encuentran comunión.</p></div><div class="stanza"><p class="line" data-aid="124707633" id="figure1_p26"><span class="verse-number">7. </span>No sólo en la tierra, pues,</p><p class="line" data-aid="124707635" id="figure1_p27">se hace oración:</p><p class="line" data-aid="124707637" id="figure1_p28">Jesús suplica ante Dios,</p><p class="line" data-aid="124706305" id="figure1_p29">buscándonos perdón.</p></div><div class="stanza"><p class="line" data-aid="124706307" id="figure1_p30"><span class="verse-number">8. </span>La senda de la oración</p><p class="line" data-aid="124706308" id="figure1_p31">has recorrido ya;</p><p class="line" data-aid="124706309" id="figure1_p32">oh Cristo, nuestro Salvador,</p><p class="line" data-aid="124706310" id="figure1_p33">enséñanos a orar.</p></div></div></div><div class="citation-info"><p data-aid="124706311" id="figure1_p34"><em>Letra:</em> James Montgomery, 1771–1854.</p><p data-aid="124706313" id="figure1_p35"><em>Música:</em> George Careless, 1839–1932.</p></div></figure><p data-aid="124706315" id="p1">3 Nefi 13:5–13</p><p data-aid="124706317" id="p2">3 Nefi 18:15–20</p><p data-aid="124706319" id="p3">Santiago 5:16</p>
