<H1><strong>192.</strong> ¿Por qué somos?</H1><figure class="music" id="figure1"><p class="label" data-aid="124701968" id="figure1_p1">Con convicción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124701972" id="figure1_p2"><span class="verse-number">1. </span>¿Hacia dónde van los hombres,</p><p class="line" data-aid="124701975" id="figure1_p3">y de dónde provendrán?</p><p class="line" data-aid="124701978" id="figure1_p4">¿Quién los puso en el mundo,</p><p class="line" data-aid="124701980" id="figure1_p5">y aquí por qué están?</p><p class="line" data-aid="124701982" id="figure1_p6">Yo contesto: Dios el Padre,</p><p class="line" data-aid="124701985" id="figure1_p7">el autor de la Creación.</p><p class="line" data-aid="124701987" id="figure1_p8">Él los puso en el mundo</p><p class="line" data-aid="124701989" id="figure1_p9">a labrar su perfección.</p></div><div class="stanza"><p class="line" data-aid="124701992" id="figure1_p10"><span class="verse-number">2. </span>Aunque no se perfeccionen,</p><p class="line" data-aid="124701995" id="figure1_p11">se espera progresión;</p><p class="line" data-aid="124701997" id="figure1_p12">para quien progrese poco,</p><p class="line" data-aid="124701999" id="figure1_p13">será poco el galardón.</p><p class="line" data-aid="124702001" id="figure1_p14">Para el que no progrese</p><p class="line" data-aid="124702003" id="figure1_p15">hay mayor condenación;</p><p class="line" data-aid="124702005" id="figure1_p16">el que no se arrepienta</p><p class="line" data-aid="124702007" id="figure1_p17">no podrá tener perdón.</p></div><div class="stanza"><p class="line" data-aid="124702009" id="figure1_p18"><span class="verse-number">3. </span>Que cayeran nuestros padres</p><p class="line" data-aid="124702011" id="figure1_p19">por el fruto del Edén,</p><p class="line" data-aid="124702013" id="figure1_p20">fue planeado en los cielos;</p><p class="line" data-aid="124702014" id="figure1_p21">todo fue por nuestro bien.</p><p class="line" data-aid="124702015" id="figure1_p22">Y la Expiación de Cristo,</p><p class="line" data-aid="124702016" id="figure1_p23">parte fue de ese plan</p><p class="line" data-aid="124702017" id="figure1_p24">que los Dioses presentaron</p><p class="line" data-aid="124702018" id="figure1_p25">en el mundo premortal.</p></div><div class="stanza"><p class="line" data-aid="124702019" id="figure1_p26"><span class="verse-number">4. </span>Más que lucros mundanales,</p><p class="line" data-aid="124702020" id="figure1_p27">quiero la exaltación;</p><p class="line" data-aid="124702021" id="figure1_p28">para ello se requieren</p><p class="line" data-aid="124702022" id="figure1_p29">obras y abnegación.</p><p class="line" data-aid="124702023" id="figure1_p30">Ya después aprenderemos</p><p class="line" data-aid="124702024" id="figure1_p31">más del plan de salvación;</p><p class="line" data-aid="124702025" id="figure1_p32">esta vida, finalmente,</p><p class="line" data-aid="124702026" id="figure1_p33">vida es de probación.</p></div></div><div class="citation-info"><p data-aid="124702027" id="figure1_p34"><em>Letra:</em> Edmund W. Richardson, 1884–1974.</p><p data-aid="124702028" id="figure1_p35"><em>Música:</em> Joseph J. Daynes, 1851–1920.</p></div></figure><p data-aid="124702029" id="p1">Hebreos 12:1–2</p><p data-aid="124702030" id="p2">Doctrina y Convenios 59:23</p>
