<H1><strong>39.</strong> Jehová, sé nuestro guía</H1><figure class="music" id="figure1"><p class="label" data-aid="124694042" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694044" id="figure1_p2"><span class="verse-number">1. </span>Jehová, sé nuestro guía al lugar de promisión.</p><p class="line" data-aid="124694046" id="figure1_p3">Siendo débiles, confiamos en Tu mano y Tu don.</p><p class="line" data-aid="124694048" id="figure1_p4">Danos, Cristo, tu socorro; líbranos de tentación.</p><p class="line" data-aid="124694050" id="figure1_p5">Danos, Cristo, tu socorro; líbranos de tentación.</p></div><div class="stanza"><p class="line" data-aid="124694052" id="figure1_p6"><span class="verse-number">2. </span>Danos, Cristo, bendiciones que nos lleven a Sión;</p><p class="line" data-aid="124694054" id="figure1_p7">el pilar y nube deja que nos guíen en unión.</p><p class="line" data-aid="124694056" id="figure1_p8">Gran Mesías, gran Mesías, mándanos tu protección.</p><p class="line" data-aid="124694058" id="figure1_p9">Gran Mesías, gran Mesías, mándanos tu protec-ción.</p></div><div class="stanza"><p class="line" data-aid="124694060" id="figure1_p10"><span class="verse-number">3. </span>Al sentir temblar la tierra, danos fuerzas y valor.</p><p class="line" data-aid="124694062" id="figure1_p11">Al venir Tus grandes juicios, cuidanos con tu amor,</p><p class="line" data-aid="124694065" id="figure1_p12">en Tu reino alabando en Tu nombre con fervor;</p><p class="line" data-aid="124694068" id="figure1_p13">en Tu reino alabando en Tu nombre con fervor.</p></div></div><div class="citation-info"><p data-aid="124694072" id="figure1_p14"><em>Letra:</em> William Williams, 1717–1791. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124694076" id="figure1_p15"><em>Música:</em> Annie F. Harrison.</p></div></figure><p data-aid="124694079" id="p1">Éxodo 13:21–22</p><p data-aid="124694083" id="p2">Doctrina y Convenios 45:57</
