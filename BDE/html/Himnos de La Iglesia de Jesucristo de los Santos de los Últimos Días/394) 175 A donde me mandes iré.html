<H1><strong>175.</strong> A donde me mandes iré</H1><figure class="music" id="figure1"><p class="label" data-aid="124697409" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697410" id="figure1_p2"><span class="verse-number">1. </span>Quizás no tenga yo que cruzar</p><p class="line" data-aid="124697411" id="figure1_p3">montañas ni ancho mar;</p><p class="line" data-aid="124697412" id="figure1_p4">quizás no sea a lucha cruel</p><p class="line" data-aid="124697413" id="figure1_p5">que Cristo me quiera enviar.</p><p class="line" data-aid="124697414" id="figure1_p6">Mas si Él me llama a sendas que</p><p class="line" data-aid="124697415" id="figure1_p7">yo nunca caminé,</p><p class="line" data-aid="124697416" id="figure1_p8">confiando en Él, le diré: Señor,</p><p class="line" data-aid="124697417" id="figure1_p9">a donde me mandes, iré.</p></div><div class="chorus"><p class="label" data-aid="124697418" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124697419" id="figure1_p11">A donde me mandes iré, Señor,</p><p class="line" data-aid="124697420" id="figure1_p12">a montañas o islas del mar.</p><p class="line" data-aid="124697421" id="figure1_p13">Diré lo que quieras que diga, Señor,</p><p class="line" data-aid="124697422" id="figure1_p14">y lo que Tú quieras, seré.</p></div><div class="stanza"><p class="line" data-aid="124697423" id="figure1_p15"><span class="verse-number">2. </span>Habrá palabras de fe y paz</p><p class="line" data-aid="124697424" id="figure1_p16">que me mande el Señor decir;</p><p class="line" data-aid="124697425" id="figure1_p17">yo sé que en sendas de la maldad</p><p class="line" data-aid="124697426" id="figure1_p18">hay seres que redimir.</p><p class="line" data-aid="124697427" id="figure1_p19">Señor, si Tu quieres mi guía ser,</p><p class="line" data-aid="124697428" id="figure1_p20">la senda seguiré;</p><p class="line" data-aid="124697429" id="figure1_p21">Tu bello mensaje podré anunciar,</p><p class="line" data-aid="124697430" id="figure1_p22">y lo que me mandes diré.</p></div><div class="chorus"><p class="label" data-aid="124697431" id="figure1_p23">[Chorus]</p><p class="line" data-aid="124697432" id="figure1_p24">A donde me mandes iré, Señor,</p><p class="line" data-aid="124697434" id="figure1_p25">a montañas o islas del mar.</p><p class="line" data-aid="124697436" id="figure1_p26">Diré lo que quieras que diga, Señor,</p><p class="line" data-aid="124697438" id="figure1_p27">y lo que Tú quieras, seré.</p></div><div class="stanza"><p class="line" data-aid="124697440" id="figure1_p28"><span class="verse-number">3. </span>Habrá quizás algún lugar,</p><p class="line" data-aid="124697442" id="figure1_p29">en viñas de mi Señor,</p><p class="line" data-aid="124697444" id="figure1_p30">en donde pueda con fe servir</p><p class="line" data-aid="124697445" id="figure1_p31">a Cristo mi Salvador.</p><p class="line" data-aid="124697446" id="figure1_p32">Y siempre confiando en Su bondad,</p><p class="line" data-aid="124697447" id="figure1_p33">Sus dones recibiré.</p><p class="line" data-aid="124697448" id="figure1_p34">Alegre, haré Su voluntad,</p><p class="line" data-aid="124697450" id="figure1_p35">y lo que me mande, seré.</p></div><div class="chorus"><p class="label" data-aid="124697451" id="figure1_p36">[Chorus]</p><p class="line" data-aid="124697452" id="figure1_p37">A donde me mandes iré, Señor,</p><p class="line" data-aid="124697453" id="figure1_p38">a montañas o islas del mar.</p><p class="line" data-aid="124697455" id="figure1_p39">Diré lo que quieras que diga, Señor,</p><p class="line" data-aid="124697457" id="figure1_p40">y lo que Tú quieras, seré.</p></div></div><div class="citation-info"><p data-aid="124697459" id="figure1_p41"><em>Letra:</em> Mary Brown, 1856–1918.</p><p data-aid="124697461" id="figure1_p42"><em>Música:</em> Carrie E. Rounsefell, 1861–1930.</p></div></figure><p data-aid="124697463" id="p1">1 Nefi 3:7</p><p data-aid="124697465" id="p2">Doctrina y Convenios 4:2</p>
