<H1><strong>136.</strong> Todos los santos</H1><figure class="music" id="figure1"><p class="label" data-aid="124690238" id="figure1_p1">Con majestuosidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124690241" id="figure1_p2"><span class="verse-number">1. </span>Te damos gracias, bondadoso Rey,</p><p class="line" data-aid="124690244" id="figure1_p3">por todos los santos que descansan ya</p><p class="line" data-aid="124690871" id="figure1_p4">después de haberte seguido por la fe.</p><p class="line" data-aid="124690873" id="figure1_p5">¡Aleluya! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124690875" id="figure1_p6"><span class="verse-number">2. </span>Perseveraron fieles hasta el fin;</p><p class="line" data-aid="124690876" id="figure1_p7">como ellos ayer, queremos hoy luchar,</p><p class="line" data-aid="124690878" id="figure1_p8">y una corona podremos recibir.</p><p class="line" data-aid="124690880" id="figure1_p9">¡Aleluya! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124690882" id="figure1_p10"><span class="verse-number">3. </span>Tú eres nuestra roca y potestad;</p><p class="line" data-aid="124690884" id="figure1_p11">en la batalla, capitán tenaz.</p><p class="line" data-aid="124690886" id="figure1_p12">tu luz nos guiará en la oscuridad.</p><p class="line" data-aid="124690888" id="figure1_p13">¡Aleluya! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124690890" id="figure1_p14"><span class="verse-number">4. </span>Y cuando recia la batalla es,</p><p class="line" data-aid="124690892" id="figure1_p15">a la distancia se oye un son triunfal;</p><p class="line" data-aid="124690893" id="figure1_p16">afirma el brazo, alienta nuestra fe.</p><p class="line" data-aid="124690894" id="figure1_p17">¡Aleluya! ¡Aleluya!</p></div><div class="stanza"><p class="line" data-aid="124690896" id="figure1_p18"><span class="verse-number">5. </span>Y al salir triunfantes sobre el mal,</p><p class="line" data-aid="124690897" id="figure1_p19">Con todos los santos podremos descansar;</p><p class="line" data-aid="124690898" id="figure1_p20">iremos con Dios al Reino Celestial.</p><p class="line" data-aid="124690899" id="figure1_p21">¡Aleluya! ¡Aleluya!</p></div></div><div class="citation-info"><p data-aid="124690901" id="figure1_p22"><em>Letra:</em> William Walsham How, 1823–1897.</p><p data-aid="124690903" id="figure1_p23"><em>Música:</em> Ralph Vaughn Williams, 1872–1958. Reimpreso del <cite>English Hymnal</cite> con permiso de Oxford University Press. Se prohíbe hacer copias sin permiso escrito del proprietario de los derechos de autor.</p></div></figure><p data-aid="124690906" id="p1">2 Timoteo 4:7–8</p><p data-aid="124690908" id="p2">Apocalipsis 14:12–13</p>
