<H1><strong>63.</strong> Aunque colmados de pesar</H1><figure class="music" id="figure1"><p class="label" data-aid="124714524" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124714528" id="figure1_p2"><span class="verse-number">1. </span>Aunque colmados de pesar,</p><p class="line" data-aid="124714532" id="figure1_p3">seguid, oh santos; avanzad.</p><p class="line" data-aid="124714535" id="figure1_p4">Ya pronto la resurrección</p><p class="line" data-aid="124714539" id="figure1_p5">su luz eterna mostrará,</p><p class="line" data-aid="124714542" id="figure1_p6">su luz eterna mostrará.</p></div><div class="stanza"><p class="line" data-aid="124714545" id="figure1_p7"><span class="verse-number">2. </span>Aunque aquí el mal probáis,</p><p class="line" data-aid="124714550" id="figure1_p8">el tiempo presto pasará</p><p class="line" data-aid="124714554" id="figure1_p9">y Cristo, con la hueste fiel,</p><p class="line" data-aid="124714559" id="figure1_p10">al mundo pronto bajará,</p><p class="line" data-aid="124714563" id="figure1_p11">al mundo pronto bajará.</p></div><div class="stanza"><p class="line" data-aid="124714568" id="figure1_p12"><span class="verse-number">3. </span>Alzad con gozo el corazón;</p><p class="line" data-aid="124714572" id="figure1_p13">cantad a Dios con fe y fervor.</p><p class="line" data-aid="124714575" id="figure1_p14">Reposo hallaréis en El</p><p class="line" data-aid="124714578" id="figure1_p15">por más que reine el error,</p><p class="line" data-aid="124714581" id="figure1_p16">por más que reine el error.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124714584" id="figure1_p17"><span class="verse-number">4. </span>Aunque haya gran persecución</p><p class="line" data-aid="124714587" id="figure1_p18">y os despojen con furor,</p><p class="line" data-aid="124714590" id="figure1_p19">tenéis promesa de Jehová;</p><p class="line" data-aid="124714593" id="figure1_p20">todo Su plan se cumplirá.</p><p class="line" data-aid="124714596" id="figure1_p21">Todo Su plan se cumplirá.</p></div><div class="stanza"><p class="line" data-aid="124714599" id="figure1_p22"><span class="verse-number">5. </span>La obra se extenderá;</p><p class="line" data-aid="124714602" id="figure1_p23">el evangelio avanzará.</p><p class="line" data-aid="124714605" id="figure1_p24">La piedra está cortada ya</p><p class="line" data-aid="124714608" id="figure1_p25">y todo el mundo llenará;</p><p class="line" data-aid="124714611" id="figure1_p26">y todo el mundo llenará.</p></div><div class="stanza"><p class="line" data-aid="124714615" id="figure1_p27"><span class="verse-number">6. </span>Aunque se oponga Satanás,</p><p class="line" data-aid="124714620" id="figure1_p28">las profecías de ayer</p><p class="line" data-aid="124714625" id="figure1_p29">no se revocarán jamás;</p><p class="line" data-aid="124714630" id="figure1_p30">su cumplimiento se ha de ver.</p><p class="line" data-aid="124714635" id="figure1_p31">Su cumplimiento se ha de ver</p></div><div class="stanza"><p class="line" data-aid="124714640" id="figure1_p32"><span class="verse-number">7. </span>Glorias alzad a nuestro Dios;</p><p class="line" data-aid="124714645" id="figure1_p33">El a Sus siervos manda ya</p><p class="line" data-aid="124714651" id="figure1_p34">a proclamar la salvación</p><p class="line" data-aid="124714656" id="figure1_p35">que a los hombres paz dará;</p><p class="line" data-aid="124714661" id="figure1_p36">que a los hombres paz dará.</p></div></div></div><div class="citation-info"><p data-aid="124714665" id="figure1_p37"><em>Letra:</em> Eliza R. Snow, 1804–1887.</p><p data-aid="124714670" id="figure1_p38"><em>Música:</em> George Careless, 1839–1932.</p></div></figure><p data-aid="124714675" id="p1">Doctrina y Convenios 58:2–4</p><p data-aid="124714679" id="p2">Juan 16:33</p>
