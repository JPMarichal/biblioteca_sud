<H1><strong>101.</strong> Dios, escúchanos orar</H1><figure class="music" id="figure1"><p class="label" data-aid="124692556" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124692559" id="figure1_p2"><span class="verse-number">1. </span>Dios, escúchanos orar</p><p class="line" data-aid="124692561" id="figure1_p3">y Tu gracia suplicar.</p><p class="line" data-aid="124692563" id="figure1_p4">Tomaremos con amor</p><p class="line" data-aid="124692566" id="figure1_p5">los emblemas del Señor.</p></div><div class="stanza"><p class="line" data-aid="124692568" id="figure1_p6"><span class="verse-number">2. </span>Danos, Padre, Tu solaz,</p><p class="line" data-aid="124692571" id="figure1_p7">la sonrisa de Tu faz.</p><p class="line" data-aid="124692573" id="figure1_p8">Venos hoy el pan tomar</p><p class="line" data-aid="124692577" id="figure1_p9">y Tu bendición buscar.</p></div><div class="stanza"><p class="line" data-aid="124692579" id="figure1_p10"><span class="verse-number">3. </span>Con el agua, Tú nos das</p><p class="line" data-aid="124692581" id="figure1_p11">Tu espíritu de paz.</p><p class="line" data-aid="124692583" id="figure1_p12">Hoy perdónanos, Señor;</p><p class="line" data-aid="124692586" id="figure1_p13">nuestra vida haz mejor.</p></div></div><div class="citation-info"><p data-aid="124692588" id="figure1_p14"><em>Letra:</em> Annie Pinnock Malin, 1863–1935.</p><p data-aid="124692590" id="figure1_p15"><em>Música:</em> Louis M. Gottschalk, 1829–1869; adaptación de Edwin P. Parker, 1863–1925.</p></div></figure><p data-aid="124692593" id="p1">Doctrina y Convenios 59:9–12</p><p data-aid="124692595" id="p2">2 Nefi 10:24–25</p>
