<H1><strong>52.</strong> Guíame a Ti</H1><figure class="music" id="figure1"><p class="label" data-aid="124692749" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124692752" id="figure1_p2"><span class="verse-number">1. </span>Cristo, mi Salvador, guíame a Ti.</p><p class="line" data-aid="124692754" id="figure1_p3">Dame tu gran amor; guíame a Ti.</p><p class="line" data-aid="124692756" id="figure1_p4">En la profundidad de la obscuridad,</p><p class="line" data-aid="124692758" id="figure1_p5">Oh faro de verdad, guíame a Ti.</p></div><div class="stanza"><p class="line" data-aid="124692760" id="figure1_p6"><span class="verse-number">2. </span>Del mundo de dolor, guíame a Ti.</p><p class="line" data-aid="124692763" id="figure1_p7">Mi vida haz mejor; guíame a Ti.</p><p class="line" data-aid="124692766" id="figure1_p8">Deja tu gran poder mi alma proteger,</p><p class="line" data-aid="124692769" id="figure1_p9">mi fortaleza ser; guíame a Ti.</p></div><div class="stanza"><p class="line" data-aid="124692772" id="figure1_p10"><span class="verse-number">3. </span>Cuando en tentación, guíame a Ti.</p><p class="line" data-aid="124692774" id="figure1_p11">Cuando en aflicción, guíame a Ti.</p><p class="line" data-aid="124692776" id="figure1_p12">Mi alma morirá y gozo no habrá</p><p class="line" data-aid="124692778" id="figure1_p13">si no me guías ya; guíame a Ti.</p></div><div class="stanza"><p class="line" data-aid="124692780" id="figure1_p14"><span class="verse-number">4. </span>La muerte viene ya; guíame a Ti.</p><p class="line" data-aid="124692782" id="figure1_p15">Consuelo me darás; guíame a Ti.</p><p class="line" data-aid="124692784" id="figure1_p16">Deja tu gran piedad, amor y caridad</p><p class="line" data-aid="124692786" id="figure1_p17">guiarme con verdad; guíame a Ti.</p></div></div><div class="citation-info"><p data-aid="124692788" id="figure1_p18"><em>Letra y música:</em> Orson Pratt Huish, 1851–1932.</p></div></figure><p data-aid="124692790" id="p1">Alma 38:9</p><p data-aid="124692792" id="p2">Salmo 48:14</p>
