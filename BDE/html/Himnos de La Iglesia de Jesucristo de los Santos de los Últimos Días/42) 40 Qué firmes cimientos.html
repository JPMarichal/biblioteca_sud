<H1><strong>40.</strong> Qué firmes cimientos</H1><figure class="music" id="figure1"><p class="label" data-aid="124696392" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696395" id="figure1_p2"><span class="verse-number">1. </span>¡Qué firmes cimientos, oh santos de Dios,</p><p class="line" data-aid="124696397" id="figure1_p3">tenéis por la fe en Su palabra de amor!</p><p class="line" data-aid="124696400" id="figure1_p4">¿Qué más, pues, hará Cristo ya para vos,</p><p class="line" data-aid="124696402" id="figure1_p5">si ya os promete, si ya os promete,</p><p class="line" data-aid="124696404" id="figure1_p6">si ya os promete ser vuestro Defensor?</p></div><div class="stanza"><p class="line" data-aid="124696409" id="figure1_p7"><span class="verse-number">2. </span>En vida o muerte, salud o dolor,</p><p class="line" data-aid="124696412" id="figure1_p8">a ricos y pobres que tengan Su luz,</p><p class="line" data-aid="124696416" id="figure1_p9">en mar o en tierra, en todo lugar,</p><p class="line" data-aid="124696419" id="figure1_p10">de todo peligro, de todo peligro,</p><p class="line" data-aid="124696423" id="figure1_p11">de todo peligro os libra Jesús.</p></div><div class="stanza"><p class="line" data-aid="124696426" id="figure1_p12"><span class="verse-number">3. </span>“Pues ya no temaís, y escudo seré,</p><p class="line" data-aid="124696429" id="figure1_p13">que soy vuestro Dios y socorro tendréis;</p><p class="line" data-aid="124696433" id="figure1_p14">y fuerza y vida y paz os daré,</p><p class="line" data-aid="124696436" id="figure1_p15">y salvos de males, y salvos de males,</p><p class="line" data-aid="124696439" id="figure1_p16">y salvos de males vosotros seréis”.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124696442" id="figure1_p17"><span class="verse-number">4. </span>“Y cuando torrentes tengáis que pasar,</p><p class="line" data-aid="124696445" id="figure1_p18">los ríos del mal no os pueden turbar,</p><p class="line" data-aid="124696448" id="figure1_p19">pues yo las tormentas podré aplacar,</p><p class="line" data-aid="124696451" id="figure1_p20">salvando mis santos, salvando mis santos,</p><p class="line" data-aid="124696455" id="figure1_p21">salvando mis santos de todo pesar.”</p></div><div class="stanza"><p class="line" data-aid="124696458" id="figure1_p22"><span class="verse-number">5. </span>“La llama no puede dañaros jamás</p><p class="line" data-aid="124696461" id="figure1_p23">si en medio del fuego os ordeno pasar.</p><p class="line" data-aid="124696463" id="figure1_p24">El oro del alma más puro será,</p><p class="line" data-aid="124696465" id="figure1_p25">pues sólo la escoria, pues sólo la escoria,</p><p class="line" data-aid="124696467" id="figure1_p26">pues sólo la escoria se habrá de quemar.”</p></div><div class="stanza"><p class="line" data-aid="124696469" id="figure1_p27"><span class="verse-number">6. </span>“Mi amor invariable, eterno y leal,</p><p class="line" data-aid="124696471" id="figure1_p28">constante a mi pueblo mostrarle podré.</p><p class="line" data-aid="124696473" id="figure1_p29">Si blancos cabellos ya cubren tu sien,</p><p class="line" data-aid="124696474" id="figure1_p30">cual tierno cordero, cual tierno cordero,</p><p class="line" data-aid="124696475" id="figure1_p31">cual tierno cordero yo os cuidaré.”</p></div><div class="stanza"><p class="line" data-aid="124696476" id="figure1_p32"><span class="verse-number">7. </span>“Al alma que anhele la paz que hay en mí,</p><p class="line" data-aid="124696478" id="figure1_p33">no quiero, no puedo dejar en error;</p><p class="line" data-aid="124696480" id="figure1_p34">yo lo sacaré de tinieblas a luz,</p><p class="line" data-aid="124696482" id="figure1_p35">y siempre guardarlo, y siempre guardarlo,</p><p class="line" data-aid="124696484" id="figure1_p36">y siempre guardarlo con grande amor.”</p></div></div></div><div class="citation-info"><p data-aid="124696486" id="figure1_p37"><em>Letra:</em> Atribuida a Robert Keen; apr. 1787. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124696488" id="figure1_p38"><em>Música:</em> Atribuida a J. Ellis; apr. 1889.</p></div></figure><p data-aid="124696490" id="p1">Isaías 41:10</p><p data-aid="124696492" id="p2">Isaías 43:2–5</p><p data-aid="124696495" id="p3">Helamán 5:12</p>
