<H1><strong>38.</strong> Santos, avanzad</H1><figure class="music" id="figure1"><p class="label" data-aid="124706391" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706392" id="figure1_p2"><span class="verse-number">1. </span>Santos, avanzad con fe en el Señor,</p><p class="line" data-aid="124706393" id="figure1_p3">con esperanza en el corazón.</p><p class="line" data-aid="124706394" id="figure1_p4">Amad a Dios y a la humanidad.</p><p class="line" data-aid="124706395" id="figure1_p5">¡Aleluya, aleluya, aleluya!</p></div><div class="stanza"><p class="line" data-aid="124706396" id="figure1_p6"><span class="verse-number">2. </span>En la palabra de Jesús gozad.</p><p class="line" data-aid="124706397" id="figure1_p7">Su nombre recibid y alabad.</p><p class="line" data-aid="124706398" id="figure1_p8">La luz eterna Él a todos da.</p><p class="line" data-aid="124706399" id="figure1_p9">¡Aleluya, aleluya, aleluya!</p></div><div class="stanza"><p class="line" data-aid="124706400" id="figure1_p10"><span class="verse-number">3. </span>Sed firmes en las vías del Señor.</p><p class="line" data-aid="124706401" id="figure1_p11">Perseverad, pues Él os da Su amor.</p><p class="line" data-aid="124706402" id="figure1_p12">La vida eterna Él nos brindará.</p><p class="line" data-aid="124706403" id="figure1_p13">¡Aleluya, aleluya, aleluya!</p></div></div><div class="citation-info"><p data-aid="124706404" id="figure1_p14"><em>Letra:</em> Marvin K. Gardner, n. 1952; basada en 2 Nefi 31:20. © 1985 IRI</p><p data-aid="124706405" id="figure1_p15"><em>Música:</em> Vanya Y. Watkins, n. 1938. © 1985 IRI</p></div></figure><p data-aid="124706406" id="p1">2 Nefi 31:20</p><p data-aid="124706407" id="p2">Helamán 3:28–30</p>
