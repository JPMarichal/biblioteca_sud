<H1><strong>169.</strong> Al mundo ve a predicar</H1><figure class="music" id="figure1"><p class="label" data-aid="124691545" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124691546" id="figure1_p2"><span class="verse-number">1. </span>Al mundo ve a predicar el plan del Salvador;</p><p class="line" data-aid="124691547" id="figure1_p3">que Cristo Hijo es de Dios, anuncia con valor.</p><p class="line" data-aid="124691548" id="figure1_p4">Al mundo ve con gran poder y firme corazón.</p><p class="line" data-aid="124691549" id="figure1_p5">Anuncia que de Dios los hombres todos hijos son.</p></div><div class="stanza"><p class="line" data-aid="124691550" id="figure1_p6"><span class="verse-number">2. </span>Al mundo ve a enseñar la unión en el hogar;</p><p class="line" data-aid="124691551" id="figure1_p7">que la familia para siempre junta puede estar.</p><p class="line" data-aid="124691552" id="figure1_p8">Al mundo ve con valentía y desinterés.</p><p class="line" data-aid="124691553" id="figure1_p9">Sublime premio es servir a Cristo, nuestro Rey.</p></div><div class="stanza"><p class="line" data-aid="124691554" id="figure1_p10"><span class="verse-number">3. </span>Al mundo ve a proclamar la gran Restauración;</p><p class="line" data-aid="124691555" id="figure1_p11">que Cristo da eterna vida, santa bendición.</p><p class="line" data-aid="124691556" id="figure1_p12">Al mundo ve a proclamar la paz y el amor,</p><p class="line" data-aid="124691557" id="figure1_p13">y gozarás con ellos al traerles al Señor.</p></div></div><div class="citation-info"><p data-aid="124691558" id="figure1_p14"><em>Letra:</em> Ruth M. Gardner, 1927–1999. © 1985 IRI</p><p data-aid="124691559" id="figure1_p15"><em>Música:</em> Lyall J. Gardner, n. 1926. © 1985 IRI</p></div></figure><p data-aid="124691560" id="p1">Doctrina y Convenios 42:6</p><p data-aid="124691563" id="p2">Mateo 24:14</p>
