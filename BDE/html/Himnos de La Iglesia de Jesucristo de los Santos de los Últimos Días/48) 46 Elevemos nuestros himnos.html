<H1><strong>46.</strong> Elevemos nuestros himnos</H1><figure class="music" id="figure1"><p class="label" data-aid="124687336" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124687340" id="figure1_p2"><span class="verse-number">1. </span>Elevemos al Creador nuestros himnos de loor,</p><p class="line" data-aid="124687345" id="figure1_p3">pues los campos visitó con Su rica bendición.</p><p class="line" data-aid="124687348" id="figure1_p4">Ya la siega terminó; la cosecha se guardó.</p><p class="line" data-aid="124687353" id="figure1_p5">El invierno llegará, pero nada faltará.</p></div><div class="stanza"><p class="line" data-aid="124687356" id="figure1_p6"><span class="verse-number">2. </span>Este mundo es de Dios, el eterno Sembrador,</p><p class="line" data-aid="124687361" id="figure1_p7">y en Su mies han de crecer hasta el fin el mal y el bien.</p><p class="line" data-aid="124687365" id="figure1_p8">Todo grano brotará, y la espiga crecerá.</p><p class="line" data-aid="124687370" id="figure1_p9">Padre, Dios, queremos ser grano puro de tu mies.</p></div></div><div class="citation-info"><p data-aid="124687374" id="figure1_p10"><em>Letra:</em> Henry Alford, 1810–1871. Traducción, J. R. de Balloch; usado con permiso de Asociación Ediciones La Aurora, Buenos Aires, Argentina.</p><p data-aid="124687379" id="figure1_p11"><em>Música:</em> George J. Elvey, 1816–1893.</p></div></figure><p data-aid="124687382" id="p1">Doctrina y Convenios 86:1–7</p><p data-aid="124687387" id="p2">Marcos 4:26–28</p>
