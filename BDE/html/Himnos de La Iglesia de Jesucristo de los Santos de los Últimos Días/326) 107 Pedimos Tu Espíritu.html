<H1><strong>107.</strong> Pedimos Tu Espíritu</H1><figure class="music" id="figure1"><p class="label" data-aid="124705058" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124705061" id="figure1_p2"><span class="verse-number">1. </span>Pedimos Tu Espíritu,</p><p class="line" data-aid="124704337" id="figure1_p3">Señor de salvación;</p><p class="line" data-aid="124704338" id="figure1_p4">tomemos los emblemas hoy</p><p class="line" data-aid="124704339" id="figure1_p5">con limpio corazón.</p></div><div class="stanza"><p class="line" data-aid="124704341" id="figure1_p6"><span class="verse-number">2. </span>Queremos siempre recordar</p><p class="line" data-aid="124704342" id="figure1_p7">el sufrimiento cruel</p><p class="line" data-aid="124704343" id="figure1_p8">que padeciste en la cruz,</p><p class="line" data-aid="124704344" id="figure1_p9">y siempre serte fiel.</p></div><div class="stanza"><p class="line" data-aid="124704345" id="figure1_p10"><span class="verse-number">3. </span>Ayúdanos a comprender</p><p class="line" data-aid="124704346" id="figure1_p11">la gracia que nos das:</p><p class="line" data-aid="124704347" id="figure1_p12">la salvación a todos los</p><p class="line" data-aid="124704348" id="figure1_p13">que buscan ver tu faz.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124704349" id="figure1_p14"><span class="verse-number">4. </span>Vivamos cual hermanos, pues,</p><p class="line" data-aid="124704350" id="figure1_p15">en hermandad y paz,</p><p class="line" data-aid="124704351" id="figure1_p16">y perdonemos con amor</p><p class="line" data-aid="124704352" id="figure1_p17">a todos los demás.</p></div><div class="stanza"><p class="line" data-aid="124705085" id="figure1_p18"><span class="verse-number">5. </span>Que paz abunde con amor,</p><p class="line" data-aid="124705088" id="figure1_p19">unión y hermandad;</p><p class="line" data-aid="124705090" id="figure1_p20">que tenga gozo cada ser</p><p class="line" data-aid="124705094" id="figure1_p21">por la eternidad.</p></div></div></div><div class="citation-info"><p data-aid="124705097" id="figure1_p22"><em>Letra:</em> Andrew Dalrymple, n. 1817.</p><p data-aid="124705100" id="figure1_p23"><em>Música:</em> George Careless, 1839–1932.</p></div></figure><p data-aid="124705103" id="p1">1 Pedro 2:21, 24</p><p data-aid="124705106" id="p2">Mosíah 4:12–13</p>
