<H1><strong>185.</strong> En los postreros días</H1><figure class="music" id="figure1"><p class="label" data-aid="124711516" id="figure1_p1">Con majestuosidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711517" id="figure1_p2"><span class="verse-number">1. </span>En los postreros días, por mandato del Señor,</p><p class="line" data-aid="124711519" id="figure1_p3">la luz del Evangelio con poder se restauró.</p><p class="line" data-aid="124711521" id="figure1_p4">Las joyas de verdad que Dios ayer mandó sellar</p><p class="line" data-aid="124711522" id="figure1_p5">nos las revela hoy como en la antigüedad.</p></div><div class="stanza"><p class="line" data-aid="124711524" id="figure1_p6"><span class="verse-number">2. </span>Y por el sacerdocio que Jesús nos restauró,</p><p class="line" data-aid="124711526" id="figure1_p7">los que han muerto oirán Su poderosa voz.</p><p class="line" data-aid="124711527" id="figure1_p8">Los santos que han muerto ya enseñan la verdad</p><p class="line" data-aid="124711529" id="figure1_p9">a los que en prisión esperan luz espiritual.</p></div><div class="stanza"><p class="line" data-aid="124711531" id="figure1_p10"><span class="verse-number">3. </span>Los santos por los muertos hoy se pueden bautizar,</p><p class="line" data-aid="124711532" id="figure1_p11">y éstos con los justos ya podrán resucitar.</p><p class="line" data-aid="124711534" id="figure1_p12">Y cuando venga Cristo en Su gloria celestial,</p><p class="line" data-aid="124711535" id="figure1_p13">con Él vendrán del cielo por mil años a reinar.</p></div><div class="stanza"><p class="line" data-aid="124711537" id="figure1_p14"><span class="verse-number">4. </span>Oh santos, hoy regocijad, pues ya podéis salvar</p><p class="line" data-aid="124711539" id="figure1_p15">a los que en el más allá acepten la verdad.</p><p class="line" data-aid="124711540" id="figure1_p16">A estos seres justos les queremos ayudar,</p><p class="line" data-aid="124711542" id="figure1_p17">pues ellos nos esperan y merecen libertad.</p></div></div><div class="citation-info"><p data-aid="124711544" id="figure1_p18"><em>Letra:</em> Joel H. Johnson, 1802–1882.</p><p data-aid="124711545" id="figure1_p19"><em>Música:</em> Gottfried W. Fink, 1783–1846.</p></div></figure><p data-aid="124711547" id="p1">Doctrina y Convenios 138:30, 57</p><p data-aid="124711549" id="p2">Doctrina y Convenios 128:16–18</p><p data-aid="124711550" id="p3">Abdías 1:21</p>
