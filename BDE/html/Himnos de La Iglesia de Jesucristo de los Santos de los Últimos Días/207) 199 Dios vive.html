<H1><strong>199.</strong> Dios vive</H1><figure class="music" id="figure1"><p class="label" data-aid="124698343" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124698345" id="figure1_p2"><span class="verse-number">1. </span>Dios vive y sé que es</p><p class="line" data-aid="124698347" id="figure1_p3">mi Padre Celestial,</p><p class="line" data-aid="124698349" id="figure1_p4">y el Espíritu me dice</p><p class="line" data-aid="124698351" id="figure1_p5">que esto es verdad;</p><p class="line" data-aid="124698353" id="figure1_p6">me dice que es verdad.</p></div><div class="stanza"><p class="line" data-aid="124698355" id="figure1_p7"><span class="verse-number">2. </span>Al mundo me mandó</p><p class="line" data-aid="124698357" id="figure1_p8">a obedecer por fe,</p><p class="line" data-aid="124698359" id="figure1_p9">y el Espíritu me</p><p class="line" data-aid="124698363" id="figure1_p10">testifica que podré;</p><p class="line" data-aid="124698367" id="figure1_p11">me dice que podré.</p></div></div><p data-aid="124698371" id="figure1_p12">Al tocarlo en el órgano, emplee sólo los teclados manuales y no los pedales.</p><div class="citation-info"><p data-aid="124698375" id="figure1_p13"><em>Letra y música:</em> Reid N. Nibley, n. 1923. © 1969 IRI. Arr. © 1989 IRI</p></div></figure><p data-aid="124698379" id="p1">Moroni 10:5</p><p data-aid="124698382" id="p2">Abraham 3:22–28</p>
