<H1><strong>73.</strong> Yo sé que vive mi Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124697268" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124697269" id="figure1_p2"><span class="verse-number">1. </span>Yo sé que vive mi Señor;</p><p class="line" data-aid="124697270" id="figure1_p3">consuelo es poder saber</p><p class="line" data-aid="124697271" id="figure1_p4">que vive aunque muerto fue</p><p class="line" data-aid="124697272" id="figure1_p5">y siempre Su amor tendré.</p><p class="line" data-aid="124697273" id="figure1_p6">Él vive para bendecir,</p><p class="line" data-aid="124697274" id="figure1_p7">y ante Dios por mí pedir.</p><p class="line" data-aid="124697275" id="figure1_p8">Él vive para sustentar</p><p class="line" data-aid="124697276" id="figure1_p9">y a mi alma alentar.</p></div><div class="stanza"><p class="line" data-aid="124697277" id="figure1_p10"><span class="verse-number">2. </span>Él vive para sostener</p><p class="line" data-aid="124697278" id="figure1_p11">y con Su mano proteger.</p><p class="line" data-aid="124697279" id="figure1_p12">Él vive para escuchar</p><p class="line" data-aid="124697280" id="figure1_p13">y oídos a mis quejas dar.</p><p class="line" data-aid="124697281" id="figure1_p14">Él vive para alentar</p><p class="line" data-aid="124697282" id="figure1_p15">y mis angustias sosegar.</p><p class="line" data-aid="124697283" id="figure1_p16">Él vive para ayudar</p><p class="line" data-aid="124697284" id="figure1_p17">y a mi alma consolar.</p></div><div class="stanza"><p class="line" data-aid="124697285" id="figure1_p18"><span class="verse-number">3. </span>Él vive, mi amigo fiel;</p><p class="line" data-aid="124697286" id="figure1_p19">me ama para siempre Él.</p><p class="line" data-aid="124697287" id="figure1_p20">Él vive y siempre cantaré:</p><p class="line" data-aid="124697288" id="figure1_p21">Él vive, mi Señor y Rey.</p><p class="line" data-aid="124697289" id="figure1_p22">Por Él la vida yo tendré;</p><p class="line" data-aid="124697290" id="figure1_p23">la muerte yo conquistaré.</p><p class="line" data-aid="124697291" id="figure1_p24">Mi gran mansión preparará,</p><p class="line" data-aid="124697292" id="figure1_p25">y viviré con Él allá.</p></div><div class="stanza"><p class="line" data-aid="124697293" id="figure1_p26"><span class="verse-number">4. </span>Él vive, y yo lo honraré.</p><p class="line" data-aid="124697294" id="figure1_p27">A Cristo siempre alabaré.</p><p class="line" data-aid="124697295" id="figure1_p28">Gozoso, canto con fervor:</p><p class="line" data-aid="124697296" id="figure1_p29">Yo sé que vive mi Señor.</p><p class="line" data-aid="124697297" id="figure1_p30">Él vive, y yo lo honraré.</p><p class="line" data-aid="124697298" id="figure1_p31">A Cristo siempre alabaré.</p><p class="line" data-aid="124697299" id="figure1_p32">Gozoso, canto con fervor:</p><p class="line" data-aid="124697300" id="figure1_p33">Yo sé que vive mi Señor.</p></div></div><div class="citation-info"><p data-aid="124697301" id="figure1_p34"><em>Letra:</em> Samuel Medley, 1738–1799. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124697302" id="figure1_p35"><em>Música:</em> Lewis D. Edwards, 1858–1921.</p></div></figure><p data-aid="124697303" id="p1">Job 19:25</p><p data-aid="124697304" id="p2">Salmo 104:33–34</p>
