<H1><strong>56.</strong> Jehová mi Pastor es</H1><figure class="music" id="figure1"><p class="label" data-aid="124713469" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124713470" id="figure1_p2"><span class="verse-number">1. </span>Jehová mi Pastor es; no me faltará.</p><p class="line" data-aid="124713471" id="figure1_p3">En verdes praderas descanso me da.</p><p class="line" data-aid="124713472" id="figure1_p4">Por Aguas tranquilas me conducirá.</p><p class="line" data-aid="124713473" id="figure1_p5">Si ando errante, me rescatará.</p><p class="line" data-aid="124713474" id="figure1_p6">Si ando errante, me rescatará.</p></div><div class="stanza"><p class="line" data-aid="124713475" id="figure1_p7"><span class="verse-number">2. </span>Y cuando por valles de muerte iré,</p><p class="line" data-aid="124713476" id="figure1_p8">si tú me amparas, temor no tendré.</p><p class="line" data-aid="124713477" id="figure1_p9">Tu vara y cayado me confortarán.</p><p class="line" data-aid="124713478" id="figure1_p10">El mal no me hiere, ni penas habrá.</p><p class="line" data-aid="124713479" id="figure1_p11">El mal no me hiere, ni penas habrá.</p></div><div class="stanza"><p class="line" data-aid="124713480" id="figure1_p12"><span class="verse-number">3. </span>Mi mesa la colmas donde hay aflicción.</p><p class="line" data-aid="124713482" id="figure1_p13">Mi copa rebosa de gran bendición.</p><p class="line" data-aid="124713484" id="figure1_p14">Unción con aceite costoso me das.</p><p class="line" data-aid="124713485" id="figure1_p15">Tu mano me cubre; no pido yo más.</p><p class="line" data-aid="124713487" id="figure1_p16">Tu mano me cubre; no pido yo más.</p></div></div><div class="citation-info"><p data-aid="124713489" id="figure1_p17"><em>Letra:</em> James Montgomery, 1771–1854.</p><p data-aid="124713491" id="figure1_p18"><em>Música:</em> Thomas Koschat, 1845–1914.</p></div></figure><p data-aid="124713492" id="p1">Salmo 23</p><p data-aid="124713494" id="p2">Isaías 26:3–4</p>
