<H1><strong>62.</strong> No desmayéis, oh santos</H1><figure class="music" id="figure1"><p class="label" data-aid="124712196" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124712198" id="figure1_p2"><span class="verse-number">1. </span>No desmayéis, oh santos del Señor,</p><p class="line" data-aid="124712200" id="figure1_p3">mas en adversidad mostrad valor.</p><p class="line" data-aid="124712202" id="figure1_p4">Brilla el sol tras nubes de pesar;</p><p class="line" data-aid="124712203" id="figure1_p5">su luz hará las nubes disipar.</p></div><div class="stanza"><p class="line" data-aid="124712205" id="figure1_p6"><span class="verse-number">2. </span>Antes del sol, la noche reinará,</p><p class="line" data-aid="124712207" id="figure1_p7">mas la aurora pronto llegará.</p><p class="line" data-aid="124712209" id="figure1_p8">¿No volverá la flor primaveral</p><p class="line" data-aid="124712211" id="figure1_p9">después del raudo frío invernal?</p></div><div class="stanza"><p class="line" data-aid="124712212" id="figure1_p10"><span class="verse-number">3. </span>Animo, pues, cobremos al andar;</p><p class="line" data-aid="124712214" id="figure1_p11">en la pasión de Cristo meditad.</p><p class="line" data-aid="124712216" id="figure1_p12">Sobre la cruz Su vida ofreció;</p><p class="line" data-aid="124712217" id="figure1_p13">la voluntad de Dios glorificó.</p></div></div><div class="citation-info"><p data-aid="124712219" id="figure1_p14"><em>Letra:</em> J. Crystal.</p><p data-aid="124712222" id="figure1_p15"><em>Música:</em> Felix Mendelssohn, 1809–1847.</p></div></figure><p data-aid="124712224" id="p1">Isaías 61:1–2</p><p data-aid="124712226" id="p2">Hebreos 12:1–3</p>
