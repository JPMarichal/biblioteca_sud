<H1><strong>207.</strong> Oh vos que sois llamados (Hombres)</H1><figure class="music" id="figure1"><p class="label" data-aid="124723955" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124723956" id="figure1_p2"><span class="verse-number">1. </span>Oh vos que sois llamados a ministrar por Dios,</p><p class="line" data-aid="124723958" id="figure1_p3">con santo sacerdocio, llamados por Su voz</p><p class="line" data-aid="124723959" id="figure1_p4">a predicar al mundo palabras de solaz,</p><p class="line" data-aid="124723961" id="figure1_p5">y alto en las montañas, verdad, amor y paz.</p></div><div class="stanza"><p class="line" data-aid="124723962" id="figure1_p6"><span class="verse-number">2. </span>Oh, desechad jactancia y vana ambición;</p><p class="line" data-aid="124723964" id="figure1_p7">sed puros, pues, y santos, y fuertes en unión.</p><p class="line" data-aid="124723965" id="figure1_p8">Al resonar las nuevas, con poderosa voz,</p><p class="line" data-aid="124723967" id="figure1_p9">decid a las naciones: “Amad a vuestro Dios”.</p></div><div class="stanza"><p class="line" data-aid="124723968" id="figure1_p10"><span class="verse-number">3. </span>Cesad de ligerezas y toda vanidad.</p><p class="line" data-aid="124723970" id="figure1_p11">Orad continuamente; sed firmes en verdad.</p><p class="line" data-aid="124723971" id="figure1_p12">Él os dará consuelo y os enseñará;</p><p class="line" data-aid="124723973" id="figure1_p13">estará con vosotros, y os protegerá.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124723974" id="figure1_p14"><span class="verse-number">4. </span>Sus dones os esperan; la fe Él os dará.</p><p class="line" data-aid="124723975" id="figure1_p15">Podréis vencer la muerte; Él os coronará,</p><p class="line" data-aid="124723976" id="figure1_p16">y pronto con los fieles iréis a habitar;</p><p class="line" data-aid="124723977" id="figure1_p17">junto con los conversos, la paz podréis gozar.</p></div></div></div><div class="citation-info"><p data-aid="124723978" id="figure1_p18"><em>Letra:</em> Mary Judd Page, 1818–1907.</p><p data-aid="124723979" id="figure1_p19"><em>Música:</em> Daniel B. Towner, 1850–1919.</p></div></figure><p data-aid="124723980" id="p1">Doctrina y Convenios 4:1–7</p><p data-aid="124723981" id="p2">Doctrina y Convenios 75:2–5</p>
