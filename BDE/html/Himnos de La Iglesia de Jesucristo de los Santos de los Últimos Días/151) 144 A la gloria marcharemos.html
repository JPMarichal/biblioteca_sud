<H1><strong>144.</strong> A la gloria marcharemos</H1><figure class="music" id="figure1"><p class="label" data-aid="124718615" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124718617" id="figure1_p2"><span class="verse-number">1. </span>A la gloria marcharemos</p><p class="line" data-aid="124718618" id="figure1_p3">con las armas de virtud;</p><p class="line" data-aid="124718620" id="figure1_p4">nuestra salvación labraremos</p><p class="line" data-aid="124718622" id="figure1_p5">al lado de Jesús.</p></div><div class="chorus"><p class="label" data-aid="124718623" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124718625" id="figure1_p7">Marchemos, sí, marchemos</p><p class="line" data-aid="124718627" id="figure1_p8">a celestial mansión.</p><p class="line" data-aid="124718628" id="figure1_p9">Por la salvación obramos;</p><p class="line" data-aid="124718630" id="figure1_p10">es nuestra ambición.</p></div><div class="stanza"><p class="line" data-aid="124718631" id="figure1_p11"><span class="verse-number">2. </span>El sendero seguiremos</p><p class="line" data-aid="124718633" id="figure1_p12">de victoria y verdad.</p><p class="line" data-aid="124718636" id="figure1_p13">Nos acercan las buenas obras</p><p class="line" data-aid="124718637" id="figure1_p14">al reino celestial.</p></div><div class="chorus"><p class="label" data-aid="124718639" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124718640" id="figure1_p16">Marchemos, sí, marchemos</p><p class="line" data-aid="124718642" id="figure1_p17">a celestial mansión.</p><p class="line" data-aid="124718644" id="figure1_p18">Por la salvación obramos;</p><p class="line" data-aid="124718645" id="figure1_p19">es nuestra ambición.</p></div><div class="stanza"><p class="line" data-aid="124718647" id="figure1_p20"><span class="verse-number">3. </span>Con los santos viviremos</p><p class="line" data-aid="124718649" id="figure1_p21">en la celestial mansión.</p><p class="line" data-aid="124718650" id="figure1_p22">Al Mesías entonaremos</p><p class="line" data-aid="124718652" id="figure1_p23">canciones de loor.</p></div><div class="chorus"><p class="label" data-aid="124718653" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124718655" id="figure1_p25">Marchemos, sí, marchemos</p><p class="line" data-aid="124718657" id="figure1_p26">a celestial mansión.</p><p class="line" data-aid="124718658" id="figure1_p27">Por la salvación obramos;</p><p class="line" data-aid="124718660" id="figure1_p28">es nuestra ambición.</p></div></div><div class="citation-info"><p data-aid="124718661" id="figure1_p29"><em>Letra y música:</em> John M. Chamberlain, 1844–1930.</p></div></figure><p data-aid="124718663" id="p1">Doctrina y Convenios 27:15–18</p><p data-aid="124718665" id="p2">1 Timoteo 6:12</p>
