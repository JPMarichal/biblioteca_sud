<H1><strong>162.</strong> Somos los soldados</H1><figure class="music" id="figure1"><p class="label" data-aid="124718205" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124718207" id="figure1_p2"><span class="verse-number">1. </span>Somos los soldados que combaten error.</p><p class="line" data-aid="124718210" id="figure1_p3">¡Qué dicha es! ¡Qué dicha es!</p><p class="line" data-aid="124718969" id="figure1_p4">Nos espera la corona del vencedor;</p><p class="line" data-aid="124718978" id="figure1_p5">la recibiremos al ganar.</p><p class="line" data-aid="124718220" id="figure1_p6">A la batalla id sin tardar;</p><p class="line" data-aid="124718223" id="figure1_p7">con la verdad podréis conquistar,</p><p class="line" data-aid="124718226" id="figure1_p8">nuestro pendón en alto plantar,</p><p class="line" data-aid="124718229" id="figure1_p9">y un hogar celestial vamos a ganar.</p></div><div class="chorus"><p class="label" data-aid="124718231" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124718234" id="figure1_p11">Somos los soldados que combaten error.</p><p class="line" data-aid="124718237" id="figure1_p12">¡Qué dicha es! ¡Qué dicha es!</p><p class="line" data-aid="124718239" id="figure1_p13">Nos espera la corona del vencedor;</p><p class="line" data-aid="124718241" id="figure1_p14">la recibiremos al ganar.</p></div><div class="stanza"><p class="line" data-aid="124718243" id="figure1_p15"><span class="verse-number">2. </span>Ya empieza la batalla con gran clamor.</p><p class="line" data-aid="124718245" id="figure1_p16">¡Firmes marchad! ¡Firmes marchad!</p><p class="line" data-aid="124718247" id="figure1_p17">Hacen falta más soldados; id con valor.</p><p class="line" data-aid="124718249" id="figure1_p18">La bandera del Señor seguid.</p><p class="line" data-aid="124718251" id="figure1_p19">Nuestro Caudillo fuerza nos da;</p><p class="line" data-aid="124718253" id="figure1_p20">el que demore perecerá.</p><p class="line" data-aid="124718255" id="figure1_p21">Por Jesucristo se luchará,</p><p class="line" data-aid="124718257" id="figure1_p22">y un hogar celestial vamos a ganar.</p></div><div class="chorus"><p class="label" data-aid="124718260" id="figure1_p23">[Chorus]</p><p class="line" data-aid="124718262" id="figure1_p24">Somos los soldados que combaten error.</p><p class="line" data-aid="124718264" id="figure1_p25">¡Qué dicha es! ¡Qué dicha es!</p><p class="line" data-aid="124718266" id="figure1_p26">Nos espera la corona del vencedor;</p><p class="line" data-aid="124718268" id="figure1_p27">la recibiremos al ganar.</p></div><div class="stanza"><p class="line" data-aid="124718270" id="figure1_p28"><span class="verse-number">3. </span>Por el reino lucharemos contra el mal.</p><p class="line" data-aid="124718272" id="figure1_p29">¡Qué dicha es! ¡Qué dicha es!</p><p class="line" data-aid="124718274" id="figure1_p30">Somos luz del mundo, de la tierra la sal.</p><p class="line" data-aid="124718276" id="figure1_p31">La victoria del Señor será.</p><p class="line" data-aid="124718278" id="figure1_p32">En los peligros no hay temor,</p><p class="line" data-aid="124718280" id="figure1_p33">pues nos protege el Salvador.</p><p class="line" data-aid="124718282" id="figure1_p34">Él nos ampara con gran amor,</p><p class="line" data-aid="124718285" id="figure1_p35">y un hogar celestial vamos a ganar.</p></div><div class="chorus"><p class="label" data-aid="124718287" id="figure1_p36">[Chorus]</p><p class="line" data-aid="124718289" id="figure1_p37">Somos los soldados que combaten error.</p><p class="line" data-aid="124718291" id="figure1_p38">¡Qué dicha es! ¡Qué dicha es!</p><p class="line" data-aid="124718294" id="figure1_p39">Nos espera la corona del vencedor;</p><p class="line" data-aid="124719138" id="figure1_p40">la recibiremos al ganar.</p></div></div><div class="citation-info"><p data-aid="124719141" id="figure1_p41"><em>Letra:</em> Autor desconocido; de <cite>The New Golden Chain,</cite> Nueva York, 1866.</p><p data-aid="124719144" id="figure1_p42"><em>Música:</em> William B. Bradbury, 1816–1868.</p></div></figure><p data-aid="124719147" id="p1">2 Timoteo 2:3</p><p data-aid="124718309" id="p2">2 Timoteo 4:7–8</p><p data-aid="124718312" id="p3">Efesios 6:10–18</p>
