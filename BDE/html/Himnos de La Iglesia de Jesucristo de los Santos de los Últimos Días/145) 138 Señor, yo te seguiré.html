<H1><strong>138.</strong> Señor, yo te seguiré</H1><figure class="music" id="figure1"><p class="label" data-aid="124703034" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703038" id="figure1_p2"><span class="verse-number">1. </span>Quiero amarte, Salvador, y</p><p class="line" data-aid="124703043" id="figure1_p3">por Tu senda caminar,</p><p class="line" data-aid="124703048" id="figure1_p4">recibir de Ti la fuerza</p><p class="line" data-aid="124703052" id="figure1_p5">para a otro levantar.</p><p class="line" data-aid="124703055" id="figure1_p6">Quiero amarte, Salvador;</p><p class="line" data-aid="124703059" id="figure1_p7">Señor, yo te seguiré.</p></div><div class="stanza"><p class="line" data-aid="124703063" id="figure1_p8"><span class="verse-number">2. </span>Yo a nadie juzgaré; es</p><p class="line" data-aid="124703066" id="figure1_p9">imperfecto mi entender;</p><p class="line" data-aid="124703068" id="figure1_p10">en el corazón se esconden</p><p class="line" data-aid="124703070" id="figure1_p11">penas que no puedo ver.</p><p class="line" data-aid="124703072" id="figure1_p12">Yo a nadie juzgaré;</p><p class="line" data-aid="124703074" id="figure1_p13">Señor, yo te seguiré.</p></div><div class="stanza"><p class="line" data-aid="124703075" id="figure1_p14"><span class="verse-number">3. </span>Quiero a mi hermano dar,</p><p class="line" data-aid="124703077" id="figure1_p15">sinceramente y con bondad,</p><p class="line" data-aid="124703079" id="figure1_p16">el consuelo que añora</p><p class="line" data-aid="124703081" id="figure1_p17">y aliviar su soledad.</p><p class="line" data-aid="124703083" id="figure1_p18">Quiero a mi hermano dar;</p><p class="line" data-aid="124703084" id="figure1_p19">Señor, yo te seguiré.</p></div><div class="stanza"><p class="line" data-aid="124703086" id="figure1_p20"><span class="verse-number">4. </span>Quiero yo amar a todos,</p><p class="line" data-aid="124703088" id="figure1_p21">pues yo tengo Tu amor.</p><p class="line" data-aid="124703090" id="figure1_p22">Mi deseo es servirte;</p><p class="line" data-aid="124703092" id="figure1_p23">pido que me des valor.</p><p class="line" data-aid="124703093" id="figure1_p24">Quiero amar a los demás;</p><p class="line" data-aid="124703095" id="figure1_p25">Señor, yo te seguiré.</p></div></div><div class="citation-info"><p data-aid="124703097" id="figure1_p26"><em>Letra:</em> Susan Evans McCloud, n. 1945. © 1985 IRI</p><p data-aid="124703098" id="figure1_p27"><em>Música:</em> K. Newell Dayley, n. 1939. © 1985 IRI</p></div></figure><p data-aid="124703100" id="p1">Juan 13:34–35</p><p data-aid="124703102" id="p2">1 Juan 3:16–19</p><p data-aid="124703103" id="p3">1 Juan 4:21</p>
