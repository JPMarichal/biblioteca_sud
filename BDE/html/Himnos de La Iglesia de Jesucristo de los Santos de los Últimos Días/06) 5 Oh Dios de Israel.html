<H1><strong>5.</strong> Oh Dios de Israel</H1><figure class="music" id="figure1"><p class="label" data-aid="124706501" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706503" id="figure1_p2"><span class="verse-number">1. </span>Oh Dios de Israel, te rendimos loor </p><p class="line" data-aid="124706505" id="figure1_p3">a ti, nuestro gran Redentor, </p><p class="line" data-aid="124706506" id="figure1_p4">de día la sombra, de noche la luz, </p><p class="line" data-aid="124706508" id="figure1_p5">del mundo eres Rey y Señor.</p></div><div class="stanza"><p class="line" data-aid="124706510" id="figure1_p6"><span class="verse-number">2. </span>Sabemos que vienes tu grey a juntar, </p><p class="line" data-aid="124706512" id="figure1_p7">la cual has de guiar a Sión. </p><p class="line" data-aid="124706513" id="figure1_p8">En valle de muerte no nos dejarás, </p><p class="line" data-aid="124706515" id="figure1_p9">ni en la vasta desolación.</p></div><div class="stanza"><p class="line" data-aid="124706517" id="figure1_p10"><span class="verse-number">3. </span>Hemos errado mucho, clamando a ti, </p><p class="line" data-aid="124706519" id="figure1_p11">extraños, en yermos del mal. </p><p class="line" data-aid="124706520" id="figure1_p12">Los malos se gozan de nuestro pesar, </p><p class="line" data-aid="124706522" id="figure1_p13">mas libre Israel quedará.</p></div><div class="stanza"><p class="line" data-aid="124706524" id="figure1_p14"><span class="verse-number">4. </span>Nos regocijamos, oh hijos de Dios; </p><p class="line" data-aid="124706526" id="figure1_p15">las señas presentes están. </p><p class="line" data-aid="124706527" id="figure1_p16">Seamos valientes y fieles al Rey; </p><p class="line" data-aid="124706529" id="figure1_p17">se vislumbra la gran redención.</p></div></div><div class="citation-info"><p data-aid="124706531" id="figure1_p18"><em>Letra:</em> William W. Phelps, 1792–1872; adaptación de Joseph Swain, 1761–1796. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124706533" id="figure1_p19"><em>Música:</em> Freeman Lewis, 1780–1859.</p></div></figure><p data-aid="124706535" id="p1">Éxodo 13:21–22</p><p data-aid="124706536" id="p2">1 Nefi 22:12</p>
