<H1><strong>93.</strong> A Ti, Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124684309" id="figure1_p1">Con serenidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124684311" id="figure1_p2"><span class="verse-number">1. </span>A Ti Señor, rindo honor</p><p class="line" data-aid="124684313" id="figure1_p3">y gracias doy por Tu amor.</p><p class="line" data-aid="124684314" id="figure1_p4">Mi corazón siente solaz</p><p class="line" data-aid="124684316" id="figure1_p5">por Tu espíritu de paz.</p><p class="line" data-aid="124684318" id="figure1_p6">¡Dulce Tu voz, oh Redentor!</p><p class="line" data-aid="124684320" id="figure1_p7">Sé Tú mi guía, oh Señor.</p><p class="line" data-aid="124684321" id="figure1_p8">Que con amor pueda cumplir,</p><p class="line" data-aid="124684324" id="figure1_p9">y en Tu ley siempre vivir.</p></div><div class="stanza"><p class="line" data-aid="124684326" id="figure1_p10"><span class="verse-number">2. </span>Deja, Señor, mis ojos ver</p><p class="line" data-aid="124684328" id="figure1_p11">tu bello plan desenvolver.</p><p class="line" data-aid="124684329" id="figure1_p12">Mi corazón, en su dolor,</p><p class="line" data-aid="124684331" id="figure1_p13">pide perdón a Ti, Señor.</p><p class="line" data-aid="124684333" id="figure1_p14">Llena mi alma con Tu luz</p><p class="line" data-aid="124684334" id="figure1_p15">para seguirte, oh Jesús.</p><p class="line" data-aid="124684336" id="figure1_p16">Quiero vivir en Tu mansión</p><p class="line" data-aid="124684338" id="figure1_p17">y merecer la exaltación.</p></div><div class="stanza"><p class="line" data-aid="124684341" id="figure1_p18"><span class="verse-number">3. </span>Oh alza ya, alma, Tu faz;</p><p class="line" data-aid="124684343" id="figure1_p19">la aflicción deja atrás;</p><p class="line" data-aid="124684346" id="figure1_p20">deja las sendas del error;</p><p class="line" data-aid="124684349" id="figure1_p21">recibe ya a tu Señor.</p><p class="line" data-aid="124684351" id="figure1_p22">Al renacer por Tu bondad,</p><p class="line" data-aid="124684353" id="figure1_p23">y al luchar con la maldad,</p><p class="line" data-aid="124684354" id="figure1_p24">Tu protección dame, Señor;</p><p class="line" data-aid="124684356" id="figure1_p25">concédeme Tu gran amor.</p></div></div><div class="citation-info"><p data-aid="124684358" id="figure1_p26"><em>Letra y música:</em> Joseph H. Dean, 1855–1947.</p></div></figure><p data-aid="124684360" id="p1">Salmo 119:103–105</p><p data-aid="124684362" id="p2">Doctrina y Convenios 97:8–9</p>
