<H1><strong>155.</strong> Haz el bien</H1><figure class="music" id="figure1"><p class="label" data-aid="124685463" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124685464" id="figure1_p2"><span class="verse-number">1. </span>Haz el bien; cuando tomes decisiones,</p><p class="line" data-aid="124685465" id="figure1_p3">el Espíritu te guiará.</p><p class="line" data-aid="124685466" id="figure1_p4">Y Su luz, si hacer el bien escoges,</p><p class="line" data-aid="124685467" id="figure1_p5">en tu vida siempre brillará.</p></div><div class="chorus"><p class="label" data-aid="124685468" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124685469" id="figure1_p7">Haz el bien, haz el bien,</p><p class="line" data-aid="124685470" id="figure1_p8">y la prudencia te guiará.</p><p class="line" data-aid="124685471" id="figure1_p9">Con Su luz haz el bien,</p><p class="line" data-aid="124685472" id="figure1_p10">y siempre Dios te bendecirá.</p></div><div class="stanza"><p class="line" data-aid="124685473" id="figure1_p11"><span class="verse-number">2. </span>Haz el bien; no permitas la discordia,</p><p class="line" data-aid="124685474" id="figure1_p12">y evita toda tentación.</p><p class="line" data-aid="124685475" id="figure1_p13">Pide que el Espíritu te guíe,</p><p class="line" data-aid="124685476" id="figure1_p14">y sigue siempre Su inspiración.</p></div><div class="chorus"><p class="label" data-aid="124685477" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124685478" id="figure1_p16">Haz el bien, haz el bien,</p><p class="line" data-aid="124685479" id="figure1_p17">y la prudencia te guiará.</p><p class="line" data-aid="124685481" id="figure1_p18">Con Su luz haz el bien,</p><p class="line" data-aid="124685482" id="figure1_p19">y siempre Dios te bendecirá.</p></div><div class="stanza"><p class="line" data-aid="124685483" id="figure1_p20"><span class="verse-number">3. </span>Haz el bien; nos da paz hacer lo bueno.</p><p class="line" data-aid="124685484" id="figure1_p21">Haz el bien; seguro estarás.</p><p class="line" data-aid="124685485" id="figure1_p22">Haz el bien en cualquiera de tus hechos.</p><p class="line" data-aid="124685486" id="figure1_p23">Sea tu meta el reino celestial.</p></div><div class="chorus"><p class="label" data-aid="124685487" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124685488" id="figure1_p25">Haz el bien, haz el bien,</p><p class="line" data-aid="124685489" id="figure1_p26">y la prudencia te guiará.</p><p class="line" data-aid="124685490" id="figure1_p27">Con Su luz haz el bien,</p><p class="line" data-aid="124685491" id="figure1_p28">y siempre Dios te bendecirá.</p></div></div><div class="citation-info"><p data-aid="124685492" id="figure1_p29"><em>Letra:</em> Joseph L. Townsend, 1849–1942.</p><p data-aid="124685494" id="figure1_p30"><em>Música:</em> Henry A. Tuckett, 1852–1918.</p></div></figure><p data-aid="124685496" id="p1">Moroni 7:16–17</p><p data-aid="124685497" id="p2">2 Nefi 2:27–28</p>
