<H1><strong>34.</strong> Oh, Santo Dios, omnipotente ser</H1><figure class="music" id="figure1"><p class="label" data-aid="124693645" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124693647" id="figure1_p2"><span class="verse-number">1. </span>Oh, Santo Dios, omnipotente ser,</p><p class="line" data-aid="124693648" id="figure1_p3">tú que los astros riges con poder,</p><p class="line" data-aid="124693649" id="figure1_p4">haces brillar los mundos con fulgor.</p><p class="line" data-aid="124693650" id="figure1_p5">Con gratitud rendimos hoy loor.</p></div><div class="stanza"><p class="line" data-aid="124693651" id="figure1_p6"><span class="verse-number">2. </span>A nuestros padres guiaste con amor</p><p class="line" data-aid="124693652" id="figure1_p7">a su heredad y libertad, Señor.</p><p class="line" data-aid="124693653" id="figure1_p8">Sé nuestro Defensor, Guardián y Rey,</p><p class="line" data-aid="124693654" id="figure1_p9">y tu Evangelio sea nuestra ley.</p></div><div class="stanza"><p class="line" data-aid="124693655" id="figure1_p10"><span class="verse-number">3. </span>De la maldad, de guerras y temor,</p><p class="line" data-aid="124693656" id="figure1_p11">sea tu brazo nuestro defensor;</p><p class="line" data-aid="124693657" id="figure1_p12">que tu Evangelio llene nuestro ser:</p><p class="line" data-aid="124693658" id="figure1_p13">tu santa paz queremos obtener.</p></div></div><div class="citation-info"><p data-aid="124693659" id="figure1_p14"><em>Letra:</em> Daniel C. Roberts, 1841–1907.</p><p data-aid="124693660" id="figure1_p15"><em>Música:</em> George W. Warren, 1828–1902.</p></div></figure><p data-aid="124693661" id="p1">Salmo 33:12</p><p data-aid="124693662" id="p2">Éter 2:12</p>
