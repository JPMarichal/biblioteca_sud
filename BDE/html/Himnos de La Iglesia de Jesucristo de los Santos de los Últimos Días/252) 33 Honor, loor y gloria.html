<H1><strong>33.</strong> Honor, loor y gloria</H1><figure class="music" id="figure1"><p class="label" data-aid="124681959" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124681960" id="figure1_p2"><span class="verse-number">1. </span>Honor, loor y gloria al Rey y Redentor,</p><p class="line" data-aid="124681961" id="figure1_p3">a quien los niños daban hosannas con fervor.</p><p class="line" data-aid="124681962" id="figure1_p4">Tú eres Rey de Israel e hijo de David;</p><p class="line" data-aid="124681963" id="figure1_p5">en humildad viniste al mundo a redimir.</p></div><div class="stanza"><p class="line" data-aid="124681964" id="figure1_p6"><span class="verse-number">2. </span>El coro de los cielos te alaba con fervor,</p><p class="line" data-aid="124681965" id="figure1_p7">y cuanto tú creaste también te da loor.</p><p class="line" data-aid="124681966" id="figure1_p8">Te recibió con palmas el pueblo hebreo fiel;</p><p class="line" data-aid="124681967" id="figure1_p9">nosotros hoy lo hacemos con cánticos de fe.</p></div><div class="stanza"><p class="line" data-aid="124681968" id="figure1_p10"><span class="verse-number">3. </span>Te dieron alabanzas poco antes de morir.</p><p class="line" data-aid="124681969" id="figure1_p11">Ahora te alabamos, reinante, ya, sin fin.</p><p class="line" data-aid="124681970" id="figure1_p12">Si tú los recibiste, recíbenos también;</p><p class="line" data-aid="124681971" id="figure1_p13">acepta el amor que te damos, dulce Rey.</p></div></div><div class="citation-info"><p data-aid="124681972" id="figure1_p14"><em>Letra:</em> Theodulph de Orleans; apr. 760–821.</p><p data-aid="124681973" id="figure1_p15"><em>Música:</em> Melchior Teschner, 1584–1635.</p></div></figure><p data-aid="124681974" id="p1">Salmo 148</p><p data-aid="124682855" id="p2">Juan 12:12–13</p>
