<H1><strong>191.</strong> Con maravillas obra Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124692308" id="figure1_p1">Con majestuosidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124692309" id="figure1_p2"><span class="verse-number">1. </span>Con maravillas obra Dios</p><p class="line" data-aid="124692310" id="figure1_p3">en la profundidad;</p><p class="line" data-aid="124692311" id="figure1_p4">calma la fiera tempestad</p><p class="line" data-aid="124692312" id="figure1_p5">y pasa por la mar.</p></div><div class="stanza"><p class="line" data-aid="124692313" id="figure1_p6"><span class="verse-number">2. </span>Oh santos, ya valor mostrad;</p><p class="line" data-aid="124692314" id="figure1_p7">las nubes no temáis.</p><p class="line" data-aid="124692316" id="figure1_p8">Llenas están de gran bondad</p><p class="line" data-aid="124692319" id="figure1_p9">y bendiciones dan.</p></div><div class="stanza"><p class="line" data-aid="124692322" id="figure1_p10"><span class="verse-number">3. </span>Sus fines Dios revelará</p><p class="line" data-aid="124692324" id="figure1_p11">con todo esplendor;</p><p class="line" data-aid="124692326" id="figure1_p12">aunque amargo el botón,</p><p class="line" data-aid="124692328" id="figure1_p13">más dulce es la flor.</p></div><div class="stanza"><p class="line" data-aid="124692331" id="figure1_p14"><span class="verse-number">4. </span>El que carezca de la fe</p><p class="line" data-aid="124692333" id="figure1_p15">en vano buscará.</p><p class="line" data-aid="124692335" id="figure1_p16">El gran intérprete es Dios;</p><p class="line" data-aid="124692336" id="figure1_p17">Su plan aclarará.</p></div></div><div class="citation-info"><p data-aid="124692338" id="figure1_p18"><em>Letra:</em> William Cowper, 1731–1800.</p><p data-aid="124692340" id="figure1_p19"><em>Música:</em> William B. Bradbury, 1816–1868.</p></div></figure><p data-aid="124692342" id="p1">Salmo 107:23–31</p><p data-aid="124692343" id="p2">Romanos 8:28</p>
