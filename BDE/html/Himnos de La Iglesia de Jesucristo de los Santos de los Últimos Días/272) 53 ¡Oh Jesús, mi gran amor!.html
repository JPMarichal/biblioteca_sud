<H1><strong>53.</strong> ¡Oh Jesús, mi gran amor!</H1><figure class="music" id="figure1"><p class="label" data-aid="124699687" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124699691" id="figure1_p2"><span class="verse-number">1. </span>¡Oh Jesús, mi gran amor! En tu seno cúbreme.</p><p class="line" data-aid="124699694" id="figure1_p3">Guárdame ya del furor; de las olas líbrame.</p><p class="line" data-aid="124699697" id="figure1_p4">Salvador, aléjame del error y la maldad.</p><p class="line" data-aid="124699701" id="figure1_p5">A tu puerto guíame, y mi alma paz tendrá.</p></div><div class="stanza"><p class="line" data-aid="124699705" id="figure1_p6"><span class="verse-number">2. </span>Mi refugio eres tú; sólo cuento con tu luz.</p><p class="line" data-aid="124699710" id="figure1_p7">Sin tu guía y consuelo no me dejes, oh Jesús.</p><p class="line" data-aid="124699714" id="figure1_p8">Yo en ti confío por el socorro que me das.</p><p class="line" data-aid="124699717" id="figure1_p9">A mi alma, con amor, lleva adonde tú estás.</p></div></div><div class="citation-info"><p data-aid="124699721" id="figure1_p10"><em>Letra:</em> Charles Wesley, 1707–1788.</p><p data-aid="124699725" id="figure1_p11"><em>Música:</em> Joseph P. Holbrook, 1822–1888.</p></div></figure><p data-aid="124699729" id="p1">Isaías 25:4</p><p data-aid="124699733" id="p2">Salmo 62:1–2, 7–8</p>
