<H1><strong>161.</strong> Llamados a servir</H1><figure class="music" id="figure1"><p class="label" data-aid="124685170" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124685173" id="figure1_p2"><span class="verse-number">1. </span>Somos hoy llamados al servicio,</p><p class="line" data-aid="124685175" id="figure1_p3">a dar testimonio de Jesús.</p><p class="line" data-aid="124685820" id="figure1_p4">Vamos a un mundo en tinieblas</p><p class="line" data-aid="124685821" id="figure1_p5">para proclamar la luz.</p></div><div class="chorus"><p class="label" data-aid="124685823" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124685825" id="figure1_p7">Prestos, todos prestos, cantaremos en unión.</p><p class="line" data-aid="124685827" id="figure1_p8">Listos, siempre listos, entonemos la canción.</p><p class="line" data-aid="124685829" id="figure1_p9">Todos cantaremos nuestro alegre son triunfal.</p><p class="line" data-aid="124685831" id="figure1_p10">Dios nos da poder; luchemos en la causa celestial.</p></div><div class="stanza"><p class="line" data-aid="124685833" id="figure1_p11"><span class="verse-number">2. </span>Dios nos da Sus ricas bendiciones;</p><p class="line" data-aid="124685835" id="figure1_p12">somos hijos del eterno Rey.</p><p class="line" data-aid="124685837" id="figure1_p13">Alabamos Su divino nombre;</p><p class="line" data-aid="124685839" id="figure1_p14">damos gracias por Su ley.</p></div><div class="chorus"><p class="label" data-aid="124685841" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124685843" id="figure1_p16">Prestos, todos prestos, cantaremos en unión.</p><p class="line" data-aid="124685845" id="figure1_p17">Listos, siempre listos, entonemos la canción.</p><p class="line" data-aid="124685847" id="figure1_p18">Todos cantaremos nuestro alegre son triunfal.</p><p class="line" data-aid="124685849" id="figure1_p19">Dios nos da poder; luchemos en la causa celestial.</p></div><div class="stanza"><p class="line" data-aid="124685850" id="figure1_p20"><span class="verse-number">3. </span>Somos hoy llamados a las filas,</p><p class="line" data-aid="124685851" id="figure1_p21">alumbrados por la eterna luz.</p><p class="line" data-aid="124685852" id="figure1_p22">Con valor seguimos el sendero</p><p class="line" data-aid="124685853" id="figure1_p23">que nos señaló Jesús.</p></div><div class="chorus"><p class="label" data-aid="124685854" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124685855" id="figure1_p25">Prestos, todos prestos, cantaremos en unión.</p><p class="line" data-aid="124685856" id="figure1_p26">Listos, siempre listos, entonemos la canción.</p><p class="line" data-aid="124685857" id="figure1_p27">Todos cantaremos nuestro alegre son triunfal.</p><p class="line" data-aid="124685858" id="figure1_p28">Dios nos da poder; luchemos en la causa celestial.</p></div><div class="stanza"><p class="line" data-aid="124685859" id="figure1_p29"><span class="verse-number">4. </span>Somos hoy llamados al camino</p><p class="line" data-aid="124685860" id="figure1_p30">de la salvación que Cristo da,</p><p class="line" data-aid="124685861" id="figure1_p31">y gozosos, con amor, unidos,</p><p class="line" data-aid="124685862" id="figure1_p32">combatamos la maldad.</p></div><div class="chorus"><p class="label" data-aid="124685863" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124685864" id="figure1_p34">Prestos, todos prestos, cantaremos en unión.</p><p class="line" data-aid="124685865" id="figure1_p35">Listos, siempre listos, entonemos la canción.</p><p class="line" data-aid="124685866" id="figure1_p36">Todos cantaremos nuestro alegre son triunfal.</p><p class="line" data-aid="124685867" id="figure1_p37">Dios nos da poder; luchemos en la causa celestial.</p></div></div><div class="citation-info"><p data-aid="124685868" id="figure1_p38"><em>Letra:</em> Grace Gordon.</p><p data-aid="124685869" id="figure1_p39"><em>Música:</em> Adam Geibel, 1855–1933.</p></div></figure><p data-aid="124685870" id="p1">Doctrina y Convenios 4:2–3</p><p data-aid="124685871" id="p2">Doctrina y Convenios 20:17–19</p>
