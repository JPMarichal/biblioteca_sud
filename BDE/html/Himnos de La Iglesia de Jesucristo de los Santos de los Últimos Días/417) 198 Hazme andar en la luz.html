<H1><strong>198.</strong> Hazme andar en la luz</H1><figure class="music" id="figure1"><p class="label" data-aid="124711218" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124711221" id="figure1_p2"><span class="verse-number">1. </span>Hazme en la luz de Su amor caminar.</p><p class="line" data-aid="124711224" id="figure1_p3">Muéstrame cómo a mi Padre orar.</p><p class="line" data-aid="124711226" id="figure1_p4">Quiero vivir como dijo Jesús.</p><p class="line" data-aid="124711229" id="figure1_p5">Dime cómo andar en la luz.</p></div><div class="stanza"><p class="line" data-aid="124711232" id="figure1_p6"><span class="verse-number">2. </span>Ven, pequeñito, y juntos los dos</p><p class="line" data-aid="124711235" id="figure1_p7">aprenderemos las leyes de Dios</p><p class="line" data-aid="124711236" id="figure1_p8">para volver a vivir con Jesús,</p><p class="line" data-aid="124711238" id="figure1_p9">para siempre andar en la luz.</p></div><div class="stanza"><p class="line" data-aid="124711240" id="figure1_p10"><span class="verse-number">3. </span>Padre, las gracias queremos rendir,</p><p class="line" data-aid="124711242" id="figure1_p11">pues nos enseñas la senda a seguir.</p><p class="line" data-aid="124711243" id="figure1_p12">A Ti loores cantamos, oh Dios.</p><p class="line" data-aid="124711245" id="figure1_p13">Juntos vamos a andar en la luz.</p></div></div><div class="citation-info"><p data-aid="124711247" id="figure1_p14"><em>Letra y música:</em> Clara W. McMaster, 1904–1997. © 1958 IRI</p></div></figure><p data-aid="124711252" id="p1">Isaías 2:5</p><p data-aid="124711255" id="p2">Efesios 5:8</p>
