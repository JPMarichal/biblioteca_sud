<H1><strong>184.</strong> Id, oh santos, a los templos</H1><figure class="music" id="figure1"><p class="label" data-aid="124706716" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124706717" id="figure1_p2"><span class="verse-number">1. </span>Id, oh santos, a los templos,</p><p class="line" data-aid="124706718" id="figure1_p3">a la casa del Señor.</p><p class="line" data-aid="124706719" id="figure1_p4">Sed sellados en familia</p><p class="line" data-aid="124706720" id="figure1_p5">para siempre y con amor.</p></div><div class="stanza"><p class="line" data-aid="124706721" id="figure1_p6"><span class="verse-number">2. </span>Aprended el plan eterno</p><p class="line" data-aid="124706722" id="figure1_p7">que nos da la salvación.</p><p class="line" data-aid="124706723" id="figure1_p8">Si cumplimos con Sus leyes,</p><p class="line" data-aid="124706724" id="figure1_p9">Dios nos da Su bendición.</p></div><div class="stanza"><p class="line" data-aid="124706725" id="figure1_p10"><span class="verse-number">3. </span>Los poderes celestiales,</p><p class="line" data-aid="124706726" id="figure1_p11">Padre, has de conferir</p><p class="line" data-aid="124706727" id="figure1_p12">a Tus hijos que en los templos</p><p class="line" data-aid="124706728" id="figure1_p13">han entrado a servir.</p></div></div><div class="citation-info"><p data-aid="124706729" id="figure1_p14"><em>Letra:</em> Jean L. Kaberry, 1918–1997. © 1985 IRI</p><p data-aid="124706730" id="figure1_p15"><em>Música:</em> Robert P. Manookin, 1918–1997. © 1985 IRI</p></div></figure><p data-aid="124706731" id="p1">Doctrina y Convenios 109:13–21</p><p data-aid="124706732" id="p2">Doctrina y Convenios 132:46</p>
