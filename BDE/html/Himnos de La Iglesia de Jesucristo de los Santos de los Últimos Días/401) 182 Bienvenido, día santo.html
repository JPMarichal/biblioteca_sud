<H1><strong>182.</strong> Bienvenido, día santo</H1><figure class="music" id="figure1"><p class="label" data-aid="124720448" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124720451" id="figure1_p2"><span class="verse-number">1. </span>Bienvenido, día santo;</p><p class="line" data-aid="124720454" id="figure1_p3">hoy podemos descansar.</p><p class="line" data-aid="124720456" id="figure1_p4">Bienvenida tu aurora;</p><p class="line" data-aid="124720459" id="figure1_p5">es el día de orar.</p><p class="line" data-aid="124720461" id="figure1_p6">Los maestros nos saludan</p><p class="line" data-aid="124720464" id="figure1_p7">con amor y devoción</p><p class="line" data-aid="124720466" id="figure1_p8">y procuran enseñarnos</p><p class="line" data-aid="124720469" id="figure1_p9">a vivir la ley de Dios.</p></div><div class="chorus"><p class="label" data-aid="124720471" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124720474" id="figure1_p11">Bienvenido, día santo;</p><p class="line" data-aid="124720476" id="figure1_p12">hoy podemos descansar.</p><p class="line" data-aid="124720479" id="figure1_p13">Bienvenida tu aurora;</p><p class="line" data-aid="124720481" id="figure1_p14">es el día de orar.</p></div><div class="stanza"><p class="line" data-aid="124720484" id="figure1_p15"><span class="verse-number">2. </span>Escuchad el son alegre</p><p class="line" data-aid="124720486" id="figure1_p16">de campanas por doquier,</p><p class="line" data-aid="124720489" id="figure1_p17">y el canto de los niños</p><p class="line" data-aid="124720491" id="figure1_p18">que alegra todo ser.</p><p class="line" data-aid="124720494" id="figure1_p19">Cada nota nos invita</p><p class="line" data-aid="124720497" id="figure1_p20">a venir sin demorar,</p><p class="line" data-aid="124720498" id="figure1_p21">escuchar el Evangelio,</p><p class="line" data-aid="124720500" id="figure1_p22">y a Cristo adorar.</p></div><div class="chorus"><p class="label" data-aid="124720501" id="figure1_p23">[Chorus]</p><p class="line" data-aid="124720503" id="figure1_p24">Bienvenido, día santo;</p><p class="line" data-aid="124720505" id="figure1_p25">hoy podemos descansar.</p><p class="line" data-aid="124720506" id="figure1_p26">Bienvenida tu aurora;</p><p class="line" data-aid="124720508" id="figure1_p27">es el día de orar.</p></div><div class="stanza"><p class="line" data-aid="124720510" id="figure1_p28"><span class="verse-number">3. </span>Inclinamos la cabeza</p><p class="line" data-aid="124720511" id="figure1_p29">en señal de devoción,</p><p class="line" data-aid="124720513" id="figure1_p30">y con corazones listos</p><p class="line" data-aid="124720514" id="figure1_p31">recibimos instrucción.</p><p class="line" data-aid="124720516" id="figure1_p32">De los libros tan sagrados,</p><p class="line" data-aid="124720518" id="figure1_p33">aprendemos la piedad;</p><p class="line" data-aid="124720519" id="figure1_p34">sus palabras inspiradas</p><p class="line" data-aid="124720521" id="figure1_p35">nos aclaran la verdad.</p></div><div class="chorus"><p class="label" data-aid="124720523" id="figure1_p36">[Chorus]</p><p class="line" data-aid="124720524" id="figure1_p37">Bienvenido, día santo;</p><p class="line" data-aid="124720526" id="figure1_p38">hoy podemos descansar.</p><p class="line" data-aid="124720529" id="figure1_p39">Bienvenida tu aurora;</p><p class="line" data-aid="124720530" id="figure1_p40">es el día de orar.</p></div><div class="stanza"><p class="line" data-aid="124720532" id="figure1_p41"><span class="verse-number">4. </span>Con amigos y vecinos</p><p class="line" data-aid="124720534" id="figure1_p42">nos juntamos con amor.</p><p class="line" data-aid="124720535" id="figure1_p43">Somos fieles compañeros</p><p class="line" data-aid="124720537" id="figure1_p44">en el Reino del Señor.</p><p class="line" data-aid="124720539" id="figure1_p45">Pruebas nuestra fe aumentan;</p><p class="line" data-aid="124720540" id="figure1_p46">es más noble la virtud</p><p class="line" data-aid="124720542" id="figure1_p47">que coronas y elogios</p><p class="line" data-aid="124720544" id="figure1_p48">de impía multitud.</p></div><div class="chorus"><p class="label" data-aid="124720546" id="figure1_p49">[Chorus]</p><p class="line" data-aid="124720547" id="figure1_p50">Bienvenido, día santo;</p><p class="line" data-aid="124720549" id="figure1_p51">hoy podemos descansar.</p><p class="line" data-aid="124720550" id="figure1_p52">Bienvenida tu aurora;</p><p class="line" data-aid="124720552" id="figure1_p53">es el día de orar.</p></div></div><div class="citation-info"><p data-aid="124720554" id="figure1_p54"><em>Letra:</em> Robert B. Baird, 1855–1916.</p><p data-aid="124720556" id="figure1_p55"><em>Música:</em> Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124720557" id="p1">Doctrina y Convenios 59:9–10</p><p data-aid="124720559" id="p2">Mosíah 4:15</p>
