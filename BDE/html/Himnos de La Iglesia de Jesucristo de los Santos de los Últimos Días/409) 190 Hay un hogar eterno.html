<H1><strong>190.</strong> Hay un hogar eterno</H1><figure class="music" id="figure1"><p class="label" data-aid="124684060" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124684062" id="figure1_p2"><span class="verse-number">1. </span>Hay un hogar eterno, lleno de amor,</p><p class="line" data-aid="124684064" id="figure1_p3">donde todos cantan, donde no hay dolor.</p><p class="line" data-aid="124684066" id="figure1_p4">Ángeles allá cantan, dando a Dios gran loor.</p><p class="line" data-aid="124684068" id="figure1_p5">Algún día veremos nuestro hogar de amor.</p></div><div class="chorus"><p class="label" data-aid="124684070" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124684072" id="figure1_p7">Oh, dulce hogar, oh bello hogar;</p><p class="line" data-aid="124684074" id="figure1_p8">morada de Cristo, oh bello hogar.</p></div><div class="stanza"><p class="line" data-aid="124684076" id="figure1_p9"><span class="verse-number">2. </span>Miles de flores crecen en aquel hogar,</p><p class="line" data-aid="124684078" id="figure1_p10">do los niños suelen al Salvador honrar,</p><p class="line" data-aid="124684080" id="figure1_p11">y le cantan, gozosos, himnos de grande loor.</p><p class="line" data-aid="124684082" id="figure1_p12">Algún día veremos nuestro hogar de amor.</p></div><div class="chorus"><p class="label" data-aid="124684084" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124684085" id="figure1_p14">Oh, dulce hogar, oh bello hogar;</p><p class="line" data-aid="124684087" id="figure1_p15">morada de Cristo, oh bello hogar.</p></div><div class="stanza"><p class="line" data-aid="124684088" id="figure1_p16"><span class="verse-number">3. </span>Pronto tendré la dicha de morar allá.</p><p class="line" data-aid="124684089" id="figure1_p17">Rescatóme Cristo; mi protección será.</p><p class="line" data-aid="124684090" id="figure1_p18">Lo veré ya muy pronto, en Su mansión celestial.</p><p class="line" data-aid="124684091" id="figure1_p19">Ese día veremos nuestro hogar de amor.</p></div><div class="chorus"><p class="label" data-aid="124684092" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124684093" id="figure1_p21">Oh, dulce hogar, oh bello hogar;</p><p class="line" data-aid="124684094" id="figure1_p22">morada de Cristo, oh bello hogar.</p></div></div><div class="citation-info"><p data-aid="124684095" id="figure1_p23"><em>Letra y música:</em> H. R. Palmer, 1834–1907.</p></div></figure><p data-aid="124684096" id="p1">Salmo 23:6</p><p data-aid="124684097" id="p2">Mosíah 15:23</p>
