<H1><strong>18.</strong> Oh Sión, santuario de libertad</H1><figure class="music" id="figure1"><p class="label" data-aid="124705499" id="figure1_p1">Con majestuosidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124705500" id="figure1_p2"><span class="verse-number">1. </span>Oh montañas, que contra el cielo azul,</p><p class="line" data-aid="124705502" id="figure1_p3">se levantan en gran majestad,</p><p class="line" data-aid="124705503" id="figure1_p4">con tus ríos tan bellos y puros también,</p><p class="line" data-aid="124705504" id="figure1_p5">hoy anhelo tu seguridad.</p><p class="line" data-aid="124705505" id="figure1_p6">Oh Sión, santuario de libertad,</p><p class="line" data-aid="124705506" id="figure1_p7">en tu seno estoy;</p><p class="line" data-aid="124705507" id="figure1_p8">mi refugio serás;</p><p class="line" data-aid="124705508" id="figure1_p9">eres cuna de luz y verdad.</p></div><div class="stanza"><p class="line" data-aid="124705509" id="figure1_p10"><span class="verse-number">2. </span>Tus bellezas el sabio podrá despreciar,</p><p class="line" data-aid="124705510" id="figure1_p11">mas sostén del humilde serás.</p><p class="line" data-aid="124705511" id="figure1_p12">Aunque ataquen los malos la obra de Dios,</p><p class="line" data-aid="124705512" id="figure1_p13">tu mensaje al mundo darás.</p><p class="line" data-aid="124705513" id="figure1_p14">Oh Sión, santuario de libertad,</p><p class="line" data-aid="124705514" id="figure1_p15">a los montes huiste</p><p class="line" data-aid="124705515" id="figure1_p16">buscando la paz;</p><p class="line" data-aid="124705516" id="figure1_p17">hoy disfruto tu felicidad.</p></div><div class="stanza"><p class="line" data-aid="124705517" id="figure1_p18"><span class="verse-number">3. </span>En tu nuevo lugar bendiciones tendrás,</p><p class="line" data-aid="124705518" id="figure1_p19">y podrás sin temor progresar.</p><p class="line" data-aid="124705519" id="figure1_p20">Las riquezas del mundo, cual Dios reveló,</p><p class="line" data-aid="124705520" id="figure1_p21">tu cabeza podrán coronar.</p><p class="line" data-aid="124705521" id="figure1_p22">Oh Sión, santuario de libertad,</p><p class="line" data-aid="124705522" id="figure1_p23">fortaleza de Dios</p><p class="line" data-aid="124705523" id="figure1_p24">al humilde serás,</p><p class="line" data-aid="124705524" id="figure1_p25">y la fuente de eterna verdad.</p></div><div class="stanza"><p class="line" data-aid="124705525" id="figure1_p26"><span class="verse-number">4. </span>Y allá cantaremos loor al Señor;</p><p class="line" data-aid="124705526" id="figure1_p27">de profetas morada serás.</p><p class="line" data-aid="124705527" id="figure1_p28">Ya se ve la aurora de tu redención,</p><p class="line" data-aid="124705528" id="figure1_p29">cuando toda maldad morirá.</p><p class="line" data-aid="124705529" id="figure1_p30">Oh Sión, santuario de libertad,</p><p class="line" data-aid="124705530" id="figure1_p31">bendiciones de Dios</p><p class="line" data-aid="124705531" id="figure1_p32">en tus templos habrá;</p><p class="line" data-aid="124705532" id="figure1_p33">son mansiones de eterna bondad.</p></div></div><div class="citation-info"><p data-aid="124705533" id="figure1_p34"><em>Letra:</em> Charles W. Penrose, 1832–1925.</p><p data-aid="124705534" id="figure1_p35"><em>Música:</em> H. S. Thompson; apr. 1852.</p></div></figure><p data-aid="124705536" id="p1">Isaías 2:2–3</p><p data-aid="124705537" id="p2">Doctrina y Convenios 64:41–43</p>
