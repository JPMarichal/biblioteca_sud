<H1><strong>90.</strong> Padre, antes de partir</H1><figure class="music" id="figure1"><p class="label" data-aid="124702394" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124702398" id="figure1_p2"><span class="verse-number">1. </span>Padre, antes de partir,</p><p class="line" data-aid="124702401" id="figure1_p3">fortalece nuestra fe</p><p class="line" data-aid="124702404" id="figure1_p4">y ayúdanos a vivir</p><p class="line" data-aid="124702408" id="figure1_p5">de acuerdo con tu ley.</p></div><div class="stanza"><p class="line" data-aid="124702410" id="figure1_p6"><span class="verse-number">2. </span>Cual corderos del Pastor,</p><p class="line" data-aid="124702413" id="figure1_p7">guíanos en la verdad;</p><p class="line" data-aid="124702417" id="figure1_p8">danos fuerza y valor</p><p class="line" data-aid="124702419" id="figure1_p9">para hacer tu voluntad.</p></div><div class="stanza"><p class="line" data-aid="124702421" id="figure1_p10"><span class="verse-number">3. </span>Padre, bondadoso Ser,</p><p class="line" data-aid="124702424" id="figure1_p11">al servirte con fervor,</p><p class="line" data-aid="124702426" id="figure1_p12">que hallemos gran placer;</p><p class="line" data-aid="124702428" id="figure1_p13">que sintamos tu amor.</p></div><div class="stanza"><p class="line" data-aid="124702431" id="figure1_p14"><span class="verse-number">4. </span>Líbranos ya del error</p><p class="line" data-aid="124702433" id="figure1_p15">y de toda tentación.</p><p class="line" data-aid="124702435" id="figure1_p16">Vidas puras de amor</p><p class="line" data-aid="124702438" id="figure1_p17">viviremos en unión.</p></div></div><div class="citation-info"><p data-aid="124702441" id="figure1_p18"><em>Letra:</em> George Manwaring, 1854–1889.</p><p data-aid="124702443" id="figure1_p19"><em>Música:</em> Benjamin Milgrove, 1731–1810; arreglo de Ebenezer Beesley, 1840–1906.</p></div></figure><p data-aid="124702446" id="p1">Salmo 119:33–35</p>
