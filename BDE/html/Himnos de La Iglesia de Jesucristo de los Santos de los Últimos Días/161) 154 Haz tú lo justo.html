<H1><strong>154.</strong> Haz tú lo justo</H1><figure class="music" id="figure1"><p class="label" data-aid="124689160" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124689163" id="figure1_p2"><span class="verse-number">1. </span>Haz tú lo justo. Raya el alba;</p><p class="line" data-aid="124689165" id="figure1_p3">luz y justicia de nuevo se ven.</p><p class="line" data-aid="124689166" id="figure1_p4">Angeles toman, arriba, en cuenta</p><p class="line" data-aid="124689168" id="figure1_p5">todos los hechos; oh haz tú el bien.</p></div><div class="chorus"><p class="label" data-aid="124689169" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124689171" id="figure1_p7">Haz tú lo justo por más que te cueste.</p><p class="line" data-aid="124689173" id="figure1_p8">Lucha sin tregua fielmente también,</p><p class="line" data-aid="124689174" id="figure1_p9">y con buen ánimo busca lo bueno.</p><p class="line" data-aid="124689176" id="figure1_p10">Dios te protegerá; haz tú el bien.</p></div><div class="stanza"><p class="line" data-aid="124689177" id="figure1_p11"><span class="verse-number">2. </span>Haz tú lo justo. Caen los grillos;</p><p class="line" data-aid="124689179" id="figure1_p12">nuestras cadenas ya sueltas estén.</p><p class="line" data-aid="124689181" id="figure1_p13">Rotas por fe, cesarán de dañarnos.</p><p class="line" data-aid="124689182" id="figure1_p14">Vence la luz al mal; haz tú el bien.</p></div><div class="chorus"><p class="label" data-aid="124689184" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124689186" id="figure1_p16">Haz tú lo justo por más que te cueste.</p><p class="line" data-aid="124689187" id="figure1_p17">Lucha sin tregua fielmente también,</p><p class="line" data-aid="124689189" id="figure1_p18">y con buen ánimo busca lo bueno.</p><p class="line" data-aid="124689191" id="figure1_p19">Dios te protegerá; haz tú el bien.</p></div><div class="stanza"><p class="line" data-aid="124689192" id="figure1_p20"><span class="verse-number">3. </span>Haz tú lo justo, siempre sin miedo.</p><p class="line" data-aid="124689194" id="figure1_p21">Ama al Salvador; Él da sostén.</p><p class="line" data-aid="124689196" id="figure1_p22">Él da consuelo al triste que llora.</p><p class="line" data-aid="124689197" id="figure1_p23">Él te bendecirá; haz tú el bien.</p></div><div class="chorus"><p class="label" data-aid="124689199" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124689201" id="figure1_p25">Haz tú lo justo por más que te cueste.</p><p class="line" data-aid="124689202" id="figure1_p26">Lucha sin tregua fielmente también,</p><p class="line" data-aid="124689204" id="figure1_p27">y con buen ánimo busca lo bueno.</p><p class="line" data-aid="124689206" id="figure1_p28">Dios te protegerá; haz tú el bien.</p></div></div><div class="citation-info"><p data-aid="124689207" id="figure1_p29"><em>Letra:</em> Autor desconocido; de <cite>The Psalms of Life,</cite> Boston, 1857.</p><p data-aid="124689208" id="figure1_p30"><em>Música:</em> George Kaillmark, 1781–1835.</p></div></figure><p data-aid="124689209" id="p1">Deuteronomio 6:17–18</p><p data-aid="124689210" id="p2">Helamán 10:4–5</p>
