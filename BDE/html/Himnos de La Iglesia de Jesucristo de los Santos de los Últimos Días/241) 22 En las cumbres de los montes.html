<H1><strong>22.</strong> En las cumbres de los montes</H1><figure class="music" id="figure1"><p class="label" data-aid="124724331" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124724334" id="figure1_p2"><span class="verse-number">1. </span>En las cumbres de los montes,</p><p class="line" data-aid="124724337" id="figure1_p3">Sión cuidada por Dios está.</p><p class="line" data-aid="124724341" id="figure1_p4">El que contra ella luche,</p><p class="line" data-aid="124724342" id="figure1_p5">en el fin perecerá.</p><p class="line" data-aid="124724346" id="figure1_p6">Sión bendita, Sión bendita,</p><p class="line" data-aid="124724348" id="figure1_p7">Dios tu protección será.</p></div><div class="stanza"><p class="line" data-aid="124724351" id="figure1_p8"><span class="verse-number">2. </span>Aunque la amistad terminara,</p><p class="line" data-aid="124724353" id="figure1_p9">aunque muriera la piedad,</p><p class="line" data-aid="124724356" id="figure1_p10">aunque todo pereciera</p><p class="line" data-aid="124724358" id="figure1_p11">y no hubiera caridad,</p><p class="line" data-aid="124724362" id="figure1_p12">Cristo no cambia; Cristo no cambia;</p><p class="line" data-aid="124724364" id="figure1_p13">siempre Su amor nos da.</p></div><div class="stanza"><p class="line" data-aid="124724368" id="figure1_p14"><span class="verse-number">3. </span>Por tu Dios serás probada,</p><p class="line" data-aid="124724370" id="figure1_p15">y más luz recibirás,</p><p class="line" data-aid="124724373" id="figure1_p16">mas no deja Dios de amarte,</p><p class="line" data-aid="124724376" id="figure1_p17">pues tú eres Su solaz.</p><p class="line" data-aid="124724380" id="figure1_p18">Dios te proteja, Dios te proteja,</p><p class="line" data-aid="124724382" id="figure1_p19">oh Sión, ciudad de paz.</p></div></div><div class="citation-info"><p data-aid="124724384" id="figure1_p20"><em>Letra:</em> Thomas Kelly, 1769–1854.</p><p data-aid="124724385" id="figure1_p21"><em>Música:</em> A. C. Smyth, 1840–1909.</p></div></figure><p data-aid="124724387" id="p1">1 Nefi 22:14–19</p><p data-aid="124724388" id="p2">1 Nefi 21:15</p><p data-aid="124724390" id="p3">1 Nefi 20:10</p>
