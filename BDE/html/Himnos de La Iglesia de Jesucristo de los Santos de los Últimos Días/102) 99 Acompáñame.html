<H1><strong>99.</strong> Acompáñame</H1><figure class="music" id="figure1"><p class="label" data-aid="124680305" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124680306" id="figure1_p2"><span class="verse-number">1. </span>Ven, oh Señor; la noche viene ya.</p><p class="line" data-aid="124680307" id="figure1_p3">Todo es oscuro y temor me da.</p><p class="line" data-aid="124680308" id="figure1_p4">No hay amparo; gran maldad se ve.</p><p class="line" data-aid="124680309" id="figure1_p5">En las tinieblas acompáñame.</p></div><div class="stanza"><p class="line" data-aid="124680310" id="figure1_p6"><span class="verse-number">2. </span>Veloz se va la vida con su afán.</p><p class="line" data-aid="124680311" id="figure1_p7">Su gloria, sus ensueños pasarán.</p><p class="line" data-aid="124680312" id="figure1_p8">Gran decadencia por doquier se ve.</p><p class="line" data-aid="124680313" id="figure1_p9">Ven, oh Señor, y acompáñame.</p></div><div class="stanza"><p class="line" data-aid="124680314" id="figure1_p10"><span class="verse-number">3. </span>Siempre Tu gracia quiero yo tener.</p><p class="line" data-aid="124680315" id="figure1_p11">¿Quién más podrá a Satanás vencer?</p><p class="line" data-aid="124680316" id="figure1_p12">Sólo en Ti mi guía hallaré.</p><p class="line" data-aid="124680317" id="figure1_p13">En sol y sombra, acompáñame.</p></div></div><div class="citation-info"><p data-aid="124680318" id="figure1_p14"><em>Letra:</em> Henry F. Lyte, 1793–1847.</p><p data-aid="124680319" id="figure1_p15"><em>Música:</em> William H. Monk, 1823–1889.</p></div></figure><p data-aid="124680320" id="p1">Lucas 24:29</p><p data-aid="124680321" id="p2">Juan 15:4–12</p>
