<H1><strong>159.</strong> Con valor marchemos</H1><figure class="music" id="figure1"><p class="label" data-aid="124707102" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124707103" id="figure1_p2"><span class="verse-number">1. </span>Con valor marchemos, huestes de Jesús,</p><p class="line" data-aid="124707104" id="figure1_p3">y tomad las armas de verdad y luz.</p><p class="line" data-aid="124707105" id="figure1_p4">Nuestro gran caudillo el Señor será.</p><p class="line" data-aid="124707106" id="figure1_p5">Su pendón en alto se despliega ya.</p></div><div class="chorus"><p class="label" data-aid="124707107" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124707108" id="figure1_p7">Con valor marchemos, huestes de Jesús,</p><p class="line" data-aid="124707109" id="figure1_p8">y tomad las armas de verdad y luz.</p></div><div class="stanza"><p class="line" data-aid="124707110" id="figure1_p9"><span class="verse-number">2. </span>Al sonar la carga, huye Satanás.</p><p class="line" data-aid="124707111" id="figure1_p10">Firmes, pues, marchemos; no tardemos más.</p><p class="line" data-aid="124707112" id="figure1_p11">El infierno tiembla, lleno de pavor.</p><p class="line" data-aid="124707113" id="figure1_p12">Al Señor cantemos himnos de loor.</p></div><div class="chorus"><p class="label" data-aid="124707114" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124707115" id="figure1_p14">Con valor marchemos, huestes de Jesús,</p><p class="line" data-aid="124707116" id="figure1_p15">y tomad las armas de verdad y luz.</p></div><div class="stanza"><p class="line" data-aid="124707117" id="figure1_p16"><span class="verse-number">3. </span>Vamos adelante con el Salvador;</p><p class="line" data-aid="124707118" id="figure1_p17">juntos, pues, marchemos sin ningún temor.</p><p class="line" data-aid="124707119" id="figure1_p18">Uno somos todos, uno en verdad,</p><p class="line" data-aid="124707120" id="figure1_p19">en la esperanza, fe y caridad.</p></div><div class="chorus"><p class="label" data-aid="124707123" id="figure1_p20">[Chorus]</p><p class="line" data-aid="124707126" id="figure1_p21">Con valor marchemos, huestes de Jesús,</p><p class="line" data-aid="124707129" id="figure1_p22">y tomad las armas de verdad y luz.</p></div><div class="stanza"><p class="line" data-aid="124707132" id="figure1_p23"><span class="verse-number">4. </span>Vamos, pues, hermanos, al compás del son,</p><p class="line" data-aid="124707135" id="figure1_p24">y cantemos juntos la triunfal canción.</p><p class="line" data-aid="124707138" id="figure1_p25">Al gran Rey eterno todos honrarán;</p><p class="line" data-aid="124707141" id="figure1_p26">ángeles y hombres juntos cantarán.</p></div><div class="chorus"><p class="label" data-aid="124707144" id="figure1_p27">[Chorus]</p><p class="line" data-aid="124707147" id="figure1_p28">Con valor marchemos, huestes de Jesús,</p><p class="line" data-aid="124707149" id="figure1_p29">y tomad las armas de verdad y luz.</p></div></div><div class="citation-info"><p data-aid="124707150" id="figure1_p30"><em>Letra:</em> Sabine Baring-Gould, 1834–1924.</p><p data-aid="124707151" id="figure1_p31"><em>Música:</em> Arthur S. Sullivan, 1842–1900.</p></div></figure><p data-aid="124707152" id="p1">Deuteronomio 31:6</p><p data-aid="124707153" id="p2">2 Timoteo 2:3</p>
