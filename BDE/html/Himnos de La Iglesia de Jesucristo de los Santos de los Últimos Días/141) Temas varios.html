<H1>Temas varios</H1><figure class="music" id="figure1"><p class="label" data-aid="124718682" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124718684" id="figure1_p2"><span class="verse-number">1. </span>Hoy sembramos la semilla: una bien, la otra mal;</p><p class="line" data-aid="124718686" id="figure1_p3">una entre tierra buena, otra entre pedregal;</p><p class="line" data-aid="124718687" id="figure1_p4">en terreno preparado una parte se sembró;</p><p class="line" data-aid="124718689" id="figure1_p5">otra parte no dio fruto, y entre piedras se quedó;</p></div><div class="stanza"><p class="line" data-aid="124718691" id="figure1_p6"><span class="verse-number">2. </span>la semilla que el aire entre piedras esparció;</p><p class="line" data-aid="124718692" id="figure1_p7">la semilla que al lado del camino se quedó;</p><p class="line" data-aid="124718694" id="figure1_p8">la semilla que se siembra en dudoso corazón;</p><p class="line" data-aid="124718695" id="figure1_p9">la semilla cultivada en humilde oración;</p></div><div class="stanza"><p class="line" data-aid="124718697" id="figure1_p10"><span class="verse-number">3. </span>la semilla que, sin tierra, pereció en el calor;</p><p class="line" data-aid="124718699" id="figure1_p11">la semilla que florece, muerto ya el sembrador.</p><p class="line" data-aid="124718700" id="figure1_p12">Las palabras que hablamos siembran odio o amor;</p><p class="line" data-aid="124718702" id="figure1_p13">igualmente nuestros hechos siegan vida o dolor.</p></div><div class="stanza"><p class="line" data-aid="124718704" id="figure1_p14"><span class="verse-number">4. </span>Tú que ves nuestras flaquezas, no retires Tu sostén;</p><p class="line" data-aid="124718705" id="figure1_p15">a Tus ángeles encarga la semilla atender</p><p class="line" data-aid="124718707" id="figure1_p16">hasta ver rica cosecha, una siega sin igual,</p><p class="line" data-aid="124718709" id="figure1_p17">recogiendo de la siembra la herencia celestial.</p></div></div><div class="citation-info"><p data-aid="124718710" id="figure1_p18"><em>Letra:</em> Autor desconocido; de <cite>Pure Diamonds,</cite> Cleveland, 1872.</p><p data-aid="124718712" id="figure1_p19"><em>Música:</em> Henry A. Tuckett, 1852–1918.</p></div></figure><p data-aid="124718713" id="p1">Doctrina y Convenios 6:33</p><p data-aid="124718715" id="p2">Salmo 126:5–6</p>
