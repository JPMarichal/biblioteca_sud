<H1><strong>94.</strong> Ya termina el día</H1><figure class="music" id="figure1"><p class="label" data-aid="124703801" id="figure1_p1">Con calma</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703803" id="figure1_p2"><span class="verse-number">1. </span>Ya termina el día,</p><p class="line" data-aid="124703805" id="figure1_p3">y la luz se va;</p><p class="line" data-aid="124703807" id="figure1_p4">viene el ocaso;</p><p class="line" data-aid="124703810" id="figure1_p5">todo quieto está.</p></div><div class="stanza"><p class="line" data-aid="124703811" id="figure1_p6"><span class="verse-number">2. </span>Cristo, al cansado</p><p class="line" data-aid="124703814" id="figure1_p7">da Tu dulce paz;</p><p class="line" data-aid="124703817" id="figure1_p8">al cerrar los ojos,</p><p class="line" data-aid="124703818" id="figure1_p9">danos Tu solaz.</p></div></div><div class="citation-info"><p data-aid="124704076" id="figure1_p10"><em>Letra:</em> Sabine Baring-Gould, 1834–1924.</p><p data-aid="124704077" id="figure1_p11"><em>Música:</em> Joseph Barnby, 1838–1896.</p></div></figure><p data-aid="124704078" id="p1">Proverbios 3:24</p><p data-aid="124704079" id="p2">Alma 37:37</p>
