<H1><strong>64.</strong> Venid, los que a Dios amáis</H1><figure class="music" id="figure1"><p class="label" data-aid="124688105" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124688107" id="figure1_p2"><span class="verse-number">1. </span>Venid, los que a Dios</p><p class="line" data-aid="124688109" id="figure1_p3">amáis en santidad.</p><p class="line" data-aid="124688111" id="figure1_p4">Loor cantad con grata voz;</p><p class="line" data-aid="124688113" id="figure1_p5">Su nombre adorad.</p></div><div class="stanza"><p class="line" data-aid="124688115" id="figure1_p6"><span class="verse-number">2. </span>No cantará aquel</p><p class="line" data-aid="124688117" id="figure1_p7">que niega al Señor,</p><p class="line" data-aid="124688119" id="figure1_p8">mas el que es un siervo fiel</p><p class="line" data-aid="124688121" id="figure1_p9">proclama Su amor.</p></div><div class="stanza"><p class="line" data-aid="124688123" id="figure1_p10"><span class="verse-number">3. </span>Del Dios del cielo es</p><p class="line" data-aid="124688125" id="figure1_p11">el mundo que formó.</p><p class="line" data-aid="124688127" id="figure1_p12">Las nubes puso a Sus pies;</p><p class="line" data-aid="124688129" id="figure1_p13">el mar Su voz oyó.</p></div><div class="stanza"><p class="line" data-aid="124688131" id="figure1_p14"><span class="verse-number">4. </span>Es éste nuestro Dios,</p><p class="line" data-aid="124688133" id="figure1_p15">El Padre y Señor,</p><p class="line" data-aid="124688135" id="figure1_p16">a quien la fuerza de Su voz</p><p class="line" data-aid="124688137" id="figure1_p17">nos lleva con amor.</p></div></div><div class="citation-info"><p data-aid="124688139" id="figure1_p18"><em>Letra:</em> Isaac Watts, 1674–1748.</p><p data-aid="124688142" id="figure1_p19"><em>Música:</em> Aaron Williams, 1731–1776.</p></div></figure><p data-aid="124688145" id="p1">Isaías 12:5</p><p data-aid="124688148" id="p2">Romanos 8:28</p>
