<H1><strong>121.</strong> Himno de la Pascua de Resurrección</H1><figure class="music" id="figure1"><p class="label" data-aid="124695260" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124695261" id="figure1_p2"><span class="verse-number">1. </span>¡Cristo ha resucitado!</p><p class="line" data-aid="124695262" id="figure1_p3">Proclamad con voz triunfal.</p><p class="line" data-aid="124695263" id="figure1_p4">Se unió al tercer día</p><p class="line" data-aid="124695264" id="figure1_p5">con Su cuerpo inmortal.</p><p class="line" data-aid="124695265" id="figure1_p6">Cristo libertad nos dio,</p><p class="line" data-aid="124695266" id="figure1_p7">y la muerte conquistó.</p></div><div class="stanza"><p class="line" data-aid="124695267" id="figure1_p8"><span class="verse-number">2. </span>Entonad sagrados himnos;</p><p class="line" data-aid="124695268" id="figure1_p9">dadle glorias al Señor.</p><p class="line" data-aid="124695269" id="figure1_p10">No hay nube que opaque</p><p class="line" data-aid="124695270" id="figure1_p11">la mañana de fulgor</p><p class="line" data-aid="124695271" id="figure1_p12">cuya tersa lucidez</p><p class="line" data-aid="124695272" id="figure1_p13">de la Pascua signo es.</p></div><div class="stanza"><p class="line" data-aid="124694666" id="figure1_p14"><span class="verse-number">3. </span>Cristo ha resucitado</p><p class="line" data-aid="124694668" id="figure1_p15">y el cielo nos abrió.</p><p class="line" data-aid="124694670" id="figure1_p16">De la muerte somos salvos,</p><p class="line" data-aid="124694672" id="figure1_p17">del pecado nos libró,</p><p class="line" data-aid="124694675" id="figure1_p18">y la Pascua nos traerá</p><p class="line" data-aid="124694677" id="figure1_p19">luz que siempre brillará.</p></div></div><div class="citation-info"><p data-aid="124694680" id="figure1_p20"><em>Letra:</em> Cecil Frances Alexander, 1818–1895.</p><p data-aid="124694684" id="figure1_p21"><em>Música:</em> Joachim Neander, 1650–1680.</p></div></figure><p data-aid="124694688" id="p1">Marcos 16:6–7</p><p data-aid="124694690" id="p2">Mosíah 16:7–9</p>
