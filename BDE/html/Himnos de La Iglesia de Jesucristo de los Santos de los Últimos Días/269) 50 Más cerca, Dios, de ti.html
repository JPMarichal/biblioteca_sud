<H1><strong>50.</strong> Más cerca, Dios, de ti</H1><figure class="music" id="figure1"><p class="label" data-aid="124703904" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703907" id="figure1_p2"><span class="verse-number">1. </span>Más cerca, Dios, de Ti quiero estar,</p><p class="line" data-aid="124703910" id="figure1_p3">aunque en una cruz me hayan de alzar.</p><p class="line" data-aid="124703913" id="figure1_p4">Aún cantaré así: Más cerca, Dios, de Ti,</p><p class="line" data-aid="124703914" id="figure1_p5">más cerca, Dios, de Ti, cerca de Ti.</p></div><div class="stanza"><p class="line" data-aid="124703917" id="figure1_p6"><span class="verse-number">2. </span>Aunque errante voy, en soledad,</p><p class="line" data-aid="124703920" id="figure1_p7">cúbrenme Tu amor y Tu bondad.</p><p class="line" data-aid="124703923" id="figure1_p8">Aún soñaré estar cerca del santo hogar,</p><p class="line" data-aid="124703924" id="figure1_p9">más cerca, Dios, de Ti, cerca de Ti.</p></div><div class="stanza"><p class="line" data-aid="124703927" id="figure1_p10"><span class="verse-number">3. </span>La senda hallaré que al cielo va;</p><p class="line" data-aid="124703930" id="figure1_p11">en ella Tu bondad me sostendrá.</p><p class="line" data-aid="124703932" id="figure1_p12">Y ángeles habrá que me conducirán</p><p class="line" data-aid="124703934" id="figure1_p13">más cerca, Dios, de Ti, cerca de Ti.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124703937" id="figure1_p14"><span class="verse-number">4. </span>Y luego al despertar, te alabaré.</p><p class="line" data-aid="124703940" id="figure1_p15">Humilde, un altar te levantaré.</p><p class="line" data-aid="124703942" id="figure1_p16">Allí mi corazón dirá su oración:</p><p class="line" data-aid="124703944" id="figure1_p17">más cerca, Dios, de Ti, cerca de Ti.</p></div><div class="stanza"><p class="line" data-aid="124703947" id="figure1_p18"><span class="verse-number">5. </span>Si astros, luna y sol dejo atrás,</p><p class="line" data-aid="124703950" id="figure1_p19">gozoso volaré a ver tu faz.</p><p class="line" data-aid="124703952" id="figure1_p20">Ya cantaré así: Más cerca, Dios, de Ti,</p><p class="line" data-aid="124703954" id="figure1_p21">más cerca, Dios, de Ti, cerca de Ti.</p></div></div></div><div class="citation-info"><p data-aid="124703957" id="figure1_p22"><em>Letra:</em> Sarah F. Adams, 1805–1848.</p><p data-aid="124703960" id="figure1_p23"><em>Música:</em> Lowell Mason, 1792–1872.</p></div></figure><p data-aid="124703962" id="p1">Doctrina y Convenios 88:63</p><p data-aid="124703963" id="p2">Génesis 28:10–22</p>
