<H1><strong>32.</strong> Baluarte firme es nuestro Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124679820" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124679821" id="figure1_p2">Baluarte firme es nuestro Dios, de protección eterna.</p><p class="line" data-aid="124679823" id="figure1_p3">Amparo grande es nuestro Dios; los males Él sujeta.</p><p class="line" data-aid="124679825" id="figure1_p4">Supremo es Su poder.</p><p class="line" data-aid="124679827" id="figure1_p5">Rescata a todo ser.</p><p class="line" data-aid="124679829" id="figure1_p6">Con potestad obró.</p><p class="line" data-aid="124679831" id="figure1_p7">Él todo lo creó, y para siempre reinará.</p></div></div><div class="citation-info"><p data-aid="124679833" id="figure1_p8"><em>Letra:</em> Martín Lutero, 1483–1546, arreglo.</p><p data-aid="124679835" id="figure1_p9"><em>Música:</em> Se atribuye a Martín Lutero.</p></div></figure><p data-aid="124679837" id="p1">2 Samuel 22:2–3</p><p data-aid="124679839" id="p2">Salmo 18:1–2</p>
