<H1><strong>65.</strong> ¿Sin contestar?</H1><figure class="music" id="figure1"><p class="label" data-aid="124717826" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124717828" id="figure1_p2"><span class="verse-number">1. </span>¿Sin contestar, la oración ferviente</p><p class="line" data-aid="124717831" id="figure1_p3">cuando al Señor pediste al sufrir?</p><p class="line" data-aid="124717834" id="figure1_p4">¿Ha muerto ya tu fe y testimonio?</p><p class="line" data-aid="124717837" id="figure1_p5">Tu esperanza debe revivir.</p><p class="line" data-aid="124717841" id="figure1_p6">¿Por qué dudar de Dios y Su poder?</p><p class="line" data-aid="124717844" id="figure1_p7">El puede tu deseo conceder;</p><p class="line" data-aid="124717848" id="figure1_p8">El puede tu deseo conceder.</p></div><div class="stanza"><p class="line" data-aid="124717852" id="figure1_p9"><span class="verse-number">2. </span>¿Sin contestar, cuando por vez primera</p><p class="line" data-aid="124717855" id="figure1_p10">se elevó a Dios tu petición?</p><p class="line" data-aid="124717858" id="figure1_p11">Con mucha ansiedad le suplicaste</p><p class="line" data-aid="124717862" id="figure1_p12">y derramaste a El tu corazón.</p><p class="line" data-aid="124717866" id="figure1_p13">Aunque los años han pasado ya,</p><p class="line" data-aid="124717870" id="figure1_p14">tu llanto el Señor contestará;</p><p class="line" data-aid="124717873" id="figure1_p15">tu llanto el Señor contestará.</p></div><div class="stanza"><p class="line" data-aid="124717876" id="figure1_p16"><span class="verse-number">3. </span>¿Sin contestar? Mas no te desanimes;</p><p class="line" data-aid="124717880" id="figure1_p17">tal vez cumplir con tu deber faltó.</p><p class="line" data-aid="124717885" id="figure1_p18">La obra empezó al suplicarle,</p><p class="line" data-aid="124717889" id="figure1_p19">y Dios dará lo que te prometió.</p><p class="line" data-aid="124717891" id="figure1_p20">Mas si tu fe en El puedes guardar,</p><p class="line" data-aid="124717894" id="figure1_p21">podras Su luz y gloria contemplar;</p><p class="line" data-aid="124717897" id="figure1_p22">podras Su luz y gloria contemplar.</p></div><div class="stanza"><p class="line" data-aid="124717900" id="figure1_p23"><span class="verse-number">4. </span>¿Sin contestar? La fe jamás vacila,</p><p class="line" data-aid="124717902" id="figure1_p24">pues en la Roca tiene su sostén.</p><p class="line" data-aid="124717905" id="figure1_p25">En toda tempestad que amenace,</p><p class="line" data-aid="124717908" id="figure1_p26">nos salvará la oración de fe.</p><p class="line" data-aid="124717911" id="figure1_p27">Tu fe jamás su fuerza perderá,</p><p class="line" data-aid="124717913" id="figure1_p28">y tus anhelos Dios concederá;</p><p class="line" data-aid="124717916" id="figure1_p29">y tus anhelos Dios concederá.</p></div></div><div class="citation-info"><p data-aid="124717919" id="figure1_p30"><em>Letra:</em> Ophelia G. Adams.</p><p data-aid="124717922" id="figure1_p31"><em>Música:</em> Charles Davis Tillman, 1861–1943.</p></div></figure><p data-aid="124717587" id="p1">2 Nefi 4:35</p><p data-aid="124717589" id="p2">Doctrina y Convenios 98:1–2</p><p data-aid="124717590" id="p3">Enós 1:4</p><p data-aid="124717591" id="p4">Efesios 6:18–19</p>
