<H1><strong>172.</strong> Cuando enseñe a Tus hijos</H1><figure class="music" id="figure1"><p class="label" data-aid="136146465" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="136146466" id="figure1_p2"><span class="verse-number">1. </span>Cuando ̮enseñe a Tus hijos,</p><p class="line" data-aid="136146467" id="figure1_p3">dame, Dios, inspiración</p><p class="line" data-aid="136146468" id="figure1_p4">pues quisiera motivarles</p><p class="line" data-aid="136146469" id="figure1_p5">a buscar la perfección.</p></div><div class="stanza"><p class="line" data-aid="136146470" id="figure1_p6"><span class="verse-number">2. </span>Quiero guiar a mis hermanos,</p><p class="line" data-aid="136146471" id="figure1_p7">al desviado, rescatar</p><p class="line" data-aid="136146472" id="figure1_p8">y mostrarle el camino</p><p class="line" data-aid="136146473" id="figure1_p9">a Tu celestial hogar.</p></div><div class="stanza"><p class="line" data-aid="136146474" id="figure1_p10"><span class="verse-number">3. </span>Dame las palabras aptas;</p><p class="line" data-aid="136146475" id="figure1_p11">bríndame Tu comprensión.</p><p class="line" data-aid="136146476" id="figure1_p12">Quiero ser un buen maestro;</p><p class="line" data-aid="136146477" id="figure1_p13">toca, Dios, mi corazón.</p></div><div class="stanza"><p class="line" data-aid="136146478" id="figure1_p14"><span class="verse-number">4. </span>Guíame a tus ovejas</p><p class="line" data-aid="136146479" id="figure1_p15">que errantes andan hoy.</p><p class="line" data-aid="136146480" id="figure1_p16">Quiero yo apacentarlas</p><p class="line" data-aid="136146481" id="figure1_p17">y traerlas a Sión.</p></div></div><div class="citation-info"><p data-aid="136146482" id="figure1_p18"><em>Letra y música:</em> Lorin F. Wheelwright, 1909–1987. © 1958, 1985 Lorin F. Wheelwright. Se permite hacer copias de este himno para usarlas en el hogar o en la Iglesia, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124695405" id="p19">Doctrina y Convenios 43:15–16</p><p data-aid="124695406" id="p20">Juan 21:15–17</p>
