<H1><strong>8.</strong> ¿Qué es lo que vieron en las alturas?</H1><figure class="music" id="figure1"><p class="label" data-aid="124721629" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124721632" id="figure1_p2"><span class="verse-number">1. </span>¿Qué es lo que vieron en las alturas?</p><p class="line" data-aid="124721635" id="figure1_p3">Vimos un ángel que voló.</p><p class="line" data-aid="124721637" id="figure1_p4">¿Trajo algún mensaje al mundo?</p><p class="line" data-aid="124721639" id="figure1_p5">El Evangelio de salvación,</p><p class="line" data-aid="124721642" id="figure1_p6">con poder a predicarlo</p><p class="line" data-aid="124721644" id="figure1_p7">en el mundo terrenal,</p><p class="line" data-aid="124721646" id="figure1_p8">entre todas las naciones</p><p class="line" data-aid="124721649" id="figure1_p9">y a cada ser mortal.</p></div><div class="stanza"><p class="line" data-aid="124721651" id="figure1_p10"><span class="verse-number">2. </span>¿No se tenía el Evangelio?</p><p class="line" data-aid="124721654" id="figure1_p11">Sí, existía en la antigüedad.</p><p class="line" data-aid="124721656" id="figure1_p12">¿Qué es, entonces, este prodigio?</p><p class="line" data-aid="124721658" id="figure1_p13">El regreso de la verdad,</p><p class="line" data-aid="124721659" id="figure1_p14">la que predicaron Pablo,</p><p class="line" data-aid="124721660" id="figure1_p15">Pedro y Jesús el Rey,</p><p class="line" data-aid="124721661" id="figure1_p16">la que estamos enseñando</p><p class="line" data-aid="124721662" id="figure1_p17">para vivir según Su ley.</p></div><div class="stanza"><p class="line" data-aid="124721663" id="figure1_p18"><span class="verse-number">3. </span>¿Qué sucedió con el Evangelio?</p><p class="line" data-aid="124721664" id="figure1_p19">¿De esta tierra se retiró?</p><p class="line" data-aid="124721666" id="figure1_p20">Sí, fue llevado hasta los cielos,</p><p class="line" data-aid="124721667" id="figure1_p21">mientras llegara un día mejor.</p><p class="line" data-aid="124721668" id="figure1_p22">¿Y aquellos que murieron</p><p class="line" data-aid="124721669" id="figure1_p23">sin poderlo escuchar?</p><p class="line" data-aid="124721670" id="figure1_p24">Ellos pueden aceptarlo</p><p class="line" data-aid="124721671" id="figure1_p25">en la morada espiritual.</p></div></div><div class="citation-info"><p data-aid="124721672" id="figure1_p26"><em>Letra:</em> John S. Davis, 1813–1882.</p><p data-aid="124721673" id="figure1_p27"><em>Música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124721674" id="p1">Apocalipsis 14:6</p><p data-aid="124721675" id="p2">Doctrina y Convenios 138:28–34</p>
