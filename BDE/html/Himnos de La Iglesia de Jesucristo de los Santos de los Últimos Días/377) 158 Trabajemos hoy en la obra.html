<H1><strong>158.</strong> Trabajemos hoy en la obra</H1><figure class="music" id="figure1"><p class="label" data-aid="124700782" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700784" id="figure1_p2"><span class="verse-number">1. </span>Trabajemos hoy en la obra del Señor,</p><p class="line" data-aid="124700786" id="figure1_p3">y ganemos así un hogar celestial.</p><p class="line" data-aid="124700787" id="figure1_p4">En la lucha cruel empuñemos, sin temor,</p><p class="line" data-aid="124700789" id="figure1_p5">la espada de la verdad.</p></div><div class="chorus"><p class="label" data-aid="124700791" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124700793" id="figure1_p7">Firmes y valientes en la lid,</p><p class="line" data-aid="124700794" id="figure1_p8">todo enemigo confundid.</p><p class="line" data-aid="124700796" id="figure1_p9">Lucharemos a vencer el error;</p><p class="line" data-aid="124700799" id="figure1_p10">seguiremos sólo al Señor.</p></div><div class="stanza"><p class="line" data-aid="124700802" id="figure1_p11"><span class="verse-number">2. </span>Nuestras filas chicas jamás desmayarán,</p><p class="line" data-aid="124700803" id="figure1_p12">a pesar de las huestes que contenderán,</p><p class="line" data-aid="124700805" id="figure1_p13">y del cielo, Cristo poder nos dará</p><p class="line" data-aid="124700807" id="figure1_p14">en defensa de la verdad.</p></div><div class="chorus"><p class="label" data-aid="124700809" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124700810" id="figure1_p16">Firmes y valientes en la lid,</p><p class="line" data-aid="124700812" id="figure1_p17">todo enemigo confundid.</p><p class="line" data-aid="124700813" id="figure1_p18">Lucharemos a vencer el error;</p><p class="line" data-aid="124700814" id="figure1_p19">seguiremos sólo al Señor.</p></div><div class="stanza"><p class="line" data-aid="124700815" id="figure1_p20"><span class="verse-number">3. </span>Toda obra buena aleja el temor,</p><p class="line" data-aid="124700816" id="figure1_p21">pues tenemos en Cristo un gran Defensor.</p><p class="line" data-aid="124700817" id="figure1_p22">En las duras pruebas nos da el valor</p><p class="line" data-aid="124700818" id="figure1_p23">de luchar por la verdad.</p></div><div class="chorus"><p class="label" data-aid="124701819" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124701820" id="figure1_p25">Firmes y valientes en la lid,</p><p class="line" data-aid="124701821" id="figure1_p26">todo enemigo confundid.</p><p class="line" data-aid="124701822" id="figure1_p27">Lucharemos a vencer el error;</p><p class="line" data-aid="124701823" id="figure1_p28">seguiremos sólo al Señor.</p></div></div><div class="citation-info"><p data-aid="124701824" id="figure1_p29"><em>Letra y música:</em> Evan Stephens, 1854–1930.</p></div></figure><p data-aid="124701825" id="p1">Doctrina y Convenios 6:33–37</p><p data-aid="124701826" id="p2">1 Nefi 22:15–17</p>
