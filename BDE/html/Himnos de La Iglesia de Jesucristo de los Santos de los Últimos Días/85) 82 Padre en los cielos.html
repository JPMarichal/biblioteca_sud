<H1><strong>82.</strong> Padre en los cielos</H1><figure class="music" id="figure1"><p class="label" data-aid="124689498" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124689500" id="figure1_p2"><span class="verse-number">1. </span>Padre en los cielos, con amor eterno,</p><p class="line" data-aid="124689502" id="figure1_p3">oye a Tus hijos con loor cantado.</p><p class="line" data-aid="124689504" id="figure1_p4">Te alabamos por la paz que brindas:</p><p class="line" data-aid="124689505" id="figure1_p5">Tu paz nos brindas.</p></div><div class="stanza"><p class="line" data-aid="124689507" id="figure1_p6"><span class="verse-number">2. </span>Llénanos siempre de Tu amor divino;</p><p class="line" data-aid="124689509" id="figure1_p7">paz y consuelo da al afligido.</p><p class="line" data-aid="124689510" id="figure1_p8">En Ti confiamos; siempre nos amparas:</p><p class="line" data-aid="124689512" id="figure1_p9">Tú nos amparas.</p></div><div class="stanza"><p class="line" data-aid="124689514" id="figure1_p10"><span class="verse-number">3. </span>Padre, bendice todas las naciones;</p><p class="line" data-aid="124689515" id="figure1_p11">dales tu paz con Tus eternos dones.</p><p class="line" data-aid="124689517" id="figure1_p12">Han de cantarte grandes alabanzas:</p><p class="line" data-aid="124689519" id="figure1_p13">Tus alabanzas.</p></div></div><div class="citation-info"><p data-aid="124689520" id="figure1_p14"><em>Letra:</em> Angus S. Hibbard.</p><p data-aid="124689522" id="figure1_p15"><em>Música:</em> Friedrich F. Flemming, 1778–1813; arreglo de Edwin P. Parker, 1836–1925.</p></div></figure><p data-aid="124689524" id="p1">Salmo 29:11</p><p data-aid="124689526" id="p2">Juan 14:27</p>
