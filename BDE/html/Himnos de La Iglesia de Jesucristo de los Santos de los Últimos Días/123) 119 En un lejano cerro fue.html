<H1><strong>119.</strong> En un lejano cerro fue</H1><figure class="music" id="figure1"><p class="label" data-aid="124715005" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124715008" id="figure1_p2"><span class="verse-number">1. </span>En un lejano cerro fue, allende la ciudad,</p><p class="line" data-aid="124715010" id="figure1_p3">que en la cruz Jesús expió del mundo la maldad.</p></div><div class="stanza"><p class="line" data-aid="124715013" id="figure1_p4"><span class="verse-number">2. </span>Jamás podremos comprender las penas que sufrió,</p><p class="line" data-aid="124715016" id="figure1_p5">mas para darnos salvación Él en la cruz murió.</p></div><div class="stanza"><p class="line" data-aid="124715018" id="figure1_p6"><span class="verse-number">3. </span>Tan sólo Él fue digno de efectuar la Expiación.</p><p class="line" data-aid="124715022" id="figure1_p7">Él nos abrió la puerta hacia la exaltación.</p></div><div class="stanza"><p class="line" data-aid="124715025" id="figure1_p8"><span class="verse-number">4. </span>Su gran amor debemos hoy saber corresponder,</p><p class="line" data-aid="124715029" id="figure1_p9">y en Su redención confiar y obedientes ser.</p></div></div><div class="citation-info"><p data-aid="124715032" id="figure1_p10"><em>Letra:</em> Cecil Frances Alexander, 1818–1895.</p><p data-aid="124715035" id="figure1_p11"><em>Música:</em> John H. Gower, 1855–1922.</p></div></figure><p data-aid="124715038" id="p1">Juan 19:16–20</p><p data-aid="124714446" id="p2">Hebreos 13:12</p>
