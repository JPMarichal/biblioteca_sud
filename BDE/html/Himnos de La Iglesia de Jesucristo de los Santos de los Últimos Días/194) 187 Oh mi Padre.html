<H1><strong>187.</strong> Oh mi Padre</H1><figure class="music" id="figure1"><p class="label" data-aid="124705218" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124705222" id="figure1_p2"><span class="verse-number">1. </span>Oh mi Padre, Tú que moras</p><p class="line" data-aid="124705226" id="figure1_p3">en el celestial hogar,</p><p class="line" data-aid="124705230" id="figure1_p4">¿cuándo volveré a verte</p><p class="line" data-aid="124705233" id="figure1_p5">y Tu santa faz mirar?</p><p class="line" data-aid="124705236" id="figure1_p6">¿Tu morada antes era</p><p class="line" data-aid="124705239" id="figure1_p7">de mi alma el hogar?</p><p class="line" data-aid="124705242" id="figure1_p8">En mi juventud primera,</p><p class="line" data-aid="124705245" id="figure1_p9">¿fue Tu lado mi altar?</p></div><div class="stanza"><p class="line" data-aid="124705248" id="figure1_p10"><span class="verse-number">2. </span>Pues, por Tu gloriosa mira</p><p class="line" data-aid="124705251" id="figure1_p11">vine al mundo a morar,</p><p class="line" data-aid="124705254" id="figure1_p12">olvidando los recuerdos</p><p class="line" data-aid="124705257" id="figure1_p13">de mi vida premortal.</p><p class="line" data-aid="124705260" id="figure1_p14">Pero algo a menudo</p><p class="line" data-aid="124705263" id="figure1_p15">dice: “Tú errante vas”;</p><p class="line" data-aid="124705265" id="figure1_p16">siento que un peregrino</p><p class="line" data-aid="124705266" id="figure1_p17">soy, de donde Tú estás.</p></div><div class="stanza"><p class="line" data-aid="124705267" id="figure1_p18"><span class="verse-number">3. </span>Antes te llamaba Padre,</p><p class="line" data-aid="124705268" id="figure1_p19">sin saber por qué lo fue,</p><p class="line" data-aid="124705269" id="figure1_p20">mas la luz del Evangelio</p><p class="line" data-aid="124705270" id="figure1_p21">aclaróme el porqué.</p><p class="line" data-aid="124705271" id="figure1_p22">¿Hay en los cielos padres solos?</p><p class="line" data-aid="124705272" id="figure1_p23">Clara la verdad está;</p><p class="line" data-aid="124705273" id="figure1_p24">la verdad eterna muestra:</p><p class="line" data-aid="124705274" id="figure1_p25">madre hay también allá.</p></div><div class="stanza"><p class="line" data-aid="124705275" id="figure1_p26"><span class="verse-number">4. </span>Cuando deje esta vida</p><p class="line" data-aid="124705276" id="figure1_p27">y deseche lo mortal,</p><p class="line" data-aid="124705277" id="figure1_p28">Padre, Madre, quiero veros</p><p class="line" data-aid="124705278" id="figure1_p29">en la corte celestial.</p><p class="line" data-aid="124705279" id="figure1_p30">Sí, después que yo acabe</p><p class="line" data-aid="124705280" id="figure1_p31">cuanto tenga que cumplir,</p><p class="line" data-aid="124705281" id="figure1_p32">permitidme ir al cielo</p><p class="line" data-aid="124705282" id="figure1_p33">con vosotros a vivir.</p></div></div><div class="citation-info"><p data-aid="124705283" id="figure1_p34"><em>Letra:</em> Eliza R. Snow, 1804–1887.</p><p data-aid="124705284" id="figure1_p35"><em>Música:</em> James McGranahan, 1840–1907.</p></div></figure><p data-aid="124705285" id="p1">Romanos 8:16–17</p><p data-aid="124705286" id="p2">Hechos 17:28–29 (22–31)</p>
