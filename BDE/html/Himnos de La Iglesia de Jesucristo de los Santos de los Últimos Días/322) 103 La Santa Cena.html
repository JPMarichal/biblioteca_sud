<H1><strong>103.</strong> La Santa Cena</H1><figure class="music" id="figure1"><p class="label" data-aid="124722464" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124722466" id="figure1_p2"><span class="verse-number">1. </span>La Santa Cena, al tomar,</p><p class="line" data-aid="124722468" id="figure1_p3">a Cristo quiero recordar,</p><p class="line" data-aid="124722470" id="figure1_p4">mostrándole de corazón</p><p class="line" data-aid="124722472" id="figure1_p5">que limpio soy por Su perdón.</p></div><div class="stanza"><p class="line" data-aid="124722474" id="figure1_p6"><span class="verse-number">2. </span>Por mi Su sangre derramó,</p><p class="line" data-aid="124722476" id="figure1_p7">y en la cruz Él padeció.</p><p class="line" data-aid="124722480" id="figure1_p8">En agonía y dolor</p><p class="line" data-aid="124722483" id="figure1_p9">murió, libró al pecador.</p></div><div class="stanza"><p class="line" data-aid="124722486" id="figure1_p10"><span class="verse-number">3. </span>En inocencia Él murió;</p><p class="line" data-aid="124722489" id="figure1_p11">a la justicia Él pagó.</p><p class="line" data-aid="124722492" id="figure1_p12">Misericordia extendió,</p><p class="line" data-aid="124722494" id="figure1_p13">y a los hombres rescató.</p></div><div class="stanza"><p class="line" data-aid="124722496" id="figure1_p14"><span class="verse-number">4. </span>Ya nos podremos levantar</p><p class="line" data-aid="124722942" id="figure1_p15">y, como Él, resucitar,</p><p class="line" data-aid="124722945" id="figure1_p16">libres de muerte y dolor,</p><p class="line" data-aid="124722948" id="figure1_p17">para reinar con el Señor.</p></div></div><div class="citation-info"><p data-aid="124722951" id="figure1_p18"><em>Letra:</em> John Nicholson, 1839–1909.</p><p data-aid="124722954" id="figure1_p19"><em>Música:</em> Samuel McBurney, n. 1847.</p></div></figure><p data-aid="124722957" id="p1">Moroni 6:6</p><p data-aid="124722960" id="p2">Mosíah 15:7–9</p>
