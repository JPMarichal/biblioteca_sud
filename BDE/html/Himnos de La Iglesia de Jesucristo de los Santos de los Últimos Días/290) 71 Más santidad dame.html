<H1><strong>71.</strong> Más santidad dame</H1><figure class="music" id="figure1"><p class="label" data-aid="124703645" id="figure1_p1">Con humildad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124703647" id="figure1_p2"><span class="verse-number">1. </span>Más santidad dame, más consagración;</p><p class="line" data-aid="124703650" id="figure1_p3">más paciencia dame, más resignación,</p><p class="line" data-aid="124703653" id="figure1_p4">más rica esperanza, más abnegación,</p><p class="line" data-aid="124703656" id="figure1_p5">más celo en servirte, con más oración.</p></div><div class="stanza"><p class="line" data-aid="124703824" id="figure1_p6"><span class="verse-number">2. </span>Más gratitud dame, más fe en el Señor,</p><p class="line" data-aid="124703826" id="figure1_p7">más gozo en Su gloria, más fuerza y valor.</p><p class="line" data-aid="124703828" id="figure1_p8">Más lágrimas vierta por lo que sufrió.</p><p class="line" data-aid="124703830" id="figure1_p9">Más humildad quiero, cual Cristo mostró.</p></div><div class="stanza"><p class="line" data-aid="124703832" id="figure1_p10"><span class="verse-number">3. </span>Más integro hazme, más triste al pecar,</p><p class="line" data-aid="124703835" id="figure1_p11">más puro y limpio, más pronto en amar,</p><p class="line" data-aid="124703837" id="figure1_p12">más digno del reino, más libre de error,</p><p class="line" data-aid="124703839" id="figure1_p13">más justificado, más como el Señor.</p></div></div><div class="citation-info"><p data-aid="124703841" id="figure1_p14"><em>Letra y música:</em> Philip Paul Bliss, 1838–1876.</p></div></figure><p data-aid="124703843" id="p1">3 Nefi 12:48</p><p data-aid="124703845" id="p2">3 Nefi 27:27</p>
