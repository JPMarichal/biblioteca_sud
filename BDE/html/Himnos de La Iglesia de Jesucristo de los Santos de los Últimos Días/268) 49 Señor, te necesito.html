<H1><strong>49.</strong> Señor, te necesito</H1><figure class="music" id="figure1"><p class="label" data-aid="124698523" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124698525" id="figure1_p2"><span class="verse-number">1. </span>Te necesito, sí, bendito ser.</p><p class="line" data-aid="124698527" id="figure1_p3">Ninguno como Tú paz puede dar.</p></div><div class="chorus"><p class="label" data-aid="124698529" id="figure1_p4">[Chorus]</p><p class="line" data-aid="124698531" id="figure1_p5">Señor, te necesito; sí, te necesito.</p><p class="line" data-aid="124698533" id="figure1_p6">Bendíceme, oh Cristo; vendré a ti.</p></div><div class="stanza"><p class="line" data-aid="124698535" id="figure1_p7"><span class="verse-number">2. </span>Te necesito, sí, consuelo das.</p><p class="line" data-aid="124698537" id="figure1_p8">En mal, poder no hay si Tú estás.</p></div><div class="chorus"><p class="label" data-aid="124698541" id="figure1_p9">[Chorus]</p><p class="line" data-aid="124698545" id="figure1_p10">Señor, te necesito; sí, te necesito.</p><p class="line" data-aid="124698549" id="figure1_p11">Bendíceme, oh Cristo; vendré a ti.</p></div><div class="stanza"><p class="line" data-aid="124698553" id="figure1_p12"><span class="verse-number">3. </span>Te necesito, sí, en mal o bien.</p><p class="line" data-aid="124698557" id="figure1_p13">Conmigo a morar oh pronto ven.</p></div><div class="chorus"><p class="label" data-aid="124698561" id="figure1_p14">[Chorus]</p><p class="line" data-aid="124698567" id="figure1_p15">Señor, te necesito; sí, te necesito.</p><p class="line" data-aid="124698571" id="figure1_p16">Bendíceme, oh Cristo; vendré a ti.</p></div><div class="stanza"><p class="line" data-aid="124698575" id="figure1_p17"><span class="verse-number">4. </span>Te necesito, sí, mi Salvador,</p><p class="line" data-aid="124698579" id="figure1_p18">y tuyo, por amor, seré, Señor.</p></div><div class="chorus"><p class="label" data-aid="124698582" id="figure1_p19">[Chorus]</p><p class="line" data-aid="124698586" id="figure1_p20">Señor, te necesito; sí, te necesito.</p><p class="line" data-aid="124698590" id="figure1_p21">Bendíceme, oh Cristo; vendré a ti.</p></div></div><div class="citation-info"><p data-aid="124698594" id="figure1_p22"><em>Letra:</em> Annie S. Hawks, 1835–1918.</p><p data-aid="124698597" id="figure1_p23"><em>Música:</em> Robert Lowry, 1826–1899.</p></div></figure><p data-aid="124698601" id="p1">2 Nefi 4:16–35</p><p data-aid="124698605" id="p2">Salmo 143:1</p>
