<H1><strong>117.</strong> ¡Murió! El Redentor murió</H1><figure class="music" id="figure1"><p class="label" data-aid="124694617" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694618" id="figure1_p2"><span class="verse-number">1. </span>¡Murió! El Redentor murió,</p><p class="line" data-aid="124694619" id="figure1_p3">e Israel por Él lloró.</p><p class="line" data-aid="124694620" id="figure1_p4">El mundo se obscureció;</p><p class="line" data-aid="124694621" id="figure1_p5">la tierra de dolor tembló.</p></div><div class="stanza"><p class="line" data-aid="124694622" id="figure1_p6"><span class="verse-number">2. </span>Venid, oh santos, y mostrad</p><p class="line" data-aid="124694624" id="figure1_p7">a Él eterna gratitud.</p><p class="line" data-aid="124694626" id="figure1_p8">Su santa sangre aceptad,</p><p class="line" data-aid="124694628" id="figure1_p9">preciosas gotas de virtud.</p></div><div class="stanza"><p class="line" data-aid="124694631" id="figure1_p10"><span class="verse-number">3. </span>¡Cuán grande sacrificio fue!</p><p class="line" data-aid="124694633" id="figure1_p11">Su gloria celestial dejó.</p><p class="line" data-aid="124694635" id="figure1_p12">Cantad loor a vuestro Rey,</p><p class="line" data-aid="124694637" id="figure1_p13">que vive aunque ya murió.</p></div><div class="stanza"><p class="line" data-aid="124694639" id="figure1_p14"><span class="verse-number">4. </span>Jesús la tumba dominó;</p><p class="line" data-aid="124694640" id="figure1_p15">un coro celestial bajó;</p><p class="line" data-aid="124694642" id="figure1_p16">en alto a su Rey llevó;</p><p class="line" data-aid="124694644" id="figure1_p17">con gloria se le coronó.</p></div></div><div class="citation-info"><p data-aid="124694646" id="figure1_p18"><em>Letra:</em> Isaac Watts, 1674–1748, alt. Se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124694647" id="figure1_p19"><em>Música:</em> George Careless, 1839–1932.</p></div></figure><p data-aid="124694648" id="p1">Mateo 27:35, 45, 51</p><p data-aid="124694649" id="p2">Mateo 28:5–6</p><p data-aid="124694650" id="p3">Mosíah 3:7–10</p>
