<H1><strong>141.</strong> ¿En el mundo he hecho bien?</H1><figure class="music" id="figure1"><p class="label" data-aid="124694551" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124694554" id="figure1_p2"><span class="verse-number">1. </span>¿En el mundo acaso he hecho hoy</p><p class="line" data-aid="124694556" id="figure1_p3">a alguno favor o bien?</p><p class="line" data-aid="124694560" id="figure1_p4">¿Le he hecho sentir que es bueno vivir?</p><p class="line" data-aid="124694562" id="figure1_p5">¿He dado a él sostén?</p><p class="line" data-aid="124694564" id="figure1_p6">¿He hecho ligera la carga de él</p><p class="line" data-aid="124694567" id="figure1_p7">porque un alivio le di?</p><p class="line" data-aid="124694570" id="figure1_p8">¿O acaso al pobre logré ayudar?</p><p class="line" data-aid="124695227" id="figure1_p9">¿Mis bienes con él compartí?</p></div><div class="chorus"><p class="label" data-aid="124695228" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124695229" id="figure1_p11">¡Alerta! Y haz algo más que soñar de celeste mansión.</p><p class="line" data-aid="124695230" id="figure1_p12">Por el bien que hacemos paz siempre tendremos,</p><p class="line" data-aid="124695231" id="figure1_p13">y gozo y gran bendición.</p></div><div class="stanza"><p class="line" data-aid="124695232" id="figure1_p14"><span class="verse-number">2. </span>Por doquier se nos da oportunidad</p><p class="line" data-aid="124695233" id="figure1_p15">de servir y amor brindar.</p><p class="line" data-aid="124695234" id="figure1_p16">No la dejes pasar; ya debes actuar.</p><p class="line" data-aid="124695235" id="figure1_p17">Haz algo sin demorar.</p><p class="line" data-aid="124695236" id="figure1_p18">Es noble y grande a otros servir;</p><p class="line" data-aid="124695237" id="figure1_p19">hay mérito en trabajar.</p><p class="line" data-aid="124695238" id="figure1_p20">Sólo el que trabaja se siente feliz,</p><p class="line" data-aid="124695239" id="figure1_p21">y Dios le recompensará.</p></div><div class="chorus"><p class="label" data-aid="124695240" id="figure1_p22">[Chorus]</p><p class="line" data-aid="124695241" id="figure1_p23">¡Alerta! Y haz algo más que soñar de celeste mansión.</p><p class="line" data-aid="124695242" id="figure1_p24">Por el bien que hacemos paz siempre tendremos,</p><p class="line" data-aid="124695243" id="figure1_p25">y gozo y gran bendición.</p></div></div><div class="citation-info"><p data-aid="124695244" id="figure1_p26"><em>Letra y música:</em> Will L. Thompson, 1847–1909.</p></div></figure><p data-aid="124695245" id="p1">Santiago 1:22, 27</p><p data-aid="124695246" id="p2">Alma 9:28</p>
