<H1>La Navidad</H1><figure class="music" id="figure1"><p class="label" data-aid="124700353" id="figure1_p1">Con júbilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124700354" id="figure1_p2"><span class="verse-number">1. </span>¡Regocijad! Jesús nació,</p><p class="line" data-aid="124700356" id="figure1_p3">del mundo Salvador;</p><p class="line" data-aid="124700358" id="figure1_p4">y cada corazón tornad</p><p class="line" data-aid="124700360" id="figure1_p5">a recibir al Rey,</p><p class="line" data-aid="124700362" id="figure1_p6">a recibir al Rey.</p><p class="line" data-aid="124700363" id="figure1_p7">Venid a recibir al Rey.</p></div><div class="stanza"><p class="line" data-aid="124700365" id="figure1_p8"><span class="verse-number">2. </span>¡Regocijad! Él reinará;</p><p class="line" data-aid="124700367" id="figure1_p9">cantemos en unión;</p><p class="line" data-aid="124700368" id="figure1_p10">y en la tierra y en el mar</p><p class="line" data-aid="124700370" id="figure1_p11">loor resonará,</p><p class="line" data-aid="124700372" id="figure1_p12">loor resonará,</p><p class="line" data-aid="124700374" id="figure1_p13">y gran loor resonará.</p></div><div class="stanza"><p class="line" data-aid="124700376" id="figure1_p14"><span class="verse-number">3. </span>Ya la maldad vencida es;</p><p class="line" data-aid="124700377" id="figure1_p15">la tierra paz tendrá.</p><p class="line" data-aid="124700379" id="figure1_p16">La bendición del Salvador</p><p class="line" data-aid="124700381" id="figure1_p17">quitó la maldición,</p><p class="line" data-aid="124700383" id="figure1_p18">quitó la maldición;</p><p class="line" data-aid="124700384" id="figure1_p19">Jesús quitó la maldición.</p></div><div class="stanza"><p class="line" data-aid="124700385" id="figure1_p20"><span class="verse-number">4. </span>¡Glorias a Dios cantemos hoy!</p><p class="line" data-aid="124700386" id="figure1_p21">Señor de Israel,</p><p class="line" data-aid="124700387" id="figure1_p22">la libertad Tú le darás</p><p class="line" data-aid="124700388" id="figure1_p23">y Tú serás su Dios,</p><p class="line" data-aid="124700389" id="figure1_p24">y Tú serás su Dios,</p><p class="line" data-aid="124700390" id="figure1_p25">Señor, y Tú serás su Dios.</p></div></div><div class="citation-info"><p data-aid="124700391" id="figure1_p26"><em>Letra:</em> Isaac Watts, 1674–1748; se incluyó en el primer himnario IRI, 1835.</p><p data-aid="124700392" id="figure1_p27"><em>Música:</em> George F. Handel, 1685–1759; arreglo de Lowell Mason, 1792–1872.</p></div></figure><p data-aid="124700393" id="p1">Alma 5:50</p><p data-aid="124700394" id="p2">Salmo 97:1</p><p data-aid="124700395" id="p3">Salmo 98:4–9</p>
