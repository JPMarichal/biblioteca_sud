<H1><strong>66.</strong> Cuán dulce la ley de Dios</H1><figure class="music" id="figure1"><p class="label" data-aid="124696411" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124696414" id="figure1_p2"><span class="verse-number">1. </span>¡Cuán dulce la ley de Dios!</p><p class="line" data-aid="124696418" id="figure1_p3">¡Cuán grande Su bondad!</p><p class="line" data-aid="124696421" id="figure1_p4">Traed a El vuestro pesar;</p><p class="line" data-aid="124696425" id="figure1_p5">en Su amor confiad.</p></div><div class="stanza"><p class="line" data-aid="124696428" id="figure1_p6"><span class="verse-number">2. </span>¡Cuán grande la protección</p><p class="line" data-aid="124696431" id="figure1_p7">que Dios a todos da!</p><p class="line" data-aid="124696435" id="figure1_p8">Sus manos que la vida dan</p><p class="line" data-aid="124696438" id="figure1_p9">también nos cuidarán.</p></div><div class="stanza"><p class="line" data-aid="124696443" id="figure1_p10"><span class="verse-number">3. </span>No os dejéis vencer</p><p class="line" data-aid="124696446" id="figure1_p11">por pruebas que vendrán.</p><p class="line" data-aid="124696450" id="figure1_p12">Pedid consuelo ante Dios;</p><p class="line" data-aid="124696453" id="figure1_p13">Su dulce paz buscad.</p></div><div class="stanza"><p class="line" data-aid="124696457" id="figure1_p14"><span class="verse-number">4. </span>¡Cuán firme Su amor;</p><p class="line" data-aid="124696460" id="figure1_p15">constante Su bondad!</p><p class="line" data-aid="124696462" id="figure1_p16">Mis faltas a Sus pies pondré,</p><p class="line" data-aid="124696464" id="figure1_p17">y gozo me dará.</p></div></div><div class="citation-info"><p data-aid="124696466" id="figure1_p18"><em>Letra:</em> Philip Doddridge, 1702–1751.</p><p data-aid="124696468" id="figure1_p19"><em>Música:</em> Hans G. Nägeli, 1773–1836; arreglo de Lowell Mason, 1792–1872.</p></div></figure><p data-aid="124696470" id="p1">1 Juan 5:3</p><p data-aid="124696472" id="p2">Salmo 55:22</p>
