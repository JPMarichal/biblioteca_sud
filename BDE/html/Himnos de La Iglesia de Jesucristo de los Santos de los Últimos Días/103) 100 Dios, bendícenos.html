<H1><strong>100.</strong> Dios, bendícenos</H1><figure class="music" id="figure1"><p class="label" data-aid="124702939" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124702940" id="figure1_p2"><span class="verse-number">1. </span>Dios, bendícenos al irnos, con Tu gracia paternal.</p><p class="line" data-aid="124702941" id="figure1_p3">Haz que cada ser mejore en su lucha con el mal.</p><p class="line" data-aid="124702942" id="figure1_p4">Danos fuerza, danos fuerza; en el yermo sé solaz.</p><p class="line" data-aid="124702943" id="figure1_p5">Danos fuerza, danos fuerza; en el yermo sé solaz.</p></div><div class="stanza"><p class="line" data-aid="124702944" id="figure1_p6"><span class="verse-number">2. </span>Por el don del evangelio damos gracias y loor.</p><p class="line" data-aid="124702945" id="figure1_p7">Que abunde en las vidas fruto de su esplendor.</p><p class="line" data-aid="124702946" id="figure1_p8">Fieles siempre, fieles siempre, en la fe y al Señor.</p><p class="line" data-aid="124702947" id="figure1_p9">Fieles siempre, fieles siempre, en la fe y al Señor.</p></div></div><div class="citation-info"><p data-aid="124702948" id="figure1_p10"><em>Letra:</em> John Fawcett, 1740–1817.</p><p data-aid="124702949" id="figure1_p11"><em>Música:</em> Jean-Jacques Rousseau, 1712–1778.</p></div></figure><p data-aid="124702950" id="p1">Salmo 31:23–24</p><p data-aid="124702951" id="p2">Doctrina y Convenios 6:13</p>
