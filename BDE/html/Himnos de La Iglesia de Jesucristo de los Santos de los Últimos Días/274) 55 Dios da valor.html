<H1><strong>55.</strong> Dios da valor</H1><figure class="music" id="figure1"><p class="label" data-aid="124693822" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124693823" id="figure1_p2"><span class="verse-number">1. </span>Nuestras voces elevemos; Dios da valor.</p><p class="line" data-aid="124693824" id="figure1_p3">En Su causa trabajemos; Dios da valor.</p><p class="line" data-aid="124693825" id="figure1_p4">Con afán por Dios luchemos; nuestro galardón labremos.</p><p class="line" data-aid="124693826" id="figure1_p5">Dios da valor. Dios da valor.</p></div><div class="stanza"><p class="line" data-aid="124693827" id="figure1_p6"><span class="verse-number">2. </span>Por constancia pediremos, Dios da valor.</p><p class="line" data-aid="124693828" id="figure1_p7">Si perdemos, no lloremos; Dios da valor.</p><p class="line" data-aid="124693829" id="figure1_p8">Como príncipes reales, soportemos bien los males;</p><p class="line" data-aid="124693830" id="figure1_p9">Dios da valor. Dios da valor.</p></div><div class="stanza"><p class="line" data-aid="124693831" id="figure1_p10"><span class="verse-number">3. </span>Con firmeza y paciencia, Dios da valor.</p><p class="line" data-aid="124693832" id="figure1_p11">Sin temor ni negligencia, Dios da valor.</p><p class="line" data-aid="124693833" id="figure1_p12">Las tristezas olvidemos y el éxito busquemos;</p><p class="line" data-aid="124693834" id="figure1_p13">Dios da valor. Dios da valor.</p></div></div><div class="citation-info"><p data-aid="124693835" id="figure1_p14"><em>Letra:</em> William E. Hickson, 1803–1870.</p><p data-aid="124693836" id="figure1_p15"><em>Música:</em> Ernst Arndt, 1796–1860.</p></div></figure><p data-aid="124693838" id="p1">Doctrina y Convenios 58:27–28</p><p data-aid="124693839" id="p2">Alma 27:27, 30</p>
