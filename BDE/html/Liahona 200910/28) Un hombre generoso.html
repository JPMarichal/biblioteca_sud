<H1>Un hombre generoso</H1><figure class="image" id="figure1"><p data-aid="124896732" id="figure1_p1">Después de irse a vivir a Nauvoo, Illinois, José y Emma Smith construyeron la Tienda de Ladrillos Rojos, la cual servía como oficina de José y como negocio para mantener a su familia.</p><p data-aid="124896736" id="figure1_p2">Deme diez kilos de harina, Emma.</p><p data-aid="124896739" id="figure1_p3">¿Necesita algo más?</p></figure><figure class="image" id="figure2"><p data-aid="124896743" id="figure2_p1">James acababa de llegar de Inglaterra y se había ido a vivir a Nauvoo junto con su hermana y su esposo, Henry. James no era miembro de la Iglesia.</p><p data-aid="124896745" id="figure2_p2">Hemos buscado trabajo todo el día, Henry; no creo que encontremos nada.</p><p data-aid="124897155" id="figure2_p3">Pidámosle ayuda al Profeta.</p></figure><figure class="image" id="figure3"><p data-aid="124897159" id="figure3_p1">James todavía no conocía a José Smith ni tampoco había estado cerca de él, pero, tan sólo con mirarlo, sintió muy fuerte la influencia del espíritu.</p><p data-aid="124897162" id="figure3_p2">Verdaderamente es un profeta del Dios Altísimo.</p></figure><figure class="image" id="figure4"><p data-aid="124897165" id="figure4_p1">Hermanos, ¿en qué puedo ayudarlos hoy?</p><p data-aid="124897169" id="figure4_p2">Señor Smith, ¿tiene algún trabajo?</p><p data-aid="124897173" id="figure4_p3">¿Podrían cavar una zanja?</p><p data-aid="124897176" id="figure4_p4">Haremos nuestro mejor esfuerzo.</p></figure><figure class="image" id="figure5"><p data-aid="124897181" id="figure5_p1">José se alejó un poco de la tienda con los hombres y desenrolló una cinta métrica.</p><p data-aid="124897184" id="figure5_p2">¿Pueden hacer una zanja de un metro de ancho y setenta y cinco centímetros de profundidad a lo largo de esta línea?</p></figure><figure class="image" id="figure6"><p data-aid="124897187" id="figure6_p1">Cuando terminaron la zanja, llamaron a José para que fuera a verla.</p><p data-aid="124897190" id="figure6_p2">Yo no podría haberlo hecho mejor. Acompáñenme.</p></figure><figure class="image" id="figure7"><p data-aid="124897193" id="figure7_p1">José les dio a los hombres dos de los trozos de carne más grandes y mejores y dos bolsas de harina.</p><p data-aid="124897196" id="figure7_p2">Esto es demasiado, José.</p><p data-aid="124897199" id="figure7_p3">Trabajaremos más para compensar.</p><p data-aid="124897202" id="figure7_p4">Si ustedes están satisfechos, yo también lo estoy.</p></figure><figure class="image" id="figure8"><figcaption><p data-aid="124897205" id="figure8_p1">Debido a este encuentro con la bondad del Profeta, así como a otras experiencias en las que sintió que el poder de José provenía de Dios, James conoció el Evangelio y fue bautizado y confirmado más adelante aquel año.</p></figcaption></figure>
