<H1>Contigo iré</H1><p data-aid="125281185" id="p2">Si tienes otra forma de andar, algunos te evitarán,</p><p data-aid="125281186" id="p3">¡mas yo no lo haré!</p><p data-aid="125281187" id="p4">Si tienes otra forma de hablar, unos de ti se burlarán,</p><p data-aid="125281188" id="p5">¡mas yo no lo haré! Contigo iré y hablaré, y así tú sentirás mi amor.</p><p data-aid="125281189" id="p6">No evitó Jesús a nadie; dio Su amor a todos;</p><p data-aid="125281190" id="p7">¡yo también lo haré!</p>
