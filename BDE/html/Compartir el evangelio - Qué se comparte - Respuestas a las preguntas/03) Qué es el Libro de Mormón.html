<H1><span>Qué es el Libro de Mormón</span></H1><p data-aid="143652735" id="p1">El Libro de Mormón enseña acerca de Dios y Jesucristo. Lo escribieron profetas de la antigua América en una lengua antigua y sobre planchas de oro. Posteriormente, José Smith tradujo el Libro de Mormón al inglés por medio del don y el poder de Dios.</p>
