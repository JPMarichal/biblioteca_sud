<H1><span>La Santa Biblia: Un testigo de Jesucristo</span></H1><p data-aid="143652687" id="p1">Los miembros de La Iglesia de Jesucristo de los Santos de los Últimos Días creen que la Santa Biblia es la palabra de Dios, ya que enseña sobre Jesucristo y testifica de Su función divina como el Hijo de Dios y el Salvador del mundo.</p>
