<H1>Por donde anduvo Jesús</H1><p data-aid="125316248" id="p1">Tomen turnos para escoger una de las tarjetas que dice “Aprende más”. Lean la declaración o busquen y lean el pasaje de las Escrituras. Después, busquen el lugar en el mapa que corresponda a la tarjeta.</p><figure class="image" id="figure1"><p data-aid="125316249" id="figure1_p1">Belén</p><p data-aid="125316250" id="figure1_p2">Egipto</p><p data-aid="125316251" id="figure1_p3">Nazaret</p><p data-aid="125316252" id="figure1_p4">Jerusalén</p><div class="credit"><p data-aid="125316253" id="figure1_p5">Ilustraciones por Scott Greer.</p></div></figure><figure class="image" id="figure2"><header><p class="title" data-aid="125316254" id="figure2_title1">Aprende más</p></header><p data-aid="125316255" id="figure2_p1">María y José fueron a ese lugar para que el gobierno los contara como parte del censo.</p></figure><figure class="image" id="figure3"><figcaption><p data-aid="125316256" id="figure3_p1">El rey Herodes estaba celoso de Jesús, de modo que José y María llevaron a Jesús a ese lugar para estar a salvo.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125316257" id="figure4_p1">Mateo 2:23</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125316258" id="figure5_p1">Después de que Jesús nació, los pastores y los magos fueron allí para adorarlo.</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="125316259" id="figure6_p1">Mateo 2:14</p></figcaption></figure><figure class="image" id="figure7"><figcaption><p data-aid="125316260" id="figure7_p1">José y María llevaron allí a Jesús cuando era bebé, y de nuevo cuando tenía 12 años. Él se quedó atrás e instruyó a los hombres en el templo.</p></figcaption></figure><figure class="image" id="figure8"><figcaption><p data-aid="125316261" id="figure8_p1">Mateo 2:1</p></figcaption></figure><figure class="image" id="figure9"><figcaption><p data-aid="125316262" id="figure9_p1">María vivía allí cuando el ángel Gabriel se le apareció para decirle que Jesús nacería.</p></figcaption></figure><figure class="image" id="figure10"><figcaption><p data-aid="125316263" id="figure10_p1">El templo que Herodes construyó estaba en esta gran ciudad rodeada por una muralla.</p></figcaption></figure><figure class="image" id="figure11"><figcaption><p data-aid="125316264" id="figure11_p1">Este país está cerca de Israel.</p></figcaption></figure><figure class="image" id="figure12"><figcaption><p data-aid="125316265" id="figure12_p1">Cuando Jesús era niño, vivía allí con María y José.</p></figcaption></figure><figure class="image" id="figure13"><figcaption><p data-aid="125316266" id="figure13_p1">Lucas 2:42–49</p></figcaption></figure>
