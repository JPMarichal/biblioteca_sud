<H1>Perspectivas</H1><figure class="image" id="figure1"><figcaption><header><p class="title" data-aid="125317932" id="figure1_title1">¿Cómo puedo encontrar gozo cuando la vida es difícil?</p></header><p data-aid="125317933" id="figure1_p1">“Tantas cosas en la vida dependen de nuestra actitud. La forma en que escogemos ver las cosas y respondemos a los demás marca toda la diferencia. El poner nuestro mejor empeño y luego decidir ser felices en nuestras circunstancias, sean cuales sean, nos trae paz y satisfacción”.</p></figcaption><div class="citation-info"><p data-aid="125317934" id="figure1_p2"><strong>Presidente Thomas S. Monson,</strong> “Vivamos la vida abundante”, <em>Liahona,</em> enero de 2012, pág. 4.</p></div></figure>
