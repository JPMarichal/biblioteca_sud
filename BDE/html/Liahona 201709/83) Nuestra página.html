gcaption><div class="bio"><p data-aid="134409735" id="figure2_p2">Gabriela F., 8 años, Brasil</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="boy-book-of-mormon-smiling_1948696.jpg" id="figure3_img1" data-img-id="1948696" data-assetid="9592c7bc305005fd71cb646bd7e1761de888495f" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/4f/104f67a5341e160881adbe3cea4c55ab90ed84c9/boy_book_of_mormon_smiling.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/10/4f/104f67a5341e160881adbe3cea4c55ab90ed84c9/boy_book_of_mormon_smiling.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="134409736" id="figure3_p1">Me siento feliz este día. En esta fotografía aparezco yo, el día que terminé de leer el Libro de Mormón. Aprendí muchas cosas, como que Nefi fue obediente en todo lo que Dios le mandó y que Alma, hijo, perseguía a la Iglesia. Más adelante se arrepintió, gracias a la visita de un ángel y a las oraciones de sus padres, y predicó el Evangelio.</p><p data-aid="134409737" id="figure3_p2">Estoy agradecido a mis padres por alentarme cada día a leer el Libro de Mormón, y a mis líderes de la Primaria por ayudarme a completar esta meta por medio del librito Fe en Dios.</p></figcaption><div class="bio"><p data-aid="134409738" id="figure3_p3">Sebastián C., 10 años, Venezuela</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="eternal-families-art-illustration_1948694.jpg" id="figure4_img1" data-img-id="1948694" data-assetid="b7810ef71c4486776def875b875e353d09fa3fee" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/96/8196970aca626492743b6afbc7683a1a671e04de/eternal_families_art_illustration.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/81/96/8196970aca626492743b6afbc7683a1a671e04de/eternal_families_art_illustration.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-dep
