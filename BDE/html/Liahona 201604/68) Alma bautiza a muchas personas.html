<H1>Alma bautiza a muchas personas</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="1694762" data-assetid="f60b2ea11075002c519e7b8759250bbd9bab0888" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/90/f490ab66a6b80a7be2f0d181de426e12ca168ce3/april_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/04 Apr" class="" src="https://assets.ldscdn.org/f4/90/f490ab66a6b80a7be2f0d181de426e12ca168ce3/april_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img id="img2" data-img-id="1694763" data-assetid="fd14bdeb5ab997ba9ec8fc0bd76d877b8c0ccb3f" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/fc/15fce865f3ab87cb81c80c0cff1e3c4416e3c957/april_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/04 Apr" class="" src="https://assets.ldscdn.org/15/fc/15fce865f3ab87cb81c80c0cff1e3c4416e3c957/april_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img id="img3" data-img-id="1694764" data-assetid="b800b3b5ca48a5b91aa72a2f255d1995600b1e24" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/43/ca43129742c16d542288fc24e27b66df2042c03d/april_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/04 Apr" class="" src="https://assets.ldscdn.org/ca/43/ca43129742c16d542288fc24e27b66df2042c03d/april_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="130160813" id="figure1_p1">Abinadí era un profeta; enseñó a las personas a creer en Jesús y a dejar de hacer cosas malas. Un rey inicuo llamado Noé estaba enojado con Abinadí. Noé no se quería arrepentir.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="130160815" id="figure2_p1">Un hombre llamado Alma creyó lo que Abinadí decía y se escapó y se escondió del rey, que estaba muy enojado. Se sintió mal por haber hecho cosas malas y se arrepintió, tal y como Abinadí había enseñado.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="130160817" id="figure3_p1">Muchas personas llegaron para escuchar a Alma enseñar en cuanto a Jesucristo. Alma enseñó que si se arrepentían y seguían a Jesús, podrían bautizarse.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="130160819" id="figure4_p1">Las personas aplaudieron con gozo. Prometieron consolar a los demás, amar a Dios y hablar a otras personas en cuanto a Él. Estaban listos para bautizarse.</p></figcaption></figure><figure class="image" id="figure5"><p data-aid="130160820" id="figure5_p1">Uno a uno, Alma los bautizó. Se sentían muy felices de ser parte de la Iglesia de Jesús.</p><p data-aid="130160821" id="figure5_p2">Cuando nos bautizamos, hacemos las mismas promesas que hizo el pueblo de Alma. ¡Y también pasamos a ser parte de la Iglesia de Jesús!</p></figure>
