<H1>Un verdadero ejemplo de Cristo</H1><figure class="image" id="figure1"><p data-aid="124917038" id="figure1_p1">El Profeta fue a visitar a su tía y a su tío; éste y sus primos estaban enfermos de fiebre y paludismo.</p><p data-aid="124917041" id="figure1_p2">José, tu tío es el que está más enfermo; me temo que va a morir.</p></figure><figure class="image" id="figure2"><p data-aid="124917044" id="figure2_p1">Tío, le doy mis zapatos.</p><p data-aid="124917048" id="figure2_p2">Pero, José, ¿qué te pondrás tú?</p></figure><figure class="image" id="figure3"><figcaption><p data-aid="124917052" id="figure3_p1">José regresó a casa descalzo.</p></figcaption></figure><figure class="image" id="figure4"><p data-aid="124917056" id="figure4_p1">Después envió por su tío y lo trajo a su casa.</p><p data-aid="124917060" id="figure4_p2">Se recuperará mejor en mi casa. Emma lo cuidará bien.</p></figure><figure class="image" id="figure5"><p data-aid="124917063" id="figure5_p1">Además envió muchas cosas para ayudar al resto de la familia a recuperarse.</p><p data-aid="124917067" id="figure5_p2">Gracias, José. Gracias.</p></figure><figure class="image" id="figure6"><figcaption><p data-aid="124917069" id="figure6_p1">El amor sincero que el Profeta sentía por los demás salvó la vida de su tío y aligeró la carga de su tía.</p></figcaption></figure>
