<H1>Jesús mi Pastor es</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="125264123" id="figure1_p1">Jesús mi Pastor es,</p><p class="line" data-aid="125264124" id="figure1_p2">Su cordero soy.</p><p class="line" data-aid="125264125" id="figure1_p3">Con cuidado me conduce,</p><p class="line" data-aid="125264126" id="figure1_p4">de Su mano voy.</p><p class="line" data-aid="125264127" id="figure1_p5">A aguas claras me guiará;</p><p class="line" data-aid="125264128" id="figure1_p6">verdes prados allí habrá.</p><p class="line" data-aid="125264129" id="figure1_p7">Jesús mi Pastor es,</p><p class="line" data-aid="125264130" id="figure1_p8">Él me ama.</p></div><div class="stanza"><p class="line" data-aid="125264131" id="figure1_p9">Por mi nombre me conoce;</p><p class="line" data-aid="125264132" id="figure1_p10">Él es mi Pastor.</p><p class="line" data-aid="125264133" id="figure1_p11">Por igual a Sus ovejas ama el Señor.</p><p class="line" data-aid="125264134" id="figure1_p12">Y si me he de desviar,</p><p class="line" data-aid="125264135" id="figure1_p13">rescatarme tratará.</p><p class="line" data-aid="125264136" id="figure1_p14">Jesús mi Pastor es,</p><p class="line" data-aid="125264137" id="figure1_p15">Él me ama.</p><p class="line" data-aid="125264138" id="figure1_p16">Él me ama.</p></div></div><div class="citation-info"><p data-aid="125264139" id="figure1_p17">© 2001 por Tammy Simister Robinson. Arr. © 2013 por Intellectual Reserve, Inc. Todos los derechos reservados.</p><p data-aid="125264140" id="figure1_p18">Esta canción se puede usar para propósitos casuales, no comerciales en la Iglesia y en el hogar.</p><p data-aid="125264141" id="figure1_p19">Este aviso se debe incluir en toda copia. La versión original se encuentra en music.lds.org.</p></div></figure>
