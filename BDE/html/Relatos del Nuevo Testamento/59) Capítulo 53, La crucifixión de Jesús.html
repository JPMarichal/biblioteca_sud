<H1>Capítulo 53: La crucifixión de Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148684" data-assetid="65911be5c8ae24615f2bae9664e09409b10e3e08" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/9c/519c8740b720b12982f89fb8cab19e48ddb21d0d/soldiers_mock_jesus_paul_mann.png 43w" class="" src="https://assets.ldscdn.org/51/9c/519c8740b720b12982f89fb8cab19e48ddb21d0d/soldiers_mock_jesus_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825807" id="figure1_p1">Los soldados golpearon a Jesús con látigos. Le pusieron un manto púrpura. Hicieron una corona de espinas y se la pusieron en la cabeza. Se rieron de Él y le escupieron. Dijeron que era el “Rey de los judíos”.</p></figcaption><div class="citation-info"><p data-aid="124825809" id="figure1_p2">Marcos 15:15–20</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148685" data-assetid="db1d06514a39b05d3beb5bb9d56877b3631562d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/80/198076750b4aae4b3fa73349cc7c88b83cdeca92/jesus_cross_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/19/80/198076750b4aae4b3fa73349cc7c88b83cdeca92/jesus_cross_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825810" id="figure2_p1">Mucha gente siguió a los soldados mientras llevaban a Jesús a un cerro cerca de Jerusalén. Lo obligaron a cargar Su propia cruz. Le clavaron las manos y los pies a la cruz, y la levantaron. También crucificaron a otros dos hombres que eran ladrones.</p></figcaption><div class="citation-info"><p data-aid="124825813" id="figure2_p2">Lucas 23:27, 33; Juan 19:17–18</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148686" data-assetid="9f908066837838b56e6810e80d82e8ecc4de375a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/23/ba23c1525df1b8022af9209bccbb8c79334fbc74/jesus_forgives_soldiers_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/23/ba23c1525df1b8022af9209bccbb8c79334fbc74/jesus_forgives_soldiers_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825815" id="figure3_p1">Jesús oró y le pidió al Padre Celestial que perdonara a los soldados que lo habían crucificado porque ellos no sabían que Él era el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124825818" id="figure3_p2">Lucas 23:34</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148687" data-assetid="32034c3b9117ade86907434224e8b2face59a002" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/52/29527a60f897451630e7db6574e1ca1a319c75d0/jesus_tells_john_mother_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/29/52/29527a60f897451630e7db6574e1ca1a319c75d0/jesus_tells_john_mother_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826820" id="figure4_p1">María, la madre de Jesús, estaba de pie cerca de la cruz. El apóstol Juan también estaba allí. Jesús le pidió a Juan que cuidara a la madre de Él, y Juan se llevó a su casa a la madre de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124826822" id="figure4_p2">Juan 19:25–27</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148688" data-assetid="e10aa35e23a0ba898cfdc10f8c5a3446a8dad1c0" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/0b/a10bc136b595cccaa3760abd4dbe48bd86d39ad1/jesus_dies_cross_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/0b/a10bc136b595cccaa3760abd4dbe48bd86d39ad1/jesus_dies_cross_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826824" id="figure5_p1">La tierra quedó cubierta de oscuridad. El Salvador sufrió en la cruz por muchas horas. Finalmente Su espíritu dejó Su cuerpo, y murió.</p></figcaption><div class="citation-info"><p data-aid="124826826" id="figure5_p2">Mateo 27:45, 50</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148689" data-assetid="74f42624daeec47dc787797babcac336a6950340" data-missing-asset="false" srcset="https://assets.ldscdn.org/49/92/49926b37141742af394fe93651a96ed3a73fff38/earthquake_frightens_soldiers_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/49/92/49926b37141742af394fe93651a96ed3a73fff38/earthquake_frightens_soldiers_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826829" id="figure6_p1">Cuando murió, hubo un terremoto que rompió grandes rocas en pedazos. Una cortina del templo, llamada velo, se partió en dos. Los soldados romanos sintieron miedo.</p></figcaption><div class="citation-info"><p data-aid="124826831" id="figure6_p2">Mateo 27:51, 54</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148690" data-assetid="f7ca45a32951aaef6f064b966dd2c5054f39ffa8" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/8d/3c8d4dac3f7bc09a587448773232ecadc0563aef/jesus_body_carried_tomb_mann.png 46w" class="" src="https://assets.ldscdn.org/3c/8d/3c8d4dac3f7bc09a587448773232ecadc0563aef/jesus_body_carried_tomb_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826833" id="figure7_p1">Uno de los discípulos de Jesús bajó el cuerpo del Salvador de la cruz. Lo envolvió en un lienzo y lo colocó en una tumba, un lugar donde se sepulta a las personas. Rodaron una piedra muy grande enfrente de la tumba para cubrir la entrada.</p></figcaption><div class="citation-info"><p data-aid="124826835" id="figure7_p2">Mateo 27:57–60</p></div></figure>
