<H1>Capítulo 57: Unos hombres inicuos matan a Esteban</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149066" data-assetid="b2437a7f363d3b104223aee3953667a5bce1529d" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/1b/861ba634a45934838ec235c0ab438afd996a7c41/ancient_apostles_perform_miracles_mann.png 40w" class="" src="https://assets.ldscdn.org/86/1b/861ba634a45934838ec235c0ab438afd996a7c41/ancient_apostles_perform_miracles_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827332" id="figure1_p1">Muchos líderes judíos pensaban que cuando Jesús muriera ya no habría más milagros. Sin embargo, los apóstoles también hicieron milagros. Muchas personas creyeron en Jesucristo y se unieron a la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124827333" id="figure1_p2">Hechos 4:1–4, 13–16; 5:14</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149067" data-assetid="b19d7448cc1089fc60e72c630ea8a6e7dbcaf60c" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/82/52820b1fb087258e09a8f48f4e6085bb4e4028cf/apostle_james_killed_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/52/82/52820b1fb087258e09a8f48f4e6085bb4e4028cf/apostle_james_killed_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827334" id="figure2_p1">Eso hizo enojar a muchos de los líderes judíos. Pusieron en prisión a Pedro y a Juan. El rey Herodes Agripa mandó matar al apóstol Santiago (Jacobo).</p></figcaption><div class="citation-info"><p data-aid="124827335" id="figure2_p2">Hechos 4:3; 12:1–2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149068" data-assetid="6f2846a104f4ccc1e172361578f47c54b1d0ace2" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/b1/efb16028cecf5814815cb1a225aefb7f5489131b/apostle_stephen_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/b1/efb16028cecf5814815cb1a225aefb7f5489131b/apostle_stephen_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827336" id="figure3_p1">Los apóstoles llamaron a siete hombres para ayudar a dirigir la Iglesia. Uno de ellos era un hombre justo que se llamaba Esteban. Él enseñó el Evangelio a muchas personas. Unas personas malas mintieron y dijeron que Esteban había hablado en contra de la ley judía. Lo llevaron a juicio ante los líderes judíos.</p></figcaption><div class="citation-info"><p data-aid="124827337" id="figure3_p2">Hechos 6:3–12</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149077" data-assetid="9d04741bcd1fd335ef488a2e92cf6b73b2df38a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/ba/4fbafc07ef65432356176acd989325afcce7ef7b/new_testament_stories_stephen.png 47w" class="" src="https://assets.ldscdn.org/4f/ba/4fbafc07ef65432356176acd989325afcce7ef7b/new_testament_stories_stephen.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827338" id="figure4_p1">Esteban les dijo a los líderes que ellos eran inicuos. Les dijo que ellos habían matado a Jesucristo, el Hijo de Dios.</p></figcaption><div class="citation-info"><p data-aid="124827339" id="figure4_p2">Hechos 7:51–54</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149078" data-assetid="1d30f0962ac769fe3c72acfbcccae469a051d80c" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/05/f505fbd552173f9900c6699f9044fed70455c3b2/new_testament_stories_stephen.png 47w" class="" src="https://assets.ldscdn.org/f5/05/f505fbd552173f9900c6699f9044fed70455c3b2/new_testament_stories_stephen.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827340" id="figure5_p1">Entonces Esteban miró al cielo y vio al Padre Celestial y a Jesucristo. Cuando les dijo a los líderes lo que había visto, ellos se enojaron mucho.</p></figcaption><div class="citation-info"><p data-aid="124827341" id="figure5_p2">Hechos 7:55–56</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149080" data-assetid="9cc9a9fc048fc8ec415c2f5b20a55d10940d6483" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/57/8e57a2e7e3b0258860f2713aa0daedb2b308b3dc/new_testament_stories_stephen_stoned.jpeg 60w" class="" src="https://assets.ldscdn.org/8e/57/8e57a2e7e3b0258860f2713aa0daedb2b308b3dc/new_testament_stories_stephen_stoned.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827342" id="figure6_p1">Sacaron a Esteban de la ciudad para matarlo a pedradas. Pusieron sus abrigos a los pies de un joven llamado Saulo. Cuando Esteban estaba a punto de morir, le pidió a Dios que llevara su espíritu al cielo. También le pidió a Dios que perdonara a los que lo mataban y luego murió.</p></figcaption><div class="citation-info"><p data-aid="124827343" id="figure6_p2">Hechos 7:58–60</p></div></figure>
