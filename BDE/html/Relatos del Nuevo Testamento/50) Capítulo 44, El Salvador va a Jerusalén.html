<H1>Capítulo 44: El Salvador va a Jerusalén</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148337" data-assetid="e4884de21d36e7adf133b2e51e0856f34f0c661f" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/fc/4cfc709b0ba6bedfd0a406a00ae6eba496c8ad8a/pharisees_hear_jesus_miracle_mann.png 46w" class="" src="https://assets.ldscdn.org/4c/fc/4cfc709b0ba6bedfd0a406a00ae6eba496c8ad8a/pharisees_hear_jesus_miracle_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825181" id="figure1_p1">Algunas personas les dijeron a los sacerdotes y a los fariseos que Jesús había devuelto la vida a Lázaro. Los fariseos pensaron que toda la gente creería en Jesús. Tenían miedo de que nadie los escuchara a ellos.</p></figcaption><div class="citation-info"><p data-aid="124825182" id="figure1_p2">Juan 11:46–48</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148338" data-assetid="82a04a73dc72f8c5cf497069796e665aa7aca4ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/bc/dcbcfea51dee85c777df62b8d2fe85e16891e908/pharisees_planning_jesus_death_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/dc/bc/dcbcfea51dee85c777df62b8d2fe85e16891e908/pharisees_planning_jesus_death_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825183" id="figure2_p1">Los fariseos planearon una forma de matar a Jesús. Esperaron a que Él fuera a Jerusalén para la fiesta de la Pascua.</p></figcaption><div class="citation-info"><p data-aid="124825184" id="figure2_p2">Juan 11:49–51, 55–57</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148340" data-assetid="62570d456111e23693bc5a0500921e9f4ce7dd79" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/63/996366341b0d6d3ac92c978aac6364065a144b51/jesus_enters_jerusalem_donkey_mann.png 43w" class="" src="https://assets.ldscdn.org/99/63/996366341b0d6d3ac92c978aac6364065a144b51/jesus_enters_jerusalem_donkey_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825185" id="figure3_p1">Jesús fue a Jerusalén. Muchas personas supieron que Él venía y salieron a recibirlo. Jesús entró a la ciudad montado en un burro. Un profeta había escrito que el Hijo de Dios haría esto. Mucha gente creía que Jesús era el Hijo de Dios. Pusieron ramas de palmera y ropa sobre la tierra para que Él pasara encima. Gritaron hosanna y dijeron que Jesús era su rey.</p></figcaption><div class="citation-info"><p data-aid="124825186" id="figure3_p2">Zacarías 9:9; Mateo 21:4–9; Juan 12:1, 12–15</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148400" data-assetid="f9585ccbf3e67b0bc22e00d55c998f73c657be80" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/bc/e3bc6ba4e68ea38105231ea590dcd77ca836a89b/apostles_teach_people_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/e3/bc/e3bc6ba4e68ea38105231ea590dcd77ca836a89b/apostles_teach_people_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825187" id="figure4_p1">La gente de Jerusalén vino a ver lo que ocurría. Preguntaron quién era Jesús. La gente les dijo que Él era un profeta de Nazaret.</p></figcaption><div class="citation-info"><p data-aid="124825189" id="figure4_p2">Mateo 21:10–11</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148449" data-assetid="8f8a78612c565182ab0118eebe680ae132935308" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/b3/0db318d93f34a45d621f7425bc30d4218a135907/angry_pharisees_paul_mann.png 45w" class="" src="https://assets.ldscdn.org/0d/b3/0db318d93f34a45d621f7425bc30d4218a135907/angry_pharisees_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825191" id="figure5_p1">Los fariseos se enojaron. No querían que la gente creyera que Jesús era el Salvador. Jesús sabía que los fariseos querían matarlo.</p></figcaption><div class="citation-info"><p data-aid="124825194" id="figure5_p2">Juan 11:53; 12:19, 23</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148450" data-assetid="bf07676527061e74846c32f91bff938a94509b1d" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/57/6c5705ac649e75c06205fa34bd37840cab4e9217/jesus_teaching_disciples_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/6c/57/6c5705ac649e75c06205fa34bd37840cab4e9217/jesus_teaching_disciples_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825197" id="figure6_p1">Jesús les dijo a Sus discípulos que Él pronto moriría. Él sufriría por los pecados de todo el mundo y luego moriría sobre una cruz. Él era el Salvador del mundo, y esa era la razón por la que había venido a la tierra.</p></figcaption><div class="citation-info"><p data-aid="124825200" id="figure6_p2">Juan 12:23–25, 27, 32–33, 47</p></div></figure>
