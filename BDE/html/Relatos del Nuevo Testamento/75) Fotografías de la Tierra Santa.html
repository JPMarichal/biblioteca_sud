<H1>Fotografías de la Tierra Santa</H1><p data-aid="124829595" id="p1">(Los números entre paréntesis indican los capítulos donde se relatan las historias que tuvieron lugar en el sitio indicado o cerca de allí).</p><figure class="image" id="figure1"><figcaption><p data-aid="124829598" id="figure1_p1"><strong>Belén </strong>Jesucristo nació en esta ciudad. (5, 7)</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="124829601" id="figure2_p1"><strong>Templo </strong>Esta es una maqueta del templo en Jerusalén donde Jesús enseñó el Evangelio y echó a los que vendían animales para los sacrificios. (1, 6, 9, 11, 13, 45, 56)</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="124829603" id="figure3_p1"><strong>Escalinata del templo </strong>Éstas son las escaleras que llevaban al templo.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="124829605" id="figure4_p1"><strong>Nazaret </strong>Jesús creció en esta ciudad. (2, 4, 9, 17)</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="124829608" id="figure5_p1"><strong>Jerusalén </strong>Jesús y Sus apóstoles pasaron mucho tiempo enseñando en esta ciudad. Ahí fue donde Jesús murió y resucitó. (6, 39–40, 44–57, 63)</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="124829610" id="figure6_p1"><strong>Río Jordán </strong>Juan el Bautista bautizó a Jesucristo en algún lugar de este río. (10)</p></figcaption></figure><figure class="image" id="figure7"><figcaption><p data-aid="124829612" id="figure7_p1"><strong>Desierto de Judea </strong>Jesucristo ayunó y fue tentado por el diablo en el desierto después de Su bautismo. (11)</p></figcaption></figure><figure class="image" id="figure8"><figcaption><p data-aid="124829615" id="figure8_p1"><strong>Samaria </strong>Jesús enseñó a una mujer acerca del agua viva junto a un pozo en esta tierra. La mayoría de los judíos odiaban a los del pueblo de Samaria. (15, 58)</p></figcaption></figure><figure class="image" id="figure9"><figcaption><p data-aid="124829617" id="figure9_p1"><strong>Galilea y el mar de Galilea </strong>Mucha gente cree que fue en este cerro donde Jesús dio el Sermón del Monte. El mar de Galilea está al fondo. Jesús enseñó el Evangelio a mucha gente cerca de allí, entre ella a Sus apóstoles. Jesús calmó una tormenta en el mar de Galilea. (18–22, 29, 34, 36)</p></figcaption></figure><figure class="image" id="figure10"><figcaption><p data-aid="124829620" id="figure10_p1"><strong>Capernaum </strong>Estas ruinas están en la ciudad de Capernaum. Jesús hizo muchos milagros en esa ciudad. (23–25, 30)</p></figcaption></figure><figure class="image" id="figure11"><figcaption><p data-aid="124829622" id="figure11_p1"><strong>Cesarea de Filipo </strong>En esta zona Jesús testificó de Su muerte y resurrección, y Pedro testificó que Jesús es el Hijo de Dios. (32)</p></figcaption></figure><figure class="image" id="figure12"><figcaption><p data-aid="124829624" id="figure12_p1"><strong>Jericó </strong>En la parábola del buen samaritano, un hombre casi fue muerto mientras viajaba por el camino a esta ciudad. (35)</p></figcaption></figure><figure class="image" id="figure13"><figcaption><p data-aid="124829627" id="figure13_p1"><strong>El monte Tabor </strong>Es posible que éste sea el lugar donde tuvo lugar la Transfiguración de Jesucristo. (33)</p></figcaption></figure><figure class="image" id="figure14"><figcaption><p data-aid="124829629" id="figure14_p1"><strong>Jardín o huerto de Getsemaní </strong>En este jardín o huerto Jesucristo oró, sufrió por nuestros pecados, fue traicionado por Judas Iscariote y fue arrestado. (51, 52)</p></figcaption></figure><figure class="image" id="figure15"><figcaption><p data-aid="124829631" id="figure15_p1"><strong>Gólgota </strong>Es posible que éste sea el lugar donde Jesucristo murió en la cruz. (53)</p></figcaption></figure><figure class="image" id="figure16"><figcaption><p data-aid="124829634" id="figure16_p1"><strong>Sepulcro del Jardín </strong>Es posible que éste sea el lugar donde Jesucristo fue sepultado, resucitó y habló con María Magdalena. (53, 54)</p></figcaption></figure>
