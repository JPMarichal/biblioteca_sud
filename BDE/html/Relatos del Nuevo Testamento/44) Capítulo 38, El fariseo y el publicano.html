<H1>Capítulo 38: El fariseo y el publicano</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148085" data-assetid="914ccacd9832bd91a3e06b7492e3a185401e98f6" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/07/0b07145fea7ec82d58e93fd0ffa4ffe925910a68/jesus_tells_parable_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/07/0b07145fea7ec82d58e93fd0ffa4ffe925910a68/jesus_tells_parable_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824681" id="figure1_p1">Un día el Salvador habló con unas personas que pensaban que eran más rectas que los demás. Jesús les contó una historia.</p></figcaption><div class="citation-info"><p data-aid="124824686" id="figure1_p2">Lucas 18:9</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148086" data-assetid="6da2427e7327f8e8a4edb6f409b5000534e8b6a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/9e/359ecd2ae3461f0edcd6ba35e40647720b5f092d/pharisee_publican_temple_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/35/9e/359ecd2ae3461f0edcd6ba35e40647720b5f092d/pharisee_publican_temple_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824690" id="figure2_p1">Dos hombres fueron al templo a orar. Uno era fariseo y el otro era publicano, o sea, un recolector de impuestos. A las personas no les caían bien los recolectores de impuestos porque pensaban que no eran honrados.</p></figcaption><div class="citation-info"><p data-aid="124824696" id="figure2_p2">Lucas 18:10</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148112" data-assetid="b627e6996a5cc8017110d6befef6f0726de3dd61" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/79/137900561f42c9e0cc887e6375493ef91fae7e06/pharisee_thanks_god_robert_barrett.png 41w" class="" src="https://assets.ldscdn.org/13/79/137900561f42c9e0cc887e6375493ef91fae7e06/pharisee_thanks_god_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824702" id="figure3_p1">El fariseo se puso de pie enfrente de los demás para orar. Le dio gracias a Dios por ser mejor que otras personas. Dijo que ayunaba dos veces por semana y pagaba el diezmo. El publicano se quedó solo, inclinó la cabeza y le pidió a Dios que fuera misericordioso con él, porque era un pecador.</p></figcaption><div class="citation-info"><p data-aid="124824707" id="figure3_p2">Lucas 18:11–13</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148131" data-assetid="553f6be93dad6fdff24a0b72bde7d9cb9f1a36b2" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/3a/343a743d58fa5f30622e94e94eaa1a41dcbf7d12/pharisee_guiltless_publican_sinned_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/34/3a/343a743d58fa5f30622e94e94eaa1a41dcbf7d12/pharisee_guiltless_publican_sinned_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824716" id="figure4_p1">El fariseo pensaba que era perfecto y que no necesitaba la ayuda de Dios, pero el publicano sabía que no era perfecto y que necesitaba la ayuda de Dios. Él era humilde y le pidió a Dios que lo perdonara.</p></figcaption><div class="citation-info"><p data-aid="124824723" id="figure4_p2">Lucas 18:14</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148132" data-assetid="9090ff92ca1c9b080df7798292801d16c5447df2" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/bc/81bc5a721a4a789031f57f37ec006b7d333d829d/jesus_teaches_others_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/81/bc/81bc5a721a4a789031f57f37ec006b7d333d829d/jesus_teaches_others_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824729" id="figure5_p1">Jesús dijo que las personas debían ser como el publicano. No deben pensar que son mejores que otras personas, sino que deben arrepentirse de sus pecados y pedirle a Dios que los perdone.</p></figcaption><div class="citation-info"><p data-aid="124824738" id="figure5_p2">Lucas 18:14</p></div></figure>
