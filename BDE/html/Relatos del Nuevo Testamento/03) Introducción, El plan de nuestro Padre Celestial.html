<H1>Introducción: El plan de nuestro Padre Celestial</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147154" data-assetid="4654f43069e627c75a7781be31b9a9de2d9224ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/01/7101575ecd74b02709e4972d55902db4c7e52f21/heavenly_father_with_children_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/71/01/7101575ecd74b02709e4972d55902db4c7e52f21/heavenly_father_with_children_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827740" id="figure1_p1">Antes de venir a la tierra, vivimos en el cielo con nuestro Padre Celestial. Somos Sus hijos espirituales y teníamos cuerpos espirituales. Nosotros lo amábamos a Él, y Él nos amaba a nosotros.</p></figcaption><div class="citation-info"><p data-aid="124827743" id="figure1_p2"><em>Enseñanzas del Profeta José Smith, </em>pág. 439</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147155" data-assetid="b56f0a52008eb525ad053b7252bc0b2381b399ae" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/22/2a22528d05a82b78a55cd23e46d04380db4eed5e/god_explains_plan_salvation_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/22/2a22528d05a82b78a55cd23e46d04380db4eed5e/god_explains_plan_salvation_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828677" id="figure2_p1">Nuestro Padre Celestial nos enseñó acerca del plan que tenía para nosotros, el cual se llama el plan de salvación. Si seguimos Su plan, podemos llegar a ser como nuestro Padre Celestial. Ese plan era que viniéramos a la tierra, recibiéramos cuerpos de carne y hueso y fuéramos probados para ver si obedeceríamos los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124828683" id="figure2_p2">Abraham 3:24–25</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147156" data-assetid="2df73d4d6e7d107b10e73afb989464e5ef8f0920" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/37/e337356c449d961c2cd71353958cb6b9be061e95/jesus_satan_listen_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/37/e337356c449d961c2cd71353958cb6b9be061e95/jesus_satan_listen_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828688" id="figure3_p1">El plan de salvación nos proporciona el camino para volver a vivir con nuestro Padre Celestial. Tendríamos que guardar los mandamientos, pero también necesitaríamos ayuda. Se nos tendrían que quitar nuestros pecados, y necesitaríamos cuerpos resucitados. Ya que no podemos quitarnos nuestros propios pecados ni resucitar nuestro propio cuerpo, necesitábamos un Salvador que lo hiciera por nosotros.</p></figcaption><div class="citation-info"><p data-aid="124828695" id="figure3_p2">2 Nefi 2:5–9</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147157" data-assetid="14d9c3e7927718e9fa471a21231feda1990d51fb" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/2a/ca2a77e53f8905c60272a5fb978c85c7f6dde0f7/heavenly_father_chooses_christ_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/2a/ca2a77e53f8905c60272a5fb978c85c7f6dde0f7/heavenly_father_chooses_christ_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828699" id="figure4_p1">Nuestro Padre Celestial escogió a Jesucristo para que fuera nuestro Salvador. Jesús amaba a nuestro Padre Celestial y también nos amaba a nosotros. Aceptó venir a la tierra para mostrarnos cómo ser rectos y proveer el camino para que todos nos salváramos. Él aceptó sufrir por nuestros pecados, y también morir y resucitar para que nosotros también resucitáramos.</p></figcaption><div class="citation-info"><p data-aid="124828703" id="figure4_p2">2 Nefi 2:8–9; Moisés 4:1–2</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147158" data-assetid="9252e58814266120fcbbe81e3714d240fc88cdaa" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/78/c178ab353e4b76f3cc26ad04984f29f9ff71d144/satan_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/78/c178ab353e4b76f3cc26ad04984f29f9ff71d144/satan_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828708" id="figure5_p1">Satanás también quería ser nuestro salvador, pero él no amaba a nuestro Padre Celestial ni tampoco nos amaba a nosotros. Quería cambiar el plan del Padre Celestial para que él tuviera el poder y la gloria del Padre.</p></figcaption><div class="citation-info"><p data-aid="124828712" id="figure5_p2">Moisés 4:1–2</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147159" data-assetid="0ec3de2ca167d07d4671efc281768c8572c40169" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/a3/f2a37804d678e20fe1e36544cd7505fd3c6eaaea/satan_leads_followers_away_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/f2/a3/f2a37804d678e20fe1e36544cd7505fd3c6eaaea/satan_leads_followers_away_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828714" id="figure6_p1">Algunos de los hijos espirituales de nuestro Padre Celestial eligieron seguir a Satanás, y eso entristeció mucho al Padre. Él hizo que Satanás y sus seguidores abandonaran el cielo. Satanás es el diablo. Él y los espíritus que lo siguieron desean que pequemos.</p></figcaption><div class="citation-info"><p data-aid="124828717" id="figure6_p2">Moisés 4:3–4</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147163" data-assetid="fdd14fdf6ecb25e035eeac0fdc921b7add12674f" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/01/b40109db202f0a668285eee07ef5c3abce7ff060/jesus_christ_creating_earth_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b4/01/b40109db202f0a668285eee07ef5c3abce7ff060/jesus_christ_creating_earth_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828719" id="figure7_p1">Nuestro Padre Celestial le dijo a Jesús que hiciera una tierra para nosotros, y así lo hizo. Hizo el sol, la luna y las estrellas y puso plantas y animales en la tierra para que tuviéramos un lugar donde pudiéramos vivir con cuerpos de carne y hueso.</p></figcaption><div class="citation-info"><p data-aid="124828722" id="figure7_p2">Hebreos 1:2; Mosíah 3:8; Abraham 4</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147164" data-assetid="878dc1d02fca8a50089507a39633933969de544e" data-missing-asset="false" srcset="https://assets.ldscdn.org/c9/3c/c93ceee2ab150c842f76eb8eff671526b71fcdde/moses_holding_stone_tablets_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/c9/3c/c93ceee2ab150c842f76eb8eff671526b71fcdde/moses_holding_stone_tablets_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828724" id="figure8_p1">Muchas personas vienen a vivir en la tierra; algunas escogen obedecer los mandamientos de Dios; pero otras no. Los profetas antiguos enseñaron a la gente acerca del plan de nuestro Padre Celestial y acerca de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124828726" id="figure8_p2">2 Nefi 2:19–21; Jacob 7:10–11; Moisés 5:13–15</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1147165" data-assetid="29a2f44c6665f454815e60b4fef278e368465936" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/5f/7c5f1f01c3b25013705b069f089fc9950ddcb018/prophet_sees_mary_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/5f/7c5f1f01c3b25013705b069f089fc9950ddcb018/prophet_sees_mary_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828729" id="figure9_p1">Los profetas dijeron que nuestro Padre Celestial sería el padre de Jesús y que Su madre sería una mujer muy buena llamada María. Él nacería en Belén.</p></figcaption><div class="citation-info"><p data-aid="124828731" id="figure9_p2">Isaías 7:14; Miqueas 5:2; 1 Nefi 11:18–21; Alma 7:10</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1147166" data-assetid="d4413c1df7464ffaeaad14839e3992cecb393f30" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/08/9f0861c75752985f838688f8887607e9cbbc1440/prophet_describing_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/08/9f0861c75752985f838688f8887607e9cbbc1440/prophet_describing_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828733" id="figure10_p1">Los profetas dijeron que muchas personas no creerían que Jesús era el Salvador, que Él se parecería a otras personas y no sería rico y que muchas personas lo odiarían.</p></figcaption><div class="citation-info"><p data-aid="124828736" id="figure10_p2">Isaías 53:2–3</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img id="figure11_img1" data-img-id="1147167" data-assetid="97febf04a7a7a03f881bd46f17f327ddb2e11781" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/72/81728e555aff225abb8f24dab5ea575d72c3d7ce/prophet_foretells_john_baptist_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/81/72/81728e555aff225abb8f24dab5ea575d72c3d7ce/prophet_foretells_john_baptist_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828737" id="figure11_p1">Los profetas también hablaron de Juan el Bautista, que vendría antes de Jesús para hablarle a la gente acerca de Él. Juan bautizaría a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124828738" id="figure11_p2">Isaías 40:3; Mateo 3:1–3; 1 Nefi 10:7–10; 11:27</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img id="figure12_img1" data-img-id="1147168" data-assetid="641262639d603d5ead359fa91763f06a28abf2af" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/a7/86a7f473b389b87aaa39fecbb6cc69e298d8ee47/prophet_foretells_jesus_miracles_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/86/a7/86a7f473b389b87aaa39fecbb6cc69e298d8ee47/prophet_foretells_jesus_miracles_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828739" id="figure12_p1">Los profetas dijeron que Jesús sería bondadoso y haría muchos milagros. Antes de morir, Jesús sufriría por los pecados de todas las personas para que ellas no tuvieran que sufrir si se arrepentían.</p></figcaption><div class="citation-info"><p data-aid="124828740" id="figure12_p2">Mosíah 3:5–8; Doctrina y Convenios 19:16–18</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img id="figure13_img1" data-img-id="1147169" data-assetid="0244f29420b3c4779f4f60275af7cf744393754c" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/26/3626f9dafbaf65c0c01df878fbc511396d9060fb/prophet_foretelling_christs_crucifixion_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/36/26/3626f9dafbaf65c0c01df878fbc511396d9060fb/prophet_foretelling_christs_crucifixion_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828741" id="figure13_p1">Muchos profetas sabían que Jesucristo, nuestro Salvador, sería crucificado. Sería clavado en una cruz de madera y daría Su vida por nosotros.</p></figcaption><div class="citation-info"><p data-aid="124828742" id="figure13_p2">Juan 3:14–15; Mosíah 15:7–9</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img id="figure14_img1" data-img-id="1147170" data-assetid="fa6bcc6846c334736ed980e6d0e419e4a3cdd809" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/d2/69d22e6939b462d4105967ad746dc3e991b2e8f8/prophet_foretelling_christs_resurrection_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/69/d2/69d22e6939b462d4105967ad746dc3e991b2e8f8/prophet_foretelling_christs_resurrection_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828743" id="figure14_p1">Después de tres días, resucitaría, y Su espíritu regresaría a Su cuerpo. Como resultado de la muerte y la resurrección de Jesús, todos nosotros también resucitaríamos.</p></figcaption><div class="citation-info"><p data-aid="124828744" id="figure14_p2">Isaías 25:8; 1 Corintios 15:22; 2 Nefi 2:8; Alma 33:21–22</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img id="figure15_img1" data-img-id="1147171" data-assetid="40bee02ad5b9d28e8400059ad27d3e15483d80c6" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/d2/6bd25e5dd08abdba4a4175dc64cc272cfdd1ae93/jesus_apostles_others_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/6b/d2/6bd25e5dd08abdba4a4175dc64cc272cfdd1ae93/jesus_apostles_others_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828745" id="figure15_p1">El Nuevo Testamento muestra que las palabras de los profetas son verdaderas. Es la historia de Jesucristo y Sus apóstoles, quienes vivieron en la Tierra Santa. Muchas de las personas que vivían allí se llamaban judíos. Los romanos habían capturado la Tierra Santa, y gobernaban a los judíos.</p></figcaption></figure>
