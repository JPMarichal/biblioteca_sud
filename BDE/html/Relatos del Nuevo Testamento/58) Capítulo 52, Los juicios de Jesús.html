<H1>Capítulo 52: Los juicios de Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148646" data-assetid="1ce0e642e3c138d7d9e4a43a3fa9ea9cbf8f4013" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/1f/431f2264a17f9e79f061ad1a9e9067273ecb6df0/soldiers_arrest_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/43/1f/431f2264a17f9e79f061ad1a9e9067273ecb6df0/soldiers_arrest_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825775" id="figure1_p1">Los líderes de los judíos enviaron a unos hombres con espadas y palos al jardín de Getsemaní.</p></figcaption><div class="citation-info"><p data-aid="124825776" id="figure1_p2">Mateo 26:47</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148647" data-assetid="b674b482c9f92aa10bbeaf62c864c0516ae266c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/50/9a505e397772f3bfbb0e1cad874a5131e28dc55b/judas_betray_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/50/9a505e397772f3bfbb0e1cad874a5131e28dc55b/judas_betray_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825777" id="figure2_p1">Judas Iscariote los acompañaba. Los principales sacerdotes le habían pagado a Judas para que les enseñara a los hombres dónde estaba Jesús.</p></figcaption><div class="citation-info"><p data-aid="124825778" id="figure2_p2">Mateo 26:14–16, 47</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148648" data-assetid="188329b6c7afaac3331513c59e9e84fcbdc7dc17" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/af/e5afda325ba4197b7cc8dbbeb720c2b7f2a00849/judas_betrays_jesus_mann.png 45w" class="" src="https://assets.ldscdn.org/e5/af/e5afda325ba4197b7cc8dbbeb720c2b7f2a00849/judas_betrays_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825779" id="figure3_p1">Judas le dio un beso a Jesús para que los hombres supieran que Él era. Los hombres se llevaron a Jesús. Se burlaron de Él y lo golpearon. Después llevaron a Jesús ante el sumo sacerdote Caifás.</p></figcaption><div class="citation-info"><p data-aid="124825780" id="figure3_p2">Mateo 26:48–49, 57; Lucas 22:54, 63–65</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148649" data-assetid="80ff132df2c3498a73cd4923c0eb52a544e3c9e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/d7/b2d7c5ff11cb66b068b469b75ef5e3f987502fc7/jesus_trial_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/d7/b2d7c5ff11cb66b068b469b75ef5e3f987502fc7/jesus_trial_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825781" id="figure4_p1">Los líderes judíos le hicieron preguntas a Jesús. Dijeron que Él había roto la ley al decir que era el Hijo de Dios. Jesús les dijo que Él era el Hijo de Dios. Ellos dijeron que Jesús era culpable y debía morir.</p></figcaption><div class="citation-info"><p data-aid="124825782" id="figure4_p2">Lucas 22:66–71</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148667" data-assetid="a277b2cbfbf0c1881c0a85cb9fd8e4b1f1b1fc1c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/96/4d969f7dfed38b1a9532cd35535a494e7179df4e/jesus_taken_pilate_mann.png 47w" class="" src="https://assets.ldscdn.org/4d/96/4d969f7dfed38b1a9532cd35535a494e7179df4e/jesus_taken_pilate_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825783" id="figure5_p1">Los líderes judíos no tenían ninguna autoridad para matar a Jesús, entonces lo llevaron ante Poncio Pilato, quien podía sentenciarlo a muerte. Los líderes judíos le dijeron a Pilato que Jesús había enseñado a la gente a desobedecer la ley romana.</p></figcaption><div class="citation-info"><p data-aid="124825784" id="figure5_p2">Lucas 23:1–2</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148669" data-assetid="25c7c8b0fe39aa01a7bbb5e8048a48979b888732" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/b1/55b1200ee81ca36981512c84c4e36cf933bc8ca7/crowd_wants_barabbas_released_mann.png 47w" class="" src="https://assets.ldscdn.org/55/b1/55b1200ee81ca36981512c84c4e36cf933bc8ca7/crowd_wants_barabbas_released_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825785" id="figure6_p1">Pilato no pensaba que Jesús hubiera hecho algo malo y quería soltarlo, pero la gente quería que Jesús fuera crucificado.</p></figcaption><div class="citation-info"><p data-aid="124825786" id="figure6_p2">Lucas 23:14–21</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148682" data-assetid="12721f96ccd044220c6279ad3c109cf3d54d4396" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/ba/acba9eb48e61582e8382c04a492e462af86df093/pilate_refuses_killing_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ac/ba/acba9eb48e61582e8382c04a492e462af86df093/pilate_refuses_killing_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825787" id="figure7_p1">Aún así, Pilato quería soltar a Jesús, pero los sacerdotes y la gente seguían gritando que querían que Jesús fuera crucificado.</p></figcaption><div class="citation-info"><p data-aid="124825788" id="figure7_p2">Lucas 23:22–23</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1148683" data-assetid="553e2d2d20579fdbaae985e4ce47ef12c51c276e" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/09/59096d22287d0f41a50aa9344fc9974b7f452028/pilate_washes_hands_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/59/09/59096d22287d0f41a50aa9344fc9974b7f452028/pilate_washes_hands_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825789" id="figure8_p1">Pilato se lavó las manos. Dijo que él no era responsable de la muerte de Jesús. La gente dijo que ellos serían responsables de Su muerte. Pilato dijo a sus soldados que crucificaran a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124825790" id="figure8_p2">Mateo 27:24–26</p></div></figure>
