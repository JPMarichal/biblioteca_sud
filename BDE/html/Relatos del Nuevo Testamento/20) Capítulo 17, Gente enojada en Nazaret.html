<H1>Capítulo 17: Gente enojada en Nazaret</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147406" data-assetid="a894466502dbda13108b0d226c3386159d2bc856" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/aa/00aa78047c663b6d4338af54786d89d4a8ff1a21/jesus_robert_barrett.png 46w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/00/aa/00aa78047c663b6d4338af54786d89d4a8ff1a21/jesus_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820667" id="figure1_p1">Jesús fue a Nazaret, la ciudad donde había crecido.</p></figcaption><div class="citation-info"><p data-aid="124820669" id="figure1_p2">Lucas 4:16</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147407" data-assetid="03cf2cd2be59746eb6036d16e252d8f3e97b52cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/7b/bd7b13b2c6acc0f35721c31cd275b98ddc0a770c/jesus_reading_scriptures_synagogue_barrett.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/bd/7b/bd7b13b2c6acc0f35721c31cd275b98ddc0a770c/jesus_reading_scriptures_synagogue_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820671" id="figure2_p1">Fue a una sinagoga, que es un edificio donde los judíos van a la iglesia. Se puso de pie y leyó en las Escrituras las palabras del profeta Isaías que decían que el Salvador vendría a la tierra y ayudaría a todas las personas.</p></figcaption><div class="citation-info"><p data-aid="124820672" id="figure2_p2">Lucas 4:16–19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147408" data-assetid="d592cc61a08d944a35a9e15df7efb3a06ac2d8df" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/3b/173ba49310dae053f70277c5b3955b927bc836c4/jesus_synogogue_barrett.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/17/3b/173ba49310dae053f70277c5b3955b927bc836c4/jesus_synogogue_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820674" id="figure3_p1">Cuando Jesús cerró las Escrituras y se sentó, todas las personas lo miraron.</p></figcaption><div class="citation-info"><p data-aid="124820676" id="figure3_p2">Lucas 4:20</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147431" data-assetid="755d388e8c6beaab9d53a068d52fa29f440105d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/56/ae56e610ccf31727f4e8e75221cf5aa9a958f96c/jesus_speaking_synagogue_barrett.png 46w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/ae/56/ae56e610ccf31727f4e8e75221cf5aa9a958f96c/jesus_speaking_synagogue_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820678" id="figure4_p1">Jesús dijo que las palabras de Isaías hablaban de Él, que Él era el Salvador. La gente quedó asombrada al escuchar Sus palabras. Dijeron: “¿No es éste el hijo de José?”. No creían que Jesús fuera el Hijo de Dios.</p></figcaption><div class="citation-info"><p data-aid="124820679" id="figure4_p2">Lucas 4:21–22</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147432" data-assetid="a72296c477324e32cf3a81e7c7a57206ec6ba3e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/9a/f39a6a076ea813e6782c6dd3430a0d348bd58619/jesus_speaking_group_barrett.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/f3/9a/f39a6a076ea813e6782c6dd3430a0d348bd58619/jesus_speaking_group_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820681" id="figure5_p1">El Salvador sabía lo que ellos pensaban. Querían que Él hiciera un milagro, pero Jesús les dijo que no les haría milagros porque no tenían fe en Él.</p></figcaption><div class="citation-info"><p data-aid="124820683" id="figure5_p2">Lucas 4:23–27</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147434" data-assetid="34852fb1ab9c97151adfa65324dca345d14c5149" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/58/7458b49ac40471f0885d4fcf821c189111db7913/people_angry_jesus_barrett.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/74/58/7458b49ac40471f0885d4fcf821c189111db7913/people_angry_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820684" id="figure6_p1">Eso hizo que la gente se enojara. Llevaron a Jesús a la punta de un cerro y querían lanzarlo hacia abajo.</p></figcaption><div class="citation-info"><p data-aid="124820686" id="figure6_p2">Lucas 4:28–29</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147437" data-assetid="e3d12693dbf3741e6048a323cb9799e0b98831c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/86/c8868dad0d9ebe3c2b20450a8146c5dd14beb55f/man_requests_sons_healing_barrett.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/c8/86/c8868dad0d9ebe3c2b20450a8146c5dd14beb55f/man_requests_sons_healing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820688" id="figure7_p1">Jesús escapó y fue a otra ciudad.</p></figcaption><div class="citation-info"><p data-aid="124820689" id="figure7_p2">Lucas 4:30–31</p></div></figure>
