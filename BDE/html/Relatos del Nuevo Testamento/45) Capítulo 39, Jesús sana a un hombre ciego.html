<H1>Capítulo 39: Jesús sana a un hombre ciego</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148133" data-assetid="a99a92de1ec84d3afb1a3b5a5fb28c212cbc8f60" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/8a/7e8af207aa864294d121900cdf816d10e566836c/disciples_asking_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/7e/8a/7e8af207aa864294d121900cdf816d10e566836c/disciples_asking_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824701" id="figure1_p1">Un día, Jesús caminaba con Sus discípulos cuando vieron a un hombre que había nacido ciego. Los discípulos le preguntaron a Jesús si el hombre era ciego porque había pecado o porque sus padres habían pecado.</p></figcaption><div class="citation-info"><p data-aid="124824705" id="figure1_p2">Juan 9:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148134" data-assetid="97865394de7bbfcb76652782c0947554951b5a9d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/74/ee7486e95853a18407da69dc1563d0c922c5b4dc/jesus_disciples_blind_man_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/74/ee7486e95853a18407da69dc1563d0c922c5b4dc/jesus_disciples_blind_man_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824709" id="figure2_p1">El Salvador dijo que ni los padres ni el hombre habían pecado, sino que era ciego para que Jesús pudiera sanarlo y demostrarle al pueblo el poder de Dios.</p></figcaption><div class="citation-info"><p data-aid="124824713" id="figure2_p2">Juan 9:3–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148147" data-assetid="acecab03abdb3cb39dc681db5a81ea65c680b5c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/01/ec01c4471dfb0ab2293f0212a37987cf8b94e707/jesus_mud_eyes_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/01/ec01c4471dfb0ab2293f0212a37987cf8b94e707/jesus_mud_eyes_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824719" id="figure3_p1">Jesús hizo lodo con la tierra y lo puso en los ojos del hombre ciego. Jesús le dijo al hombre que fuera a lavarse los ojos.</p></figcaption><div class="citation-info"><p data-aid="124824726" id="figure3_p2">Juan 9:6–7</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148148" data-assetid="532701242be35f14b0f601d64318c31abe0fc8d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/58/b058bc8ba8b07e55871c57335b53b15fff0e3ffa/blind_man_washes_mud_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/58/b058bc8ba8b07e55871c57335b53b15fff0e3ffa/blind_man_washes_mud_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824731" id="figure4_p1">En cuanto se lavó el lodo de los ojos, ¡ya podía ver!</p></figcaption><div class="citation-info"><p data-aid="124824737" id="figure4_p2">Juan 9:7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148149" data-assetid="3da69716c2770962299b7c99901636941a8dc80f" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/bb/aabb5371a0ca0fc61cd8318b87773cf58def4aad/blind_man_see_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/bb/aabb5371a0ca0fc61cd8318b87773cf58def4aad/blind_man_see_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824743" id="figure5_p1">Cuando sus vecinos lo vieron, no estaban seguros de quién era él. Él les dijo que Jesús lo había sanado. Los vecinos llevaron al hombre con los fariseos. El hombre les dijo a los fariseos que Jesús lo había sanado.</p></figcaption><div class="citation-info"><p data-aid="124824748" id="figure5_p2">Juan 9:8–11</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148150" data-assetid="80f6a9dfc0e9de8ccd95b2371c0da6d75d7f6ef7" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/cf/6fcf8d3c1fe472ae88b3aee5ccf9bcd2d64c4c6f/angry_pharisees_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/cf/6fcf8d3c1fe472ae88b3aee5ccf9bcd2d64c4c6f/angry_pharisees_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824752" id="figure6_p1">Algunos de los fariseos pensaron que Jesús debía ser un hombre recto, pero otros pensaron que era un pecador. Cuando el hombre dijo que Jesús era recto, algunos de los fariseos se enojaron y lo echaron.</p></figcaption><div class="citation-info"><p data-aid="124824758" id="figure6_p2">Juan 9:13–16, 30–34</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148151" data-assetid="c21dafae96544c4821ed23a6e5dc36f4b074769d" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/c0/07c04f18178cf329b2fd54b1f7d3f530f011a350/man_worships_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/07/c0/07c04f18178cf329b2fd54b1f7d3f530f011a350/man_worships_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824764" id="figure7_p1">Jesús encontró al hombre y le preguntó si creía en el Hijo de Dios. El hombre preguntó quién era el Hijo de Dios. Jesús le dijo que Él era el Hijo de Dios, y el hombre lo adoró.</p></figcaption><div class="citation-info"><p data-aid="124824769" id="figure7_p2">Juan 9:35–38</p></div></figure>
