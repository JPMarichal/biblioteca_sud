<H1>Capítulo 11: Tentación de Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147367" data-assetid="60fffb99ae4e5d4184df0954f687c5c8c2cbfefe" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/ca/ffca17527f52e22eefef0271764a1f5f489f25d2/jesus_wilderness_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/ca/ffca17527f52e22eefef0271764a1f5f489f25d2/jesus_wilderness_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820357" id="figure1_p1">Jesús fue al desierto para estar con Dios, y allí, el Salvador habló con el Padre Celestial. No comió nada por 40 días porque estaba ayunando.</p></figcaption><div class="citation-info"><p data-aid="124820361" id="figure1_p2">Mateo 4:1–2; Lucas 4:1–2 (véase la nota 2a al pie de la página)</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147368" data-assetid="fc307178ebbe67fee23421bca71090d66c3179f6" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/91/a5918fcfc60c5a0746da1692bcebaf134e150177/devil_tempting_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/91/a5918fcfc60c5a0746da1692bcebaf134e150177/devil_tempting_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820365" id="figure2_p1">Vino el diablo y tentó a Jesús a que probara que era el Hijo de Dios. Primero, le dijo que convirtiera unas piedras en pan. Jesús tenía hambre, pero sabía que debía utilizar Su poder sólo para ayudar a otras personas, así que no hizo lo que le dijo el diablo.</p></figcaption><div class="citation-info"><p data-aid="124820367" id="figure2_p2">Mateo 4:2–4; <em>Jesús el Cristo,</em> págs. 135–137</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147369" data-assetid="aa19496d2db4a0fa78f352f0871b5f2f80e68c9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/98/00/9800089acb80b83825881ec6977c5db42e6b4fc2/jesus_high_temple_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/98/00/9800089acb80b83825881ec6977c5db42e6b4fc2/jesus_high_temple_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820371" id="figure3_p1">Enseguida, el Espíritu Santo llevó a Jesús a un lugar muy alto del templo. Allí el diablo lo tentó una segunda vez, diciéndole que saltara desde el muro del templo. Le dijo a Jesús que si era el Hijo de Dios, los ángeles no permitirían que se lastimara. Jesús no saltó. Sabía que no estaba bien usar Sus poderes sagrados de esa forma.</p></figcaption><div class="citation-info"><p data-aid="124820374" id="figure3_p2">Mateo 4:5–7 (véanse las notas 5a y 6a al pie de la página)</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147370" data-assetid="9a27c1c268e52d8669e5781364cbc30a26e2b4d7" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/d8/d0d873b767af10d4f29895fe67986e7fbb96af7e/jesus_temptation_mountain_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/d8/d0d873b767af10d4f29895fe67986e7fbb96af7e/jesus_temptation_mountain_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820375" id="figure4_p1">Después el Espíritu Santo llevó a Jesús a la cima de una montaña y le mostró todos los reinos y los tesoros del mundo. El diablo le dijo a Jesús que podría tener todas esas cosas si lo obedecía a él. Jesús dijo que sólo obedecería al Padre Celestial, y le dijo al diablo que se fuera. El diablo se fue y después vinieron ángeles para bendecir a Jesús. Estaba listo para comenzar Su obra.</p></figcaption><div class="citation-info"><p data-aid="124820377" id="figure4_p2">Mateo 4:8–11 (véanse las notas 8a y 9a al pie de la página)</p></div></figure>
