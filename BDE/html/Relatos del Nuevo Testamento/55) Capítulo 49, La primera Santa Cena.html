<H1>Capítulo 49: La primera Santa Cena</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148483" data-assetid="13bf71dd95eea264884b0464014fdf5af4526f85" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/13/9d13ee2e17a06da4b75b00bc91f09dbb5826e3ce/jews_feast_passover_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9d/13/9d13ee2e17a06da4b75b00bc91f09dbb5826e3ce/jews_feast_passover_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826131" id="figure1_p1">Cada año los judíos tenían una fiesta llamada la Pascua. Esa fiesta les ayudaba a recordar que Dios había salvado a sus antepasados en la época de Moisés.</p></figcaption><div class="citation-info"><p data-aid="124826132" id="figure1_p2">Éxodo 12:27; Lucas 22:7</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148484" data-assetid="bfca40496525b5a8a5037529e41a7198edb08c04" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/89/a68948672b28e88b3a24595dbe65b084966e16b4/jesus_sends_peter_john_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/89/a68948672b28e88b3a24595dbe65b084966e16b4/jesus_sends_peter_john_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826133" id="figure2_p1">Jesús y los Doce Apóstoles necesitaban un lugar para comer la cena de Pascua. El Salvador envió a Pedro y a Juan a buscar un cuarto y ver que todo estuviera preparado para la cena.</p></figcaption><div class="citation-info"><p data-aid="124826134" id="figure2_p2">Lucas 22:8</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148485" data-assetid="fb3556472f995236a6ab4630b4c6574602a1c799" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/c9/47c9e1a650dafb58484fb78215bec2a6b1242ec0/peter_john_rent_room_mann.png 47w" class="" src="https://assets.ldscdn.org/47/c9/47c9e1a650dafb58484fb78215bec2a6b1242ec0/peter_john_rent_room_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826135" id="figure3_p1">Encontraron un cuarto y prepararon la cena.</p></figcaption><div class="citation-info"><p data-aid="124826136" id="figure3_p2">Lucas 22:9–13</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148486" data-assetid="8bcf8c4c122cdc6910e81b811fa23115bc4ec852" data-missing-asset="false" srcset="https://assets.ldscdn.org/28/b8/28b889c29131782fed1a6d349794d89d7adf529d/passover_jesus_apostles_mann.png 47w" class="" src="https://assets.ldscdn.org/28/b8/28b889c29131782fed1a6d349794d89d7adf529d/passover_jesus_apostles_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826137" id="figure4_p1">Jesús y todos los apóstoles fueron a ese lugar, y allí comieron todos juntos la cena de Pascua.</p></figcaption><div class="citation-info"><p data-aid="124826138" id="figure4_p2">Lucas 22:14</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148555" data-assetid="99083b5e0267f2eff2918eb3f0f0f2db227dc767" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/16/80164014537f8ffedcd02b43538a23232d236ab4/jesus_blesses_bread_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/80/16/80164014537f8ffedcd02b43538a23232d236ab4/jesus_blesses_bread_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826139" id="figure5_p1">Jesús les dio la Santa Cena a Sus apóstoles por primera vez. Tomó el pan entre Sus manos, lo bendijo y después lo rompió en pedazos. Les dijo a los apóstoles que comieran el pan.</p></figcaption><div class="citation-info"><p data-aid="124826140" id="figure5_p2">Mateo 26:26; Lucas 22:19</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148566" data-assetid="c877195ccb36c461c1eee0b6efdae8b472f4a116" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/10/33103440f2a2ab26ed5753d157df3d73440e753e/jesus_bread_sacrament_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/33/10/33103440f2a2ab26ed5753d157df3d73440e753e/jesus_bread_sacrament_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826141" id="figure6_p1">Jesús les dijo que al comer el pan pensaran en el cuerpo de Él. Les pidió que recordaran que Él moriría por ellos.</p></figcaption><div class="citation-info"><p data-aid="124826142" id="figure6_p2">Mateo 26:26; Lucas 22:19</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148570" data-assetid="f30648d7db958e7ffd7e5e266863dc946d608604" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/61/4a6161bcae0e76a8bfba8df3daa7f1e43cd11aac/jesus_sacrament_wine_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/4a/61/4a6161bcae0e76a8bfba8df3daa7f1e43cd11aac/jesus_sacrament_wine_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826143" id="figure7_p1">Jesús sirvió el vino en una copa. Bendijo el vino y les dijo a los apóstoles que lo tomaran.</p></figcaption><div class="citation-info"><p data-aid="124826144" id="figure7_p2">Mateo 26:27</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1148571" data-assetid="e8562108645fef905daf3a8ed80e58d1db6ddbec" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/d5/58d5aeac103c6f6a414f1e2ed6054cd57b14d56c/jesus_teaches_sacrament_emblems_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/58/d5/58d5aeac103c6f6a414f1e2ed6054cd57b14d56c/jesus_teaches_sacrament_emblems_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826145" id="figure8_p1">Jesús les dijo que al tomar el vino pensaran en la sangre de Él. Les pidió que recordaran que Él sangraría y sufriría por los pecados de todas las personas.</p></figcaption><div class="citation-info"><p data-aid="124826146" id="figure8_p2">Mateo 26:28; Lucas 22:20</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1148572" data-assetid="c7d90a2d9596b08312619344139edaf3472db4cb" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/c3/a1c3d54ec19cf35b273f49958224ffa999347494/jesus_last_supper_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/c3/a1c3d54ec19cf35b273f49958224ffa999347494/jesus_last_supper_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826147" id="figure9_p1">Jesús también les dijo a los apóstoles que pronto unos hombres inicuos lo matarían. Once de los apóstoles se pusieron muy tristes porque amaban al Salvador y no querían que Él muriera. Jesús sabía que uno de los apóstoles ayudaría a los hombres inicuos. Ese apóstol se llamaba Judas Iscariote.</p></figcaption><div class="citation-info"><p data-aid="124826148" id="figure9_p2">Mateo 26:2, 14–16, 21–25</p></div></figure>
