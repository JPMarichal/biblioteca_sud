<H1>Capítulo 43: Jesús devuelve la vida a Lázaro</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148251" data-assetid="ba375565a3f5d4bc262be7b16ebe66c32714853e" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/4a/294a67dde3e0adc42a366cad73a53c8c03c0c638/jesus_visits_lazarus_sisters_barrett.png 47w" class="" src="https://assets.ldscdn.org/29/4a/294a67dde3e0adc42a366cad73a53c8c03c0c638/jesus_visits_lazarus_sisters_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823725" id="figure1_p1">Un hombre llamado Lázaro vivía en Betania con sus hermanas María y Marta. Jesús amaba a Lázaro y a sus hermanas, y ellos amaban a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124823727" id="figure1_p2">Juan 11:1–2, 5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148256" data-assetid="9f1c164899e5a8866a43fe528d04ff6ea022b52f" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/2e/f32e766e7b7d43007d2e79719a4b5295032b2d11/lazarus_sick_barrett.png 45w" class="" src="https://assets.ldscdn.org/f3/2e/f32e766e7b7d43007d2e79719a4b5295032b2d11/lazarus_sick_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823729" id="figure2_p1">Lázaro se enfermó de gravedad, pero el Salvador estaba en otro pueblo. María y Marta le mandaron avisar que Lázaro estaba enfermo.</p></figcaption><div class="citation-info"><p data-aid="124823730" id="figure2_p2">Juan 11:3</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148263" data-assetid="0d4285c21225e531f3d6a5c44e34d9a31146d0e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/24/18240730d39890eb4a1a1731523bac6fcf6c4a15/jesus_disciples_help_lazarus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/18/24/18240730d39890eb4a1a1731523bac6fcf6c4a15/jesus_disciples_help_lazarus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823731" id="figure3_p1">El Salvador les pidió a Sus discípulos que lo acompañaran para ir a ayudar a Lázaro, pero los discípulos tenían miedo de ir a Betania porque estaba cerca de Jerusalén. Algunas personas de Jerusalén querían matar a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124823732" id="figure3_p2">Juan 11:6–8, 18</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148264" data-assetid="ea6e67d2861f58f978f93b834439530f74b5e167" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/6a/e16a3f877b2fa37b08d9e6296675527f22a7d3dd/jesus_goes_lazarus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e1/6a/e16a3f877b2fa37b08d9e6296675527f22a7d3dd/jesus_goes_lazarus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823733" id="figure4_p1">Jesús les dijo a Sus discípulos que Lázaro estaba muerto. Dijo que Él le devolvería la vida. El milagro ayudaría a los discípulos a saber que Él era el Salvador. Jesús fue a Betania. Cuando llegó, Lázaro había estado muerto por cuatro días.</p></figcaption><div class="citation-info"><p data-aid="124823734" id="figure4_p2">Juan 11:11–17, 19</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148322" data-assetid="bed6427e4718efdbb862459bece9dd7e13e147b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/dc/a1dce137c2b55ec628011639002f5dc02710976f/martha_talking_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/dc/a1dce137c2b55ec628011639002f5dc02710976f/martha_talking_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823735" id="figure5_p1">Marta le dijo a Jesús que Lázaro aún estaría vivo si Él hubiera llegado antes. Jesús dijo que Lázaro volvería a vivir. Le preguntó a Marta si ella creía en Él, y ella le dijo que sí. Ella sabía que Jesús era el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124823736" id="figure5_p2">Juan 11:20–27</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148323" data-assetid="1e9f306148e0ff300afc01ddd82089d111b980a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/b2/edb22970504af9dfd122c2003f1c2a5b807a497f/mary_weeping_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/b2/edb22970504af9dfd122c2003f1c2a5b807a497f/mary_weeping_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823737" id="figure6_p1">Marta se fue del lado de Jesús para ir por su hermana, María. María también fue a encontrarse con Jesús y muchas personas la siguieron. María se arrodilló, llorando, a los pies del Salvador. La gente que la acompañaba también estaba llorando. Jesús preguntó dónde estaba el cuerpo de Lázaro.</p></figcaption><div class="citation-info"><p data-aid="124823738" id="figure6_p2">Juan 11:28–34</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148325" data-assetid="71a4e853516eb98990ff699e6c00c3e6916aa6ef" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/dd/8cdd3a9dde384eadfa02e44c17cd127e87542161/disciples_move_lazarus_stone_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/dd/8cdd3a9dde384eadfa02e44c17cd127e87542161/disciples_move_lazarus_stone_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823739" id="figure7_p1">Jesús fue a la cueva donde estaba sepultado Lázaro. Había una piedra enfrente del sepulcro. Le dijo a la gente que quitara la piedra.</p></figcaption><div class="citation-info"><p data-aid="124823740" id="figure7_p2">Juan 11:38–39</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1148328" data-assetid="1c086de0ded53be933581d5ce1e6cac0fe265e27" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/09/9a0929e834282a802b65ff6442b6d22ca776fea6/jesus_prays_barrett.png 45w" class="" src="https://assets.ldscdn.org/9a/09/9a0929e834282a802b65ff6442b6d22ca776fea6/jesus_prays_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823741" id="figure8_p1">Jesús miró hacia arriba y le dio las gracias a Su Padre Celestial por escuchar Sus oraciones.</p></figcaption><div class="citation-info"><p data-aid="124823742" id="figure8_p2">Juan 11:41–42</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1148336" data-assetid="034a6f96a7072197d47707747f30a4756eae64da" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/7d/6c7d597cbd92d213de1beed7b12b1171e41162ab/jesus_raises_lazraus_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6c/7d/6c7d597cbd92d213de1beed7b12b1171e41162ab/jesus_raises_lazraus_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823743" id="figure9_p1">Luego, con voz fuerte, Jesús le dijo a Lázaro que saliera de la cueva, y Lázaro salió caminando. Mucha gente que vio el milagro ahora creía que Jesús era el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124823744" id="figure9_p2">Juan 11:43–45</p></div></figure>
