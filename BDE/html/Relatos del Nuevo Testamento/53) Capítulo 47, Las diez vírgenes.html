<H1>Capítulo 47: Las diez vírgenes</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148466" data-assetid="4b6cb05378df890be318832c35cd073759c47cf7" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/ac/97ac3130ae2b8da0fc7b05de47c7d22950754846/ten_virgins_wait_bridegroom_mann.png 47w" class="" src="https://assets.ldscdn.org/97/ac/97ac3130ae2b8da0fc7b05de47c7d22950754846/ten_virgins_wait_bridegroom_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826054" id="figure1_p1">Jesús contó el relato de diez mujeres jóvenes que asistieron a una boda. Esperaron a que llegara el novio para que las dejara entrar. No sabían a qué hora llegaría.</p></figcaption><div class="citation-info"><p data-aid="124826057" id="figure1_p2">Mateo 25:1, 13</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148467" data-assetid="3ae51fe32e9aa2c47aa9ae62a14a0005493dda1e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/86/a886618b0cbb591cf1edd6fc386a2dd318eb9394/virgins_with_extra_oil_mann.png 35w" class="" src="https://assets.ldscdn.org/a8/86/a886618b0cbb591cf1edd6fc386a2dd318eb9394/virgins_with_extra_oil_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826058" id="figure2_p1">Las diez mujeres tenían lámparas de aceite. Cinco de ellas eran sensatas y tenían aceite extra.</p></figcaption><div class="citation-info"><p data-aid="124826059" id="figure2_p2">Mateo 25:2, 4</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148468" data-assetid="d892dfdaa3d8b7063ff0d4fe0efd26fb4cdd0c62" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/b3/e9b3ae5e990bbc8a78ca3bca9305a8ad73487ad2/foolish_virgin_no_oil_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/b3/e9b3ae5e990bbc8a78ca3bca9305a8ad73487ad2/foolish_virgin_no_oil_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826060" id="figure3_p1">Las otras cinco mujeres eran insensatas y sólo tenían el aceite que llevaban en las lámparas.</p></figcaption><div class="citation-info"><p data-aid="124826061" id="figure3_p2">Mateo 25:3</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148469" data-assetid="7c95ff0cf78649ad57fff6d6aed845e44d374152" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/c1/f0c1a1eb5573fc2cd73671f4493d18f8a0715fac/five_wise_virgins_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/f0/c1/f0c1a1eb5573fc2cd73671f4493d18f8a0715fac/five_wise_virgins_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826062" id="figure4_p1">Cuando el novio tardó en llegar, se les acabó el aceite de las lámparas. Las cinco mujeres sensatas tenían más aceite para poner en las lámparas, pero las cinco insensatas tuvieron que ir a comprar más.</p></figcaption><div class="citation-info"><p data-aid="124826063" id="figure4_p2">Mateo 25:5–9</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148470" data-assetid="497e7f452b467820d19c0b00f4dce36cd5bdf3b2" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/4a/d94a73cfa8c986bd3cf8359128ac2f1921dedf5b/wise_virgins_greet_bridegroom_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/4a/d94a73cfa8c986bd3cf8359128ac2f1921dedf5b/wise_virgins_greet_bridegroom_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826064" id="figure5_p1">Mientras ellas se fueron, llegó el novio, y dejó pasar a la boda a las cinco mujeres prudentes.</p></figcaption><div class="citation-info"><p data-aid="124826065" id="figure5_p2">Mateo 25:10</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148471" data-assetid="878652047f61f5a7fd2fc8e9dc525762c62959c6" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/24/5224a34980c24e70c5dd39ca7ec83b0ddf6292a2/foolish_virgins_miss_feast_mann.png 47w" class="" src="https://assets.ldscdn.org/52/24/5224a34980c24e70c5dd39ca7ec83b0ddf6292a2/foolish_virgins_miss_feast_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826066" id="figure6_p1">Cuando las cinco mujeres imprudentes regresaron, la puerta estaba cerrada, y no pudieron entrar a la boda.</p></figcaption><div class="citation-info"><p data-aid="124826067" id="figure6_p2">Mateo 25:10–12</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148472" data-assetid="9d2f8f7e07cbedeedde5c604e70f4be6cb60e79c" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/8a/858a3c5e7049eb6924534bfba7a12c1dcc3ff00f/righteous_greet_christ_paul_mann.png 42w" class="" src="https://assets.ldscdn.org/85/8a/858a3c5e7049eb6924534bfba7a12c1dcc3ff00f/righteous_greet_christ_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826068" id="figure7_p1">Jesús es como el novio de este relato, y los miembros de la Iglesia son como las diez mujeres. Cuando Jesús regrese, algunos miembros estarán preparados porque habrán obedecido los mandamientos de Dios. Pero otros no estarán preparados y no podrán estar con el Salvador cuando Él regrese.</p></figcaption><div class="citation-info"><p data-aid="124826069" id="figure7_p2">Mateo 25:13; Doctrina y Convenios 45:56–57; 88:86, 92; <em>Jesús el Cristo,</em> págs. 606–610</p></div></figure>
