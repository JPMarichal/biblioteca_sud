<H1>Capítulo 7: Los magos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147238" data-assetid="9a0ab6b9685d4e2151f3c0fd3840ff825acda04a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d5/62/d562fcebbf64585fa8e1d9c9495752151cdbb1cc/wise_men_see_star_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d5/62/d562fcebbf64585fa8e1d9c9495752151cdbb1cc/wise_men_see_star_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828192" id="figure1_p1">Había unos magos que vivían en otras tierras. Sabían lo que los profetas habían dicho acerca del nacimiento de Jesús. Cuando vieron una estrella nueva en el cielo, sabían que había nacido un nuevo rey.</p></figcaption><div class="citation-info"><p data-aid="124828193" id="figure1_p2">Mateo 2:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147239" data-assetid="30c3f0b1239fbda3ad455b20e16d7b057821d457" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/10/52104ef180c2e20fe75bad697f9741d8f5666e1e/king_herod_wise_men_mann.png 41w" class="" src="https://assets.ldscdn.org/52/10/52104ef180c2e20fe75bad697f9741d8f5666e1e/king_herod_wise_men_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828194" id="figure2_p1">Los magos fueron a ver a Herodes, el rey de los judíos, en Jerusalén. Le preguntaron dónde estaba el nuevo rey. Herodes les dijo que buscaran en Belén, y que cuando encontraran al bebé, debían regresar y decírselo.</p></figcaption><div class="citation-info"><p data-aid="124828195" id="figure2_p2">Mateo 2:1–2, 8</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147243" data-assetid="93d5a43506e966ed89475766d90ae26cfbf3e21a" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/4c/454c0e187b357fe384891a62b588e3cd346f0347/wise_men_worship_jesus_mann.png 47w" class="" src="https://assets.ldscdn.org/45/4c/454c0e187b357fe384891a62b588e3cd346f0347/wise_men_worship_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828196" id="figure3_p1">Los magos fueron a Belén y encontraron a Jesús. Lo adoraron y le dieron regalos. En un sueño se les dijo que no regresaran a Jerusalén a decirle a Herodes dónde estaba el bebé, así que no lo hicieron.</p></figcaption><div class="citation-info"><p data-aid="124828197" id="figure3_p2">Mateo 2:11–12</p></div></figure>
