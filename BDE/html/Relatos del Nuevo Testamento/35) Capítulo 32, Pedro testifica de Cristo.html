<H1>Capítulo 32: Pedro testifica de Cristo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147940" data-assetid="794aa3d23c36922850d80c7689cc49fe96bfda1d" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/e2/57e2af9433ab1d1ed5070816b3e60b540e7a18b4/jesus_disciples_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/57/e2/57e2af9433ab1d1ed5070816b3e60b540e7a18b4/jesus_disciples_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823865" id="figure1_p1">Jesús preguntó a Sus discípulos quién pensaba la gente que era Él.</p></figcaption><div class="citation-info"><p data-aid="124823867" id="figure1_p2">Mateo 16:13; Marcos 8:27; Lucas 9:18</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147954" data-assetid="9ba653c54901dcd268736f15b60a6747a8538f89" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/86/1386882fe5ae47330bde12930a8d2a102318efe4/disciples_answering_jesus_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/13/86/1386882fe5ae47330bde12930a8d2a102318efe4/disciples_answering_jesus_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823869" id="figure2_p1">Los discípulos contestaron que algunos pensaban que era Juan el Bautista. Otros pensaban que era un profeta del Antiguo Testamento que había vuelto a la vida.</p></figcaption><div class="citation-info"><p data-aid="124823871" id="figure2_p2">Mateo 16:14; Marcos 8:28; Lucas 9:19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147955" data-assetid="e0b5fa559d985a269175ce4fabe39fc141e78b92" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/20/ea2079f202678ae2c64a4a0d69cb540fa7e6defc/peter_speaking_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/20/ea2079f202678ae2c64a4a0d69cb540fa7e6defc/peter_speaking_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823873" id="figure3_p1">Jesús preguntó a Sus discípulos quién pensaban ellos que era Él. Pedro dijo: “Tú eres el Cristo, el Hijo del Dios viviente”.</p></figcaption><div class="citation-info"><p data-aid="124823876" id="figure3_p2">Mateo 16:15–16; Marcos 8:29; Lucas 9:20</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147956" data-assetid="8af210a9a2ac768385c549ad38f3a2d4674cf8ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/4e/6d4ef5c1f42af273874458518369015db9fe900a/jesus_speaking_peter_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6d/4e/6d4ef5c1f42af273874458518369015db9fe900a/jesus_speaking_peter_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823879" id="figure4_p1">Jesús explicó que Pedro no había recibido su testimonio de la sabiduría de los hombres sino de una revelación de Dios.</p></figcaption><div class="citation-info"><p data-aid="124823880" id="figure4_p2">Mateo 16:17</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147957" data-assetid="c898be9835fb9567d890009ad521edc5469e3031" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/ef/cdef081c1406bf13f6fefcde288a864c06d27115/jesus_explaining_peter_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/cd/ef/cdef081c1406bf13f6fefcde288a864c06d27115/jesus_explaining_peter_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823882" id="figure5_p1">Jesús le prometió a Pedro que le daría el sacerdocio y la autoridad para dirigir Su Iglesia. Entonces Pedro y los discípulos tendrían la autoridad para establecer la Iglesia de Jesús en la tierra.</p></figcaption><div class="citation-info"><p data-aid="124823886" id="figure5_p2">Mateo 16:18–19</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147958" data-assetid="817a1fad0d76218440823d4e8ee4a87de64dd4d3" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/7a/a17ac8a61d234e3b313ce5bb7a53bfaf2c5d861e/jesus_teaching_disciples_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/7a/a17ac8a61d234e3b313ce5bb7a53bfaf2c5d861e/jesus_teaching_disciples_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823889" id="figure6_p1">Jesús les pidió a Sus discípulos que todavía no le dijeran a nadie que Él era el Cristo. Primero tenía que sufrir, morir y levantarse de entre los muertos al tercer día.</p></figcaption><div class="citation-info"><p data-aid="124823893" id="figure6_p2">Mateo 16:20; Marcos 8:30–31; Lucas 9:21–22</p></div></figure>
