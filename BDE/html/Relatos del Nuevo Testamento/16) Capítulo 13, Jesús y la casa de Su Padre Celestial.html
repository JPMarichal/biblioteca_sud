<H1>Capítulo 13: Jesús y la casa de Su Padre Celestial</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147381" data-assetid="4601cdbc774f69f9c9f673a52e88e7a99f9c115e" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/ab/eaabf08b4fcac88c7eec33c1ee447d3b813d4ed6/jesus_temple_jerusalem_barrett.png 46w" class="" src="https://assets.ldscdn.org/ea/ab/eaabf08b4fcac88c7eec33c1ee447d3b813d4ed6/jesus_temple_jerusalem_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821046" id="figure1_p1">Jesús fue al templo en Jerusalén. Allí había muchas personas que habían ido a hacer un sacrificio; para hacerlo, mataban a un animal y lo quemaban sobre un altar. El sacrificio ayudaba a las personas a pensar en el Salvador, porque Él se sacrificaría a Sí mismo al sufrir y morir por ellos.</p></figcaption><div class="citation-info"><p data-aid="124821047" id="figure1_p2">Levítico 1:3–9; Juan 2:13; Moisés 5:5–7</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147382" data-assetid="57fd44ea9e897cb8c1fbf51533feb507a3e9135c" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/bc/dbbc9b7232d773284baa95ec3ede810e79b19899/men_selling_animals_temple_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/db/bc/dbbc9b7232d773284baa95ec3ede810e79b19899/men_selling_animals_temple_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821048" id="figure2_p1">Algunas personas no llevaban un animal para el sacrificio, pero había quienes les vendían animales en el templo. Los vendedores querían ganar mucho dinero. No pensaban en Dios.</p></figcaption><div class="citation-info"><p data-aid="124821049" id="figure2_p2">Juan 2:14</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147383" data-assetid="360af19eca089802d0b4ae8d753c08d67e7b80da" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/ef/62efa708eb7dc3d97859bc2e755d8af256f52237/jesus_teaching_barrett.png 46w" class="" src="https://assets.ldscdn.org/62/ef/62efa708eb7dc3d97859bc2e755d8af256f52237/jesus_teaching_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821050" id="figure3_p1">Jesús vio a las personas que vendían animales en el templo y dijo que el templo era la casa de nuestro Padre Celestial, un lugar santo. Dijo también que la gente no debía estar comprando o vendiendo cosas allí.</p></figcaption><div class="citation-info"><p data-aid="124821051" id="figure3_p2">Juan 2:16</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147388" data-assetid="d9a0ebf2cb8a631a6ec91d4eb89cc0c15a4721dc" data-missing-asset="false" srcset="https://assets.ldscdn.org/38/0a/380acccad5cec2ab021d544631ef30e219ef294d/jesus_money_changers_mann.png 43w" class="" src="https://assets.ldscdn.org/38/0a/380acccad5cec2ab021d544631ef30e219ef294d/jesus_money_changers_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821052" id="figure4_p1">Jesús hizo un azote, volcó las mesas, tiró el dinero en el piso y echó del templo a los vendedores. Él no les permitió hacer cosas inicuas en la casa del Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="124821053" id="figure4_p2">Juan 2:15–16</p></div></figure>
