<H1>Capítulo 9: El niño Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147249" data-assetid="124d95ddc007986c0de6e3c50b6cdab4ac81b7e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/dc/dfdc4ca3ebdeecc8de929f411f6962a61a26fcfd/boy_jesus_praying_mann.png 47w" class="" src="https://assets.ldscdn.org/df/dc/dfdc4ca3ebdeecc8de929f411f6962a61a26fcfd/boy_jesus_praying_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828438" id="figure1_p1">Jesús creció en la ciudad de Nazaret. Aprendió muchas cosas y se volvió fuerte en espíritu, “…y la gracia de Dios era sobre él”.</p></figcaption><div class="citation-info"><p data-aid="124828441" id="figure1_p2">Lucas 2:39–40</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147250" data-assetid="62a95311c730a399efe8e13aa36b95aa8b686bdf" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/47/df47d469342a70c5349ab89f349b7f3d59744982/jesus_goes_jerusalem_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/df/47/df47d469342a70c5349ab89f349b7f3d59744982/jesus_goes_jerusalem_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828443" id="figure2_p1">Cuando Jesús tenía 12 años, acompañó a José y María junto a un grupo de personas a una celebración en Jerusalén. Estuvieron allí varios días.</p></figcaption><div class="citation-info"><p data-aid="124828446" id="figure2_p2">Lucas 2:41–43</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147251" data-assetid="a4967645a0c23481495af5136b9d2be2653fdd54" data-missing-asset="false" srcset="https://assets.ldscdn.org/92/7e/927ecadc89798ec4270a40e0da4d089bab2ca06d/joseph_mary_return_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/92/7e/927ecadc89798ec4270a40e0da4d089bab2ca06d/joseph_mary_return_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828448" id="figure3_p1">Cuando José y María partieron hacia su casa, pensaban que Jesús estaba caminando de regreso a Nazaret con Sus amigos, pero Jesús se había quedado en Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124828450" id="figure3_p2">Lucas 2:43–44</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147252" data-assetid="bd11ab40f242e60589cd84fc1e7be0735f6e5d29" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/d5/91d54b1ee4d4fe957c38534f9ca76e4babb73129/parents_looking_boy_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/91/d5/91d54b1ee4d4fe957c38534f9ca76e4babb73129/parents_looking_boy_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828453" id="figure4_p1">Cuando José y María lo buscaron, no lo pudieron encontrar. Nadie en el grupo lo había visto, así que José y María volvieron a Jerusalén y buscaron a Jesús por tres días. Estaban muy tristes.</p></figcaption><div class="citation-info"><p data-aid="124828455" id="figure4_p2">Lucas 2:44–46</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147349" data-assetid="4344d194e273e62aebb7df5713638da09b5956fd" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/12/d3122529827779e0646cd187c644a52a712dabff/jesus_teaching_teachers_temple_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/12/d3122529827779e0646cd187c644a52a712dabff/jesus_teaching_teachers_temple_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828458" id="figure5_p1">Al fin encontraron a Jesús en el templo, hablando con algunos maestros. Él contestaba sus preguntas. Los maestros quedaron sorprendidos al ver cuánto sabía Jesús.</p></figcaption><div class="citation-info"><p data-aid="124828460" id="figure5_p2">Lucas 2:46–47</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147350" data-assetid="69296aa5d3d75f392eef599e0dcbf28a912ce34e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/a3/d7a3a5fbfcdfe1e3eaa493f8d1ce81a28cf17d6c/joseph_mary_find_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/a3/d7a3a5fbfcdfe1e3eaa493f8d1ce81a28cf17d6c/joseph_mary_find_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828463" id="figure6_p1">María le dijo a Jesús que ella y José se habían preocupado por Él, pero Jesús le respondió que estaba haciendo la obra de Su Padre: la obra de Dios. José y María no entendieron.</p></figcaption><div class="citation-info"><p data-aid="124828465" id="figure6_p2">Lucas 2:48–50</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147351" data-assetid="3f48b9812a4b0bfcf108c74c761f5cb54f99897a" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/bc/a3bcc45e2e288d0ed587fe4c995164c6ee2132e3/jesus_returns_with_parents_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a3/bc/a3bcc45e2e288d0ed587fe4c995164c6ee2132e3/jesus_returns_with_parents_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828468" id="figure7_p1">Jesús acompañó a José y a María de regreso a casa y los obedeció.</p></figcaption><div class="citation-info"><p data-aid="124828470" id="figure7_p2">Lucas 2:51</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147352" data-assetid="5165a11169c10a5a91f6b768d31e43372e4e5447" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/24/1f247002b974fb89fb31af015f83c34e3fab6f6f/jesus_child_study_mann.png 47w" class="" src="https://assets.ldscdn.org/1f/24/1f247002b974fb89fb31af015f83c34e3fab6f6f/jesus_child_study_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828473" id="figure8_p1">Jesús aprendió cada vez más acerca de la obra de Su Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="124828475" id="figure8_p2">Lucas 2:52</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1147353" data-assetid="7f03f27becb769de02b856d274bfdb3fda3d4b88" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/9a/619aa29f51691acdfbaa24900d072d072d78f6ae/jesus_learning_carpentry_mann.png 49w" class="" src="https://assets.ldscdn.org/61/9a/619aa29f51691acdfbaa24900d072d072d78f6ae/jesus_learning_carpentry_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828478" id="figure9_p1">Creció alto y fuerte.</p></figcaption><div class="citation-info"><p data-aid="124828480" id="figure9_p2">Lucas 2:52</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1147354" data-assetid="b74cdc63e4665d6ce3678c770bb4446acd200ca7" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/2b/3a2bb40fe0478e7a0d3f71065608221a3b18107a/boy_jesus_sharing_bread_mann.png 47w" class="" src="https://assets.ldscdn.org/3a/2b/3a2bb40fe0478e7a0d3f71065608221a3b18107a/boy_jesus_sharing_bread_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828483" id="figure10_p1">La gente lo amaba. Él hacía lo que Dios quería que hiciera.</p></figcaption><div class="citation-info"><p data-aid="124828485" id="figure10_p2">Lucas 2:52</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img id="figure11_img1" data-img-id="1147355" data-assetid="9965d4364edf1f9c45a699a381cb36298325b45b" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/02/1a0260a421284bdb52df17fcc4674d42c81c6ce1/boy_jesus_praying_mann.png 47w" class="" src="https://assets.ldscdn.org/1a/02/1a0260a421284bdb52df17fcc4674d42c81c6ce1/boy_jesus_praying_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828488" id="figure11_p1">Dios lo amaba.</p></figcaption><div class="citation-info"><p data-aid="124828490" id="figure11_p2">Lucas 2:52</p></div></figure>
