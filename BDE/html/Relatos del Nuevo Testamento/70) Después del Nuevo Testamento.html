<H1>Después del Nuevo Testamento</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149450" data-assetid="b0b372e406a88c2d4249d472de03e2b8ff1899c1" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/e1/46e13003af2111f94ea2863f4143fee5bde14137/apostles_teach_gospel_mann.png 47w" class="" src="https://assets.ldscdn.org/46/e1/46e13003af2111f94ea2863f4143fee5bde14137/apostles_teach_gospel_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819960" id="figure1_p1">Los líderes de la Iglesia trabajaron muy duro para enseñar a la gente acerca de Jesucristo. Visitaron a los santos y les escribieron cartas. En muchas tierras la gente se unió a la Iglesia. Las personas malas no querían que la gente creyera en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124819961" id="figure1_p2">Hechos 6:2–4, 7; 11:19–21</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149451" data-assetid="84a787047dadb8c0bf4ffa52047d0d2a48f87105" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/30/9330475fb182df89ad8c8466af8056def3d0eecc/changing_commandments_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/93/30/9330475fb182df89ad8c8466af8056def3d0eecc/changing_commandments_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819962" id="figure2_p1">La gente mala quería cambiar los mandamientos. Algunos santos les hicieron caso. Muchos dejaron de creer en Jesús y ya no obedecieron Sus mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124819963" id="figure2_p2">Gálatas 1:6–8; Tito 1:10–11; 1 Juan 2:18–19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149460" data-assetid="f9f8807d1a1c294ddeb17036fb26fe6270320308" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/d9/e1d964743e4150562f2e648d5ca869a922527fe7/early_church_saints_killed_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e1/d9/e1d964743e4150562f2e648d5ca869a922527fe7/early_church_saints_killed_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819964" id="figure3_p1">La gente mató a los apóstoles y a muchos de los santos. No quedó nadie para dirigir la Iglesia. Las llaves del sacerdocio se quitaron de la tierra. La gente ya no tenía profetas para guiarla. La Iglesia de Jesucristo ya no estaba sobre la tierra. Los apóstoles Pedro y Pablo habían dicho que eso ocurriría.</p></figcaption><div class="citation-info"><p data-aid="124819965" id="figure3_p2">Mateo 23:34; 24:8–10; Romanos 8:36; 1 Corintios 4:9–13; 1 Pedro 4:12; <em>Jesús el Cristo,</em> págs. 781–782</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149503" data-assetid="d45809a3f68987d39efe6ef2a676ba44b34b71cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/a7/2ba736103b33c5812cc654600c72adbe672991db/different_churches_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/a7/2ba736103b33c5812cc654600c72adbe672991db/different_churches_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819966" id="figure4_p1">Pasaron cientos de años y había muchas iglesias diferentes. Ninguna de ellas tenía apóstoles ni tampoco el sacerdocio de Dios. Ninguna de las iglesias era la Iglesia de Jesucristo. Pero los profetas habían dicho que después de muchos años la Iglesia de Jesucristo volvería de nuevo a la tierra.</p></figcaption><div class="citation-info"><p data-aid="124819726" id="figure4_p2">Hechos 3:19–26; 2 Tesalonicenses 2:1–4; 2 Timoteo 4:3–4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149505" data-assetid="50874cc83b624c570709e44ddf15e3cb5a46dd24" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/55/d755273e310de3728f39de8416b02cf4d02e459b/joseph_smith_prays_woods_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/55/d755273e310de3728f39de8416b02cf4d02e459b/joseph_smith_prays_woods_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819728" id="figure5_p1">En 1820, un joven llamado José Smith quería saber cuál de todas las iglesias era la Iglesia de Jesucristo. Fue a una arboleda cerca de su casa y oró. Le pidió a Dios que le dijera cuál era la iglesia correcta.</p></figcaption><div class="citation-info"><p data-aid="124819730" id="figure5_p2">José Smith—Historia 1:3, 5, 10, 14–15</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149506" data-assetid="8940239e062312ffea8f766923ee539718ed30ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/29/2329f01b2d093d96f75891022defe50a033eb50a/joseph_smith_first_vision_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/23/29/2329f01b2d093d96f75891022defe50a033eb50a/joseph_smith_first_vision_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819732" id="figure6_p1">Nuestro Padre Celestial y Jesucristo visitaron a José Smith. El Salvador le dijo a José que no se uniera a ninguna de las iglesias, porque ninguna de ellas era la Suya.</p></figcaption><div class="citation-info"><p data-aid="124819733" id="figure6_p2">José Smith—Historia 1:17–19</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1149542" data-assetid="fa18e50063f90a8684347a19a68e1b74f685277e" data-missing-asset="false" srcset="https://assets.ldscdn.org/40/75/40756751e2339aebb08c3d51aab4ab42f618d318/joseph_translates_gold_plates_mann.png 47w" class="" src="https://assets.ldscdn.org/40/75/40756751e2339aebb08c3d51aab4ab42f618d318/joseph_translates_gold_plates_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819735" id="figure7_p1">Dios escogió traer la Iglesia de Jesucristo de nuevo a la tierra a través de José Smith. Dios envió ángeles para darle el sacerdocio, y le ayudó a traducir el Libro de Mormón. El 6 de abril de 1830, se organizó de nuevo sobre la tierra la Iglesia de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124819737" id="figure7_p2">José Smith—Historia 1:33, 66–75</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1149549" data-assetid="b0cfc3579f364ee04cf37abe8dc3178fa6857a82" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/2c/652cb0a8a690a00f29537aa5cdbfb4d0732e3a39/joseph_organizes_twelve_apostles_mann.png 47w" class="" src="https://assets.ldscdn.org/65/2c/652cb0a8a690a00f29537aa5cdbfb4d0732e3a39/joseph_organizes_twelve_apostles_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819738" id="figure8_p1">Así como Jesús escogió a Doce Apóstoles cuando estuvo sobre la tierra, Dios ayudó a José Smith a escoger a Doce Apóstoles para ayudarle a dirigir la Iglesia. A esos hombres se les dio el poder para enseñar el Evangelio y para hacer milagros.</p></figcaption><div class="citation-info"><p data-aid="124819740" id="figure8_p2">Doctrina y Convenios 102:3; 107:22–23, 35</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1149560" data-assetid="083f69ab8639a9ad5cdc48918d702a5cde174332" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/93/3293c032660c5bb6419cb120a17433f2937258fd/missionaries_teach_mann.png 47w" class="" src="https://assets.ldscdn.org/32/93/3293c032660c5bb6419cb120a17433f2937258fd/missionaries_teach_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819742" id="figure9_p1">Jesús quiere que todos sepan acerca de Su Iglesia. Le dijo a José Smith que enviara misioneros para enseñar a toda la gente acerca de La Iglesia de Jesucristo de los Santos de los Últimos Días.</p></figcaption><div class="citation-info"><p data-aid="124819744" id="figure9_p2">Doctrina y Convenios 1:18, 30</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1149567" data-assetid="885d273d29006c1ee83dbce3422eb9be4f534e9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/55/c25530d7c97046a45218cd1325075899fa9d0461/salt_lake_temple_jesus_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/55/c25530d7c97046a45218cd1325075899fa9d0461/salt_lake_temple_jesus_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124819745" id="figure10_p1">La Iglesia de Jesucristo de los Santos de los Últimos Días es la misma iglesia que Jesús organizó cuando vivió sobre la tierra.</p></figcaption><div class="citation-info"><p data-aid="124819747" id="figure10_p2">Doctrina y Convenios 115:4</p></div></figure>
