<H1>Capítulo 31: Jesús sana a un hombre sordo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147931" data-assetid="c79245b0d249417a1187955ee9209ad406fba069" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/41/c3414e708a0aab48ff448dc4fc2c1345ed064f52/jesus_heals_deaf_man_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c3/41/c3414e708a0aab48ff448dc4fc2c1345ed064f52/jesus_heals_deaf_man_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822705" id="figure1_p1">Unas personas le llevaron un hombre a Jesús. Él era sordo y no podía hablar bien. La gente quería que el Salvador lo sanara.</p></figcaption><div class="citation-info"><p data-aid="124822707" id="figure1_p2">Marcos 7:32</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147938" data-assetid="7a94061b6dd244558c6521936cce4ee9c3b541a8" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/2d/fa2d81846d4abeee901eb6a1d49f59e673bef363/jesus_blesses_man_barrett.png 40w" class="" src="https://assets.ldscdn.org/fa/2d/fa2d81846d4abeee901eb6a1d49f59e673bef363/jesus_blesses_man_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822709" id="figure2_p1">Jesús se llevó al hombre a cierta distancia de los demás. Puso Sus dedos en los oídos del hombre, tocó su lengua y lo bendijo.</p></figcaption><div class="citation-info"><p data-aid="124822711" id="figure2_p2">Marcos 7:33–34</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147939" data-assetid="be93ca58d7323c4047b332fbf58a659bd9e3b0cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/a7/f6a7b71cfa5fccc0932edbe6f47227d80ab0b5e9/deaf_man_healed_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/a7/f6a7b71cfa5fccc0932edbe6f47227d80ab0b5e9/deaf_man_healed_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823078" id="figure3_p1">Ahora el hombre podía escuchar y hablar, y la gente le podía entender. Jesús le pidió a la gente que no le dijera a nadie lo que había ocurrido, pero se lo contaron a todos.</p></figcaption><div class="citation-info"><p data-aid="124822715" id="figure3_p2">Marcos 7:35–36</p></div></figure>
