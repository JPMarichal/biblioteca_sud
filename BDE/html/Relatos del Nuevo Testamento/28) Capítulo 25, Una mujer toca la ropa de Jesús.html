<H1>Capítulo 25: Una mujer toca la ropa de Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147696" data-assetid="c6cdf0887c4925fc1851b20d8eef6930df882066" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/71/7071dccd9d43c16f97d5cf07ff963f92e3924a52/sick_woman_bed_mann.png 47w" class="" src="https://assets.ldscdn.org/70/71/7071dccd9d43c16f97d5cf07ff963f92e3924a52/sick_woman_bed_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822423" id="figure1_p1">Una mujer había estado muy enferma por 12 años. Había ido a ver a muchos doctores, pero no pudieron ayudarle.</p></figcaption><div class="citation-info"><p data-aid="124822424" id="figure1_p2">Marcos 5:25–26</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147697" data-assetid="7bd32cc096f334cc5454df9fe51a0847ca6628d1" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/42/904278a257875e023c49340d60448bfadedcd854/jesus_teaching_group_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/90/42/904278a257875e023c49340d60448bfadedcd854/jesus_teaching_group_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822425" id="figure2_p1">Un día vio a Jesús rodeado de mucha gente. Ella creía que sería sanada simplemente al tocar la ropa de Él. Caminó entre toda la gente y tocó la ropa de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124822426" id="figure2_p2">Mateo 9:20–22; Marcos 5:27–28</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147700" data-assetid="badd0e5dc31276946549d9f8b69cf6d04ea3d87c" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/8d/018d56199c821057a0f0bd83883ce04429afb4e2/woman_healed_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/01/8d/018d56199c821057a0f0bd83883ce04429afb4e2/woman_healed_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822427" id="figure3_p1">Ella sanó de inmediato. Jesús se dio la vuelta y preguntó: “¿Quién ha tocado mis vestidos?”.</p></figcaption><div class="citation-info"><p data-aid="124822428" id="figure3_p2">Marcos 5:29–30</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147705" data-assetid="b9b4015a9ee43e79c7f71121363a7d8f26e00e5d" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/bf/5fbf5f8290f8033256c92b03d59745b8a8039455/woman_hem_jesus_healed_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/bf/5fbf5f8290f8033256c92b03d59745b8a8039455/woman_hem_jesus_healed_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822429" id="figure4_p1">La mujer tuvo miedo; se arrodilló ante el Salvador y le dijo que ella lo había tocado. Jesús le dijo que su fe en Él la había sanado.</p></figcaption><div class="citation-info"><p data-aid="124822430" id="figure4_p2">Marcos 5:33–34</p></div></figure>
