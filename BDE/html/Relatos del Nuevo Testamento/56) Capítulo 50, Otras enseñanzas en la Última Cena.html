<H1>Capítulo 50: Otras enseñanzas en la Última Cena</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148573" data-assetid="171d811e760fbbf9c36a60ad4cdc4e1c42c7d445" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/c2/82c2e50b97646a2e95e140fdbb4d48dbb916357f/jesus_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/82/c2/82c2e50b97646a2e95e140fdbb4d48dbb916357f/jesus_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826355" id="figure1_p1">Después de terminar de cenar, Jesús les dijo a Sus apóstoles que debían amarse unos a otros como Él les había amado. Les dijo que si lo hacían, la gente sabría que ellos eran discípulos de Él.</p></figcaption><div class="citation-info"><p data-aid="124826357" id="figure1_p2">Juan 13:34–35</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148574" data-assetid="0b8b1a56ed28e4d6257a6eb3a238b88975601d6c" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/9d/e49dfe9c8f0613ae214bb01ba563ff8480d22fec/jesus_last_supper_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/9d/e49dfe9c8f0613ae214bb01ba563ff8480d22fec/jesus_last_supper_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826359" id="figure2_p1">Les dijo que si los apóstoles lo amaban a Él, guardarían Sus mandamientos. Les prometió el don del Espíritu Santo, y éste les enseñaría todo lo que necesitaban saber. El Espíritu Santo ayudaría a los apóstoles a recordar las cosas que Jesús les había enseñado.</p></figcaption><div class="citation-info"><p data-aid="124826361" id="figure2_p2">Juan 14:15–18, 26</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148575" data-assetid="e257818bb95756d21513c17d7f14f1e4125cf180" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/18/a3184c3239c8d70b76cd739f4ac4127278f36d81/jesus_paul_man.png 47w" class="" src="https://assets.ldscdn.org/a3/18/a3184c3239c8d70b76cd739f4ac4127278f36d81/jesus_paul_man.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826363" id="figure3_p1">Jesús dijo que Él era como una vid, y los discípulos son como los pámpanos o ramas de la vid. Sólo un pámpano o rama que esté bien sujeto a la vid puede producir buen fruto.</p></figcaption><div class="citation-info"><p data-aid="124826365" id="figure3_p2">Juan 15:1–2, 5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148576" data-assetid="798bbfc09635bdecaa6f6023f66139b3c1009c0b" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/6f/666f85634513436a87d49089943fa26f8673abcf/jesus_last_supper_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/66/6f/666f85634513436a87d49089943fa26f8673abcf/jesus_last_supper_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826367" id="figure4_p1">Jesús les prometió a Sus apóstoles que si vivían el Evangelio, su fruto (o sea, sus obras) sería bueno. Si no lo seguían, serían como los pámpanos o ramas que se cortan de la planta y no producen nada.</p></figcaption><div class="citation-info"><p data-aid="124826369" id="figure4_p2">Juan 15:3–8</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148577" data-assetid="c8fa2437fece01c3a8cfc26a66ff0684ba2ee8a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/b5/ddb521ac0dc5359b8bce49a2715b0622ba30bbfa/jesus_prays_disciples_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/dd/b5/ddb521ac0dc5359b8bce49a2715b0622ba30bbfa/jesus_prays_disciples_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826371" id="figure5_p1">Jesucristo oró y pidió que Sus apóstoles fueran unidos. Quería que enseñaran a la gente a creer en Él y a saber que nuestro Padre Celestial les ama.</p></figcaption><div class="citation-info"><p data-aid="124826373" id="figure5_p2">Juan 17:1–4, 6, 11, 20–23</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148598" data-assetid="4868970793668a824222f3882692696913cbd956" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/d5/fdd5fd9b5f9b7ac91ac2dcadd757b5745ec997e8/jesus_apostles_sing_paul_mann.png 45w" class="" src="https://assets.ldscdn.org/fd/d5/fdd5fd9b5f9b7ac91ac2dcadd757b5745ec997e8/jesus_apostles_sing_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826375" id="figure6_p1">Entonces Jesús y los apóstoles cantaron un himno y salieron de la habitación.</p></figcaption><div class="citation-info"><p data-aid="124826376" id="figure6_p2">Mateo 26:30</p></div></figure>
