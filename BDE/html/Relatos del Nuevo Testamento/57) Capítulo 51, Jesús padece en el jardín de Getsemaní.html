<H1>Capítulo 51: Jesús padece en el jardín de Getsemaní</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148639" data-assetid="98ffa41868129f3a0df183e082f69e4c78276a52" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/c8/4bc808ee4790fee9632849cf86f0d03f566f59ea/jesus_apostles_gethsemane_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/c8/4bc808ee4790fee9632849cf86f0d03f566f59ea/jesus_apostles_gethsemane_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826422" id="figure1_p1">Jesús y los apóstoles fueron al jardín de Getsemaní. Judas no los acompañó, ya que fue a decirles a los líderes judíos dónde estaba Jesús.</p></figcaption><div class="citation-info"><p data-aid="124826423" id="figure1_p2">Mateo 26:36; Marcos 14:43; Juan 18:2–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148640" data-assetid="1f5280094bc5bf1362a944261eeeeb8ebaa96e49" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/f7/25f7e1b370ef20b74dc138706b1f145e90d0a934/jesus_peter_james_john_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/25/f7/25f7e1b370ef20b74dc138706b1f145e90d0a934/jesus_peter_james_john_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826424" id="figure2_p1">El Salvador les pidió a Pedro, Santiago (Jacobo) y Juan que entraran con Él al jardín y que esperaran mientras Él iba a orar.</p></figcaption><div class="citation-info"><p data-aid="124826425" id="figure2_p2">Mateo 26:36–39; Marcos 14:33–35</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148641" data-assetid="74064ee06fded83591e640302bd18d1da0ab3265" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/f5/6cf58ec45b3a48399b3482900e83babdd0a9b69c/jesus_praying_gethsemane_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/6c/f5/6cf58ec45b3a48399b3482900e83babdd0a9b69c/jesus_praying_gethsemane_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826426" id="figure3_p1">Jesús sabía que tenía que sufrir por los pecados de todas las personas. No quería sufrir, pero escogió obedecer a nuestro Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="124826427" id="figure3_p2">Mateo 26:39–44</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148642" data-assetid="0bc4ff81a1eebbeb57b2d04326ea551a9d2c1bb4" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/dd/33dd10b54bd38f59fe596917331a54e5e3621e56/jesus_gethsemane_desciples_sleeping_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/33/dd/33dd10b54bd38f59fe596917331a54e5e3621e56/jesus_gethsemane_desciples_sleeping_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826428" id="figure4_p1">Pedro, Santiago y Juan se durmieron mientras Jesús oraba. Jesús fue y los encontró dormidos y les pidió que permanecieran despiertos.</p></figcaption><div class="citation-info"><p data-aid="124826429" id="figure4_p2">Mateo 26:40–41</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148643" data-assetid="5b7da9e3f4e00d068975f4ce814ca990f8f87e00" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/41/73410b7ef79f2a3101bbd379815396849ccb4a4b/jesus_finds_apostles_asleep_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/73/41/73410b7ef79f2a3101bbd379815396849ccb4a4b/jesus_finds_apostles_asleep_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826430" id="figure5_p1">Fue a orar otra vez. Pedro, Santiago y Juan querían quedarse despiertos, pero estaban muy cansados y se volvieron a dormir. Jesús los encontró dormidos otra vez. Fue y oró una tercera vez.</p></figcaption><div class="citation-info"><p data-aid="124826431" id="figure5_p2">Mateo 26:42–44</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148644" data-assetid="d6bf5db501614af0062b408cca9318b2486318c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/8e/148e181bbb3a540e5e5be494f11856356330c518/jesus_prays_suffers_gethsemane_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/14/8e/148e181bbb3a540e5e5be494f11856356330c518/jesus_prays_suffers_gethsemane_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826432" id="figure6_p1">Al orar, Jesús comenzó a temblar por causa del dolor, y llegó un ángel a fortalecerlo. Sufrió tanto que sudó gotas de sangre. Él estaba sufriendo por todos nuestros pecados para que podamos ser perdonados si nos arrepentimos.</p></figcaption><div class="citation-info"><p data-aid="124826433" id="figure6_p2">Lucas 22:41–44; Doctrina y Convenios 19:16–19</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148645" data-assetid="9b25b10087bf883e3feac1466189c9a6506955b6" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/4a/144a76464011320890f34aeabcfbb1f364d19b1e/jesus_awakens_apostles_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/14/4a/144a76464011320890f34aeabcfbb1f364d19b1e/jesus_awakens_apostles_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826434" id="figure7_p1">Jesús despertó a Pedro, Santiago y Juan. Les dijo que alguien lo iba a traicionar y que lo matarían. Jesús dijo que unas personas inicuas venían a llevárselo.</p></figcaption><div class="citation-info"><p data-aid="124826435" id="figure7_p2">Mateo 26:45–46</p></div></figure>
