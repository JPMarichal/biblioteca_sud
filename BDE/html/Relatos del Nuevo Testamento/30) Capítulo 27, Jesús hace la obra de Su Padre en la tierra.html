<H1>Capítulo 27: Jesús hace la obra de Su Padre en la tierra</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147726" data-assetid="3dcee78a38445146e533972c435f185bd86cba04" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/ac/b6acce5bfa3c48c8da5bb3d8ca9b6a5257d160ca/jesus_pool_bethesda_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/ac/b6acce5bfa3c48c8da5bb3d8ca9b6a5257d160ca/jesus_pool_bethesda_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822917" id="figure1_p1">En un día de fiesta de los judíos, el Salvador fue al estanque de Betesda en Jerusalén. La gente creía que cuando se agitaba el agua del estanque, la primera persona que entraba al agua sanaba.</p></figcaption><div class="citation-info"><p data-aid="124822918" id="figure1_p2">Juan 5:1–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147759" data-assetid="7a4250b89d469b5dcd1fe16996f95b143e3e792e" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/d3/03d3596e7f11ecc490c56c7970f34bbced3387f0/jesus_crippled_man_mann.png 37w" class="" src="https://assets.ldscdn.org/03/d3/03d3596e7f11ecc490c56c7970f34bbced3387f0/jesus_crippled_man_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822919" id="figure2_p1">Jesús vio a un hombre que estaba cerca del estanque y que no había podido caminar por 38 años. Era el día de reposo. Jesús le preguntó al hombre si quería ser sanado. El hombre le dijo que no podía ser sanado porque nunca lograba ser el primero en entrar al agua.</p></figcaption><div class="citation-info"><p data-aid="124822920" id="figure2_p2">Juan 5:5–7</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147760" data-assetid="3872e3e187c74c1a61ea4587abf729dc95d7b865" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/6f/ae6fe74266aad909f261e03627665e8727cbcf90/jesus_heals_sabbath_mann.png 47w" class="" src="https://assets.ldscdn.org/ae/6f/ae6fe74266aad909f261e03627665e8727cbcf90/jesus_heals_sabbath_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822921" id="figure3_p1">Jesús le dijo: “Levántate, toma tu lecho, y anda”. El hombre fue sanado inmediatamente.</p></figcaption><div class="citation-info"><p data-aid="124822922" id="figure3_p2">Juan 5:8–9</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147761" data-assetid="18ab2815f6824b0d3e987b77042d9265d6d56edc" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/72/1472e46ededb9a5e8a6f479a682c29ba7eaee0c1/jews_challenging_jesus_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/14/72/1472e46ededb9a5e8a6f479a682c29ba7eaee0c1/jews_challenging_jesus_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822923" id="figure4_p1">Muchos judíos creían que era un pecado hacer milagros el día de reposo, y quisieron matar a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124822924" id="figure4_p2">Juan 5:10–16</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147762" data-assetid="9e690c2f82db7fa6deacbc007affb388b31afaa1" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/3e/503eb49135244f607f287d2029a0f5c9c4d5c773/jesus_speaks_jews_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/50/3e/503eb49135244f607f287d2029a0f5c9c4d5c773/jesus_speaks_jews_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822925" id="figure5_p1">Jesús contestó que lo que hacía en el día de reposo era lo que Su Padre haría.</p></figcaption><div class="citation-info"><p data-aid="124822926" id="figure5_p2">Juan 5:17</p></div></figure>
