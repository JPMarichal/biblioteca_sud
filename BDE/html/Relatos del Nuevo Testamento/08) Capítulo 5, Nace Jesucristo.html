<H1>Capítulo 5: Nace Jesucristo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147205" data-assetid="339bceca02594a8c85b294c5855b2880352958ca" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/9d/ec9d16a995e2700e371759cc8d2de72d41e39d6b/decree_taxes_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/9d/ec9d16a995e2700e371759cc8d2de72d41e39d6b/decree_taxes_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825472" id="figure1_p1">El emperador romano pasó una ley que decía que todos debían ser empadronados. José y María vivían en Nazaret, y tuvieron que viajar 105 kilómetros a Belén para ser empadronados.</p></figcaption><div class="citation-info"><p data-aid="124825473" id="figure1_p2">Lucas 2:1–5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147206" data-assetid="a478e5b0169c6181abfcfee3926af4ccd57a92b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/7b/7b7b38cf6142d5c86491541cf2a2901bf2e3be48/mary_joseph_bethlehem_mann.png 47w" class="" src="https://assets.ldscdn.org/7b/7b/7b7b38cf6142d5c86491541cf2a2901bf2e3be48/mary_joseph_bethlehem_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825475" id="figure2_p1">Para María no fue fácil viajar a Belén porque pronto nacería su bebé.</p></figcaption><div class="citation-info"><p data-aid="124825477" id="figure2_p2">Lucas 2:4–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147207" data-assetid="5de0ac35cc71d4f34398d4e1eb7401656f62caa3" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/7c/ba7c5482f41136ff063ed2d8a7439cb5f13d1b9d/mary_joseph_bethlehem_inn_mann.png 47w" class="" src="https://assets.ldscdn.org/ba/7c/ba7c5482f41136ff063ed2d8a7439cb5f13d1b9d/mary_joseph_bethlehem_inn_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825479" id="figure3_p1">Cuando José y María llegaron a Belén, todas las habitaciones estaban llenas de personas y tuvieron que quedarse en un establo. Un establo es un lugar donde se guardan los animales.</p></figcaption><div class="citation-info"><p data-aid="124825481" id="figure3_p2">Lucas 2:6–7</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147208" data-assetid="6ae27c5a312ac011f2a2096e4af548c774257c08" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/49/e449fb180d0b447736cfe801d434ddeec6c5c580/mary_joseph_jesus_manger_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/49/e449fb180d0b447736cfe801d434ddeec6c5c580/mary_joseph_jesus_manger_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825483" id="figure4_p1">Allí fue donde nació el bebé. María lo envolvió en tela y lo acostó en un pesebre. José y María le pusieron al bebé el nombre de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124825485" id="figure4_p2">Lucas 2:7, 21</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147209" data-assetid="cd234dcfb2a30061384db4a9a19762d6ef537a61" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/af/83afc50bfe9b4788a05e1d30d23063c25e57e619/angel_appears_shepherds_mann.png 47w" class="" src="https://assets.ldscdn.org/83/af/83afc50bfe9b4788a05e1d30d23063c25e57e619/angel_appears_shepherds_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825487" id="figure5_p1">La noche que nació Jesús, había pastores que cuidaban sus ovejas en los campos cerca de Belén. Un ángel los visitó, y los pastores tuvieron miedo.</p></figcaption><div class="citation-info"><p data-aid="124825489" id="figure5_p2">Lucas 2:8–9</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147229" data-assetid="63c8f95fba689ef0c7c3dadc21f461f7608f6780" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/70/8c70d593b8cd1ffea867f514f31609b90418c5e9/angel_announces_jesus_birth_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/70/8c70d593b8cd1ffea867f514f31609b90418c5e9/angel_announces_jesus_birth_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825491" id="figure6_p1">El ángel les dijo que no tuvieran miedo porque él les traía noticias maravillosas: El Salvador, Jesucristo, había nacido en Belén, y lo encontrarían acostado en un pesebre.</p></figcaption><div class="citation-info"><p data-aid="124825492" id="figure6_p2">Lucas 2:10–12</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147231" data-assetid="42b0e29fa17b486baa3d0e1c4241b239dfd0f890" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/a6/4ea6d1427edf4a0d567738dfbc057312c4f6dfb4/shepherds_worship_jesus_mann.png 47w" class="" src="https://assets.ldscdn.org/4e/a6/4ea6d1427edf4a0d567738dfbc057312c4f6dfb4/shepherds_worship_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825494" id="figure7_p1">Los pastores fueron a Belén, y allí vieron al bebé Jesús.</p></figcaption><div class="citation-info"><p data-aid="124825495" id="figure7_p2">Lucas 2:15–16</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147232" data-assetid="cab5444554a5b450b3bcb1b51b4805c956de7425" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/27/a2273442d10da2f21dcba550f822b400c0b0a2d8/shepherds_tell_jesus_birth_mann.png 45w" class="" src="https://assets.ldscdn.org/a2/27/a2273442d10da2f21dcba550f822b400c0b0a2d8/shepherds_tell_jesus_birth_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825496" id="figure8_p1">Los pastores se sintieron felices de ver al Salvador. Les contaron a otras personas todo lo que habían escuchado y visto.</p></figcaption><div class="citation-info"><p data-aid="124825497" id="figure8_p2">Lucas 2:17, 20</p></div></figure>
