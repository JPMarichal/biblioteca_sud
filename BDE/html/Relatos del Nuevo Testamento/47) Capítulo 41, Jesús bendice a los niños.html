<H1>Capítulo 41: Jesús bendice a los niños</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148212" data-assetid="72b325252f5265665d2c05281b5e5f9b2e2bd093" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/e1/7fe117799c5f155e55739f42c1e9df6f8f5acc4d/disciples_forbidding_children_barrett.png 44w" class="" src="https://assets.ldscdn.org/7f/e1/7fe117799c5f155e55739f42c1e9df6f8f5acc4d/disciples_forbidding_children_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824981" id="figure1_p1">Jesús iba a Jerusalén, y por el camino había algunas personas que querían que bendijera a sus niños. Los discípulos le dijeron a la gente que no molestaran a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124824984" id="figure1_p2">Marcos 10:13</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148215" data-assetid="41a60e9cbfe421c486d8670a6ad45adfabae8b74" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/5c/d25c64ef64bade1c099a73b6d666018340b6c704/jesus_holding_child_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/5c/d25c64ef64bade1c099a73b6d666018340b6c704/jesus_holding_child_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824985" id="figure2_p1">Pero Jesucristo ama a los niños. Les dijo a los discípulos que permitieran que los niños vinieran a Él. También les dijo a los discípulos que ellos debían ser como niños pequeños, y entonces podrían vivir con Dios en el cielo.</p></figcaption><div class="citation-info"><p data-aid="124824986" id="figure2_p2">Marcos 10:14–15</p></div></figure>
