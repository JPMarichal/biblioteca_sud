<H1>Capítulo 19: El Sermón del Monte</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147449" data-assetid="364f507111adbfeefa4fd9a5afff3d5cd54cdd1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/e7/8ce7f6863c46230b2de88058b0860bd4f32e0294/jesus_sermon_on_mount_mann.png 46w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/8c/e7/8ce7f6863c46230b2de88058b0860bd4f32e0294/jesus_sermon_on_mount_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821263" id="figure1_p1">Un día Jesús enseñó el Evangelio a Sus discípulos en la ladera de un monte junto al mar de Galilea.</p></figcaption><div class="citation-info"><p data-aid="124821264" id="figure1_p2">Mateo 5:1</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147450" data-assetid="b66081f22157af0d0308566e96e77ab15953517c" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/db/2bdb34627120f77f585a41aae9d9ac05df37674d/jesus_preaching_paul_mann.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/2b/db/2bdb34627120f77f585a41aae9d9ac05df37674d/jesus_preaching_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821265" id="figure2_p1">Les dijo cómo vivir para ser felices y vivir de nuevo con nuestro Padre Celestial. Las cosas que les enseñó también nos harán felices a nosotros.</p></figcaption><div class="citation-info"><p data-aid="124821266" id="figure2_p2">Mateo 5–7</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147451" data-assetid="5a455ecc47766b585be60b2b2df8d2db47481062" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/07/a007600d39810d330feac471bff2c0f65153980c/jesus_preaching_sermon_paul_mann.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/a0/07/a007600d39810d330feac471bff2c0f65153980c/jesus_preaching_sermon_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821267" id="figure3_p1">Jesús dijo que debemos ser bondadosos y pacientes y que debemos estar dispuestos a obedecer al Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="124821268" id="figure3_p2">Mateo 5:5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147452" data-assetid="bca3b54af188d86f82efed1bfedd7825c05cb1ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/f2/69f271257137792bdd4f886c1b39f61c68e43152/jesus_teaching_people_paul_mann.png 47w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/69/f2/69f271257137792bdd4f886c1b39f61c68e43152/jesus_teaching_people_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821269" id="figure4_p1">Debemos poner todo nuestro esfuerzo para ser rectos.</p></figcaption><div class="citation-info"><p data-aid="124821270" id="figure4_p2">Mateo 5:6</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147453" data-assetid="307061fd57e4e166bdf6636756916d1410bb737d" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/aa/2baa1d7a63c0bbadd0d8c587912cc0efd188a1dd/man_attacks_another_mann.png 47w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/2b/aa/2baa1d7a63c0bbadd0d8c587912cc0efd188a1dd/man_attacks_another_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821271" id="figure5_p1">Debemos perdonar a los que nos lastimen o nos hagan sentir mal; si los perdonamos, nuestro Padre Celestial también nos perdonará a nosotros.</p></figcaption><div class="citation-info"><p data-aid="124821272" id="figure5_p2">Mateo 5:7</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147454" data-assetid="20c50870390b086e6c9d6e8552d2872ab40c7b05" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/eb/7debaf071c34d5713184f3f1b52bbaefb01fafb2/people_sharing_food_paul_mann.png 47w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/7d/eb/7debaf071c34d5713184f3f1b52bbaefb01fafb2/people_sharing_food_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821273" id="figure6_p1">Debemos ser pacificadores, amar a los demás y ayudar a todos a amarse unos a otros.</p></figcaption><div class="citation-info"><p data-aid="124821274" id="figure6_p2">Mateo 5:9</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147455" data-assetid="7899795fba4f0b7245b268b2de4385d606741d1d" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/55/1655e10b38d5d8e00e9680c9ed47b43c299b8ec6/man_teaching_woman_mann.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/16/55/1655e10b38d5d8e00e9680c9ed47b43c299b8ec6/man_teaching_woman_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821275" id="figure7_p1">No debemos tener miedo de hablar con las personas acerca del Evangelio o de mostrarles que amamos a nuestro Padre Celestial. Cuando otras personas nos ven hacer el bien, eso les ayudará a creer en Dios también.</p></figcaption><div class="citation-info"><p data-aid="124821276" id="figure7_p2">Mateo 5:14–16</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147462" data-assetid="003fd49905a39a35897765e195aeddf2af5bf9a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/6d/ff6d13b9af6191e09876413e77b89b0d3394662d/man_buying_bread_paul_mann.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/ff/6d/ff6d13b9af6191e09876413e77b89b0d3394662d/man_buying_bread_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821277" id="figure8_p1">Siempre debemos cumplir nuestras promesas.</p></figcaption><div class="citation-info"><p data-aid="124821278" id="figure8_p2">Mateo 5:33–37</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1147463" data-assetid="65c03f0fb83ae7507d87588d55d28e30680b7995" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/b1/dfb197225e852fae7fcccf07607351db11ede657/man_helping_another_paul_mann.jpeg 60w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/df/b1/dfb197225e852fae7fcccf07607351db11ede657/man_helping_another_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820775" id="figure9_p1">Y así como queremos que los demás nos traten con bondad, nosotros debemos ser bondadosos con ellos.</p></figcaption><div class="citation-info"><p data-aid="124820777" id="figure9_p2">Mateo 7:12</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1147466" data-assetid="08885e4619c9770e1fc2c294478fecd3108d38a0" data-missing-asset="false" srcset="https://assets.ldscdn.org/b8/29/b8295dd00d3ff46063f4a6c6a66009c72da2001c/jesus_teaching_people_paul_mann.png 47w" alt="New Testament stories [art]" class="" src="https://assets.ldscdn.org/b8/29/b8295dd00d3ff46063f4a6c6a66009c72da2001c/jesus_teaching_people_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820779" id="figure10_p1">Jesús dijo que si hacemos esas cosas, seremos felices, nuestro Padre Celestial nos bendecirá y viviremos con Él otra vez.</p></figcaption><div class="citation-info"><p data-aid="124820781" id="figure10_p2">Mateo 5:2–12</p></div></figure>
