<H1>Capítulo 33: Aparecen en gloria: La Transfiguración</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147959" data-assetid="275591ab029e63be1a32a58da75b273ffa02fa03" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/44/e144d9d443c504db53275fb79960e9e80aec777d/jesus_peter_james_john_barrett.png 47w" class="" src="https://assets.ldscdn.org/e1/44/e144d9d443c504db53275fb79960e9e80aec777d/jesus_peter_james_john_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823877" id="figure1_p1">Jesús llevó a Pedro, a Santiago (Jacobo) y a Juan a la cima de un monte alto para orar.</p></figcaption><div class="citation-info"><p data-aid="124823881" id="figure1_p2">Mateo 17:1; Marcos 9:2; Lucas 9:28</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147960" data-assetid="3db7a8a05895e8abb8060a2d3706e4984565a5d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/5e/225ebaa495d157cbd7243dded74024934fb5df23/moses_elias_appearing_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/22/5e/225ebaa495d157cbd7243dded74024934fb5df23/moses_elias_appearing_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823884" id="figure2_p1">Al estar Jesús orando, descendió sobre Él la gloria de Dios y Su rostro brilló como el sol. Se le aparecieron Moisés y Elías, dos profetas del Antiguo Testamento, quienes hablaron de la próxima muerte y resurrección de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124823887" id="figure2_p2">Mateo 17:2–3; Marcos 9:3–4; Lucas 9:29–31 (véase la nota 31a al pie de la página)</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147961" data-assetid="0b79bb81a192d0bd4383a4fb16a1f079d01cfda9" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/d6/4ad6b432a5caaeb0647ce1b6782b36bde1c68eda/jesus_praying_apostles_sleeping_barrett.png 46w" class="" src="https://assets.ldscdn.org/4a/d6/4ad6b432a5caaeb0647ce1b6782b36bde1c68eda/jesus_praying_apostles_sleeping_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823891" id="figure3_p1">Mientras Jesús oraba, los apóstoles se quedaron dormidos.</p></figcaption><div class="citation-info"><p data-aid="124823894" id="figure3_p2">Lucas 9:32</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147962" data-assetid="93e5f18ace5aac89d5433c9688f89bec4d7232f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/f6/46f639067380704c1c50461d0f751b5903da1a59/glorified_jesus_moses_elias_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/46/f6/46f639067380704c1c50461d0f751b5903da1a59/glorified_jesus_moses_elias_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823898" id="figure4_p1">Al despertar, vieron la gloria de Jesucristo, de Moisés y de Elías. Escucharon la voz del Padre Celestial testificar: “Éste es mi Hijo amado, en quien tengo complacencia; a él oíd”.</p></figcaption><div class="citation-info"><p data-aid="124823900" id="figure4_p2">Mateo 17:5; Marcos 9:7; Lucas 9:32, 35</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147963" data-assetid="c27086588ce4d28c673c1564a8881ad61d81b786" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/92/3c9287f4a72d78cdc8af16ed5079d68bddab1a62/jesus_reassures_apostles_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/92/3c9287f4a72d78cdc8af16ed5079d68bddab1a62/jesus_reassures_apostles_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823902" id="figure5_p1">Los apóstoles tuvieron miedo y cayeron a tierra, pero Jesús los tocó y les dijo que no temieran. Cuando ellos miraron hacia arriba, los mensajeros celestiales se habían ido. Jesús les dijo a los apóstoles que no le contaran a nadie lo que habían visto hasta después de que Él muriera y resucitara.</p></figcaption><div class="citation-info"><p data-aid="124823905" id="figure5_p2">Mateo 17:6–9; Marcos 9:8–9</p></div></figure>
