<H1>Capítulo 10: El bautismo de Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147356" data-assetid="6cf45c97329b772c94a3d6536f84834fb098f85f" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/29/5929d0d3260f11c96f0f041ec30918cf1d4e3dad/john_baptist_desert_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/59/29/5929d0d3260f11c96f0f041ec30918cf1d4e3dad/john_baptist_desert_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820036" id="figure1_p1">Juan vivió en el desierto por muchos años. Usaba ropa hecha de pelo de camello, y comía miel y langostas. Le gente venía de las ciudades para escuchar sus enseñanzas. Se le conocía como Juan el Bautista.</p></figcaption><div class="citation-info"><p data-aid="124820037" id="figure1_p2">Mateo 3:1–5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147357" data-assetid="2c0096d713918607042001f4b713f1716bdb0d44" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/21/4221258970d8de39f5adff7145617fe934656f8b/john_baptist_foretelling_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/42/21/4221258970d8de39f5adff7145617fe934656f8b/john_baptist_foretelling_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820038" id="figure2_p1">Juan el Bautista enseñó a las personas acerca de Jesucristo. Les dijo que se arrepintieran de sus pecados y que se bautizaran, y bautizó a los que se arrepentían de sus pecados.</p></figcaption><div class="citation-info"><p data-aid="124820039" id="figure2_p2">Mateo 3:2–3, 5–6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147358" data-assetid="1ee900930b7af30ae5ca5bcb9c31e5ce90557f04" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/0e/ed0ec112a43fe5c9ae0395d78cc603ea94a94b51/john_baptist_preaching_mann.png 42w" class="" src="https://assets.ldscdn.org/ed/0e/ed0ec112a43fe5c9ae0395d78cc603ea94a94b51/john_baptist_preaching_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820040" id="figure3_p1">La gente le preguntaba a Juan el Bautista cómo podían vivir mejor su vida, y él les decía que compartieran con los pobres, que dijeran la verdad y que fueran justos con los demás. Les dijo que Jesucristo vendría pronto y les daría el don del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124820042" id="figure3_p2">Mateo 3:2, 11–12; Lucas 3:10–14</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147364" data-assetid="7dcc672451c1f8e23f2fe95b154167801564eeb1" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/35/af35636792ae00ed3da161ee60dacd807e465b30/jesus_asks_john_baptism_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/af/35/af35636792ae00ed3da161ee60dacd807e465b30/jesus_asks_john_baptism_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820044" id="figure4_p1">Un día, cuando Juan el Bautista bautizaba en el río Jordán, llegó Jesucristo y le pidió a Juan que lo bautizara. Juan sabía que Jesús siempre había obedecido los mandamientos de Dios y que no necesitaba arrepentirse, y pensaba que Jesús no tenía que bautizarse.</p></figcaption><div class="citation-info"><p data-aid="124820048" id="figure4_p2">Mateo 3:13–15; 2 Nefi 31:5–7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147365" data-assetid="db4d027edf494a6733952371aed07fc3efe9cacf" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/38/be38283be59febce5f022c9a5c50063e954ba334/john_baptist_baptizes_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/be/38/be38283be59febce5f022c9a5c50063e954ba334/john_baptist_baptizes_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820051" id="figure5_p1">Pero Dios había mandado que todas las personas se bautizaran, así que Jesús le dijo a Juan que lo bautizara. Jesús nos dio el ejemplo al obedecer el mandamiento de Dios de bautizarse.</p></figcaption><div class="citation-info"><p data-aid="124820055" id="figure5_p2">Mateo 3:16; 2 Nefi 31:7–9</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147366" data-assetid="e1b8672240525ee2175e0082f1d7034cc3191bfc" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/d5/44d5a8e027140107962a3956c27b6ac958d7b3c2/after_jesus_baptism_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/44/d5/44d5a8e027140107962a3956c27b6ac958d7b3c2/after_jesus_baptism_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820057" id="figure6_p1">Cuando Jesús salió del agua, el Espíritu Santo descendió sobre Él. Dios habló desde el cielo, y dijo: “Éste es mi Hijo amado, en quien tengo complacencia”. Juan el Bautista también testificó que Jesús era el Hijo de Dios.</p></figcaption><div class="citation-info"><p data-aid="124820061" id="figure6_p2">Mateo 3:16–17; Juan 1:33–36; <em>Jesús el Cristo,</em> 150</p></div></figure>
