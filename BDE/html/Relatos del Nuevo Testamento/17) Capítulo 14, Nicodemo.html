<H1>Capítulo 14: Nicodemo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147389" data-assetid="96b76fc3954f13b10fabd44f280842e353159add" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/51/ca51afee1c70958665e11ba6f22a5c9a98577e1c/nicodemus_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/51/ca51afee1c70958665e11ba6f22a5c9a98577e1c/nicodemus_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820431" id="figure1_p1">Nicodemo pertenecía a un grupo de judíos llamados fariseos. También era un gobernante entre los judíos. Muchos fariseos no creían que Jesucristo había sido enviado por Dios, pero Nicodemo sí creía debido a los milagros de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124820433" id="figure1_p2">Juan 3:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147390" data-assetid="4b0ab48c1811ac85a5231b8de4d8eaca7fbd5aca" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/cc/a9cc6bd0b4f75191c18f223260c8a917da334b4a/nicodemus_visits_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/cc/a9cc6bd0b4f75191c18f223260c8a917da334b4a/nicodemus_visits_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820436" id="figure2_p1">Una noche Nicodemo fue a hablar con el Salvador. Jesús le dijo que nadie podía entrar al reino de Dios sin nacer de nuevo.</p></figcaption><div class="citation-info"><p data-aid="124820438" id="figure2_p2">Juan 3:2–3</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147391" data-assetid="56e8b10bffb146275701c55e68b36e13c3369418" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/2e/312ef6841fa0deccf3f85e13336ba34bd2ba9cf7/nicodemus_talks_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/31/2e/312ef6841fa0deccf3f85e13336ba34bd2ba9cf7/nicodemus_talks_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820440" id="figure3_p1">Nicodemo no entendió. ¿Cómo podía una persona nacer de nuevo? El Salvador explicó que Él hablaba de cosas espirituales. Para nacer de nuevo, una persona tiene que ser bautizada en el agua y recibir el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124820444" id="figure3_p2">Juan 3:4–7</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147392" data-assetid="c8df7660121dda35b0c7fafc4dfd9e7941ca6b4d" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/17/1617784a1861818409f555a2436e05960a6c26bb/jesus_speaking_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/16/17/1617784a1861818409f555a2436e05960a6c26bb/jesus_speaking_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820446" id="figure4_p1">Jesús explicó que Él había sido enviado a la tierra para ayudarnos a todos a regresar a la presencia de nuestro Padre Celestial. Dijo que Él sufriría por nuestros pecados y moriría en la cruz para que pudiéramos tener la vida eterna.</p></figcaption><div class="citation-info"><p data-aid="124820449" id="figure4_p2">Juan 3:12–17</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147393" data-assetid="921f9912438af8acb1ddb2a288a51df41360b225" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/73/f1737d2340bfac0ba544fa53cee79c8a3f402e73/jesus_speaking_nicodemus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/73/f1737d2340bfac0ba544fa53cee79c8a3f402e73/jesus_speaking_nicodemus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820452" id="figure5_p1">Dijo que tenemos que creer en Él y escoger el bien. Si hacemos lo que es correcto, viviremos para siempre en el reino de Dios.</p></figcaption><div class="citation-info"><p data-aid="124820453" id="figure5_p2">Juan 3:18–21</p></div></figure>
