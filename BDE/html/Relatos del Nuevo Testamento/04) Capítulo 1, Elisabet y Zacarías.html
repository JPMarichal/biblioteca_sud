<H1>Capítulo 1: Elisabet y Zacarías</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147172" data-assetid="408aeca1d48c4743c05f2e678b250e0af70c92a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/be/c3bec9f1036931cd4e74c30c015988370a83aca1/zacharias_elisabeth_praying_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/c3/be/c3bec9f1036931cd4e74c30c015988370a83aca1/zacharias_elisabeth_praying_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820022" id="figure1_p1">Zacarías y su esposa Elisabet eran judíos y vivían cerca de Jerusalén. Ellos obedecían los mandamientos de Dios. Por muchos años, habían orado pidiendo tener un bebé, pero cuando ya eran viejos, todavía no habían tenido hijos.</p></figcaption><div class="citation-info"><p data-aid="124820023" id="figure1_p2">Lucas 1:5–7, 13</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147173" data-assetid="4c01c4c5fa4ac3b741fd778fef49c126bf648ddc" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/e0/3be07c6df3e302f88b13cfdea9a12843060b83e1/angel_appearing_zacharias_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/3b/e0/3be07c6df3e302f88b13cfdea9a12843060b83e1/angel_appearing_zacharias_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820024" id="figure2_p1">Zacarías era sacerdote en el templo. Un día lo visitó un ángel llamado Gabriel y le dijo que Dios contestaría las oraciones de él y de Elisabet y que tendrían un bebé. Gabriel dijo que debían ponerle al bebé el nombre de Juan.</p></figcaption><div class="citation-info"><p data-aid="124820025" id="figure2_p2">Lucas 1:8–13, 19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147174" data-assetid="2a1fee547d5542b0916b76a0391542bf3f3362c0" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/59/3d59b50bb92a5b2461ecaadaff3391f8a5b54469/angel_talking_zacharias_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/3d/59/3d59b50bb92a5b2461ecaadaff3391f8a5b54469/angel_talking_zacharias_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820026" id="figure3_p1">Gabriel dijo que Juan sería un profeta recto de Dios y que enseñaría a la gente acerca de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124820027" id="figure3_p2">Lucas 1:15–17</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147175" data-assetid="3b76ff9c927a9855463d9156d5e4a040cc20d2fd" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/b4/1cb4579b5cc065325c8e8271c35c705ec90d565b/angel_speaking_zacharias_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/1c/b4/1cb4579b5cc065325c8e8271c35c705ec90d565b/angel_speaking_zacharias_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820028" id="figure4_p1">Zacarías no le creyó al ángel porque Elisabet ya estaba muy anciana para tener un bebé. Gabriel le dijo a Zacarías que como no había creído lo que Dios le había prometido, que no podría hablar hasta que naciera Juan.</p></figcaption><div class="citation-info"><p data-aid="124820029" id="figure4_p2">Lucas 1:18–20</p></div></figure>
