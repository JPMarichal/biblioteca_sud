<H1>Capítulo 24: La hija de Jairo es levantada de entre los muertos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147680" data-assetid="487abb22d4e07a5fd40c07c26c3bc6805c854092" data-missing-asset="false" srcset="https://assets.ldscdn.org/92/ca/92ca8bf4db4986f227ca4f0a973312ab2c44b8ae/jarius_visits_jesus_mann.png 47w" class="" src="https://assets.ldscdn.org/92/ca/92ca8bf4db4986f227ca4f0a973312ab2c44b8ae/jarius_visits_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822274" id="figure1_p1">Un día, Jairo, líder de una sinagoga, cayó a los pies del Salvador.</p></figcaption><div class="citation-info"><p data-aid="124822275" id="figure1_p2">Marcos 5:21–22</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147681" data-assetid="d16ad308a267615a4e6558554fd0e8d1cac64271" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/ef/f0ef2be8db377a738d2f7ee63cfbc639182a7d19/jarius_seeks_help_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/f0/ef/f0ef2be8db377a738d2f7ee63cfbc639182a7d19/jarius_seeks_help_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822276" id="figure2_p1">Dijo que su hija de 12 años estaba muy enferma, y le suplicó a Jesús que fuera a bendecirla. Él creía que Jesús podía sanarla.</p></figcaption><div class="citation-info"><p data-aid="124822278" id="figure2_p2">Marcos 5:23, 42</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147682" data-assetid="cbcf58c63340269aeb21ce1a5875ec7d443ba6e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/bf/01bfcb4bbdbea8e0b320bd066ae406a9a2084501/jesus_jarius_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/01/bf/01bfcb4bbdbea8e0b320bd066ae406a9a2084501/jesus_jarius_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822279" id="figure3_p1">Jesús comenzó a seguir a Jairo hasta su casa, pero se detuvo para sanar a una mujer. Al estar hablando con ella, alguien llegó para decirle a Jairo que era demasiado tarde, que su hija había muerto.</p></figcaption><div class="citation-info"><p data-aid="124822280" id="figure3_p2">Marcos 5:24–35</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147685" data-assetid="e24427a877a19f955fd20c5272eef15bffca99a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/29/0029cd13016d44b34101cf6614847a750ff58caf/jesus_jarius_faith_mann.png 44w" class="" src="https://assets.ldscdn.org/00/29/0029cd13016d44b34101cf6614847a750ff58caf/jesus_jarius_faith_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822281" id="figure4_p1">Jesús escuchó lo que dijeron y le dijo a Jairo que no temiera sino que creyera en Él.</p></figcaption><div class="citation-info"><p data-aid="124822282" id="figure4_p2">Marcos 5:36</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147687" data-assetid="f2c4e93ba3bf5fb17c719c2ace01affa9cfd8af3" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/df/18df677ab719c93316a5f0c15e80583e1cbd94bd/jesus_apostles_jarius_home_mann.png 47w" class="" src="https://assets.ldscdn.org/18/df/18df677ab719c93316a5f0c15e80583e1cbd94bd/jesus_apostles_jarius_home_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822283" id="figure5_p1">Entonces Jesús acompañó a Jairo a la casa, que estaba llena de gente que lloraba por la muerte de la niña.</p></figcaption><div class="citation-info"><p data-aid="124822284" id="figure5_p2">Marcos 5:37–38</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147689" data-assetid="3db03660ae369eafd74f9bec72bc67194ea1f53d" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/49/5549038bde49e7ba9b4743d33a4f4aa1b45e5fc5/jesus_jarius_mann.png 47w" class="" src="https://assets.ldscdn.org/55/49/5549038bde49e7ba9b4743d33a4f4aa1b45e5fc5/jesus_jarius_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822285" id="figure6_p1">Jesús les dijo que la niña no estaba muerta, sino que dormía. La gente se rió de Él. Estaban seguros de que la niña estaba muerta.</p></figcaption><div class="citation-info"><p data-aid="124822287" id="figure6_p2">Marcos 5:39–40</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147691" data-assetid="a63704e6a4e0bfea0739200616847a967fff9c71" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/28/a828cba040c92b86621236bab8c208ed0853f500/jesus_healing_jarius_daughter_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a8/28/a828cba040c92b86621236bab8c208ed0853f500/jesus_healing_jarius_daughter_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822288" id="figure7_p1">El Salvador pidió que todos salieran de la casa excepto Sus discípulos, Jairo y la esposa de Jairo. Entraron al cuarto donde estaba tendida la niña.</p></figcaption><div class="citation-info"><p data-aid="124822289" id="figure7_p2">Marcos 5:40</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147695" data-assetid="f44d22dcbd6e30a084633a4c37c8165d5525c9fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/48/6748629690f91345ad0b13e706df3f9bfd3366fa/jesus_raises_jarius_daughter_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/67/48/6748629690f91345ad0b13e706df3f9bfd3366fa/jesus_raises_jarius_daughter_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822290" id="figure8_p1">Jesús la tomó de la mano y le dijo que se levantara. Ella se levantó y caminó y sus padres quedaron asombrados. Jesús les dijo que no le dijeran a nadie lo que había ocurrido, y después les dijo a los padres que le dieran a la niña algo de comer.</p></figcaption><div class="citation-info"><p data-aid="124822291" id="figure8_p2">Marcos 5:41–43</p></div></figure>
