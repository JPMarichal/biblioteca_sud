<H1>La tercera parábola: El hijo perdido</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149871" data-assetid="cc35bd241339847f5257277173d2d5fedd0b13ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/b8/b5b852b66ef4337a65b110863fb683c7911c3656/prodigal_son_wanting_inheritance_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/b8/b5b852b66ef4337a65b110863fb683c7911c3656/prodigal_son_wanting_inheritance_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831057" id="figure1_p1">Un hombre tenía dos hijos, y prometió darles su dinero cuando él muriera. El hijo menor no quería esperar, así que le pidió su parte del dinero a su padre, y él se lo dio.</p></figcaption><div class="citation-info"><p data-aid="124831059" id="figure1_p2">Lucas 15:11–12</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149876" data-assetid="30d963779d8318c9f57fe3644e54a2735600ce3c" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/86/a486360c915ca668a3fa475b171c68f2d3df1c99/prodigal_son_drinking_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/86/a486360c915ca668a3fa475b171c68f2d3df1c99/prodigal_son_drinking_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831060" id="figure2_p1">El hijo tomó el dinero, se fue de la casa y se fue a otras tierras. Pecó una y otra vez y se gastó todo el dinero.</p></figcaption><div class="citation-info"><p data-aid="124831062" id="figure2_p2">Lucas 15:13</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149877" data-assetid="3254eb5f33021e7fd374ca3206c1f0df13807394" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/dc/1edcb459d47d1c3f2b49b79da6f47c71862c41cd/prodigal_son_help_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/dc/1edcb459d47d1c3f2b49b79da6f47c71862c41cd/prodigal_son_help_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831064" id="figure3_p1">Finalmente, el hijo ya no tenía dinero para comprar comida y tenía mucha hambre. Le pidió ayuda a un hombre que lo contrató para que le ayudara a dar de comer a los puercos.</p></figcaption><div class="citation-info"><p data-aid="124831065" id="figure3_p2">Lucas 15:14–15</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149878" data-assetid="cae4a5aaa9093e94c59201d30074340113e72bee" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/58/785871710123d17dc717e218a3663da7f9e2efff/prodigal_son_pigs_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/78/58/785871710123d17dc717e218a3663da7f9e2efff/prodigal_son_pigs_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831067" id="figure4_p1">El hijo tenía tanta hambre que quería comerse la comida de los puercos. Sabía que los sirvientes en la casa de su padre comían mejor que él.</p></figcaption><div class="citation-info"><p data-aid="124831069" id="figure4_p2">Lucas 15:16–17</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149879" data-assetid="8a88b1d689fd87232d8d8f82f7471ae915a6f6cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/a8/52a8a80996510b750173ad8a72e161fdc82aa0be/father_sees_lost_prodigal_son_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/52/a8/52a8a80996510b750173ad8a72e161fdc82aa0be/father_sees_lost_prodigal_son_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831071" id="figure5_p1">Decidió arrepentirse y pedirle permiso a su padre para ser un sirviente en la casa de él. Cuando el hijo se dirigía a casa, su padre lo vio venir.</p></figcaption><div class="citation-info"><p data-aid="124831074" id="figure5_p2">Lucas 15:18–20</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" srcset="1149880" alt="" class="" src="1149880" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831076" id="figure6_p1">El padre corrió para encontrarse con su hijo. Lo abrazó y lo besó.</p></figcaption><div class="citation-info"><p data-aid="124831079" id="figure6_p2">Lucas 15:20</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1149881" data-assetid="6a17094c2687e41a919b071a7f8b07fb3ab4b750" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/05/6b05b303ec92d68a5884e2ad93d8d9d434a2572a/father_prodigal_son_mann.png 43w" class="" src="https://assets.ldscdn.org/6b/05/6b05b303ec92d68a5884e2ad93d8d9d434a2572a/father_prodigal_son_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831082" id="figure7_p1">El hijo le dijo a su padre que había pecado y que sentía que no era digno de ser llamado su hijo.</p></figcaption><div class="citation-info"><p data-aid="124831084" id="figure7_p2">Lucas 15:21</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1149883" data-assetid="3ec5c542799966feef1ca9ff3a88e8b79e8578ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/82/ff829ad6ec8740ffbb8843d84eb30ad82c32cea4/prodigal_son_robe_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/ff/82/ff829ad6ec8740ffbb8843d84eb30ad82c32cea4/prodigal_son_robe_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831086" id="figure8_p1">El padre le dijo a un sirviente que trajera la mejor ropa y que se la pusiera a su hijo. El sirviente también le puso zapatos en los pies y un anillo en el dedo.</p></figcaption><div class="citation-info"><p data-aid="124831089" id="figure8_p2">Lucas 15:22</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1149884" data-assetid="55102bedabd5cbe6c64c41f66eec1675d44b6fd6" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/8c/d48cc3c5df62cd6a9d986b2625eb416cafc562ff/prodigal_son_feast_mann.png 47w" class="" src="https://assets.ldscdn.org/d4/8c/d48cc3c5df62cd6a9d986b2625eb416cafc562ff/prodigal_son_feast_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831091" id="figure9_p1">El padre le dijo al sirviente que preparara un banquete porque quería que todos celebraran. El hijo que había pecado se había arrepentido y había regresado a casa.</p></figcaption><div class="citation-info"><p data-aid="124831094" id="figure9_p2">Lucas 15:23–24</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1149885" data-assetid="987702b789849fe05cf514a486d5f51bb808143e" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/d3/56d3670ade89b370096bce52f6051879bf0eeeec/prodigal_son_older_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/56/d3/56d3670ade89b370096bce52f6051879bf0eeeec/prodigal_son_older_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831096" id="figure10_p1">El hijo mayor había estado trabajando en el campo. Cuando regresó a casa, escuchó música y vio que estaban bailando. Un sirviente le dijo que había regresado su hermano menor y que el padre quería que todos celebraran.</p></figcaption><div class="citation-info"><p data-aid="124831099" id="figure10_p2">Lucas 15:25–27</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img id="figure11_img1" data-img-id="1149886" data-assetid="468529fadc4dcd20b9d505d75f0b9f00e3e91fa9" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/00/890033752857afb136bfca5952021144800afc50/prodigal_son_father_explaining_mann.png 47w" class="" src="https://assets.ldscdn.org/89/00/890033752857afb136bfca5952021144800afc50/prodigal_son_father_explaining_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831101" id="figure11_p1">El hijo mayor se enojó y no quiso entrar a la casa. Su padre salió a hablar con él.</p></figcaption><div class="citation-info"><p data-aid="124831104" id="figure11_p2">Lucas 15:28</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img id="figure12_img1" data-img-id="1149888" data-assetid="7ce574cc1434a36cec8be759675571ffa34e4233" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/02/fa02e1e67c9b25fb35bde1f1f18d14e915a3aadd/prodigal_son_jealous_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/02/fa02e1e67c9b25fb35bde1f1f18d14e915a3aadd/prodigal_son_jealous_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831106" id="figure12_p1">El padre estaba agradecido de que el hijo mayor se había quedado con él. Todo lo que el padre tenía sería suyo. También dijo que era correcto celebrar. Estaba feliz de que su hijo menor se había arrepentido y había regresado a casa.</p></figcaption><div class="citation-info"><p data-aid="124831110" id="figure12_p2">Lucas 15:31–32</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img id="figure13_img1" data-img-id="1149889" data-assetid="de3ecfe359c324c7c83ea61b1e632274b76de84c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/77/ec77050a20f748348dd91af04230bb338be2acf5/jesus_explaining_parables_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/77/ec77050a20f748348dd91af04230bb338be2acf5/jesus_explaining_parables_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831113" id="figure13_p1">Jesús les relató a los fariseos las tres parábolas porque quería que supieran cuánto ama nuestro Padre Celestial a todos. Él ama a los que le obedecen. También ama a los pecadores, pero no les puede bendecir hasta que se arrepientan. Él quiere que los pecadores se arrepientan y regresen al lado de Él y quiere que nosotros les ayudemos a hacerlo y que nos sintamos felices cuando regresen.</p></figcaption><div class="citation-info"><p data-aid="124831117" id="figure13_p2">Juan 3:16–17</p></div></figure>
