<H1>Capítulo 61: Pablo y Silas en prisión</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149101" data-assetid="506e783d0b95215046df448bc25f48517bca283e" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/23/742359a2c469544f42978ddff6e72155f872cb85/evil_spirit_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/74/23/742359a2c469544f42978ddff6e72155f872cb85/evil_spirit_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828050" id="figure1_p1">Una muchacha estaba invadida de un mal espíritu. A la gente le gustaba escuchar lo que ese espíritu malo decía a través de ella. Pagaban a los hombres que la empleaban por escuchar hablar al espíritu malo.</p></figcaption><div class="citation-info"><p data-aid="124828051" id="figure1_p2">Hechos 16:16</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149104" data-assetid="771d18600a45ddef11e0b9c52b730d8b47bd357e" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/e3/f0e304cb517aeb7d7b31604f258cc8f2c1824980/paul_blessing_new_testament_stories.png 30w" class="" src="https://assets.ldscdn.org/f0/e3/f0e304cb517aeb7d7b31604f258cc8f2c1824980/paul_blessing_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828052" id="figure2_p1">Cada vez que Pablo y Silas pasaban por allí, la muchacha los seguía y el espíritu malo hablaba. Un día Pablo mandó al espíritu malo que saliera de la muchacha, y así lo hizo. Los hombres para los cuales ella trabajaba se enojaron mucho porque ya no podían ganar dinero.</p></figcaption><div class="citation-info"><p data-aid="124828055" id="figure2_p2">Hechos 16:17–19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149109" data-assetid="a39f60b12155b68278a7ffb15c5dd44abc91fb1d" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/34/d73421153c95d66ec21ef298365e6b1da8051349/paul_silas_angry_men_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/34/d73421153c95d66ec21ef298365e6b1da8051349/paul_silas_angry_men_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828057" id="figure3_p1">Los hombres llevaron a Pablo y a Silas ante los líderes de la ciudad y les dijeron que Pablo y Silas habían estado causando problemas.</p></figcaption><div class="citation-info"><p data-aid="124828059" id="figure3_p2">Hechos 16:19–22</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149112" data-assetid="d93c4c93ca12a94163e44ce1987d8bbcab94cae5" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/d8/85d85c8d99966431c24e079d2ee017a98afe8d56/paul_silas_whipped_imprisoned_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/85/d8/85d85c8d99966431c24e079d2ee017a98afe8d56/paul_silas_whipped_imprisoned_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828061" id="figure4_p1">Los líderes mandaron azotar a Pablo y a Silas y los echaron en la prisión.</p></figcaption><div class="citation-info"><p data-aid="124828063" id="figure4_p2">Hechos 16:22–24</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149114" data-assetid="34dd07c5d49c5af1d2ed5cdce64634ae098c1e10" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/86/4586f96bb7039f768ef589106f738b111d71d45c/paul_silas_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/45/86/4586f96bb7039f768ef589106f738b111d71d45c/paul_silas_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828064" id="figure5_p1">Esa noche Pablo y Silas oraron y cantaron himnos a nuestro Padre Celestial. Todos en la prisión los escucharon. De repente, la tierra comenzó a temblar y se abrieron las puertas de la prisión.</p></figcaption><div class="citation-info"><p data-aid="124828065" id="figure5_p2">Hechos 16:25–26</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149115" data-assetid="93844739531101d6467592c1ca85da16d4b2fc8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/f1/0df1488f0f01fbdde9de8b2b74193c5aca965f21/paul_silas_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/0d/f1/0df1488f0f01fbdde9de8b2b74193c5aca965f21/paul_silas_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828066" id="figure6_p1">El guardia despertó y vio que las puertas estaban abiertas. Pensó que los prisioneros habían escapado. Pablo le dijo al guardia que no se preocupara porque todavía estaban allí todos los prisioneros. El guardia se arrodilló ante Pablo y Silas y les preguntó cómo podía ser salvo.</p></figcaption><div class="citation-info"><p data-aid="124828067" id="figure6_p2">Hechos 16:27–30</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1149116" data-assetid="5b0e109c285d7122386f6080e40adec92d622fd4" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/6c/fc6c491ab7a14a1b90d7665a80d14ef92924d5de/paul_baptizes_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/6c/fc6c491ab7a14a1b90d7665a80d14ef92924d5de/paul_baptizes_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828068" id="figure7_p1">Pablo y Silas enseñaron el Evangelio al guardia y a su familia, y esa noche se bautizaron.</p></figcaption><div class="citation-info"><p data-aid="124828069" id="figure7_p2">Hechos 16:31–33</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1149117" data-assetid="432d9e304ee139891e83eefd5fd189f43e965b9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/03/4b0316f371b2568ab73c15f3cfc4816ecf5e81ee/paul_silas_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/03/4b0316f371b2568ab73c15f3cfc4816ecf5e81ee/paul_silas_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828070" id="figure8_p1">Al día siguiente los líderes de la ciudad soltaron a Pablo y a Silas, y éstos fueron a otra ciudad para hacer más obra misional.</p></figcaption><div class="citation-info"><p data-aid="124828071" id="figure8_p2">Hechos 16:35–40</p></div></figure>
