<H1>Capítulo 21: Jesús manda al viento y a las olas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147477" data-assetid="ee8269476575ea76cc6e7f7a4d382545080fd2d4" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/36/3c36f2bebf7523800370ca6353c55829c3137964/jesus_disciples_boat_mann.png 47w" class="" src="https://assets.ldscdn.org/3c/36/3c36f2bebf7523800370ca6353c55829c3137964/jesus_disciples_boat_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821970" id="figure1_p1">Jesús y Sus discípulos estaban en un barco en el mar de Galilea, y Jesús se quedó dormido. El viento empezó a soplar muy fuerte, y las olas llenaban el barco de agua. Los discípulos tenían miedo de que el barco se hundiera. Despertaron a Jesús y le pidieron que les ayudara.</p></figcaption><div class="citation-info"><p data-aid="124821973" id="figure1_p2">Lucas 8:22–24</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147478" data-assetid="b0dc49c92cdfd959d9649e471a6739da3850a550" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/30/913015268a6621bbfcec3c4a47c7a6b986812ed0/jesus_rebukes_storm_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/91/30/913015268a6621bbfcec3c4a47c7a6b986812ed0/jesus_rebukes_storm_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821976" id="figure2_p1">El Salvador mandó al viento que dejara de soplar y a las olas que se calmaran. El viento dejó de soplar y el mar se calmó.</p></figcaption><div class="citation-info"><p data-aid="124821979" id="figure2_p2">Lucas 8:24</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147479" data-assetid="b1ffa0c9cddbcd56b87e13371c5ded161a0fd923" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/f2/aef220916f26a637b93891e9f46e171742243716/jesus_disciples_mann.png 47w" class="" src="https://assets.ldscdn.org/ae/f2/aef220916f26a637b93891e9f46e171742243716/jesus_disciples_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821982" id="figure3_p1">Jesús les preguntó a Sus discípulos por qué tenían miedo y les dijo que debían tener más fe. Ellos se preguntaron qué clase de hombre podía mandar al viento y al mar.</p></figcaption><div class="citation-info"><p data-aid="124821985" id="figure3_p2">Marcos 4:40; Lucas 8:25</p></div></figure>
