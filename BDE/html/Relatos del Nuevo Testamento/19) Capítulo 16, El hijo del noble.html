<H1>Capítulo 16: El hijo del noble</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147401" data-assetid="932b8756ac02059e6b15e88d12b3214ffc767503" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/96/d8966e630f771ad766d62d0cc97b69d1a8c37431/noblemans_sick_son_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d8/96/d8966e630f771ad766d62d0cc97b69d1a8c37431/noblemans_sick_son_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820536" id="figure1_p1">Un líder del pueblo judío tenía un hijo que estaba muy enfermo y todos pensaban que pronto moriría.</p></figcaption><div class="citation-info"><p data-aid="124820538" id="figure1_p2">Juan 4:46–47</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147402" data-assetid="37b3f0cbca83097e532b307155a7b64856d34d0d" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/38/033800c1846d3b7894c44fb611750f06911d35b2/nobleman_travels_see_jesus_barrett.png 46w" class="" src="https://assets.ldscdn.org/03/38/033800c1846d3b7894c44fb611750f06911d35b2/nobleman_travels_see_jesus_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820543" id="figure2_p1">El hombre dejó a su hijo en la casa y viajó muchos kilómetros a la ciudad de Caná, en donde encontró a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124820546" id="figure2_p2">Juan 4:47</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147403" data-assetid="4a1633fae8197cc12d101adc3ef28ff08b23bb7e" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/15/c115e5ea56d070d73af077a315bebcc2225efaa3/nobleman_jesus_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/15/c115e5ea56d070d73af077a315bebcc2225efaa3/nobleman_jesus_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820550" id="figure3_p1">El hombre le pidió al Salvador que fuera a sanar a su hijo. Jesús le dijo que su hijo sanaría. El hombre le creyó a Jesús y empezó a viajar de nuevo a su casa.</p></figcaption><div class="citation-info"><p data-aid="124820553" id="figure3_p2">Juan 4:47–50</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147404" data-assetid="861fdb81c569f57f16208a8c097354413b3631ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/b4/a5b423b6da5888455a4d989aba42fff7e45a7bd5/noblemans_son_recovers_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/b4/a5b423b6da5888455a4d989aba42fff7e45a7bd5/noblemans_son_recovers_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820555" id="figure4_p1">Sus sirvientes salieron a recibirle; le dijeron que su hijo estaba mejorando y que viviría. Él les preguntó cuándo había comenzado a mejorar su hijo, y ellos le dijeron. Fue a la misma hora en que Jesús había dicho que sanaría.</p></figcaption><div class="citation-info"><p data-aid="124820557" id="figure4_p2">Juan 4:51–53</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147405" data-assetid="2ab493cbd690783b8020251f467d6db04885facc" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/72/d772093f0fe7959036e885bd945bd78f317fedfa/noblemans_son_recovering_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/72/d772093f0fe7959036e885bd945bd78f317fedfa/noblemans_son_recovering_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820560" id="figure5_p1">El hombre sabía que Jesucristo había sanado a su hijo. Él y toda su familia creyeron en el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124820562" id="figure5_p2">Juan 4:53</p></div></figure>
