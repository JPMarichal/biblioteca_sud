<H1>Capítulo 62: Pablo obedece al Espíritu Santo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149118" data-assetid="67111556834d05e6a0e0ed47dc27a58981ba90f7" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/90/6f90a37d229aabe453043e46832ed51e51817ab5/paul_prays_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/90/6f90a37d229aabe453043e46832ed51e51817ab5/paul_prays_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827534" id="figure1_p1">El Espíritu Santo le dijo al apóstol Pablo que fuera a Jerusalén. También le dijo que allí lo echarían en la prisión, pero Pablo no tenía miedo. Amaba al Salvador e hizo lo que el Espíritu Santo le dijo.</p></figcaption><div class="citation-info"><p data-aid="124827535" id="figure1_p2">Hechos 20:22–24</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149119" data-assetid="8746b7272361557b982a3bc1824ee38811836a8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/c1/50c1c385f6f8a1dc38ebb52dca9f1325cf5765a1/paul_new_testament_stories.png 34w" class="" src="https://assets.ldscdn.org/50/c1/50c1c385f6f8a1dc38ebb52dca9f1325cf5765a1/paul_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827536" id="figure2_p1">Pablo se despidió de sus amigos. Dijo que nunca los volvería a ver. Les dijo que vivieran el Evangelio y que obedecieran los mandamientos de Dios. Pablo les advirtió que no escucharan a los que trataran de enseñarles cosas que no fueran verdaderas.</p></figcaption><div class="citation-info"><p data-aid="124827537" id="figure2_p2">Hechos 20:25, 28–32</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149120" data-assetid="53df1d4fd6aceb75c80f154a125a767557b638af" data-missing-asset="false" srcset="https://assets.ldscdn.org/88/a7/88a7a39710cf83857d6aa559c4f7997f18cd4117/paul_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/88/a7/88a7a39710cf83857d6aa559c4f7997f18cd4117/paul_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827538" id="figure3_p1">Pablo les dijo que se amaran y se cuidaran unos a otros. Se arrodilló y oró con ellos. Todos lloraron. Lo acompañaron al barco y lo vieron partir hacia Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124827539" id="figure3_p2">Hechos 20:35–38</p></div></figure>
