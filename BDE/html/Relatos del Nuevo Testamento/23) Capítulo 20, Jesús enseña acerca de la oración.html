<H1>Capítulo 20: Jesús enseña acerca de la oración</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147474" data-assetid="d1a43743d0dbec24d53f864765aba7c851294295" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/89/0089a19d0bed921b221ce9e9c06a9784606daf04/man_praying_public_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/00/89/0089a19d0bed921b221ce9e9c06a9784606daf04/man_praying_public_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821520" id="figure1_p1">Jesús enseñó a Sus discípulos a orar. Dijo que algunas personas oran sólo para que otros los vean orar, y enseñó que debemos decir nuestras oraciones personales en un lugar donde podamos estar solos, si es posible.</p></figcaption><div class="citation-info"><p data-aid="124821521" id="figure1_p2">Mateo 6:5–6</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147475" data-assetid="beb661e82559e6ddc7125635d551a19f02e1815c" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/09/a2098b3169259775c877da17dbd0b7c7cdf2756b/jesus_teaching_people_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a2/09/a2098b3169259775c877da17dbd0b7c7cdf2756b/jesus_teaching_people_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821522" id="figure2_p1">Dijo que algunas personas dicen las mismas palabras una y otra vez cuando oran, sin pensar realmente en lo que están diciendo. Jesús dijo que debemos orar sinceramente por lo que necesitamos.</p></figcaption><div class="citation-info"><p data-aid="124821523" id="figure2_p2">Mateo 6:7–8</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147476" data-assetid="2dded2f4cadc1924df95ecfd4f466bfe7f34221d" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/fb/2efb85dcd46a0b14070bf06b8061928550668e6d/jesus_teaches_prayer_paul_mann.png 43w" class="" src="https://assets.ldscdn.org/2e/fb/2efb85dcd46a0b14070bf06b8061928550668e6d/jesus_teaches_prayer_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821524" id="figure3_p1">El Salvador hizo una oración para enseñar a Sus discípulos cómo orar. Comenzó diciendo: “Padre nuestro que estás en los cielos”. Alabó a nuestro Padre Celestial y después le pidió ayuda. Dijo “amén” al final de Su oración. Más tarde, Jesús les dijo a Sus discípulos que oraran al Padre en el nombre de Él, y prometió que nuestro Padre Celestial contestaría sus oraciones.</p></figcaption><div class="citation-info"><p data-aid="124821525" id="figure3_p2">Mateo 6:9–13; 21:22; Juan 16:23</p></div></figure>
