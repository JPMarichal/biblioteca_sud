<H1>Capítulo 35: El buen samaritano</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148052" data-assetid="710791e491f8263ecea483de17e9e0fe02141cfa" data-missing-asset="false" srcset="https://assets.ldscdn.org/40/c4/40c459f959d0b902179957edc1422f0ca96ca82b/jesus_teaching_people_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/40/c4/40c459f959d0b902179957edc1422f0ca96ca82b/jesus_teaching_people_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823306" id="figure1_p1">Jesús contó muchas historias o parábolas para ayudar a la gente a aprender la verdad.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148053" data-assetid="95b8b72951390e772105f2f86de381df46b60da0" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/05/ff05b6517c8a56a529010d1b7007690fff5f9a07/jesus_jewish_leader_mann.png 37w" class="" src="https://assets.ldscdn.org/ff/05/ff05b6517c8a56a529010d1b7007690fff5f9a07/jesus_jewish_leader_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823308" id="figure2_p1">Un día un líder de los judíos le preguntó a Jesús lo que debía hacer para tener la vida eterna. El Salvador le preguntó qué es lo que las Escrituras decían. El líder dijo que un hombre debía amar a Dios y también a su prójimo. Jesús dijo que eso era cierto. Entonces el líder le preguntó: “¿Quién es mi prójimo?”.</p></figcaption><div class="citation-info"><p data-aid="124823311" id="figure2_p2">Lucas 10:25–29</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148055" data-assetid="9db40daced05d0102c18a208f59c0f20fa948a46" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/28/6428ce14d64fe8e00bcdc5ad61f7f76fc99519b8/samaritan_man_attacked_theives_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/64/28/6428ce14d64fe8e00bcdc5ad61f7f76fc99519b8/samaritan_man_attacked_theives_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823313" id="figure3_p1">Jesús le contestó con una historia. Un día un judío andaba por el camino que llevaba a la ciudad de Jericó. Unos ladrones lo golpearon y le robaron, dejándolo al lado del camino, casi muerto.</p></figcaption><div class="citation-info"><p data-aid="124823317" id="figure3_p2">Lucas 10:30</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148056" data-assetid="e74199d62a450c904c9b04d921ca5b837ad5742a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/1d/d91d18925d20a697c4a2a4b37fee8dc10f44c137/samaritan_priest_passes_hurt_man_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/1d/d91d18925d20a697c4a2a4b37fee8dc10f44c137/samaritan_priest_passes_hurt_man_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823319" id="figure4_p1">Poco después, un sacerdote judío pasó y vio al hombre, pero pasó de largo del otro lado del camino y no ayudó al herido.</p></figcaption><div class="citation-info"><p data-aid="124823322" id="figure4_p2">Lucas 10:31</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148057" data-assetid="49543082da7d8fabae7ef31d40ab6b74b11819fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/1c/9a1cd8e42dc0454634f8f53db7fad6c3fb5eba72/samaritan_levite_passes_injured_man_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/1c/9a1cd8e42dc0454634f8f53db7fad6c3fb5eba72/samaritan_levite_passes_injured_man_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823324" id="figure5_p1">Pasó otro judío que trabajaba en el templo. Él vio al hombre herido, pero tampoco lo ayudó, y pasó de largo del otro lado del camino.</p></figcaption><div class="citation-info"><p data-aid="124823326" id="figure5_p2">Lucas 10:32</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148063" data-assetid="0865bd2d2c50bad29c39a354f1dfb72b22a9f5b1" data-missing-asset="false" srcset="https://assets.ldscdn.org/98/73/98738bcaf5b74a96da565e27e77db2c1402fd360/samaritan_helps_injured_man_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/98/73/98738bcaf5b74a96da565e27e77db2c1402fd360/samaritan_helps_injured_man_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823329" id="figure6_p1">Entonces pasó un samaritano. Los judíos y los samaritanos no se llevaban bien. Pero cuando el samaritano vio al hombre, sintió lástima por él. Atendió las heridas del hombre y le puso ropa.</p></figcaption><div class="citation-info"><p data-aid="124823331" id="figure6_p2">Lucas 10:33–34; Juan 4:9; Guía para el Estudio de las Escrituras, “Samaritanos”, págs. 185–186</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148066" data-assetid="072dcbe29ba7e9e7eb41c9bc51bfd5e4ececab54" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/64/0a649c1d4280b8319d4bd03c615ba3ebea440a2c/samaritan_pays_innkeeper_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/64/0a649c1d4280b8319d4bd03c615ba3ebea440a2c/samaritan_pays_innkeeper_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823333" id="figure7_p1">El samaritano llevó al hombre a un mesón y lo cuidó hasta el día siguiente. Cuando tuvo que partir, le dio dinero al encargado del mesón y le pidió que cuidara al hombre.</p></figcaption><div class="citation-info"><p data-aid="124823335" id="figure7_p2">Lucas 10:34–35</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1148068" data-assetid="bf90e3aab6a7b1290cbc993b9bc6bc1b743b147b" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/2b/af2bac596f5873ce1a4aacc64f355144b3175fbd/jesus_teaching_jews_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/af/2b/af2bac596f5873ce1a4aacc64f355144b3175fbd/jesus_teaching_jews_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823338" id="figure8_p1">Después de que Jesús contó esa historia, le preguntó al líder judío cuál de los tres hombres era el prójimo del hombre herido.</p></figcaption><div class="citation-info"><p data-aid="124823340" id="figure8_p2">Lucas 10:36</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1148069" data-assetid="04933721b332999518ba06d69b2bf533bfe54fb6" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/56/5c561d28380d269b4a488fbb11b8d0fbdf6de5be/jesus_teaching_man_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/56/5c561d28380d269b4a488fbb11b8d0fbdf6de5be/jesus_teaching_man_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823343" id="figure9_p1">El líder dijo que era el samaritano, porque le había ayudado. Jesús le dijo al líder judío que fuera como el samaritano.</p></figcaption><div class="citation-info"><p data-aid="124823345" id="figure9_p2">Lucas 10:37</p></div></figure>
