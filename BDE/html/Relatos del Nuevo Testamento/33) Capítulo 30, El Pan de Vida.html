<H1>Capítulo 30: El Pan de Vida</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147787" data-assetid="8d1d706bd68713945c1b9d680a60a1218f03a81e" data-missing-asset="false" srcset="https://assets.ldscdn.org/0f/60/0f6002275cbfdd141b8f32a715def77b6c613c4b/people_follow_jesus_boat_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/0f/60/0f6002275cbfdd141b8f32a715def77b6c613c4b/people_follow_jesus_boat_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822653" id="figure1_p1">Al día siguiente, muchas personas trataron de encontrar a Jesús. Lo siguieron a Capernaum en barcos.</p></figcaption><div class="citation-info"><p data-aid="124822655" id="figure1_p2">Juan 6:22, 24</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147789" data-assetid="31553bf62bf646c684a6178632bad988d788e149" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/e2/77e2d4d6f30d3bec94380e3354042f607e84be8f/jesus_sea_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/77/e2/77e2d4d6f30d3bec94380e3354042f607e84be8f/jesus_sea_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822657" id="figure2_p1">Jesús sabía que querían que los volviera a alimentar.</p></figcaption><div class="citation-info"><p data-aid="124822659" id="figure2_p2">Juan 6:26</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147790" data-assetid="1ed5f87a9d6dcc171215c14ac7685de32a104937" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/b1/5eb1251ec95800f8465185080265d8f0f6dccec4/jesus_teaches_people_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/b1/5eb1251ec95800f8465185080265d8f0f6dccec4/jesus_teaches_people_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822661" id="figure3_p1">Les enseñó que el pan sólo les daría vida por un corto tiempo pero que había otra clase de pan que debían buscar: el Pan de Vida. Les dijo que Él era el Pan de Vida.</p></figcaption><div class="citation-info"><p data-aid="124822663" id="figure3_p2">Juan 6:27, 32–35</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147791" data-assetid="8256a439a32e4b835459f33788ac7bd3520817c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/24/ff24d7daecd30d6d93a071bce654f4b7f738d495/jesus_teaching_people_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/24/ff24d7daecd30d6d93a071bce654f4b7f738d495/jesus_teaching_people_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822664" id="figure4_p1">Jesús enseñó a la gente que Él sacrificaría Su vida por ellos. También les dijo que si lo seguían y creían en Él, obtendrían la vida sempiterna.</p></figcaption><div class="citation-info"><p data-aid="124822665" id="figure4_p2">Juan 6:47–51</p></div></figure>
