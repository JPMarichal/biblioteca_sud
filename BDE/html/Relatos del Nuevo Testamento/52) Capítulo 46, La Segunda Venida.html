<H1>Capítulo 46: La Segunda Venida</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148459" data-assetid="c44778fb2acfad561e90b1f6bc2e9f8dbaad9cd9" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/b7/29b7b7ff1b4cdc1eee56dae373932241d2982297/disciples_asking_jesus_mann.png 47w" class="" src="https://assets.ldscdn.org/29/b7/29b7b7ff1b4cdc1eee56dae373932241d2982297/disciples_asking_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826031" id="figure1_p1">Jesús estaba en el Monte de los Olivos. Sus discípulos querían hacerle algunas preguntas. Le preguntaron cuándo serían destruidos los inicuos. También querían saber cuándo regresaría Jesús.</p></figcaption><div class="citation-info"><p data-aid="124826034" id="figure1_p2">Mateo 24:3; José Smith—Mateo 1:4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148460" data-assetid="b71865da7fa02ab041c6d484dc5ebd78006d8da1" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/9a/5d9a15e3cc171b534a009c99dfe94189d6d29e7f/false_prophets_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/9a/5d9a15e3cc171b534a009c99dfe94189d6d29e7f/false_prophets_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826036" id="figure2_p1">Jesús les dijo que antes de Su segunda venida, falsos profetas dirían que ellos eran el Cristo, y que muchas personas los seguirían. Pero si los seguidores de Él obedecían Sus palabras, no serían engañados por los falsos profetas. Serían salvos.</p></figcaption><div class="citation-info"><p data-aid="124826039" id="figure2_p2">Mateo 24:4–5, 24–27; Marcos 13:21–22; José Smith—Mateo 1:21–22, 37</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148461" data-assetid="0e1fa006e4914d72d3277b7aaa571f9ab35ba683" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/4f/044fd143c68045b706156c00663b4f5af5afe224/father_protecting_family_destruction_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/04/4f/044fd143c68045b706156c00663b4f5af5afe224/father_protecting_family_destruction_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826042" id="figure3_p1">Jesús también dijo que antes de Su regreso, habrá muchas guerras, hambre, terribles enfermedades y terremotos. Mucha gente dejará de ayudar a otros y se volverán inicuos.</p></figcaption><div class="citation-info"><p data-aid="124826043" id="figure3_p2">Doctrina y Convenios 45:16, 26–27, 31–32; José Smith—Mateo 1:23, 28–30</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148462" data-assetid="0d7d3abdc2a44d2574e119c6417764177ef2a80f" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/56/2956cb75295a69637e1f6da4bfbc3a010dbc23da/lds_missionaries_being_rejected_mann.png 46w" class="" src="https://assets.ldscdn.org/29/56/2956cb75295a69637e1f6da4bfbc3a010dbc23da/lds_missionaries_being_rejected_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826044" id="figure4_p1">El Evangelio será predicado en todo el mundo, pero muchos no escucharán.</p></figcaption><div class="citation-info"><p data-aid="124826045" id="figure4_p2">Doctrina y Convenios 45:28–29; José Smith—Mateo 1:31</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148463" data-assetid="73752bdf106f5fe89ca0f6d69781a1784c37dca1" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/a2/1ba2bea4b4d1cf41104232904a67e6bd63887f91/darkness_before_christs_coming_mann.png 47w" class="" src="https://assets.ldscdn.org/1b/a2/1ba2bea4b4d1cf41104232904a67e6bd63887f91/darkness_before_christs_coming_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826046" id="figure5_p1">El sol se oscurecerá, la luna no brillará y las estrellas caerán del cielo.</p></figcaption><div class="citation-info"><p data-aid="124826047" id="figure5_p2">Mateo 24:29; Marcos 13:24–25; José Smith—Mateo 1:33</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148464" data-assetid="4c75cd1b3e81df7a850c31ca61ffafd93e7a6982" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/18/5f18f4f5833cec3ba24361b781352a2779c06fca/righteous_see_jesus_return_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/18/5f18f4f5833cec3ba24361b781352a2779c06fca/righteous_see_jesus_return_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826048" id="figure6_p1">Cuando Jesucristo regrese, la gente lo verá bajar de las nubes con poder y gran gloria. Enviará a Sus ángeles para juntar a los rectos.</p></figcaption><div class="citation-info"><p data-aid="124826049" id="figure6_p2">Mateo 24:30–31; Marcos 13:26–27; José Smith—Mateo 1:36–37</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148465" data-assetid="60dfc9cea17eba11a1cf7f7be1337d9297cd5b15" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/3d/9a3d5d970b6e1de9dbb53cab90ceb7f3572e3b3f/lds_family_home_evening_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/3d/9a3d5d970b6e1de9dbb53cab90ceb7f3572e3b3f/lds_family_home_evening_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826050" id="figure7_p1">Podemos prepararnos para la Segunda Venida haciendo lo que es correcto. Cuando veamos las señales que Jesús prometió, sabremos que la venida del Salvador está cerca. Nadie sabe exactamente cuándo vendrá Jesús de nuevo. Si estamos preparados, podremos estar con Él.</p></figcaption><div class="citation-info"><p data-aid="124826051" id="figure7_p2">Mateo 24:44; Lucas 21:36; José Smith—Mateo 1:39–40</p></div></figure>
