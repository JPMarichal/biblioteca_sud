<H1>Capítulo 42: El joven rico</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148222" data-assetid="775a198325db12fb31e8fdcfddac66537ced5d8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/09/d40991df364d6f8b9260f039a68ba758a24e19b3/rich_man_asking_jesus_barrett.png 46w" class="" src="https://assets.ldscdn.org/d4/09/d40991df364d6f8b9260f039a68ba758a24e19b3/rich_man_asking_jesus_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823715" id="figure1_p1">Un día un joven rico fue con Jesús y le preguntó lo que debía hacer para ir al cielo.</p></figcaption><div class="citation-info"><p data-aid="124823716" id="figure1_p2">Marcos 10:17</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148229" data-assetid="06c4f1fda3b831a4511a2ddb3caec1fa81de20ac" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/e6/99e6c54bd5705c5d96cf50cdb6289c28efe23bb4/jesus_teaching_rich_man_barrett.png 43w" class="" src="https://assets.ldscdn.org/99/e6/99e6c54bd5705c5d96cf50cdb6289c28efe23bb4/jesus_teaching_rich_man_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823717" id="figure2_p1">El Salvador le dijo que amara y honrara a sus padres y que no matara a nadie ni mintiera ni robara. El joven rico dijo que él siempre había obedecido los mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124823718" id="figure2_p2">Marcos 10:19–20</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148232" data-assetid="ca1cc2c5db8826cf1f8a90983f9befb4ab20d7ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/03/be03093b49a90ba166bbc332c7ecd823e317ab56/jesus_rich_young_man_barrett.png 47w" class="" src="https://assets.ldscdn.org/be/03/be03093b49a90ba166bbc332c7ecd823e317ab56/jesus_rich_young_man_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823719" id="figure3_p1">Jesús le dijo al joven que debía hacer una cosa más. Debía vender todo lo que tenía y dar el dinero a los pobres. Entonces el joven debía seguirlo.</p></figcaption><div class="citation-info"><p data-aid="124823720" id="figure3_p2">Marcos 10:21</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148241" data-assetid="e252d3584f03204d5909195ad1870e274aff39b4" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/75/1d7553396c37bb1946edfcc4cface09fcff66beb/sorrowful_rich_man_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/75/1d7553396c37bb1946edfcc4cface09fcff66beb/sorrowful_rich_man_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823722" id="figure4_p1">El joven rico no quería regalar todo lo que tenía. Amaba las cosas que tenía más de lo que amaba a Dios. El joven se fue sintiéndose triste.</p></figcaption><div class="citation-info"><p data-aid="124823724" id="figure4_p2">Marcos 10:22</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148249" data-assetid="c0a5baf5b588c6e8beb344735ff97c97a4b580d1" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/04/8304112666906b8b5c71ea3fe530117a1a091417/jesus_teaches_disciples_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/83/04/8304112666906b8b5c71ea3fe530117a1a091417/jesus_teaches_disciples_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823726" id="figure5_p1">El Salvador les dijo a Sus discípulos que para los que aman las riquezas es difícil ir al cielo. Los discípulos no le entendieron. Le preguntaron quién puede vivir con Dios. Jesús dijo que las personas que confían en Dios y que lo aman más que cualquier otra cosa pueden vivir con Él en el cielo.</p></figcaption><div class="citation-info"><p data-aid="124823728" id="figure5_p2">Marcos 10:23–30 (véase la nota 27a al pie de la página)</p></div></figure>
