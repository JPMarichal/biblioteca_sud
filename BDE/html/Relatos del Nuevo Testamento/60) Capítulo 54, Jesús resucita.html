<H1>Capítulo 54: Jesús resucita</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148691" data-assetid="3df84762e8527cfb10e9d01861793273d0663f9d" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/72/2a72116b3b4a9ace3bd6b69aa9f34d1f0ad01441/angels_tomb_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/2a/72/2a72116b3b4a9ace3bd6b69aa9f34d1f0ad01441/angels_tomb_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826490" id="figure1_p1">El cuerpo del Salvador estuvo en el sepulcro hasta el domingo por la mañana. Entonces llegaron dos ángeles y rodaron la piedra que cubría la entrada del sepulcro.</p></figcaption><div class="citation-info"><p data-aid="124826491" id="figure1_p2">Mateo 28:1–2 (véase la nota 2a al pie de la página); Lucas 24:1–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148692" data-assetid="410c12e137b324e445866b1e6ce92536f0598cb7" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/a0/e8a01c60b22b294ecea36a4e46e0dfdd4b6093b4/mary_magdalene_new_testament_stories.png 32w" class="" src="https://assets.ldscdn.org/e8/a0/e8a01c60b22b294ecea36a4e46e0dfdd4b6093b4/mary_magdalene_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826492" id="figure2_p1">Una mujer a la que Jesús había sanado, que se llamaba María Magdalena, fue al sepulcro. Quedó sorprendida al ver que la piedra no cubría la entrada. El cuerpo de Jesús no estaba en el sepulcro.</p></figcaption><div class="citation-info"><p data-aid="124826493" id="figure2_p2">Juan 20:1–2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148693" data-assetid="07941869cd6c5784ba1b600f53446e8390d3513d" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/4d/4f4d5542052ab6765a15be1e4d53372164df0d28/mary_magdalene_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/4f/4d/4f4d5542052ab6765a15be1e4d53372164df0d28/mary_magdalene_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826495" id="figure3_p1">Corrió a contarles a Pedro y a Juan que alguien se había llevado el cuerpo del Salvador y que ella no sabía dónde estaba.</p></figcaption><div class="citation-info"><p data-aid="124826497" id="figure3_p2">Juan 20:2</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148732" data-assetid="01a62d626133771b5ffe3a92f04bd77886b355e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/1b/f31b5e19bb3952c4ea7421b6045baf69b0f47027/peter_john_tomb_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/1b/f31b5e19bb3952c4ea7421b6045baf69b0f47027/peter_john_tomb_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826499" id="figure4_p1">Pedro y Juan corrieron a la tumba. Encontraron el manto con el que se había envuelto el cuerpo de Jesús para sepultarlo, pero el cuerpo no estaba allí. Pedro y Juan no sabían qué hacer, así que regresaron a casa.</p></figcaption><div class="citation-info"><p data-aid="124826502" id="figure4_p2">Juan 20:3–7, 10</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148771" data-assetid="1769647e9769820d5eff073a0af81e236a03547e" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/5d/7f5d5b6e35f359b43b1306d64f6703a6b6742f9e/angels_tomb_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/7f/5d/7f5d5b6e35f359b43b1306d64f6703a6b6742f9e/angels_tomb_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826506" id="figure5_p1">María Magdalena se quedó junto al sepulcro llorando. Cuando volvió a mirar, vio a dos ángeles dentro del sepulcro.</p></figcaption><div class="citation-info"><p data-aid="124826511" id="figure5_p2">Juan 20:11–12</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148772" data-assetid="ae7259afaa856d58c20ebb69a2f4e3d4bac5c2f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/1f/021f4c62eba66878eec96e78274629094ed7ad6d/mary_magdalene_crying_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/02/1f/021f4c62eba66878eec96e78274629094ed7ad6d/mary_magdalene_crying_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826514" id="figure6_p1">Le preguntaron a María Magdalena por qué lloraba. Ella dijo que alguien se había llevado el cuerpo de Jesús, y que ella no sabía dónde estaba.</p></figcaption><div class="citation-info"><p data-aid="124826517" id="figure6_p2">Juan 20:13</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148773" data-assetid="d69041c8ffd0e53c46cdc57157bd5a2ada2d5aa6" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/e8/d4e80bcba14ad38689f14eb4bc81eb468b625e69/savior_appears_mary_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/e8/d4e80bcba14ad38689f14eb4bc81eb468b625e69/savior_appears_mary_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826520" id="figure7_p1">Volvió la mirada y vio a alguien. Pensó que era el jardinero. Él le preguntó por qué lloraba. Ella le preguntó si sabía dónde estaba el cuerpo de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124826523" id="figure7_p2">Juan 20:14–15</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1148774" data-assetid="1b211ad43e550709f7c3f464c0625be9c23853d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/06/fa063574d35e6486199c5ae7c6b821cb12885159/jesus_mary_new_testament_stories.png 42w" class="" src="https://assets.ldscdn.org/fa/06/fa063574d35e6486199c5ae7c6b821cb12885159/jesus_mary_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826526" id="figure8_p1">Entonces el hombre le dijo: “María”, y ella supo que era Jesús. Él le pidió que les dijera a los apóstoles que Él había resucitado.</p></figcaption><div class="citation-info"><p data-aid="124826529" id="figure8_p2">Juan 20:15–17</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1149041" data-assetid="2c7304048abfb73a158e6611e29eca01f3e9dbb4" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/ba/83ba980142072f307525b662ea184fd477cb01b7/mary_magdalene_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/83/ba/83ba980142072f307525b662ea184fd477cb01b7/mary_magdalene_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826531" id="figure9_p1">María Magdalena y varias mujeres más les dijeron a los apóstoles que Jesús había resucitado. Al principio los apóstoles no les creyeron.</p></figcaption><div class="citation-info"><p data-aid="124826536" id="figure9_p2">Lucas 24:10–11; Juan 20:18</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1149042" data-assetid="32953af76f888dcaecb21849ce02ad83e9193ac2" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/48/9b48897b9593f491aa0b7297b19eee709d819ee8/christ_appears_apostles_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/48/9b48897b9593f491aa0b7297b19eee709d819ee8/christ_appears_apostles_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826539" id="figure10_p1">Más tarde, mientras los apóstoles conversaban, Jesús entró al cuarto donde estaban. Los apóstoles tuvieron miedo porque todavía pensaban que Él estaba muerto.</p></figcaption><div class="citation-info"><p data-aid="124826541" id="figure10_p2">Lucas 24:36–37</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img id="figure11_img1" data-img-id="1149043" data-assetid="ec3168c07cfd9a803c55299c3515b19370783cd1" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/b6/30b6456cae865319673af8a9e8af93da15e633ae/jesus_apostles_new_testament_stories.png 41w" class="" src="https://assets.ldscdn.org/30/b6/30b6456cae865319673af8a9e8af93da15e633ae/jesus_apostles_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826544" id="figure11_p1">El Salvador les dijo que tocaran Sus manos y Sus pies. Había resucitado. Su cuerpo y Su espíritu se habían unido otra vez.</p></figcaption><div class="citation-info"><p data-aid="124826546" id="figure11_p2">Lucas 24:38–40</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img id="figure12_img1" data-img-id="1149044" data-assetid="a491c0a227e6e6a8440f70435ade6b9a04e0cf49" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/55/2255327390b1d3ba7d3b4f50616378b976fee44f/jesus_eating_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/22/55/2255327390b1d3ba7d3b4f50616378b976fee44f/jesus_eating_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826547" id="figure12_p1">Los apóstoles se sintieron felices de verlo. Él les pidió de comer y le dieron pescado y panal de miel, y él comió.</p></figcaption><div class="citation-info"><p data-aid="124826549" id="figure12_p2">Lucas 24:41–43</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img id="figure13_img1" data-img-id="1149045" data-assetid="f50a2c043be2cd11e8c3df5ff42a141104fc1152" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/5a/ef5a90b6362af6fb8e1f7cf97fa97b66dfa45565/resurrection_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/5a/ef5a90b6362af6fb8e1f7cf97fa97b66dfa45565/resurrection_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826551" id="figure13_p1">Jesucristo fue la primera persona que resucitó. Entonces resucitaron muchas personas más, y los vieron personas que vivían en Jerusalén. Jesús había dicho: “Yo soy la resurrección y la vida”. Algún día todos resucitaremos porque Él venció la muerte.</p></figcaption><div class="citation-info"><p data-aid="124826552" id="figure13_p2">Mateo 27:52–53; Juan 11:25</p></div></figure>
