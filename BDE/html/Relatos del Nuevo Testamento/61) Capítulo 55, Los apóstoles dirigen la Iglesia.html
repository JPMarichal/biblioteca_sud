<H1>Capítulo 55: Los apóstoles dirigen la Iglesia</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149046" data-assetid="f0497d98684e272a072a41458ff41c73e2999cc3" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/13/f313064b53207fdaf985095b25edac296d3dc59b/resurrected_christ_apostles_barrett.png 46w" class="" src="https://assets.ldscdn.org/f3/13/f313064b53207fdaf985095b25edac296d3dc59b/resurrected_christ_apostles_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826929" id="figure1_p1">Después de Su resurrección, Jesús se quedó con Sus apóstoles por cuarenta días. Les enseñó muchas cosas acerca del Evangelio y acerca de Su Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124826931" id="figure1_p2">Hechos 1:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149047" data-assetid="16d64657a6f2690f7fbcbe967eb331530ea50805" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/c4/fbc4073d84d4e75385fdcd7f1049b9dbe89b6977/jesus_apostles_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/c4/fbc4073d84d4e75385fdcd7f1049b9dbe89b6977/jesus_apostles_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826933" id="figure2_p1">Les dijo que enseñaran el Evangelio a todos. También les dijo que pronto los dejaría, pero que recibirían el Espíritu Santo para ayudarles.</p></figcaption><div class="citation-info"><p data-aid="124826936" id="figure2_p2">Hechos 1:4–8</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149048" data-assetid="2aaad42572a5c0e8035995acf2cb1e45bb5e21ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/c0/71c0c89a3fcfe7b3a63675610fdd2be13d311251/jesus_ascends_new_testament_stories.png 41w" class="" src="https://assets.ldscdn.org/71/c0/71c0c89a3fcfe7b3a63675610fdd2be13d311251/jesus_ascends_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826939" id="figure3_p1">Los apóstoles vieron a Jesús subir al cielo. Dos ángeles vestidos de blanco les dijeron a los apóstoles que algún día Jesús regresaría del cielo.</p></figcaption><div class="citation-info"><p data-aid="124826942" id="figure3_p2">Hechos 1:9–11</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149049" data-assetid="803ac0adef468bd1f792ef57132a688da39fec17" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/81/dd81c1ed07b475c3b2fd15ba8c27eb16b27e27c5/apostles_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/dd/81/dd81c1ed07b475c3b2fd15ba8c27eb16b27e27c5/apostles_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826945" id="figure4_p1">Ahora los apóstoles eran los líderes de la Iglesia de Jesucristo en la tierra. Pedro era el Presidente, y Santiago (Jacobo) y Juan eran sus consejeros.</p></figcaption><div class="citation-info"><p data-aid="124826947" id="figure4_p2">Mateo 16:18–19; Doctrina y Convenios 81:1–2; <em>Jesús el Cristo,</em> págs. 232–233</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149050" data-assetid="bf9df9ca2a476ac595f4a9a9c6d9dc00c19e4840" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/ac/2face10d5b855296fee670accb8cd8a9d112e0e5/matthias_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/2f/ac/2face10d5b855296fee670accb8cd8a9d112e0e5/matthias_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826950" id="figure5_p1">Sólo había once apóstoles, porque Judas estaba muerto. Nuestro Padre Celestial les dijo a los apóstoles que escogieran a Matías para que fuera uno de los Doce Apóstoles. Todos los apóstoles tenían un llamamiento especial en el sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="124826954" id="figure5_p2">Mateo 27:3–5; Hechos 1:15–17, 21–26; Doctrina y Convenios 102:8</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149051" data-assetid="38b6f3b64e679ee3c40fa1551b1719fe93877887" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/ca/d6caa2e1d4ad7f19d0f9e365fee4de3b86029b03/new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/ca/d6caa2e1d4ad7f19d0f9e365fee4de3b86029b03/new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826958" id="figure6_p1">Los apóstoles y los otros discípulos tenían fe en el Señor y obedecían Sus mandamientos. Se amaban unos a otros.</p></figcaption><div class="citation-info"><p data-aid="124826963" id="figure6_p2">Hechos 2:41–47</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1149052" data-assetid="14674bfdb074ce3a079491b23bb1f5b2c0f6231c" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/26/72264f0d2adc858bc99dc82a288e9feb5794f0cb/apostles_spread_gospel_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/72/26/72264f0d2adc858bc99dc82a288e9feb5794f0cb/apostles_spread_gospel_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826966" id="figure7_p1">Con el sacerdocio y el poder del Espíritu Santo, los apóstoles podían hacer muchas cosas. Sanaron a los enfermos y fueron misioneros. Enseñaron acerca de Jesucristo y Su evangelio. Muchas personas creyeron las palabras de los apóstoles y se unieron a la Iglesia. A los miembros de la Iglesia se les llamaba santos.</p></figcaption><div class="citation-info"><p data-aid="124826968" id="figure7_p2">Hechos 2:2–4, 32–33, 36–43, 47; 3:1–8; Romanos 1:7</p></div></figure>
