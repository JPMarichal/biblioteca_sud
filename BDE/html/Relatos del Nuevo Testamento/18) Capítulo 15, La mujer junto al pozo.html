<H1>Capítulo 15: La mujer junto al pozo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147394" data-assetid="9f3290d293e1a13a6318110f7f348b95fd572333" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/e9/03e9ceb00fd645bb791bddb87c6959993b2ea693/jesus_travels_through_samaria_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/03/e9/03e9ceb00fd645bb791bddb87c6959993b2ea693/jesus_travels_through_samaria_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821135" id="figure1_p1">Jesús salió de Jerusalén para ir a Galilea. Viajó por Samaria y llegó a un pozo.</p></figcaption><div class="citation-info"><p data-aid="124821136" id="figure1_p2">Juan 4:3–6</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147395" data-assetid="bb9c72e160d9784b9b88b3e5946c72a9bc7f9044" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/f4/63f425e774124639aed8e460ad418ff24a014790/jesus_woman_well_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/63/f4/63f425e774124639aed8e460ad418ff24a014790/jesus_woman_well_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821137" id="figure2_p1">Estaba cansado y descansó junto al pozo. Llegó una mujer samaritana a sacar agua, y Jesús le pidió que le diera agua para beber.</p></figcaption><div class="citation-info"><p data-aid="124821138" id="figure2_p2">Juan 4:6–7</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147396" data-assetid="231e972063ab4e97fe1b2a0cdcab45a3f1fd4dda" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/78/ae7833941152d602095bd80f784fd65f375069dc/samaritan_woman_well_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/78/ae7833941152d602095bd80f784fd65f375069dc/samaritan_woman_well_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821139" id="figure3_p1">Como los judíos usualmente no hablaban con los samaritanos, la mujer se sorprendió.</p></figcaption><div class="citation-info"><p data-aid="124821140" id="figure3_p2">Juan 4:9</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147398" data-assetid="249306eba34a4ae57087249fc698cb35cb144245" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/5e/525e75fd632c250cd81797d6735881c57960ccf7/jesus_speaking_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/52/5e/525e75fd632c250cd81797d6735881c57960ccf7/jesus_speaking_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821142" id="figure4_p1">Jesús le dijo a la mujer que Él podía darle el agua que causaría que nunca volviera a tener sed. Le explicó que Él era el Salvador. El agua que Él podía darle era el “agua viva” de la vida eterna.</p></figcaption><div class="citation-info"><p data-aid="124821143" id="figure4_p2">Juan 4:10, 13–15, 25–26</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147399" data-assetid="227c5a6623e4fe42b711301a9215e6606c7e3801" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/ee/2cee1622012d14b619a87edb39b08b6da7348e90/woman_tells_people_christ_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/2c/ee/2cee1622012d14b619a87edb39b08b6da7348e90/woman_tells_people_christ_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821144" id="figure5_p1">La mujer fue a la ciudad y habló con muchas personas acerca de Jesús. Ellos también fueron al pozo y escucharon a Jesús, y muchos creyeron en Sus palabras.</p></figcaption><div class="citation-info"><p data-aid="124821145" id="figure5_p2">Juan 4:28–30, 39–42</p></div></figure>
