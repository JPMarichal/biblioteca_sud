<H1>Capítulo 63: Pablo termina su misión</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149121" data-assetid="32d9f08b27d0d90afd21d27775f2b6c397188104" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/9d/789d4bd8a12b1425f226bb7c63d12715d710073e/paul_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/78/9d/789d4bd8a12b1425f226bb7c63d12715d710073e/paul_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828109" id="figure1_p1">Pablo fue al templo de Jerusalén. Un grupo de judíos pensó que Pablo había llevado al templo a unas personas que no eran judías. Eso hizo enojar mucho a los judíos. Sacaron a Pablo del templo y lo golpearon.</p></figcaption><div class="citation-info"><p data-aid="124828111" id="figure1_p2">Hechos 21:26–32</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149122" data-assetid="3fd9451664167e4dcaac80865f0b58b6ed3ac74a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/b9/d4b918a3ee5036250319c1dcfeff98db783c7631/paul_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/b9/d4b918a3ee5036250319c1dcfeff98db783c7631/paul_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828113" id="figure2_p1">Los soldados romanos arrestaron a Pablo, pero permitieron que les hablara a los judíos. Pablo les testificó que había visto una luz del cielo y que había escuchado la voz del Salvador. Les dijo que Jesús le había dicho que predicara el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124828116" id="figure2_p2">Hechos 21:33–40; 22:1–15</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149123" data-assetid="a64b6e99299839240626cc7593f936850b89f988" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/7c/dc7c2c609f7c13c8b99f9ea8c4343d5344f0e0a1/paul_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/dc/7c/dc7c2c609f7c13c8b99f9ea8c4343d5344f0e0a1/paul_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827542" id="figure3_p1">La gente no creyó lo que dijo Pablo y quería matarlo. Los soldados llevaron a Pablo a la prisión a pasar la noche.</p></figcaption><div class="citation-info"><p data-aid="124827544" id="figure3_p2">Hechos 22:22–30</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149124" data-assetid="8f678464f354b5a79fcc1bdcd270f90901cede08" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/ee/13ee6bb2097ce7e8fea3d56ee7d82b3dcaf836a2/paul_new_testament_stories.png 43w" class="" src="https://assets.ldscdn.org/13/ee/13ee6bb2097ce7e8fea3d56ee7d82b3dcaf836a2/paul_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827546" id="figure4_p1">El Salvador visitó a Pablo en la prisión y le dijo que no tuviera miedo. Dijo que Pablo iría a Roma y enseñaría el Evangelio allí.</p></figcaption><div class="citation-info"><p data-aid="124827548" id="figure4_p2">Hechos 23:11</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149268" data-assetid="6ee05a779864e38ba138a3e2847f113ec5f1eaa0" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/c1/2dc1c18fe4a1cf6b3e8aecb93df2ba3927bbbbc2/paul_agrippa_new_testament_stories.png 42w" class="" src="https://assets.ldscdn.org/2d/c1/2dc1c18fe4a1cf6b3e8aecb93df2ba3927bbbbc2/paul_agrippa_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827551" id="figure5_p1">Para proteger a Pablo, los romanos lo enviaron a otra ciudad en donde estaba el rey Agripa. Pablo le dijo al rey Agripa que había sido un fariseo y que había odiado a los que creían en Jesús, y que incluso los había metido en la prisión. Pero después había visto una luz del cielo y había escuchado la voz del Salvador, y ahora creía en Jesús.</p></figcaption><div class="citation-info"><p data-aid="124827553" id="figure5_p2">Hechos 23:12–35; 25:13–23; 26:1–15</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149275" data-assetid="22158a03203afeff0d48e7dc9072a5452f23c2f7" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/78/36787c81729ca019c35de4009831cb1c006bbe61/paul_agrippa_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/36/78/36787c81729ca019c35de4009831cb1c006bbe61/paul_agrippa_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827555" id="figure6_p1">Pablo le testificó al rey Agripa que el Evangelio era verdadero. Le dijo que Jesús había resucitado. En una visión, Jesucristo le había dicho a Pablo que enseñara Su evangelio. Como Pablo había obedecido, muchas personas lo odiaban.</p></figcaption><div class="citation-info"><p data-aid="124827557" id="figure6_p2">Hechos 26:16–23</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1149276" data-assetid="69545350ddc58d894e2f89d88ef39064ee4c2983" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/1b/831b412aa980ae3a68acd113ec797716017da09b/paul_rome_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/83/1b/831b412aa980ae3a68acd113ec797716017da09b/paul_rome_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827559" id="figure7_p1">El rey Agripa dijo que Pablo casi lo había convencido de creer en Jesús. El rey no pensaba que debían matar a Pablo, pero tuvo que enviarlo a Roma, en donde le harían un juicio.</p></figcaption><div class="citation-info"><p data-aid="124827561" id="figure7_p2">Hechos 26:27–32</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1149277" data-assetid="1d93e664bc89d1e649fec0d680dfc28cb238a0e1" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/83/48839200a0a92c42cdde7615a08e3f17e8973d0f/paul_writing_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/48/83/48839200a0a92c42cdde7615a08e3f17e8973d0f/paul_writing_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827564" id="figure8_p1">Pablo estuvo en la prisión en Roma por dos años. Mucha gente fue a verlo y él les enseñó el Evangelio. Pablo escribió cartas a los santos que vivían en otras tierras. Algunas de esas cartas, llamadas epístolas, son parte del Nuevo Testamento.</p></figcaption><div class="citation-info"><p data-aid="124827566" id="figure8_p2">Hechos 28:16–31</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1149326" data-assetid="e0ab3ea26ef697bfdd25b23628cf55418880a01a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/58/ca583be59f1c47a40eba1c4466bce93852367340/paul_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/58/ca583be59f1c47a40eba1c4466bce93852367340/paul_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827568" id="figure9_p1">Pablo sabía que lo iban a matar, pero no tenía miedo porque había obedecido los mandamientos de Dios. Había enseñado el Evangelio. Había terminado su misión. Pablo sabía que nuestro Padre Celestial lo amaba. También sabía que después de morir, viviría con nuestro Padre Celestial y con Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124827571" id="figure9_p2">2 Timoteo 4:6–8</p></div></figure>
