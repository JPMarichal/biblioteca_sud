<H1>Capítulo 45: Las blancas de la viuda</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148451" data-assetid="0c2a084af736ecea0b0d791abbd1bb8eccfeda23" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/ac/44ac4fdfe2bab60c222c259784deb0ae6278bff6/rich_man_donates_money_mann.png 47w" class="" src="https://assets.ldscdn.org/44/ac/44ac4fdfe2bab60c222c259784deb0ae6278bff6/rich_man_donates_money_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825237" id="figure1_p1">Jesús fue al templo en Jerusalén. Miró a la gente que daba dinero para la iglesia. Muchas personas ricas dieron mucho dinero.</p></figcaption><div class="citation-info"><p data-aid="124825238" id="figure1_p2">Marcos 12:41</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148452" data-assetid="2ded663c3de545f93284efd0f066162774bf3dd8" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/ca/5dca844bf8f345764f3dc947cef3dc84979635e9/widow_gives_two_mites_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/ca/5dca844bf8f345764f3dc947cef3dc84979635e9/widow_gives_two_mites_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825239" id="figure2_p1">Una viuda pobre dio dos monedas llamadas blancas. No era mucho dinero, pero era todo lo que tenía.</p></figcaption><div class="citation-info"><p data-aid="124825240" id="figure2_p2">Marcos 12:42, 44</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148453" data-assetid="ae80f96941382f15269efb7ae5a2c92010558e4c" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/0c/cc0c1b1d095b98830998ea1f780acec4bdc1da8b/jesus_preaching_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/cc/0c/cc0c1b1d095b98830998ea1f780acec4bdc1da8b/jesus_preaching_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825979" id="figure3_p1">Jesús vio a la viuda y les contó a los discípulos lo que ella había hecho.</p></figcaption><div class="citation-info"><p data-aid="124825980" id="figure3_p2">Marcos 12:43</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148454" data-assetid="a1d02bee46a17b8fd0945ac21944878f04170dc8" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/72/697276d3236a61b38bb333076b9c7f3af06504f4/rich_man_counting_money_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/69/72/697276d3236a61b38bb333076b9c7f3af06504f4/rich_man_counting_money_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825981" id="figure4_p1">Dijo que los ricos habían dado más dinero que ella, pero que ellos tenían más dinero para dar.</p></figcaption><div class="citation-info"><p data-aid="124825982" id="figure4_p2">Marcos 12:43–44</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148455" data-assetid="e37f7025dedc73956a0621c21c682419ce10d426" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/2e/d02ede7d95f8f138821217aff7e80793ec6d7a0e/jesus_teaching_disciples_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/2e/d02ede7d95f8f138821217aff7e80793ec6d7a0e/jesus_teaching_disciples_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124825983" id="figure5_p1">La viuda no tenía más dinero. Ella había dado todo lo que tenía. Le dio más a Dios de lo que habían dado todos los ricos.</p></figcaption><div class="citation-info"><p data-aid="124825984" id="figure5_p2">Marcos 12:44</p></div></figure>
