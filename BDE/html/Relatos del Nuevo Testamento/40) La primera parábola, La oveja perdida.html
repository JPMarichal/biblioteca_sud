<H1>La primera parábola: La oveja perdida</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149839" data-assetid="d01b2c84debd49b7d0f6ef472a18245ccf11ba08" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/61/f861b535c1c3ef5b3386c4d20d448b92e8718a12/shepherd_sheep_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/f8/61/f861b535c1c3ef5b3386c4d20d448b92e8718a12/shepherd_sheep_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830301" id="figure1_p1">Un buen pastor tenía cien ovejas y una de ellas se perdió.</p></figcaption><div class="citation-info"><p data-aid="124830304" id="figure1_p2">Lucas 15:4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149841" data-assetid="4723abef04b2eb83c69237e393c646a60b1c5706" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/9b/029b6d8fd6c580da0a4c0032ab6fc45bfc7de985/shepherd_lost_sheep_mann.png 36w" class="" src="https://assets.ldscdn.org/02/9b/029b6d8fd6c580da0a4c0032ab6fc45bfc7de985/shepherd_lost_sheep_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830307" id="figure2_p1">El pastor dejó las noventa y nueve ovejas para buscar a la que se había perdido. Cuando la encontró, se sintió muy feliz.</p></figcaption><div class="citation-info"><p data-aid="124830310" id="figure2_p2">Lucas 15:4–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149842" data-assetid="8f10823453ef83144eec58da067ebea70635aac2" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/c1/bcc18dfae62456f65709ec5e9e0a34da96645b22/shepherd_carries_sheep_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/c1/bcc18dfae62456f65709ec5e9e0a34da96645b22/shepherd_carries_sheep_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830314" id="figure3_p1">El pastor cargó la oveja hasta la casa. Llamó a todos sus amigos y vecinos para que vinieran a alegrarse con él porque había encontrado a la oveja perdida.</p></figcaption><div class="citation-info"><p data-aid="124830317" id="figure3_p2">Lucas 15:5–6</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149843" data-assetid="dced0329d289e69a985549c3dbc984d5eb02022d" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/13/e51351cb0955b50e3dd5d61a93780ad51a738fb6/jesus_good_shepherd_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e5/13/e51351cb0955b50e3dd5d61a93780ad51a738fb6/jesus_good_shepherd_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830320" id="figure4_p1">Jesucristo les dijo a los fariseos lo que significaba la parábola. Dijo que los que pecan son como la oveja perdida.</p></figcaption><div class="citation-info"><p data-aid="124830324" id="figure4_p2">Lucas 15:7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149844" data-assetid="47ab217777ac9be5fb9bac22e54ae218f04db966" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/c6/f8c611979f5d8073f9cb7637e4dbb16e06d14e46/jesus_teaching_mann.png 46w" class="" src="https://assets.ldscdn.org/f8/c6/f8c611979f5d8073f9cb7637e4dbb16e06d14e46/jesus_teaching_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830327" id="figure5_p1">Así como el pastor quería salvar a la oveja perdida, Jesús quiere salvar a los que pecan.</p></figcaption><div class="citation-info"><p data-aid="124830330" id="figure5_p2">Marcos 2:17</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149845" data-assetid="e14d77e581fc5b65d6c02c1a29a41abf7704c81e" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/96/7896754d9c1d6d209927236ccaa517cafef1fb29/jesus_speaking_pharisee_mann.png 47w" class="" src="https://assets.ldscdn.org/78/96/7896754d9c1d6d209927236ccaa517cafef1fb29/jesus_speaking_pharisee_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830332" id="figure6_p1">Dijo que por eso hablaba con los pecadores.</p></figcaption><div class="citation-info"><p data-aid="124830334" id="figure6_p2">Mateo 18:11 (véase la nota 11c al pie de la página); Marcos 2:17</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1149846" data-assetid="ba01e1053003d9b45ad74665ad6c9afbddb25045" data-missing-asset="false" srcset="https://assets.ldscdn.org/d5/d5/d5d509996ce5beb52cc622263b83278df9272e8e/jesus_teaching_people_mann.png 47w" class="" src="https://assets.ldscdn.org/d5/d5/d5d509996ce5beb52cc622263b83278df9272e8e/jesus_teaching_people_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124830336" id="figure7_p1">Y así como el pastor se alegró mucho cuando encontró a la oveja perdida, Jesús se alegra mucho cuando nos arrepentimos.</p></figcaption><div class="citation-info"><p data-aid="124830338" id="figure7_p2">Lucas 15:6–7</p></div></figure>
