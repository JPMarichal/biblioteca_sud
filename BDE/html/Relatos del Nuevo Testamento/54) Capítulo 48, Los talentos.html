<H1>Capítulo 48: Los talentos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148473" data-assetid="ef436923171c81ae79a916a606948f2009e896db" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/b4/e0b498a8d1f6e42b81399939e0cf7162b1992645/servants_holding_money_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/b4/e0b498a8d1f6e42b81399939e0cf7162b1992645/servants_holding_money_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826075" id="figure1_p1">Jesús les contó a Sus discípulos la historia de un hombre que les dio unos talentos a sus siervos. Un talento era una gran cantidad de dinero.</p></figcaption><div class="citation-info"><p data-aid="124826077" id="figure1_p2">Mateo 25:14–15</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148474" data-assetid="ca50a2f085465e52c5c9e927fa67271116af3cbb" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/96/2a96632c04e1c961a536e7afc7e309a8213be996/master_paying_servants_paul_mann.png 37w" class="" src="https://assets.ldscdn.org/2a/96/2a96632c04e1c961a536e7afc7e309a8213be996/master_paying_servants_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826080" id="figure2_p1">A uno de los siervos le dio cinco talentos, a otro dos y al tercero le dio uno. Luego se fue de viaje.</p></figcaption><div class="citation-info"><p data-aid="124826083" id="figure2_p2">Mateo 25:15</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148475" data-assetid="c49b081ccf66d169f9a110b1d18183c2dd35968f" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/71/1671b8885ac3d0ce910ee514c7a75704a4a18606/servant_doubles_talents_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/16/71/1671b8885ac3d0ce910ee514c7a75704a4a18606/servant_doubles_talents_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826085" id="figure3_p1">El siervo que recibió los cinco talentos trabajó mucho y se ganó cinco talentos más. Ahora tenía diez talentos.</p></figcaption><div class="citation-info"><p data-aid="124826088" id="figure3_p2">Mateo 25:16</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148476" data-assetid="6cccf8d396a244b480ad91d907cf78d0e131d6cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/67/09672cbc478b3f9dccebb7eddf12fa08dd20d05d/servant_doubles_talents_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/09/67/09672cbc478b3f9dccebb7eddf12fa08dd20d05d/servant_doubles_talents_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826090" id="figure4_p1">El siervo que recibió dos talentos también trabajó mucho y se ganó dos talentos más. Ahora tenía cuatro talentos.</p></figcaption><div class="citation-info"><p data-aid="124826093" id="figure4_p2">Mateo 25:17</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148477" data-assetid="f31c859dc570b15f429747892636497b7e74a09a" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/dc/f3dc2923e7d7c450439bbd4db5dc91f178021cad/servant_buries_talent_paul_mann.png 47w" class="" src="https://assets.ldscdn.org/f3/dc/f3dc2923e7d7c450439bbd4db5dc91f178021cad/servant_buries_talent_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826095" id="figure5_p1">El siervo que recibió un talento lo enterró en la tierra porque tenía miedo de perderlo. No trabajó para ganar más talentos.</p></figcaption><div class="citation-info"><p data-aid="124826098" id="figure5_p2">Mateo 25:18</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148478" data-assetid="e007a9d3b88966229b99e9adbe2741e9a04f983c" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/d7/b2d711c4d0e5b3ec8621a98d365599ebfeaf7436/master_accounting_with_servants_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/d7/b2d711c4d0e5b3ec8621a98d365599ebfeaf7436/master_accounting_with_servants_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826101" id="figure6_p1">Cuando el hombre regresó, les preguntó a los siervos lo que habían hecho con los talentos que les había dado.</p></figcaption><div class="citation-info"><p data-aid="124826103" id="figure6_p2">Mateo 25:19</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148479" data-assetid="4ba23265985fc077ce5a44dabc3a7fab51755881" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/94/bf9419b0e7ee6c55a3e2e35ca08719236ab41ee0/servant_accounting_with_master_mann.png 47w" class="" src="https://assets.ldscdn.org/bf/94/bf9419b0e7ee6c55a3e2e35ca08719236ab41ee0/servant_accounting_with_master_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826106" id="figure7_p1">El primer siervo le llevó diez talentos. El hombre se sintió feliz. Puso al siervo como líder sobre muchas cosas y le dijo que tuviera gozo.</p></figcaption><div class="citation-info"><p data-aid="124826108" id="figure7_p2">Mateo 25:20–21</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1148480" data-assetid="c2a95baa97ffb40f2b54d19d11cd76062a835b28" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/e7/9be76162dd483dcc44bceb8fae8331fe6a3c9034/servant_four_talents_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/e7/9be76162dd483dcc44bceb8fae8331fe6a3c9034/servant_four_talents_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826111" id="figure8_p1">El segundo siervo le llevó al hombre cuatro talentos. Eso también hizo muy feliz al hombre. Puso al segundo siervo como líder sobre muchas cosas y le dijo que tuviera gozo.</p></figcaption><div class="citation-info"><p data-aid="124826113" id="figure8_p2">Mateo 25:22–23</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1148481" data-assetid="118da2664bbd1ac4a70b2f07a4437443f5942277" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/cd/76cd3f562f7de420ad93ed1cdc372388a1c16d98/servant_one_talent_mann.png 47w" class="" src="https://assets.ldscdn.org/76/cd/76cd3f562f7de420ad93ed1cdc372388a1c16d98/servant_one_talent_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826115" id="figure9_p1">El tercer siervo le devolvió al hombre el talento que había enterrado. El hombre no estuvo nada feliz. Le dijo al siervo que era perezoso y que debería haber trabajado mucho para ganar más talentos.</p></figcaption><div class="citation-info"><p data-aid="124826117" id="figure9_p2">Mateo 25:24–27</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1148482" data-assetid="9aefb6c30766cd6f809e26695d898443940d2930" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/2c/092c30c35115802f4ee40eb79c967043c6043333/master_taking_giving_talent_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/09/2c/092c30c35115802f4ee40eb79c967043c6043333/master_taking_giving_talent_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124826118" id="figure10_p1">El hombre le quitó el talento al tercer siervo y se lo dio al primero. Luego echó de allí al siervo perezoso. El hombre de la historia es como Jesús y nosotros somos como los siervos. Jesús juzgará cómo usamos los dones que se nos han dado.</p></figcaption><div class="citation-info"><p data-aid="124826120" id="figure10_p2">Mateo 25:28–30</p></div></figure>
