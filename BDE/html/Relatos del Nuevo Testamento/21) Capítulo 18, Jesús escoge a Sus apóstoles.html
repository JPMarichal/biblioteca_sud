<H1>Capítulo 18: Jesús escoge a Sus apóstoles</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147440" data-assetid="36594f7b0738754901d9fd050a313833a548e34d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/20/ea2059e8de750312a9e441cdab3edc56cb5e6145/jesus_speaking_boat_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/20/ea2059e8de750312a9e441cdab3edc56cb5e6145/jesus_speaking_boat_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820743" id="figure1_p1">Un día Jesús enseñaba a la gente desde un barco en la orilla del mar de Galilea. El barco era de un hombre llamado Pedro.</p></figcaption><div class="citation-info"><p data-aid="124820745" id="figure1_p2">Lucas 5:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147441" data-assetid="1f290cea321830c4f0bb611664977694b9b79480" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/8c/a28cfd570e3bfa55db5bb39c849b074416847b4f/jesus_apostles_boat_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a2/8c/a28cfd570e3bfa55db5bb39c849b074416847b4f/jesus_apostles_boat_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820747" id="figure2_p1">Pedro y sus amigos habían estado pescando toda la noche pero no habían pescado nada. Después de que Jesús terminó de enseñar, le dijo a Pedro que llevara el barco a las aguas profundas. Entonces les dijo a Pedro y a sus amigos que echaran las redes al agua.</p></figcaption><div class="citation-info"><p data-aid="124820749" id="figure2_p2">Lucas 5:4–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147442" data-assetid="d9e9edb00a313e1dd6e53a8c7961f94f01f418b3" data-missing-asset="false" srcset="https://assets.ldscdn.org/38/32/38320d03d069e20b2b8bc130ae52e941b274e93f/peter_catches_many_fish_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/38/32/38320d03d069e20b2b8bc130ae52e941b274e93f/peter_catches_many_fish_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820751" id="figure3_p1">Atraparon tantos peces que las redes comenzaron a romperse.</p></figcaption><div class="citation-info"><p data-aid="124820753" id="figure3_p2">Lucas 5:6</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147443" data-assetid="44d2c75c1bb8014744d34d81ac092222aba8d1ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/2a/e82a19b6084061816186a68e5251af976ac414ee/peter_calls_others_barrett.png 49w" class="" src="https://assets.ldscdn.org/e8/2a/e82a19b6084061816186a68e5251af976ac414ee/peter_calls_others_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820755" id="figure4_p1">Pedro llamó a sus amigos de otro barco para que fueran a ayudarles. Los peces llenaron tanto los dos barcos que los dos comenzaron a hundirse.</p></figcaption><div class="citation-info"><p data-aid="124820757" id="figure4_p2">Lucas 5:7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147444" data-assetid="7861719a435e476d5a8d17d0367fdf55fd21368f" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/aa/feaa219ebe99446b9107b810ae39f507f01915eb/peter_friends_fishing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/fe/aa/feaa219ebe99446b9107b810ae39f507f01915eb/peter_friends_fishing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820759" id="figure5_p1">Pedro y sus amigos quedaron asombrados. Sabían que Jesucristo había hecho que eso sucediera.</p></figcaption><div class="citation-info"><p data-aid="124820761" id="figure5_p2">Lucas 5:8–9</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147445" data-assetid="c8fc8c9e05383fbd53d5d3f39379b1e5a31c3817" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/a3/29a34922e919aa3b80f09ea09446d135653afe75/peter_kneels_jesus_feet_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/29/a3/29a34922e919aa3b80f09ea09446d135653afe75/peter_kneels_jesus_feet_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820763" id="figure6_p1">Pedro se arrodilló a los pies del Salvador. Dijo que no era digno de estar cerca de Jesús. Jesús le dijo que no tuviera miedo.</p></figcaption><div class="citation-info"><p data-aid="124820765" id="figure6_p2">Lucas 5:8–10</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147446" data-assetid="feadea37e7fa3469f081886585c05454af33f04a" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/2e/c62ecdb3e5f32167d7816d2ce0669198ad3c5b83/jesus_calls_peter_james_john_barrett.png 40w" class="" src="https://assets.ldscdn.org/c6/2e/c62ecdb3e5f32167d7816d2ce0669198ad3c5b83/jesus_calls_peter_james_john_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820767" id="figure7_p1">Santiago (Jacobo) y Juan, dos de los amigos de Pedro, eran hermanos. Jesús les dijo a Pedro, a Santiago y a Juan que lo siguieran y que fueran “pescadores de hombres”. Ellos dejaron todo lo que tenían y acompañaron a Jesús. El Salvador también pidió a otros hombres que lo siguieran.</p></figcaption><div class="citation-info"><p data-aid="124820769" id="figure7_p2">Mateo 4:18–22; 9:9; Lucas 5:10–11; Juan 1:35–51</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147447" data-assetid="c771aee666d2e27227b4a55ea2ad23de90142e51" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/c8/f7c8dc341e03da1811ee44552407926cb52a99f7/jesus_ordains_apostles_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f7/c8/f7c8dc341e03da1811ee44552407926cb52a99f7/jesus_ordains_apostles_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820771" id="figure8_p1">Jesús escogió a doce apóstoles para dirigir Su Iglesia. Oró toda la noche para escoger a los hombres correctos. A la mañana siguiente, escogió y ordenó a doce hombres, dándoles el sacerdocio y la autoridad para ser apóstoles.</p></figcaption><div class="citation-info"><p data-aid="124820773" id="figure8_p2">Marcos 3:14; Lucas 6:12–16; Juan 15:16</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1147448" data-assetid="82a6aad3a5433608ee7af8589a90bd4abed131a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/73/8073e2b60b816bfc6b11c8f757e2e7f6668fc2bf/apostles_preach_gospel_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/80/73/8073e2b60b816bfc6b11c8f757e2e7f6668fc2bf/apostles_preach_gospel_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821279" id="figure9_p1">Los apóstoles viajaron a muchas ciudades enseñando el Evangelio y sanando a la gente, y después regresaron a decirle a Jesús lo que habían hecho.</p></figcaption><div class="citation-info"><p data-aid="124821280" id="figure9_p2">Marcos 6:30; Lucas 9:1–6, 10</p></div></figure>
