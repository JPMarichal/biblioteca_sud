<H1>Capítulo 3: Nace Juan el Bautista</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147180" data-assetid="919da39ca0fec366f0c60cc359c2902d1c05c5d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/c0/32c0ca87c88b7eedfae3adda762e8a76f1eb2779/angel_foretells_elisabeths_baby_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/32/c0/32c0ca87c88b7eedfae3adda762e8a76f1eb2779/angel_foretells_elisabeths_baby_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822995" id="figure1_p1">El ángel Gabriel le dijo a María que Elisabet también iba a tener un niño varón. María y Elisabet eran parientes.</p></figcaption><div class="citation-info"><p data-aid="124822996" id="figure1_p2">Lucas 1:36–37</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147181" data-assetid="d30568f24229679ac92aa1654712f8425626b60d" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/0f/370f0cd35daa361f03c3d209839eca9c4d9992ec/mary_goes_elisabeth_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/37/0f/370f0cd35daa361f03c3d209839eca9c4d9992ec/mary_goes_elisabeth_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822997" id="figure2_p1">María fue a visitar a Elisabet, y el Espíritu Santo le dijo a Elisabet que María sería la madre de Jesucristo. Las dos mujeres dieron gracias a Dios por bendecirlas. María se quedó con Elisabet unos tres meses y después regresó a su casa en Nazaret.</p></figcaption><div class="citation-info"><p data-aid="124822998" id="figure2_p2">Lucas 1:39–56</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147182" data-assetid="3ced7412b4bffd1060e39be552098bfe56e7c92d" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/a2/72a2fd24ddb8bcaeb5072d6b9ad09df9f1ff790b/elisabeth_holding_baby_john_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/72/a2/72a2fd24ddb8bcaeb5072d6b9ad09df9f1ff790b/elisabeth_holding_baby_john_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822999" id="figure3_p1">Nació el hijo de Elisabet, y sus amigos y su familia estaban felices. Pensaban que el bebé debía llevar el nombre de su padre, Zacarías, pero Elisabet dijo que debía llamarse Juan. Todos se sorprendieron mucho.</p></figcaption><div class="citation-info"><p data-aid="124823000" id="figure3_p2">Lucas 1:57–61</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147183" data-assetid="e4df65fecef253be3a8092d8a5ce9b0ad53fd323" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/a2/a3a20b00054aa7247f82c0301ec9eac4e37c9f7a/zacharias_writes_sons_name_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a3/a2/a3a20b00054aa7247f82c0301ec9eac4e37c9f7a/zacharias_writes_sons_name_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823001" id="figure4_p1">Las personas le preguntaron a Zacarías cuál debía ser el nombre del bebé. Él todavía no podía hablar, pero escribió: “Juan es su nombre”.</p></figcaption><div class="citation-info"><p data-aid="124823002" id="figure4_p2">Lucas 1:62–63</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147184" data-assetid="2d9b776fb095831ffcc746572f97a105fd2986b6" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/a5/cfa5b8da5fd4e53e9cba5fe61e025a6dc36f36c7/zacharias_thanks_god_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/a5/cfa5b8da5fd4e53e9cba5fe61e025a6dc36f36c7/zacharias_thanks_god_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823003" id="figure5_p1">Entonces Zacarías pudo volver a hablar. Fue lleno del Espíritu Santo. Les dijo a las personas que pronto nacería Jesucristo y que Juan prepararía a la gente para recibirlo.</p></figcaption><div class="citation-info"><p data-aid="124823004" id="figure5_p2">Lucas 1:64, 67–69, 76</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147185" data-assetid="9614e3eb77bdd7f2d856b00838f0c5ec557a9303" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/c2/ffc2965481bc9f62cedd295b7e2dd6246ba49c0f/baby_john_baptist_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/c2/ffc2965481bc9f62cedd295b7e2dd6246ba49c0f/baby_john_baptist_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823005" id="figure6_p1">Juan creció y llegó a ser un gran profeta. Enseñó a la gente acerca de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124823006" id="figure6_p2">Lucas 1:67, 76–80</p></div></figure>
