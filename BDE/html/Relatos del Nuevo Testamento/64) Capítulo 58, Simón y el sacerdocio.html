<H1>Capítulo 58: Simón y el sacerdocio</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149081" data-assetid="56b54d3d76803bb1b7454a45a974e511288336cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/28/1f28b39c9b0862d4f25258958b826fca4dc71aca/samaritans_listening_gospel_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/28/1f28b39c9b0862d4f25258958b826fca4dc71aca/samaritans_listening_gospel_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827826" id="figure1_p1">Muchas personas de Samaria escucharon el Evangelio y lo creyeron. Fueron bautizados, pero no tenían el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124827827" id="figure1_p2">Hechos 8:5, 12–16</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149082" data-assetid="8c4b77d514ff1dee055e62ae315358dc55bb1946" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/5d/4b5d7b51411e8437ea1bd8b33208e254c4a60b24/peter_john_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/5d/4b5d7b51411e8437ea1bd8b33208e254c4a60b24/peter_john_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827828" id="figure2_p1">Pedro y Juan fueron a Samaria. Pusieron las manos sobre la cabeza de las personas y les dieron el don del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124827829" id="figure2_p2">Hechos 8:14–17</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149084" data-assetid="f0ed94ed7ee898efc8eeec6c31b29008bf5360f1" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/04/bf040429aa5960e829ed90080f0c1f9041d47d97/peter_john_priesthood_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/04/bf040429aa5960e829ed90080f0c1f9041d47d97/peter_john_priesthood_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827830" id="figure3_p1">Un hombre llamado Simón vio que Pedro y Juan daban el don del Espíritu Santo. Él sabía que los dos apóstoles podían dar ese don a las personas porque tenían el sacerdocio, y él también quiso tener el sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="124827831" id="figure3_p2">Hechos 8:9, 18–19</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149085" data-assetid="d722ddb62a2515cfdca5ee303779907e09f8837a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/0a/ec0aebb37c17d70c0b8e0086650f3403559b0435/peter_simon_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/0a/ec0aebb37c17d70c0b8e0086650f3403559b0435/peter_simon_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827832" id="figure4_p1">Les ofreció dinero a Pedro y a Juan para que se lo dieran. Pedro le dijo a Simón que nadie puede comprar el sacerdocio. Dios se lo da a los hombres justos. Pedro sabía que Simón no era un hombre justo, y le dijo que se arrepintiera.</p></figcaption><div class="citation-info"><p data-aid="124827833" id="figure4_p2">Hechos 8:18–24</p></div></figure>
