<H1>Capítulo 56: Pedro sana a un hombre</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149053" data-assetid="9d744106bcaecbc5b8b8b93ae74782db3da9f375" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/9c/c69c69997395330468ec991ed53eaf3ccb58b853/crippled_man_temple_barrett.png 46w" class="" src="https://assets.ldscdn.org/c6/9c/c69c69997395330468ec991ed53eaf3ccb58b853/crippled_man_temple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827321" id="figure1_p1">A un hombre que no podía caminar lo cargaban al templo todos los días. Se sentaba a las puertas del templo y pedía dinero. Un día vio a Pedro y a Juan que estaban a punto de entrar en el templo.</p></figcaption><div class="citation-info"><p data-aid="124827322" id="figure1_p2">Hechos 3:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149054" data-assetid="42dfc60849e20aab166500d0d783b909b2bd2e7f" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/71/aa718234b9fe2f79e138199c7762f8d1cfe1f24c/peter_beggar_money_barrett.png 38w" class="" src="https://assets.ldscdn.org/aa/71/aa718234b9fe2f79e138199c7762f8d1cfe1f24c/peter_beggar_money_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827324" id="figure2_p1">Les pidió dinero a Pedro y a Juan. Pedro le dijo que no tenía dinero pero que le daría otra cosa.</p></figcaption><div class="citation-info"><p data-aid="124827325" id="figure2_p2">Hechos 3:3, 6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149055" data-assetid="2fb1752d654de96acd9f40fc99c74e539c9ddd75" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/90/3e90678457b10f4c165f6812c455226a79abb80f/peter_healing_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/3e/90/3e90678457b10f4c165f6812c455226a79abb80f/peter_healing_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827326" id="figure3_p1">Pedro bendijo al hombre en el nombre de Jesucristo y lo sanó. Después le ayudó a levantarse.</p></figcaption><div class="citation-info"><p data-aid="124827327" id="figure3_p2">Hechos 3:6–7</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149056" data-assetid="050665b60e764547371129d72a46179bd2c03a1b" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/02/ae02525308e4e186705556a8b974188c6525a927/peter_new_testament_stories.png 41w" class="" src="https://assets.ldscdn.org/ae/02/ae02525308e4e186705556a8b974188c6525a927/peter_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827328" id="figure4_p1">El hombre caminó por primera vez en su vida. Muchas personas vieron al hombre que caminaba y saltaba. Sabían que había sido un milagro. Sabían que Pedro tenía el poder de Dios. Pedro les dijo que Jesucristo le había dado el poder para sanar al hombre. Pedro fue un gran misionero. Ayudó a muchas personas a creer en Jesucristo y a seguirlo.</p></figcaption><div class="citation-info"><p data-aid="124827329" id="figure4_p2">Hechos 3:8–13, 16; 4:4</p></div></figure>
