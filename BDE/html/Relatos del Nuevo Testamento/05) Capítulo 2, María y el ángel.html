<H1>Capítulo 2: María y el ángel</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147176" data-assetid="ffd2180eb6083bbd91d2d2d4c3d12cfee61533de" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/74/9374e5969b0d1961d2621612060e3f6077b10fb7/mary_joseph_nazareth_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/93/74/9374e5969b0d1961d2621612060e3f6077b10fb7/mary_joseph_nazareth_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821300" id="figure1_p1">María y José vivían en Nazaret. Eran personas muy buenas; se amaban y se iban a casar.</p></figcaption><div class="citation-info"><p data-aid="124821301" id="figure1_p2">Lucas 1:26–27</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147177" data-assetid="271299ad755989933eb05ab7374019420749c1fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/63/9f634566edca4528cc0e7b2da0dcac0124b95a7e/angel_gabriel_appearing_mary_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/63/9f634566edca4528cc0e7b2da0dcac0124b95a7e/angel_gabriel_appearing_mary_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821302" id="figure2_p1">Un día, el ángel Gabriel visitó a María y le dijo que Dios la bendeciría.</p></figcaption><div class="citation-info"><p data-aid="124821303" id="figure2_p2">Lucas 1:26, 28–30</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147178" data-assetid="b0f43f0adec575dfc0cc6a3e816cb87f8b7a447d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/7a/ce7a54077abdaab8138ad4987d33ed12dbc91801/angel_gabriel_talking_mary_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ce/7a/ce7a54077abdaab8138ad4987d33ed12dbc91801/angel_gabriel_talking_mary_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821304" id="figure3_p1">Gabriel le dijo a María que ella sería la madre del Hijo de Dios, que su nombre sería Jesús y que sería el Rey de todas las personas rectas.</p></figcaption><div class="citation-info"><p data-aid="124821305" id="figure3_p2">Lucas 1:31–33</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147179" data-assetid="5e2cd3bbed9b8ac352ea59ad5f66b6a2cedd9863" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/2a/372af41a4a9be8c5b9c08f6ba345a98ccfa0135c/gabriel_appears_mary_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/37/2a/372af41a4a9be8c5b9c08f6ba345a98ccfa0135c/gabriel_appears_mary_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821306" id="figure4_p1">María dijo que ella obedecería a nuestro Padre Celestial y sería la madre de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124821307" id="figure4_p2">Lucas 1:34–35, 38; 1 Nefi 11:18–21</p></div></figure>
