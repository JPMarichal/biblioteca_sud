<H1>Capítulo 6: La presentación en el templo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147233" data-assetid="891be72f35eebdc26b45502832d19a69245e3787" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/b4/60b4a903afd1ac78d2ea0151a429226a77394ebd/baby_jesus_presented_temple_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/60/b4/60b4a903afd1ac78d2ea0151a429226a77394ebd/baby_jesus_presented_temple_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827393" id="figure1_p1">Cuando Jesús tenía unas semanas de nacido, Sus padres lo llevaron a Jerusalén para presentarlo en el templo.</p></figcaption><div class="citation-info"><p data-aid="124827394" id="figure1_p2">Lucas 2:22</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147234" data-assetid="010cee87897e260c10bb16b31b53f44299dc16df" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/54/dc54b96e02f84fd5eff4ba7fc90b9b4d49b4e9da/holy_ghost_visits_simeon_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/dc/54/dc54b96e02f84fd5eff4ba7fc90b9b4d49b4e9da/holy_ghost_visits_simeon_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827395" id="figure2_p1">Simeón, un hombre justo que vivía en Jerusalén, estaba en el templo. El Espíritu Santo le dijo que antes de morir vería a Cristo.</p></figcaption><div class="citation-info"><p data-aid="124827939" id="figure2_p2">Lucas 2:25–26</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147235" data-assetid="242427dd6caaa9c93daaf392bdeaa8ee8e5940ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/32/fc325902b82da8de17e5f25bb364e16955486127/simeon_holds_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/32/fc325902b82da8de17e5f25bb364e16955486127/simeon_holds_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827940" id="figure3_p1">Simeón vio al bebé Jesús en el templo; lo sostuvo entre sus brazos y alabó a Dios.</p></figcaption><div class="citation-info"><p data-aid="124827941" id="figure3_p2">Lucas 2:27–29</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147236" data-assetid="77f862288452e79cb2bd92d2994c18885b0cfb2b" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/22/b9225daf60ff89f6d14b7d8ba694fb1495836581/simeon_speaks_mary_joseph_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/22/b9225daf60ff89f6d14b7d8ba694fb1495836581/simeon_speaks_mary_joseph_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827942" id="figure4_p1">Simeón dijo que el bebé traería la salvación a todas las personas. José y María se maravillaron por lo que dijo.</p></figcaption><div class="citation-info"><p data-aid="124827943" id="figure4_p2">Lucas 2:30–33</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147237" data-assetid="a1ff6c5639181adaa573c8b1d88d70a0551fd8a1" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/87/f787429180a5586e9c179d79d94f58aa58afbb00/anna_sees_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/f7/87/f787429180a5586e9c179d79d94f58aa58afbb00/anna_sees_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827944" id="figure5_p1">Una viuda llamada Ana también vio a Jesús y supo quién era Él. Ella dio gracias y les contó a muchas personas acerca de Él.</p></figcaption><div class="citation-info"><p data-aid="124827945" id="figure5_p2">Lucas 2:36–38</p></div></figure>
