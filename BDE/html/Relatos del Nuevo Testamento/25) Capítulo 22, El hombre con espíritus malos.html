<H1>Capítulo 22: El hombre con espíritus malos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147480" data-assetid="a1e4a2a47c2966beb067e0146abd7dd2b945a078" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/bf/abbfe824c375e78a873f3a00e7f88fa8d9a835f9/man_unclean_spirit_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/bf/abbfe824c375e78a873f3a00e7f88fa8d9a835f9/man_unclean_spirit_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821627" id="figure1_p1">Un hombre que vivía en un cementerio cerca del mar de Galilea tenía un espíritu malo que lo obligaba a actuar de forma salvaje. La gente lo amarró con cadenas para controlarlo, pero él las rompió.</p></figcaption><div class="citation-info"><p data-aid="124821628" id="figure1_p2">Marcos 5:1–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147481" data-assetid="c63f5c1d7beb4e5e0df4a754001a062046289edb" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/8f/bf8f89e286e7d72b9220d0a37e6ee5250370d8c1/man_unclean_spirit_mann.png 49w" class="" src="https://assets.ldscdn.org/bf/8f/bf8f89e286e7d72b9220d0a37e6ee5250370d8c1/man_unclean_spirit_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821629" id="figure2_p1">El hombre pasaba todo el día y toda la noche en las montañas y en las cuevas. Gritaba todo el tiempo y se cortaba con piedras.</p></figcaption><div class="citation-info"><p data-aid="124821630" id="figure2_p2">Marcos 5:5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147482" data-assetid="af8f2d3375953273adf5677d5ac34e7065169499" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/77/1a7746eb28255b41d5f0994ac8e430f125fe9a49/man_greets_jesus_mann.png 47w" class="" src="https://assets.ldscdn.org/1a/77/1a7746eb28255b41d5f0994ac8e430f125fe9a49/man_greets_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821631" id="figure3_p1">Un día Jesús y Sus discípulos cruzaron el mar de Galilea en una barca y cuando el Salvador salió de la embarcación, el hombre corrió hacia Él.</p></figcaption><div class="citation-info"><p data-aid="124821632" id="figure3_p2">Marcos 5:1–2, 6</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147483" data-assetid="701b8f515847bbaf99fee61246e4af592593bf28" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/16/03164888f64137a7e48fbc10852f8210f30a9ad2/jesus_commands_unclean_spirit_mann.png 44w" class="" src="https://assets.ldscdn.org/03/16/03164888f64137a7e48fbc10852f8210f30a9ad2/jesus_commands_unclean_spirit_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821633" id="figure4_p1">Jesús mandó al espíritu malo que saliera del hombre. El espíritu malo sabía que Jesús era el Hijo de Dios y le pidió que no lo lastimara.</p></figcaption><div class="citation-info"><p data-aid="124821634" id="figure4_p2">Marcos 5:7–8</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147484" data-assetid="b31a9779acc71d2630913a91d0b5097d88862885" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/1c/4b1c89ce8c49736b5cce78e161412c282728609c/unclean_spirit_legion_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/1c/4b1c89ce8c49736b5cce78e161412c282728609c/unclean_spirit_legion_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821635" id="figure5_p1">Cuando el Salvador le preguntó su nombre al espíritu malo, él dijo: “Legión me llamo”. Legión significa muchos. El hombre tenía muchos espíritus malos, y esos espíritus le pidieron a Jesús que les permitiera entrar en el cuerpo de unos cerdos que estaban allí cerca.</p></figcaption><div class="citation-info"><p data-aid="124821636" id="figure5_p2">Marcos 5:9–12</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147485" data-assetid="2ae414861cc7ffec0f2667ddd7cb0f93bec1ec27" data-missing-asset="false" srcset="https://assets.ldscdn.org/a7/7c/a77c3c7df684a99207b5056ffbdedc7851fe4566/evil_spirits_swine_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a7/7c/a77c3c7df684a99207b5056ffbdedc7851fe4566/evil_spirits_swine_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821637" id="figure6_p1">Jesús accedió y los espíritus malos salieron del hombre y se fueron a los cuerpos de unos dos mil cerdos, los cuales bajaron corriendo un cerro, entraron al mar y se ahogaron.</p></figcaption><div class="citation-info"><p data-aid="124821638" id="figure6_p2">Marcos 5:13</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147494" data-assetid="b3610312567b99d88bb199aed1126e7c7be7c7a6" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/41/4c419671ef24655e33c3cc8c9ad6082fad51cfb4/man_talking_people_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/41/4c419671ef24655e33c3cc8c9ad6082fad51cfb4/man_talking_people_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821639" id="figure7_p1">Los hombres que cuidaban de los cerdos corrieron a la ciudad y le contaron a la gente lo que había sucedido. La gente vino y vio a Jesús y al hombre salvaje; pero ese hombre ya no era salvaje.</p></figcaption><div class="citation-info"><p data-aid="124821640" id="figure7_p2">Marcos 5:14–15</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" data-img-id="1147495" data-assetid="f52c3da14de30778fa1ceb65f86d3590512f55c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/97/fc97e077f245601d0aabc71f3e6ec75cb0ae6cf9/people_afraid_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/97/fc97e077f245601d0aabc71f3e6ec75cb0ae6cf9/people_afraid_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821641" id="figure8_p1">Eso causó que la gente le tuviera miedo a Jesús y le pidieron que se fuera. Entonces Jesús regresó al barco.</p></figcaption><div class="citation-info"><p data-aid="124821642" id="figure8_p2">Marcos 5:15–18</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img id="figure9_img1" data-img-id="1147496" data-assetid="ac0476014de2a5b6da472473ef3cd761154614eb" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/de/bcde5b94c40f3a463260f3e2daea9ee7a93d2abe/jesus_sends_them_away_mann.png 47w" class="" src="https://assets.ldscdn.org/bc/de/bcde5b94c40f3a463260f3e2daea9ee7a93d2abe/jesus_sends_them_away_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821643" id="figure9_p1">El hombre que fue sanado quería ir con Él, pero el Salvador le dijo que regresara a su casa y les dijera a sus amigos lo que le había sucedido.</p></figcaption><div class="citation-info"><p data-aid="124821644" id="figure9_p2">Marcos 5:18–19</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img id="figure10_img1" data-img-id="1147497" data-assetid="c9ebc63093156aefcd49d3ff5ae3c60ab9ccf906" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/bc/55bc73c417daf78787028c8d6419335202df6baa/man_and_friends_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/55/bc/55bc73c417daf78787028c8d6419335202df6baa/man_and_friends_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821645" id="figure10_p1">El hombre se lo contó a sus amigos, y ellos quedaron asombrados por el gran poder de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124821646" id="figure10_p2">Marcos 5:20</p></div></figure>
