<H1>Capítulo 28: Jesús alimenta a cinco mil personas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147763" data-assetid="76b12fdcdd3fb9a3b833e0f8bfa65fcd8073ec2e" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/af/8aaf89d335ba3af98e64a7bc32639e1ae6882500/jesus_learns_john_death_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/af/8aaf89d335ba3af98e64a7bc32639e1ae6882500/jesus_learns_john_death_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822573" id="figure1_p1">Unos amigos de Juan el Bautista le dijeron a Jesús que el rey había mandado matar a Juan.</p></figcaption><div class="citation-info"><p data-aid="124822575" id="figure1_p2">Mateo 14:1–12</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147764" data-assetid="7909550b293c18fcd20e142a12516f73777d48ca" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/be/60bed21608c1d523febe8c0ba8ebd0301be16c9d/comtemplative_jesus_paul_mann.png 37w" class="" src="https://assets.ldscdn.org/60/be/60bed21608c1d523febe8c0ba8ebd0301be16c9d/comtemplative_jesus_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822577" id="figure2_p1">Cuando Jesús lo escuchó, fue a un lugar cerca del mar de Galilea para estar solo, pero mucha gente sabía dónde estaba. Más de 5 mil personas lo siguieron hasta allí con la esperanza de que Él les enseñara.</p></figcaption><div class="citation-info"><p data-aid="124822578" id="figure2_p2">Mateo 14:13; Marcos 6:44</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147765" data-assetid="e5722abf71e853b6fa84446410e96ff92554a8bf" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/b9/13b92ee363393bd713476889c3ce72918ab82816/jesus_disciples_food_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/13/b9/13b92ee363393bd713476889c3ce72918ab82816/jesus_disciples_food_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822579" id="figure3_p1">Jesús les enseñó muchas cosas. Era la hora de comer, pero la mayoría de las personas no tenían comida. Los discípulos querían que Jesús enviara a la gente a los pueblos cercanos a comprar comida.</p></figcaption><div class="citation-info"><p data-aid="124822580" id="figure3_p2">Marcos 6:34–36</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147766" data-assetid="6c175973ba1d06653d1b731f0d6593b8e74f8afc" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/3e/f23e93b12be1e967ff00de7e28341ff79be2920f/jesus_boy_bread_fish_mann.png 47w" class="" src="https://assets.ldscdn.org/f2/3e/f23e93b12be1e967ff00de7e28341ff79be2920f/jesus_boy_bread_fish_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822581" id="figure4_p1">Jesús pidió a los discípulos que averiguaran si alguien había traído comida. Encontraron a un niño que tenía cinco panes y dos peces.</p></figcaption><div class="citation-info"><p data-aid="124822582" id="figure4_p2">Marcos 6:37–38; Juan 6:9</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147767" data-assetid="6b207cf639031d3f2dc50bc325647c249f562ec2" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/64/8064bb8ca8757ce620baf1bae5096d68743a04c3/jesus_blesses_bread_fish_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/80/64/8064bb8ca8757ce620baf1bae5096d68743a04c3/jesus_blesses_bread_fish_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822988" id="figure5_p1">Jesús les dijo a todos que se sentaran. Bendijo el pan y los peces y los rompió en pedazos.</p></figcaption><div class="citation-info"><p data-aid="124822989" id="figure5_p2">Marcos 6:39–41</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147768" data-assetid="35b5dc593adb78ca9fa0af20ad54dbe98a3e6a0e" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/8e/998e01eb226596cb7fab7741cc9099a51254c6ce/jesus_disciples_feed_multitude_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/99/8e/998e01eb226596cb7fab7741cc9099a51254c6ce/jesus_disciples_feed_multitude_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822990" id="figure6_p1">Los discípulos dieron la comida a la gente, y hubo más que suficiente para todos.</p></figcaption><div class="citation-info"><p data-aid="124822991" id="figure6_p2">Marcos 6:41–44</p></div></figure>
