<H1>Capítulo 36: Jesús relata tres parábolas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148070" data-assetid="f0e65b73e7c5b10f797a149ab5c13c5bc4a338a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/9e/d6/9ed60302c6678dd1211b1e313a320d88ef2d41d4/jesus_eating_publicans_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/9e/d6/9ed60302c6678dd1211b1e313a320d88ef2d41d4/jesus_eating_publicans_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824075" id="figure1_p1">Un día Jesús comía y hablaba con personas a las que muchos consideraban pecadoras, y unos fariseos lo vieron.</p></figcaption><div class="citation-info"><p data-aid="124824076" id="figure1_p2">Lucas 15:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148071" data-assetid="68e4165c627f1edb3428d8493206de076862fd1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/51/7e5105b0d4f95c4e3970c2047b267dc1295f9be4/pharisees_murmuring_jesus_mann.png 38w" class="" src="https://assets.ldscdn.org/7e/51/7e5105b0d4f95c4e3970c2047b267dc1295f9be4/pharisees_murmuring_jesus_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824077" id="figure2_p1">Los fariseos creían que los hombres buenos no debían hablar con los pecadores. Pensaban que Jesús no era un buen hombre porque hablaba con los pecadores.</p></figcaption><div class="citation-info"><p data-aid="124824078" id="figure2_p2">Lucas 15:2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148072" data-assetid="7f7b3c6c279885d80a38db39fe093b20b7639232" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/e5/79e560be1be7b3a7c8c24809b0c351e64bbdd6ae/jesus_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/79/e5/79e560be1be7b3a7c8c24809b0c351e64bbdd6ae/jesus_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824079" id="figure3_p1">El Salvador quería ayudar a los fariseos a entender por qué estaba con los pecadores. Entonces les contó tres parábolas. La primera se trataba de una oveja perdida.</p></figcaption><div class="citation-info"><p data-aid="124824080" id="figure3_p2">Lucas 15:3; <em>Enseñanzas del Profeta José Smith,</em> págs. 339–340</p></div></figure>
