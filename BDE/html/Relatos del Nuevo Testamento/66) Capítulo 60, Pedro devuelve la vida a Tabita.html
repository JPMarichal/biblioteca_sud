<H1>Capítulo 60: Pedro devuelve la vida a Tabita</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149096" data-assetid="c3f137ed6101e5140cbbe10f4c085167ca185296" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/06/1d064ae80726f5f5b6c21b4a7ff381b2df80abfd/tabitha_followed_jesus_teachings_barrett.png 47w" class="" src="https://assets.ldscdn.org/1d/06/1d064ae80726f5f5b6c21b4a7ff381b2df80abfd/tabitha_followed_jesus_teachings_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828036" id="figure1_p1">Una buena mujer que se llamaba Tabita vivía en la ciudad de Jope. Ella era discípula de Jesucristo. Ayudaba a muchas personas y hacía muchas cosas buenas.</p></figcaption><div class="citation-info"><p data-aid="124828037" id="figure1_p2">Hechos 9:36</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149097" data-assetid="786f27e258d239c8d33f7fa267eb9a09afcd019f" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/44/f644baeb06a0184a7f252d93b87ede218b7e1114/tabitha_dies_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/44/f644baeb06a0184a7f252d93b87ede218b7e1114/tabitha_dies_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828038" id="figure2_p1">Ella enfermó y murió.</p></figcaption><div class="citation-info"><p data-aid="124828039" id="figure2_p2">Hechos 9:37</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149098" data-assetid="8170bbc09a4f577a530e3d4d4023774d383513f0" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/37/663762756f1a307784b0d529a09c7325c14ee097/peter_tabitha_new_testament_stories.png 47w" class="" src="https://assets.ldscdn.org/66/37/663762756f1a307784b0d529a09c7325c14ee097/peter_tabitha_new_testament_stories.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828040" id="figure3_p1">Sus amigos pidieron a Pedro que fuera a verla. Cuando él llegó, les pidió a los amigos de Tabita que salieran de la habitación.</p></figcaption><div class="citation-info"><p data-aid="124828041" id="figure3_p2">Hechos 9:38–40</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149099" data-assetid="6ef9eed7c2518a52cbbe6215e1a2afa9cc162147" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/52/3b525df7f2db42f9bb1964b0c20f37ccf00f5862/peter_tabitha_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/3b/52/3b525df7f2db42f9bb1964b0c20f37ccf00f5862/peter_tabitha_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828042" id="figure4_p1">Pedro se arrodilló y oró, y luego le dijo a Tabita que se levantara. Ella abrió los ojos y se sentó.</p></figcaption><div class="citation-info"><p data-aid="124828043" id="figure4_p2">Hechos 9:40</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149100" data-assetid="9ae888df5cda241a04dda09062193313943716a3" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/96/a696975d7b6a1d7170ed54729cc78a88dc61361e/peter_tabitha_new_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/96/a696975d7b6a1d7170ed54729cc78a88dc61361e/peter_tabitha_new_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828044" id="figure5_p1">Pedro le ayudó a levantarse. Ella llamó a sus amigos y ellos vinieron y vieron que estaba viva. Pedro había usado el poder del sacerdocio para devolverle la vida a Tabita. Muchas personas de Jope creyeron en Jesucristo cuando supieron que Tabita había vuelto a la vida.</p></figcaption><div class="citation-info"><p data-aid="124828046" id="figure5_p2">Hechos 9:41–42</p></div></figure>
