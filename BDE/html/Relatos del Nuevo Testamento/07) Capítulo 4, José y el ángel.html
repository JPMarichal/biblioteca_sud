<H1>Capítulo 4: José y el ángel</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147199" data-assetid="111952b228442aeeac378bfe57f3de6efdd2defa" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/79/e079eac375257daccca7dd5ea3f38b3c4e269f90/joseph_learns_baby_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/79/e079eac375257daccca7dd5ea3f38b3c4e269f90/joseph_learns_baby_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823603" id="figure1_p1">José era un hombre bueno y bondadoso. Él y María iban a casarse. Cuando supo que María iba a tener un bebé, no sabía qué hacer. Como el bebé no era hijo de él, pensó que no debía casarse con ella.</p></figcaption><div class="citation-info"><p data-aid="124823604" id="figure1_p2">Mateo 1:18–19</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147201" data-assetid="b15506081726837e29654fd6f5b13eec4f6cc2e7" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/e5/5be58b28d1b4a47289e0ca2a61d0103d698da69c/angel_appears_joseph_mann.png 47w" class="" src="https://assets.ldscdn.org/5b/e5/5be58b28d1b4a47289e0ca2a61d0103d698da69c/angel_appears_joseph_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823605" id="figure2_p1">Una noche un ángel visitó a José en un sueño y le dijo que el bebé de María era el Hijo de Dios. También le dijo que se casara con María y que le pusiera el nombre de Jesús al bebé. Jesús sería el Salvador del mundo.</p></figcaption><div class="citation-info"><p data-aid="124823606" id="figure2_p2">Mateo 1:20–21</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147202" data-assetid="028a364316c5937840fc838013b4401df65fd4ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/d7/e9d791b1f0ed25bac67b38c0461b501724ab43a9/joseph_mary_married_mann.png 47w" class="" src="https://assets.ldscdn.org/e9/d7/e9d791b1f0ed25bac67b38c0461b501724ab43a9/joseph_mary_married_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823607" id="figure3_p1">José obedeció al ángel y se casó con María.</p></figcaption><div class="citation-info"><p data-aid="124823608" id="figure3_p2">Mateo 1:24–25</p></div></figure>
