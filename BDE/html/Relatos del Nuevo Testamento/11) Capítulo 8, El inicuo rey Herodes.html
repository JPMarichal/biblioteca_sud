<H1>Capítulo 8: El inicuo rey Herodes</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147245" data-assetid="e1df468049087c5a9323c1365282c6024b981d10" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/89/1989dbc2083db06231276e9033aec04b5021bce2/herods_soldiers_kill_babies_mann.png 47w" class="" src="https://assets.ldscdn.org/19/89/1989dbc2083db06231276e9033aec04b5021bce2/herods_soldiers_kill_babies_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828237" id="figure1_p1">Los magos le habían dicho a Herodes que Jesús sería rey, pero Herodes quería ser el único rey. Les dijo a sus soldados que mataran a todos los bebés en Belén y en los lugares cercanos.</p></figcaption><div class="citation-info"><p data-aid="124828238" id="figure1_p2">Mateo 2:3, 13, 16</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147246" data-assetid="4ec8609b0b1a487446423e45b6ae82fbc24c00bf" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/c9/f1c93a3cf8f009560084daaf6935c31ee4d98cca/angel_appears_joseph_mann.png 42w" class="" src="https://assets.ldscdn.org/f1/c9/f1c93a3cf8f009560084daaf6935c31ee4d98cca/angel_appears_joseph_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828239" id="figure2_p1">Un ángel le dijo a José que llevara a María y a Jesús a Egipto, un país lejos de Belén, porque Herodes no buscaría a Jesús allí.</p></figcaption><div class="citation-info"><p data-aid="124828240" id="figure2_p2">Mateo 2:13</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147247" data-assetid="e4382dc51bf4523df536856101458da52339040a" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/bf/fdbf0eac3f5227fec6087eb52396c364b5a0e5fd/joseph_mary_jesus_flee_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/bf/fdbf0eac3f5227fec6087eb52396c364b5a0e5fd/joseph_mary_jesus_flee_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828241" id="figure3_p1">José obedeció. Él, María y Jesús estaban en Egipto cuando los soldados de Herodes mataron a todos los bebés en Belén y en los lugares cercanos.</p></figcaption><div class="citation-info"><p data-aid="124828242" id="figure3_p2">Mateo 2:14, 16</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147248" data-assetid="474760710266a8d94f34845dc8f60af3b308293d" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/b0/f5b0576c8a907b68fdf5d9cc0b95baefa30fcd8c/joseph_mary_jesus_return_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/f5/b0/f5b0576c8a907b68fdf5d9cc0b95baefa30fcd8c/joseph_mary_jesus_return_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124828243" id="figure4_p1">Después que murió Herodes, un ángel le dijo a José que regresara a casa con Jesús y María. José los llevó a Nazaret, en donde Jesús estaba a salvo.</p></figcaption><div class="citation-info"><p data-aid="124827661" id="figure4_p2">Mateo 2:19–21, 23</p></div></figure>
