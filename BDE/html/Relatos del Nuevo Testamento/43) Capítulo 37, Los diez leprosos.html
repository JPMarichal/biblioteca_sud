<H1>Capítulo 37: Los diez leprosos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148073" data-assetid="5079d676bb62b2998a83732481f0f7277d1ba050" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/1a/aa1afa345e006d5046dd754672049477cf61a5db/jesus_ten_lepers_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/1a/aa1afa345e006d5046dd754672049477cf61a5db/jesus_ten_lepers_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823429" id="figure1_p1">Jesús fue a un pueblito y allí vio a diez leprosos. Los leprosos son personas que tienen una enfermedad que les causa terribles llagas en todo el cuerpo.</p></figcaption><div class="citation-info"><p data-aid="124823430" id="figure1_p2">Lucas 17:12</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148074" data-assetid="237ad0a6bfada0627c4e1d5722b74b16607ca932" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/b5/4eb52614c77835a1405071e8d94cb60ac6ffa86f/people_fear_lepers_robert_barrett.png 39w" class="" src="https://assets.ldscdn.org/4e/b5/4eb52614c77835a1405071e8d94cb60ac6ffa86f/people_fear_lepers_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823432" id="figure2_p1">Los doctores no podían ayudar a los leprosos, y a la gente le daba miedo acercarse a ellos porque no querían enfermarse también.</p></figcaption><div class="citation-info"><p data-aid="124823434" id="figure2_p2">Lucas 17:12</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148075" data-assetid="8b4be8448ea596c3e1eb542a9d78dbb77b5d187c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/eb/edebd2e243e6b3c427fe4fff89c63975e1f93400/lepers_ask_healing_barrett.png 47w" class="" src="https://assets.ldscdn.org/ed/eb/edebd2e243e6b3c427fe4fff89c63975e1f93400/lepers_ask_healing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823435" id="figure3_p1">Los leprosos le pidieron a Jesús que los sanara. Sabían que Él podía sanarles las llagas.</p></figcaption><div class="citation-info"><p data-aid="124823437" id="figure3_p2">Lucas 17:13</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148076" data-assetid="b9fd9b11ddb18db6064671550da23426c64a906a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/99/d499e1f90aa2214f7f6eda72732598035b19f4a7/lepers_go_priest_barrett.png 47w" class="" src="https://assets.ldscdn.org/d4/99/d499e1f90aa2214f7f6eda72732598035b19f4a7/lepers_go_priest_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823439" id="figure4_p1">Jesús quería que estuvieran sanos. Les dijo que fueran y se mostraran a los sacerdotes.</p></figcaption><div class="citation-info"><p data-aid="124823440" id="figure4_p2">Lucas 17:14</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1148080" data-assetid="e50d6b20012e84478dffecaee50f9a14e0015e4f" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/a3/05a37d3e4d9a1fff43a5af22643eeb227fa8f9ad/healed_ten_lepers_robert_barrett.png 47w" class="" src="https://assets.ldscdn.org/05/a3/05a37d3e4d9a1fff43a5af22643eeb227fa8f9ad/healed_ten_lepers_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823442" id="figure5_p1">Cuando se dirigían a ver a los sacerdotes, los diez leprosos fueron sanados. Las llagas habían desaparecido.</p></figcaption><div class="citation-info"><p data-aid="124823443" id="figure5_p2">Lucas 17:14</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1148084" data-assetid="25aeb026ca12ec95c273e6db85bfb2a207de132a" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/46/f8467e997608705e7fd7a283fe66f7f4cb54175d/one_leper_thanks_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f8/46/f8467e997608705e7fd7a283fe66f7f4cb54175d/one_leper_thanks_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823445" id="figure6_p1">Uno de los leprosos sabía que Jesús los había sanado, y regresó a darle las gracias. Jesús preguntó dónde estaban los otros nueve leprosos. Ellos no habían regresado. Jesús le dijo al leproso agradecido que su fe lo había sanado.</p></figcaption><div class="citation-info"><p data-aid="124823447" id="figure6_p2">Lucas 17:15–19</p></div></figure>
