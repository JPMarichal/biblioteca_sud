<H1>La segunda parábola: La moneda perdida</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149847" data-assetid="47e14cf61db044cdca913d948f91e69b5a22611b" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/46/fe46dbcb8ee10694a8af707356c01e55ab01a147/woman_searches_lost_coin_mann.png 46w" class="" src="https://assets.ldscdn.org/fe/46/fe46dbcb8ee10694a8af707356c01e55ab01a147/woman_searches_lost_coin_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831043" id="figure1_p1">Una mujer tenía 10 monedas de plata y una de ellas se le perdió; entonces la buscó por toda la casa.</p></figcaption><div class="citation-info"><p data-aid="124831046" id="figure1_p2">Lucas 15:8</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149848" data-assetid="020b354a005acf4c09f2f2d0f0dd6e082e035032" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/6b/056b96724ba31296bca7cf2d8c7f913afb62b2bc/woman_finds_coin_rejoices_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/05/6b/056b96724ba31296bca7cf2d8c7f913afb62b2bc/woman_finds_coin_rejoices_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831047" id="figure2_p1">Al fin encontró la moneda y se puso muy feliz. Llamó a sus amigos y vecinos para contarles. Ellos también se pusieron felices de que hubiera encontrado la moneda perdida.</p></figcaption><div class="citation-info"><p data-aid="124831048" id="figure2_p2">Lucas 15:9</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149867" data-assetid="202e00a57bc87b971335e10686e5d2c4da07b2b8" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/60/61607757984ad17fcbe37934ac8773b239c4d905/jesus_outstretched_arms_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/61/60/61607757984ad17fcbe37934ac8773b239c4d905/jesus_outstretched_arms_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831049" id="figure3_p1">Los líderes y miembros de la Iglesia son como la mujer del relato; la moneda perdida es como un miembro de la Iglesia que ya no va a la iglesia ni trata de vivir los mandamientos. Es como si estuvieran perdidos de la Iglesia. Jesucristo quiere que los miembros de la Iglesia busquen a los hermanos y a las hermanas perdidos y que les ayuden a regresar al lado de Él. Se pone muy feliz cuando eso ocurre.</p></figcaption><div class="citation-info"><p data-aid="124831050" id="figure3_p2"><em>Jesús el Cristo,</em> págs. 480–481</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149869" data-assetid="dd9146c23ca9908893a662ba2ba88a81dfcd176d" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/53/d75393b482eb0974fbbdafb8f14bd2f649853042/smiling_angels_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/53/d75393b482eb0974fbbdafb8f14bd2f649853042/smiling_angels_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124831051" id="figure4_p1">Los amigos y vecinos del relato son como los ángeles de Dios que se ponen muy felices cuando una persona se arrepiente.</p></figcaption><div class="citation-info"><p data-aid="124831052" id="figure4_p2">Lucas 15:10</p></div></figure>
