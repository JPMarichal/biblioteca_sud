<H1>Capítulo 34: El joven con un espíritu malo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147964" data-assetid="88abd05c9efb19a4cc108e10202aa468895acd00" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/4d/fa4dc2c719f35606d8accf6fcf49f660ba4c950d/man_requests_sons_healing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/4d/fa4dc2c719f35606d8accf6fcf49f660ba4c950d/man_requests_sons_healing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823267" id="figure1_p1">Un día un hombre le pidió al Salvador que ayudara a su hijo. El joven tenía un espíritu malo. Los discípulos ya habían tratado de sanar al hijo, pero no pudieron.</p></figcaption><div class="citation-info"><p data-aid="124823268" id="figure1_p2">Marcos 9:14–18</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147965" data-assetid="9430e4dc889baff2903e61b9f26fb898a3c7c9fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/1c/ea1c6e33cea80e3b2fd0ea5e9ce3e8c8be272ec6/evil_spirit_throws_boy_barrett.png 40w" class="" src="https://assets.ldscdn.org/ea/1c/ea1c6e33cea80e3b2fd0ea5e9ce3e8c8be272ec6/evil_spirit_throws_boy_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823269" id="figure2_p1">Jesús le pidió al hombre que le trajera a su hijo. Cuando llegó el joven, el espíritu malo lo hizo caer al suelo.</p></figcaption><div class="citation-info"><p data-aid="124823270" id="figure2_p2">Marcos 9:19–20</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147966" data-assetid="8bf079a807c03710562e8d1171214719baeac4a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/34/7234489ad4175b92a70394f5bffd03c6ee63db06/jesus_talks_father_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/72/34/7234489ad4175b92a70394f5bffd03c6ee63db06/jesus_talks_father_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823273" id="figure3_p1">El Salvador preguntó cuánto tiempo había estado el espíritu malo en el joven. El padre dijo que desde que había sido niño.</p></figcaption><div class="citation-info"><p data-aid="124823275" id="figure3_p2">Marcos 9:21</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147967" data-assetid="72f571dd2beea197ce6272a65a63964f81e50f46" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/de/78de0c7a2add316958fad1921d0068aa352d69e1/new_testament_man_thinking_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/78/de/78de0c7a2add316958fad1921d0068aa352d69e1/new_testament_man_thinking_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823277" id="figure4_p1">Jesús dijo que Él podía sanar al hijo si el padre tenía fe. El padre comenzó a llorar. Dijo que tenía fe, pero le pidió a Jesús que le ayudara a tener más fe.</p></figcaption><div class="citation-info"><p data-aid="124823279" id="figure4_p2">Marcos 9:23–24</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147968" data-assetid="25df8a635df7a7348967eccb5f9bdc476e2854ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/4a/574a18eb1b115842d3f1859b7dba27196b11d9df/evil_spirit_leaves_boy_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/57/4a/574a18eb1b115842d3f1859b7dba27196b11d9df/evil_spirit_leaves_boy_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124823281" id="figure5_p1">Jesús mandó al espíritu malo que saliera del joven y que nunca más volviera a entrar. El espíritu malo se enojó y lastimó otra vez al niño, pero después obedeció a Jesús y se fue.</p></figcaption><div class="citation-info"><p data-aid="124823283" id="figure5_p2">Marcos 9:25–26</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147969" data-assetid="0473948bea6a09b6bc3fa890dad43b69761b1ff0" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/4f/184fd2eeb38f0c11a2533891e2bf7e2af2ab790e/jesus_raises_boy_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/18/4f/184fd2eeb38f0c11a2533891e2bf7e2af2ab790e/jesus_raises_boy_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824026" id="figure6_p1">El joven estaba tan quieto que muchas personas pensaron que se había muerto, pero Jesús lo tomó de la mano y le ayudó a ponerse de pie. El joven quedó sanado. El espíritu malo se había ido.</p></figcaption><div class="citation-info"><p data-aid="124824027" id="figure6_p2">Marcos 9:26–27</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1148043" data-assetid="a543b707401abaa948612711dd7e8bceb2831226" data-missing-asset="false" srcset="https://assets.ldscdn.org/98/15/9815228383b3b1fb1ab831e536588049dc66dbf6/jesus_teaches_disciples_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/98/15/9815228383b3b1fb1ab831e536588049dc66dbf6/jesus_teaches_disciples_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824028" id="figure7_p1">Más tarde, los discípulos le preguntaron a Jesús por qué ellos no habían podido echar al espíritu malo del cuerpo del joven. Jesús les dijo que a veces tenían que ayunar y orar para que una persona sanara.</p></figcaption><div class="citation-info"><p data-aid="124824029" id="figure7_p2">Mateo 17:20–21; Marcos 9:28–29</p></div></figure>
