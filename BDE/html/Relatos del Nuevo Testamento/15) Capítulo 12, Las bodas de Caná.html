<H1>Capítulo 12: Las bodas de Caná</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147371" data-assetid="5ba8010c018f93a62bee53255f43a8608f48af26" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/4d/ac4d2a6e8b14ff3585a9809ca137ad5e5b9272d1/mary_jesus_wedding_feast_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ac/4d/ac4d2a6e8b14ff3585a9809ca137ad5e5b9272d1/mary_jesus_wedding_feast_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124821023" id="figure1_p1">Jesucristo y Sus discípulos asistieron a una fiesta de bodas en Caná. Allí estaba María, la madre de Jesús. Ella le dijo a Jesús que ya no había más vino para los invitados.</p></figcaption><div class="citation-info"><p data-aid="124820399" id="figure1_p2">Juan 2:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147372" data-assetid="0dbeee9a31daeb2eb7dd2e3c5acb21fe308e5f1c" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/61/cb612a343a18ec99bdc79781d43d16b487c30162/jesus_wedding_help_mary_mann.png 45w" class="" src="https://assets.ldscdn.org/cb/61/cb612a343a18ec99bdc79781d43d16b487c30162/jesus_wedding_help_mary_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820400" id="figure2_p1">Jesús respetaba y amaba a Su madre. Le preguntó lo que ella quería que hiciera.</p></figcaption><div class="citation-info"><p data-aid="124820401" id="figure2_p2">Juan 2:4 (véase la nota 4a al pie de la página)</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147373" data-assetid="d1a3697cb1c8eaea606bbb35d7ef22051e61e8c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/69/5e69b6f22d8cc52e903015dc9e6c22db0611ef57/mary_jesus_wedding_servants_mann.png 44w" class="" src="https://assets.ldscdn.org/5e/69/5e69b6f22d8cc52e903015dc9e6c22db0611ef57/mary_jesus_wedding_servants_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820402" id="figure3_p1">María les dijo a los que servían en la boda que hicieran lo que Jesús les dijera.</p></figcaption><div class="citation-info"><p data-aid="124820403" id="figure3_p2">Juan 2:5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147376" data-assetid="3cb8fa22f7e80b7b2a10d1d31d6921c2c16cc34d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/ff/b6ffa46b448825da0b1a5eb1c221d04ccecd8880/jesus_water_wedding_mann.png 47w" class="" src="https://assets.ldscdn.org/b6/ff/b6ffa46b448825da0b1a5eb1c221d04ccecd8880/jesus_water_wedding_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820404" id="figure4_p1">Jesús les dijo que llenaran seis tinajas de piedra con agua. A cada una de las tinajas le cabían entre 68 y 102 litros. Entonces convirtió el agua en vino.</p></figcaption><div class="citation-info"><p data-aid="124820405" id="figure4_p2">Juan 2:6–7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147377" data-assetid="ebbb04adf38fe978e7d7ea1f066ade81c7139461" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/51/ff51743c63225ca38db734e3a245a22eade341eb/wedding_miracle_jesus_wine_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/51/ff51743c63225ca38db734e3a245a22eade341eb/wedding_miracle_jesus_wine_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820406" id="figure5_p1">Les dijo a los sirvientes que tomaran el vino de las tinajas y que se lo sirvieran al encargado del festejo.</p></figcaption><div class="citation-info"><p data-aid="124820407" id="figure5_p2">Juan 2:8</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147378" data-assetid="6f1c47134714fca92055e56dc8cf7aa91be7eb96" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/af/2daf3dd5f7326b3401db89367af132c7bd7badba/ruler_drinks_wine_wedding_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/2d/af/2daf3dd5f7326b3401db89367af132c7bd7badba/ruler_drinks_wine_wedding_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820408" id="figure6_p1">El encargado quedó sorprendido cuando tomó el vino. Generalmente, el mejor vino se servía al comienzo del festejo, pero en esta ocasión se sirvió al final.</p></figcaption><div class="citation-info"><p data-aid="124820409" id="figure6_p2">Juan 2:9–10</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147380" data-assetid="2fc35df9df7e702d77effd8a73b9b5198adb425d" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/6d/316de1dafd5c0d3660c452e3626aec7cb53ba598/jesus_helps_mary_wedding_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/31/6d/316de1dafd5c0d3660c452e3626aec7cb53ba598/jesus_helps_mary_wedding_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124820410" id="figure7_p1">Ése es el primer milagro del que se tiene registro que Jesús realizó durante Su vida sobre la tierra, y lo hizo para ayudar a Su madre. También sirvió para fortalecer la fe de Sus discípulos.</p></figcaption><div class="citation-info"><p data-aid="124820411" id="figure7_p2">Juan 2:11</p></div></figure>
