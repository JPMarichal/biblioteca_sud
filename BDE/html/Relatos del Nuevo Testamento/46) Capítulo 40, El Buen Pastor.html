<H1>Capítulo 40: El Buen Pastor</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1148200" data-assetid="69ab6254664260de8ece31311dbafd20536e3eef" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/21/e421db4ab00e64f275c1c3d9a2ba097385ea9214/jesus_holding_lamb_paul_mann.png 45w" class="" src="https://assets.ldscdn.org/e4/21/e421db4ab00e64f275c1c3d9a2ba097385ea9214/jesus_holding_lamb_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824960" id="figure1_p1">Un pastor cuida a sus ovejas. Les ayuda a encontrar comida y agua. No las deja lastimarse ni perderse. Las conoce y las ama y daría su vida para salvarlas.</p></figcaption><div class="citation-info"><p data-aid="124824962" id="figure1_p2">Juan 10:11–15</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1148203" data-assetid="66d42e8865027f3dd54cc8899f133f1a5b411ea6" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/f7/81f7524276c0e02c1da666a41cd14df205a06de0/jesus_teaching_people_paul_mann.png 38w" class="" src="https://assets.ldscdn.org/81/f7/81f7524276c0e02c1da666a41cd14df205a06de0/jesus_teaching_people_paul_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824963" id="figure2_p1">Jesucristo se llamó a sí mismo el Buen Pastor. Él es nuestro pastor y nosotros somos Sus ovejas. Él nos ama y nos ayuda a aprender la verdad. Nos enseña cómo vivir para que podamos regresar al lado de nuestro Padre Celestial. Él dio Su vida por nosotros.</p></figcaption><div class="citation-info"><p data-aid="124824964" id="figure2_p2">Juan 10:11–15</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1148207" data-assetid="01ea00b9db9682c87332dcd5ef9f67d4f73c8808" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/c1/b2c1cdc2a224b38fe873fa7177b06864dc85fd53/jesus_teaching_people_paul_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/c1/b2c1cdc2a224b38fe873fa7177b06864dc85fd53/jesus_teaching_people_paul_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824965" id="figure3_p1">El Salvador le dijo a la gente de Jerusalén que Él tenía otras ovejas, y dijo que visitaría a esas otras ovejas. La gente no le entendió.</p></figcaption><div class="citation-info"><p data-aid="124824966" id="figure3_p2">Juan 10:16; 3 Nefi 15:21–22, 24</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1148210" data-assetid="baecbe332a64f9530d521493a33163c43e140614" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/c8/13c8917f42961e38672c42a31af5c273db1a3676/resurrected_christ_visits_americas_mann.png 40w" class="" src="https://assets.ldscdn.org/13/c8/13c8917f42961e38672c42a31af5c273db1a3676/resurrected_christ_visits_americas_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124824967" id="figure4_p1">Después que Jesús resucitó, visitó a Sus ovejas en las Américas. El Libro de Mormón nos habla de Su visita a ese lugar. Jesús se quedó por muchos días, sanando a los enfermos y bendiciendo a la gente. Les dio el sacerdocio y organizó Su Iglesia. Les enseñó las mismas cosas que había enseñado a la gente de Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124824968" id="figure4_p2">3 Nefi 11–28</p></div></figure>
