<H1>Capítulo 23: El hombre que no podía caminar</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147498" data-assetid="a8fcc9d548c173b7aa9935e11fd2a2aa49e2f9da" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/64/90649c3ce73769757282c90bb8110dd0302ae866/jesus_teaches_people_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/90/64/90649c3ce73769757282c90bb8110dd0302ae866/jesus_teaches_people_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822212" id="figure1_p1">Un día Jesús enseñaba a un grupo de personas en una casa.</p></figcaption><div class="citation-info"><p data-aid="124822213" id="figure1_p2">Lucas 5:17</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147499" data-assetid="060f45aea7918007735e10a2570b7063ae22b347" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/c3/b6c373e8d8b3aedbdabb21e66b472f12fb52334c/jesus_apostles_heal_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/c3/b6c373e8d8b3aedbdabb21e66b472f12fb52334c/jesus_apostles_heal_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822215" id="figure2_p1">Unos hombres llevaron cargado sobre un lecho o cama a un amigo para que viera a Jesús. El amigo no podía caminar. Los hombres no lograban meterlo a la casa porque había mucha gente.</p></figcaption><div class="citation-info"><p data-aid="124822217" id="figure2_p2">Lucas 5:18–19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147500" data-assetid="38a92e408611b70b999d39c4747b5effec770b43" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/6e/326e602d8a173e05354124062a53ef69ae8f5b83/sick_lowered_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/32/6e/326e602d8a173e05354124062a53ef69ae8f5b83/sick_lowered_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822219" id="figure3_p1">Subieron a su amigo al techo de la casa, quitaron parte del techo y bajaron a su amigo a la casa.</p></figcaption><div class="citation-info"><p data-aid="124822220" id="figure3_p2">Marcos 2:4; Lucas 5:19</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147501" data-assetid="5afb92175e8ddfa60d1813f755a5f1be9ef2d566" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/f1/d1f1cd087e7c6a014ef8cc68841d9ad52a0cd884/jesus_heals_palsy_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/f1/d1f1cd087e7c6a014ef8cc68841d9ad52a0cd884/jesus_heals_palsy_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822221" id="figure4_p1">Cuando Jesús vio la gran fe de esos hombres, le dijo al hombre enfermo que sus pecados le eran perdonados. Le dijo también que levantara su cama y se fuera a la casa. El hombre se levantó; había quedado sano. Levantó la cama y se fue a la casa caminando. Se sentía muy agradecido con Dios.</p></figcaption><div class="citation-info"><p data-aid="124822222" id="figure4_p2">Lucas 5:20, 24–25</p></div></figure>
