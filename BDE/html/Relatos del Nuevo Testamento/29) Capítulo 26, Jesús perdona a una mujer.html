<H1>Capítulo 26: Jesús perdona a una mujer</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147706" data-assetid="25d6ffccfb48e411e084c56021bee47d8507427b" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/31/f131374cef4d83c5731c780e392d751e20a6c562/pharisee_invites_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/31/f131374cef4d83c5731c780e392d751e20a6c562/pharisee_invites_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822440" id="figure1_p1">Un fariseo le pidió al Salvador que fuera a comer a su casa.</p></figcaption><div class="citation-info"><p data-aid="124822443" id="figure1_p2">Lucas 7:36</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147707" data-assetid="b2b0330d2c5ff0a3ab3db063deb291c7274ee034" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/82/66826a2e4a80daf5a20c2282967db808c0d5fffa/sinful_woman_finds_jesus_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/66/82/66826a2e4a80daf5a20c2282967db808c0d5fffa/sinful_woman_finds_jesus_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822447" id="figure2_p1">En esa ciudad vivía una mujer que tenía muchos pecados. Ella sabía que Jesús estaba comiendo en la casa del fariseo y quería hacer algo especial por Él.</p></figcaption><div class="citation-info"><p data-aid="124822450" id="figure2_p2">Lucas 7:37</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147714" data-assetid="8e5a2a1729afbbe3e655218ba441ed19a4da6297" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/75/97755d59716ada75b3fdbb2e06590155a68d3dce/woman_washes_jesus_feet_mann.png 43w" class="" src="https://assets.ldscdn.org/97/75/97755d59716ada75b3fdbb2e06590155a68d3dce/woman_washes_jesus_feet_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822454" id="figure3_p1">Se arrodilló y lavó los pies del Salvador con sus lágrimas, luego le secó los pies con el cabello y los besó. También les puso un aceite que olía muy rico. El fariseo sabía que la mujer había hecho muchas cosas malas y pensó que Jesús no debía permitirle que lo tocara.</p></figcaption><div class="citation-info"><p data-aid="124822458" id="figure3_p2">Lucas 7:38–39</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147717" data-assetid="5ff4097ef307169f85fba96a097c5714f8e7e23a" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/b4/58b4ad3e4f0652abb3f001033edfd1626b72ba62/jesus_talks_pharisee_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/58/b4/58b4ad3e4f0652abb3f001033edfd1626b72ba62/jesus_talks_pharisee_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822461" id="figure4_p1">El Salvador sabía lo que estaba pensando el fariseo. Le dijo que la mujer había hecho más que el fariseo para atenderlo. El fariseo no le había dado a Jesús agua para lavarse los pies ni aceite para Su cabeza, lo cual era una costumbre común cuando había invitados.</p></figcaption><div class="citation-info"><p data-aid="124822464" id="figure4_p2">Lucas 7:44–46</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147718" data-assetid="b987db200b7418b7e48ae766ae6c3506f6cc7d3c" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/77/3477adb974d54827a283a3fbc24bd5300c450ef1/jesus_forgives_womans_sins_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/34/77/3477adb974d54827a283a3fbc24bd5300c450ef1/jesus_forgives_womans_sins_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822469" id="figure5_p1">Jesús le dijo al fariseo que los pecados de la mujer se le habían perdonado porque ella amaba al Salvador y tenía fe en Él, y le dijo a la mujer que se fuera en paz.</p></figcaption><div class="citation-info"><p data-aid="124822472" id="figure5_p2">Lucas 7:47–50; Doctrina y Convenios 58:42–43; <em>Jesús el Cristo,</em> págs. 277–279</p></div></figure>
