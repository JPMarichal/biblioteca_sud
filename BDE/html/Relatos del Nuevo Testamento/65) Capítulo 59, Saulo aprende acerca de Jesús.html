<H1>Capítulo 59: Saulo aprende acerca de Jesús</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1149086" data-assetid="99e9ca141f52150c5b130622c13efc8c3239378c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/ea/4aea766e097b1e4ac7e595b05363c974ec0bbef2/new_testament_stories_paul_damascus.png 47w" class="" src="https://assets.ldscdn.org/4a/ea/4aea766e097b1e4ac7e595b05363c974ec0bbef2/new_testament_stories_paul_damascus.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827347" id="figure1_p1">Saulo había visto a la gente matar a Esteban. Un día Saulo caminaba a la ciudad de Damasco con unos amigos. Quería poner en prisión a algunos de los discípulos de Cristo.</p></figcaption><div class="citation-info"><p data-aid="124827348" id="figure1_p2">Hechos 7:58; 9:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1149088" data-assetid="65c55b6f552c49b290250d4e2f6219b51b9b36d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/80/7b808aea0a6cfac49e90b2a39525d357e4af51c1/new_testament_stories_paul.jpeg 60w" class="" src="https://assets.ldscdn.org/7b/80/7b808aea0a6cfac49e90b2a39525d357e4af51c1/new_testament_stories_paul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827349" id="figure2_p1">De repente, lo rodeó una luz muy brillante que bajaba del cielo, y se cayó a tierra. Entonces Saulo escuchó la voz de Jesús que le preguntaba por qué trataba de hacer daño a los santos. Saulo sintió miedo. Le preguntó a Jesús lo que debía hacer. El Salvador le dijo que debía ir a Damasco. Allí se le diría lo que debía hacer.</p></figcaption><div class="citation-info"><p data-aid="124827350" id="figure2_p2">Hechos 9:3–6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1149092" data-assetid="885247a9250680bf66a1edcc0e425dfce9a05477" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/b0/52b0ad961d39afea87e44c39cac013d37bb53fc7/new_testament_stories_paul_blind.png 47w" class="" src="https://assets.ldscdn.org/52/b0/52b0ad961d39afea87e44c39cac013d37bb53fc7/new_testament_stories_paul_blind.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827351" id="figure3_p1">Saulo abrió los ojos, pero no podía ver. Había quedado ciego. Sus amigos lo llevaron a Damasco.</p></figcaption><div class="citation-info"><p data-aid="124827352" id="figure3_p2">Hechos 9:8–9</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1149093" data-assetid="d1b019bc83fc8273e871701126c09002a0092a31" data-missing-asset="false" srcset="https://assets.ldscdn.org/92/06/92067bde3fb6981faa4ae10adcd05f5f6408cc89/christ_appears_ananias_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/92/06/92067bde3fb6981faa4ae10adcd05f5f6408cc89/christ_appears_ananias_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827353" id="figure4_p1">Un discípulo de Jesucristo que se llamaba Ananías vivía en Damasco. En una visión, Jesús le dijo a Ananías que fuera a ver a Saulo.</p></figcaption><div class="citation-info"><p data-aid="124827354" id="figure4_p2">Hechos 9:10–11</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1149094" data-assetid="f1d5b7d71ee65fea1b955c57271c2270b4b343ba" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/31/c131ce5bdf4a1514d1cfdb480e0d008e61150626/new_testament_stories_ananias_paul.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/31/c131ce5bdf4a1514d1cfdb480e0d008e61150626/new_testament_stories_ananias_paul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827355" id="figure5_p1">Ananías tenía el sacerdocio. Puso las manos sobre la cabeza de Saulo y lo bendijo para devolverle la vista. Después de sanar, Saulo fue bautizado y recibió el don del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124827356" id="figure5_p2">Hechos 9:17–18</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1149095" data-assetid="8038faa7987c854dac73bf3b46fff136505283eb" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/4c/5b4c02c4de5de3dc6a0ffef9a03808eee9c83193/new_testament_stories_paul_preaches.png 47w" class="" src="https://assets.ldscdn.org/5b/4c/5b4c02c4de5de3dc6a0ffef9a03808eee9c83193/new_testament_stories_paul_preaches.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124827357" id="figure6_p1">Saulo se cambió el nombre a Pablo. Fue llamado a ser un apóstol y llegó a ser un misionero para la Iglesia. Él escribió muchas cartas. Fue a muchas tierras y enseñó el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124827358" id="figure6_p2">Hechos 26:16–23; Romanos 1:1</p></div></figure>
