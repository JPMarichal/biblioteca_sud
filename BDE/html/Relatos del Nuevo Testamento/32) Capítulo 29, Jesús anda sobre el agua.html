<H1>Capítulo 29: Jesús anda sobre el agua</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1147778" data-assetid="39afc7bb681afc5cc1bb858fa99e5aa3be032579" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/b5/3ab5c665c2dd2d2319889975ba6da7a8e8cb3e1f/jesus_disciples_stormy_sea_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/b5/3ab5c665c2dd2d2319889975ba6da7a8e8cb3e1f/jesus_disciples_stormy_sea_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822535" id="figure1_p1">Después de alimentar a los 5 mil , Jesús subió a un monte a orar, y sus discípulos subieron a un barco para atravesar el mar de Galilea. Al llegar la noche, el viento comenzó a soplar y las olas eran muy grandes.</p></figcaption><div class="citation-info"><p data-aid="124822538" id="figure1_p2">Mateo14:22–24</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1147779" data-assetid="8d5f338b581cfcef804c70e1dbe448fe20c3b357" data-missing-asset="false" srcset="https://assets.ldscdn.org/5a/33/5a339fa6edee17d7b800ef463f5e02d36b76cd19/jesus_walking_water_mann.png 32w" class="" src="https://assets.ldscdn.org/5a/33/5a339fa6edee17d7b800ef463f5e02d36b76cd19/jesus_walking_water_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822541" id="figure2_p1">Esa noche, muy tarde, Jesús llegó para reunirse con Sus discípulos. Caminó sobre el agua para llegar al barco.</p></figcaption><div class="citation-info"><p data-aid="124822544" id="figure2_p2">Mateo 14:25</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="1147780" data-assetid="da38179158832d96c13284323366cff240fccb04" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/61/a561da89b565c15d47406bf2b8531f7f03e4e1ba/disciples_afraid_jesus_walk_water_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/61/a561da89b565c15d47406bf2b8531f7f03e4e1ba/disciples_afraid_jesus_walk_water_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822547" id="figure3_p1">Los discípulos lo vieron caminar sobre el agua y tuvieron miedo. Pensaban que Él era un espíritu. Jesús les dijo: “Yo soy, no temáis”.</p></figcaption><div class="citation-info"><p data-aid="124822550" id="figure3_p2">Mateo 14:26–27</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" data-img-id="1147781" data-assetid="3b46bc03d5e2d9612ba797028b44327f7d9094a1" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/6f/016f5936394749246c29b8984f23fa24be6f0aae/peter_walking_water_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/01/6f/016f5936394749246c29b8984f23fa24be6f0aae/peter_walking_water_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822553" id="figure4_p1">Pedro también quiso andar sobre el agua, y Jesús le dijo que fuera hacia Él. Pedro salió del barco y comenzó a caminar sobre el agua hacia el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124822556" id="figure4_p2">Mateo 14:28–29</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" data-img-id="1147782" data-assetid="4379e4afb6ad8743c0ebf6e9178512a741345185" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/fb/09fb714bc19ffabf49ec99a8d6421ad2fe2b89c3/peter_fear_water_sinks_mann.png 37w" class="" src="https://assets.ldscdn.org/09/fb/09fb714bc19ffabf49ec99a8d6421ad2fe2b89c3/peter_fear_water_sinks_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822559" id="figure5_p1">Como el viento soplaba muy fuerte, a Pedro le dio miedo. Comenzó a hundirse en el agua y le gritó a Jesús que lo salvara.</p></figcaption><div class="citation-info"><p data-aid="124822561" id="figure5_p2">Mateo 14:30</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" data-img-id="1147783" data-assetid="956c54a7f6def206251a38013e2d9866f1ff3ee2" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/e9/7ae95d0427c007caa674236798a8290d04af1754/jesus_helps_peter_water_mann.png 47w" class="" src="https://assets.ldscdn.org/7a/e9/7ae95d0427c007caa674236798a8290d04af1754/jesus_helps_peter_water_mann.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822563" id="figure6_p1">El Salvador tomó la mano de Pedro y le preguntó por qué no tenía más fe.</p></figcaption><div class="citation-info"><p data-aid="124822565" id="figure6_p2">Mateo 14:31</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" data-img-id="1147784" data-assetid="e40e82175ab9e16f91a70ab62bd957e7049105a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/5b/605b05ff7415c2843d653b88cda3cf6d8aeb820a/peter_jesus_walking_water_mann.jpeg 60w" class="" src="https://assets.ldscdn.org/60/5b/605b05ff7415c2843d653b88cda3cf6d8aeb820a/peter_jesus_walking_water_mann.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124822568" id="figure7_p1">Cuando Jesús y Pedro llegaron al barco, la tormenta se había calmado. Todos los discípulos adoraron al Salvador porque sabían que era el Hijo de Dios.</p></figcaption><div class="citation-info"><p data-aid="124822571" id="figure7_p2">Mateo 14:32–33</p></div></figure>
