<H1>Un día del poder de Dios</H1><figure class="image" id="figure1"><figcaption><p data-aid="124829399" id="figure1_p1">Cuando los Santos de los Últimos Días primeramente se trasladaron a lo que llegaría a ser Nauvoo, era un lugar pantanoso y lleno de mosquitos. Muchos miembros enfermaron y murieron. José y Emma cuidaron a personas enfermas en su cabaña de troncos, al grado de que tuvieron que renunciar a su cama y durmieron en una tienda de campaña. </p></figcaption></figure><figure class="image" id="figure2"><p data-aid="124829401" id="figure2_p1">Hubo un día al que Wilford Woodruff llamó después “un día del poder de Dios”.</p><p data-aid="124829403" id="figure2_p2">Brigham, ¿tienes fe en que puedes ser sanado?</p><p data-aid="124829405" id="figure2_p3">Sí, José, la tengo.</p></figure><figure class="image" id="figure3"><figcaption><p data-aid="124829407" id="figure3_p1">José y Brigham fueron a ver a Elijah Fordham, que estaba a punto de morir. Con cada minuto que pasaba, creían que sería el último.</p></figcaption></figure><figure class="image" id="figure4"><p data-aid="124829409" id="figure4_p1">José tomó a Elijah de la mano; al principio éste no contestó, pero todos los presentes podían ver el efecto del Espíritu de Dios que descansaba sobre él. </p><p data-aid="124829410" id="figure4_p2">Hermano Fordham, ¿me reconoce?</p></figure><figure class="image" id="figure5"><p data-aid="124830067" id="figure5_p1">Elijah, ¿no me reconoce?</p><p data-aid="124830069" id="figure5_p2">¡Sí!</p><p data-aid="124830071" id="figure5_p3">¿Tiene fe en que puede ser sanado?</p><p data-aid="124830072" id="figure5_p4">Me temo que sea demasiado tarde. Si hubiera venido antes…</p></figure><figure class="image" id="figure6"><p data-aid="124830074" id="figure6_p1">¿Cree usted que Jesús es el Cristo?</p><p data-aid="124830076" id="figure6_p2">Sí, creo, hermano José.</p><p data-aid="124830077" id="figure6_p3">Elijah, ¡en el nombre de Jesús de Nazaret te mando que te levantes y sanes!</p></figure><figure class="image" id="figure7"><figcaption><p data-aid="124830079" id="figure7_p1">Las palabras de José fueron como la voz de Dios; parecía que estremecían la casa e hicieron que Elijah saliera de la cama de un brinco.</p></figcaption></figure><figure class="image" id="figure8"><figcaption><p data-aid="124830081" id="figure8_p1">A su cara volvió un color saludable, y estaba lleno de vida. Pidió que le llevaran su ropa, comió un tazón de pan y leche, y se puso el sombrero; después salió con José a bendecir a otros miembros enfermos.</p></figcaption></figure>
