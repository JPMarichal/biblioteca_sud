<H1>Parte 2: Una casa de fe, abril de 1830–abril de 1836</H1><blockquote><p data-aid="137782560" id="p1">Organizaos; preparad todo lo que fuere necesario; y estableced una casa, sí, una casa de oración, una casa de ayuno, una casa de fe, una casa de instrucción, una casa de gloria, una casa de orden, una casa de Dios…</p><div class="citation-info"><p data-aid="137782561" id="p2">Doctrina y Convenios 88:119</p></div></blockquote>
