<H1>Nuestra página</H1><figure class="image" id="figure1"><div class="citation-info"><p data-aid="124948806" id="figure1_p1">Ei M., 11 años, </p></div></figure><figure class="image" id="figure2"><div class="citation-info"><p data-aid="124948807" id="figure2_p1">Kyle V., 6 años, Filipinas</p></div></figure><figure class="image" id="figure3"><div class="citation-info"><p data-aid="124949610" id="figure3_p1">Gustavo S., 11 años, Costa Rica</p></div></figure><figure class="image" id="figure4"><figcaption><p data-aid="124949613" id="figure4_p1">Mi familia se unió a la Iglesia antes de que yo naciera y siempre he ido a la capilla. Me encanta ir a la Primaria porque aprendo de mis maestros y luego comparto con mis amigos lo que aprendo. Uno de mis relatos preferidos del Libro de Mormón es el que habla de cuando Ammón le predicó el Evangelio al rey Lamoni. Creo que esa historia siempre estará en mi mente y en mi corazón. </p><p data-aid="124949615" id="figure4_p2">Cuando llegue el tiempo de ser misionero, quiero ser tan valiente y humilde como fue Ammón. Quiero aprender acerca de las Escrituras y tener un testimonio fuerte como el que tenían Ammón y el misionero que bautizó a mis padres. Estoy agradecido por el Evangelio y quiero compartirlo con otras personas para que ellos también sepan que el Padre Celestial y Jesucristo los aman.</p></figcaption><div class="citation-info"><p data-aid="124949618" id="figure4_p3">Kevin S., 8 años, Costa Rica</p></div></figure><figure class="image" id="figure5"><figcaption><p data-aid="124949622" id="figure5_p1">Yuzaburo I., de 4 años, vive en Malasia. Le gusta imitar a otras personas y hacer reír a la gente. Colecciona todo tipo de cajas y le gusta mostrar amor a sus amigos.</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="124949624" id="figure6_p1">Celine A., de 9 años, es de Dinamarca. Tiene dos hermanos menores. Quiere mucho a sus dos conejos, y le gusta pasar tiempo con sus primos. Le gusta hacer galletitas con su madre y cantar en el coro.</p></figcaption></figure>
