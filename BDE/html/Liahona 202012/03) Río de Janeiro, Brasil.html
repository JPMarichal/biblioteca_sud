taca, en São Paulo</p></figure><figure class="chalkboard" id="figure9"><p data-aid="145104765" id="figure9_p1">2001</p><p data-aid="145104766" id="figure9_p2">El Gobierno nacional honra a la Sociedad de Socorro</p></figure><figure class="chalkboard" id="figure10"><p data-aid="145104767" id="figure10_p1">1978</p><p data-aid="145104768" id="figure10_p2">Se dedica el Templo de SãoPaulo, Brasil, el primer templo construido en Sudamérica</p></figure>
