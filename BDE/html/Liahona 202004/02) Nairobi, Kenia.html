<H1>Nairobi, Kenia</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2331458" data-assetid="0436b91476ddd9e9116844e916a06dd5410fdf55" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/f3/c7f3dbad2c6878c65b069d8f22031d564dbc8e06/kenya_city.png 60w" alt="Kenya City" class="" src="https://assets.ldscdn.org/c7/f3/c7f3dbad2c6878c65b069d8f22031d564dbc8e06/kenya_city.png" style="filter:blur(.5rem)"></div><p data-aid="143048524" id="p1">A medida que la Restauración continua sigue su curso, el Evangelio se encuentra diseminado por todo el mundo. Kenia es un ejemplo del crecimiento de la Iglesia en África.</p><figure class="chalkboard" id="figure1"><p data-aid="143048530" id="figure1_p1">14 143</p><p data-aid="143048536" id="figure1_p2">miembros</p></figure><figure class="chalkboard" id="figure2"><p data-aid="143048540" id="figure2_p1">2</p><p data-aid="143048544" id="figure2_p2">estacas</p></figure><figure class="chalkboard" id="figure3"><p data-aid="143048547" id="figure3_p1">48</p><p data-aid="143048551" id="figure3_p2">congregaciones</p></figure><figure class="chalkboard" id="figure4"><p data-aid="143048556" id="figure4_p1">1</p><p data-aid="143048559" id="figure4_p2">misión</p></figure><figure class="chalkboard" id="figure5"><p data-aid="143048563" id="figure5_p1">5</p><p data-aid="143048567" id="figure5_p2">centros de historia familiar</p></figure><figure class="chalkboard" id="figure6"><p data-aid="143048571" id="figure6_p1">78</p><p data-aid="143048575" id="figure6_p2">por ciento de la población es cristiana</p></figure><figure class="chalkboard" id="figure7"><p data-aid="143048579" id="figure7_p1">1979</p><p data-aid="143048584" id="figure7_p2">Se unen a la Iglesia los primeros conversos locales.</p></figure><figure class="chalkboard" id="figure8"><p data-aid="143048587" id="figure8_p1">1988</p><p data-aid="143048593" id="figure8_p2">En un ayuno especial se recaudan fondos para aliviar los efectos de la sequía en quince aldeas.</p></figure><figure class="chalkboard" id="figure9"><p data-aid="143048598" id="figure9_p1">2001</p><p data-aid="143048601" id="figure9_p2">Se organiza la Estaca Nairobi.</p></figure><figure class="chalkboard" id="figure10"><p data-aid="143048606" id="figure10_p1">2020</p><p data-aid="143048610" id="figure10_p2">Las oficinas de Área en Nairobi entran en pleno funcionamiento, y prestan servicio a 100 000 miembros de dieciocho países africanos.</p></figure>
