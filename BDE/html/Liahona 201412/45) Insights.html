<H1>Insights</H1><figure class="image no-print" id="figure1"><header><p class="title" data-aid="125315541" id="figure1_title1">Perspectivas</p></header><div class="lazy-xyQQ2"><img id="figure1_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/12/sun-shining-through-trees_1163897_inl.jpg" alt="The sun shining through trees" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/12/sun-shining-through-trees_1163897_inl.jpg" style="filter:blur(.5rem)"></div><figcaption><header><p class="title" data-aid="125315542" id="figure1_title2">¿En qué formas es Jesucristo la Luz del Mundo?</p></header><p data-aid="125315543" id="figure1_p1">“[Jesucristo] es la Luz de Belén, nacido de María, Su madre mortal, y de Su Padre, el Dios Todopoderoso… Él es la Luz de la Expiación, que se cumplió en el Jardín de Getsemaní y del Gólgota, y que tomó sobre Sí los pecados del mundo para que todo el género humano pudiera obtener la salvación eterna. Él es la Luz del sepulcro vacío, el Señor resucitado con un cuerpo glorificado de carne y huesos, que rompió las ataduras de la muerte y logró una victoria eterna sobre el sepulcro… Él es <em>mi</em> Luz, <em>mi</em> Redentor, <em>mi</em> Salvador, y el de ustedes”.</p></figcaption><div class="citation-info"><p data-aid="125315544" id="figure1_p2"><strong>Élder Robert D. Hales,</strong> del Quórum de los Doce Apóstoles, “De la oscuridad a Su luz maravillosa”, <em>Liahona,</em> julio de 2002, págs. 79, 80.</p></div></figure>
