<H1>Niños</H1><p data-aid="125314872" id="p4"><span class="dominant">Sí.</span> Soy testigo de que Jesús de Nazaret es el Redentor resucitado.</p><ul class="no-marker"><li><p data-aid="125314873" id="p5">Él es el Creador de la Tierra.</p></li><li><p data-aid="125314874" id="p6">Sus milagros fueron reales.</p></li><li><p data-aid="125314875" id="p7">Su gracia es real y permite que las personas se arrepientan y lleguen a ser limpias.</p></li><li><p data-aid="125314876" id="p8">Habrá una resurrección para todos.</p></li><li><p data-aid="125314877" id="p9">Él vendrá otra vez.</p></li></ul>
