<H1>El hermano de Jared</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2397335" data-assetid="4ade4dcad867c68d105436a0e196b438036b3b25" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/c4/13c41c3dab56d6f86b788338839a276650a80f6a/october_2020_liahona_magazine_jesus_christ_church.jpeg 60w" class="" src="https://assets.ldscdn.org/13/c4/13c41c3dab56d6f86b788338839a276650a80f6a/october_2020_liahona_magazine_jesus_christ_church.jpeg" style="filter:blur(.5rem)"></div><figure class="chalkboard" id="figure1"><p data-aid="144529294" id="figure1_p1">Construyó barcos para <span class="dominant">cruzar el océano</span>.</p><p data-aid="144529303" id="figure1_p2">Tuvo una <span class="dominant">visión milagrosa</span>, registrada en la porción sellada de las planchas (véase Éter 4:4–5).</p><p data-aid="144530312" id="figure1_p3"><span class="dominant">“Un hombre grande y dotado de mucha fuerza</span>, y altamente favorecido del Señor” (Éter 1:34).</p><p data-aid="144530321" id="figure1_p4"><span class="dominant">Dirigió a su familia y amigos</span> desde la Torre de Babel hasta la tierra prometida.</p><p data-aid="144530328" id="figure1_p5">Le pidió al Señor que tocara dieciséis piedras para <span class="dominant">iluminar los barcos</span>.</p><p data-aid="144530331" id="figure1_p6">Habló con Jesucristo <span class="dominant">cara a cara</span> (véase Éter 3:13–20).</p></figure>
