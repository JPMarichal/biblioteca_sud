<H1>Perspectivas</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125334796" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="125334797" id="figure1_title2">¿Qué actitud es importante tener en la vida?</p></header><p data-aid="125334798" id="figure1_p1">“Esta vida es el tiempo para prepararnos para comparecer ante Dios. Somos un pueblo feliz y alegre; apreciamos el buen sentido del humor y valoramos el tiempo libre con amigos y familiares; sin embargo, es necesario reconocer que hay una seriedad de propósito que debe ser la base de nuestro enfoque ante la vida y todas sus opciones”.</p></figcaption><div class="citation-info"><p data-aid="125334799" id="figure1_p2"><strong>Élder Quentin L. Cook</strong> del Quórum de los Doce Apóstoles, “Elijan sabiamente”, <em>Liahona,</em> noviembre de 2014, pág. 49.</p></div></figure>
