<H1>Nuestra página</H1><figure class="image" id="figure1"><figcaption><p data-aid="125334250" id="figure1_p1">No veía la hora de que llegara el día en que me bautizaría. El año pasado, cuando cumplí ocho años, mi padre, mi madre, mi familia y mis amigos de la Iglesia estuvieron en mi bautismo. Fue una experiencia inolvidable para mí. Fue maravilloso saber que el cielo estaba celebrando mi decisión de bautizarme y llegar a ser una discípula de Jesucristo. Cuando nos bautizamos, hacemos un convenio con nuestro Padre Celestial. Sé que Él estaba contento con mi decisión, porque fue una decisión buena y digna.</p></figcaption><div class="citation-info"><p data-aid="125334251" id="figure1_p2">Saríah Z., 8 años, Honduras</p></div></figure><figure class="image" id="figure2"><figcaption><p data-aid="125334252" id="figure2_p1">Dibujé a los guerreros de Helamán en mi camiseta. Quiero ser fiel, valiente y obediente a los mandamientos de Dios, ¡igual que ellos!</p></figcaption><div class="citation-info"><p data-aid="125334253" id="figure2_p2">Z. Yu-en, 6 años, Taiwán</p></div></figure><figure class="image" id="figure3"><figcaption><p data-aid="125334254" id="figure3_p1">Ésta es mi familia en el templo.</p></figcaption><div class="citation-info"><p data-aid="125334255" id="figure3_p2">Sherriza T., 8 años, México</p></div></figure><figure class="image" id="figure4"><figcaption><p data-aid="125334256" id="figure4_p1">Nos encanta cuando nuestros padres nos llevan al templo, porque es un lugar hermoso y nos sentimos más cerca a Dios cuando estamos allí.</p></figcaption><div class="citation-info"><p data-aid="125334257" id="figure4_p2">Nephi y Bryan V., 6 y 9 años, Ecuador</p></div></figure>
