<H1>El Buen Pastor</H1><section><header><h2 data-aid="125334218" id="title2">Juan 10:1–5, 11–16</h2></header></section><p data-aid="125334220" id="p1">Pega esta página en papel grueso o cartulina; después, recorta las figuras y pégalas en palitos o en bolsas de papel. Guárdalas en un sobre con la referencia de las Escrituras escrita en el frente.</p>
