<H1>La casa que el diezmo edificó</H1><figure class="image" id="figure1"><figcaption><p data-aid="125334305" id="figure1_p1">Éste es Jack. Éstas son las monedas de Jack, que tintinean. Éste es el diezmo de Jack; el diez por ciento.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125334306" id="figure2_p1">Éste es el obispo, que estrechó la mano de Jack cuando él pagó su diezmo; el diez por ciento.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125334307" id="figure3_p1">Éste es el profeta, alegre y dedicado a la oración, que dijo: “Edifiquemos un templo”, con el diezmo que mandó el obispo que había estrechado la mano de Jack cuando éste pagó su diezmo; el diez por ciento.</p></figcaption></figure><figure class="image" id="figure4"><p data-aid="125334308" id="figure4_p1">Éste es el templo, brillante y blanco, una casa del Señor llena de luz.</p><p data-aid="125334309" id="figure4_p2">Ésta es la casa que se edificó con el diezmo, debido a que el profeta dijo: “Edifiquemos un templo”, con el diezmo que mandó el obispo que había estrechado la mano de Jack cuando éste pagó su diezmo; el diez por ciento.</p></figure><figure class="image" id="figure5"><figcaption><p data-aid="125334310" id="figure5_p1">Ésta es la sonrisa de Jack, amplia y radiante, cuando va al templo, brillante y blanco, para ser sellado a su familia a la vista de Dios.</p></figcaption></figure>
