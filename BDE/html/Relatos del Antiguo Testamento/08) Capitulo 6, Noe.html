<H1>Capitulo 6: Noe</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225528_inl.jpg" id="figure1_img1" data-img-id="1225528" data-assetid="44a6f47bfe373ba831def5256f91748ba31497ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/14/d214d5633408577debb15e9507de6cef26f8b8f1/old_testament_stories_noah.png 49w" class="" src="https://assets.ldscdn.org/d2/14/d214d5633408577debb15e9507de6cef26f8b8f1/old_testament_stories_noah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965248" id="figure1_p1">Pasaron muchos años. La mayoría de las personas de la tierra eran malas, pero Noé y sus tres hijos eran rectos y obedecían los mandamientos de Dios. Además, Noé tenía el sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="124965249" id="figure1_p2">Génesis 6:5, 9–10; Moisés 8:13, 19, 27</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225529_inl.jpg" id="figure2_img1" data-img-id="1225529" data-assetid="6f53fb8412608c42b63ae513793c143ef9239139" data-missing-asset="false" srcset="https://assets.ldscdn.org/38/f7/38f71967b3ae14128d0fb0ff42660cd303b3dfef/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/38/f7/38f71967b3ae14128d0fb0ff42660cd303b3dfef/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965250" id="figure2_p1">Dios estaba muy triste porque la gente era inicua.</p></figcaption><div class="citation-info"><p data-aid="124965251" id="figure2_p2">Génesis 6:6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225530_inl.jpg" id="figure3_img1" data-img-id="1225530" data-assetid="e574c87fe7fc9931e7e3f37b83d1e2abc63e62b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/0d/6e0df41b196e5e85a5f75e8142cb031bdf549722/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/0d/6e0df41b196e5e85a5f75e8142cb031bdf549722/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965252" id="figure3_p1">Dios le dijo a Noé que pidiera a la gente que se arrepintiera o, de lo contrario, enviaría un diluvio a la tierra.</p></figcaption><div class="citation-info"><p data-aid="124965253" id="figure3_p2">Moisés 8:19; Génesis 6:17</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225531_inl.jpg" id="figure4_img1" data-img-id="1225531" data-assetid="705fa45e7e755c35c14f43c18dac16e9f461167a" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/51/255125668b6fdad9369478aaaf8826ecee10cd12/old_testament_stories_noah.png 43w" class="" src="https://assets.ldscdn.org/25/51/255125668b6fdad9369478aaaf8826ecee10cd12/old_testament_stories_noah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965254" id="figure4_p1">Noé dijo a la gente que se arrepintiera, que creyera en Jesucristo, que se bautizara y que el Espíritu Santo les ayudaría; pero la gente mala no creyó, no se arrepintieron, y trataron de matar a Noé.</p></figcaption><div class="citation-info"><p data-aid="124965255" id="figure4_p2">Moisés 8:20, 23–24, 26</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225532_inl.jpg" id="figure5_img1" data-img-id="1225532" data-assetid="16d3d4ef2ad5ac9a8f8a425bf261c35006a4c3c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/69/b769972a212445a664a03baff88fc3522f3e5219/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/69/b769972a212445a664a03baff88fc3522f3e5219/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965256" id="figure5_p1">Dios dijo que todos los inicuos de la tierra morirían en el diluvio, y también la mayoría de los animales, pero ni Noé ni su familia perecerían.</p></figcaption><div class="citation-info"><p data-aid="124965257" id="figure5_p2">Génesis 6:17–21</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225533_inl.jpg" id="figure6_img1" data-img-id="1225533" data-assetid="20135625d5cfe80fa600171441688545033ca0c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/21/042173340103fba1902a069a8682b9bb4f7e505d/old_testament_stories_noah.png 49w" class="" src="https://assets.ldscdn.org/04/21/042173340103fba1902a069a8682b9bb4f7e505d/old_testament_stories_noah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965258" id="figure6_p1">Dios le dijo a Noé que construyera un barco grande que se llamó arca. Noé y sus hijos obedecieron a Dios y construyeron el arca. Tenía muchas piezas y una ventana y una puerta al lado.</p></figcaption><div class="citation-info"><p data-aid="124965259" id="figure6_p2">Génesis 6:14–16, 22</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225535_inl.jpg" id="figure7_img1" data-img-id="1225535" data-assetid="56d5f1e1a4dea73bb0d2c43b982b10df812dff57" data-missing-asset="false" srcset="https://assets.ldscdn.org/da/0b/da0bc4e766e8254ffa592726407203d4c850d495/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/da/0b/da0bc4e766e8254ffa592726407203d4c850d495/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965260" id="figure7_p1">Noé y sus hijos pusieron alimentos y parejas de animales de cada clase en el arca obedeciendo el mandato de Dios.</p></figcaption><div class="citation-info"><p data-aid="124965261" id="figure7_p2">Génesis 6:21–22; 7:8–9</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225539_inl.jpg" id="figure8_img1" data-img-id="1225539" data-assetid="9bab68d8697216cba433e708164f1c63f5542de3" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/7a/a97a83bd65bed88e7eb5d3898712f418cae63f00/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/7a/a97a83bd65bed88e7eb5d3898712f418cae63f00/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965262" id="figure8_p1">Noé y su familia entraron en el arca, y entonces llovió durante 40 días y 40 noches. El agua cubrió la tierra, y los hombres inicuos murieron en el diluvio.</p></figcaption><div class="citation-info"><p data-aid="124965263" id="figure8_p2">Génesis 7:12–23</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225540_inl.jpg" id="figure9_img1" data-img-id="1225540" data-assetid="7d74f1e1458160eae7ca6d84cf962871d7bccbf2" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/7b/7c7b9a431450a76ad6972a142dd8d1ca61b7b368/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/7b/7c7b9a431450a76ad6972a142dd8d1ca61b7b368/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965264" id="figure9_p1">Noé y su familia se salvaron en el arca y Dios los bendijo</p></figcaption><div class="citation-info"><p data-aid="124965265" id="figure9_p2">Génesis 7:23; 8:1</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225541_inl.jpg" id="figure10_img1" data-img-id="1225541" data-assetid="c11a10f6d0ccb6c294d483d4bd8eb887ffc4c34a" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/60/2a60f1cd0540169b9c036a37895f5fd0dc564afa/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/60/2a60f1cd0540169b9c036a37895f5fd0dc564afa/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965266" id="figure10_p1">Por fin dejó de llover, pero el agua permaneció en la tierra por mucho tiempo. Luego el agua empezó a bajar, el arca tocó tierra en una montaña alta, y la tierra empezó a secarse nuevamente.</p></figcaption><div class="citation-info"><p data-aid="124965267" id="figure10_p2">Génesis 8:2–5, 14</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225542_inl.jpg" id="figure11_img1" data-img-id="1225542" data-assetid="4ceb68a64273b99669a5faecdb40c9580dcf654d" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/3e/c03e391c4aa8ea0f5651f4b97c290250e1966d89/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/3e/c03e391c4aa8ea0f5651f4b97c290250e1966d89/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965268" id="figure11_p1">Noé sacó a su familia y a los animales fuera del arca.</p></figcaption><div class="citation-info"><p data-aid="124965269" id="figure11_p2">Génesis 8:18–19</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-noah_1225543_inl.jpg" id="figure12_img1" data-img-id="1225543" data-assetid="74f7b7ecf366370c7baaa36c743bb3836b370fdb" data-missing-asset="false" srcset="https://assets.ldscdn.org/20/fd/20fdb747564109210d83d94e1fd00b21e04ddca0/old_testament_stories_noah.jpeg 60w" class="" src="https://assets.ldscdn.org/20/fd/20fdb747564109210d83d94e1fd00b21e04ddca0/old_testament_stories_noah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965270" id="figure12_p1">Noé construyó un altar y ofreció un sacrificio para agradecer a Dios por salvarles la vida. Dios le prometió que nunca mandaría otro diluvio a la tierra y puso un arco iris en el cielo para que la gente recordara la promesa que Dios hizo a Noé.</p></figcaption><div class="citation-info"><p data-aid="124965271" id="figure12_p2">Génesis 8:20–22; 9:8–17</p></div></figure>
