<H1>Capitulo 7: La Torre de Babel</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel_1225544_inl.jpg" id="figure1_img1" data-img-id="1225544" data-assetid="ba9871bd4e5972eb65e4f49243b18436781be28f" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/8d/af8d7e50e57926a56bd586133434501ccc963df7/old_testament_stories_babel.jpeg 60w" class="" src="https://assets.ldscdn.org/af/8d/af8d7e50e57926a56bd586133434501ccc963df7/old_testament_stories_babel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966140" id="figure1_p1">Después del diluvio, los hijos de Noé tuvieron muchos hijos, quienes también se casaron y tuvieron hijos. Nuevamente hubo mucha gente sobre la tierra, y un grupo de ellos construyó una ciudad.</p></figcaption><div class="citation-info"><p data-aid="124966143" id="figure1_p2">Génesis 10; 11:4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel_1225545_inl.jpg" id="figure2_img1" data-img-id="1225545" data-assetid="9903c6f81c1b6ed8ee04c2755a02635bbef41460" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/8b/608ba624cebd575318f488e0cd0ae9b1cbfcd960/old_testament_stories_babel.png 48w" class="" src="https://assets.ldscdn.org/60/8b/608ba624cebd575318f488e0cd0ae9b1cbfcd960/old_testament_stories_babel.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966146" id="figure2_p1">La gente comenzó a construir una torre alta para poder llegar hasta el cielo, y la llamaron la torre de Babel.</p></figcaption><div class="citation-info"><p data-aid="124966149" id="figure2_p2">Génesis 11:4–9</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel_1225546_inl.jpg" id="figure3_img1" data-img-id="1225546" data-assetid="f5845fe05c9fd6116cf909bec342b475c8864979" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/8f/c88feaa461c9f3ea420cb8de2ef83277d2e09ed8/old_testament_stories_babel.jpeg 60w" class="" src="https://assets.ldscdn.org/c8/8f/c88feaa461c9f3ea420cb8de2ef83277d2e09ed8/old_testament_stories_babel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966153" id="figure3_p1">La gente no puede construir una torre para ir al cielo; para lograrlo, deben cumplir con los mandamientos. Dios vio a la gente construyendo la torre.</p></figcaption><div class="citation-info"><p data-aid="124966156" id="figure3_p2">Génesis 11:5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel_1225547_inl.jpg" id="figure4_img1" data-img-id="1225547" data-assetid="bc48755c703de82c8d53fb54cddc746d509e51a6" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/5b/8b5b62b2d88ec758181dda0e4f0c6a7d8a8d523b/old_testament_stories_babel.jpeg 60w" class="" src="https://assets.ldscdn.org/8b/5b/8b5b62b2d88ec758181dda0e4f0c6a7d8a8d523b/old_testament_stories_babel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966160" id="figure4_p1">Dios no quería que los hombres construyeran la torre, de modo que les cambió el idioma, y cada uno hablaba palabras que otros no podían entender. No podían entenderse los unos a otros.</p></figcaption><div class="citation-info"><p data-aid="124966162" id="figure4_p2">Génesis 11:7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel_1225548_inl.jpg" id="figure5_img1" data-img-id="1225548" data-assetid="ee13782c654d76958a23e61ee7fe01cb31f9c549" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/57/57575ff414a32e81e929b6bc19cd7157327063b8/old_testament_stories_babel.jpeg 60w" class="" src="https://assets.ldscdn.org/57/57/57575ff414a32e81e929b6bc19cd7157327063b8/old_testament_stories_babel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966163" id="figure5_p1">No podían trabajar juntos, por lo que no pudieron terminar la torre y abandonaron la ciudad.</p></figcaption><div class="citation-info"><p data-aid="124966165" id="figure5_p2">Génesis 11:9</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel_1225549_inl.jpg" id="figure6_img1" data-img-id="1225549" data-assetid="6a91d7cb21c49fa3f04044b6767f2e473e5db9d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/ca/53ca7678b7da6c7d743ccee0ac8558b04e29a760/old_testament_stories_babel.jpeg 60w" class="" src="https://assets.ldscdn.org/53/ca/53ca7678b7da6c7d743ccee0ac8558b04e29a760/old_testament_stories_babel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966167" id="figure6_p1">Jared y su hermano vivían cerca de la torre. Ellos eran hombres justos, amaban a Dios y le obedecían.</p></figcaption><div class="citation-info"><p data-aid="124966169" id="figure6_p2">Eter 1:33–34</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel-jared_1225550_inl.jpg" id="figure7_img1" data-img-id="1225550" data-assetid="9b4b0738f224e20ba3e66254f3a43081590b3c20" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/d8/97d82df5ad1d2a5cb4b2839708c3ed86f7a0f333/old_testament_stories_babel_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/97/d8/97d82df5ad1d2a5cb4b2839708c3ed86f7a0f333/old_testament_stories_babel_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966171" id="figure7_p1">El hermano de Jared oró a Dios y le pidió que no cambiara su idioma, pues querían hablar con sus familias.</p></figcaption><div class="citation-info"><p data-aid="124966174" id="figure7_p2">Eter 1:35–37</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel-jared_1225553_inl.jpg" id="figure8_img1" data-img-id="1225553" data-assetid="18ca66bac3bd1632bc1b06a078d4d309bbbc2f4e" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/f3/84f338b674329e48b4a50efd0249dd9c6f9f2db3/old_testament_stories_babel_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/84/f3/84f338b674329e48b4a50efd0249dd9c6f9f2db3/old_testament_stories_babel_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966177" id="figure8_p1">Dios los bendijo permitiéndoles conservar su idioma.</p></figcaption><div class="citation-info"><p data-aid="124966179" id="figure8_p2">Eter 1:35, 37</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-babel-jared_1225554_inl.jpg" id="figure9_img1" data-img-id="1225554" data-assetid="cf378f2b3b536068218e517a1ada70bbda918231" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/b9/86b933c579e38b19a733e56605eb9678c209d8e2/old_testament_stories_babel_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/86/b9/86b933c579e38b19a733e56605eb9678c209d8e2/old_testament_stories_babel_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124966182" id="figure9_p1">Esta gente se llamó jareditas. El Libro de Mormón nos cuenta que los jareditas viajaron al Continente Americano.</p></figcaption><div class="citation-info"><p data-aid="124966185" id="figure9_p2">Eter</p></div></figure>
