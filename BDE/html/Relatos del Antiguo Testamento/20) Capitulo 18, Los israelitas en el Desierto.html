<H1>Capitulo 18: Los israelitas en el Desierto</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230872_inl.jpg" id="figure1_img1" data-img-id="1230872" data-assetid="bc7785171deaf9ef1e6e8093b0dc2f365b5e492c" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/8c/2c8cff542b7a30e65564a92f7a22790a593a6335/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/2c/8c/2c8cff542b7a30e65564a92f7a22790a593a6335/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961083" id="figure1_p1">Moisés y los israelitas viajaron durante tres días y tenían mucha sed. Por fin llegaron a un lugar donde había agua, pero no pudieron beberla, pues tenía mal sabor.</p></figcaption><div class="citation-info"><p data-aid="124961084" id="figure1_p2">Exodo 15:22–23</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230873_inl.jpg" id="figure2_img1" data-img-id="1230873" data-assetid="15af40916983b7fe2699af41ad7d622f2a5e8519" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/54/e554e3ef00b873bd7b2ed5b513b693d845c55244/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/e5/54/e554e3ef00b873bd7b2ed5b513b693d845c55244/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961085" id="figure2_p1">Jesús le dijo a Moisés que pusiera un árbol en el agua. El árbol dio buen sabor al agua, y la gente pudo beberla.</p></figcaption><div class="citation-info"><p data-aid="124961086" id="figure2_p2">Exodo 15:24–27</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230874_inl.jpg" id="figure3_img1" data-img-id="1230874" data-assetid="49d93c8fb5b26dd22cd658b1e6c36950d6f4dad3" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/0e/190e03ed6be673d644aa17b5529f9adabd669536/old_testament_stories_moses.png 48w" class="" src="https://assets.ldscdn.org/19/0e/190e03ed6be673d644aa17b5529f9adabd669536/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961087" id="figure3_p1">Viajaron mucho tiempo por el desierto, y llegó un momento en que se les terminaron los alimentos. Tenían hambre y se enojaron con Moisés. Jesús les dio algo para comer, y ellos llamaron a esa comida maná. El maná tenía sabor a pan con miel, y todas las mañanas lo encontraban sobre la tierra.</p></figcaption><div class="citation-info"><p data-aid="124961088" id="figure3_p2">Exodo 16:1–15, 31</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230875_inl.jpg" id="figure4_img1" data-img-id="1230875" data-assetid="f75ae722dfd1937e511a05a3b2a1fa8df2f1d922" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/91/bf91c4865722d5f4c86913f9cae411828bfdbad5/old_testament_stories_moses.png 48w" class="" src="https://assets.ldscdn.org/bf/91/bf91c4865722d5f4c86913f9cae411828bfdbad5/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961089" id="figure4_p1">Jesús les dijo que recogieran sólo el maná suficiente para alimentarse cada día, pero algunas personas no obedecieron y recogieron más para guardar un poco para el día siguiente; pero se les llenó de gusanos y olía mal, y no pudieron comerlo.</p></figcaption><div class="citation-info"><p data-aid="124961090" id="figure4_p2">Exodo 16:16–21</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230876_inl.jpg" id="figure5_img1" data-img-id="1230876" data-assetid="8576305490cf0d75e315248870513b95fd5257f1" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/51/7a51def34abbc4f9f9c2f7af7a2323afffadb384/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/51/7a51def34abbc4f9f9c2f7af7a2323afffadb384/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961091" id="figure5_p1">Jesús les dijo que no debían recoger maná el día de reposo y que recogieran más el día antes para no tener que trabajar ese día y poder santificarlo. El maná que recogieron el día anterior al día de reposo se mantuvo bueno y fresco.</p></figcaption><div class="citation-info"><p data-aid="124961092" id="figure5_p2">Exodo 16:22–26</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230877_inl.jpg" id="figure6_img1" data-img-id="1230877" data-assetid="f45f75ec3888d06b6bcc5e6fd22ef948d912541f" data-missing-asset="false" srcset="https://assets.ldscdn.org/9c/05/9c0520c14065fee3a5736b67c320c704ca74ab93/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/9c/05/9c0520c14065fee3a5736b67c320c704ca74ab93/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961094" id="figure6_p1">Los israelitas continuaron viajando por el desierto, y nuevamente se les terminó el agua para beber, por lo que se enojaron con Moisés. Moisés oró.</p></figcaption><div class="citation-info"><p data-aid="124961095" id="figure6_p2">Exodo 17:1–4</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230878_inl.jpg" id="figure7_img1" data-img-id="1230878" data-assetid="9e678d642c04de6e45faff51328dab2d701b7078" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/93/a39345b847b236afe33deaea40a2d5b6843fe27b/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/a3/93/a39345b847b236afe33deaea40a2d5b6843fe27b/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961096" id="figure7_p1">Jesús le dijo a Moisés que golpeara una roca; Moisés obedeció, y al hacerlo, brotó agua de la roca. Fue un milagro que mostró a la gente el poder de Dios. Los israelitas bebieron del agua y siguieron su viaje.</p></figcaption><div class="citation-info"><p data-aid="124961097" id="figure7_p2">Exodo 17:5–7</p></div></figure>
