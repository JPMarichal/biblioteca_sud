<H1>Capitulo 16: El profeta Moises</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230257_inl.jpg" id="figure1_img1" data-img-id="1230257" data-assetid="0fb3abb0627940de3c2f064e004df8557d10e705" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/bb/44bbd780e824df702e4ec869319959ea4af3fea9/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/44/bb/44bbd780e824df702e4ec869319959ea4af3fea9/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960390" id="figure1_p1">Moisés se hizo hombre. Su gente, los israelitas, eran esclavos en Egipto y tenían que trabajar muy duro. Moisés estaba muy triste por ellos.</p></figcaption><div class="citation-info"><p data-aid="124960392" id="figure1_p2">Exodo 2:11</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230258_inl.jpg" id="figure2_img1" data-img-id="1230258" data-assetid="253f629881fdf2d93cc1cfc06e88d7c066697abe" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/e9/7ae9bcb4819ddec96fb5f7ad77e41a7cf7ba5464/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/e9/7ae9bcb4819ddec96fb5f7ad77e41a7cf7ba5464/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960394" id="figure2_p1">Un día Moisés vio a un egipcio pegándole a un israelita, y entonces se enojó y mató al egipcio.</p></figcaption><div class="citation-info"><p data-aid="124960395" id="figure2_p2">Exodo 2:11–12</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230259_inl.jpg" id="figure3_img1" data-img-id="1230259" data-assetid="0a3f33d58511024feebf34b637260f74f588a006" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/c1/84c1a3e1dc1c1372d75d3ef6523bd7c44a034b64/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/84/c1/84c1a3e1dc1c1372d75d3ef6523bd7c44a034b64/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960397" id="figure3_p1">El rey de Egipto supo que Moisés había matado al egipcio y dijo que mataría a Moisés. Moisés se asustó y se fue de Egipto a vivir a otras tierras, donde vivió por muchos años.</p></figcaption><div class="citation-info"><p data-aid="124960399" id="figure3_p2">Exodo 2:15–23</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230260_inl.jpg" id="figure4_img1" data-img-id="1230260" data-assetid="d1464e606dac3795eb5048cc65a6e3be7d3ec91e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/73/b473d3fb1d184c392510f5e738cc896ea6b901df/old_testament_stories_moses.png 43w" class="" src="https://assets.ldscdn.org/b4/73/b473d3fb1d184c392510f5e738cc896ea6b901df/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960401" id="figure4_p1">Un día Moisés fue a una montaña donde vio una zarza que ardía, pero que no se consumía. Era un milagro que mostró a Moisés el poder de Dios. Se acercó y Jesucristo le habló desde la zarza. Jesucristo sabía que los israelitas no eran felices y no quería que ellos fueran esclavos, así es que le dijo a Moisés que los guiara fuera de Egipto hacia la tierra prometida. Moisés pensó que él no podría guiar a los israelitas, pero Jesús le dijo que Aarón, el hermano de Moisés, podría ayudarle.</p></figcaption><div class="citation-info"><p data-aid="124960402" id="figure4_p2">Exodo 3:2–4, 10–22; 4:10–17; 3 Nefi 15:4–5</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230263_inl.jpg" id="figure5_img1" data-img-id="1230263" data-assetid="95dd9efaf550b9e0be57a748f4609422e95b244e" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/ec/52ec3ec63dbfa8bf136c04ebdbaa6d1349831ff5/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/52/ec/52ec3ec63dbfa8bf136c04ebdbaa6d1349831ff5/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960404" id="figure5_p1">Moisés, que era un profeta de Dios, y Aarón fueron a ver al rey de Egipto. Le pidieron que dejara salir a los israelitas de Egipto, pero el rey les dijo que no lo permitiría.</p></figcaption><div class="citation-info"><p data-aid="124960406" id="figure5_p2">Exodo 5:1–9</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230264_inl.jpg" id="figure6_img1" data-img-id="1230264" data-assetid="c2170e19c33ced71024dbde378cebc5b57fdc508" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/9b/259bece361564c3e19e8439b03cd3bf976b3f1dc/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/25/9b/259bece361564c3e19e8439b03cd3bf976b3f1dc/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960408" id="figure6_p1">Jesús dijo que ayudaría a Moisés y a Aarón, que mostraría su poder al rey de Egipto, y que así el rey dejaría ir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124960410" id="figure6_p2">Exodo 6: 1–6</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230265_inl.jpg" id="figure7_img1" data-img-id="1230265" data-assetid="a7797a53c781daee04eab559237a620933424bef" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/e7/eee76481c2190325614587b7083b303118a8e013/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/e7/eee76481c2190325614587b7083b303118a8e013/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960412" id="figure7_p1">Moisés le dijo al rey que Jesús convertiría las aguas de los ríos en sangre. Cuando Jesús convirtió las aguas en sangre, la gente no podía beber el agua, y los peces se murieron.</p></figcaption><div class="citation-info"><p data-aid="124960413" id="figure7_p2">Exodo 7:14–21</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230266_inl.jpg" id="figure8_img1" data-img-id="1230266" data-assetid="ce4ecd250c54e050fb9babee3bde7939a764e8c5" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/80/aa8017b7140aaf600feeb5b934c301bbbffcb85f/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/80/aa8017b7140aaf600feeb5b934c301bbbffcb85f/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960415" id="figure8_p1">Nuevamente Moisés pidió al rey que dejara ir a los israelitas, pero el rey no aceptó.</p></figcaption><div class="citation-info"><p data-aid="124960417" id="figure8_p2">Exodo 7:22–25</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230267_inl.jpg" id="figure9_img1" data-img-id="1230267" data-assetid="a0a763b08f15bb7b7948b07b56b7d4c615854e81" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/2b/622b9db8481a777067c1188f862d63f01cdc22d4/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/62/2b/622b9db8481a777067c1188f862d63f01cdc22d4/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960419" id="figure9_p1">Jesús mandó muchas ranas a Egipto, y las ranas estaban en todas partes: en las casas, en las camas de la gente, etc. El rey dijo que dejaría ir a los israelitas si se iban las ranas, y entonces Jesús hizo que las ranas se murieran, pero el rey había mentido a Moisés y no dejó ir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124960421" id="figure9_p2">Exodo 8:1–15</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230360_inl.jpg" id="figure10_img1" data-img-id="1230360" data-assetid="c1fbc0642742a0d3996109f706700fb78a74bd18" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/39/7539312915b08e48d1c032c31cde57c7fa2efb12/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/75/39/7539312915b08e48d1c032c31cde57c7fa2efb12/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960424" id="figure10_p1">Jesús hizo llegar piojos por todas partes, pero aún así el rey no dejó ir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124960426" id="figure10_p2">Exodo 8:16–19</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230361_inl.jpg" id="figure11_img1" data-img-id="1230361" data-assetid="e22158411b01cf5833e7b33fe61431892bc4c5c8" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/41/e34195c52e0888191c079c206c285218b70b0909/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/41/e34195c52e0888191c079c206c285218b70b0909/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960428" id="figure11_p1">Jesús hizo venir moscas por todo Egipto, y el rey le dijo a Moisés que dejaría ir a los israelitas si se iban las moscas. Las moscas se fueron, pero el rey había mentido otra vez y no dejó ir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124960429" id="figure11_p2">Exodo 8:22–32</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230362_inl.jpg" id="figure12_img1" data-img-id="1230362" data-assetid="069c0e275c633f5eb992240b6468533e0b7e8f7d" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/da/36dae12f362b8e0524741810df57a283c558c7b0/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/36/da/36dae12f362b8e0524741810df57a283c558c7b0/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960431" id="figure12_p1">Moisés dijo que Jesús haría morir a los animales de Egipto, y pronto empezaron a morir, pero aún el rey no dejó ir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124960433" id="figure12_p2">Exodo 9:1–7</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230363_inl.jpg" id="figure13_img1" data-img-id="1230363" data-assetid="aa0960ec3331cb15fb8e3632a7c7175350e4e16f" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/d4/7cd4150944a73c825324c5c11dd41de392f1ecd4/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/d4/7cd4150944a73c825324c5c11dd41de392f1ecd4/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960435" id="figure13_p1">Jesús mandó úlceras sobre los egipcios, luego mandó una tormenta de granizo que mató a todos los que estaban afuera. El rey dijo que dejaría ir a los israelitas. Moisés oró y la tormenta paró, pero el rey no los dejó salir.</p></figcaption><div class="citation-info"><p data-aid="124960437" id="figure13_p2">Exodo 9:8–35</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230364_inl.jpg" id="figure14_img1" data-img-id="1230364" data-assetid="a8c8e165cd8ffea09ae331890cc32107406fa517" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/e9/cfe9857a8f883f6b17002173a16ae34961fcd9d8/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/e9/cfe9857a8f883f6b17002173a16ae34961fcd9d8/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960439" id="figure14_p1">Jesús mandó langostas para que comieran todos los alimentos. Comieron toda la fruta y las plantas verdes, pero aún así el rey no dejó salir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124961060" id="figure14_p2">Exodo 10:4–20</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230365_inl.jpg" id="figure15_img1" data-img-id="1230365" data-assetid="8053c266be2106afe59e384f5bffcae6b886b0a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/7e/c07e4c7082d164b9f51570a49061c82c3899d651/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/7e/c07e4c7082d164b9f51570a49061c82c3899d651/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961061" id="figure15_p1">Jesús envió obscuridad durante tres días, y los egipcios no podían ver nada, pero los israelitas tenían luz en sus casas. A pesar de todo esto, el rey de Egipto no dejó salir a los israelitas.</p></figcaption><div class="citation-info"><p data-aid="124961062" id="figure15_p2">Exodo 10:21–27</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230366_inl.jpg" id="figure16_img1" data-img-id="1230366" data-assetid="0f9a3f8c10a4269b50442b1858d6efa60fd77eb6" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/2f/5c2f25099eb6592155c9f39ac35312d52862cf42/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/2f/5c2f25099eb6592155c9f39ac35312d52862cf42/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961063" id="figure16_p1">Jesús le dijo a Moisés que enviaría una enfermedad y que el hijo mayor de cada familia egipcia moriría, que aun el hijo mayor del rey moriría.</p></figcaption><div class="citation-info"><p data-aid="124961064" id="figure16_p2">Exodo 11:1–6, 10</p></div></figure>
