<H1>Capitulo 11: Jacob y su Familia</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1225958_inl.jpg" id="figure1_img1" data-img-id="1225958" data-assetid="2fd08a79859552f153467d4961c676de51b461fd" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/48/804836b93f3088840bba26bb3199d7f10e3956cb/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/80/48/804836b93f3088840bba26bb3199d7f10e3956cb/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958768" id="figure1_p1">Isaac habló a su hijo Jacob y le dijo que no debería casarse con ninguna de las jóvenes de Canaán, sino que debería ir a otras tierras y allí encontraría a su esposa.</p></figcaption><div class="citation-info"><p data-aid="124958770" id="figure1_p2">Génesis 28:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1225961_inl.jpg" id="figure2_img1" data-img-id="1225961" data-assetid="52b8fe3ab4e632d95ef627da28e5875c9de19868" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/5b/055b83207a7326633e2a322978f3658057bbd2bd/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/05/5b/055b83207a7326633e2a322978f3658057bbd2bd/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958773" id="figure2_p1">Jacob se fue de viaje.</p></figcaption><div class="citation-info"><p data-aid="124958775" id="figure2_p2">Génesis 28:5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1225962_inl.jpg" id="figure3_img1" data-img-id="1225962" data-assetid="e22d693aa6e4170c17c3844ba5159eada5348770" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/69/c4695a8ecc347e95072eac2835a440498f2a9b4f/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/c4/69/c4695a8ecc347e95072eac2835a440498f2a9b4f/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958777" id="figure3_p1">Una noche Jesús le visitó y le dijo que tendría muchos hijos, que su familia poseería toda la tierra de Canaán. La tierra de Canaán era la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124958779" id="figure3_p2">Génesis 28:12–15</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1226131_inl.jpg" id="figure4_img1" data-img-id="1226131" data-assetid="0eac907718a28b36922cd393b9f1aa6674df45e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/80/978004766a8ae1524c4c15226ec7d2287d670ad2/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/97/80/978004766a8ae1524c4c15226ec7d2287d670ad2/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958783" id="figure4_p1">Jacob prometió a Dios que le obedecería y que le pagaría diezmos.</p></figcaption><div class="citation-info"><p data-aid="124958786" id="figure4_p2">Génesis 28:20–22</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1226132_inl.jpg" id="figure5_img1" data-img-id="1226132" data-assetid="dc525376ce46f04ae69ce3d30f0d1150081f6399" data-missing-asset="false" srcset="https://assets.ldscdn.org/5a/56/5a56a88f538fde5429ee32955054097930549ed3/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/5a/56/5a56a88f538fde5429ee32955054097930549ed3/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958791" id="figure5_p1">Un día Jacob se detuvo en un pozo y vio muchas ovejas. Allí conoció a una joven llamada Raquel, a quien ayudó a dar agua a sus ovejas.</p></figcaption><div class="citation-info"><p data-aid="124958794" id="figure5_p2">Génesis 29:1–2, 10</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1226133_inl.jpg" id="figure6_img1" data-img-id="1226133" data-assetid="ffecea592fde9c21f90805c8a3fd64c7668ba366" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/b4/1eb4e69d99ef34384da3a238578f836620c81ded/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/b4/1eb4e69d99ef34384da3a238578f836620c81ded/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958797" id="figure6_p1">Jacob conoció al padre de Raquel, llamado Labán, quien estuvo muy contento de conocer a Jacob. Jacob le pidió permiso para casarse con Raquel, y Labán aceptó con la condición que trabajara para él. </p></figcaption><div class="citation-info"><p data-aid="124958802" id="figure6_p2">Génesis 29:13–14, 18–20</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1226134_inl.jpg" id="figure7_img1" data-img-id="1226134" data-assetid="218cc89158109029feba3b050380697c5d5941e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/39/0d39e31d1f1bfe896ad23b6a14bad93a93d8fb6f/old_testament_stories_jacob.jpeg 60w" class="" src="https://assets.ldscdn.org/0d/39/0d39e31d1f1bfe896ad23b6a14bad93a93d8fb6f/old_testament_stories_jacob.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958805" id="figure7_p1">Durante siete años Jacob trabajó mucho para Labán, y Labán le dio como esposa a Lea, la hermana de Raquel.</p></figcaption><div class="citation-info"><p data-aid="124958808" id="figure7_p2">Génesis 29:20–25</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-rachel_1226135_inl.jpg" id="figure8_img1" data-img-id="1226135" data-assetid="eb79236d97b190ca8bc115ea17ce23ff958e2a00" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/be/33bec416997666b2802445353d13e4d318f0201f/old_testament_stories_jacob_rachel.jpeg 60w" class="" src="https://assets.ldscdn.org/33/be/33bec416997666b2802445353d13e4d318f0201f/old_testament_stories_jacob_rachel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958811" id="figure8_p1">Labán también le dio a Raquel por esposa, pero tuvo que trabajar siete años más.</p></figcaption><div class="citation-info"><p data-aid="124958816" id="figure8_p2">Génesis 29:26–28</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-rachel_1226137_inl.jpg" id="figure9_img1" data-img-id="1226137" data-assetid="a7502842a11d3af8cb38327e34349f7b278890ac" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/25/95254a3866a4b8a9f9c41206a78d9aff16caf20d/old_testament_stories_jacob_rachel.jpeg 60w" class="" src="https://assets.ldscdn.org/95/25/95254a3866a4b8a9f9c41206a78d9aff16caf20d/old_testament_stories_jacob_rachel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960819" id="figure9_p1">Jacob tuvo muchos hijos, se hizo rico y tenía muchos animales.</p></figcaption><div class="citation-info"><p data-aid="124960826" id="figure9_p2">Génesis 30:1–24, 43</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-rachel_1226138_inl.jpg" id="figure10_img1" data-img-id="1226138" data-assetid="16742fd97e4ee306a6c4e2b7060a60daf1eef1c9" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/5d/d15d87fa10918ec6de5f742a6e6ca2357dae33bf/old_testament_stories_jacob_rachel.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/5d/d15d87fa10918ec6de5f742a6e6ca2357dae33bf/old_testament_stories_jacob_rachel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959928" id="figure10_p1">Jacob trabajó para Labán por muchos años, y luego Jesús le dijo que debía regresar a su propia tierra, así es que él tomó a su familia y animales y se fue de la casa de Labán hacia la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124959929" id="figure10_p2">Génesis 31:3, 17–18, 41</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-jesus_1226139_inl.jpg" id="figure11_img1" data-img-id="1226139" data-assetid="c9b7ab225b6d8b93747ebf29c3e48b8ac383a708" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/f8/3af81ba36b4d5f58ec74d5247f8bd253f5369b16/old_testament_stories_jacob_jesus.png 43w" class="" src="https://assets.ldscdn.org/3a/f8/3af81ba36b4d5f58ec74d5247f8bd253f5369b16/old_testament_stories_jacob_jesus.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959930" id="figure11_p1">En el camino Jesús se le apareció a Jacob, y éste le pidió una bendición. Jesús lo bendijo y le dijo que tendría un nuevo nombre. Ese nuevo nombre sería Israel. Le dijo, además, que podría tener el sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="124959931" id="figure11_p2">Génesis 32:24–30</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1226140_inl.jpg" id="figure12_img1" data-img-id="1226140" data-assetid="6797428cda6c46958d74223c820c0734c6a1311e" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/c5/42c5a803decb666cbaf5de2535ae5016badc7478/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/42/c5/42c5a803decb666cbaf5de2535ae5016badc7478/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960836" id="figure12_p1">En su camino de regreso a su tierra, Jacob se encontró con su hermano Esaú. Jacob pensó que su hermano todavía estaba enojado y se inclinó ante él.</p></figcaption><div class="citation-info"><p data-aid="124960838" id="figure12_p2">Génesis 33:1–3</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1226142_inl.jpg" id="figure13_img1" data-img-id="1226142" data-assetid="72931bb6e88d5a82a1e19a03c896407231fa8da0" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/05/2f05a60979351a8cb09f526545c1c096e69d4f8d/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/2f/05/2f05a60979351a8cb09f526545c1c096e69d4f8d/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960840" id="figure13_p1">Pero Esaú ya no odiaba a Jacob, y se abrazaron porque se amaban el uno al otro.</p></figcaption><div class="citation-info"><p data-aid="124960842" id="figure13_p2">Génesis 33:4–15</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1226143_inl.jpg" id="figure14_img1" data-img-id="1226143" data-assetid="a59aa6c0bd9b01547e5e2e648a48933fce4fd7ae" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/f9/23f98ebc3ec75cfef7b93c628fcdf1a6eaba9161/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/23/f9/23f98ebc3ec75cfef7b93c628fcdf1a6eaba9161/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960845" id="figure14_p1">Jacob y su familia continuaron hacia Canaán, y Esaú y su familia fueron a otro lugar.</p></figcaption><div class="citation-info"><p data-aid="124960847" id="figure14_p2">Génesis 33:16–20</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1226144_inl.jpg" id="figure15_img1" data-img-id="1226144" data-assetid="214cfbb2d505eca3980a6e44a214f3d44244c08b" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/6f/ca6f21030b345fe560452e9c02627ef3ad21818e/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/6f/ca6f21030b345fe560452e9c02627ef3ad21818e/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960849" id="figure15_p1">Jacob tuvo 12 hijos, quienes fueron llamados los hijos de Israel. Cada hijo con su familia formó una tribu, de modo que los descendientes de Israel formaron las 12 tribus de Israel y se llamaron israelitas.</p></figcaption><div class="citation-info"><p data-aid="124960850" id="figure15_p2">Génesis 35:22; 49:1-28; Exodo 9:7</p></div></figure>
