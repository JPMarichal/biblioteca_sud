<H1>Capitulo 27: El joven David</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233507_inl.jpg" id="figure1_img1" data-img-id="1233507" data-assetid="d2183d29fed2fbd8a276cb00bb45506e2b815632" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/63/d8637a8ab5d9b75540f89e047e8f81db0134de55/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/d8/63/d8637a8ab5d9b75540f89e047e8f81db0134de55/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962508" id="figure1_p1">Dios dijo a Samuel que fuera a Belén a ver a un hombre llamado Isaí. Uno de sus hijos sería el próximo rey de Israel.</p></figcaption><div class="citation-info"><p data-aid="124962511" id="figure1_p2">1 Samuel 16:1</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233508_inl.jpg" id="figure2_img1" data-img-id="1233508" data-assetid="e0687c7578e1918b833830c063a5f03572d28c7e" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/1f/251ff028bd1e10686b5570c99e3872d64218be42/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/25/1f/251ff028bd1e10686b5570c99e3872d64218be42/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962514" id="figure2_p1">Samuel obedeció a Dios y fue a Belén. Tomó un becerro y lo ofreció en sacrificio a Dios.</p></figcaption><div class="citation-info"><p data-aid="124962518" id="figure2_p2">1 Samuel 16:2–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233509_inl.jpg" id="figure3_img1" data-img-id="1233509" data-assetid="1309d7b452a58793be588dfe6d73b62483d53a30" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/71/5b7163285180ce97735e599802e193ff0b000d81/old_testament_stories_david.png 48w" class="" src="https://assets.ldscdn.org/5b/71/5b7163285180ce97735e599802e193ff0b000d81/old_testament_stories_david.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962521" id="figure3_p1">Samuel dijo a Isaí y a sus hijos que vinieran al sacrificio. Uno de los hijos era alto y fuerte, y Samuel pensó que ese hijo sería el rey.</p></figcaption><div class="citation-info"><p data-aid="124962524" id="figure3_p2">1 Samuel 16:5–6</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233510_inl.jpg" id="figure4_img1" data-img-id="1233510" data-assetid="127c5efe84318d168a082251de3f3040cb1ef663" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/e7/27e70f1d8a92f37200433a88b99baf09cfa1f28a/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/27/e7/27e70f1d8a92f37200433a88b99baf09cfa1f28a/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962527" id="figure4_p1">Pero Dios dijo que él no había escogido a ese hijo.</p></figcaption><div class="citation-info"><p data-aid="124962530" id="figure4_p2">1 Samuel 16:7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233546_inl.jpg" id="figure5_img1" data-img-id="1233546" data-assetid="fe589376f8fc4038465da0097af271199c53c0b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/88/68887011c81ffb010f99332bcf1645c84a89d269/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/68/88/68887011c81ffb010f99332bcf1645c84a89d269/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962533" id="figure5_p1">Los otros hijos de Isaí vinieron donde Samuel, pero Dios no había escogido a ninguno de ellos, por lo que Samuel preguntó a Isaí si tenía más hijos.</p></figcaption><div class="citation-info"><p data-aid="124962536" id="figure5_p2">1 Samuel 16:8–11</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233547_inl.jpg" id="figure6_img1" data-img-id="1233547" data-assetid="0af34ab06a858ce9b8a8fb3f67cdac0c2b36484b" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/ee/3feeb6ee0ac2b06f4b064382814e5146cc0aacc6/old_testament_stories_david.png 48w" class="" src="https://assets.ldscdn.org/3f/ee/3feeb6ee0ac2b06f4b064382814e5146cc0aacc6/old_testament_stories_david.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962539" id="figure6_p1">Isaí dijo que su hijo menor no estaba allí, y Samuel le dijo que lo mandara buscar</p></figcaption><div class="citation-info"><p data-aid="124962542" id="figure6_p2">1 Samuel 16:11</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233549_inl.jpg" id="figure7_img1" data-img-id="1233549" data-assetid="700a090011faa736af781ab9218c5b16a183faed" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/81/e281a367fa9166339a1c5a055a44fbdd8b722ae9/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/e2/81/e281a367fa9166339a1c5a055a44fbdd8b722ae9/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962545" id="figure7_p1">David estaba cuidando las ovejas.</p></figcaption><div class="citation-info"><p data-aid="124962550" id="figure7_p2">1 Samuel 16:11</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233550_inl.jpg" id="figure8_img1" data-img-id="1233550" data-assetid="8d4c85f1144ee7243777ae56e799471bbf79729b" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/ba/cdbad9abe6ee6ff782e2ff69d6e941c66445aeb4/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/cd/ba/cdbad9abe6ee6ff782e2ff69d6e941c66445aeb4/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962553" id="figure8_p1">David vino donde Samuel, y como era un buen niño, Dios dijo que había escogido a David para ser el rey.</p></figcaption><div class="citation-info"><p data-aid="124962556" id="figure8_p2">1 Samuel 16:12</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233551_inl.jpg" id="figure9_img1" data-img-id="1233551" data-assetid="f868521e1830c631aac1a22f5b0c37d80630640f" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/61/df6151b00a28fe5a09dcdbfc29f62bdc9324824c/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/df/61/df6151b00a28fe5a09dcdbfc29f62bdc9324824c/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962559" id="figure9_p1">Samuel ungió a David, le puso aceite en la cabeza y David estuvo lleno del Espíritu Santo. David fue ungido para ser el próximo rey, y algún día él sería el rey de Israel.</p></figcaption><div class="citation-info"><p data-aid="124962562" id="figure9_p2">1 Samuel 16:13</p></div></figure>
