<H1>Capitulo 37: El profeta Eliseo: tres milagros</H1><p data-aid="124963109" id="p1">Eliseo era un profeta; tenía fe en Dios y Dios le ayudaba a hacer milagros. Por medio de un milagro, podemos ver el poder de Dios.</p><p data-aid="124963112" id="p2">1 Reyes 17:17–24; 2 Reyes 2:14–15</p><section><header><h2 data-aid="124963115" id="title2">El Primer Milagro</h2></header><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238263_inl.jpg" id="figure1_img1" data-img-id="1238263" data-assetid="104175ba239f8cf96cb8639bfd4d954d7811f000" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/32/0e32f4f4a0b71cf0926da62d2aca0f8d02166ea1/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/32/0e32f4f4a0b71cf0926da62d2aca0f8d02166ea1/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963118" id="figure1_p1">Un día, una mujer fue llorando a ver a Eliseo y le dijo que su esposo había muerto y que debía una cantidad de dinero a un hombre. Si no lo pagaba, el hombre le quitaría a sus hijos. Elías quería ayudar a la mujer y le preguntó qué tenía en su casa. Ella le dijo que tenía una vasija con aceite.</p></figcaption><div class="citation-info"><p data-aid="124963122" id="figure1_p2">2 Reyes 4:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238270_inl.jpg" id="figure2_img1" data-img-id="1238270" data-assetid="8d66b549740fc336d0e00c2f3f620b93d547f357" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/e3/90e305d1ee3d02189e201ccec0bc522e3fa24631/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/90/e3/90e305d1ee3d02189e201ccec0bc522e3fa24631/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963125" id="figure2_p1">Eliseo le dijo que consiguiera más vasijas y que pusiera el aceite de su vasija en ellas, y la mujer le obedeció. El aceite de su vasija llenó todas las otras. Eso fue un milagro.</p></figcaption><div class="citation-info"><p data-aid="124963128" id="figure2_p2">2 Reyes 4:3–6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238272_inl.jpg" id="figure3_img1" data-img-id="1238272" data-assetid="75391398ef1441ae9979d0db927324440debfef5" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/54/4a5447d53c65062f5617895ab2be4f1f7d279ae5/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/54/4a5447d53c65062f5617895ab2be4f1f7d279ae5/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963131" id="figure3_p1">Eliseo dijo a la mujer que vendiera el aceite y con lo que ganara le pagara al hombre y así no le quitarían a sus hijos. Ella estaba muy contenta.</p></figcaption><div class="citation-info"><p data-aid="124963134" id="figure3_p2">2 Reyes 4:7</p></div></figure></section><section><header><h2 data-aid="124963138" id="title3">El Segundo Milagro</h2></header><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238273_inl.jpg" id="figure4_img1" data-img-id="1238273" data-assetid="48bc45fc893e263825e0ec39e32484a1737de632" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/7a/317ac96a205599aeef887fc5213c8be370c9cb24/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/31/7a/317ac96a205599aeef887fc5213c8be370c9cb24/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963146" id="figure4_p1">Otra mujer y su marido pidieron a Eliseo que viviera con ellos en su hogar. Eran viejos y no tenían hijos, y Eliseo les dijo que tendrían un hijo. Ellos no le creyeron, pero tuvieron un hijo.</p></figcaption><figcaption><p data-aid="124963151" id="figure4_p2">2 Reyes 4:8–17</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238274_inl.jpg" id="figure5_img1" data-img-id="1238274" data-assetid="4495fedde1c6b2d169743c963ed76e72b536aae2" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/1b/8c1b64982c9e60a91e6c3c7f465e8131d6cca703/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/1b/8c1b64982c9e60a91e6c3c7f465e8131d6cca703/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963155" id="figure5_p1">Un día, el niño fue a ver a su padre que estaba en el campo y le dijo que le dolía la cabeza.</p></figcaption><figcaption><p data-aid="124963159" id="figure5_p2">2 Reyes 4:18–19</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238275_inl.jpg" id="figure6_img1" data-img-id="1238275" data-assetid="8b742a89a406ecf49287f5a6f5e8bd4ed345ad6a" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/a1/c7a16b838029d5648231baa3e78b973fb2a81655/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/c7/a1/c7a16b838029d5648231baa3e78b973fb2a81655/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963162" id="figure6_p1">El niño estaba muy enfermo; su madre lo tomó en sus brazos, pero él murió. La madre lo puso en la cama de Eliseo; y cuando él llegó, cerró la puerta, oró a Dios y tocó al niño.</p></figcaption><figcaption><p data-aid="124963164" id="figure6_p2">2 Reyes 4:20–34</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elisha_1238276_inl.jpg" id="figure7_img1" data-img-id="1238276" data-assetid="34327fdff82039a673faf21c24707df8938b3c24" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/fe/eafea5782398805e558d3f7fe8087df73655009f/old_testament_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/fe/eafea5782398805e558d3f7fe8087df73655009f/old_testament_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963166" id="figure7_p1">El niño estornudó siete veces y abrió los ojos; estaba vivo nuevamente. La madre fue al cuarto y estaba muy contenta porque su hijo estaba vivo. Dios ayudó a Eliseo a traer al niño de nuevo a la vida, y eso fue otro milagro.</p></figcaption><figcaption><p data-aid="124963169" id="figure7_p2">2 Reyes 4:35–37</p></figcaption></figure></section><section><header><h2 data-aid="124963171" id="title4">El Tercer Milagro</h2></header><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-naaman_1238278_inl.jpg" id="figure8_img1" data-img-id="1238278" data-assetid="abc9c363c7a02b3ecd8c6f3ef7bace2727f91709" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/ff/3dff5842ca56ab4c48d3e530c14734bc52efb6a5/old_testament_stories_naaman.jpeg 60w" class="" src="https://assets.ldscdn.org/3d/ff/3dff5842ca56ab4c48d3e530c14734bc52efb6a5/old_testament_stories_naaman.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963173" id="figure8_p1">Naamán era un hombre de otro país que estaba muy enfermo de lepra. Tenía heridas en su cuerpo y se le caía la piel.</p></figcaption><figcaption><p data-aid="124963176" id="figure8_p2">2 Reyes 5:1</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-naaman_1238279_inl.jpg" id="figure9_img1" data-img-id="1238279" data-assetid="9df1615f52122776e2bf61cef0aed8c62f81caab" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/4f/524f5de3b665616dbdd5ac3eafad6ade833b1943/old_testament_stories_naaman.jpeg 60w" class="" src="https://assets.ldscdn.org/52/4f/524f5de3b665616dbdd5ac3eafad6ade833b1943/old_testament_stories_naaman.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963178" id="figure9_p1">Naamán fue a ver a Eliseo para que lo curara. Eliseo envió a su sirviente a que le dijera que se lavara siete veces en el río Jordán y que así sanaría.</p></figcaption><figcaption><p data-aid="124963180" id="figure9_p2">2 Reyes 5:9–10</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-naaman_1238280_inl.jpg" id="figure10_img1" data-img-id="1238280" data-assetid="2d3912e1eabf9e99f59069917dd9bd84646c4484" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/0e/e70ec0cf98259f1aa1643b08318679355bad8240/old_testament_stories_naaman.jpeg 60w" class="" src="https://assets.ldscdn.org/e7/0e/e70ec0cf98259f1aa1643b08318679355bad8240/old_testament_stories_naaman.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963183" id="figure10_p1">Naamán estaba enojado porque Eliseo no fue a sanarlo y no quería hacer lo que Eliseo había dicho. Decidió regresar a su casa, pero sus sirvientes le dijeron que obedeciera al profeta.</p></figcaption><figcaption><p data-aid="124963185" id="figure10_p2">2 Reyes 5:11–13</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-naaman_1238281_inl.jpg" id="figure11_img1" data-img-id="1238281" data-assetid="07a29f86db3a701017eb67d1cfc63975b3f55180" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/38/f138d5cd85f8334eb16de18505d14cebf4d49f31/old_testament_stories_naaman.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/38/f138d5cd85f8334eb16de18505d14cebf4d49f31/old_testament_stories_naaman.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963187" id="figure11_p1">Naamán obedeció a Eliseo y se lavó en el río Jordán siete veces. Sanó, y sus heridas desaparecieron; ya no era leproso. Eso fue un milagro.</p></figcaption><figcaption><p data-aid="124963190" id="figure11_p2">2 Reyes 5:14</p></figcaption></figure></section>
