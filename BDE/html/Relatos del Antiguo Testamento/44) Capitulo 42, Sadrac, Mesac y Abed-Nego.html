<H1>Capitulo 42: Sadrac, Mesac y Abed-Nego</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238859_inl.jpg" id="figure1_img1" data-img-id="1238859" data-assetid="4d901c724f9841b0995b1601ecdf83baa57ee69d" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/15/8215f81b3a6f91545129bd5e4b70435dc978e0b3/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/82/15/8215f81b3a6f91545129bd5e4b70435dc978e0b3/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964886" id="figure1_p1">El rey de Babilonia hizo un ídolo de oro y le dijo a la gente que lo adorara. El que no lo hiciera sería quemado en un horno.</p></figcaption><div class="citation-info"><p data-aid="124964889" id="figure1_p2">Daniel 3:1–6</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238860_inl.jpg" id="figure2_img1" data-img-id="1238860" data-assetid="7c7855db49bd7e23d170177d5acd93ce509f179a" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/34/7e34c5e6113da34c28e47775361e4df89e6b0418/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/7e/34/7e34c5e6113da34c28e47775361e4df89e6b0418/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964893" id="figure2_p1">Sadrac, Mesac y Abed-nego no oraban al ídolo, pues oraban a Dios.</p></figcaption><div class="citation-info"><p data-aid="124963676" id="figure2_p2">Daniel 3:12</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238861_inl.jpg" id="figure3_img1" data-img-id="1238861" data-assetid="006e5b9998c1c5726117f5e3aa2f1278be4243a3" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/db/60db67f52d3c0b1c246efcf8b3531505da0da647/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/60/db/60db67f52d3c0b1c246efcf8b3531505da0da647/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963678" id="figure3_p1">Alguien dijo al rey que ellos no estaban adorando al ídolo, y el rey estaba muy enojado. Mandó buscar a Sadrac, a Mesac y a Abed-nego y les dijo que serían quemados en el horno; pero ellos no tenían miedo porque sabían que Dios los salvaría.</p></figcaption><div class="citation-info"><p data-aid="124963680" id="figure3_p2">Daniel 3:13–18</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-shadrach_1238862_inl.jpg" id="figure4_img1" data-img-id="1238862" data-assetid="ace22be4f61682ffece023b1fee9a52843363cf7" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/21/3021dbd3e10676bccd0c6ead7d026cfa790208d5/old_testament_stories_shadrach.jpeg 60w" class="" src="https://assets.ldscdn.org/30/21/3021dbd3e10676bccd0c6ead7d026cfa790208d5/old_testament_stories_shadrach.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963682" id="figure4_p1">Los sirvientes del rey encendieron fuego en el horno, ataron con cuerdas a Sadrac, a Mesac y a Abed-nego y los tiraron dentro del horno. El horno estaba tan caliente que los sirvientes del rey murieron quemados.</p></figcaption><div class="citation-info"><p data-aid="124963684" id="figure4_p2">Daniel 3:19–22</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-shadrach_1238863_inl.jpg" id="figure5_img1" data-img-id="1238863" data-assetid="273369f2657ec45d798a03602bd9fdbd007900ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/99/5799d3f6926aaf7bb2f55012471f4780abff1987/old_testament_stories_shadrach.jpeg 60w" class="" src="https://assets.ldscdn.org/57/99/5799d3f6926aaf7bb2f55012471f4780abff1987/old_testament_stories_shadrach.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963686" id="figure5_p1">El rey miró dentro del horno y vio a cuatro hombres caminando, uno de ellos era un ángel de Dios. Dios había salvado a Sadrac, Mesac y a Abed-nego.</p></figcaption><div class="citation-info"><p data-aid="124963688" id="figure5_p2">Daniel 3:24–25</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-shadrach_1238869_inl.jpg" id="figure6_img1" data-img-id="1238869" data-assetid="a431aa962413b13e5147f5d6bf068584145e30e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/f8/b5f84cc8045b34b8c37d510039a0d9673f578150/old_testament_stories_shadrach.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/f8/b5f84cc8045b34b8c37d510039a0d9673f578150/old_testament_stories_shadrach.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963690" id="figure6_p1">El rey llamó a Sadrac, a Mesac y a Abed-nego y les dijo que salieran del horno. El fuego no los había herido en absoluto, ni había quemado sus cabellos o su ropa. Ni siquiera olían a humo.</p></figcaption><div class="citation-info"><p data-aid="124963692" id="figure6_p2">Daniel 3:26–27</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-shadrach_1238870_inl.jpg" id="figure7_img1" data-img-id="1238870" data-assetid="63ebe9358d4db88b4d0259cf34f5a6595a120fd9" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/8d/648d6b7b100a25a439af1076505d6ead8900fc9b/old_testament_stories_shadrach.jpeg 60w" class="" src="https://assets.ldscdn.org/64/8d/648d6b7b100a25a439af1076505d6ead8900fc9b/old_testament_stories_shadrach.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963694" id="figure7_p1">El rey de Babilonia hizo una ley que decía que nadie podía decir cosas malas sobre Dios, pues sólo Dios podía salvar a los hombres del fuego.</p></figcaption><div class="citation-info"><p data-aid="124963696" id="figure7_p2">Daniel 3:28–29</p></div></figure>
