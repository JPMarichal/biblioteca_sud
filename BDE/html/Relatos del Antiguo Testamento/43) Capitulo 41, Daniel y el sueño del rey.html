<H1>Capitulo 41: Daniel y el sueño del rey</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238849_inl.jpg" id="figure1_img1" data-img-id="1238849" data-assetid="112c89ad5ae693081269de0bde9d7a0766851a1c" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/67/1f67394a5ef0d64b0d6bfb794760f705a5348f81/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/67/1f67394a5ef0d64b0d6bfb794760f705a5348f81/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964691" id="figure1_p1">El rey de Babilonia tuvo un sueño; pero cuando despertó, no lo pudo recordar. El rey pidió a algunos de sus hombres sabios que le dijeran cuál había sido su sueño y además quería saber el significado.</p></figcaption><div class="citation-info"><p data-aid="124964695" id="figure1_p2">Daniel 2:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238850_inl.jpg" id="figure2_img1" data-img-id="1238850" data-assetid="4487a21f41875294f7ee748e7ac6907f7b18d9a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/90/70909188b65a560733921deb220a058d81a3e029/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/70/90/70909188b65a560733921deb220a058d81a3e029/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964698" id="figure2_p1">Pero los hombres sabios no podían decirle el sueño que había tenido el rey, por lo que él se enojó y les dijo a sus sirvientes que mataran a los hombres sabios.</p></figcaption><div class="citation-info"><p data-aid="124964700" id="figure2_p2">Daniel 2:10–12</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238852_inl.jpg" id="figure3_img1" data-img-id="1238852" data-assetid="5f0ce077fa8634019f9a1d9b2ad7e6a9ea68ea9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/e8/f9e8fce19fb5277feaac111c81eaf51c07c2589d/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/f9/e8/f9e8fce19fb5277feaac111c81eaf51c07c2589d/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964703" id="figure3_p1">Pero Dios mostró a Daniel el sueño del rey y le dijo lo que significaba. Daniel pidió a los sirvientes del rey que no mataran a los hombres sabios y les dijo que él podría decirle al rey su sueño.</p></figcaption><div class="citation-info"><p data-aid="124964706" id="figure3_p2">Daniel 2:19–24</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238857_inl.jpg" id="figure4_img1" data-img-id="1238857" data-assetid="0e6c25f67f2d6c4343fb51bfad97f2d12ac3adb1" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/14/0914a687c13c53db58ad2cdf4d3610099898015a/old_testament_stories_daniel.png 43w" class="" src="https://assets.ldscdn.org/09/14/0914a687c13c53db58ad2cdf4d3610099898015a/old_testament_stories_daniel.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964709" id="figure4_p1">Llevaron a Daniel ante el rey, y le dijo que él sabía acerca de su sueño. El sueño significaba que el evangelio se enseñaría a toda la gente y que Jesús sería el rey de toda la tierra. El rey de Babilonia estaba feliz de saber el significado de su sueño y nombró a Daniel líder de todo el país.</p></figcaption><div class="citation-info"><p data-aid="124964711" id="figure4_p2">Daniel 2:25–48</p></div></figure>
