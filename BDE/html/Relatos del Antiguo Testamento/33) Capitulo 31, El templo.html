<H1>Capitulo 31: El templo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233644_inl.jpg" id="figure1_img1" data-img-id="1233644" data-assetid="f9ba641274e46cbc006ef93904666b7c2684b1ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/86/99868d56039e9b845a0b25f4fe9b8b7f288479f5/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/99/86/99868d56039e9b845a0b25f4fe9b8b7f288479f5/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963869" id="figure1_p1">Hubo paz en la tierra de Israel, y Dios dijo a Salomón que debía construir un templo en Jerusalén. Sería la casa de Dios, y el arca del testimonio se debía guardar allí. La gente ya no necesitaría el tabernáculo, pues tendrían el templo.</p></figcaption><div class="citation-info"><p data-aid="124963871" id="figure1_p2">1 Reyes 5:3–5; 1 Crónicas 28:2–3, 6, 10</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233645_inl.jpg" id="figure2_img1" data-img-id="1233645" data-assetid="90c21ea084244ba560bf5d51041bdd2daed950cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/3a/473a8e284001f869593574c68881601e6008d7bb/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/47/3a/473a8e284001f869593574c68881601e6008d7bb/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963872" id="figure2_p1">Miles de personas trabajaron ayudando a construir el templo, que se hizo con piedras y madera. Trajeron la mejor madera desde muy lejos y cortaron grandes piedras para hacer las murallas.</p></figcaption><div class="citation-info"><p data-aid="124963874" id="figure2_p2">1 Reyes 5:8–18</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233646_inl.jpg" id="figure3_img1" data-img-id="1233646" data-assetid="7fbae8cc12e32c070f54b8340a3b305cfbd8c62d" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/f0/0cf0c40becdcf43e2ea932858f3d37408f84feaa/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/0c/f0/0cf0c40becdcf43e2ea932858f3d37408f84feaa/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963876" id="figure3_p1">El templo era muy hermoso; tenía varias habitaciones y sus muros y piso estaban cubiertos de oro. Las cortinas estaban hechas con hermosas telas, y se alumbraba con candelabros de oro. En una de las habitaciones había un altar.</p></figcaption><div class="citation-info"><p data-aid="124963878" id="figure3_p2">1 Reyes 6; 2 Crónicas 4</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233647_inl.jpg" id="figure4_img1" data-img-id="1233647" data-assetid="98f0bff5c562915e1dc99ec51730837625260b4e" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/38/c6382cccabd00d1fb840cc80c4ca14222fbb5ba2/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/38/c6382cccabd00d1fb840cc80c4ca14222fbb5ba2/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963879" id="figure4_p1">En otra habitación había una piscina llena de agua sostenida en el lomo de 12 bueyes de bronce.</p></figcaption><div class="citation-info"><p data-aid="124963881" id="figure4_p2">1 Reyes 7:23–26; 2 Crónicas 4:2–5</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233648_inl.jpg" id="figure5_img1" data-img-id="1233648" data-assetid="1b60d9d1fa447c64865331717b8510f6431aff54" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/fa/e8fa8d36a8edea0f5cf63871666e021009942444/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/fa/e8fa8d36a8edea0f5cf63871666e021009942444/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963883" id="figure5_p1">Demoraron siete años para terminar de construir el templo; luego Salomón puso oro, plata y utensilios en él.</p></figcaption><div class="citation-info"><p data-aid="124963885" id="figure5_p2">1 Reyes 6:38; 1 Reyes 7:51; 2 Crónicas 5:1</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233649_inl.jpg" id="figure6_img1" data-img-id="1233649" data-assetid="22d942c78477030ea1affba8ee0c2ebbc58c42dc" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/1f/8a1fae53dc2988569508617438074909859a0c57/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/1f/8a1fae53dc2988569508617438074909859a0c57/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963887" id="figure6_p1">Los sacerdotes trajeron el arca del testimonio desde el tabernáculo y lo pusieron en el templo. Las dos piedras que tenían los Diez Mandamientos escritos estaban en el arca.</p></figcaption><div class="citation-info"><p data-aid="124963889" id="figure6_p2">1 Reyes 8:3–9</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233650_inl.jpg" id="figure7_img1" data-img-id="1233650" data-assetid="8ab4f2507d156e05048f0c4275e6657d4b40c80f" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/fe/b5fe71b8290decddd997f678f71a4042d9c9c56e/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/fe/b5fe71b8290decddd997f678f71a4042d9c9c56e/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963891" id="figure7_p1">Los sacerdotes de Israel fueron al templo, cantaron himnos y agradecieron a Dios por el templo. La nube que había estado sobre el tabernáculo llenó el templo. El templo era ya la casa de Dios.</p></figcaption><div class="citation-info"><p data-aid="124963893" id="figure7_p2">1 Reyes 8:10–11; 2 Crónicas 5:11–14</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233652_inl.jpg" id="figure8_img1" data-img-id="1233652" data-assetid="c30e8d460aad7376b53c2595564bcc3a8f53461f" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/c6/a0c6ebdd1aa84968d44ef495781f49009dda67a4/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/c6/a0c6ebdd1aa84968d44ef495781f49009dda67a4/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963894" id="figure8_p1">Salomón habló a los israelitas y les dijo que obedecieran los mandamientos de Dios. Luego oró y pidió a Dios que perdonara a la gente que se había arrepentido de sus pecados.</p></figcaption><div class="citation-info"><p data-aid="124963896" id="figure8_p2">1 Reyes 8:12, 22, 33–34</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233653_inl.jpg" id="figure9_img1" data-img-id="1233653" data-assetid="975995dd60e3b2eaf3617d872e7794a7bb4ef951" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/26/90267bc2fda962f7c3fac3e43d1d114d7d1a1778/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/90/26/90267bc2fda962f7c3fac3e43d1d114d7d1a1778/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963898" id="figure9_p1">Salomón ofreció sacrificios a Dios, y vino fuego desde el cielo hasta el altar que quemó los sacrificios.</p></figcaption><div class="citation-info"><p data-aid="124963899" id="figure9_p2">1 Reyes 8:62–63; 2 Crónicas 7:1–3</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233915_inl.jpg" id="figure10_img1" data-img-id="1233915" data-assetid="ffccb8503fa8bc1488969ee76917df55a0659340" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/ca/f5ca9ba6274e0c76f82b238351e050145beedecd/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/f5/ca/f5ca9ba6274e0c76f82b238351e050145beedecd/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963901" id="figure10_p1">La gente adoró a Dios y le dieron las gracias por el templo.</p></figcaption><div class="citation-info"><p data-aid="124963903" id="figure10_p2">2 Crónicas 7:3</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233916_inl.jpg" id="figure11_img1" data-img-id="1233916" data-assetid="2827faca788b435306eae70d8908e4bb2fb46be5" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/b9/9ab9528ea6f496d42552b43be4fb8125b1198e45/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/b9/9ab9528ea6f496d42552b43be4fb8125b1198e45/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963905" id="figure11_p1">Dios habló a Salomón y le dijo que él y los israelitas debían ser rectos y de ese modo serían bendecidos para siempre.</p></figcaption><div class="citation-info"><p data-aid="124963906" id="figure11_p2">1 Reyes 9:2–5</p></div></figure>
