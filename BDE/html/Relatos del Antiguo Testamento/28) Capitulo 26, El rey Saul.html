<H1>Capitulo 26: El rey Saul</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233261_inl.jpg" id="figure1_img1" data-img-id="1233261" data-assetid="453ad88c3cb8694bdc378004e6a35a1b55e3bd6c" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/0d/7c0db19eccb4ad4f8a7ba980bde9604d9afc2d03/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/0d/7c0db19eccb4ad4f8a7ba980bde9604d9afc2d03/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962465" id="figure1_p1">Samuel fue el juez y profeta de Israel; iba a todas las ciudades para juzgar a la gente. Cuando envejeció, eligió a sus hijos para que fueran jueces, pero ellos no fueron buenos jueces.</p></figcaption><div class="citation-info"><p data-aid="124962466" id="figure1_p2">1 Samuel 7:15–17; 1 Samuel 8:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233262_inl.jpg" id="figure2_img1" data-img-id="1233262" data-assetid="2393287887e1be6ae896ce736657e78d769b163a" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/5c/935cfafe6414a0ec3b5bf0f9cf2eeb6f7b60e0e6/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/93/5c/935cfafe6414a0ec3b5bf0f9cf2eeb6f7b60e0e6/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962467" id="figure2_p1">Los ancianos de Israel fueron a ver a Samuel y le dijeron que la gente no quería jueces, sino que quería un rey.</p></figcaption><div class="citation-info"><p data-aid="124962468" id="figure2_p2">1 Samuel 8:4–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233264_inl.jpg" id="figure3_img1" data-img-id="1233264" data-assetid="9ce81eba3963fb66a0cd5a47a049a95db18aa2bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/cb/18cb9d0e185742cd908377cb2b4fe7d5b39d2c11/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/18/cb/18cb9d0e185742cd908377cb2b4fe7d5b39d2c11/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962469" id="figure3_p1">Samuel oró a Dios, y Dios le dijo que hiciera lo que la gente quería. Dios sabía que la gente quería que los guiara un rey y no El. Dios dijo a Samuel que le dijera a la gente las cosas inicuas que haría un rey.</p></figcaption><div class="citation-info"><p data-aid="124962470" id="figure3_p2">1 Samuel 8:6–9</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233267_inl.jpg" id="figure4_img1" data-img-id="1233267" data-assetid="f1237ba3cf047b9033e24fbe8eafb3bdaf6a936d" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/11/3311a80930e3f5fcb4302fbd5baa59b34390bfb9/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/33/11/3311a80930e3f5fcb4302fbd5baa59b34390bfb9/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962471" id="figure4_p1">Samuel obedeció a Dios y le dijo al pueblo que Dios les permitiría tener un rey, pero que los reyes les quitarían sus tierras y sus animales; les quitarían sus hijos para que fueran sirvientes, y algún día ellos iban a desear no tener reyes.</p></figcaption><div class="citation-info"><p data-aid="124962472" id="figure4_p2">1 Samuel 8:10–18</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233269_inl.jpg" id="figure5_img1" data-img-id="1233269" data-assetid="47b44d4077113c5e414fddfa151f76df57310e97" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/f4/93f4573e379d7d37e57174c2c54136bff56e7eb8/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/93/f4/93f4573e379d7d37e57174c2c54136bff56e7eb8/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962476" id="figure5_p1">Un día Dios habló con Samuel y le dijo que al día siguiente llegaría un joven, y ese joven sería el rey.</p></figcaption><div class="citation-info"><p data-aid="124962478" id="figure5_p2">1 Samuel 9:15–16</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233271_inl.jpg" id="figure6_img1" data-img-id="1233271" data-assetid="a6f4f235de20d5a149894e731cae2bdeba8105f8" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/5b/765bb9051cd0ee5a7886ba55afdb93f41d821afd/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/76/5b/765bb9051cd0ee5a7886ba55afdb93f41d821afd/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962480" id="figure6_p1">Al día siguiente un joven fue a ver a Samuel; era un israelita justo. Era grande y fuerte, y su nombre era Saúl.</p></figcaption><div class="citation-info"><p data-aid="124962482" id="figure6_p2">1 Samuel 9:1–2, 17–19</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233273_inl.jpg" id="figure7_img1" data-img-id="1233273" data-assetid="19efe180e8f7bd057cffe4f51f4c6c7943a92d0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/43/ab436d3551729eb74df47161f286eeeff240fe5e/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/43/ab436d3551729eb74df47161f286eeeff240fe5e/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962484" id="figure7_p1">Samuel le pidió a Saúl que se quedara con él y lo ungió con aceite. Saúl iba a ser el rey de Israel.</p></figcaption><div class="citation-info"><p data-aid="124962486" id="figure7_p2">1 Samuel 9:19; 1 Samuel 10:1</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233502_inl.jpg" id="figure8_img1" data-img-id="1233502" data-assetid="1b91254402f4c26488afed534d72ff452bd169cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/50/4a501b2b337f0a2a82753d96d9b192a9c62ba1b8/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/50/4a501b2b337f0a2a82753d96d9b192a9c62ba1b8/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962487" id="figure8_p1">Samuel llamó a todos los israelitas y les dijo que Dios había elegido a Saúl para que fuera el rey, pero algunas personas no lo quisieron por rey.</p></figcaption><div class="citation-info"><p data-aid="124962488" id="figure8_p2">1 Samuel 10:17–24, 27</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233503_inl.jpg" id="figure9_img1" data-img-id="1233503" data-assetid="1da1864107298890e0d287b66310b94f28f69ba8" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/a8/55a8e10c5d51a281823adbee987dbe8d1c64edb9/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/55/a8/55a8e10c5d51a281823adbee987dbe8d1c64edb9/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962489" id="figure9_p1">Un día llegó gente mala a pelear con los israelitas, por lo que Saúl llamó a todos los hombres de Israel a la guerra, y él mismo los guió.</p></figcaption><div class="citation-info"><p data-aid="124962490" id="figure9_p2">1 Samuel 11:1–7</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233504_inl.jpg" id="figure10_img1" data-img-id="1233504" data-assetid="0cc3c46bc09061c232331ab7f53290e9d2c447e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/3a/e93a423f11edd5dcab1929857e9a04040c8d2ce4/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/3a/e93a423f11edd5dcab1929857e9a04040c8d2ce4/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962491" id="figure10_p1">Saúl era un gran líder, así es que los israelitas ganaron la batalla y la gente estuvo contenta de que Saúl fuera su rey. Dios bendijo a Saúl, y él fue rey por muchos años. Al principio fue un buen rey.</p></figcaption><div class="citation-info"><p data-aid="124962492" id="figure10_p2">1 Samuel 11:12–15</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233505_inl.jpg" id="figure11_img1" data-img-id="1233505" data-assetid="498a5137b8da5981c06c0c28a64c42a88db6fd4b" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/04/c004e1c728f48dbf8164cb315081b6180694fdbc/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/04/c004e1c728f48dbf8164cb315081b6180694fdbc/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962493" id="figure11_p1">Un día, Saúl estaba esperando a Samuel para ofrecer un sacrificio. Samuel era la única persona que podía ofrecer sacrificios a Dios, pero como Samuel demoraba, Saúl ofreció el sacrifico, lo cual no era correcto que hiciera.</p></figcaption><div class="citation-info"><p data-aid="124962495" id="figure11_p2">1 Samuel 13:8–9</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-saul_1233506_inl.jpg" id="figure12_img1" data-img-id="1233506" data-assetid="9e8879da62c88f6711f9266e6f9ac19ded10b9da" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/ba/91bacebd661c752ee73cc891da1ad033213739bc/old_testament_stories_saul.jpeg 60w" class="" src="https://assets.ldscdn.org/91/ba/91bacebd661c752ee73cc891da1ad033213739bc/old_testament_stories_saul.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962497" id="figure12_p1">Más tarde llegó Samuel y se enojó con Saúl porque no había obedecido a Dios. Samuel le dijo que Dios elegiría a otro rey, por lo que Saúl se entristeció.</p></figcaption><div class="citation-info"><p data-aid="124962499" id="figure12_p2">1 Samuel 13:10–14; 1 Samuel 15:11–26</p></div></figure>
