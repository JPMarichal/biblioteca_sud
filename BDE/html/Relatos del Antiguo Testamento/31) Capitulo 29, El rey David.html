<H1>Capitulo 29: El rey David</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233563_inl.jpg" id="figure1_img1" data-img-id="1233563" data-assetid="a718e455e67f5b8a6281054c031297c6db347bc9" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/bb/73bbad72c4a5ce3defd548606867cee9268369fa/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/73/bb/73bbad72c4a5ce3defd548606867cee9268369fa/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962736" id="figure1_p1">El rey Saúl estaba presente cuando David mató a Goliat y lo mandó buscar. Saúl le pidió que viviera en su casa y lo hizo líder de su ejército.</p></figcaption><div class="citation-info"><p data-aid="124962738" id="figure1_p2">1 Samuel 17:55–57; 1 Samuel 18:2, 5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233564_inl.jpg" id="figure2_img1" data-img-id="1233564" data-assetid="35014d3a29eda71a9ebe6ba39801e8d7891bf845" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/a3/9aa3d64cd271b764fc55670fbaa39f574be874af/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/a3/9aa3d64cd271b764fc55670fbaa39f574be874af/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962740" id="figure2_p1">Dios bendijo a David y su ejército, y ganaron muchas batallas para el rey Saúl. La gente de Israel quería mucho a David.</p></figcaption><div class="citation-info"><p data-aid="124962742" id="figure2_p2">1 Samuel 18:6–7</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233601_inl.jpg" id="figure3_img1" data-img-id="1233601" data-assetid="6bd092bb6b5c786cf4885b89628309f3ffb69578" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/05/c605185042932a1bf2087cd01e778730c0fa2284/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/05/c605185042932a1bf2087cd01e778730c0fa2284/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962745" id="figure3_p1">Los israelitas y los filisteos estaban guerreando, y el rey Saúl con sus hijos estaban en la batalla. Saúl y tres de sus hijos murieron allí.</p></figcaption><div class="citation-info"><p data-aid="124962746" id="figure3_p2">1 Samuel 31:1–6</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233602_inl.jpg" id="figure4_img1" data-img-id="1233602" data-assetid="75ce45f99bb056cd416166b3ea9fe1dd64a3328b" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/f5/3ff523ec5448ff774e1e512a82cd53aa14ca2e8b/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/f5/3ff523ec5448ff774e1e512a82cd53aa14ca2e8b/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962748" id="figure4_p1">David supo que el rey Saúl había muerto y se entristeció. Ayunó y oró.</p></figcaption><div class="citation-info"><p data-aid="124962749" id="figure4_p2">2 Samuel 1:4, 11–12</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233603_inl.jpg" id="figure5_img1" data-img-id="1233603" data-assetid="418df53cbc5e7255d924e6b66d30297e5a2811bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/08/53/08539a09627b100dce54056c452808b37efd4424/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/08/53/08539a09627b100dce54056c452808b37efd4424/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962750" id="figure5_p1">David se convirtió en el rey de Israel y era un buen rey. Amaba a Dios y obedecía sus mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124962751" id="figure5_p2">2 Samuel 5:1–5, 10–12</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233604_inl.jpg" id="figure6_img1" data-img-id="1233604" data-assetid="747b1f91d46e655aeb7adfa8c2fe8c6b8152c130" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/22/0722592f5178ae9647c18259d862ea4bce719911/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/07/22/0722592f5178ae9647c18259d862ea4bce719911/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962752" id="figure6_p1">Una tarde David vio a una hermosa mujer. Ella se llamaba Betsabé y estaba casada con un hombre llamado Urías.</p></figcaption><div class="citation-info"><p data-aid="124962753" id="figure6_p2">2 Samuel 11:2–3</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233605_inl.jpg" id="figure7_img1" data-img-id="1233605" data-assetid="c57efa8ca3c563f8ad72719bb35cd131bd9c6a09" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/71/2a7103bfa7de40c577e8a03858de6cf91c0c54bc/old_testament_stories_david.png 49w" class="" src="https://assets.ldscdn.org/2a/71/2a7103bfa7de40c577e8a03858de6cf91c0c54bc/old_testament_stories_david.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962754" id="figure7_p1">Urías era un soldado que estaba peleando en la guerra, y David quería que Urías muriera para poder casarse con Betsabé. No era bueno que David quisiera casarse con la esposa de Urías.</p></figcaption><div class="citation-info"><p data-aid="124962755" id="figure7_p2">2 Samuel 11:6–14</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233608_inl.jpg" id="figure8_img1" data-img-id="1233608" data-assetid="428853280596d69572149453f23506feb0027298" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/33/1c3321d4ac3eac7b7307f0ea05e067b724b99e87/old_testament_stories_david.png 48w" class="" src="https://assets.ldscdn.org/1c/33/1c3321d4ac3eac7b7307f0ea05e067b724b99e87/old_testament_stories_david.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962756" id="figure8_p1">David envió a Urías al frente de la batalla porque sabía que allí moriría. Urías murió en la batalla. David hizo algo muy malo al hacer que muriera Urías.</p></figcaption><div class="citation-info"><p data-aid="124962757" id="figure8_p2">2 Samuel 11:14–17</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233609_inl.jpg" id="figure9_img1" data-img-id="1233609" data-assetid="9600734945eb7e52cd8b766730b0356ae06766e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/a2/2aa2fef3f92fa695b716394785f9aee79889e958/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/a2/2aa2fef3f92fa695b716394785f9aee79889e958/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962758" id="figure9_p1">David se casó con Betsabé y tuvieron un hijo llamado Salomón.</p></figcaption><div class="citation-info"><p data-aid="124962759" id="figure9_p2">2 Samuel 11:27; 2 Samuel 12:24</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233610_inl.jpg" id="figure10_img1" data-img-id="1233610" data-assetid="a2adfa7edcc4e2693db90175aaca14d86035e895" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/4b/ba4b67e3eacd26f0853a3464eb2b9fec4b99e7fc/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/4b/ba4b67e3eacd26f0853a3464eb2b9fec4b99e7fc/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962760" id="figure10_p1">Dios envió a un profeta llamado Natán a decirle a David que Dios sabía lo que David había hecho y que lo castigaría.</p></figcaption><div class="citation-info"><p data-aid="124962761" id="figure10_p2">2 Samuel 12:1–15</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233611_inl.jpg" id="figure11_img1" data-img-id="1233611" data-assetid="91e21e1133131dfb76a1a4b9e60c55ab0f115942" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/56/f256b39c4ba3b115e997f88dd2579cd9f66bcb7b/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/f2/56/f256b39c4ba3b115e997f88dd2579cd9f66bcb7b/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962762" id="figure11_p1">David sabía que había sido inicuo y estaba muy arrepentido de sus pecados. Ofreció sacrificios y oró a Dios para que lo perdonara.</p></figcaption><div class="citation-info"><p data-aid="124962763" id="figure11_p2">2 Samuel 12:13–20</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233612_inl.jpg" id="figure12_img1" data-img-id="1233612" data-assetid="41aac0a82d84a1bbd3e3f654f2a5a761a065602d" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/77/7477f13ae73de81f42f811575c48262119ef0748/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/74/77/7477f13ae73de81f42f811575c48262119ef0748/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962766" id="figure12_p1">David sufrió mucho por sus pecados, oraba a Dios a menudo y trataba de ser justo. El fue un buen rey.</p></figcaption><div class="citation-info"><p data-aid="124962769" id="figure12_p2">2 Samuel 12</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233613_inl.jpg" id="figure13_img1" data-img-id="1233613" data-assetid="81a00d7744c7f37143a672ecc34e66f5c493ca0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/f1/42f10fc5aed09b558dc61626bf71b152d7f5af55/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/42/f1/42f10fc5aed09b558dc61626bf71b152d7f5af55/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962771" id="figure13_p1">David reinó por mucho tiempo hasta que envejeció y quiso que Salomón, su hijo, fuera el próximo rey. Le pidió a Natán, el profeta, que ungiera a Salomón para que fuera rey. David dijo a Salomón que obedeciera los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124962774" id="figure13_p2">1 Reyes 1:1, 30–35; 1 Reyes 2:1–3, 11</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233614_inl.jpg" id="figure14_img1" data-img-id="1233614" data-assetid="ce50fc1996703939080861739828d84c66407709" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/36/3736348281d0ec24be5b976a14ec07276f129c0f/old_testament_stories_david.png 49w" class="" src="https://assets.ldscdn.org/37/36/3736348281d0ec24be5b976a14ec07276f129c0f/old_testament_stories_david.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962778" id="figure14_p1">David murió y fue sepultado cerca de Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124962780" id="figure14_p2">1 Reyes 2:10</p></div></figure>
