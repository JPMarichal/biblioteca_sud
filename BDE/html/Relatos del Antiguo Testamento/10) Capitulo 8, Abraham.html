<H1>Capitulo 8: Abraham</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225555_inl.jpg" id="figure1_img1" data-img-id="1225555" data-assetid="77d47328b88618e0ebb508dc481a7ce0c1ec0721" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/c1/32c1fea5a74a8c62f4dd3fa5023f1b2fe78e8122/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/32/c1/32c1fea5a74a8c62f4dd3fa5023f1b2fe78e8122/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965452" id="figure1_p1">Abraham era un hombre justo que vivía en la ciudad de Ur.</p></figcaption><div class="citation-info"><p data-aid="124965454" id="figure1_p2">Abraham 1:1–2; 2:1; Génesis 11:31</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225556_inl.jpg" id="figure2_img1" data-img-id="1225556" data-assetid="bc410fba46de5bcbe0609479fc187d8897b492b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/ea/d6ea3739acc133b39c932f939dc592da90e56bf9/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/ea/d6ea3739acc133b39c932f939dc592da90e56bf9/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965456" id="figure2_p1">Sara era la esposa de Abraham, pero no tenían hijos.</p></figcaption><div class="citation-info"><p data-aid="124965458" id="figure2_p2">Génesis 11:29–30</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225557_inl.jpg" id="figure3_img1" data-img-id="1225557" data-assetid="4880dc5517ea3f4b4c3661e49a14b1eb7423eac6" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/ac/9bac80f5905955968bd451b09dd8b9d3866878f7/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/ac/9bac80f5905955968bd451b09dd8b9d3866878f7/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965460" id="figure3_p1">La otra gente de la ciudad de Ur adoraba ídolos y no obedecían a Dios. Mataron a algunos hombres justos y también trataron de matar a Abraham.</p></figcaption><div class="citation-info"><p data-aid="124965462" id="figure3_p2">Abraham 1:5, 7, 11–12</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225573_inl.jpg" id="figure4_img1" data-img-id="1225573" data-assetid="f732e1a9743253dab547b3fcdf6c6f51001b24d4" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/b8/e8b8d40dc2a829dc638353a4725e9dc46499704c/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/b8/e8b8d40dc2a829dc638353a4725e9dc46499704c/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965464" id="figure4_p1">Abraham oró y Dios le dijo que lo bendeciría; además, le dijo que mandaría hambre a la tierra y que no habría qué comer.</p></figcaption><div class="citation-info"><p data-aid="124965466" id="figure4_p2">Abraham 1:15, 29</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225574_inl.jpg" id="figure5_img1" data-img-id="1225574" data-assetid="d420ba7ac01c46f104a57bac70235f4616fb1f5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/07/740772f11adb1e39df62bc529a608864d3d4d233/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/74/07/740772f11adb1e39df62bc529a608864d3d4d233/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965468" id="figure5_p1">Dios dijo a Abraham y a Sara que se fueran de la ciudad de Ur y que El los guiaría a la tierra prometida. Ellos obedecieron.</p></figcaption><div class="citation-info"><p data-aid="124965470" id="figure5_p2">Abraham 2:3–6</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225575_inl.jpg" id="figure6_img1" data-img-id="1225575" data-assetid="bf91ee86d7d46a57f579853976200a90e9f3713b" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/df/15df15eec843bbc1cb8710c4227b770159cbf279/old_testament_stories_abraham.png 49w" class="" src="https://assets.ldscdn.org/15/df/15df15eec843bbc1cb8710c4227b770159cbf279/old_testament_stories_abraham.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965472" id="figure6_p1">Dios mandó hambre y no había qué comer.</p></figcaption><div class="citation-info"><p data-aid="124965474" id="figure6_p2">Abraham 2:21</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225576_inl.jpg" id="figure7_img1" data-img-id="1225576" data-assetid="7f1f5d6dd7b426f4a936b26530841091625f1461" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/a2/0ea26e2c6618e37578e7580b7602fa3aa53ed632/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/a2/0ea26e2c6618e37578e7580b7602fa3aa53ed632/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965476" id="figure7_p1">Abraham y Sara viajaron hacia Egipto, pues allí había comida.</p></figcaption><div class="citation-info"><p data-aid="124965478" id="figure7_p2">Abraham 2:21; Génesis 12:10</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225577_inl.jpg" id="figure8_img1" data-img-id="1225577" data-assetid="33b2e5ec322f99e838278745e14b6054c4b2a4d4" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/e7/6ee78a41500f8a726efc36a08abd2692caf41330/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/e7/6ee78a41500f8a726efc36a08abd2692caf41330/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965479" id="figure8_p1">Cuando Abraham y Sara llegaron a Egipto, el rey se hizo amigo de ellos y les dio muchos regalos y animales con lo que se hicieron ricos.</p></figcaption><div class="citation-info"><p data-aid="124965481" id="figure8_p2">Génesis 12:15–16; 13:2</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225578_inl.jpg" id="figure9_img1" data-img-id="1225578" data-assetid="5b904a9b53764cbd2bd644a460334b1638691f66" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/04/cc043469a9664d26fe5ec104e272c8b7fdaa9b13/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/cc/04/cc043469a9664d26fe5ec104e272c8b7fdaa9b13/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965483" id="figure9_p1">Más tarde, Abraham y Sara se fueron de Egipto llevando sus animales con ellos y viajaron por mucho tiempo.</p></figcaption><div class="citation-info"><p data-aid="124965484" id="figure9_p2">Génesis 13:1–3</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225579_inl.jpg" id="figure10_img1" data-img-id="1225579" data-assetid="8a3c1054adea41295a218c3d637689fc26f289b1" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/79/3e7940209f61bdd8278b97281d67e0e2402e190f/old_testament_stories_abraham.png 49w" class="" src="https://assets.ldscdn.org/3e/79/3e7940209f61bdd8278b97281d67e0e2402e190f/old_testament_stories_abraham.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965485" id="figure10_p1">Por fin llegaron a la tierra prometida, y Dios le dijo a Abraham que la mirara, y se la dio.</p></figcaption><div class="citation-info"><p data-aid="124965486" id="figure10_p2">Génesis 13:14, 17</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225580_inl.jpg" id="figure11_img1" data-img-id="1225580" data-assetid="9553745fdab5308614cdb89adf2101c1c2a5cf9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/27/b9277935105029e50514ecd58cfea52940bb7d52/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/27/b9277935105029e50514ecd58cfea52940bb7d52/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965487" id="figure11_p1">Pasaron muchos años y hubo guerras en el país. Abraham tomó a sus soldados y fueron a la guerra y ganaron.</p></figcaption><div class="citation-info"><p data-aid="124965488" id="figure11_p2">Génesis 14:14–16</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225581_inl.jpg" id="figure12_img1" data-img-id="1225581" data-assetid="e33551d705007c9af4615965f3edc0ec05c02a6e" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/49/e9490e1421c50b25ff5ebb23c4aa20f954b06101/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/49/e9490e1421c50b25ff5ebb23c4aa20f954b06101/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965489" id="figure12_p1">Después de la guerra Abraham conoció a Melqui-sedec quien era un rey justo que poseía el sacerdocio. Melquisedec bendijo a Abraham.</p></figcaption><div class="citation-info"><p data-aid="124965490" id="figure12_p2">Génesis 14:18–19</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225582_inl.jpg" id="figure13_img1" data-img-id="1225582" data-assetid="cb68fe7857e2aece76a9aa5de095aed07e916887" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/56/0c56300b07cd17fff04687ac307f37d5f1a20687/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/0c/56/0c56300b07cd17fff04687ac307f37d5f1a20687/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965491" id="figure13_p1">Abraham pagó sus diezmos a Melquisedec.</p></figcaption><div class="citation-info"><p data-aid="124965492" id="figure13_p2">Génesis 14:20</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225583_inl.jpg" id="figure14_img1" data-img-id="1225583" data-assetid="389a3c8ea2843ec00806c5b5c2ab73b8b7b9436f" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/f6/4bf683a2f9ceae0bc612c36372cad58699b6aec7/old_testament_stories_abraham.png 49w" class="" src="https://assets.ldscdn.org/4b/f6/4bf683a2f9ceae0bc612c36372cad58699b6aec7/old_testament_stories_abraham.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965493" id="figure14_p1">Dios dijo que Abraham tendría una descendencia muy numerosa y que ellos tendrían el sacerdocio y que podrían tener la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124965494" id="figure14_p2">Génesis 17:4–8</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225585_inl.jpg" id="figure15_img1" data-img-id="1225585" data-assetid="361b4ca3f3753e464749f990b1c4f02479912bbd" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/e7/a9e7e2e1d1392cddb16d676620bb03cbf2cede4a/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/e7/a9e7e2e1d1392cddb16d676620bb03cbf2cede4a/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965495" id="figure15_p1">Abraham y Sara estaban tristes porque no tenían hijos.</p></figcaption><div class="citation-info"><p data-aid="124965496" id="figure15_p2">Génesis 15:2–3</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225590_inl.jpg" id="figure16_img1" data-img-id="1225590" data-assetid="29ea58330f4f04f7ac87f9e3f5d2d708b73fb780" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/86/ee862862732af49571bbbe50bc23cc4dcd9bcddd/old_testament_stories_abraham.png 43w" class="" src="https://assets.ldscdn.org/ee/86/ee862862732af49571bbbe50bc23cc4dcd9bcddd/old_testament_stories_abraham.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965497" id="figure16_p1">Más tarde Dios dijo a Abraham y a Sara que tendrían un hijo y que su nombre sería Isaac, que serviría a Dios y obedecería sus mandamientos. Sara tenía 90 años de edad; era muy vieja para tener un hijo, pero Dios le dijo que lo tendría.</p></figcaption><div class="citation-info"><p data-aid="124965498" id="figure16_p2">Génesis 17:15–21</p></div></figure>
