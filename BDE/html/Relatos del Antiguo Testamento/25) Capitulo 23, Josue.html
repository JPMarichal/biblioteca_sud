<H1>Capitulo 23: Josue</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232397_inl.jpg" id="figure1_img1" data-img-id="1232397" data-assetid="b42ca7dee6e45901d5e56456d77a07415bed5aca" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/98/7498fbffae2ef464eeced0288e606a22438611d0/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/74/98/7498fbffae2ef464eeced0288e606a22438611d0/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962142" id="figure1_p1">Jesús eligió a Josué para que fuera el profeta después de Moisés, y le dijo que guiara a los israelitas hacia la tierra prometida. La tierra prometida estaba habitada por otra gente, pero Jesús les dijo que les ayudaría.</p></figcaption><div class="citation-info"><p data-aid="124962143" id="figure1_p2">Josué 1:1–9</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232398_inl.jpg" id="figure2_img1" data-img-id="1232398" data-assetid="74d3df9cb3bb40ae36096369c74d5fc19229d59a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/ba/d4ba0541d2e1cb5efbab7646bd2273b6a3555991/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/ba/d4ba0541d2e1cb5efbab7646bd2273b6a3555991/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962144" id="figure2_p1">Josué envió espías a la tierra prometida al otro lado del río. Y cuando regresaron, le dijeron que la gente de esa tierra les tenía miedo a los israelitas. Entonces los israelitas se acercaron al río Jordán.</p></figcaption><div class="citation-info"><p data-aid="124962145" id="figure2_p2">Josué 2:1–24; 3:1</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232399_inl.jpg" id="figure3_img1" data-img-id="1232399" data-assetid="b7bc75812b59e77bf71c4514d037bbcd98cb0dfc" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/d1/dbd16978b8a5876c6791652cb2e57eb19899d929/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/db/d1/dbd16978b8a5876c6791652cb2e57eb19899d929/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962149" id="figure3_p1">Los israelitas estaban listos para cruzar el río Jordán; y cuando los sacerdotes llevaron el arca del testimonio hacia el río, el agua se detuvo. Los israelitas cruzaron el río sobre tierra seca porque Jesús estaba ayudando a Josué de la misma forma que ayudó a Moisés.</p></figcaption><div class="citation-info"><p data-aid="124962152" id="figure3_p2">Josué 3:14–17</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232400_inl.jpg" id="figure4_img1" data-img-id="1232400" data-assetid="108935f3ab2dc52d1ae1f7680500497ed5115698" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/98/e898ed0ba1a7d02cc0c1c65e5eaafb456f8469df/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/98/e898ed0ba1a7d02cc0c1c65e5eaafb456f8469df/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962155" id="figure4_p1">Entonces los sacerdotes llevaron el arca del testimonio hacia la otra orilla del río, y el agua siguió corriendo nuevamente.</p></figcaption><div class="citation-info"><p data-aid="124962160" id="figure4_p2">Josué 4:17–18</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232401_inl.jpg" id="figure5_img1" data-img-id="1232401" data-assetid="246586b3f1024779f434ce60f42ef809db80ab13" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/e6/53e61176f69e4c43851ed9c086b410e86f8abf66/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/53/e6/53e61176f69e4c43851ed9c086b410e86f8abf66/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962163" id="figure5_p1">Josué guió a los israelitas a la ciudad de Jericó, la cual tenía unas murallas muy altas a su alrededor. La gente de Jericó cerró los portones de la ciudad para dejar a los israelitas afuera, y pensaron que así estarían a salvo.</p></figcaption><div class="citation-info"><p data-aid="124962167" id="figure5_p2">Josué 5:13; 6:1</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232402_inl.jpg" id="figure6_img1" data-img-id="1232402" data-assetid="adc3684535feaffc73b6432bb8f6af904aa18fe4" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/2c/232cc110ee668fdb5d5aede6f4e7ae33dd1013c9/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/23/2c/232cc110ee668fdb5d5aede6f4e7ae33dd1013c9/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962174" id="figure6_p1">Jesús envió un ángel a que dijera a Josué la manera de capturar Jericó, y Josué obedeció al ángel.</p></figcaption><div class="citation-info"><p data-aid="124962179" id="figure6_p2">Josué 5:13–15; 6:1–5</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232403_inl.jpg" id="figure7_img1" data-img-id="1232403" data-assetid="622c64738337c28958ea840e74c5906e9c7c09ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/bf/74bfb8b1903b3ef53ba66a0870fe3f48eff86101/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/74/bf/74bfb8b1903b3ef53ba66a0870fe3f48eff86101/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962186" id="figure7_p1">Josué le dijo a algunos de los sacerdotes que llevaran el arca del testimonio al frente del ejército, y el ejército marchó alrededor de las murallas de Jericó una vez al día durante seis días.</p></figcaption><div class="citation-info"><p data-aid="124962192" id="figure7_p2">Josué 6:6–14</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232405_inl.jpg" id="figure8_img1" data-img-id="1232405" data-assetid="245970f191be251fd88901d820af4321fbc5f209" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/6d/916dbd53a044fd3d0b81554dac8db4a1368c89c8/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/91/6d/916dbd53a044fd3d0b81554dac8db4a1368c89c8/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962197" id="figure8_p1">Siete sacerdotes tocaban sus bocinas de cuerno de carnero, y los demás hombres permanecían en silencio.</p></figcaption><div class="citation-info"><p data-aid="124962204" id="figure8_p2">Josué 6:10, 13</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232406_inl.jpg" id="figure9_img1" data-img-id="1232406" data-assetid="7355e731fa3d3c6efbefbf728b168a1c937b4604" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/d4/80d42151c043e1ab6b1965e03e257db5c4ff1019/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/80/d4/80d42151c043e1ab6b1965e03e257db5c4ff1019/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962209" id="figure9_p1">El séptimo día, el ejército marchó alrededor de Jericó siete veces, y entonces Josué le dijo a todos los hombres que gritaran; y las murallas de Jericó se derrumbaron. Así, con la ayuda de Jesús, los israelitas capturaron la ciudad.</p></figcaption><div class="citation-info"><p data-aid="124962214" id="figure9_p2">Josué 6:15–16, 20</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232407_inl.jpg" id="figure10_img1" data-img-id="1232407" data-assetid="40d12fadb111e217ba3e78503ea34771e19b2997" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/48/68481f5385cf73e20fce68b41786832dcdc33ddf/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/68/48/68481f5385cf73e20fce68b41786832dcdc33ddf/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962220" id="figure10_p1">Toda la gente oyó que los israelitas habían capturado la ciudad de Jericó y tuvieron miedo, porque sabían que Jesús los estaba ayudando. Josué guió a su gente de ciudad en ciudad, y capturaron toda la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124962226" id="figure10_p2">Josué 6:27; 11:23</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232408_inl.jpg" id="figure11_img1" data-img-id="1232408" data-assetid="da34f9f6cadf6409623cdadba9d23f75ed524dd6" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/d5/fbd5604bc95bdbea5d5dd423e1b00db47c6d8e17/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/d5/fbd5604bc95bdbea5d5dd423e1b00db47c6d8e17/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962232" id="figure11_p1">Esa era la tierra que Dios había prometido a Abraham, Isaac y Jacob. Dios había dicho a José, a Moisés y a Josué que esa tierra sería de Israel, y cumplió su promesa.</p></figcaption><div class="citation-info"><p data-aid="124962238" id="figure11_p2">Génesis 50–24; Deuteronomio 34:4; Josué 1:2</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232409_inl.jpg" id="figure12_img1" data-img-id="1232409" data-assetid="21e7fc811b6611c5a590b18d16d31fb986be8171" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/a1/c5a16d986e1fa7de1a8d762830eeb15d4f78323b/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/c5/a1/c5a16d986e1fa7de1a8d762830eeb15d4f78323b/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962246" id="figure12_p1">Josué construyó un altar para ofrecer sacrificios al Señor, y toda la gente se reunió para que Josué les leyera los mandamientos que Jesús le había dado a Moisés.</p></figcaption><div class="citation-info"><p data-aid="124962253" id="figure12_p2">Josué 8:30–35</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232410_inl.jpg" id="figure13_img1" data-img-id="1232410" data-assetid="d927e953b3aa1d3595795836e634cdcaddb9363c" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/f3/67f32b9b10c5200b2d0b69e10dea81fc3cd7bc49/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/67/f3/67f32b9b10c5200b2d0b69e10dea81fc3cd7bc49/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962259" id="figure13_p1">Luego Josué dividió la tierra en 12 partes y dio una parte de la tierra a cada tribu de Israel. La gente construyó nuevos hogares, ciudades y granjas.</p></figcaption><div class="citation-info"><p data-aid="124962267" id="figure13_p2">Josué 11:23</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232411_inl.jpg" id="figure14_img1" data-img-id="1232411" data-assetid="501a1a5359cf62632491abe2784a557c1931fb0a" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/92/48924d67585fe16214e47e0504424de48bf3a298/old_testament_stories_joshua.png 49w" class="" src="https://assets.ldscdn.org/48/92/48924d67585fe16214e47e0504424de48bf3a298/old_testament_stories_joshua.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962274" id="figure14_p1">Josué envejeció, por lo que llamó a reunión a los líderes de Israel. Les dijo que Dios les había dado la tierra, les había ayudado a ganar las batallas y ellos podrían guardar esa tierra si eran rectos; pero que la perderían si eran inicuos.</p></figcaption><div class="citation-info"><p data-aid="124962278" id="figure14_p2">Josué 23</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joshua_1232412_inl.jpg" id="figure15_img1" data-img-id="1232412" data-assetid="e20c40f6cdb6a28e7a6538696ef4ffa380049b0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/6d/4c6dc0a6c71a6ab4fa7659ab5fe8bf4a7c9d3ba3/old_testament_stories_joshua.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/6d/4c6dc0a6c71a6ab4fa7659ab5fe8bf4a7c9d3ba3/old_testament_stories_joshua.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962284" id="figure15_p1">Josué fue un gran profeta de Dios y habló a todos los israelitas. Les dijo que Dios los había bendecido y que obedecieran sus mandamientos. Les dijo que eligieran a quién obedecerían, y que él y su familia obedecerían a Dios. La gente regresó a sus hogares, y después de eso Josué murió.</p></figcaption><div class="citation-info"><p data-aid="124962288" id="figure15_p2">Josué 24:1–29</p></div></figure>
