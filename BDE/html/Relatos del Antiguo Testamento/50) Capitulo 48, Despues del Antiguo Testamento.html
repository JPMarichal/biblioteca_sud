<H1>Capitulo 48: Despues del Antiguo Testamento</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239355_inl.jpg" id="figure1_img1" data-img-id="1239355" data-assetid="d80c4e5f6e7ab1289d9658ebaa36d8df5d7ecd41" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/9b/689b94a107cfa2ddc9dd847fcca726f2edd765fc/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/68/9b/689b94a107cfa2ddc9dd847fcca726f2edd765fc/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965849" id="figure1_p1">Los profetas del Antiguo Testamento murieron. Pasaron cuatrocientos años, y la mayoría de los judíos no obedecían a Dios.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239356_inl.jpg" id="figure2_img1" data-img-id="1239356" data-assetid="589f1f1b64c458913b2ad63a9acc4448089acbcb" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/4b/d34b333471039167ac52bff6277538e87c61e6c6/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/4b/d34b333471039167ac52bff6277538e87c61e6c6/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965853" id="figure2_p1">Los ejércitos de otros países capturaron a los judíos, y los reyes inicuos de esos países los hicieron esclavos y mataron a miles de judíos.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239400_inl.jpg" id="figure3_img1" data-img-id="1239400" data-assetid="0694ebe39fffca823e204c9eebd4f6f89707ddc8" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/58/c058c4c959438694e2f671ff7b3fba95f470234b/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/58/c058c4c959438694e2f671ff7b3fba95f470234b/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965857" id="figure3_p1">Los reyes no permitían que los judíos ofrecieran sacrificios a Dios; tomaron las cosas de oro del templo y adoraron ídolos en el mismo templo.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239401_inl.jpg" id="figure4_img1" data-img-id="1239401" data-assetid="478c01a4acbc2f03cc27229d6942fafc4094a481" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/81/65816d2a673f1993bbb54ecb11721b7da68e211c/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/65/81/65816d2a673f1993bbb54ecb11721b7da68e211c/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965860" id="figure4_p1">El último ejército que capturó a los judíos fue el romano. Destruyeron los muros de Jerusalén y capturaron la ciudad y mandaron a un hombre llamado Herodes para que fuera su rey.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239402_inl.jpg" id="figure5_img1" data-img-id="1239402" data-assetid="f48419ec4d34695ab17e659e6ae543751017eb5a" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/3a/c23a565024aa359d2cb79e46840cd08f9877b4c2/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/3a/c23a565024aa359d2cb79e46840cd08f9877b4c2/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965865" id="figure5_p1">Herodes quería que los judíos lo quisieran, de modo que hizo reconstruir el templo. Puso a miles de hombres a trabajar en él; volvió a colocar los adornos y utensilios de oro y plata en el templo; y cuando lo terminaron, se veía muy hermoso. Pero aún así, los judíos no querían a Herodes.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239403_inl.jpg" id="figure6_img1" data-img-id="1239403" data-assetid="8ab3255fec443b8f4e649791bafd359cb8a30d9c" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/14/041484d16a411f41095ec6ab49b6d9d884afa786/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/04/14/041484d16a411f41095ec6ab49b6d9d884afa786/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965869" id="figure6_p1">Herodes era muy inicuo; mató a mucha gente, entre ellos a su esposa y a dos hijos. También trató de matar a Jesús cuando era niño.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-apostasy_1239404_inl.jpg" id="figure7_img1" data-img-id="1239404" data-assetid="a229575464d16524e9ad0c61f68ce9526aaad39d" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/43/574308561c5313e8a9257b15fa2f9c518f0a3fd1/old_testament_stories_apostasy.jpeg 60w" class="" src="https://assets.ldscdn.org/57/43/574308561c5313e8a9257b15fa2f9c518f0a3fd1/old_testament_stories_apostasy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965873" id="figure7_p1">Los judíos no querían que Herodes fuera su rey ni que los romanos fueran sus líderes. Esperaban que viniera el Salvador, pues creían que él les ayudaría a combatir contra los romanos. Pensaban que el Salvador sería su rey.</p></figcaption></figure>
