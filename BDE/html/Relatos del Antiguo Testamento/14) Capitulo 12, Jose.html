<H1>Capitulo 12: Jose</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226145_inl.jpg" id="figure1_img1" data-img-id="1226145" data-assetid="1aa1757cee4d5ba934a8371a47bca80b3e467afb" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/d6/1cd6bf0f92176521aa1bcac8807a0e0bee5efa7c/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/1c/d6/1cd6bf0f92176521aa1bcac8807a0e0bee5efa7c/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958769" id="figure1_p1">Jacob y su familia vivieron en la tierra de Canaán, la cual fue la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124958771" id="figure1_p2">Génesis 37:1</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226146_inl.jpg" id="figure2_img1" data-img-id="1226146" data-assetid="3fc6e263086bbcfc380de70490f7365b45e2a3f4" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/c2/1ac217f92df5a9623641036e8f5ebfc9e6f30137/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/1a/c2/1ac217f92df5a9623641036e8f5ebfc9e6f30137/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958772" id="figure2_p1">José, de 17 años, era uno de los hijos de Jacob.</p></figcaption><div class="citation-info"><p data-aid="124958774" id="figure2_p2">Génesis 37:2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226147_inl.jpg" id="figure3_img1" data-img-id="1226147" data-assetid="75f5f15d706a66fb3f6bf2d49e8e7528b854e8fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/50/fa50bdaff93d21e0238c9beaea772fd4f2bb6c93/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/50/fa50bdaff93d21e0238c9beaea772fd4f2bb6c93/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958776" id="figure3_p1">Jacob amaba a José más que a sus otros hijos, por lo que ellos se enojaban. Jacob hizo una hermosa túnica de muchos colores para José.</p></figcaption><div class="citation-info"><p data-aid="124958778" id="figure3_p2">Génesis 37:3–4</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226148_inl.jpg" id="figure4_img1" data-img-id="1226148" data-assetid="0489fe092343788df171f83d97fba582c9436f28" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/08/6a084f7090ba990e0c5e0d364d28cce235246aec/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/08/6a084f7090ba990e0c5e0d364d28cce235246aec/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958780" id="figure4_p1">José tuvo dos sueños, y se los contó a sus hermanos. Sus sueños significaban que él sería el líder de sus hermanos.</p></figcaption><div class="citation-info"><p data-aid="124958782" id="figure4_p2">Génesis 37:5–10</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226149_inl.jpg" id="figure5_img1" data-img-id="1226149" data-assetid="d34b2dd8c49c92f719a16a25a13562ec1a116abb" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/f4/aef449d1a190425a0411ccdf2031f45b39240481/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/f4/aef449d1a190425a0411ccdf2031f45b39240481/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958785" id="figure5_p1">Los hermanos de José no querían que él fuera su líder, porque no lo querían.</p></figcaption><div class="citation-info"><p data-aid="124958788" id="figure5_p2">Génesis 37:8,11</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226156_inl.jpg" id="figure6_img1" data-img-id="1226156" data-assetid="06224d7f6e0da846be8065accc4d42407ad08949" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/70/b070939d8496c710403cf9160d915c6a60d1fd92/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/70/b070939d8496c710403cf9160d915c6a60d1fd92/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958790" id="figure6_p1">Los hermanos de José cuidaban de los animales y los llevaban lejos de su hogar para alimentarlos.</p></figcaption><div class="citation-info"><p data-aid="124958793" id="figure6_p2">Génesis 37:12</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226533_inl.jpg" id="figure7_img1" data-img-id="1226533" data-assetid="4a3da54c9481ffd446a27259b4f7be2aa6875b22" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/0b/e20b40905207379404350d89f62e6a8e5a3ba4fb/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/e2/0b/e20b40905207379404350d89f62e6a8e5a3ba4fb/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958796" id="figure7_p1">Un día Jacob le dijo a José que fuera a buscar a sus hermanos, pues quería saber si ellos estaban bien.</p></figcaption><div class="citation-info"><p data-aid="124958799" id="figure7_p2">Génesis 37:13–14</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226534_inl.jpg" id="figure8_img1" data-img-id="1226534" data-assetid="7b466776035cb0f34c3af65f50ce0484fe9c2ebe" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/81/84817770aba03335aa829c34bfae08075e621134/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/84/81/84817770aba03335aa829c34bfae08075e621134/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958801" id="figure8_p1">José fue a buscar a sus hermanos; y cuando ellos lo vieron venir, decidieron matarlo.</p></figcaption><div class="citation-info"><p data-aid="124958803" id="figure8_p2">Génesis 37:18–20</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226535_inl.jpg" id="figure9_img1" data-img-id="1226535" data-assetid="dabfbc47712419d9230ade46f486a99b8e0cae62" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/06/1d067bcaf9898bc115a1031ad8c8dd60cedbcfb8/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/06/1d067bcaf9898bc115a1031ad8c8dd60cedbcfb8/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958806" id="figure9_p1">Uno de sus hermanos no quería matar a José y dijo que sería mejor meterlo en un hoyo en la tierra. Le quitaron la túnica y lo metieron en el hoyo.</p></figcaption><div class="citation-info"><p data-aid="124958809" id="figure9_p2">Génesis 37:21–24</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226852_inl.jpg" id="figure10_img1" data-img-id="1226852" data-assetid="01f2cd1ed3ab8fec88c14c0846283ce0184baadf" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/c7/31c7509e5377bd5ec0db950e2b78d800de341ed1/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/31/c7/31c7509e5377bd5ec0db950e2b78d800de341ed1/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958813" id="figure10_p1">Algunos hombres pasaban cabalgando en camellos, y entonces los hermanos de José lo sacaron del hoyo y lo vendieron a los hombres. Ellos llevaron a José a Egipto.</p></figcaption><div class="citation-info"><p data-aid="124958815" id="figure10_p2">Génesis 37:25–28</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226853_inl.jpg" id="figure11_img1" data-img-id="1226853" data-assetid="da2779a7229c376248fd53c06de9058712eacc9b" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/ab/2cabe13e012aacd393918db0e8f2fdeb104dc2a9/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/2c/ab/2cabe13e012aacd393918db0e8f2fdeb104dc2a9/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958818" id="figure11_p1">Los hermanos de José mataron un cabrito y mancharon la túnica de José con su sangre. Luego la llevaron a su padre.</p></figcaption><div class="citation-info"><p data-aid="124960821" id="figure11_p2">Génesis 37: 31–32</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226854_inl.jpg" id="figure12_img1" data-img-id="1226854" data-assetid="1ec67dd7073203a34f3ef02595018e66c8bf4217" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/60/f8603d1b15b6a6f244f853ead66355da1b190119/old_testament_stories_joseph.png 49w" class="" src="https://assets.ldscdn.org/f8/60/f8603d1b15b6a6f244f853ead66355da1b190119/old_testament_stories_joseph.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960823" id="figure12_p1">Cuando Jacob vio la sangre en el manto de José, creyó que un animal salvaje lo había matado.</p></figcaption><div class="citation-info"><p data-aid="124960825" id="figure12_p2">Génesis 37:33</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226856_inl.jpg" id="figure13_img1" data-img-id="1226856" data-assetid="af68531dcdc2adf5cd7a65c4b0bae2d99d5debf5" data-missing-asset="false" srcset="https://assets.ldscdn.org/b8/fa/b8fa4f54690c572356f3cbb27301553804aa1821/old_testament_stories_joseph.png 49w" class="" src="https://assets.ldscdn.org/b8/fa/b8fa4f54690c572356f3cbb27301553804aa1821/old_testament_stories_joseph.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960828" id="figure13_p1">Jacob lloró y estuvo triste mucho tiempo porque amaba mucho a José. El creía que estaba muerto.</p></figcaption><div class="citation-info"><p data-aid="124960831" id="figure13_p2">Génesis 37:34–35</p></div></figure>
