<H1>Capitulo 10: Jacob y Esau</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225766_inl.jpg" id="figure1_img1" data-img-id="1225766" data-assetid="13989f0e398752d8fee808e8b169bf19432b5eb9" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/de/45de86359281ddeb4bc0db28cc36b412f62631c1/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/45/de/45de86359281ddeb4bc0db28cc36b412f62631c1/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959904" id="figure1_p1">Isaac creció, llegó a ser un hombre y se casó con Rebeca. Ellos querían tener un hijo y le pidieron a Dios que les permitiera tener uno.</p></figcaption><div class="citation-info"><p data-aid="124959905" id="figure1_p2">Génesis 25:20–21</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225767_inl.jpg" id="figure2_img1" data-img-id="1225767" data-assetid="2e915a98e115f9e52972c5f659530defadad2de0" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/eb/95ebd979859cc2d5e7435bb2f8d9ee75c207e306/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/95/eb/95ebd979859cc2d5e7435bb2f8d9ee75c207e306/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959906" id="figure2_p1">Dios contestó sus oraciones, y Rebeca tuvo dos hijos mellizos, a los que llamaron Esaú y Jacob. Esaú nació primero.</p></figcaption><div class="citation-info"><p data-aid="124959907" id="figure2_p2">Génesis 25:22–26</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225768_inl.jpg" id="figure3_img1" data-img-id="1225768" data-assetid="1e26829dae0efd33df820984062d91459931147b" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/0b/d60bd0f938211f1ad7f3d34db72a3c8d8312f67e/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/0b/d60bd0f938211f1ad7f3d34db72a3c8d8312f67e/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959909" id="figure3_p1">En aquellos días era costumbre que el padre diera una bendición a su primer hijo, la que se llamaba la bendición del primogénito. Una vez que creciera, Esaú debería recibir esa bendición.</p></figcaption><div class="citation-info"><p data-aid="124959910" id="figure3_p2">Génesis 25:25, 31</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225772_inl.jpg" id="figure4_img1" data-img-id="1225772" data-assetid="53d1b15cdbafedd137b6e06a1de535f7de229381" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/fc/b7fcb2a43dab909c040380c5b0245a6a96389f91/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/fc/b7fcb2a43dab909c040380c5b0245a6a96389f91/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959911" id="figure4_p1">A Esaú le gustaba cazar y a Jacob quedarse en la casa.</p></figcaption><div class="citation-info"><p data-aid="124959912" id="figure4_p2">Génesis 25:27</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225773_inl.jpg" id="figure5_img1" data-img-id="1225773" data-assetid="d4ef7cd4d3d62dd1c3b85476519946fe27d81df4" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/ee/8aee3b7333ac50e46124122cad1190d33023066d/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/ee/8aee3b7333ac50e46124122cad1190d33023066d/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959913" id="figure5_p1">Un día, Esaú llegó a su casa con mucha hambre. Jacob había hecho un potaje (potaje es como una sopa).</p></figcaption><div class="citation-info"><p data-aid="124959915" id="figure5_p2">Génesis 25:29</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225777_inl.jpg" id="figure6_img1" data-img-id="1225777" data-assetid="c314152531b1a05cc93e2a585cbf8bc4c4cb4913" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/73/c2738bc1a4bcf1ceb47faed517e98364b22bb69f/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/73/c2738bc1a4bcf1ceb47faed517e98364b22bb69f/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959916" id="figure6_p1">Esaú le pidió un poco de potaje a su hermano. Jacob le dijo que le daría si le daba algo a cambio, y le pidió que le diera el derecho de la bendición de su primogenitura.</p></figcaption><div class="citation-info"><p data-aid="124959917" id="figure6_p2">Génesis 25:30–31</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225778_inl.jpg" id="figure7_img1" data-img-id="1225778" data-assetid="12392972d223bf5cf0575cae28738c27926967c1" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/2a/dd2af6231ac8afe67737a090021475d5a3245f3a/old_testament_stories_jacob_esau.png 49w" class="" src="https://assets.ldscdn.org/dd/2a/dd2af6231ac8afe67737a090021475d5a3245f3a/old_testament_stories_jacob_esau.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959918" id="figure7_p1">Esaú tenía mucha hambre y no le importó la bendición, y le dijo a Jacob que se la daba. Jacob entonces le dio el potaje.</p></figcaption><div class="citation-info"><p data-aid="124959919" id="figure7_p2">Génesis 25:32–34</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225935_inl.jpg" id="figure8_img1" data-img-id="1225935" data-assetid="d661e15d9f380bb3ef6b36f6c632e96cf1680577" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/d2/c6d2656e191ed81e7389e5bc6d2df59e00749c84/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/d2/c6d2656e191ed81e7389e5bc6d2df59e00749c84/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959921" id="figure8_p1">Isaac envejeció y le dio la bendición de primogenitura a Jacob. Le dijo que sería un gran hombre y el líder de Esaú y de mucha otra gente.</p></figcaption><div class="citation-info"><p data-aid="124959922" id="figure8_p2">Génesis 27:1–29</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob-esau_1225957_inl.jpg" id="figure9_img1" data-img-id="1225957" data-assetid="5e2ac559ac4f687c6fdb4b25f76888b8bdef34a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/39/7739d4634e284b8a7608ff9d8a0d53298683291c/old_testament_stories_jacob_esau.jpeg 60w" class="" src="https://assets.ldscdn.org/77/39/7739d4634e284b8a7608ff9d8a0d53298683291c/old_testament_stories_jacob_esau.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959923" id="figure9_p1">Esaú estaba triste porque no recibió la bendición de la primogenitura, y se enojó con Jacob y lo odió.</p></figcaption><div class="citation-info"><p data-aid="124959924" id="figure9_p2">Génesis 27:34, 41</p></div></figure>
