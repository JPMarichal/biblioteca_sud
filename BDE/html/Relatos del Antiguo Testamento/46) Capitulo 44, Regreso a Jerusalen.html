<H1>Capitulo 44: Regreso a Jerusalen</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1238995_inl.jpg" id="figure1_img1" data-img-id="1238995" data-assetid="5a2981269bb1119316b429e31480c3b8323e3acf" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/85/2b8532a0c8d317dcff0cc85c7974c4bfa67a496d/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/85/2b8532a0c8d317dcff0cc85c7974c4bfa67a496d/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964926" id="figure1_p1">Los judíos vivieron en Babilonia por muchos años, y Ciro llegó a ser el rey. Dios dijo a Ciro que permitiera a los judíos construir un nuevo templo en Jerusalén, por lo que Ciro dijo que regresaran a Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124964930" id="figure1_p2">Esdras 1:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1238996_inl.jpg" id="figure2_img1" data-img-id="1238996" data-assetid="e9d55e009a888bb5742e8d0db072c5b7288f9bb1" data-missing-asset="false" srcset="https://assets.ldscdn.org/49/59/4959c0471549461dde43bd613f60a38be591111d/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/49/59/4959c0471549461dde43bd613f60a38be591111d/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964934" id="figure2_p1">Los judíos regresaron a Jerusalén llevando consigo oro, plata y hermosos adornos para el templo.</p></figcaption><div class="citation-info"><p data-aid="124964937" id="figure2_p2">Esdras 1:4–11</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1238998_inl.jpg" id="figure3_img1" data-img-id="1238998" data-assetid="32999097d95a8db7e2c37af9efeef926cae747db" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/c9/f2c9c7808a73ae42282977eb998a4f65a39613bd/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/f2/c9/f2c9c7808a73ae42282977eb998a4f65a39613bd/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964941" id="figure3_p1">Los judíos construyeron un altar, ofrecieron sacrificios a Dios y empezaron a construir el templo. Estaban muy felices y oraban a Dios agradecidos.</p></figcaption><div class="citation-info"><p data-aid="124964945" id="figure3_p2">Esdras 3:3–13</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1238999_inl.jpg" id="figure4_img1" data-img-id="1238999" data-assetid="1ca34cc5dcada6185405153a3c9977ca2f169ce7" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/41/4641d922dbf91cede9c0dcec6534c8bf39cef3fd/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/46/41/4641d922dbf91cede9c0dcec6534c8bf39cef3fd/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964947" id="figure4_p1">Algunos hombres inicuos en Jerusalén estaban enojados y no querían que los judíos construyeran el templo, por lo que trataban de impedir que lo hicieran.</p></figcaption><div class="citation-info"><p data-aid="124964949" id="figure4_p2">Esdras 4:1–5</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239000_inl.jpg" id="figure5_img1" data-img-id="1239000" data-assetid="bffee58a29c535cb40f41e305fb51fdde39555a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/d2/3ed2e3e0898bef34b8ec28a95d50d48ee572bda1/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/3e/d2/3ed2e3e0898bef34b8ec28a95d50d48ee572bda1/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964951" id="figure5_p1">Pero los judíos trabajaron por mucho tiempo y por fin terminaron el templo.</p></figcaption><div class="citation-info"><p data-aid="124964953" id="figure5_p2">Esdras 6:14–15</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239001_inl.jpg" id="figure6_img1" data-img-id="1239001" data-assetid="966b04ba8a907e88cf297b51e8eef1ae0fb328b4" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/f5/6bf5acaf1e2af27d6149b3fb126812138cc60151/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/6b/f5/6bf5acaf1e2af27d6149b3fb126812138cc60151/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964955" id="figure6_p1">Esdras fue un profeta de Dios que vivió en Babilonia y fue a Jerusalén a enseñar a los judíos. Le leyó los mandamientos a la gente, le dijo que obedecieran a Dios y se arrepintiera; y la gente lo escuchó.</p></figcaption><div class="citation-info"><p data-aid="124964957" id="figure6_p2">Esdras 7:6; Nehemías 8:1–5, 8</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239002_inl.jpg" id="figure7_img1" data-img-id="1239002" data-assetid="e83702519ee2252f78d1dcbf6d9696c890e505bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/6d/5d6dd69a8846fb9bbaacf1d92d304c524c765858/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/6d/5d6dd69a8846fb9bbaacf1d92d304c524c765858/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964959" id="figure7_p1">Nehemías fue un profeta que también fue a Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124964961" id="figure7_p2">Nehemías 2:11–12</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239003_inl.jpg" id="figure8_img1" data-img-id="1239003" data-assetid="38f24eee2d88a7ee100e60d5b30970b4dc27383d" data-missing-asset="false" srcset="https://assets.ldscdn.org/28/4f/284f6a1f422d87e53b9007bbef58771c6be6c4a8/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/28/4f/284f6a1f422d87e53b9007bbef58771c6be6c4a8/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964963" id="figure8_p1">Cuando Nehemías llegó, se entristeció porque las murallas de la ciudad estaban derrumbadas y los portones quemados. Dijo a la gente que debían construir las murallas y los portones nuevamente.</p></figcaption><div class="citation-info"><p data-aid="124964965" id="figure8_p2">Nehemías 2:17–18</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239004_inl.jpg" id="figure9_img1" data-img-id="1239004" data-assetid="6939bee5486164cc356495b8a9b06c949bafc0da" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/ed/b9edbf8813edb614cfc396eeea195e95d43c18f6/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/ed/b9edbf8813edb614cfc396eeea195e95d43c18f6/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964967" id="figure9_p1">Los judíos empezaron a construir las murallas mientras los hombres inicuos trataban de impedirlos. Los judíos siguieron trabajando, y Dios los bendijo, hasta que finalmente terminaron la muralla y las puertas.</p></figcaption><div class="citation-info"><p data-aid="124964969" id="figure9_p2">Nehemías 2:19–20; 4:1–8; 6:15</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239005_inl.jpg" id="figure10_img1" data-img-id="1239005" data-assetid="f7bae5a64a10406a1d62687735d4ece65154dea4" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/66/6c669c6fc6a2e247456c261d897d4742ccf12895/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/6c/66/6c669c6fc6a2e247456c261d897d4742ccf12895/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964971" id="figure10_p1">Nehemías habló a la gente, porque él sabía que los judíos no obedecían los mandamientos de Dios y eran malos unos con otros. Nehemías les dijo que deberían ser justos.</p></figcaption><div class="citation-info"><p data-aid="124964973" id="figure10_p2">Nehemías 5:6–11</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-nehemiah_1239006_inl.jpg" id="figure11_img1" data-img-id="1239006" data-assetid="089370cea7d70f168751d209346d4dc72fa63766" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/7d/b67deec2c55e16325b61b4974ba097fbe6253b31/old_testament_stories_nehemiah.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/7d/b67deec2c55e16325b61b4974ba097fbe6253b31/old_testament_stories_nehemiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964975" id="figure11_p1">Los judíos prometieron obedecer a Dios; prometieron guardar el día de reposo, pagar los diezmos y ser dignos.</p></figcaption><div class="citation-info"><p data-aid="124964977" id="figure11_p2">Nehemías 9:38; 10:28–38</p></div></figure>
