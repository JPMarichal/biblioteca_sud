<H1>Capitulo 38: Jonas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238816_inl.jpg" id="figure1_img1" data-img-id="1238816" data-assetid="d51949c5da3958af9c065ea2c74b392407d307a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/58/105845a0ee5063711ff79569cc594a14ce5be8d7/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/10/58/105845a0ee5063711ff79569cc594a14ce5be8d7/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963318" id="figure1_p1">Jonás era un profeta, y Dios le dijo que fuera a una ciudad llamada Nínive. La gente de allí era inicua, y Dios le dijo a Jonás que les dijera que se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124963319" id="figure1_p2">Jonas 1:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238817_inl.jpg" id="figure2_img1" data-img-id="1238817" data-assetid="d96b7376358f6dacc306db996147f2ece2d5b694" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/67/7e67c55c613345a75e15f82934e90848e32e1532/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/7e/67/7e67c55c613345a75e15f82934e90848e32e1532/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963321" id="figure2_p1">Jonás no obedeció a Dios; no quería ir a Nínive y no quería decir a la gente que se arrepintiera, así es que tomó un barco que iba a otra ciudad.</p></figcaption><div class="citation-info"><p data-aid="124963322" id="figure2_p2">Jonas 1:3</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238818_inl.jpg" id="figure3_img1" data-img-id="1238818" data-assetid="8a78f953eead349ee3aacd9f8a0b6981e12b7165" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/72/467275ced045634d616546c3a83b5006cd8fbc3b/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/46/72/467275ced045634d616546c3a83b5006cd8fbc3b/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963323" id="figure3_p1">Dios mandó una tormenta muy fuerte y con mucho viento. Los hombres del barco tenían miedo de que se hundiera.</p></figcaption><div class="citation-info"><p data-aid="124963324" id="figure3_p2">Jonas 1:4–5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238819_inl.jpg" id="figure4_img1" data-img-id="1238819" data-assetid="9f3f9f854df843ba5041aac3aa90b7dff9b8e63a" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/26/5c269a714f6ea5f87991d380a46daf4483167be6/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/26/5c269a714f6ea5f87991d380a46daf4483167be6/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963325" id="figure4_p1">El capitán del barco fue donde Jonás, que dormía, y lo despertó. Le dijo que orara a Dios para que les ayudara.</p></figcaption><div class="citation-info"><p data-aid="124963326" id="figure4_p2">Jonas 1:6</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238820_inl.jpg" id="figure5_img1" data-img-id="1238820" data-assetid="15efc42556da7ac12eff71d99fb60b0234f7ff0a" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/79/677994ab2e2a08465dcb7ea2c1d2d4508a57b02e/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/67/79/677994ab2e2a08465dcb7ea2c1d2d4508a57b02e/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963327" id="figure5_p1">Los hombres pensaron que la tormenta había venido porque Jonás estaba en el barco. Querían que la tormenta cesara y le preguntaron a Jonás lo que deberían hacer.</p></figcaption><div class="citation-info"><p data-aid="124963328" id="figure5_p2">Jonas 1:7–11</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238821_inl.jpg" id="figure6_img1" data-img-id="1238821" data-assetid="f273d0d1e99bcb380470cd3cb9d3328dcfd6be97" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/fc/8efcb7c874b7110a0bc2010b87b7807480fe0019/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/8e/fc/8efcb7c874b7110a0bc2010b87b7807480fe0019/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963329" id="figure6_p1">Jonás les dijo que lo tiraran al agua, pues sabía que Dios había enviado la tormenta porque él no le había obedecido.</p></figcaption><div class="citation-info"><p data-aid="124963330" id="figure6_p2">Jonas 1:9–12</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238823_inl.jpg" id="figure7_img1" data-img-id="1238823" data-assetid="f6863f2e7e7cac92b5635ed4ae3263e4fd371a6a" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/bb/fabb9918ba19a9a675fc716be199f44a33458621/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/bb/fabb9918ba19a9a675fc716be199f44a33458621/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963331" id="figure7_p1">Los hombres no querían tirar a Jonás al agua; pero sabían que si lo hacían, la tormenta pararía. Por eso lo tiraron al agua, y la tormenta paró.</p></figcaption><div class="citation-info"><p data-aid="124963332" id="figure7_p2">Jonas 1:13–15</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238828_inl.jpg" id="figure8_img1" data-img-id="1238828" data-assetid="748b08a34ca86ba2152fdeb80a8485a336c0cfc4" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/2b/192b7b67542c0051af1a2ccfb77d508540c8f3e1/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/19/2b/192b7b67542c0051af1a2ccfb77d508540c8f3e1/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963333" id="figure8_p1">Dios mandó un gran pez que se tragó a Jonás, y él estuvo en su vientre por tres días y tres noches. Jonás oró a Dios, se arrepintió, le pidió a Dios que lo perdonara por haber huido y le prometió ser obediente.</p></figcaption><div class="citation-info"><p data-aid="124963334" id="figure8_p2">Jonas 1:17; 2:1–9</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238829_inl.jpg" id="figure9_img1" data-img-id="1238829" data-assetid="cf743d6ac2fdd2a52a33deaca9a9b9524ff4b6cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/08/77081d6b8c2dd6e670a6c0a04f00c0843ba9a240/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/77/08/77081d6b8c2dd6e670a6c0a04f00c0843ba9a240/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963335" id="figure9_p1">El pez dejó a Jonás en tierra firme, y nuevamente Dios le dijo que fuera a Nínive y predicara a la gente el arrepentimiento.</p></figcaption><div class="citation-info"><p data-aid="124963336" id="figure9_p2">Jonás 2:10; 3:1–2</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238830_inl.jpg" id="figure10_img1" data-img-id="1238830" data-assetid="952e5e63ec1247b812866330bb09e2a91ac4ef24" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/22/51227b999326116c3d10b5939138b3289d620178/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/51/22/51227b999326116c3d10b5939138b3289d620178/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963337" id="figure10_p1">Esta vez Jonás obedeció a Dios y se fue a Nínive. Dijo a la gente que se arrepintiera, o de lo contrario, Nínive sería destruido.</p></figcaption><div class="citation-info"><p data-aid="124963338" id="figure10_p2">Jonás 3:3–4</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jonah_1238831_inl.jpg" id="figure11_img1" data-img-id="1238831" data-assetid="929bde2dd8aaa58d187205c8a50ecf1b57d9ba32" data-missing-asset="false" srcset="https://assets.ldscdn.org/26/d8/26d830c5fc1fe01821de66f329e45a28ad0a3e1b/old_testament_stories_jonah.jpeg 60w" class="" src="https://assets.ldscdn.org/26/d8/26d830c5fc1fe01821de66f329e45a28ad0a3e1b/old_testament_stories_jonah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963339" id="figure11_p1">La gente se arrepintió y dejó de ser inicua. Ayunaron y oraron, y Dios no destruyó la ciudad de Nínive.</p></figcaption><div class="citation-info"><p data-aid="124963340" id="figure11_p2">Jonás 3:5-10</p></div></figure>
