<H1>Capitulo 24: Rut y Noemi</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1232413_inl.jpg" id="figure1_img1" data-img-id="1232413" data-assetid="774df7b807f2811be1c78271e5136f4bbc89cf91" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/d1/50d1cc1a28646a74c1df13da808d0e696901f1c2/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/50/d1/50d1cc1a28646a74c1df13da808d0e696901f1c2/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962151" id="figure1_p1">Después de mucho tiempo, hubo mucha hambre; no llovió por mucho tiempo, y no crecían vegetales. La gente tenía mucha hambre.</p></figcaption><div class="citation-info"><p data-aid="124962154" id="figure1_p2">Rut 1:1</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233074_inl.jpg" id="figure2_img1" data-img-id="1233074" data-assetid="df31528c7ba694a14313567ec82ef6831fbf81d1" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/24/a8246b6e12e31682784e359e3ecb5cccc90a2849/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/a8/24/a8246b6e12e31682784e359e3ecb5cccc90a2849/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962157" id="figure2_p1">Una mujer llamada Noemí vivía en Belén, y con su esposo llevaron a su familia a una tierra llamada Moab, en busca de comida.</p></figcaption><div class="citation-info"><p data-aid="124962159" id="figure2_p2">Rut 1:1–2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233075_inl.jpg" id="figure3_img1" data-img-id="1233075" data-assetid="013ae81762b6f37f014fb8e0abd7aa60f8ccc13f" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/f6/aff625a37e832127d35ba97da4d638a3b5b5aa96/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/af/f6/aff625a37e832127d35ba97da4d638a3b5b5aa96/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962162" id="figure3_p1">El esposo de Noemí murió allí, y Noemí con sus dos hijos se quedaron en Moab.</p></figcaption><div class="citation-info"><p data-aid="124962165" id="figure3_p2">Rut 1:3–4</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233076_inl.jpg" id="figure4_img1" data-img-id="1233076" data-assetid="4d69d8468f1be017c8aa7a2a69454e99e9efed1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/a0/1aa04a557603cd8616644390d6b2b67f85dab17e/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/1a/a0/1aa04a557603cd8616644390d6b2b67f85dab17e/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962169" id="figure4_p1">Sus hijos se casaron con dos mujeres de Moab; una se llamaba Rut y la otra Orfa.</p></figcaption><div class="citation-info"><p data-aid="124962173" id="figure4_p2">Rut 1:4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233077_inl.jpg" id="figure5_img1" data-img-id="1233077" data-assetid="a45faedad9bbcacee07e13371df63ad497a49eee" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/2e/ae2ee58d6884ca81b4923bbf7a8669042a29e836/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/2e/ae2ee58d6884ca81b4923bbf7a8669042a29e836/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962177" id="figure5_p1">Vivieron en Moab durante 10 años, y los hijos de Noemí murieron.</p></figcaption><div class="citation-info"><p data-aid="124962182" id="figure5_p2">Rut 1:4–5</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233078_inl.jpg" id="figure6_img1" data-img-id="1233078" data-assetid="348b073b4f49b191b80f21e54562d1d681d81cfd" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/ef/a4ef3ae3984175608e25b208351ec00b73fe73da/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/ef/a4ef3ae3984175608e25b208351ec00b73fe73da/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962185" id="figure6_p1">Noemí quiso volver a Belén, por lo que les dijo a Rut y a Orfa que regresaran a la casa de sus propios familiares.</p></figcaption><div class="citation-info"><p data-aid="124962190" id="figure6_p2">Rut 1:6–13</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233200_inl.jpg" id="figure7_img1" data-img-id="1233200" data-assetid="eda0a2231b0501ba8c1c0d07d3d0d79fbbc4c8b4" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/1b/731ba1c1893e252bdd2e88665681345bc73597cd/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/73/1b/731ba1c1893e252bdd2e88665681345bc73597cd/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962195" id="figure7_p1">Orfa se fue con su familia, pero Rut quiso ir a Belén con Noemí porque la quería mucho. Ella quería vivir donde Noemí viviera y quería estar siempre con ella.</p></figcaption><div class="citation-info"><p data-aid="124962199" id="figure7_p2">Rut 1:14–17</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233201_inl.jpg" id="figure8_img1" data-img-id="1233201" data-assetid="7ca4c9267a242c6fb0af4a87e0b8d9aea93e9560" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/c6/9ac61dbe29684ca0cfa2b411409c4a6650ed203a/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/c6/9ac61dbe29684ca0cfa2b411409c4a6650ed203a/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962203" id="figure8_p1">Rut y Noemí regresaron a Belén, y Rut fue al campo a recoger trigo y cebada para hacer pan.</p></figcaption><div class="citation-info"><p data-aid="124962207" id="figure8_p2">Rut 1:19–22</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233202_inl.jpg" id="figure9_img1" data-img-id="1233202" data-assetid="762b4a8f101bd6d8a4ef5820415ee22cbdc7a6f4" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/75/5175f58f291e2ffe91c782d5438b0aef728c5838/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/51/75/5175f58f291e2ffe91c782d5438b0aef728c5838/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962212" id="figure9_p1">En Belén vivía un hombre justo, llamado Booz, que tenía mucho trigo y cebada.</p></figcaption><div class="citation-info"><p data-aid="124962216" id="figure9_p2">Rut 2:1</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233203_inl.jpg" id="figure10_img1" data-img-id="1233203" data-assetid="b74ff022c7dabfaec3001470e160a7c6a5f44d11" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/b2/d9b271b7fdf3945dc339f74d60888419f0a0144b/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/b2/d9b271b7fdf3945dc339f74d60888419f0a0144b/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962221" id="figure10_p1">Booz vio a Rut trabajando para obtener alimento para Noemí, y fue muy bueno con ella. Le dijo que fuera siempre a sus campos a buscar alimentos y además le dijo que Dios la bendeciría por ser tan buena con Noemí.</p></figcaption><div class="citation-info"><p data-aid="124962224" id="figure10_p2">Rut 2:5–8</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233204_inl.jpg" id="figure11_img1" data-img-id="1233204" data-assetid="6e98220141ad56510830399738ff7608d5f99266" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/aa/f8aa53979663ff0fe239533b1ff06d725d9f5e3c/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/f8/aa/f8aa53979663ff0fe239533b1ff06d725d9f5e3c/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962229" id="figure11_p1">Booz se casó con Rut, y Noemí estaba muy contenta por ello.</p></figcaption><div class="citation-info"><p data-aid="124962234" id="figure11_p2">Rut 4:13</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233205_inl.jpg" id="figure12_img1" data-img-id="1233205" data-assetid="b503a30f59d4daf07d42c738d1c573605134d61e" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/53/8053e062753c3a4d9c4a9a7a6ec617f7c921d46f/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/80/53/8053e062753c3a4d9c4a9a7a6ec617f7c921d46f/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962240" id="figure12_p1">Rut y Booz tuvieron un hijo al que llamaron Obed, y Noemí les ayudó a cuidarlo.</p></figcaption><div class="citation-info"><p data-aid="124962245" id="figure12_p2">Rut 4:13, 16–17</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233206_inl.jpg" id="figure13_img1" data-img-id="1233206" data-assetid="408d9873ca7b0ab77c8326bcd1439612b531a411" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/b9/90b9b70b6f4d94c8f442128a29eb1f74f08acf74/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/90/b9/90b9b70b6f4d94c8f442128a29eb1f74f08acf74/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962250" id="figure13_p1">Obed creció y tuvo hijos, y su nieto fue el rey David.</p></figcaption><div class="citation-info"><p data-aid="124962256" id="figure13_p2">Rut 4:21–22</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-ruth_1233207_inl.jpg" id="figure14_img1" data-img-id="1233207" data-assetid="5ae16e642fc1e5675457b48e7fa2e02a23bdfbfa" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/99/9b9913e77357f59c74c22b8e397926a7f22e34eb/old_testament_stories_ruth.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/99/9b9913e77357f59c74c22b8e397926a7f22e34eb/old_testament_stories_ruth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962261" id="figure14_p1">Muchos años después, Jesús nacería de esa familia.</p></figcaption><div class="citation-info"><p data-aid="124962266" id="figure14_p2">Mateo 1:1–17</p></div></figure>
