<H1>Capitulo 36: Elias y Eliseo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah-elisha_1238238_inl.jpg" id="figure1_img1" data-img-id="1238238" data-assetid="2a707be2beda136da0f78e7653d6079d1bbed63a" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/fc/a5fc37b00b967b89582d17ab597ba7df79f97d5f/old_testament_stories_elijah_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/fc/a5fc37b00b967b89582d17ab597ba7df79f97d5f/old_testament_stories_elijah_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964167" id="figure1_p1">Elías era un profeta de Dios; tenía el poder del sacerdocio, lo cual es el poder de Dios. Había envejecido, y Eliseo lo había acompañado por muchos años.</p></figcaption><div class="citation-info"><p data-aid="124964169" id="figure1_p2">2 Reyes 1:10</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah-elisha_1238239_inl.jpg" id="figure2_img1" data-img-id="1238239" data-assetid="831a25ecb9edfe029833610ab9f1d9d6aa1ebf18" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/8e/628e5556946fb22251d05214dc650d6587b64fde/old_testament_stories_elijah_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/62/8e/628e5556946fb22251d05214dc650d6587b64fde/old_testament_stories_elijah_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964173" id="figure2_p1">Dios había dicho a Elías que Eliseo sería el próximo profeta. Elías y Eliseo fueron al río Jordán. Elías golpeó el agua con su manto, y las aguas se apartaron para que ellos pudieran cruzar.</p></figcaption><div class="citation-info"><p data-aid="124964177" id="figure2_p2">1 Reyes 19:16; 2 Reyes 2:6–8</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah-elisha_1238240_inl.jpg" id="figure3_img1" data-img-id="1238240" data-assetid="41f7c66711ac9341a514fa5188d68b2f764ab177" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/86/de861f9b0b2f5799398b39ff8dce23a76ac59f6b/old_testament_stories_elijah_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/de/86/de861f9b0b2f5799398b39ff8dce23a76ac59f6b/old_testament_stories_elijah_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964182" id="figure3_p1">Elías y Eliseo caminaron y conversaron juntos, y Eliseo quería tener el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124964185" id="figure3_p2">2 Reyes 2:9–10</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elijah-elisha_1238250_inl.jpg" id="figure4_img1" data-img-id="1238250" data-assetid="b04642294a0d607ac7175f093d08d763a2d425d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/b0/b5b0f778aa05d27e28056c5b9148057cc6644971/old_testament_elijah_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/b0/b5b0f778aa05d27e28056c5b9148057cc6644971/old_testament_elijah_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964190" id="figure4_p1">Eliseo llegó a ser el profeta. El tenía el poder del sacerdocio, el poder de Dios. Cuando Elías se fue al cielo, dejó su manto en el suelo; y Eliseo lo tomó.</p></figcaption><div class="citation-info"><p data-aid="124964193" id="figure4_p2">2 Reyes 2:11–13</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-elijah-elisha_1238251_inl.jpg" id="figure5_img1" data-img-id="1238251" data-assetid="9231cbdf470aabcc71306b080b6e18d3a060b235" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/77/d477f8eac6845a53765a1f3aa0f990303392c9b1/old_testament_elijah_elisha.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/77/d477f8eac6845a53765a1f3aa0f990303392c9b1/old_testament_elijah_elisha.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964197" id="figure5_p1">Eliseo regresó al río Jordan y golpeó el agua con el manto de Elías; las aguas se apartaron, y él pudo cruzar en tierra firme. Algunos israelitas justos se reunieron con él y supieron que era el nuevo profeta.</p></figcaption><div class="citation-info"><p data-aid="124964200" id="figure5_p2">2 Reyes 2:13–15</p></div></figure>
