<H1>Capitulo 14: Los hermanos de Jose en Egipto</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226878_inl.jpg" id="figure1_img1" data-img-id="1226878" data-assetid="3635ddb0fb37779905a33da928dc5e29fac9d211" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/44/fd443721f795e02a58d86b13be4ea1c524a0015f/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/44/fd443721f795e02a58d86b13be4ea1c524a0015f/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960960" id="figure1_p1">El hambre también llegó a otras regiones. La gente supo que en Egipto había alimentos e iba a comprar comida. Jacob envió a sus hijos mayores a Egipto a comprar comida.</p></figcaption><div class="citation-info"><p data-aid="124960962" id="figure1_p2">Génesis 41:57; 42:1–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226879_inl.jpg" id="figure2_img1" data-img-id="1226879" data-assetid="4622b43b3d03799990b3097bac41a524d2d865b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/f2/c6f261fe6e399661c3e3398c34f24fc3f8771864/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/f2/c6f261fe6e399661c3e3398c34f24fc3f8771864/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960964" id="figure2_p1">José vio a sus hermanos; pero ellos no lo reconocieron, y él no les dijo que era su hermano. Les dijo que trajeran a todos sus hermanos a Egipto. Ellos compraron alimentos y regresaron a su hogar.</p></figcaption><div class="citation-info"><p data-aid="124960966" id="figure2_p2">Génesis 42:7, 19–20</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226907_inl.jpg" id="figure3_img1" data-img-id="1226907" data-assetid="8751593bb8be9de5f4732a875d3707c6ea778fc6" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/0c/720c82eaf6f29444614da53fe5d5c0e860829b4c/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/72/0c/720c82eaf6f29444614da53fe5d5c0e860829b4c/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960968" id="figure3_p1">Cuando se les acabó la comida, los hermanos de José volvieron a Egipto, y José los llevó a su casa.</p></figcaption><div class="citation-info"><p data-aid="124960970" id="figure3_p2">Génesis 43:15–16</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1229942_inl.jpg" id="figure4_img1" data-img-id="1229942" data-assetid="d62b393805740f5da7d34f044a3dbb9aa4435289" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/62/c162fcd9117688e929b252077ca680c309b65a3f/old_testament_stories_joseph.png 49w" class="" src="https://assets.ldscdn.org/c1/62/c162fcd9117688e929b252077ca680c309b65a3f/old_testament_stories_joseph.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960972" id="figure4_p1">José dijo a sus hermanos quien era, y ellos estaban muy asustados porque lo habían vendido.</p></figcaption><div class="citation-info"><p data-aid="124960974" id="figure4_p2">Génesis 45:3</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1229943_inl.jpg" id="figure5_img1" data-img-id="1229943" data-assetid="aa22579bcf8570d9130282112705ff1a54bb6afd" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/c8/73c83176e08bb3564606300b958c13c0f8dc8de4/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/73/c8/73c83176e08bb3564606300b958c13c0f8dc8de4/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960976" id="figure5_p1">José les dijo que no temieran, pues Dios lo había enviado a Egipto para salvarlos del hambre. Les pidió que le dijeran a su padre que él estaba vivo y que toda la familia de Jacob podía venir a vivir a Egipto y que él cuidaría de ellos.</p></figcaption><div class="citation-info"><p data-aid="124960978" id="figure5_p2">Génesis 45:4–13</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1229944_inl.jpg" id="figure6_img1" data-img-id="1229944" data-assetid="fb5eea2cf69f42eed8efd8531f73e12245c0c2ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/2d/022d1aab1013856dadaf26eae6953857c38cc83d/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/02/2d/022d1aab1013856dadaf26eae6953857c38cc83d/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960980" id="figure6_p1">Los hermanos estaban muy felices. Se fueron a su casa y le contaron a Jacob que José estaba vivo, por lo que su padre se alegró mucho.</p></figcaption><div class="citation-info"><p data-aid="124960982" id="figure6_p2">Génesis 45:24–28</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1229945_inl.jpg" id="figure7_img1" data-img-id="1229945" data-assetid="ff1442c693c99b8cce07aa72ed3e334671e89cc4" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/9f/5f9f7a5bf7fe489c5ef917974845be6a647f278f/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/9f/5f9f7a5bf7fe489c5ef917974845be6a647f278f/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960984" id="figure7_p1">Jacob y sus hijos llevaron a sus familias a Egipto. Ellos se llamaban israelitas, y el rey de Egipto les dio tierras y animales, por lo que estaban muy contentos de estar en Egipto.</p></figcaption><div class="citation-info"><p data-aid="124960986" id="figure7_p2">Génesis 46:5–7; 47:5–7</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-jacob_1229949_inl.jpg" id="figure8_img1" data-img-id="1229949" data-assetid="d086d23efe2f84cf6fdcf3534379468989972a9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/92/29/92290704cc03fa9b0144fcc6ac49dcfca4aa3a36/old_testament_stories_jacob.png 43w" class="" src="https://assets.ldscdn.org/92/29/92290704cc03fa9b0144fcc6ac49dcfca4aa3a36/old_testament_stories_jacob.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960988" id="figure8_p1">Antes de morir, Jacob bendijo a todos sus hijos.</p></figcaption><div class="citation-info"><p data-aid="124960990" id="figure8_p2">Génesis 49:1–28</p></div></figure>
