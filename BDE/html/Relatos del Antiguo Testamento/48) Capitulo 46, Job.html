<H1>Capitulo 46: Job</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239171_inl.jpg" id="figure1_img1" data-img-id="1239171" data-assetid="9e1b5ee4eb4b1311399b798ff5a1019777b82d60" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/dd/42dd637272fa533c04199ea0cf86bd4effc067cc/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/42/dd/42dd637272fa533c04199ea0cf86bd4effc067cc/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965087" id="figure1_p1">Job era un hombre bueno. Siempre hizo lo que era justo y obedeció los mandamientos de Dios. Era también muy rico; tenía muchos animales y sirvientes y tenía una esposa y diez hijos. Dios le había dado muchas bendiciones.</p></figcaption><div class="citation-info"><p data-aid="124965088" id="figure1_p2">Job 1:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239172_inl.jpg" id="figure2_img1" data-img-id="1239172" data-assetid="f45168d47c7bd2c7406f0c8c2686397e66e854ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/65/916513368b7887afd7f1bb68d01877c6ee976fc1/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/91/65/916513368b7887afd7f1bb68d01877c6ee976fc1/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965089" id="figure2_p1">Dios sabía que Job era justo, y Satanás también lo sabía. Satanás decía que Job era justo porque Dios le había dado muchas bendiciones, pero que si le las quitaban, ya no volvería a ser justo.</p></figcaption><div class="citation-info"><p data-aid="124965090" id="figure2_p2">Job 1:6–11</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239189_inl.jpg" id="figure3_img1" data-img-id="1239189" data-assetid="141dde0ca5478b56744446c80ee426fca0863bf5" data-missing-asset="false" srcset="https://assets.ldscdn.org/8f/96/8f96a3eefc290af0a78bc138f984692d5ffcf049/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/8f/96/8f96a3eefc290af0a78bc138f984692d5ffcf049/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965092" id="figure3_p1">Dios le dijo a Satanás que podía quitar a Job todas sus bendiciones, pero que no podría herirlo. De esa forma Satanás vería que Job continuaría siendo un hombre justo.</p></figcaption><div class="citation-info"><p data-aid="124965094" id="figure3_p2">Job 1:12</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239194_inl.jpg" id="figure4_img1" data-img-id="1239194" data-assetid="c6595739ce3fa486f2687bd84b9f7854fb60f6d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/25/b425a22b41594d452dad420e1d043df53fb1b431/old_testament_job.png 48w" class="" src="https://assets.ldscdn.org/b4/25/b425a22b41594d452dad420e1d043df53fb1b431/old_testament_job.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965097" id="figure4_p1">Un día vinieron cuatro sirvientes y le dijeron a Job que todos sus bueyes y sirvientes habían sido muertos, que un incendio había matado a todas las ovejas y que todos sus camellos habían sido robados.</p></figcaption><div class="citation-info"><p data-aid="124965098" id="figure4_p2">Job 1:14–17</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239217_inl.jpg" id="figure5_img1" data-img-id="1239217" data-assetid="cd738d195cef6428f252805a1955d5e4c26fae8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/25/17250b26f6e33bd957208daba9ef992f8a6a211e/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/17/25/17250b26f6e33bd957208daba9ef992f8a6a211e/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965099" id="figure5_p1">Le dijeron que un viento fuerte había destruido la casa de uno de sus hijos y que todos los demás hijos habían muerto. No le quedaba nada a Job.</p></figcaption><div class="citation-info"><p data-aid="124965100" id="figure5_p2">Job 1:18–19</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239220_inl.jpg" id="figure6_img1" data-img-id="1239220" data-assetid="e9df9b05ce8e15ab2cd1462bcc8567dda35a6bb4" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/cc/25ccbe0ea9eb0b987916ffb4ef6bdb151b4eb352/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/25/cc/25ccbe0ea9eb0b987916ffb4ef6bdb151b4eb352/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963757" id="figure6_p1">Job estaba muy triste, pero no estaba enojado con Dios. Postrado en tierra, adoró a Dios. Dijo que no tenía nada cuando nació y que Dios le había dado todo y ahora se lo quitaba. Job todavía amaba a Dios.</p></figcaption><div class="citation-info"><p data-aid="124963758" id="figure6_p2">Job 1:20–22</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239221_inl.jpg" id="figure7_img1" data-img-id="1239221" data-assetid="fcf830eb7f5250c5ec5cc514e8b2174383ebf207" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/ec/f8ec140cdf8a633723717d7a7cea37abe9259428/old_testament_job.png 47w" class="" src="https://assets.ldscdn.org/f8/ec/f8ec140cdf8a633723717d7a7cea37abe9259428/old_testament_job.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963759" id="figure7_p1">Dios habló con Satanás nuevamente y le dijo que se le había quitado todo a Job y todavía era un hombre justo. Satanás dijo que Job no sería justo si estuviera muy enfermo. Dios le dijo a Satanás que podría enviar una enfermedad a Job, pero que no podía matarlo.</p></figcaption><div class="citation-info"><p data-aid="124963760" id="figure7_p2">Job 2:1–6</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239242_inl.jpg" id="figure8_img1" data-img-id="1239242" data-assetid="388f09f9abf671e9dd4289b44b5a97950804feeb" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/ec/e3ece9734f02f9044da4fe5a1b5be5fb3aed9ac7/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/ec/e3ece9734f02f9044da4fe5a1b5be5fb3aed9ac7/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963761" id="figure8_p1">Job se enfermó mucho; su cuerpo se cubrió de heridas, y él deseaba no haber nacido. La esposa de Job le preguntó que si aún creía que Dios era bueno, y Job contestó que sí, que Dios le daba cosas buenas a los hombres y que a veces permitía que les sucedieran cosas malas. A veces suceden cosas malas a la gente buena.</p></figcaption><div class="citation-info"><p data-aid="124963762" id="figure8_p2">Job 2:7, 9–10; 3:1–13</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239243_inl.jpg" id="figure9_img1" data-img-id="1239243" data-assetid="f5dd4deddec6f1069f73ee52932476cdda871b27" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/4f/e24fe6e8e0ecd73e2c5ff53d525d2051ff9f3f7f/old_testament_job.png 49w" class="" src="https://assets.ldscdn.org/e2/4f/e24fe6e8e0ecd73e2c5ff53d525d2051ff9f3f7f/old_testament_job.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963763" id="figure9_p1">Tres amigos de Job fueron a verlo y estaban muy tristes por él. Le dijeron que Dios castiga a la gente mala y que no castiga a la buena. Le dijeron que él había hecho algo malo, y su sufrimiento era la causa de su mal comportamiento.</p></figcaption><div class="citation-info"><p data-aid="124963764" id="figure9_p2">Job 2:11–13; caps. 3–19</p></div></figure><figure class="image" id="figure10"><figcaption><p data-aid="124963765" id="figure10_p1">Job dijo a sus amigos que ésa no era la manera de ayudarlo. Les dijo que no había sido inicuo y que no sabía por qué le habían sucedido esas cosas. Job aún creía en Dios y dijo que aun cuando muriera a causa de sus sufrimientos, siempre amaría a Dios. Si moría, iba a resucitar con un cuerpo sano y vería a Dios.</p></figcaption><div class="citation-info"><p data-aid="124963766" id="figure10_p2">Job 4–19</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239256_inl.jpg" id="figure11_img1" data-img-id="1239256" data-assetid="a2abff76f40bb01a69d6fc958c0a0a4dbaee4f97" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/f4/58f4077c77d044e536f3fb5664679c4bd226d0d8/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/58/f4/58f4077c77d044e536f3fb5664679c4bd226d0d8/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963767" id="figure11_p1">Nuevamente los amigos le dijeron que él había sido inicuo, que a lo mejor habría quitado cosas a los pobres, o que no habría ayudado a la gente cuando ellos lo necesitaron. Le dijeron que Dios sabe cuando la gente es inicua, porque nadie puede esconder sus pecados de Dios. Le dijeron que se arrepintiera y entonces Dios lo bendeciría.</p></figcaption><div class="citation-info"><p data-aid="124963768" id="figure11_p2">Job 22</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239278_inl.jpg" id="figure12_img1" data-img-id="1239278" data-assetid="2e911f02cda5cd160380f7ee3705397c38e45e92" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/ad/ddadcc317b07e421d118d7b7b6483415608a272e/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/dd/ad/ddadcc317b07e421d118d7b7b6483415608a272e/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963769" id="figure12_p1">Job le dijo a sus amigos que él era recto y que Dios sabía que no era inicuo. Les dijo que algunas personas inicuas no tienen problemas y a veces personas justas sí tienen muchos problemas. Les dijo que no sabía por qué Dios había permitido que le sucedieran cosas malas a él.</p></figcaption><div class="citation-info"><p data-aid="124963770" id="figure12_p2">Job 26–28</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239279_inl.jpg" id="figure13_img1" data-img-id="1239279" data-assetid="e27ec32647e050c0ec1612d72e375286a3ab5f41" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/e9/abe9e1cdf05a77e574f696b40715402125618191/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/e9/abe9e1cdf05a77e574f696b40715402125618191/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963771" id="figure13_p1">Entonces Job escuchó la voz de Dios que le hizo muchas preguntas. ¿Dónde estaba Job cuando Dios hizo el mundo? ¿Qué sabía Job sobre las nubes, la nieve y la lluvia? ¿Qué sabía de los animales y las plantas sobre la tierra? Dios había hecho todas estas cosas maravillosas.</p></figcaption><div class="citation-info"><p data-aid="124963772" id="figure13_p2">Job 38; 39; 40:1</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239280_inl.jpg" id="figure14_img1" data-img-id="1239280" data-assetid="f2966df3defce2446d23f8c8d3b79caf3cc2c1e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/f9/7af930e1d64820d6c68dd766e1fc7d0f1d5b7c21/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/f9/7af930e1d64820d6c68dd766e1fc7d0f1d5b7c21/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963773" id="figure14_p1">Job le contestó a Dios diciéndole que no entendía esas cosas. Dios le dijo que los hombres no siempre podían entender por qué Dios hace las cosas. Los hombres deben confiar en El no importa lo que les suceda. Luego Job vio a Dios. Job había sido justo aun teniendo problemas y sufrimientos, y amaba a Dios y confió siempre en El.</p></figcaption><div class="citation-info"><p data-aid="124963774" id="figure14_p2">Job 40–42:6</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239281_inl.jpg" id="figure15_img1" data-img-id="1239281" data-assetid="3861b88bafd0e005be81af62ecbd3cf085b6db43" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/4c/e44ca001cfa6b760fc95b05ef766e1945a4aeea0/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/4c/e44ca001cfa6b760fc95b05ef766e1945a4aeea0/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963775" id="figure15_p1">Dios dijo a los amigos de Job que estaba enojado con ellos porque lo que dijeron a Job no era correcto. Les dijo que trajeran animales para ofrecer un sacrificio. Job oró por sus amigos.</p></figcaption><div class="citation-info"><p data-aid="124963776" id="figure15_p2">Job 42:7–10</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-job_1239282_inl.jpg" id="figure16_img1" data-img-id="1239282" data-assetid="967c5161f67d8dbc8769f0384292c6039c95413e" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/90/e8902fef55cfeb420da5d921bf7c76179c570c59/old_testament_job.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/90/e8902fef55cfeb420da5d921bf7c76179c570c59/old_testament_job.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963777" id="figure16_p1">Dios bendijo a Job y le dio más cosas que las que tenía antes. Le dio más animales; Job y su esposa tuvieron más hijos y fueron muy felices. Job vivió hasta llegar a ser muy viejo, y siempre continuó siendo un hombre muy bueno.</p></figcaption><div class="citation-info"><p data-aid="124963778" id="figure16_p2">Job 42:10–17</p></div></figure>
