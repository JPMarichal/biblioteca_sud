<H1>Capitulo 2: Jesus crea la Tierra</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-space-creation_1220589_inl.jpg" id="figure1_img1" data-img-id="1220589" data-assetid="6bae2fa97d513539f315cea6d54cf3bc6c473a1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/db/01dbfce3b701edfcb2cfc9acbf1809dca4492807/old_testament_space_creation.jpeg 60w" class="" src="https://assets.ldscdn.org/01/db/01dbfce3b701edfcb2cfc9acbf1809dca4492807/old_testament_space_creation.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961154" id="figure1_p1">Llegó el momento de crear la tierra, y nuestro Padre Celestial eligió a Jesucristo para que lo hiciera. Dios le dijo a Jesucristo cómo crearla, y El la hizo en seis días.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-space-creation_1222317_inl.jpg" id="figure2_img1" data-img-id="1222317" data-assetid="38000b42e4010d1fb425011c73fb13c18f795515" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/1f/e81f72fee95006d6afce7e18fdf80dfbc93d4b87/old_testament_space_creation.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/1f/e81f72fee95006d6afce7e18fdf80dfbc93d4b87/old_testament_space_creation.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961155" id="figure2_p1">Los días eran mucho más largos que nuestros días actuales. El primer día Jesús hizo la luz; la llamó día. Luego hizo la obscuridad, y la llamó noche.</p></figcaption><div class="citation-info"><p data-aid="124961156" id="figure2_p2">3 Nefi 9:15; Génesis 1:5; 2 Pedro 3:8</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-creation_1222319_inl.jpg" id="figure3_img1" data-img-id="1222319" data-assetid="2ae8cf43a58a975e0c300488068cafd2c582cdb5" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/32/6832afc47f70d156e639b3338629c83da831ac52/old_testament_stories_creation.png 42w" class="" src="https://assets.ldscdn.org/68/32/6832afc47f70d156e639b3338629c83da831ac52/old_testament_stories_creation.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961157" id="figure3_p1">En el segundo día Jesús dividió las aguas. Parte de las aguas estaba en la tierra, y parte en las nubes del cielo.</p></figcaption><div class="citation-info"><p data-aid="124961158" id="figure3_p2">Génesis 1:7</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eden_1222320_inl.jpg" id="figure4_img1" data-img-id="1222320" data-assetid="bca6943b385bfb7ecd95e8ed943f7389d096480a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/e4/cee439cbdaa4da864a020e16a34a1d7edb452d5d/old_testament_stories_eden.png 42w" class="" src="https://assets.ldscdn.org/ce/e4/cee439cbdaa4da864a020e16a34a1d7edb452d5d/old_testament_stories_eden.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961159" id="figure4_p1">En el tercer día Jesús secó la tierra e hizo crecer la hierba y los árboles. Hizo crecer todas las plantas.</p></figcaption><div class="citation-info"><p data-aid="124961161" id="figure4_p2">Génesis 1:9–13</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-creation_1222321_inl.jpg" id="figure5_img1" data-img-id="1222321" data-assetid="30ace3e417512cf703fc9b3895552e8b89eb274b" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/0a/fd0a9bcb3db9b337c66760a07011b0f14afab9d2/old_testament_stories_creation.png 42w" class="" src="https://assets.ldscdn.org/fd/0a/fd0a9bcb3db9b337c66760a07011b0f14afab9d2/old_testament_stories_creation.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961162" id="figure5_p1">En el cuarto día Jesús hizo el sol; luego hizo la luna y las estrellas.</p></figcaption><div class="citation-info"><p data-aid="124961163" id="figure5_p2">Génesis 1:14–19</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eden_1222322_inl.jpg" id="figure6_img1" data-img-id="1222322" data-assetid="62ef2ae7e1682d8a31e918de6a1db4ae8d94817b" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/97/3f97c744c8b339dae487c511705a043ccdc7c764/old_testament_stories_eden.png 60w" class="" src="https://assets.ldscdn.org/3f/97/3f97c744c8b339dae487c511705a043ccdc7c764/old_testament_stories_eden.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961164" id="figure6_p1">En el quinto día Jesús puso peces en el agua y también hizo a los pájaros. En el día sexto Jesús hizo todos los otros animales. Hizo vacas y caballos y perros, también ciervos y leones y tigres.</p></figcaption><div class="citation-info"><p data-aid="124961165" id="figure6_p2">Génesis 1:20–25</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-adam_1222323_inl.jpg" id="figure7_img1" data-img-id="1222323" data-assetid="eeed7e3008e40535366f2d565e508bb9bc79769d" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/9c/0e9cd56e34d8dacdf4db709f3a67960e781e9f0c/old_testament_stories_adam.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/9c/0e9cd56e34d8dacdf4db709f3a67960e781e9f0c/old_testament_stories_adam.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961166" id="figure7_p1">Luego Jesús creó al hombre. Ese hombre fue el primero en la tierra, y su nombre fue Adán. Adán se parecía a Jesús y al Padre Celestial y vivía en un hermoso jardín que se llamó el Jardín de Edén.</p></figcaption><div class="citation-info"><p data-aid="124961167" id="figure7_p2">Génesis 1:26–31; 2:7–8</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-adam_1222324_inl.jpg" id="figure8_img1" data-img-id="1222324" data-assetid="e350ac3257a9864357ada1cebc983e1ed75ab14c" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/19/d8194123ca8713801e766a6cffb81a8176f643a5/old_testament_stories_adam.jpeg 60w" class="" src="https://assets.ldscdn.org/d8/19/d8194123ca8713801e766a6cffb81a8176f643a5/old_testament_stories_adam.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961168" id="figure8_p1">Como Adán estaba solo en el jardín, Jesús hizo una mujer. Se llamó Eva y fue la esposa de Adán.</p></figcaption><div class="citation-info"><p data-aid="124961169" id="figure8_p2">Génesis 2:20–25; 3:20</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-adam-eve_1222340_inl.jpg" id="figure9_img1" data-img-id="1222340" data-assetid="96b5ea8af73cac7ee2a6bf91457430f1753ebf2c" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/fc/7efc11b75400bd4df2ace391d8848ad2be3e1f1a/old_testament_stories_adam_eve.jpeg 60w" class="" src="https://assets.ldscdn.org/7e/fc/7efc11b75400bd4df2ace391d8848ad2be3e1f1a/old_testament_stories_adam_eve.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961170" id="figure9_p1">Jesús dijo a Adán y a Eva que cuidaran el jardín y que tuvieran hijos.</p></figcaption><div class="citation-info"><p data-aid="124961171" id="figure9_p2">Génesis 1:28</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eden-animals_1222341_inl.jpg" id="figure10_img1" data-img-id="1222341" data-assetid="b6a3777de79a330a9817a84de64a249665ee7407" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/02/4c02f849a6ee042517cc75c6032b51844633cc31/old_testament_stories_eden_animals.png 49w" class="" src="https://assets.ldscdn.org/4c/02/4c02f849a6ee042517cc75c6032b51844633cc31/old_testament_stories_eden_animals.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961172" id="figure10_p1">Jesús miró hacia todo lo que había hecho y encontró que era bueno. En el día séptimo descansó.</p></figcaption><div class="citation-info"><p data-aid="124961173" id="figure10_p2">Génesis 1:31; 2:1–3</p></div></figure>
