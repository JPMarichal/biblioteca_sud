<H1>Capitulo 5: Enoc</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225504_inl.jpg" id="figure1_img1" data-img-id="1225504" data-assetid="57517ee060328b66b5000e2ebc32a1f2b6dd88b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/f0/edf01810d5d620c3a8b3ee8a728e1dff16f15530/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/f0/edf01810d5d620c3a8b3ee8a728e1dff16f15530/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965839" id="figure1_p1">Enoc fue un profeta, un hombre justo. El estaba lleno del Espíritu Santo, y el Espíritu Santo le ayudaba.</p></figcaption><div class="citation-info"><p data-aid="124965844" id="figure1_p2">Moisés 6:21, 23, 26, 38</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225505_inl.jpg" id="figure2_img1" data-img-id="1225505" data-assetid="94faac4e54c5eb842d28590bfa90f4bf94e79597" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/df/cfdfb2b7423a373869f59ccdc8f441f94fa12563/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/df/cfdfb2b7423a373869f59ccdc8f441f94fa12563/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965847" id="figure2_p1">La mayoría de los hombres en la tierra eran inicuos y no creían en Dios, por lo que Dios se enojó con ellos.</p></figcaption><div class="citation-info"><p data-aid="124965850" id="figure2_p2">Moisés 6:27–28</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225507_inl.jpg" id="figure3_img1" data-img-id="1225507" data-assetid="ca1ba982be005d8ebe1e3ef93deb852e6e28fa88" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/0d/bc0d26114e9548ca1ef93b1ad0cf0df9794f6ed5/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/0d/bc0d26114e9548ca1ef93b1ad0cf0df9794f6ed5/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965854" id="figure3_p1">Dios habló a Enoc y le dijo que lo bendeciría. Le iba a dar poder para enseñar a la gente y decirles que se arrepintieran y obedecieran los mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124965858" id="figure3_p2">Enoc 6:27–34</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225508_inl.jpg" id="figure4_img1" data-img-id="1225508" data-assetid="c709fd7aca7318e18a803c948f81bfa714d2ddf3" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/b7/09b760e732da1452f4c3fd1f5904a3c904f71596/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/09/b7/09b760e732da1452f4c3fd1f5904a3c904f71596/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965861" id="figure4_p1">Enoc enseñó en muchos lugares, diciendo a la gente que estaban haciendo cosas malas y que debían arrepentirse. Les dijo que Dios los castigaría si no se arrepentían; y como Enoc hablaba con el poder de Dios, la gente se asustó.</p></figcaption><div class="citation-info"><p data-aid="124965864" id="figure4_p2">Moisés 6:27–29, 37–39; 7:13</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225509_inl.jpg" id="figure5_img1" data-img-id="1225509" data-assetid="e5f9fc57a409f848748674c65bddc220d24b27f7" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/b0/f8b0066c637f1825bda9a8c0e691bc3e58f52942/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/f8/b0/f8b0066c637f1825bda9a8c0e691bc3e58f52942/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965868" id="figure5_p1">Enoc dijo que Jesús vendría a la tierra y que pagaría por los pecados de la gente. Si vivían en forma recta y se bautizaban, podrían volver a vivir en el cielo.</p></figcaption><div class="citation-info"><p data-aid="124965872" id="figure5_p2">Moisés 6:57–59</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225510_inl.jpg" id="figure6_img1" data-img-id="1225510" data-assetid="e9798fc32b9424319bfef6e2c42a812d0bf862d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/a1/70a17dc2ade3465336a4d7166cb145a539b867e6/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/70/a1/70a17dc2ade3465336a4d7166cb145a539b867e6/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965875" id="figure6_p1">Algunas personas se arrepintieron y se volvieron buenas, por lo que Dios dijo a Enoc que las bautizara. Y Dios las bendijo.</p></figcaption><div class="citation-info"><p data-aid="124965878" id="figure6_p2">Moisés 7:11, 17</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225511_inl.jpg" id="figure7_img1" data-img-id="1225511" data-assetid="ec8c55aa99ccb9d55a56b5dbc1ae4f11d2b2bb5e" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/0c/e80ca26f0d0f1e4f313bd2847c7a75bd99a7c5ac/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/0c/e80ca26f0d0f1e4f313bd2847c7a75bd99a7c5ac/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965881" id="figure7_p1">Enoc guió a los justos y edificó una ciudad a la que llamó Sión, donde vivían las personas que eran buenas.</p></figcaption><div class="citation-info"><p data-aid="124965884" id="figure7_p2">Moisés 7:19</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225512_inl.jpg" id="figure8_img1" data-img-id="1225512" data-assetid="dbebacef66173d1460496cd4630e68b739a1bedb" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/46/6e46a22e0dc2d7a59a0d149fff2761701ed934be/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/46/6e46a22e0dc2d7a59a0d149fff2761701ed934be/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965886" id="figure8_p1">Enoc tuvo una visión donde Dios le mostró a toda la gente de la tierra, y también vio que la gente de su ciudad se iba al cielo.</p></figcaption><div class="citation-info"><p data-aid="124965889" id="figure8_p2">Moisés 7:21</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225513_inl.jpg" id="figure9_img1" data-img-id="1225513" data-assetid="a25852d0e784fb9c83a13e9a06c56fc61d176e9d" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/ca/beca75ea663160bb62d05349b8bee57aa248014d/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/be/ca/beca75ea663160bb62d05349b8bee57aa248014d/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965892" id="figure9_p1">La gente mala permaneció en la tierra, y Dios dijo que mandaría un diluvio donde los inicuos morirían ahogados. Sólo Noé y su familia se salvarían.</p></figcaption><div class="citation-info"><p data-aid="124965895" id="figure9_p2">Moisés 7:28, 32–36, 43</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225514_inl.jpg" id="figure10_img1" data-img-id="1225514" data-assetid="6ed3cf01777ee056f792058d1c0f592038354581" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/6b/de6b5399ac789946f7241312248044b2b01d14af/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/de/6b/de6b5399ac789946f7241312248044b2b01d14af/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965897" id="figure10_p1">Enoc vio todo lo que pasaría en el mundo. Vio a Jesucristo morir en la cruz y luego ascender a los cielos.</p></figcaption><div class="citation-info"><p data-aid="124965900" id="figure10_p2">Moisés 7:45, 55–57, 59</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-enoch_1225515_inl.jpg" id="figure11_img1" data-img-id="1225515" data-assetid="a7cfa8259174c2620f074765a7e2c3fda2249653" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/7d/7a7d0d0a3318f6e4d761fb3bcc32ddd2e9a36939/old_testament_stories_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/7d/7a7d0d0a3318f6e4d761fb3bcc32ddd2e9a36939/old_testament_stories_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965903" id="figure11_p1">Enoc vio a Jesús, que regresaba a la tierra en los últimos días, que los inicuos sufrían y que los justos recibían bendiciones. Todas estas cosas vio Enoc en su visión.</p></figcaption><div class="citation-info"><p data-aid="124965905" id="figure11_p2">Moisés 7:60–67</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/city-zion-translated-enoch_1225516_inl.jpg" id="figure12_img1" data-img-id="1225516" data-assetid="ae1733ef43168b652800f754c50fb4d2c0ff8708" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/e0/00e043af640680fe4acf579775836e42a035aa27/city_zion_translated_enoch.jpeg 60w" class="" src="https://assets.ldscdn.org/00/e0/00e043af640680fe4acf579775836e42a035aa27/city_zion_translated_enoch.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965908" id="figure12_p1">Dios visitó muchas veces la ciudad de Sión, y después se llevó a Enoc y a la gente de la ciudad a los cielos.</p></figcaption><div class="citation-info"><p data-aid="124965911" id="figure12_p2">Moisés 7:68–69; Génesis 5:24</p></div></figure>
