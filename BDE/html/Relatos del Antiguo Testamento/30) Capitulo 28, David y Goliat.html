<H1>Capitulo 28: David y Goliat</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233552_inl.jpg" id="figure1_img1" data-img-id="1233552" data-assetid="ebc346fdb085de19d823ee5ad7830b8016b6215e" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/39/4839622150bab1e685d7ced32826b021fa573811/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/48/39/4839622150bab1e685d7ced32826b021fa573811/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962642" id="figure1_p1">En la tierra de Israel hubo una guerra, y el rey Saúl y los israelitas estaban peleando contra los filisteos. Los filisteos tenían un guerrero gigante llamado Goliat, a quien los israelitas temían mucho.</p></figcaption><div class="citation-info"><p data-aid="124962643" id="figure1_p2">1 Samuel 17:1–7</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233553_inl.jpg" id="figure2_img1" data-img-id="1233553" data-assetid="a7f7bf86d5285cd3e47f766365d2ed41564df27c" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/4d/fc4ddc971b7d0df8782fc0663134f647cedfe96d/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/4d/fc4ddc971b7d0df8782fc0663134f647cedfe96d/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962644" id="figure2_p1">Goliat gritó a los israelitas que eligieran a un hombre que peleara con él, pero nadie quería pelear con el gigante. Goliat los desafiaba todas las mañanas y todas las noches durante 40 días, pero ninguno de los israelitas quería pelear.</p></figcaption><div class="citation-info"><p data-aid="124962645" id="figure2_p2">1 Samuel 17:4–11, 16</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233554_inl.jpg" id="figure3_img1" data-img-id="1233554" data-assetid="76261a1c0db11516225dcc4bf4d5ebdeb082f56d" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/f8/9ff839712c9f2e0bd578fc44aafc9b7f42426d45/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/f8/9ff839712c9f2e0bd578fc44aafc9b7f42426d45/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962646" id="figure3_p1">Los hermanos de David estaban en el ejército israelita, e Isaí les mandó comida con David.</p></figcaption><div class="citation-info"><p data-aid="124962647" id="figure3_p2">1 Samuel 17:13–20</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233555_inl.jpg" id="figure4_img1" data-img-id="1233555" data-assetid="e60962fa1385803beb98859f15847d546a2bda47" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/2c/8b2c63ae74212743cdf795e983df74ce81d91783/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/8b/2c/8b2c63ae74212743cdf795e983df74ce81d91783/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962648" id="figure4_p1">David vio al gigante y oyó cómo les gritaba y vio que los hombres le tenían miedo.</p></figcaption><div class="citation-info"><p data-aid="124962649" id="figure4_p2">1 Samuel 17:23–24</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233556_inl.jpg" id="figure5_img1" data-img-id="1233556" data-assetid="63d9d14a50f66a2f58669f1968943bfcbd7c7b88" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/6f/a16f92125400464c8c66a9b501dce80065030751/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/6f/a16f92125400464c8c66a9b501dce80065030751/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962650" id="figure5_p1">David dijo que él pelearía con el gigante, y sus hermanos se enojaron. Le dijeron que él debería estar cuidando las ovejas.</p></figcaption><div class="citation-info"><p data-aid="124962651" id="figure5_p2">1 Samuel 17:26–37</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233557_inl.jpg" id="figure6_img1" data-img-id="1233557" data-assetid="f81f5e9ac7c4aa594f630d91de0ef9dc2416277b" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/f7/fdf7486c090e066107694b5d93609d6a4ba4cfd5/old_testament_stories_david.png 48w" class="" src="https://assets.ldscdn.org/fd/f7/fdf7486c090e066107694b5d93609d6a4ba4cfd5/old_testament_stories_david.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962652" id="figure6_p1">David sabía que Dios le ayudaría. Tomó cinco piedras y su honda y se fue a pelear con Goliat.</p></figcaption><div class="citation-info"><p data-aid="124962653" id="figure6_p2">1 Samuel 17:37, 40</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233558_inl.jpg" id="figure7_img1" data-img-id="1233558" data-assetid="80bb878007f5d40999320dcf00b6331d6c4a7eac" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/a7/d6a7d009e86e9c59b0d998f663d63bd2796e1600/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/a7/d6a7d009e86e9c59b0d998f663d63bd2796e1600/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962654" id="figure7_p1">Goliat vio que David era un jovencito y se enojó; le gritó burlándose de él, pero David le contestó diciendo que Dios le ayudaría a matarlo.</p></figcaption><div class="citation-info"><p data-aid="124962655" id="figure7_p2">1 Samuel 17:41–47</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233559_inl.jpg" id="figure8_img1" data-img-id="1233559" data-assetid="e8d5aad3e3cd1e62073f0c92e391c12418e2343d" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/b9/2cb9287477a91d2f803ea0853a99e588936c6ed0/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/2c/b9/2cb9287477a91d2f803ea0853a99e588936c6ed0/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962656" id="figure8_p1">Goliat se acercó a David para pelear con él. David puso una piedra en su honda y se la lanzó.</p></figcaption><div class="citation-info"><p data-aid="124962657" id="figure8_p2">1 Samuel 17:49</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233560_inl.jpg" id="figure9_img1" data-img-id="1233560" data-assetid="7f8675d8edfa88594544e01918376a246e64b38f" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/fb/15fb745f1c40bc16a70fbab1512fecf37947da17/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/15/fb/15fb745f1c40bc16a70fbab1512fecf37947da17/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962658" id="figure9_p1">La piedra hirió a Goliat en la frente y lo tiró al suelo.</p></figcaption><div class="citation-info"><p data-aid="124962659" id="figure9_p2">1 Samuel 17:49</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233561_inl.jpg" id="figure10_img1" data-img-id="1233561" data-assetid="213d58d3300060e344b04622dcf8dbc88bf199b3" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/b7/8ab7b291d9193a8f8a795c23f74c85091e036c23/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/b7/8ab7b291d9193a8f8a795c23f74c85091e036c23/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962660" id="figure10_p1">Entonces David tomó la espada de Goliat y le cortó la cabeza.</p></figcaption><div class="citation-info"><p data-aid="124962661" id="figure10_p2">1 Samuel 17:50–51</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-david_1233562_inl.jpg" id="figure11_img1" data-img-id="1233562" data-assetid="fdfd01a5f0450c7f9fbeff999826f9d3db3dda07" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/2b/e12ba2fb3cdc3c32d373d00bf0b85c754fa9359e/old_testament_stories_david.jpeg 60w" class="" src="https://assets.ldscdn.org/e1/2b/e12ba2fb3cdc3c32d373d00bf0b85c754fa9359e/old_testament_stories_david.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962662" id="figure11_p1">Cuando los filisteos vieron como David mató a Goliat, se asustaron y fueron lejos de allí. Dios ayudó a David a matar al gigante.</p></figcaption><div class="citation-info"><p data-aid="124962663" id="figure11_p2">1 Samuel 17:51–53</p></div></figure>
