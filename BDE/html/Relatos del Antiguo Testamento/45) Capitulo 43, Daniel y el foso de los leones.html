<H1>Capitulo 43: Daniel y el foso de los leones</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238871_inl.jpg" id="figure1_img1" data-img-id="1238871" data-assetid="e7f9f196a6d9a1cd14158bf5c9a9a0c8a6e79f26" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/26/512627f3db3178e248cd01bb6048ea2826aad46a/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/51/26/512627f3db3178e248cd01bb6048ea2826aad46a/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963705" id="figure1_p1">En Babilonia había un nuevo rey cuyo nombre era Darío. El eligió hombres para que le ayudaran y puso a Daniel como líder. A los otros hombres no les gustaba Daniel y no querían que él fuera su líder.</p></figcaption><div class="citation-info"><p data-aid="124963707" id="figure1_p2">Daniel 5:30–31; 6:1–5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238873_inl.jpg" id="figure2_img1" data-img-id="1238873" data-assetid="69c4e1a905b0c13527f3d66d053c722423b4d796" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/1e/941e8564d0273db9a8cbfc0a4b6667c131844fa8/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/94/1e/941e8564d0273db9a8cbfc0a4b6667c131844fa8/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963709" id="figure2_p1">Los hombres sabían que Daniel oraba a Dios. Fueron ante el rey y le pidieron que hiciera una nueva ley que dijera que la gente no podía orar a Dios, y el rey la hizo. Las personas que no obedecieran, serían arrojadas al foso de los leones para que éstos se los comiera.</p></figcaption><div class="citation-info"><p data-aid="124963711" id="figure2_p2">Daniel 6:6–7</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238874_inl.jpg" id="figure3_img1" data-img-id="1238874" data-assetid="fa6b9319690d7b95743383e0d4b2cbf0a1693f59" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/5f/875f90d77925fb654dde2947190e110085791f7a/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/87/5f/875f90d77925fb654dde2947190e110085791f7a/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963713" id="figure3_p1">Daniel oraba a Dios tres veces al día, y los hombres inicuos lo vieron y se lo dijeron al rey.</p></figcaption><div class="citation-info"><p data-aid="124963715" id="figure3_p2">Daniel 6:10–13</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238964_inl.jpg" id="figure4_img1" data-img-id="1238964" data-assetid="9b85ab19c1ae16ff02155005ccf25d45e626487e" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/41/4e41a409d8a20a0d06de42d4d3e47db25137f198/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/41/4e41a409d8a20a0d06de42d4d3e47db25137f198/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963717" id="figure4_p1">El rey sabía que debían mandar a Daniel al foso de los leones y trató de pensar una forma de salvarlo, pero no se podía cambiar la ley. El rey dijo a sus sirvientes que pusieran a Daniel en el foso de los leones y dijo a Daniel que Dios lo salvaría.</p></figcaption><div class="citation-info"><p data-aid="124963719" id="figure4_p2">Daniel 6:14–16</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238965_inl.jpg" id="figure5_img1" data-img-id="1238965" data-assetid="9f8eff9a33cff06d9daff28fdfbfd22d4c51d67e" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/0f/e80f24bb8408afa14ecec029fabf69b83e390fdf/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/0f/e80f24bb8408afa14ecec029fabf69b83e390fdf/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963721" id="figure5_p1">El rey ayunó toda la noche; no podía dormir.</p></figcaption><div class="citation-info"><p data-aid="124963724" id="figure5_p2">Daniel 6:18</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238966_inl.jpg" id="figure6_img1" data-img-id="1238966" data-assetid="5eebc814c66d26f537ca2f7496afcaa199ec48a3" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/5e/155e0127b4c866b03d74dc2f4db1db82a035a604/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/15/5e/155e0127b4c866b03d74dc2f4db1db82a035a604/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963726" id="figure6_p1">En la mañana el rey fue al foso de los leones y llamó a Daniel. Daniel le contestó, pues los leones no lo habían dañado. Dijo que Dios había cerrado la boca de los leones.</p></figcaption><div class="citation-info"><p data-aid="124963728" id="figure6_p2">Daniel 6:19–22</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238967_inl.jpg" id="figure7_img1" data-img-id="1238967" data-assetid="b96c05fee2201c2331b4e0958be89850bb988864" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/c9/3dc986b82d34cc01d199b8db3c382b5cc313f0dc/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/3d/c9/3dc986b82d34cc01d199b8db3c382b5cc313f0dc/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963729" id="figure7_p1">El rey estaba muy contento porque Daniel, con la ayuda de Dios, se había salvado.</p></figcaption><div class="citation-info"><p data-aid="124963731" id="figure7_p2">Daniel 6:23–27</p></div></figure>
