<H1>Capitulo 32: El reino dividido</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233917_inl.jpg" id="figure1_img1" data-img-id="1233917" data-assetid="dcec67c22417d839afcb758ae0832ab5e96c72d9" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/c5/7bc5e54da9437031f34391928edb2894d09e4a04/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/7b/c5/7bc5e54da9437031f34391928edb2894d09e4a04/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963924" id="figure1_p1">Salomón fue el rey de Israel por mucho tiempo y obedeció a Dios por muchos años.</p></figcaption><div class="citation-info"><p data-aid="124963925" id="figure1_p2">1 Reyes 11:41–42</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233918_inl.jpg" id="figure2_img1" data-img-id="1233918" data-assetid="75e1e5de733ce795f4f321325a6bb1be692c9f1b" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/78/8b78e947ea638a9be72d4d53f1f84e77dde42899/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/8b/78/8b78e947ea638a9be72d4d53f1f84e77dde42899/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963926" id="figure2_p1">Salomón tuvo muchas esposas. Algunas de ellas no creían en Dios y adoraban ídolos.</p></figcaption><div class="citation-info"><p data-aid="124963927" id="figure2_p2">1 Reyes 11:1–3</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233919_inl.jpg" id="figure3_img1" data-img-id="1233919" data-assetid="4b5ac7357a774db71be7d3a70185f08c3ddbe911" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/e2/9fe2499c3e17567e46dd574888e3d02ce423031c/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/e2/9fe2499c3e17567e46dd574888e3d02ce423031c/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963928" id="figure3_p1">Cuando Salomón envejeció, se olvidó de Dios, y sus esposas querían que adorara ídolos. Salomón hizo lo incorrecto y ofreció sacrificios a los ídolos, y Dios se enojó con él.</p></figcaption><div class="citation-info"><p data-aid="124963929" id="figure3_p2">1 Reyes 11:4–9</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233920_inl.jpg" id="figure4_img1" data-img-id="1233920" data-assetid="5e7af8f590f889dd2b1773b2be4c33ffca4ddb6d" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/99/d199b6f8f981d39e06f3eb5768df37bb9b241378/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/99/d199b6f8f981d39e06f3eb5768df37bb9b241378/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963930" id="figure4_p1">Dios dijo que el reino de Salomón se dividiría después de su muerte. Cuando Salomón murió, lo sepultaron cerca de su padre David.</p></figcaption><div class="citation-info"><p data-aid="124963931" id="figure4_p2">1 Reyes 11:10–13, 43</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233921_inl.jpg" id="figure5_img1" data-img-id="1233921" data-assetid="4845aae92527668c1b7230155953a35310ad651b" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/92/4a92e3cb873c25822f91a72ff7dc1d07d400e297/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/92/4a92e3cb873c25822f91a72ff7dc1d07d400e297/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963932" id="figure5_p1">Después que murió Salomón, las doce tribus se dividieron. La parte sur de su tierra se llamó el reino de Judá, y vivieron allí dos tribus que pasaron a llamarse judíos. Su rey fue Roboam.</p></figcaption><div class="citation-info"><p data-aid="124963933" id="figure5_p2">1 Reyes 12:1–7</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233924_inl.jpg" id="figure6_img1" data-img-id="1233924" data-assetid="8c17831e66625a28e12a0a1b463aac9f74a4f474" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/d0/75d087d351ef757fb2f79f2670aed67aafd1d111/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/75/d0/75d087d351ef757fb2f79f2670aed67aafd1d111/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963934" id="figure6_p1">Roboam era hijo de Salomón, y él no fue un rey bueno porque trataba mal a la gente.</p></figcaption><div class="citation-info"><p data-aid="124963936" id="figure6_p2">1 Reyes 12:14</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233926_inl.jpg" id="figure7_img1" data-img-id="1233926" data-assetid="66a500430ca2bcbf591cc502a2faa3ae84071ea7" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/00/d4005b50f79e050b958669c6f5d77e9accea6fd6/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/00/d4005b50f79e050b958669c6f5d77e9accea6fd6/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963938" id="figure7_p1">La parte norte de la tierra se llamó el reino de Israel, donde vivieron 10 tribus con Jeroboam como rey. Jeroboam era fuerte y bravo, pero no era un buen rey.</p></figcaption><div class="citation-info"><p data-aid="124963941" id="figure7_p2">1 Reyes 12</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233929_inl.jpg" id="figure8_img1" data-img-id="1233929" data-assetid="464e6107ab1d95bcddd659d9c367485c49644486" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/5e/fd5e659aa52252c74153f298dac05f39ca4675e9/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/5e/fd5e659aa52252c74153f298dac05f39ca4675e9/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963943" id="figure8_p1">Jeroboam hizo ídolos de oro, ofreció sacrificios a ellos y dijo a la gente que los adorara.</p></figcaption><div class="citation-info"><p data-aid="124963945" id="figure8_p2">1 Reyes 12:27–33</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233930_inl.jpg" id="figure9_img1" data-img-id="1233930" data-assetid="1e9958cc7b814c883f4804b5938ebd4e6ed1f69a" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/55/725581110b997c2c6544c976763156058a060b3e/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/72/55/725581110b997c2c6544c976763156058a060b3e/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963947" id="figure9_p1">Un profeta de Dios le dijo a Jeroboam que se arrepintiera, pero Jeroboam no lo hizo.</p></figcaption><div class="citation-info"><p data-aid="124963948" id="figure9_p2">1 Reyes 13:1–6, 33–34</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233932_inl.jpg" id="figure10_img1" data-img-id="1233932" data-assetid="2bbb69764961bbabad25398e64e0b235388f550e" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/be/91be7ca6204eb9e176629571d33887715e3ba22a/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/91/be/91be7ca6204eb9e176629571d33887715e3ba22a/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963949" id="figure10_p1">Jeroboam y Roboam tenían ejércitos y pelearon el uno contra el otro por muchos años. Eran reyes inicuos y no enseñaron a su pueblo a obedecer a Dios.</p></figcaption><div class="citation-info"><p data-aid="124963950" id="figure10_p2">1 Reyes 14:7-10, 16, 21–24; 2 Crónicas 12:35–15</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233935_inl.jpg" id="figure11_img1" data-img-id="1233935" data-assetid="5487783fe28377adc6b09ca00a1462d2a042a082" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/52/4b525e5d39637fac66f700d2670c7909c05c33ee/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/52/4b525e5d39637fac66f700d2670c7909c05c33ee/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963951" id="figure11_p1">Los israelitas se hicieron inicuos al igual que sus reyes.</p></figcaption><div class="citation-info"><p data-aid="124963952" id="figure11_p2">1 Reyes 16:2</p></div></figure>
