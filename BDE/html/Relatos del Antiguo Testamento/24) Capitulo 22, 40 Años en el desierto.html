<H1>Capitulo 22: 40 Años en el desierto</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232276_inl.jpg" id="figure1_img1" data-img-id="1232276" data-assetid="9fdab7856f2a24bdea4aefe939ec145d698ebc2d" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/76/437674b84b225f77a23368d8c14d6bb7ceb44a67/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/43/76/437674b84b225f77a23368d8c14d6bb7ceb44a67/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962051" id="figure1_p1">Los israelitas vivieron en el monte Sinaí por un año, luego la nube se alejó del tabernáculo y los israelitas la siguieron por el desierto. Los sacerdotes llevaban el arca del testimonio adelante. Jesús les dijo que de esa manera los guiaría a la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124962053" id="figure1_p2">Números 10:11–12, 33–34; Exodo 3:17</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232277_inl.jpg" id="figure2_img1" data-img-id="1232277" data-assetid="05e64abd1d14a2a3808663cc2b3063c160c989b4" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/b1/a1b19ac25a992882efd32f92ebd7acd5f0d53b3b/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/b1/a1b19ac25a992882efd32f92ebd7acd5f0d53b3b/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962055" id="figure2_p1">Los israelitas siguieron a Moisés, pero a ellos no les gustó el desierto. No estaban felices y se arrepentían de haber salido de Egipto.</p></figcaption><div class="citation-info"><p data-aid="124962057" id="figure2_p2">Números 10:13; 11:1–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232278_inl.jpg" id="figure3_img1" data-img-id="1232278" data-assetid="e9cdf279269612dde0ab4f3ec6f3eb9e6ba93932" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/9e/489e25fe1638c643f8703551ffe86917cbd73fba/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/48/9e/489e25fe1638c643f8703551ffe86917cbd73fba/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962058" id="figure3_p1">Jesús les mandó maná, pero la gente estaba cansada de comer maná y querían carne, por lo que Jesús les mandó codornices.</p></figcaption><div class="citation-info"><p data-aid="124962060" id="figure3_p2">Números 11:4–9, 18, 31–33</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232279_inl.jpg" id="figure4_img1" data-img-id="1232279" data-assetid="b2b72ef030519c86b985aca587f92cb1ee4235fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/e0/55e086bfe4dc9a2118419c6d3a99ddb72f20fa78/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/55/e0/55e086bfe4dc9a2118419c6d3a99ddb72f20fa78/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962062" id="figure4_p1">Los israelitas llegaron a la tierra de Canaán, que era la tierra prometida, y Moisés envió 12 espías.</p></figcaption><div class="citation-info"><p data-aid="124962064" id="figure4_p2">Números 13:2–3</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232281_inl.jpg" id="figure5_img1" data-img-id="1232281" data-assetid="4d6a5b1909607d104897a811e041534e6f311864" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/46/d3465755c1d354d45298d6d30cd7323d4535f280/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/46/d3465755c1d354d45298d6d30cd7323d4535f280/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962065" id="figure5_p1">Los espías volvieron trayendo muchas clases de frutas y diciendo que la tierra era muy buena, pero algunos de los espías temían a la gente de Canaán, pues eran grandes y fuertes y vivían en grandes ciudades con murallas a su alrededor.</p></figcaption><div class="citation-info"><p data-aid="124962067" id="figure5_p2">Números 13:21–31</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232282_inl.jpg" id="figure6_img1" data-img-id="1232282" data-assetid="42f77736c5ee0941619f66807a348f5e15b66864" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/18/ff1801c3c637aa54a1d3c66eb2c5540e60935594/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/18/ff1801c3c637aa54a1d3c66eb2c5540e60935594/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962069" id="figure6_p1">Los israelitas escucharon a los espías y tuvieron miedo, pues pensaron que no podrían capturar la tierra de Canaán y se enojaron con Moisés. Ellos querían regresar a Egipto, pues no tenían fe en Dios.</p></figcaption><div class="citation-info"><p data-aid="124962071" id="figure6_p2">Números 14:1–4</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232283_inl.jpg" id="figure7_img1" data-img-id="1232283" data-assetid="ba6dbab184d0a45d9d6c4b7906e6cdbbe4c2543b" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/0e/8d0ee031df4bd0f27a3d06a998794bab6b0dacde/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/8d/0e/8d0ee031df4bd0f27a3d06a998794bab6b0dacde/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962072" id="figure7_p1">Jesús se enojó con los israelitas y le dijo a Moisés que no le ayudaría más. Moisés le pidió que los perdonara y Jesús los perdonó, pero no les permitió ir a la tierra prometida. Le dijo a Moisés que los llevara de regreso al desierto.</p></figcaption><div class="citation-info"><p data-aid="124962074" id="figure7_p2">Números 14:11–25</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232289_inl.jpg" id="figure8_img1" data-img-id="1232289" data-assetid="3a38f919f6cd87444fb17a9b4c5df297ee9cec7a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/3e/ef3e30e91c7df6cfb2061eb5b0c9b9e683cf4a44/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/3e/ef3e30e91c7df6cfb2061eb5b0c9b9e683cf4a44/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962077" id="figure8_p1">Dios les dijo que debían vivir en el desierto durante 40 años; los israelitas más viejos no tenían fe en Dios y morirían en el desierto, pero sus hijos crecerían e irían a la tierra prometida. Los israelitas regresaron al desierto.</p></figcaption><div class="citation-info"><p data-aid="124962080" id="figure8_p2">Números 14:23, 29–34; Deuteronomio 2:1</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232295_inl.jpg" id="figure9_img1" data-img-id="1232295" data-assetid="0569b511c55cf61a675054808aef29183598b127" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/9c/7a9c196faf2f266a67817121ac142d3bc583fcfb/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/9c/7a9c196faf2f266a67817121ac142d3bc583fcfb/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962082" id="figure9_p1">Un día, los israelitas no tenían agua; estaban sedientos y le dijeron a Moisés que querían agua.</p></figcaption><div class="citation-info"><p data-aid="124962084" id="figure9_p2">Números 20:2–5</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232296_inl.jpg" id="figure10_img1" data-img-id="1232296" data-assetid="a65c7e09c9397f6d4fb2fc45453bba52ac0e354d" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/6b/076b3cd9ae7f6bcb410b51f1bb9af15ba1baa719/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/07/6b/076b3cd9ae7f6bcb410b51f1bb9af15ba1baa719/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962087" id="figure10_p1">Jesús dijo a Moisés cómo obtener agua, y Moisés golpeó una roca dos veces con su vara. El agua brotó de la roca y la gente pudo beber.</p></figcaption><div class="citation-info"><p data-aid="124962089" id="figure10_p2">Números 20:6–11</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232298_inl.jpg" id="figure11_img1" data-img-id="1232298" data-assetid="fe7afc88847d1c9ab9fa1afdb635bc65871c17c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/63/686398cc7496a185bc3a3ea51d1447ab68d78926/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/68/63/686398cc7496a185bc3a3ea51d1447ab68d78926/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962092" id="figure11_p1">Moisés guió a la gente por el desierto durante 40 años enseñándoles los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124962095" id="figure11_p2">Números 14:33–34; Deuteronomio</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1232396_inl.jpg" id="figure12_img1" data-img-id="1232396" data-assetid="54ed5028e878bda589dfe6dcf4fb533b27ffabe7" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/4f/bc4f9e0db66c7c601fe914e2987b8f9ac10b4a58/old_testament_stories_moses.png 43w" class="" src="https://assets.ldscdn.org/bc/4f/bc4f9e0db66c7c601fe914e2987b8f9ac10b4a58/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962098" id="figure12_p1">Cuando Moisés tenía 120 años, Dios le dijo que fuera a una montaña desde donde vio la tierra de Canaán, que era la tierra que Dios había prometido a los israelitas. Luego Dios se llevó a Moisés al cielo.</p></figcaption><div class="citation-info"><p data-aid="124962100" id="figure12_p2">Deuteronomio 32:49–52; 34:1–7; Alma 45:19</p></div></figure>
