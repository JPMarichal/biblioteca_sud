<H1>Capitulo 9: Abraham y el sacrificio de Isaac</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225742_inl.jpg" id="figure1_img1" data-img-id="1225742" data-assetid="f55850a46cf1ad73c4f4b784cb93b7e07cbf20cb" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/dc/47dcde03ca7607ca08f6e95438355ad345b327f9/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/47/dc/47dcde03ca7607ca08f6e95438355ad345b327f9/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965440" id="figure1_p1">Sara tuvo un varón a quien llamaron Isaac.</p></figcaption><div class="citation-info"><p data-aid="124965441" id="figure1_p2">Génesis 21:1–3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225743_inl.jpg" id="figure2_img1" data-img-id="1225743" data-assetid="0307802f4fc4e4084fbfa7c07bc565381b41ad55" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/14/7a1491d132878c06fe0365391a3400b23c1a50cf/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/14/7a1491d132878c06fe0365391a3400b23c1a50cf/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965442" id="figure2_p1">Dios quería saber si Abraham era obediente, y para probarlo, le dijo que sacrificara a Isaac en la montaña.</p></figcaption><div class="citation-info"><p data-aid="124965443" id="figure2_p2">Génesis 22:1–2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham_1225744_inl.jpg" id="figure3_img1" data-img-id="1225744" data-assetid="7da0780f9bf2cc8b7d568045ae8d78bac67ca732" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/fe/b5feaeddfa276bb4973fb1762125a6717be26a3d/old_testament_stories_abraham.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/fe/b5feaeddfa276bb4973fb1762125a6717be26a3d/old_testament_stories_abraham.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965444" id="figure3_p1">Abraham quería muchísimo a su hijo y no quería sacrificarlo, pero deseaba obedecer a Dios.</p></figcaption><div class="citation-info"><p data-aid="124965445" id="figure3_p2">Génesis 22:2–3</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225745_inl.jpg" id="figure4_img1" data-img-id="1225745" data-assetid="26873e2afde59423eedbd9b603ed954debce4772" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/c4/87c42cc9e3dc53cdd0821d9a216748601c4314d6/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/87/c4/87c42cc9e3dc53cdd0821d9a216748601c4314d6/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965446" id="figure4_p1">Dios le dijo a Abrahám que fuera a la montaña, y él llevó consigo a su hijo Isaac y a dos hombres. Abraham y su hijo Isaac cabalgaron en un burro durante tres días.</p></figcaption><div class="citation-info"><p data-aid="124965449" id="figure4_p2">Génesis 22:3–4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225746_inl.jpg" id="figure5_img1" data-img-id="1225746" data-assetid="34e7dfc94ead63f8a076493206e316a0a49923a0" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/38/a1384d3c1655b56c09899ded36eefd46040b3fba/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/38/a1384d3c1655b56c09899ded36eefd46040b3fba/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965451" id="figure5_p1">Los dos hombres se quedaron con el burro mientras Abraham e Isaac subieron la montaña a pie. Abraham llevaba un cuchillo e Isaac llevaba la leña.</p></figcaption><div class="citation-info"><p data-aid="124965453" id="figure5_p2">Génesis 22:5–6</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225748_inl.jpg" id="figure6_img1" data-img-id="1225748" data-assetid="51c153fe3967324ff18e5a2445473cf086c0b5e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/71/8b715482041a2afa3fc7d2e9e71d8ccb205bccdf/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/8b/71/8b715482041a2afa3fc7d2e9e71d8ccb205bccdf/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965455" id="figure6_p1">Isaac le preguntó a su padre dónde estaba el cordero para el sacrificio, pero Abraham le dijo que no se preocupara por eso.</p></figcaption><div class="citation-info"><p data-aid="124965457" id="figure6_p2">Génesis 22:7–8</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225749_inl.jpg" id="figure7_img1" data-img-id="1225749" data-assetid="b3f56f8c523e0e2582c50a3abeda8211b1aca404" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/a7/8ca7e188a7cd40d5be11f73315942d552d0b9e63/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/a7/8ca7e188a7cd40d5be11f73315942d552d0b9e63/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965459" id="figure7_p1">Abraham construyó un altar y puso leña.</p></figcaption><div class="citation-info"><p data-aid="124965461" id="figure7_p2">Génesis 22:9</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225750_inl.jpg" id="figure8_img1" data-img-id="1225750" data-assetid="cb32adf75ba1756f28691cc05ae3aec31aaccc36" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/49/744992dc779a90126c0a5f5ff506975f37b2de16/old_testament_stories_abraham_isaac.png 42w" class="" src="https://assets.ldscdn.org/74/49/744992dc779a90126c0a5f5ff506975f37b2de16/old_testament_stories_abraham_isaac.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965463" id="figure8_p1">Abraham ató a Isaac, lo puso sobre el altar y levantó el cuchillo para sacrificarlo. Entonces un ángel le habló y le dijo que no matara a Isaac. Abraham había sido obediente, y por eso Dios lo amaba.</p></figcaption><div class="citation-info"><p data-aid="124965465" id="figure8_p2">Génesis 22:9–12</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225751_inl.jpg" id="figure9_img1" data-img-id="1225751" data-assetid="b95347812657d0cb4996cb6d8be2e3935493a01e" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/3b/cc3b06cbf0ea080992e3791fad75b46591dc8eac/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/cc/3b/cc3b06cbf0ea080992e3791fad75b46591dc8eac/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965467" id="figure9_p1">Abraham miró a su alrededor y vio enredado en las zarzas un carnero que Dios había puesto para hacer el sacrificio. Abraham lo sacrificó en el altar.</p></figcaption><div class="citation-info"><p data-aid="124965469" id="figure9_p2">Génesis 22:13</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225752_inl.jpg" id="figure10_img1" data-img-id="1225752" data-assetid="c8c545dd09ecd22c3d6510c95746b4e2566c0c36" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/74/2f7470546d0d484385f74209d3880d0318060c6b/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/2f/74/2f7470546d0d484385f74209d3880d0318060c6b/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965471" id="figure10_p1">Dios estaba contento con Abraham porque era obediente, y le dijo que bendeciría a su familia.</p></figcaption><div class="citation-info"><p data-aid="124965473" id="figure10_p2">Génesis 22:16–18</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225753_inl.jpg" id="figure11_img1" data-img-id="1225753" data-assetid="acaef3778c1d69bb432802e86917c8b8c79ea97b" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/48/154812dbc61f67bf4d0cd3ae9eacca445cc09eb4/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/15/48/154812dbc61f67bf4d0cd3ae9eacca445cc09eb4/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965475" id="figure11_p1">Abraham e Isaac regresaron a su hogar. Abraham había demostrado ser obediente a Dios al estar dispuesto a sacrificar a su hijo.</p></figcaption><div class="citation-info"><p data-aid="124965477" id="figure11_p2">Génesis 22:16, 19</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-abraham-isaac_1225754_inl.jpg" id="figure12_img1" data-img-id="1225754" data-assetid="77c6334233e67ad2817bd751f70f4556e05b7d0f" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/24/61246375372457fc8225a866ef719f32dba12235/old_testament_stories_abraham_isaac.jpeg 60w" class="" src="https://assets.ldscdn.org/61/24/61246375372457fc8225a866ef719f32dba12235/old_testament_stories_abraham_isaac.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965480" id="figure12_p1">Lo que hizo Abraham es igual a lo que hizo nuestro Padre Celestial. El estuvo dispuesto a dejar que su hijo Jesucristo muriera por nosotros. Tanto nuestro Padre Celestial como Abraham amaban a sus hijos, y del mismo modo Jesús e Isaac amaban a sus padres y les obedecieron.</p></figcaption><div class="citation-info"><p data-aid="124965482" id="figure12_p2">Jacob 4:5</p></div></figure>
