<H1>Capitulo 13: Jose en Egipto</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226857_inl.jpg" id="figure1_img1" data-img-id="1226857" data-assetid="2cb726aa93ae749051e14cb8486d20474985f8b6" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/8b/358b347950206f7539e129bbcff3dde51e193797/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/35/8b/358b347950206f7539e129bbcff3dde51e193797/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960848" id="figure1_p1">Los hombres que compraron a José lo llevaron a Egipto y lo vendieron a un hombre llamado Potifar.</p></figcaption><div class="citation-info"><p data-aid="124960851" id="figure1_p2">Génesis 37:36</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226858_inl.jpg" id="figure2_img1" data-img-id="1226858" data-assetid="b2d4d9f32d65fd0abf9691540bfc97ac6484b3b8" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/31/f13127bfa6d59c572ede79df04610d8b14a404c2/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/31/f13127bfa6d59c572ede79df04610d8b14a404c2/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960852" id="figure2_p1">Potifar, que era un soldado del rey de Egipto, hizo a José su esclavo. Dios ayudó a José para que fuera un buen trabajador.</p></figcaption><div class="citation-info"><p data-aid="124960853" id="figure2_p2">Génesis 39:1–3</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226860_inl.jpg" id="figure3_img1" data-img-id="1226860" data-assetid="bc3dbb209275aaf65a8934e4b1e2e580eb6053ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/d4/afd49ba6f81671527c4889dd465fdb3215abbcbe/old_testament_stories_joseph.png 48w" class="" src="https://assets.ldscdn.org/af/d4/afd49ba6f81671527c4889dd465fdb3215abbcbe/old_testament_stories_joseph.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960854" id="figure3_p1">Potifar vio que Dios ayudaba a José y empezó a quererlo y a confiar en él. Lo puso como el líder de todos sus sirvientes, y José cuidaba de todo lo que Potifar tenía.</p></figcaption><div class="citation-info"><p data-aid="124960855" id="figure3_p2">Génesis 39:3–6</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226861_inl.jpg" id="figure4_img1" data-img-id="1226861" data-assetid="35bb7e725a5c6d2087d2fc065a7ab7b2c4f1c16d" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/bf/4dbf02dd1ce50dc51076ef92cac027a485d2a821/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/4d/bf/4dbf02dd1ce50dc51076ef92cac027a485d2a821/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960856" id="figure4_p1">La esposa de Potifar también quería a José y trato de hacer que la besara, pero José sabía que eso no era correcto.</p></figcaption><div class="citation-info"><p data-aid="124960859" id="figure4_p2">Génesis 39: 7–9</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226862_inl.jpg" id="figure5_img1" data-img-id="1226862" data-assetid="f908fc86b19f10d4fde0842ac94955f2bf5d8aa7" data-missing-asset="false" srcset="https://assets.ldscdn.org/96/b9/96b9c516017dca0e84ed7ed78cecd5828f9abe97/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/96/b9/96b9c516017dca0e84ed7ed78cecd5828f9abe97/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960860" id="figure5_p1">José se alejó de ella.</p></figcaption><div class="citation-info"><p data-aid="124960861" id="figure5_p2">Génesis 39:11–12</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226863_inl.jpg" id="figure6_img1" data-img-id="1226863" data-assetid="466c85bce94332e29e5b754b69e0f4959d0db8a8" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/11/db11eed81759c995da3f98b1b55491320ff89db1/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/db/11/db11eed81759c995da3f98b1b55491320ff89db1/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960862" id="figure6_p1">La esposa de Potifar se enojó y le dijo mentiras sobre José a su esposo. Le dijo que José había tratado de besarla, y Potifar le creyó.</p></figcaption><div class="citation-info"><p data-aid="124960863" id="figure6_p2">Génesis 39:16–20</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226864_inl.jpg" id="figure7_img1" data-img-id="1226864" data-assetid="333c08493c671d8c4d99a64c686ea1dd4ec60998" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/87/aa872b74967250cbbd2d1f4714cc00967d97c1ff/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/87/aa872b74967250cbbd2d1f4714cc00967d97c1ff/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960864" id="figure7_p1">Potifar se enojó con José y lo mandó encarcelar.</p></figcaption><div class="citation-info"><p data-aid="124960865" id="figure7_p2">Génesis 39:19–20</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226865_inl.jpg" id="figure8_img1" data-img-id="1226865" data-assetid="788bca0f1bc39d263f353ae001cff3668bf6dcd4" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/bc/ccbce323fe93f82de7e61f886b51f2c46ba88239/old_testament_stories_joseph.png 36w" class="" src="https://assets.ldscdn.org/cc/bc/ccbce323fe93f82de7e61f886b51f2c46ba88239/old_testament_stories_joseph.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960866" id="figure8_p1">Dos de los sirvientes del rey estaban en la cárcel con José y le contaron sus sueños. José les dijo el significado de sus sueños. A uno de los siervos lo mataron; el otro salió en libertad, pero José quedó en prisión por dos años más. </p></figcaption><div class="citation-info"><p data-aid="124960867" id="figure8_p2">Génesis 40; 41:1</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226871_inl.jpg" id="figure9_img1" data-img-id="1226871" data-assetid="0146b393f31aa34ad3373eb562a802dd684ffe59" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/8a/ed8a898e8b62f9eeb5e7c7527fb7c169e5868600/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/8a/ed8a898e8b62f9eeb5e7c7527fb7c169e5868600/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960868" id="figure9_p1">El rey de Egipto tuvo un sueño. No podía entender su sueño, y nadie podía decirle el significado. El sirviente del rey que había estado en la carcel recordó a José, y le dijo al rey que José podría entender sus sueños.</p></figcaption><div class="citation-info"><p data-aid="124960869" id="figure9_p2">Génesis 41:1–13</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226872_inl.jpg" id="figure10_img1" data-img-id="1226872" data-assetid="49f2e4e5541cc0ea7f66e098391688cec86cefa4" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/2c/422c7961db224bf7d7177805e96389012a4ec732/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/42/2c/422c7961db224bf7d7177805e96389012a4ec732/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960870" id="figure10_p1">El rey mandó buscar a José, y José le dijo que Dios le había hecho saber el significado de los sueños del rey. Le dijo que el pueblo de Egipto tendría más alimento del que necesitaban durante siete años, luego de lo cual habría mucha hambre. No habría alimentos por siete años. José le dijo que la gente debía guardar alimento para que tuvieran cuando viniera el hambre.</p></figcaption><div class="citation-info"><p data-aid="124960871" id="figure10_p2">Génesis 41:14–36</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226873_inl.jpg" id="figure11_img1" data-img-id="1226873" data-assetid="25e6a3ad5b23c622f44d5dde95bf7794bc3de046" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/34/2234a4fc151e431106cd84ca3ade366fb22e07b9/old_testament_stories_joseph.jpeg 60w" class="" src="https://assets.ldscdn.org/22/34/2234a4fc151e431106cd84ca3ade366fb22e07b9/old_testament_stories_joseph.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960872" id="figure11_p1">El rey creyó a José e hizo que fuera líder entre la gente, y todos hacían lo que José les decía, y guardaron alimentos durante siete años.</p></figcaption><div class="citation-info"><p data-aid="124960873" id="figure11_p2">Génesis 41:37–49</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-joseph_1226874_inl.jpg" id="figure12_img1" data-img-id="1226874" data-assetid="713772442c67bc42d96cfe6835abe431518a5759" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/97/c39795e4bad81f1d2611fa4ac125091bc39ca437/old_testament_stories_joseph.png 49w" class="" src="https://assets.ldscdn.org/c3/97/c39795e4bad81f1d2611fa4ac125091bc39ca437/old_testament_stories_joseph.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960874" id="figure12_p1">Después de los siete años hubo hambre, y las siembras no crecían. La gente iba a comprar alimentos a José y tenía suficiente para comer. Todos estaban muy contentos de haber obedecido a José.</p></figcaption><div class="citation-info"><p data-aid="124960875" id="figure12_p2">Génesis 41:54–57</p></div></figure>
