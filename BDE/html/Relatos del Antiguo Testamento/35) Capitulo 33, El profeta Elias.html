<H1>Capitulo 33: El profeta Elias</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233942_inl.jpg" id="figure1_img1" data-img-id="1233942" data-assetid="eb6a4ca7079aa361ec4f71a02667d6e72284b672" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/f7/e1f7e88a108b0b6fb640c5c2189653b672924c2c/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/e1/f7/e1f7e88a108b0b6fb640c5c2189653b672924c2c/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964103" id="figure1_p1">Años más tarde, Acab llegó a ser el rey de Israel, y él y su pueblo eran inicuos y adoraban ídolos.</p></figcaption><div class="citation-info"><p data-aid="124964107" id="figure1_p2">1 Reyes 16:29–33</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233943_inl.jpg" id="figure2_img1" data-img-id="1233943" data-assetid="8c8f8a77a67874b73d172eee649940835c8288ae" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/f6/6df60c337796ade871643dd3d4465609ffcd9d19/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/6d/f6/6df60c337796ade871643dd3d4465609ffcd9d19/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964110" id="figure2_p1">Elías era un profeta de Dios y le dijo a Acab y a su pueblo que se arrepintieran, porque si no lo hacían, Dios les mandaría hambre. No habría agua y la gente no tendría qué comer.</p></figcaption><div class="citation-info"><p data-aid="124964113" id="figure2_p2">1 Reyes 17:1</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233944_inl.jpg" id="figure3_img1" data-img-id="1233944" data-assetid="b565406aba86baec131e6a543a56ccf8815b475f" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/77/31779bb606be00d5400f1408b06cca8c5a858675/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/31/77/31779bb606be00d5400f1408b06cca8c5a858675/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964117" id="figure3_p1">El rey Acab tenía una esposa llamada Jezabel, que no creía en Dios y mataba a los profetas, por lo que quería matar a Elías.</p></figcaption><div class="citation-info"><p data-aid="124964120" id="figure3_p2">1 Reyes 16:31; 1 Reyes 18:13; 1 Reyes 19:1–2</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233945_inl.jpg" id="figure4_img1" data-img-id="1233945" data-assetid="1ca8401134207dc3568224f323c7aded3f800474" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/5c/015c85b1b07b2916fad9c3b7ef22cd434fa39f0a/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/01/5c/015c85b1b07b2916fad9c3b7ef22cd434fa39f0a/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964123" id="figure4_p1">Dios le dijo a Elías que se escondiera de Jezabel, y él se escondió cerca de un arroyo. Bebía agua del arroyo, y Dios mandó a los pájaros que le llevaran comida.</p></figcaption><div class="citation-info"><p data-aid="124964127" id="figure4_p2">1 Reyes 17:3–6; 1 Reyes 18:4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233947_inl.jpg" id="figure5_img1" data-img-id="1233947" data-assetid="312b49f270a5f17f4ee3a1693687036a43bcab80" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/c1/25c194d001d4cd39fad7e7fe43a6a232efd7a2e8/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/25/c1/25c194d001d4cd39fad7e7fe43a6a232efd7a2e8/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964129" id="figure5_p1">Luego vino la sequía; no hubo más agua en el arroyo, y Elías no tenía nada que beber o comer.</p></figcaption><div class="citation-info"><p data-aid="124964131" id="figure5_p2">1 Reyes 17:7</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233948_inl.jpg" id="figure6_img1" data-img-id="1233948" data-assetid="56f68ef8b6eb34a2e0a7c0866cc977687213d514" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/c2/2ac245f2567e2f465afeb0f68da1639224eb1285/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/2a/c2/2ac245f2567e2f465afeb0f68da1639224eb1285/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964133" id="figure6_p1">Dios le dijo a Elías que fuera a una ciudad donde conocería a una mujer que le daría agua y comida.</p></figcaption><div class="citation-info"><p data-aid="124964135" id="figure6_p2">1 Reyes 17:8–9</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233949_inl.jpg" id="figure7_img1" data-img-id="1233949" data-assetid="7e5f7fcfd59364347492453c1a17c586e98f9018" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/ff/dbffe3faa14126cdce6b4c1f5cdfb7c36854d01b/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/db/ff/dbffe3faa14126cdce6b4c1f5cdfb7c36854d01b/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964137" id="figure7_p1">Elías encontró a la mujer, que era viuda que vivía con su hijo. Elías le pidió agua y pan, pero la mujer le dijo que no tenía. Sólo tenía un poco de harina y aceite para hacer pan a su hijo.</p></figcaption><div class="citation-info"><p data-aid="124964140" id="figure7_p2">1 Reyes 17:10–12</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233952_inl.jpg" id="figure8_img1" data-img-id="1233952" data-assetid="2406a042f632559d9847c407d16eea48fdc9e9d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/0a/4b0a13369523dd75e95c1a4451f860c99bf8e1ce/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/4b/0a/4b0a13369523dd75e95c1a4451f860c99bf8e1ce/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964143" id="figure8_p1">Elías le dijo que hiciera pan para él primero y que Dios le daría más harina y aceite y que tendría alimentos hasta que se pasara el hambre. La mujer le hizo pan.</p></figcaption><div class="citation-info"><p data-aid="124964147" id="figure8_p2">1 Reyes 17:13–15</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233953_inl.jpg" id="figure9_img1" data-img-id="1233953" data-assetid="66129d0f1ac90576b3b3e05ebaa3da2ea0f70759" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/33/3d33a04841082f8e0fe92434bec514785b989758/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/3d/33/3d33a04841082f8e0fe92434bec514785b989758/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964150" id="figure9_p1">Elías comió junto con la mujer y su hijo y se quedó con ellos por muchos días. Dios los bendijo, y siempre tuvieron harina y aceite.</p></figcaption><div class="citation-info"><p data-aid="124964153" id="figure9_p2">1 Reyes 17:15–16</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233954_inl.jpg" id="figure10_img1" data-img-id="1233954" data-assetid="5e65413fd164e29623b7321937432d7a72926ce6" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/81/4d81b8212bfe58d8185103e3aafe98ac4add017c/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/4d/81/4d81b8212bfe58d8185103e3aafe98ac4add017c/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964157" id="figure10_p1">Un día el hijo de la mujer se enfermó y murió; ella estaba muy triste.</p></figcaption><div class="citation-info"><p data-aid="124964161" id="figure10_p2">1 Reyes 17:17–18</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1233956_inl.jpg" id="figure11_img1" data-img-id="1233956" data-assetid="dda33c7de59704708711e2ed271993a4f5cc50f0" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/fa/b9fa2b8534788a8cd26e23d483ffb752357a20e5/old_testament_stories_elijah.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/b9/fa/b9fa2b8534788a8cd26e23d483ffb752357a20e5/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964165" id="figure11_p1">Elías tenía el sacerdocio, el poder de Dios, y oró pidiéndole que permitiera que el niño volviera a la vida.</p></figcaption><div class="citation-info"><p data-aid="124964171" id="figure11_p2">1 Reyes 17:19–21</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238208_inl.jpg" id="figure12_img1" data-img-id="1238208" data-assetid="e022ae170ae95594b34420adb4bb84c4fe9b4506" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/6d/a96d05b3796c1697c436900a1f2162fb2b91b9d1/old_testament_stories_elijah.png 42w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/a9/6d/a96d05b3796c1697c436900a1f2162fb2b91b9d1/old_testament_stories_elijah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964175" id="figure12_p1">Dios escuchó la oración de Elías, y sucedió un milagro: el niño resucitó. Elías lo llevó donde su madre, y ella supo que él era un profeta de Dios.</p></figcaption><div class="citation-info"><p data-aid="124964180" id="figure12_p2">1 Reyes 17:22–24</p></div></figure>
