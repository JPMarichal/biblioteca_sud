<H1>Capitulo 21: El tabernaculo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230899_inl.jpg" id="figure1_img1" data-img-id="1230899" data-assetid="da24ff5aaffd13ff33b080f89d07317802393a1e" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/1c/e71c78c56c7956bacad595cd9ab0921206aa5a40/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/e7/1c/e71c78c56c7956bacad595cd9ab0921206aa5a40/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961957" id="figure1_p1">Jesús habló a Moisés en el monte Sinaí y le dijo que los israelitas debían construir un tabernáculo al cual Jesús podría venir. Un tabernáculo es un lugar donde se aprende acerca de Dios.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230903_inl.jpg" id="figure2_img1" data-img-id="1230903" data-assetid="d713eea7acc7e8e15000f467ab7d2b1f9ce24eed" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/7d/9a7dfb4b61c88c4c7e7f287336e1266a3b4589fb/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/7d/9a7dfb4b61c88c4c7e7f287336e1266a3b4589fb/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961959" id="figure2_p1">Jesús indicó a Moisés cómo debía ser el tabernáculo, cómo construirlo y qué hombres deberían trabajar en su construcción. Jesús bendijo a loshombres para que pudieran hacer un buen trabajo.</p></figcaption><div class="citation-info"><p data-aid="124961962" id="figure2_p2">Exodo 24:16; 25:1–9; 35:30–35</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230904_inl.jpg" id="figure3_img1" data-img-id="1230904" data-assetid="d9c8e01fea9b123aa1dcc778a38941c549e23d13" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/09/3609fbed673c52ae1cf91953d855f3ad87cab20a/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/36/09/3609fbed673c52ae1cf91953d855f3ad87cab20a/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961965" id="figure3_p1">Los israelitas obedecieron a Jesús y dieron oro y plata para construir el tabernáculo. También dieron pieles de animales para el techo, y las mujeres hicieron hermosas cortinas que separaban las distintas habitaciones.</p></figcaption><div class="citation-info"><p data-aid="124961968" id="figure3_p2">Exodo 35:21–29</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230905_inl.jpg" id="figure4_img1" data-img-id="1230905" data-assetid="0f0a597b1522e202fb3a8c33676bccd0962be8e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/85/5785c464d2fb7f5fbc38dff8c1f16cb8a8ed2f3a/old_testament_stories_moses.png 49w" class="" src="https://assets.ldscdn.org/57/85/5785c464d2fb7f5fbc38dff8c1f16cb8a8ed2f3a/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961970" id="figure4_p1">Los israelitas construyeron el tabernáculo como Jesús quería: se parecía a una carpa y estaba dividida por cortinas. Entre las cortinas que separaban las habitaciones, había un patio en el cual había un altar para ofrecer sacrificios.</p></figcaption><div class="citation-info"><p data-aid="124961974" id="figure4_p2">Exodo 36–39</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230906_inl.jpg" id="figure5_img1" data-img-id="1230906" data-assetid="13fc1f756e789799006fc6b45d84a248c32593f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/30/e53001c90d28338b9d637b9110f9b27b796e62e2/old_testament_stories_moses.png 49w" class="" src="https://assets.ldscdn.org/e5/30/e53001c90d28338b9d637b9110f9b27b796e62e2/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961976" id="figure5_p1">En el patio había una pequeña construcción, la que también era como una tienda con dos habitaciones, en una de las cuales había un altar dorado.</p></figcaption><div class="citation-info"><p data-aid="124961978" id="figure5_p2">Exodo 36–39</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230907_inl.jpg" id="figure6_img1" data-img-id="1230907" data-assetid="648ca0cd6bb23dfbd2dbc83cabbede3322f05bc4" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/78/6378c82c700f0673b9365b7d843c280ea30502a8/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/63/78/6378c82c700f0673b9365b7d843c280ea30502a8/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961980" id="figure6_p1">En la otra habitación había una caja grande y muy hermosa, llamada el arca del testimonio. En esa arca del testimonio se guardaban las piedras con los Diez Mandamientos escritos.</p></figcaption><div class="citation-info"><p data-aid="124961982" id="figure6_p2">Exodo 36–39</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230908_inl.jpg" id="figure7_img1" data-img-id="1230908" data-assetid="1d70d19eb7b025597f418fcab095d2597b9bce03" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/1f/c61ff002746a5db00d0816ab94bc390b358b85da/old_testament_stories_moses.png 43w" class="" src="https://assets.ldscdn.org/c6/1f/c61ff002746a5db00d0816ab94bc390b358b85da/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961984" id="figure7_p1">Moisés estaba felíz porque los israelitas obedecían a Jesús y bendijo a la gente y también al tabernáculo. Bendijo a Aarón y a sus hijos y les dio el sacerdocio. Jesús escogió a otros hombres para que les ayudaran, y Aarón y sus hijos hicieron sacrificios para el pueblo. Los otros hombres ayudaron a cuidar del tabernáculo.</p></figcaption><div class="citation-info"><p data-aid="124961985" id="figure7_p2">Exodo 39:32, 42–43; 40:9–16</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230909_inl.jpg" id="figure8_img1" data-img-id="1230909" data-assetid="02c03643d5f5d7d688cf1de52a44b37d118e5f59" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/f2/f1f22e9a11ce87d0abd0dac57455b2a6e0436113/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/f2/f1f22e9a11ce87d0abd0dac57455b2a6e0436113/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961987" id="figure8_p1">El tabernáculo era un lugar sagrado como un templo, y Jesús venía a él. La gente iba al tabernáculo para aprender sobre Dios, a hacer su obra y a hacer sacrificios.</p></figcaption><div class="citation-info"><p data-aid="124961989" id="figure8_p2">D. y C. 124:38; Exodo 40;34; Levíticos 1</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230915_inl.jpg" id="figure9_img1" data-img-id="1230915" data-assetid="f2abad2a8795dfee2f9d91fb9c9c6f7c549eb16c" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/bc/04bc136d2f2f3d27cfb2b6315663efc5a249bed9/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/04/bc/04bc136d2f2f3d27cfb2b6315663efc5a249bed9/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961991" id="figure9_p1">Jesús puso una nube sobre el tabernáculo durante el día y puso fuego de noche. El fuego y la nube mostraban a la gente que Jesús estaba allí.</p></figcaption><div class="citation-info"><p data-aid="124961992" id="figure9_p2">Exodo 40:34, 38</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230916_inl.jpg" id="figure10_img1" data-img-id="1230916" data-assetid="c613f7bb95ebdd44562caa245848727b8d68591a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/c4/cec42973fc7463633ce41920555ad493738fba22/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/ce/c4/cec42973fc7463633ce41920555ad493738fba22/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961994" id="figure10_p1">Cuando la nube se movía, los israelitas desarma-ban el tabernáculo y lo llevaban con ellos por el desierto, siguiendo la nube.</p></figcaption><div class="citation-info"><p data-aid="124961996" id="figure10_p2">Exodo 40:36–37</p></div></figure>
