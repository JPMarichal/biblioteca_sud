<H1>Capitulo 30: El rey Salomon</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233615_inl.jpg" id="figure1_img1" data-img-id="1233615" data-assetid="694c5fa89dd1468c334a978c06d7cdd0a805fc21" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/22/d922af78c1e1aec68f70b7b18cd8969121b306e0/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/22/d922af78c1e1aec68f70b7b18cd8969121b306e0/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962855" id="figure1_p1">Salomón llegó a ser el rey de Israel y amaba a Dios.</p></figcaption><div class="citation-info"><p data-aid="124962856" id="figure1_p2">1 Reyes 2:12; 1 Reyes 3:3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233616_inl.jpg" id="figure2_img1" data-img-id="1233616" data-assetid="2e39a91fc015010d7e28bff4f8dc85ea28d688e1" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/14/4a14f673d572c1c8d1679f24b878b171ee86e722/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/14/4a14f673d572c1c8d1679f24b878b171ee86e722/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962857" id="figure2_p1">Le pidió a Dios que le ayudara a ser un buen rey, y Dios se sintió complacido de que Salomón quisiera ser justo. Dios quería bendecir a Salomón y le preguntó qué bendición quería. Salomón quería ser sabio, y Dios estuvo complacido que hubiera elegido ser sabio. Le dijo que si obedecía sus mandamientos, tendría sabiduría.</p></figcaption><div class="citation-info"><p data-aid="124962858" id="figure2_p2">1 Reyes 3:6–15</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233617_inl.jpg" id="figure3_img1" data-img-id="1233617" data-assetid="4a688bf71b140f92992e6b4ce7a6db27562d9075" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/c4/dbc44d4f28ec58537aebc964cbffb5b472b2ac50/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/db/c4/dbc44d4f28ec58537aebc964cbffb5b472b2ac50/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962859" id="figure3_p1">Salomón se convirtió en el hombre más sabio de la tierra; la gente venía de otros países a hacerle preguntas, y él les daba consejos sabios. Reyes y reinas lo visitaban y le traían hermosos regalos.</p></figcaption><div class="citation-info"><p data-aid="124962860" id="figure3_p2">1 Reyes 4:21, 29–34</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233618_inl.jpg" id="figure4_img1" data-img-id="1233618" data-assetid="64169048e2d92bda65bb9d30565ee3fb5a138827" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/37/0b373cf75be1c0345a65394a50aee2a8d7d50bd8/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/37/0b373cf75be1c0345a65394a50aee2a8d7d50bd8/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962861" id="figure4_p1">Cuando los israelitas necesitaban ayuda, acudían a él. Un día, fueron a verle dos mujeres con un bebé. Le dijeron que vivían en la misma casa, que cada una tuvo un hijo, pero que uno de los bebés había muerto; y ahora ambas mujeres querían el bebé que estaba vivo. Cada madre decía que era su bebé, por lo que le pidieron al rey Salomón que les dijera quién se podía quedar con él.</p></figcaption><div class="citation-info"><p data-aid="124962862" id="figure4_p2">1 Reyes 3:16–22</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233620_inl.jpg" id="figure5_img1" data-img-id="1233620" data-assetid="224d464e4ae5e81c87608699b396e789bcef3624" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/56/fc5670fb9e80c0083552e4572da6addf6aa04ffe/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/56/fc5670fb9e80c0083552e4572da6addf6aa04ffe/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962863" id="figure5_p1">Salomón quería saber cuál de las mujeres era la madre del bebé y tuvo una idea magnífica. Pidió una espada y dijo a uno de sus sirvientes que partiera al bebé en dos y le daría una parte a cada mujer. Salomón no pensaba herir a la criatura; sólo quería ver la manera en que reaccionaban las mujeres, pues sabía que la verdadera madre del niño no permitiría que se le hiciera daño.</p></figcaption><div class="citation-info"><p data-aid="124962864" id="figure5_p2">1 Reyes 3:22–25</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233621_inl.jpg" id="figure6_img1" data-img-id="1233621" data-assetid="cd85bba47d106410e51953d1c80cc9e58521696f" data-missing-asset="false" srcset="https://assets.ldscdn.org/c9/f1/c9f112cc8df64a2c1d1da9a2d17e761b724e4f19/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/c9/f1/c9f112cc8df64a2c1d1da9a2d17e761b724e4f19/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962865" id="figure6_p1">Una de las madres dijo a Salomón que no partiera al bebé en dos. Ella no quería que le hicieran daño porque lo amaba, y dijo que la otra mujer se lo podía llevar. La otra mujer le dijo a Salomón que lo partiera en dos.</p></figcaption><div class="citation-info"><p data-aid="124962866" id="figure6_p2">1 Reyes 3:26</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-solomon_1233622_inl.jpg" id="figure7_img1" data-img-id="1233622" data-assetid="db8469f3d5e8897455387659fb1ba506eda0d12a" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/f0/def0d253e75f41052aec2b3b655cadc699782334/old_testament_stories_solomon.jpeg 60w" class="" src="https://assets.ldscdn.org/de/f0/def0d253e75f41052aec2b3b655cadc699782334/old_testament_stories_solomon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962867" id="figure7_p1">Entonces Salomón supo quién debía quedarse con el niño, porque la verdadera madre no quiso que le hicieran daño; y Salomón se lo dio a ella. Pronto todos los israelitas supieron lo que había sucedido y entendieron que Dios había dado sabiduría a Salomón.</p></figcaption><div class="citation-info"><p data-aid="124962868" id="figure7_p2">1 Reyes 3:27–28</p></div></figure>
