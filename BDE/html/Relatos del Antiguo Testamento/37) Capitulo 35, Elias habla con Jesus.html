<H1>Capitulo 35: Elias habla con Jesus</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238221_inl.jpg" id="figure1_img1" data-img-id="1238221" data-assetid="9e1c0397a295e1f5106518cf86c4cd8719202cad" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/12/63125fffcedb597ad388f737a206399d0baa32a2/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/63/12/63125fffcedb597ad388f737a206399d0baa32a2/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964091" id="figure1_p1">El rey Acab tenía una esposa inicua llamada Jezabel que supo lo que había hecho Elías. Ella le mandó decir con un hombre que lo mataría.</p></figcaption><div class="citation-info"><p data-aid="124964093" id="figure1_p2">1 Reyes 19:1–2</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238223_inl.jpg" id="figure2_img1" data-img-id="1238223" data-assetid="32b42e0286e55e2644b89712ac7c3a9cd67b442b" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/73/527325acf3db3853c41949646bdd958a0a6ed510/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/52/73/527325acf3db3853c41949646bdd958a0a6ed510/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964094" id="figure2_p1">Elías se fue al desierto para que Jezabel no pudiera matarlo y encontró un lugar donde esconderse. Dormía debajo de un árbol.</p></figcaption><div class="citation-info"><p data-aid="124964096" id="figure2_p2">1 Reyes 19:3–5</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238224_inl.jpg" id="figure3_img1" data-img-id="1238224" data-assetid="1b508b0cd23c2624c21db9e805f4280aace3b0d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/88/8c889f47d014a223a92793d92ce3ebc33db540ad/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/88/8c889f47d014a223a92793d92ce3ebc33db540ad/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964099" id="figure3_p1">Un ángel vino a Elías y le dio comida y agua, y Elías continuó descansando. El ángel vino otra vez y le dijo que comiera más, pues tendría que hacer un largo viaje; y Elías comió y bebió nuevamente.</p></figcaption><div class="citation-info"><p data-aid="124964102" id="figure3_p2">1 Reyes 19:5–8</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238226_inl.jpg" id="figure4_img1" data-img-id="1238226" data-assetid="08c672b8000ebcc8c88c406bae4215cb316fff8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/39/be394fe04898fb233b9149d96038873835538f25/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/be/39/be394fe04898fb233b9149d96038873835538f25/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964104" id="figure4_p1">Elías viajó 40 días y 40 noches ayunando, sin comer ni beber.</p></figcaption><div class="citation-info"><p data-aid="124964106" id="figure4_p2">1 Reyes 19:8</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238227_inl.jpg" id="figure5_img1" data-img-id="1238227" data-assetid="afa4ad14b101cb8483ba5c486f92375f39a0487f" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/4f/164f8e6a17b2da8edaef493778bc486288d0c17c/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/16/4f/164f8e6a17b2da8edaef493778bc486288d0c17c/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964109" id="figure5_p1">Elías fue a la montaña donde Moisés había visto la zarza ardiendo.</p></figcaption><div class="citation-info"><p data-aid="124964112" id="figure5_p2">1 Reyes 19:8; Exodo 3:1–2</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238228_inl.jpg" id="figure6_img1" data-img-id="1238228" data-assetid="9bd376bb3269b3c2a086dd3b3e389e4e0c4448e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/b9/22b962d80cf2dceaa8c48f2234e0e6246371efc9/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/22/b9/22b962d80cf2dceaa8c48f2234e0e6246371efc9/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964114" id="figure6_p1">Elías vivió en una cueva de la montaña, y Dios le preguntó qué estaba haciendo allí. Elías le dijo que la gente no obedecía los mandamientos de Dios y que mataba a los profetas; él era el único profeta que estaba vivo, y querían matarlo.</p></figcaption><div class="citation-info"><p data-aid="124964116" id="figure6_p2">1 Reyes 19:9–10</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238233_inl.jpg" id="figure7_img1" data-img-id="1238233" data-assetid="81b3de3f199f247e5f35a786be06926cabf859e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/21/4c21a2d19da25143460b9b758d723559d1c8331b/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/21/4c21a2d19da25143460b9b758d723559d1c8331b/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964119" id="figure7_p1">Dios le dijo a Elías que se parara sobre la montaña. Cuando lo hizo, empezó a soplar un fuerte viento. Era tan fuerte que rompía las rocas en pedazos. Después del viento hubo un terremoto, y luego fuego.</p></figcaption><div class="citation-info"><p data-aid="124964122" id="figure7_p2">1 Reyes 19:11–12</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238235_inl.jpg" id="figure8_img1" data-img-id="1238235" data-assetid="9b8430cf86497ecce7a8e2eb3833bace629ca4a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/82/0282681c9b5d63a0e5cbf55fe1c8be5e4f02ddb1/old_testament_stories_elijah.png 43w" class="" src="https://assets.ldscdn.org/02/82/0282681c9b5d63a0e5cbf55fe1c8be5e4f02ddb1/old_testament_stories_elijah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964124" id="figure8_p1">Después que el fuego se apagó, Elías escuchó una suave voz y supo que era la voz de Jesucristo. Jesús fue hacia él y le dijo que elegiría un nuevo profeta llamado Eliseo.</p></figcaption><div class="citation-info"><p data-aid="124964126" id="figure8_p2">1 Reyes 19:12, 15–16</p></div></figure>
