<H1>Capitulo 40: Daniel y sus amigos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238843_inl.jpg" id="figure1_img1" data-img-id="1238843" data-assetid="b6b3e5a6dd777dd94e7d63e2c83b199666d3b885" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/ba/e7ba41482a39597562574447f2766b2f2e58cdfc/old_testament_stories_daniel.png 48w" class="" src="https://assets.ldscdn.org/e7/ba/e7ba41482a39597562574447f2766b2f2e58cdfc/old_testament_stories_daniel.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963372" id="figure1_p1">El rey de Babilonia llevó a los judíos a su país. Tomó a algunos de sus hijos y los llevó a vivir en su casa; cuatro de ellos eran Daniel, Ananías, Misael y Azarías, quienes aprendieron a hablar el idioma del rey.</p></figcaption><div class="citation-info"><p data-aid="124963373" id="figure1_p2">Daniel 1:1–7</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238844_inl.jpg" id="figure2_img1" data-img-id="1238844" data-assetid="4198cf25ef6eb1ec3639c43b36f3c4ac7c984d37" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/29/1d297a6e48083fc24b0967e14d4fa40abba284d0/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/29/1d297a6e48083fc24b0967e14d4fa40abba284d0/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963374" id="figure2_p1">El rey mandó comida y vino a Daniel y sus amigos, pero Dios dijo que no deberían comer esa comida porque no era buena para ellos. No deberían comer la comida ni beber el vino. Les pidieron a los sirvientes del rey que les trajeran comida buena y agua en vez de vino.</p></figcaption><div class="citation-info"><p data-aid="124963375" id="figure2_p2">Daniel 1:5–12</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238845_inl.jpg" id="figure3_img1" data-img-id="1238845" data-assetid="ae876c25269da03cb031a909de25125ef8a6669c" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/32/c732479052501d49092db92dc68efbc8279c9075/old_testament_stories_daniel.jpeg 60w" class="" src="https://assets.ldscdn.org/c7/32/c732479052501d49092db92dc68efbc8279c9075/old_testament_stories_daniel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963376" id="figure3_p1">El sirviente dio agua y comida buena a Daniel y a sus amigos durante diez días. Daniel y sus amigos obedecieron a Dios y tenían un mejor aspecto que los otros.</p></figcaption><div class="citation-info"><p data-aid="124963377" id="figure3_p2">Daniel 1:14–16</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-daniel_1238846_inl.jpg" id="figure4_img1" data-img-id="1238846" data-assetid="ab4a0da046642de784b19808db6824c600772e8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/6c/4e6c1c98246ac2651ded0828c549d41939dcb4eb/old_testament_stories_daniel.png 43w" class="" src="https://assets.ldscdn.org/4e/6c/4e6c1c98246ac2651ded0828c549d41939dcb4eb/old_testament_stories_daniel.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963378" id="figure4_p1">Después de tres días, Daniel, Ananías, Misael y Azarías fueron llevados ante el rey, quien les habló y les dijo que ellos eran más sabios que sus hombres sabios. Dios había bendecido a Daniel y a sus amigos haciéndolos fuertes y sabios.</p></figcaption><div class="citation-info"><p data-aid="124963379" id="figure4_p2">Daniel 1:18–20</p></div></figure>
