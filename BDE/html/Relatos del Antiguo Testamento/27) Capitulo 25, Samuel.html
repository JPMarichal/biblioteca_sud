<H1>Capitulo 25: Samuel</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233208_inl.jpg" id="figure1_img1" data-img-id="1233208" data-assetid="6f5a5af4db3e79a2efaac6ee3cdabdb5219616eb" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/57/855704d5d7dec60d05705fdf532e18d2a90fa19f/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/85/57/855704d5d7dec60d05705fdf532e18d2a90fa19f/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961571" id="figure1_p1">Después de la muerte de Josué, Dios eligió nuevos líderes para los israelitas, los que se llamaron jueces. Uno de los jueces era Elí, quien también era sacerdote de Dios. Cuidaba el tabernáculo y ofrecía sacrificios por la gente.</p></figcaption><div class="citation-info"><p data-aid="124961572" id="figure1_p2">1 Samuel 1:3,9</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233209_inl.jpg" id="figure2_img1" data-img-id="1233209" data-assetid="c2a3080ca12a6e38716180050044520b12215450" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/8c/438c8d566b1d88c09eb14e412b5d535b942797b1/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/43/8c/438c8d566b1d88c09eb14e412b5d535b942797b1/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961573" id="figure2_p1">Un día vino al tabernáculo una mujer llamada Ana, quien estaba triste porque no tenía hijos.</p></figcaption><div class="citation-info"><p data-aid="124961574" id="figure2_p2">1 Samuel 1:4–6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233210_inl.jpg" id="figure3_img1" data-img-id="1233210" data-assetid="e65e70977748cf053094a2820905d5bda5fc97a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/7d/1c7d05539fe3199793c38985167ec8d6438d4784/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/1c/7d/1c7d05539fe3199793c38985167ec8d6438d4784/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961575" id="figure3_p1">Ana le pidió a Dios que le dejara tener un hijo varón y le prometió que enseñaría al niño a obedecer a Dios y que lo llevaría al tabernáculo para que sirviera a Dios.</p></figcaption><div class="citation-info"><p data-aid="124961576" id="figure3_p2">1 Samuel 1:10–11</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233211_inl.jpg" id="figure4_img1" data-img-id="1233211" data-assetid="1ded07d1cfd06452b54c0f760a0a4f5c237efa34" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/27/ad271277a323703b8a25651f771f6829ec7fdb40/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/ad/27/ad271277a323703b8a25651f771f6829ec7fdb40/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961577" id="figure4_p1">Elí escuchó a Ana orando y le dijo que Dios le daría un hijo varón, y ella se puso muy contenta.</p></figcaption><div class="citation-info"><p data-aid="124961578" id="figure4_p2">1 Samuel 1:12–18</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233212_inl.jpg" id="figure5_img1" data-img-id="1233212" data-assetid="566d29091d0b1c8332d9bf9b58f1055ee0aeb0e0" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/b9/ecb9a85229ba88c28ccdbf999f7ea9f9cc7aa677/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/b9/ecb9a85229ba88c28ccdbf999f7ea9f9cc7aa677/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961579" id="figure5_p1">Dios la bendijo, y ella tuvo un hijo al que llamó Samuel. Ana cuidó mucho a Samuel.</p></figcaption><div class="citation-info"><p data-aid="124961580" id="figure5_p2">1 Samuel 1:19–23</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233213_inl.jpg" id="figure6_img1" data-img-id="1233213" data-assetid="2a4861daf93e9ba4b2d69e538a5da1a977b7b092" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/5d/535d5d06d5ee17665df8583025389bf34d32bc4c/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/53/5d/535d5d06d5ee17665df8583025389bf34d32bc4c/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961581" id="figure6_p1">Un día Ana llevó a Samuel donde Elí y le pidió que enseñara a su hijo a trabajar para Dios. Ella dejó a Samuel con Elí y regresó a su hogar mientras Samuel ayudaba a Elí en su trabajo para Dios.</p></figcaption><div class="citation-info"><p data-aid="124961582" id="figure6_p2">1 Samuel 1:24–2:11</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233214_inl.jpg" id="figure7_img1" data-img-id="1233214" data-assetid="64f3213787bea1fd1f3a4a8ff41e0364fea888ba" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/48/dd48839445d29f8a290aa220dd5041c2b8bbc5a0/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/dd/48/dd48839445d29f8a290aa220dd5041c2b8bbc5a0/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961584" id="figure7_p1">Samuel aprendió a ayudar a los demás y Dios estaba contento con él. Samuel era muy querido por la gente que iba al tabernáculo.</p></figcaption><div class="citation-info"><p data-aid="124961585" id="figure7_p2">1 Samuel 2:18, 21, 26; 1 Samuel 3:1</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233249_inl.jpg" id="figure8_img1" data-img-id="1233249" data-assetid="08ae84f5495926e801db615cb1bfcfb6d5690d21" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/4f/184f8ead28b7fef4e534e6ee9b08c41eebcfbc14/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/18/4f/184f8ead28b7fef4e534e6ee9b08c41eebcfbc14/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961586" id="figure8_p1">Elí tenía dos hijos que también le ayudaban en el tabernáculo, pero no ayudaban a la gente. Hacían cosas malas, y la gente dijo a Elí que sus hijos eran inicuos, pero Elí siguió permitiendo que sus hijos trabajaran en el tabernáculo.</p></figcaption><div class="citation-info"><p data-aid="124961587" id="figure8_p2">1 Samuel 2:12–17, 22–23</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233250_inl.jpg" id="figure9_img1" data-img-id="1233250" data-assetid="6fe3385b6688977e35a47cbdc1d4158468825383" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/a7/99a7cb7ef7c165caf8821fa87e3540108ec37434/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/99/a7/99a7cb7ef7c165caf8821fa87e3540108ec37434/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961588" id="figure9_p1">Un día Dios mandó un profeta a Elí quien le dijo que Dios no estaba contento con sus hijos, porque tenían el sacerdocio pero no eran rectos. No eran dignos de poseer más el sacerdocio, por lo que se lo daría a un hombre justo. El profeta le dijo que los hijos de Elí morirían, y Elí estaba muy triste.</p></figcaption><div class="citation-info"><p data-aid="124961589" id="figure9_p2">1 Samuel 2:27–36</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233252_inl.jpg" id="figure10_img1" data-img-id="1233252" data-assetid="c50be2655a7f4f9614d3e537b0990ee34e0dd002" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/49/1d4970a9da96206af1950f8a2c26191c6c7d5463/old_testament_stories_samuel.png 43w" class="" src="https://assets.ldscdn.org/1d/49/1d4970a9da96206af1950f8a2c26191c6c7d5463/old_testament_stories_samuel.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961590" id="figure10_p1">Una noche Elí estaba en la cama. Samuel también estaba en la cama en otra habitación cuando oyó que una voz lo llamaba por su nombre.</p></figcaption><div class="citation-info"><p data-aid="124961591" id="figure10_p2">1 Samuel 3:2–4</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233253_inl.jpg" id="figure11_img1" data-img-id="1233253" data-assetid="84de71df1d149bb2b8f47a20321872ed1fa5c271" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/24/e224c9fbb8a1393b60de485423919e902d2964c5/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/e2/24/e224c9fbb8a1393b60de485423919e902d2964c5/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961592" id="figure11_p1">Samuel pensó que Elí lo había llamado y corrió hacia él, pero Elí le dijo que él no lo había llamado y que regresara a su cama.</p></figcaption><div class="citation-info"><p data-aid="124961593" id="figure11_p2">1 Samuel 3:5</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233254_inl.jpg" id="figure12_img1" data-img-id="1233254" data-assetid="2155dd8ae65da3fca96494cf8d33c01d9a215775" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/85/ea854a420eeb5c879367561fcb81ef03b48e9233/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/85/ea854a420eeb5c879367561fcb81ef03b48e9233/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961594" id="figure12_p1">Tres veces Samuel escuchó que alguien lo llamaba y cada vez fue donde Elí, y en cada oportunidad Elí le dijo que regresara a su cama.</p></figcaption><div class="citation-info"><p data-aid="124961595" id="figure12_p2">1 Samuel 3:6–8</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233255_inl.jpg" id="figure13_img1" data-img-id="1233255" data-assetid="7fa52c4ee20e347f176e8b022843c4054e4ec1b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/12/4a12ec17aa924dc2d887bbf5f3c427340c4174e9/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/12/4a12ec17aa924dc2d887bbf5f3c427340c4174e9/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961596" id="figure13_p1">Por último, Elí dijo a Samuel que era Dios quien lo llamaba y que regresara a su habitación a escuchar a Dios.</p></figcaption><div class="citation-info"><p data-aid="124961597" id="figure13_p2">1 Samuel 3:9</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233256_inl.jpg" id="figure14_img1" data-img-id="1233256" data-assetid="afc4a6e272effb444d2dde1f5b7e4394843ab499" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/bb/61bb00f080fa3c8b588d11c9e6308af33b19481f/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/61/bb/61bb00f080fa3c8b588d11c9e6308af33b19481f/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961598" id="figure14_p1">Dios dijo a Samuel que Elí había dejado que sus hijos pecaran, así que ni Elí ni sus hijos podrían trabajar en el tabernáculo y que morirían.</p></figcaption><div class="citation-info"><p data-aid="124961599" id="figure14_p2">1 Samuel 3:10–14; 1 Samuel 2:34</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233258_inl.jpg" id="figure15_img1" data-img-id="1233258" data-assetid="c9a90858ef666378d2ad1d8bd18a0dde121be57c" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/38/bf389806093fc8b9266f7d50bda43cafcdf3a13d/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/38/bf389806093fc8b9266f7d50bda43cafcdf3a13d/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961600" id="figure15_p1">En la mañana Samuel le dijo a Elí lo que Dios le había dicho, y Elí sabía que había sido Dios el que había hablado a Samuel</p></figcaption><div class="citation-info"><p data-aid="124961601" id="figure15_p2">1 Samuel 3:18</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233259_inl.jpg" id="figure16_img1" data-img-id="1233259" data-assetid="ff8bec4acf6f3c6f263c94f7eed06e29c27b7257" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/e5/76e5bb88c0a2269381737fb37d6501349d30d393/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/76/e5/76e5bb88c0a2269381737fb37d6501349d30d393/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961602" id="figure16_p1">Más tarde los hijos de Elí murieron en una batalla, y Elí murió al saber la noticia.</p></figcaption><div class="citation-info"><p data-aid="124961603" id="figure16_p2">1 Samuel 4:17–18</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-samuel_1233260_inl.jpg" id="figure17_img1" data-img-id="1233260" data-assetid="a6c1740384e1528324359d220d1b36950e6dec87" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/23/af23a3adb8bad0d023de3b28c5a9ed533210bb49/old_testament_stories_samuel.jpeg 60w" class="" src="https://assets.ldscdn.org/af/23/af23a3adb8bad0d023de3b28c5a9ed533210bb49/old_testament_stories_samuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961604" id="figure17_p1">Samuel creció bajo la bendición de Dios, y Dios lo eligió como profeta y juez. Samuel tenía el sacerdocio, y Dios lo visitaba y hablaba con él, por lo que toda la gente supo que Samuel era un profeta de Dios.</p></figcaption><div class="citation-info"><p data-aid="124961605" id="figure17_p2"> 1 Samuel 3:19–21; 1 Samuel 7:15–17</p></div></figure>
