<H1>Capitulo 17: La Pascua (de los Judios)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230367_inl.jpg" id="figure1_img1" data-img-id="1230367" data-assetid="8d013ff9c6c0aba7842c0b4354fec7cfc9dc991d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/00/b70028035618aff2a6da66e3847ffca18fdca5de/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/00/b70028035618aff2a6da66e3847ffca18fdca5de/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960490" id="figure1_p1">Jesús le dijo a Moisés cómo salvar a los hijos israelitas. Le dijo que cada padre israelita debería obtener un cordero sano, sin ninguna imperfección.</p></figcaption><div class="citation-info"><p data-aid="124960491" id="figure1_p2">Exodo 12:3–5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230368_inl.jpg" id="figure2_img1" data-img-id="1230368" data-assetid="3e82904399e9d7aac9761fd2024d2a7533f80de8" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/48/db487c29721d9867bf886dea14b3dff7324c2305/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/db/48/db487c29721d9867bf886dea14b3dff7324c2305/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960492" id="figure2_p1">Moisés dijo a los Israelitas que mataran a los corderos y pusieran la sangre en sus puertas, y los israelitas obedecieron. La enfermedad no entraría a las casas con sangre; sin embargo, donde no la hubiera, el hijo mayor moriría.</p></figcaption><div class="citation-info"><p data-aid="124960493" id="figure2_p2">Exodo 12:6–11</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230369_inl.jpg" id="figure3_img1" data-img-id="1230369" data-assetid="d3e4f53521b98b53b170852df5e2415e1456fe22" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/05/e20506de2303994df27f8c28d57eaca374ce67f2/old_testament_stories_moses.png 48w" class="" src="https://assets.ldscdn.org/e2/05/e20506de2303994df27f8c28d57eaca374ce67f2/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960495" id="figure3_p1">Los israelitas cocinaron la carne de cordero y se la comieron y permanecieron en sus hogares.</p></figcaption><div class="citation-info"><p data-aid="124960496" id="figure3_p2">Exodo 12:28</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230370_inl.jpg" id="figure4_img1" data-img-id="1230370" data-assetid="403b19a867fea038e8fd41eaef5b364f04ce024c" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/eb/2eebe7c5f3e8fb0cfd0b75e4ff7a90c4f4c72e32/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/eb/2eebe7c5f3e8fb0cfd0b75e4ff7a90c4f4c72e32/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960497" id="figure4_p1">Esa noche el hijo mayor de cada familia egipcia murió, incluso el hijo mayor del rey.</p></figcaption><div class="citation-info"><p data-aid="124960498" id="figure4_p2">Exodo 12:29–30</p></div></figure><figure class="image" id="figure5"><figcaption><p data-aid="124960499" id="figure5_p1">La enfermedad no entró en las casas que tenían sangre en las puertas, y los niños israelitas no murieron. Jesús llamó a eso la Pascua y les dijo a los israelitas que la recordaran siempre. Les dijo que debían tener una cena de Pascua cada año y recordar que Jesucristo salvó a sus hijos.</p></figcaption><div class="citation-info"><p data-aid="124960500" id="figure5_p2">Exodo 12:14, 41–42</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230371_inl.jpg" id="figure6_img1" data-img-id="1230371" data-assetid="7ade5535a691548aff5d4603a062157782ecf46a" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/86/3d8611eedad0ce98326d80350d2edbd8c4fd3316/old_testament_stories_moses.png 49w" class="" src="https://assets.ldscdn.org/3d/86/3d8611eedad0ce98326d80350d2edbd8c4fd3316/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960501" id="figure6_p1">El rey tuvo miedo de que toda la gente de Egipto muriera y mandó buscar a Moisés y a Aarón y les dijo que se fueran con los israelitas de Egipto.</p></figcaption><div class="citation-info"><p data-aid="124960503" id="figure6_p2">Exodo 12:30–33</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230372_inl.jpg" id="figure7_img1" data-img-id="1230372" data-assetid="c475da9cd97f8addb3f785b6a6e2fe5b2811b9bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/43/ba43fb35b7162b6fed0a56fd80bc329928ff7d24/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/43/ba43fb35b7162b6fed0a56fd80bc329928ff7d24/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960505" id="figure7_p1">Jesús mostró a Moisés el camino por el cual debía guiar a los israelitas, y se fueron de Egipto.</p></figcaption><div class="citation-info"><p data-aid="124960508" id="figure7_p2">Exodo 13:20–22</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230374_inl.jpg" id="figure8_img1" data-img-id="1230374" data-assetid="98ae61e0bb784852c3c5ec7a39a0914ba9a2b32d" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/1b/511b2e204b219e7dfded6470a8571be1d8449422/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/51/1b/511b2e204b219e7dfded6470a8571be1d8449422/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960510" id="figure8_p1">El rey de Egipto aún quería tener a los israelitas como esclavos, y con su ejército los siguió.</p></figcaption><div class="citation-info"><p data-aid="124960513" id="figure8_p2">Exodo 14:5–9</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230375_inl.jpg" id="figure9_img1" data-img-id="1230375" data-assetid="686962d320c4d5e76988f9ced028e77286604b96" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/23/6423a5272b52aeaadbbf2e0b82e192fbe2e30599/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/64/23/6423a5272b52aeaadbbf2e0b82e192fbe2e30599/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960515" id="figure9_p1">Los israelitas llegaron al Mar Rojo y vieron que el ejército egipcio venía persiguiéndolos y se asustaron mucho porque pensaron que los matarían, y ellos preferían ser esclavos a que los mataran.</p></figcaption><div class="citation-info"><p data-aid="124960517" id="figure9_p2">Exodo 14:10–12</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230376_inl.jpg" id="figure10_img1" data-img-id="1230376" data-assetid="fd37413c5ffc0a1e05e7a537f12048ab8cb6f731" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/23/042322e154b1a23bbb17707eff87a12c30ee1720/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/04/23/042322e154b1a23bbb17707eff87a12c30ee1720/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960520" id="figure10_p1">Moisés les dijo que no temieran, porque Jesús les ayudaría.</p></figcaption><div class="citation-info"><p data-aid="124960522" id="figure10_p2">Exodo 14:10, 13–14</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230377_inl.jpg" id="figure11_img1" data-img-id="1230377" data-assetid="2cad8abbca20f073748b384a598cf253bef9f3e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/62/f562d88a6534afdd9048bf05f4414d34e9252d67/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/f5/62/f562d88a6534afdd9048bf05f4414d34e9252d67/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960523" id="figure11_p1">Jesús le dijo a Moisés que levantara su mano hacia el mar, y un fuerte viento lo dividió. Era un milagro para demostrar a los israelitas el poder de Dios. Jesús detuvo a los egipcios, y los israelitas caminaron en el fondo seco, y entonces los egipcios fueron tras ellos.</p></figcaption><div class="citation-info"><p data-aid="124960524" id="figure11_p2">Exodo 14:16, 19, 21–23</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230870_inl.jpg" id="figure12_img1" data-img-id="1230870" data-assetid="7c01258435dda4291117e531505f95e30dab703c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/1c/4a1c9decfe6dcba892a8850c72878704c73f8307/old_testament_stories_moses.png 49w" class="" src="https://assets.ldscdn.org/4a/1c/4a1c9decfe6dcba892a8850c72878704c73f8307/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960525" id="figure12_p1">Los israelitas estaban a salvo en el otro lado, y Jesús dijo a Moisés que nuevamente levantara su mano hacia el mar. El mar cubrió a los egipcios y murieron ahogados.</p></figcaption><div class="citation-info"><p data-aid="124960526" id="figure12_p2">Exodo 14:26–30</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230871_inl.jpg" id="figure13_img1" data-img-id="1230871" data-assetid="2125ca0ad2d5105aca013d71428c0b16f9f376d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/5a/755afbc99c9836973fd5c533f41eb9cabea49704/old_testament_stories_moses.png 48w" class="" src="https://assets.ldscdn.org/75/5a/755afbc99c9836973fd5c533f41eb9cabea49704/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124960528" id="figure13_p1">Ahora los israelitas eran libres; cantaron, bailaron y agradecieron a Dios. Siempre recordarían la Pascua y que Jesús los guió para que salieran de Egipto.</p></figcaption><div class="citation-info"><p data-aid="124960529" id="figure13_p2">Exodo 15:1–22</p></div></figure>
