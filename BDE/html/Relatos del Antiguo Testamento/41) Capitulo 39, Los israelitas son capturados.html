<H1>Capitulo 39: Los israelitas son capturados</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238832_inl.jpg" id="figure1_img1" data-img-id="1238832" data-assetid="7eab5f12b9d4e6ba9f984246c1ee1d04d2049e85" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/8c/248cbb69781eeeb09edfded76d29bc5d818201a7/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/24/8c/248cbb69781eeeb09edfded76d29bc5d818201a7/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963349" id="figure1_p1">Los israelitas tuvieron muchos reyes; algunos fueron buenos, amaban a Dios y obedecían sus mandamientos y ayudaban a los israelitas a llevar una buena vida.</p></figcaption><div class="citation-info"><p data-aid="124963351" id="figure1_p2">2 Reyes Caps. 8–24</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238833_inl.jpg" id="figure2_img1" data-img-id="1238833" data-assetid="2dc61a435731916f665f8579bf34192c3dfa81aa" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/8b/118ba52664ab7670fa764d3bea8fc4d08664d3b9/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/11/8b/118ba52664ab7670fa764d3bea8fc4d08664d3b9/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963353" id="figure2_p1">La mayoría de los reyes fueron inicuos y no obedecieron los mandamientos de Dios. Adoraban ídolos, y el pueblo también llegó a ser inicuo.</p></figcaption><div class="citation-info"><p data-aid="124963355" id="figure2_p2">2 Reyes Caps. 8–24</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238834_inl.jpg" id="figure3_img1" data-img-id="1238834" data-assetid="28518361d5673ceebd99d0a22d2c7ae4c4866b1e" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/42/ca4263f32d093e8f68690e36ab4e318b5a411cd8/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/42/ca4263f32d093e8f68690e36ab4e318b5a411cd8/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963357" id="figure3_p1">Hubo guerras en la tierra, y las 10 tribus fueron capturadas y llevadas como esclavas. Los israelitas que quedaron vivían en el Reino de Judá y se llamaban judíos.</p></figcaption><div class="citation-info"><p data-aid="124964661" id="figure3_p2">2 Reyes 17:6–23</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-lehi_1238835_inl.jpg" id="figure4_img1" data-img-id="1238835" data-assetid="535db762685b4d28b339ad06aa24ac383596a287" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/d1/83d1da0ecefbee865e8d2d389f15b42cae435cb6/old_testament_stories_lehi.jpeg 60w" class="" src="https://assets.ldscdn.org/83/d1/83d1da0ecefbee865e8d2d389f15b42cae435cb6/old_testament_stories_lehi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964662" id="figure4_p1">Lehi y su familia vivieron en Jerusalén 600 años antes de que naciera Jesucristo. Mucha gente era inicua, y Dios mandó profetas a enseñarles. Lehi fue uno de ellos.</p></figcaption><div class="citation-info"><p data-aid="124964663" id="figure4_p2">2 Crónicas 36:14–16; 1 Nefi 1:4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-lehi_1238836_inl.jpg" id="figure5_img1" data-img-id="1238836" data-assetid="758a14ae4d3fd6c41caeba844a10eed625a1f33c" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/eb/37eb220ce42efc32b67027f458a1e7234831b3c9/old_testament_stories_lehi.jpeg 60w" class="" src="https://assets.ldscdn.org/37/eb/37eb220ce42efc32b67027f458a1e7234831b3c9/old_testament_stories_lehi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964664" id="figure5_p1">Lehi dijo a la gente que se arrepintiera; de lo contrario, Jerusalén sería destruida, pero los inicuos no creyeron en él. Algunos se rieron; otros se enojaron y querían matarlo.</p></figcaption><div class="citation-info"><p data-aid="124964665" id="figure5_p2">1 Nefi 1:13–20; 2 Crónicas 36:16</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-lehi_1238837_inl.jpg" id="figure6_img1" data-img-id="1238837" data-assetid="f856458968f2e47b6f377c70cde0ceed98dfee06" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/2d/312da47eb117bb982bc25e8c2dc92cc081feb1b5/old_testament_stories_lehi.jpeg 60w" class="" src="https://assets.ldscdn.org/31/2d/312da47eb117bb982bc25e8c2dc92cc081feb1b5/old_testament_stories_lehi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964666" id="figure6_p1">Dios dijo a Lehi que abandonara Jerusalén junto con su familia. Lehi obedeció a Dios; y él y su familia viajaron hacia el mar, construyeron un barco y viajaron a las Américas.</p></figcaption><div class="citation-info"><p data-aid="124964667" id="figure6_p2">1 Nefi 2:2–4; 1 Nefi 17:8; 1 Nefi 18</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-lehi_1238838_inl.jpg" id="figure7_img1" data-img-id="1238838" data-assetid="faa5539cee98a8e95a5b063002df33e81de3c278" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/52/c7525736da1d89b5093ef7463410f33e39eaef1d/old_testament_stories_lehi.jpeg 60w" class="" src="https://assets.ldscdn.org/c7/52/c7525736da1d89b5093ef7463410f33e39eaef1d/old_testament_stories_lehi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964668" id="figure7_p1">Nefi, el hijo de Lehi, escribió lo que sucedió; y su historia está en el Libro de Mormón.</p></figcaption><div class="citation-info"><p data-aid="124964669" id="figure7_p2">1 Nefi 19:1–4</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238839_inl.jpg" id="figure8_img1" data-img-id="1238839" data-assetid="ad3926138a5c935b33fa85eacccd301c094d1e62" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/17/df173618b22fa8be31ad6ca71a0aa6a64857c620/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/df/17/df173618b22fa8be31ad6ca71a0aa6a64857c620/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964670" id="figure8_p1">Los judíos escucharon a los profetas, pero no se arrepintieron. Dios envió al rey de Babilonia con su ejército a destruir Jerusalén. Hubo una gran batalla.</p></figcaption><div class="citation-info"><p data-aid="124964671" id="figure8_p2">2 Reyes 25:1–2</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238840_inl.jpg" id="figure9_img1" data-img-id="1238840" data-assetid="bd794e5ee1e17c216aafeafecec0f1d8e538207a" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/22/1e22a842945f00a2088f3117c657cc548bdd8ff1/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/22/1e22a842945f00a2088f3117c657cc548bdd8ff1/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964672" id="figure9_p1">Los soldados de Babilonia capturaron Jerusalén y se llevaron todo el oro, la plata del templo, y hermosos artefactos del templo.</p></figcaption><div class="citation-info"><p data-aid="124964673" id="figure9_p2">2 Reyes 25:13–17</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238841_inl.jpg" id="figure10_img1" data-img-id="1238841" data-assetid="00342f4e69543476d95ca2710afde01ae60e8875" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/48/274836ac8e0168024b2c1d576f62516f93017258/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/27/48/274836ac8e0168024b2c1d576f62516f93017258/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964674" id="figure10_p1">Luego incendiaron el templo de Dios y los hogares de la gente y demolieron la muralla que rodeaba la ciudad de Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124964675" id="figure10_p2">2 Reyes 25:1–10</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-captivity_1238842_inl.jpg" id="figure11_img1" data-img-id="1238842" data-assetid="c5218043ba83eda2cd1750fa3805a861f0802558" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/62/296240cf6b39745def8fa6762702e874e4ca655c/old_testament_stories_captivity.jpeg 60w" class="" src="https://assets.ldscdn.org/29/62/296240cf6b39745def8fa6762702e874e4ca655c/old_testament_stories_captivity.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964676" id="figure11_p1">Muchos judíos murieron y muchos fueron llevados como esclavos a Babilonia.</p></figcaption><div class="citation-info"><p data-aid="124964677" id="figure11_p2">2 Reyes 25:18–21</p></div></figure>
