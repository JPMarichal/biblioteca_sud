<H1>Capitulo 3: Adan y Eva</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-adam-eve_1222346_inl.jpg" id="figure1_img1" data-img-id="1222346" data-assetid="e24883940de31e305ec8983e2e4a1e74fabf8829" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/7d/487d3677817dffd0f064fdda6dd1c18ff3a8c521/old_testament_stories_adam_eve.jpeg 60w" class="" src="https://assets.ldscdn.org/48/7d/487d3677817dffd0f064fdda6dd1c18ff3a8c521/old_testament_stories_adam_eve.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962808" id="figure1_p1">Adán y Eva vivían en el Jardín de Edén, y Dios y Jesucristo venían a conversar con ellos. En el jardín había muchos árboles, y Dios les dijo a Adán y a Eva que podían comer de los frutos de todos ellos menos de uno.</p></figcaption><div class="citation-info"><p data-aid="124962810" id="figure1_p2">Génesis 2:16–17</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eden_1222348_inl.jpg" id="figure2_img1" data-img-id="1222348" data-assetid="60a2c9a6a598e4f0704bc1830063a6ddb48e1fdf" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/05/f80539c31eeaeff4233b77346c900331d07db848/old_testament_stories_eden.jpeg 60w" class="" src="https://assets.ldscdn.org/f8/05/f80539c31eeaeff4233b77346c900331d07db848/old_testament_stories_eden.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962811" id="figure2_p1">Este era el árbol del bien y del mal. Si comían el fruto de este árbol, sabrían lo que era bueno y lo que era malo, pero tendrían que abandonar el Jardín de Edén. Si no comían, podrían permanecer siempre en el Jardín de Edén; pero Dios les dijo que podrían escoger según su voluntad.</p></figcaption><div class="citation-info"><p data-aid="124962812" id="figure2_p2">Génesis 2:16–17; Moisés 3:17</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eden-eve_1222349_inl.jpg" id="figure3_img1" data-img-id="1222349" data-assetid="41d1e4853c19bb67691cf8f3a705fe78db1d5eab" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/21/0021b92a9acda5f834d77e3aeacbd09b685a0215/old_testament_stories_eden_eve.png 49w" class="" src="https://assets.ldscdn.org/00/21/0021b92a9acda5f834d77e3aeacbd09b685a0215/old_testament_stories_eden_eve.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962813" id="figure3_p1">Un día llegó Satanás, el diablo, al Jardín de Edén y le dijo a Eva que podía comer del fruto del árbol del bien y del mal. Eva le dijo que Dios les había pedido a ella y a Adán que no comieran de él.</p></figcaption><div class="citation-info"><p data-aid="124962814" id="figure3_p2">Génesis 3:1–3</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve_1222522_inl.jpg" id="figure4_img1" data-img-id="1222522" data-assetid="7e09bb90c30d21fa91e6c9c186d5011ba2f07b66" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/fd/e2fdba1442b124ed34974c833ac82ae9ae8ec4e1/old_testament_stories_eve.png 49w" class="" src="https://assets.ldscdn.org/e2/fd/e2fdba1442b124ed34974c833ac82ae9ae8ec4e1/old_testament_stories_eve.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962815" id="figure4_p1">Satanás dijo a Eva que el fruto era muy bueno y que la haría sabia, que la haría saber la diferencia de lo bueno y de lo malo. Eva escogió comer de ese fruto.</p></figcaption><div class="citation-info"><p data-aid="124962816" id="figure4_p2">Génesis 3:4–6</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve-adam_1222523_inl.jpg" id="figure5_img1" data-img-id="1222523" data-assetid="cb0d31a063c9caf0d89a73572d5b4a49fff44c58" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/a9/04a94397a133cb249d7fb9be2548d4e37e7763e2/old_testament_stories_eve_adam.jpeg 60w" class="" src="https://assets.ldscdn.org/04/a9/04a94397a133cb249d7fb9be2548d4e37e7763e2/old_testament_stories_eve_adam.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124962817" id="figure5_p1">Eva le dijo a Adán que había comido del fruto y que tendría que abandonar el jardín. Luego le dio a Adán de la fruta y él comió.</p></figcaption><div class="citation-info"><p data-aid="124962818" id="figure5_p2">Génesis 3:6–7</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve-adam_1222524_inl.jpg" id="figure6_img1" data-img-id="1222524" data-assetid="ef5cad0ddcbe8e4f698947b2da4b54179a12b742" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/e6/2fe6ad37ace32731358b906fae3e3a8ba2827769/old_testament_stories_eve_adam.jpeg 60w" class="" src="https://assets.ldscdn.org/2f/e6/2fe6ad37ace32731358b906fae3e3a8ba2827769/old_testament_stories_eve_adam.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963819" id="figure6_p1">Dios vino a ver a Adán y a Eva; pero como ellos no habían obedecido, se asustaron y corrieron a esconderse.</p></figcaption><div class="citation-info"><p data-aid="124963820" id="figure6_p2">Génesis 3:8</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve-adam_1222525_inl.jpg" id="figure7_img1" data-img-id="1222525" data-assetid="bea9cf2d18517f87d339a1171dd9298ccfc3978d" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/90/a9902042faf5a2eabad87030231458390632dda7/old_testament_stories_eve_adam.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/90/a9902042faf5a2eabad87030231458390632dda7/old_testament_stories_eve_adam.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963821" id="figure7_p1">Dios habló con ellos y les preguntó si habían comido del fruto del árbol del bien y del mal. Le contestaron que Satanás les había dicho que comieran, y ellos habían comido.</p></figcaption><div class="citation-info"><p data-aid="124963822" id="figure7_p2">Génesis 3:9–13</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eden_1222526_inl.jpg" id="figure8_img1" data-img-id="1222526" data-assetid="840bd88fb4bbebd7414eb98e8cab103f18c6d213" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/54/6c5450342b63370a0a0d2e8d41b6a809900a0af1/old_testament_stories_eden.png 43w" class="" src="https://assets.ldscdn.org/6c/54/6c5450342b63370a0a0d2e8d41b6a809900a0af1/old_testament_stories_eden.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963823" id="figure8_p1">Dios les dijo que debían abandonar el Jardín de Edén; no podrían vivir más allí, así es que Adán y Eva se fueron de Edén.</p></figcaption><div class="citation-info"><p data-aid="124963824" id="figure8_p2">Génesis 3:16–24</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-adam-eve_1222528_inl.jpg" id="figure9_img1" data-img-id="1222528" data-assetid="2f6c6e5c31aedecc45fffd74a98fbfc5757bb788" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/41/3b4105f19fe81294e18be3b7f744fe61a7feadf1/old_testament_stories_adam_eve.jpeg 60w" class="" src="https://assets.ldscdn.org/3b/41/3b4105f19fe81294e18be3b7f744fe61a7feadf1/old_testament_stories_adam_eve.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963825" id="figure9_p1">Adán y Eva tuvieron que trabajar mucho para obtener sus alimentos. Envejecieron y sabían que algún día tendrían que morir.</p></figcaption><div class="citation-info"><p data-aid="124963826" id="figure9_p2">Génesis 3:17–19; Moisés 5:1</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve_1222554_inl.jpg" id="figure10_img1" data-img-id="1222554" data-assetid="82ab4ba175895203d2070d5d5c2525e8068c2dd2" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/29/0529901765329c215d9ff30cc1dc716c7096a5cb/old_testament_stories_eve.jpeg 60w" class="" src="https://assets.ldscdn.org/05/29/0529901765329c215d9ff30cc1dc716c7096a5cb/old_testament_stories_eve.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963827" id="figure10_p1">Adán y Eva supieron lo que era bueno y lo que era malo. Tuvieron hijos y a veces eran felices, y a veces estaban tristes.</p></figcaption><div class="citation-info"><p data-aid="124963828" id="figure10_p2">Génesis 4:1; Moisés 5:2, 11</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve-adam-altar_1222555_inl.jpg" id="figure11_img1" data-img-id="1222555" data-assetid="e34217a7b0835c681f54e20cec008b034c4fffc2" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/7e/ce7e4e1da961a5fdb3b072452709183d3e108058/old_testament_stories_eve_adam_altar.jpeg 60w" class="" src="https://assets.ldscdn.org/ce/7e/ce7e4e1da961a5fdb3b072452709183d3e108058/old_testament_stories_eve_adam_altar.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963829" id="figure11_p1">Dios dio mandamientos a Adán y a Eva, y les dijo que oraran a El. Le dijo a Adán que le ofreciera sacrificios, para lo cual Adán mataba un animal y lo quemaba en un altar de piedra.</p></figcaption><div class="citation-info"><p data-aid="124963830" id="figure11_p2">Moisés 5:4–5</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-adam-altar_1222556_inl.jpg" id="figure12_img1" data-img-id="1222556" data-assetid="ce3a01876b6426c05010a8b6e7157a9a7f5d8c2e" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/87/0787d947d36e1704b83ab57bbb5579ac7ac5181e/old_testament_stories_adam_altar.jpeg 60w" class="" src="https://assets.ldscdn.org/07/87/0787d947d36e1704b83ab57bbb5579ac7ac5181e/old_testament_stories_adam_altar.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963831" id="figure12_p1">Un ángel visitó a Adán y le dijo que algún día Jesús sacrificaría su vida por nosotros. Dijo que ése sería su regalo para nosotros. Los sacrificios ayudaron a que Adán y Eva pensaran acerca del sacrificio de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124963832" id="figure12_p2">Moisés 5:6–8</p></div></figure>
