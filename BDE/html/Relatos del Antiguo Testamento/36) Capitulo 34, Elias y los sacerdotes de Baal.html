<H1>Capitulo 34: Elias y los sacerdotes de Baal</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238209_inl.jpg" id="figure1_img1" data-img-id="1238209" data-assetid="ffc0dcd347b8ae79f4cfaaa8f9113e8afe0ce4d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/3a/fa3aac373f9806bbb767242adc0a1cd38a127745/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/3a/fa3aac373f9806bbb767242adc0a1cd38a127745/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964144" id="figure1_p1">En el reino de Israel había gente inicua que adoraba a un ídolo llamado Baal. Había 850 sacerdotes de Baal, y todos ellos eran inicuos.</p></figcaption><div class="citation-info"><p data-aid="124964146" id="figure1_p2">1 Reyes 18:19</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238210_inl.jpg" id="figure2_img1" data-img-id="1238210" data-assetid="8bf4a8867bdc99aef7c771af479140b18d2a37cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/55/1a55b4dfe8a8abaa4129cbf2c39576236f62a022/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/1a/55/1a55b4dfe8a8abaa4129cbf2c39576236f62a022/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964149" id="figure2_p1">El profeta Elías habló con el rey Acab y le dijo que llevara a toda su gente a una montaña. Elías quería que los sacerdotes inicuos también fueran.</p></figcaption><div class="citation-info"><p data-aid="124964151" id="figure2_p2">1 Reyes 18:17–19</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238211_inl.jpg" id="figure3_img1" data-img-id="1238211" data-assetid="7cc7e3a68dc7840df6ea88a8898a304aa1f2bbf3" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/bf/24bfbf4d49c2f3c597afe5958d126a642cafd22b/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/24/bf/24bfbf4d49c2f3c597afe5958d126a642cafd22b/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964154" id="figure3_p1">Elías les dijo que debería elegir entre adorar a Dios o a Baal, pero que no podrían adorar a los dos. Es una iniquidad adorar ídolos.</p></figcaption><div class="citation-info"><p data-aid="124964156" id="figure3_p2">1 Reyes 18:21</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238212_inl.jpg" id="figure4_img1" data-img-id="1238212" data-assetid="399a76047e01410c9c1d36dfccd056b48cceff9e" data-missing-asset="false" srcset="https://assets.ldscdn.org/49/53/4953b1510ba3fb62ef7980affe6d80adbb2a215a/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/49/53/4953b1510ba3fb62ef7980affe6d80adbb2a215a/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964159" id="figure4_p1">Elías quería demostrar a la gente que los ídolos no tienen poder y pidió que trajeran dos bueyes y leña para ofrecer un sacrificio. Les dio un buey y parte de la leña a los sacerdotes de Baal, y él se quedó con el otro buey y con el resto de la leña para su sacrificio.</p></figcaption><div class="citation-info"><p data-aid="124964162" id="figure4_p2">1 Reyes 18:23</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238213_inl.jpg" id="figure5_img1" data-img-id="1238213" data-assetid="6f075759779638e889ac5dcd154e538f0c6b4d2a" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/ba/84ba6c5048910e1df0137cb9f459af8c59b855cf/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/84/ba/84ba6c5048910e1df0137cb9f459af8c59b855cf/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964166" id="figure5_p1">Elías les dijo a los sacerdotes que no quemaran el sacrificio, sino que oraran a su ídolo para que él lo quemara.</p></figcaption><div class="citation-info"><p data-aid="124964170" id="figure5_p2">1 Reyes 18:24–25</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238214_inl.jpg" id="figure6_img1" data-img-id="1238214" data-assetid="237be84ec8168eb1624869bfd476750eda02321e" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/d6/48d63ee44c8797ed6b6e4cc1b01f6970b505a9c2/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/48/d6/48d63ee44c8797ed6b6e4cc1b01f6970b505a9c2/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964174" id="figure6_p1">Los sacerdotes inicuos oraron a Baal toda la mañana; saltaron y gritaron en el altar, pero Baal no contestó, pues era sólo un ídolo.</p></figcaption><div class="citation-info"><p data-aid="124964178" id="figure6_p2">1 Reyes 18:26</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238215_inl.jpg" id="figure7_img1" data-img-id="1238215" data-assetid="9115ddcf4f79f6c251f50d936f94dea4c690baad" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/2a/012a9eee750a9c14409400b1934208db5898972c/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/01/2a/012a9eee750a9c14409400b1934208db5898972c/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964183" id="figure7_p1">Elías dijo a los sacerdotes que oraran más alto; se reía de ellos y les decía que a lo mejor su ídolo estaba durmiendo.</p></figcaption><div class="citation-info"><p data-aid="124964186" id="figure7_p2">1 Reyes 18:27</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238216_inl.jpg" id="figure8_img1" data-img-id="1238216" data-assetid="4dfd9508a81089d173eb820c9726bd70c5990682" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/d9/4fd951db74f0bd3bb4b0cec794bc85498608f8ea/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/d9/4fd951db74f0bd3bb4b0cec794bc85498608f8ea/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964189" id="figure8_p1">Los sacerdotes inicuos oraron más y más fuerte durante todo el día, pero Baal no contestó, y el sacrificio de los sacerdotes no se encendió.</p></figcaption><div class="citation-info"><p data-aid="124964192" id="figure8_p2">1 Reyes 18:28–29</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238217_inl.jpg" id="figure9_img1" data-img-id="1238217" data-assetid="79741ec33e6e49319a75ec21b55ce7bf00388b2f" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/06/0d061a101ed6f9001b67ec399b07db17c49744a9/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/0d/06/0d061a101ed6f9001b67ec399b07db17c49744a9/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964196" id="figure9_p1">Elías dijo a la gente que se acercara y que él oraría a Dios y Dios mandaría fuego desde el cielo para quemar su sacrificio. Elías construyó un altar de piedras, cavó a su alrededor y puso el buey y leña.</p></figcaption><div class="citation-info"><p data-aid="124964199" id="figure9_p2">1 Reyes 18:30–33</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238218_inl.jpg" id="figure10_img1" data-img-id="1238218" data-assetid="1e1627f1f5d410f44d3814519510648a3e8fd0d9" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/cd/7bcda386ca1e3ce6c76913930935d4619248bb6a/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/7b/cd/7bcda386ca1e3ce6c76913930935d4619248bb6a/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964203" id="figure10_p1">Elías pidió a la gente que trajera cuatro barriles de agua y que los vaciara sobre el sacrificio. Luego les pidió que trajeran cuatro barriles más, y nuevamente vaciaron el agua sobre el sacrificio. Luego les pidió que volvieran a hacerlo otra vez.</p></figcaption><div class="citation-info"><p data-aid="124964205" id="figure10_p2">1 Reyes 18:33–35</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238219_inl.jpg" id="figure11_img1" data-img-id="1238219" data-assetid="09ee2cff6f875c959464f9c1754ebc0b365110be" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/9a/4e9a9aec8b05b0a92f3498a1af66e18ab61ecd76/old_testament_stories_elijah.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/9a/4e9a9aec8b05b0a92f3498a1af66e18ab61ecd76/old_testament_stories_elijah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964208" id="figure11_p1">Elías oró a Dios; él quería que la gente adorara a Dios, por lo que le pidió ayuda.</p></figcaption><div class="citation-info"><p data-aid="124964210" id="figure11_p2">1 Reyes 18:36–37</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-elijah_1238220_inl.jpg" id="figure12_img1" data-img-id="1238220" data-assetid="38c31ffe0110c37d3c4df0d7aeb3e1d3fbbf786a" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/17/0017dfeb93b798597ff478ae21633a1ed209e837/old_testament_stories_elijah.png 43w" class="" src="https://assets.ldscdn.org/00/17/0017dfeb93b798597ff478ae21633a1ed209e837/old_testament_stories_elijah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964213" id="figure12_p1">Dios envió fuego desde el cielo y quemó el sacrificio de Elías. Quemó la leña y las piedras y secó el agua. La gente vio el poder de Dios y supo que los ídolos no tenían poder, y mataron a todos los sacerdotes de Baal.</p></figcaption><div class="citation-info"><p data-aid="124964215" id="figure12_p2">1 Reyes 18:38–39, 40</p></div></figure>
