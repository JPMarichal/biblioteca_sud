<H1>Capitulo 1: Antes del Antiguo Testamento</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories_1220268_inl.jpg" id="figure1_img1" data-img-id="1220268" data-assetid="d5d176b315b4030770bbd216e49330734b7bdced" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/45/24453e1e092c8f4ac4206c50f6046044a5c24665/old_testament_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/24/45/24453e1e092c8f4ac4206c50f6046044a5c24665/old_testament_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958706" id="figure1_p1">Dios vive en el cielo; es nuestro Padre celestial, y antes de venir a la tierra, nosotros vivimos en el cielo con El. Vivimos allá por mucho tiempo, y El nos enseñó muchas cosas.</p></figcaption><div class="citation-info"><p data-aid="124958708" id="figure1_p2">Mateo 6:9; D. y C. 93:29</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-premortal_1220269_inl.jpg" id="figure2_img1" data-img-id="1220269" data-assetid="15de76979b2e805e61b7c4c6b7a0522571f792d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/75/5f75f0333d3dd54b24552a2c66e1e02c613cf49d/old_testament_stories_premortal.png 49w" class="" src="https://assets.ldscdn.org/5f/75/5f75f0333d3dd54b24552a2c66e1e02c613cf49d/old_testament_stories_premortal.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124958710" id="figure2_p1">En el cielo no teníamos cuerpos de carne y hueso, sino que teníamos cuerpos espirituales. Nuestros cuerpos espirituales se parecían a los cuerpos de carne y hueso que tenemos ahora. Eramos los hijos espirituales de Dios.</p></figcaption><div class="citation-info"><p data-aid="124959716" id="figure2_p2">Hebreos 12:9; D. y C. 77:2; Abraham 3:22</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-premortal_1220270_inl.jpg" id="figure3_img1" data-img-id="1220270" data-assetid="ba142cf7eff65ee64df296b4781dbc3e8b7cd864" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/0b/640b26d218924bce6ac10e8033b95e50ef91ff20/old_testament_stories_premortal.jpeg 60w" class="" src="https://assets.ldscdn.org/64/0b/640b26d218924bce6ac10e8033b95e50ef91ff20/old_testament_stories_premortal.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959719" id="figure3_p1">Un día, nuestro Padre Celestial habló a todos sus hijos y nos dijo que crearía un mundo para todos nosotros. Nos dijo que deberíamos venir a la tierra para obtener un cuerpo de carne y hueso.</p></figcaption><div class="citation-info"><p data-aid="124959720" id="figure3_p2">Abraham 3:23–24; Hebreos 2:14</p></div></figure><figure class="image" id="figure4"><figcaption><p data-aid="124959722" id="figure4_p1">Dios dijo que en la tierra seríamos <em>probados</em> y deberíamos obedecer sus mandamientos, pero que El no nos obligaría a obedecerle, pues deberíamos elegir por nosotros mismos. Dijo que si obedecíamos sus mandamientos, regresaríamos a vivir junto a El.</p></figcaption><div class="citation-info"><p data-aid="124959724" id="figure4_p2">Abraham 3:26; D. y C. 29:36–39</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-premortal_1220271_inl.jpg" id="figure5_img1" data-img-id="1220271" data-assetid="a46d1b5d43731ebb4c5d605af1dbc7ad570263cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/47/3247d0d2105dc317990ec04c89c0b1a96dd0fb52/old_testament_stories_premortal.jpeg 60w" class="" src="https://assets.ldscdn.org/32/47/3247d0d2105dc317990ec04c89c0b1a96dd0fb52/old_testament_stories_premortal.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959725" id="figure5_p1">Dios eligió a algunos espíritus justos para que le ayudaran en la tierra, porque El sabía que serían obedientes. Estos espíritus serían profetas y líderes.</p></figcaption><div class="citation-info"><p data-aid="124959727" id="figure5_p2">Abraham 3:23</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-premortal_1220272_inl.jpg" id="figure6_img1" data-img-id="1220272" data-assetid="523bc3016123663ddc4cd064f78360dcdb25068c" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/46/7246b89adbb02af1ba2517c1b3009b16f9852ff2/old_testament_stories_premortal.png 45w" class="" src="https://assets.ldscdn.org/72/46/7246b89adbb02af1ba2517c1b3009b16f9852ff2/old_testament_stories_premortal.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959729" id="figure6_p1">Dios dijo que uno de sus hijos salvaría a la humanidad, que vendría a la tierra y moriría por todos nosotros. El hijo de Dios, Jesucristo, dijo que El vendría a la tierra y moriría por nosotros; El obedecería a Dios.</p></figcaption><div class="citation-info"><p data-aid="124959730" id="figure6_p2">Alma 22:13; Abraham 3:27; Moisés 4:2</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-premortal_1220583_inl.jpg" id="figure7_img1" data-img-id="1220583" data-assetid="de133c9c6f7cbc480f96f66026afeab4285f1c64" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/6f/726faf5ae5b3c6d4bbf08ca5173b935b23cf06d7/old_testament_premortal.jpeg 60w" class="" src="https://assets.ldscdn.org/72/6f/726faf5ae5b3c6d4bbf08ca5173b935b23cf06d7/old_testament_premortal.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959732" id="figure7_p1">Luego otro hijo habló y dijo que él vendría a la tierra, pero quería tener el poder de Dios. Su nombre era Lucifer, pero Dios eligió a Jesucristo, por lo que Lucifer se enojó.</p></figcaption><div class="citation-info"><p data-aid="124959734" id="figure7_p2">Moisés 4:1; D. y C. 29:36; Abraham 3:28</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-premortal_1220585_inl.jpg" id="figure8_img1" data-img-id="1220585" data-assetid="b3bd7e4adf495353ebaea1624dd756d687c2bf57" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/1e/1c1e25f2987923ca1ef738a0d2bd091aff89d9a7/old_testament_premortal.jpeg 60w" class="" src="https://assets.ldscdn.org/1c/1e/1c1e25f2987923ca1ef738a0d2bd091aff89d9a7/old_testament_premortal.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959735" id="figure8_p1">Lucifer habló con los hijos de Dios porque quería que le obedeciéramos. Dijo que nos haría ser buenos, que no podríamos elegir, y que nos llevaría a todos de regreso al cielo.</p></figcaption><div class="citation-info"><p data-aid="124959737" id="figure8_p2">Moisés 4:1, 3</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-premortal_1220586_inl.jpg" id="figure9_img1" data-img-id="1220586" data-assetid="cc9f4458ef24e9cdd43f0d1ab84894950a1d79ef" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/98/31981027443af6178fa64d7d2e2d057e225470fd/old_testament_premortal.jpeg 60w" class="" src="https://assets.ldscdn.org/31/98/31981027443af6178fa64d7d2e2d057e225470fd/old_testament_premortal.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124959739" id="figure9_p1">Muchos espíritus siguieron a Lucifer y no obedecieron a Dios.</p></figcaption><div class="citation-info"><p data-aid="124959741" id="figure9_p2">D. y C. 29:36–37</p></div></figure><figure class="image" id="figure10"><figcaption><p data-aid="124959742" id="figure10_p1">Dios estaba muy triste y mandó a Lucifer y a los que lo seguían a que se fueran del cielo. Ellos no podrían tener cuerpos de carne y hueso y no podían regresar al cielo. Lucifer los guiaría y su nombre en adelante iba a ser Satanás o el diablo.</p></figcaption><div class="citation-info"><p data-aid="124959744" id="figure10_p2">D. y C. 76:25–27; 29:37; Apocalipsis 12:9</p></div></figure>
