<H1>Capitulo 4: Adan y su Familia</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain-abel_1225489_inl.jpg" id="figure1_img1" data-img-id="1225489" data-assetid="dd848cc7783636294c3976dc27b1eee716082861" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/40/2d4003e5c2c99b149cd16ec084910312c0cedfc6/old_testament_stories_cain_abel.jpeg 60w" class="" src="https://assets.ldscdn.org/2d/40/2d4003e5c2c99b149cd16ec084910312c0cedfc6/old_testament_stories_cain_abel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963346" id="figure1_p1">Adán y Eva tuvieron muchos hijos; uno de ellos se llamaba Caín y trabajaba en el campo. El amaba a Satanás más de lo que amaba a Dios.</p></figcaption><div class="citation-info"><p data-aid="124963348" id="figure1_p2">Génesis 4:1–2; 5:4; Moisés 5:16–18</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain-abel_1225490_inl.jpg" id="figure2_img1" data-img-id="1225490" data-assetid="96067fc871c60c17279725c5ba2c544bc938a96e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/6d/a46d6ca4ccb98dd9b9750012b4628a43c95addf4/old_testament_stories_cain_abel.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/6d/a46d6ca4ccb98dd9b9750012b4628a43c95addf4/old_testament_stories_cain_abel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963350" id="figure2_p1">Adán y Eva tenían otro hijo llamado Abel, quien estaba a cargo de las ovejas. El obedecía los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124963352" id="figure2_p2">Génesis 4:2–4</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain-abel_1225491_inl.jpg" id="figure3_img1" data-img-id="1225491" data-assetid="66ffe12677ff165e173a6522d5340a8e24a93bf7" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/b4/57b4ed4accc256be9998c9f6eb3995f646fd911b/old_testament_stories_cain_abel.jpeg 60w" class="" src="https://assets.ldscdn.org/57/b4/57b4ed4accc256be9998c9f6eb3995f646fd911b/old_testament_stories_cain_abel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963354" id="figure3_p1">Caín era malo y estaba enojado con Dios y con Abel. Un día, cuando Caín y Abel estaban en el campo, Satanás le dijo a Caín que matara a Abel; y Caín mató a su hermano.</p></figcaption><div class="citation-info"><p data-aid="124963356" id="figure3_p2">Génesis 4:5–8</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain-abel_1225493_inl.jpg" id="figure4_img1" data-img-id="1225493" data-assetid="edb2da27a48bbaf1fd517aa02124de6866543418" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/3e/e53ec4830f33a359c3dfc93e1bbc37e5c8ea151d/old_testament_stories_cain_abel.jpeg 60w" class="" src="https://assets.ldscdn.org/e5/3e/e53ec4830f33a359c3dfc93e1bbc37e5c8ea151d/old_testament_stories_cain_abel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963358" id="figure4_p1">Aun cuando Dios sabía que Caín había matado a Abel, le preguntó dónde estaba su hermano, y Caín le contestó con una mentira: le dijo que no sabía.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain-abel_1225494_inl.jpg" id="figure5_img1" data-img-id="1225494" data-assetid="b17129d16552f21ef28524c523eb12dc89ec7e96" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/7d/f77d3a32b6a3175981165153919bd0d7e401ff09/old_testament_stories_cain_abel.jpeg 60w" class="" src="https://assets.ldscdn.org/f7/7d/f77d3a32b6a3175981165153919bd0d7e401ff09/old_testament_stories_cain_abel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963360" id="figure5_p1">Dios le dijo que sabía que él lo había matado, y Caín le dijo que Satanás le había dicho que lo hiciera. Dios le dijo que sería castigado por haber matado a su hermano Abel.</p></figcaption><div class="citation-info"><p data-aid="124963361" id="figure5_p2">Génesis 4:9–12; Moisés 5:34–38</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain-abel_1225496_inl.jpg" id="figure6_img1" data-img-id="1225496" data-assetid="9e9db0f48b108bb5190e654bf0d75767b940dfa3" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/57/235795b4eedf635fc794b58f4ebab2e48388bfbb/old_testament_stories_cain_abel.jpeg 60w" class="" src="https://assets.ldscdn.org/23/57/235795b4eedf635fc794b58f4ebab2e48388bfbb/old_testament_stories_cain_abel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963362" id="figure6_p1">Caín ya no podría estar más con Dios. El y su esposa se fueron a vivir a otro lugar, y algunos de sus hermanos se fueron con él.</p></figcaption><div class="citation-info"><p data-aid="124963363" id="figure6_p2">Génesis 4:16; Moisés 5:41</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-cain_1225498_inl.jpg" id="figure7_img1" data-img-id="1225498" data-assetid="51a05189a92043cee699851971253ad2a087879b" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/b0/6fb0cb2b35dc1fbbffd84514bd730ff788234d1e/old_testament_stories_cain.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/b0/6fb0cb2b35dc1fbbffd84514bd730ff788234d1e/old_testament_stories_cain.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963364" id="figure7_p1">Caín y sus hermanos tuvieron familias numero-sas, pero no obedecieron los mandamientos de Dios, por lo que llegaron a ser muy inicuos.</p></figcaption><div class="citation-info"><p data-aid="124963365" id="figure7_p2">Génesis 4:17–24; Moisés 5:42–55</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-eve-children_1225499_inl.jpg" id="figure8_img1" data-img-id="1225499" data-assetid="52680bee20a4be51f5bae23f35effdfbc5f8541f" data-missing-asset="false" srcset="https://assets.ldscdn.org/06/35/06356137e0ccb9e4689a27d40281b813b926a90f/old_testament_stories_eve_children.jpeg 60w" class="" src="https://assets.ldscdn.org/06/35/06356137e0ccb9e4689a27d40281b813b926a90f/old_testament_stories_eve_children.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963366" id="figure8_p1">Set fue uno de los hijos de Adán y Eva; era un hombre bueno y enseñó a sus hijos a amar a Dios, y también les enseñó a leer y a escribir. Tenían el sacerdocio, o sea el poder de Dios.</p></figcaption><div class="citation-info"><p data-aid="124963367" id="figure8_p2">Génesis 4:25–26; Moisés 6:2–7</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-wickedness_1225503_inl.jpg" id="figure9_img1" data-img-id="1225503" data-assetid="b98ba2e68603181a75e750597e32b0e344791fd1" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/b2/05b2f40b8607028cd5f1698d4b7853fdb820c0ba/old_testament_stories_wickedness.jpeg 60w" class="" src="https://assets.ldscdn.org/05/b2/05b2f40b8607028cd5f1698d4b7853fdb820c0ba/old_testament_stories_wickedness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124963368" id="figure9_p1">Pasaron muchos años; mucha gente vivió en la tierra, y Satanás les decía que hicieran cosas malas. La mayoría de las personas obedecieron a Satanás, por lo que Dios no estaba muy contento con ellos.</p></figcaption><div class="citation-info"><p data-aid="124963369" id="figure9_p2">Génesis 6:1–6</p></div></figure>
