<H1>Capitulo 20: El becerro de oro</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230888_inl.jpg" id="figure1_img1" data-img-id="1230888" data-assetid="bae4a30434f8460e0a87e2e55dc57e904cbc467c" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/1b/cd1b4cc099095f602a9b104f04daed34d9dcd712/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/cd/1b/cd1b4cc099095f602a9b104f04daed34d9dcd712/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961303" id="figure1_p1">Uno de los 70 élderes que subió a la montaña era Josué, y él esperó a Moisés. Pero Aarón y los otros bajaron.</p></figcaption><div class="citation-info"><p data-aid="124961305" id="figure1_p2">Exodo 24:14</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230889_inl.jpg" id="figure2_img1" data-img-id="1230889" data-assetid="08fb499ca3b5d287034681dd8ff06dccfe943356" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/90/aa903a9ce63a9755dcb5f618d4849ad14df95836/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/aa/90/aa903a9ce63a9755dcb5f618d4849ad14df95836/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961940" id="figure2_p1">Algunos de los israelitas dijeron a Aarón que Moisés se había ido por mucho tiempo y que no sabían qué estaba haciendo. Le pidieron que les hiciera un ídolo para adorar; ya no querían adorar a Dios.</p></figcaption><div class="citation-info"><p data-aid="124961941" id="figure2_p2">Exodo 32:1–4</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230890_inl.jpg" id="figure3_img1" data-img-id="1230890" data-assetid="b7e4fd89349a25004802cc9fdc432334b121924f" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/99/559901c4a224f2da42906928ebe0af8414a01da9/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/55/99/559901c4a224f2da42906928ebe0af8414a01da9/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961942" id="figure3_p1">Todos los hombres y las mujeres usaban aros de oro, y Aarón les dijo que le llevaran los aros y con ellos hizo un ídolo de oro con la forma de un becerro.</p></figcaption><div class="citation-info"><p data-aid="124961943" id="figure3_p2">Exodo 32:2–4</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230891_inl.jpg" id="figure4_img1" data-img-id="1230891" data-assetid="8f1362b0e12fe909053bf3581769466a9e296447" data-missing-asset="false" srcset="https://assets.ldscdn.org/39/75/397517b1adb723a423276d6956487e0803a8b136/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/39/75/397517b1adb723a423276d6956487e0803a8b136/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961944" id="figure4_p1">Aarón construyó un altar cerca del becerro de oro, y algunos israelitas hicieron sacrificios en el altar para adorar al becerro. Ofrecer sacrificios a un becerro de oro era una iniquidad.</p></figcaption><div class="citation-info"><p data-aid="124961316" id="figure4_p2">Exodo 32:5–7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230892_inl.jpg" id="figure5_img1" data-img-id="1230892" data-assetid="f75f22189f956017ec9d4edc730af78393bf247d" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/43/7343a98cb00d9bba3ba1e5bf016d71a10907160a/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/73/43/7343a98cb00d9bba3ba1e5bf016d71a10907160a/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961318" id="figure5_p1">Moisés estaba en el monte Sinaí con Jesús, y Jesús le dijo que algunos israelitas estaban haciendo cosas malas. Se habían olvidado de Jesús, y él estaba enojado. Dijo que los israelitas inicuos debían morir y que Moisés sería bendecido por ser justo.</p></figcaption><div class="citation-info"><p data-aid="124961320" id="figure5_p2">Exodo 32:7–10</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230893_inl.jpg" id="figure6_img1" data-img-id="1230893" data-assetid="5e9b2a98796e7b4dba84caa5f0682022a9753d7a" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/25/0725044605f12655527a0488cba99a74afc87210/old_testament_stories_moses.png 49w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/07/25/0725044605f12655527a0488cba99a74afc87210/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961321" id="figure6_p1">Moisés le pidió a Jesús que recordara la promesa que había hecho a los israelitas de que serían una gran familia, que tendrían el sacerdocio y que recibirían la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124961323" id="figure6_p2">Exodo 32:11–13; Abraham 2:9; Génesis 12:1–3</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230894_inl.jpg" id="figure7_img1" data-img-id="1230894" data-assetid="7c4a1048e1ba6b4db11935aed8f41b39ca9131f5" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/fb/f5fbad53e963413bd7db9e2f8d3949ab81c2bddd/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/f5/fb/f5fbad53e963413bd7db9e2f8d3949ab81c2bddd/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961325" id="figure7_p1">Moisés bajó del monte Sinaí, trayendo dos grandes piedras en las que Jesús había escrito con su dedo los Diez Mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124961327" id="figure7_p2">Exodo 32:15–16</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230895_inl.jpg" id="figure8_img1" data-img-id="1230895" data-assetid="3ac93da0d4873b289b96c799ae800f18f15a0ec3" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/b4/3cb493d3ced020a95e52f4338fcec9a71e9cb120/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/3c/b4/3cb493d3ced020a95e52f4338fcec9a71e9cb120/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961328" id="figure8_p1">Moisés vio el becerro de oro y a los israelitas bailando, algunos de ellos sin ropa. Moisés se enojó y tiró las piedras al suelo, y éstas se rompieron.</p></figcaption><div class="citation-info"><p data-aid="124961330" id="figure8_p2">Exodo 32:18–19, 25</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230896_inl.jpg" id="figure9_img1" data-img-id="1230896" data-assetid="e78a235bf86805ea6a42bc8caf71815bce313bd8" data-missing-asset="false" srcset="https://assets.ldscdn.org/28/01/280128d2e02223fa64787f3fd8e7f4ebdc6ab94f/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/28/01/280128d2e02223fa64787f3fd8e7f4ebdc6ab94f/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961332" id="figure9_p1">Moisés tiró el becerro de oro al fuego y se enojó mucho con Aarón. Le preguntó por qué había permitido que los israelitas cometieran iniquidades. Aarón había hecho lo que los israelitas querían.</p></figcaption><div class="citation-info"><p data-aid="124961334" id="figure9_p2">Exodo 32:20–24</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230897_inl.jpg" id="figure10_img1" data-img-id="1230897" data-assetid="edf2158352841f61006402fb3cee458a89d316bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/6f/806fe0493148d2c1616d92a5a510d2a2a818a3c8/old_testament_stories_moses.jpeg 60w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/80/6f/806fe0493148d2c1616d92a5a510d2a2a818a3c8/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961960" id="figure10_p1">Moisés dijo que todos los que deseaban seguir a Jesús fueran con él y serían bendecidos y que los israelitas inicuos debían morir.</p></figcaption><div class="citation-info"><p data-aid="124961964" id="figure10_p2">Exodo 32:26–29</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230898_inl.jpg" id="figure11_img1" data-img-id="1230898" data-assetid="a620937d9f102d7da2374dce9c1a9203b232e58d" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/b4/8bb4ac21a7c961bea6faeb963018a79b230bab5f/old_testament_stories_moses.png 43w" alt="Old Testament Stories" class="" src="https://assets.ldscdn.org/8b/b4/8bb4ac21a7c961bea6faeb963018a79b230bab5f/old_testament_stories_moses.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961967" id="figure11_p1">Jesús dijo a Moisés que llevara dos nuevas piedras a la cumbre del monte Sinaí, y nuevamente Jesús escribió los Diez Mandamientos en ellas. Moisés llevó los mandamientos a la gente.</p></figcaption><div class="citation-info"><p data-aid="124961972" id="figure11_p2">Exodo 34:1–4</p></div></figure>
