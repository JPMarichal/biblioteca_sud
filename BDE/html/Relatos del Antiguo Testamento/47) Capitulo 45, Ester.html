<H1>Capitulo 45: Ester</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239007_inl.jpg" id="figure1_img1" data-img-id="1239007" data-assetid="e71c5f3502d2bb68fddbc18636939a27271c31ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/85/b4853831c1e27977d4a4ec60bdeb6172384cbf35/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/b4/85/b4853831c1e27977d4a4ec60bdeb6172384cbf35/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964989" id="figure1_p1">Algunos judíos no regresaron a Jerusalén sino que se quedaron en Babilonia. Uno de ellos fue una hermosa joven llamada Ester.</p></figcaption><div class="citation-info"><p data-aid="124964991" id="figure1_p2">Ester 2:5–7</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239008_inl.jpg" id="figure2_img1" data-img-id="1239008" data-assetid="aa2ca103b9384a128c1d123764df0bce88595479" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/66/d9667f588351d4c3684044952dcaae0ddc29d336/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/66/d9667f588351d4c3684044952dcaae0ddc29d336/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964992" id="figure2_p1">El padre y la madre de Ester habían muerto, y ella vivía con su primo Mardoqueo, quien era un hombre bueno.</p></figcaption><div class="citation-info"><p data-aid="124964993" id="figure2_p2">Ester 2:5–7</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239009_inl.jpg" id="figure3_img1" data-img-id="1239009" data-assetid="0b9aba30d55646fd1c53983347cee9aef29abab3" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/05/8305141efbb3f70d77cab702fabf7c5e43cb2c5b/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/83/05/8305141efbb3f70d77cab702fabf7c5e43cb2c5b/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964994" id="figure3_p1">El rey de ese país dio un gran banquete y pidió a toda la gente que asistiera.</p></figcaption><div class="citation-info"><p data-aid="124964995" id="figure3_p2">Ester 1:5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239010_inl.jpg" id="figure4_img1" data-img-id="1239010" data-assetid="fb299c4d713ed1c6abbbbefb3fb2684b00e24a85" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/ab/f1ab8881c2535246b4b7ac21abe0f019f394ae16/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/ab/f1ab8881c2535246b4b7ac21abe0f019f394ae16/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124964997" id="figure4_p1">El rey mandó buscar a la reina para que viniera al banquete, pero ella no quiso asistir. El rey se enojó y dijo que elegiría a otra reina.</p></figcaption><div class="citation-info"><p data-aid="124964999" id="figure4_p2">Ester 1:10–22</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239011_inl.jpg" id="figure5_img1" data-img-id="1239011" data-assetid="70d907f77cd4252ed5cc0842d814003968022383" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/04/1a04cba6fd30863d66c1a6996f469d59864f50ed/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/1a/04/1a04cba6fd30863d66c1a6996f469d59864f50ed/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965001" id="figure5_p1">El rey pidió que muchas mujeres jóvenes fueran a su casa, y Ester fue una de ellas.</p></figcaption><div class="citation-info"><p data-aid="124965003" id="figure5_p2">Ester 2:2–4, 8</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239012_inl.jpg" id="figure6_img1" data-img-id="1239012" data-assetid="7596b97c85ed1f7c84d74049a3110137c96ea79c" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/00/b2009c235c71500de010023782b9f62ec20bfbe4/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/00/b2009c235c71500de010023782b9f62ec20bfbe4/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965005" id="figure6_p1">El rey vio que Ester era hermosa y la amó y la escogió para que fuera la reina.</p></figcaption><div class="citation-info"><p data-aid="124965007" id="figure6_p2">Ester 2:17</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239013_inl.jpg" id="figure7_img1" data-img-id="1239013" data-assetid="1582373a63f03d048a0b0dabb0fc4849c879e2a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/58/45583a8bd838ddcefd8f1f12d561515fdbc4d395/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/45/58/45583a8bd838ddcefd8f1f12d561515fdbc4d395/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965009" id="figure7_p1">Amán era uno de los líderes del rey y odiaba a los judíos. Amán hizo que la gente se inclinara ante él, pero Mardoqueo no lo hizo. Amán se enojó mucho.</p></figcaption><div class="citation-info"><p data-aid="124965011" id="figure7_p2">Ester 3:1–5</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239014_inl.jpg" id="figure8_img1" data-img-id="1239014" data-assetid="12bf99fda721df5e87c1eb27d87ff518ce82c069" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/77/4377cfd1680cea4c44077642719705399d44f72b/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/43/77/4377cfd1680cea4c44077642719705399d44f72b/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965013" id="figure8_p1">Amán dijo al rey que los judíos no obedecerían las leyes, porque quería que los mataran a todos. Se enviaron cartas a todos los líderes del reino diciendo que todos los judíos debían morir.</p></figcaption><div class="citation-info"><p data-aid="124965015" id="figure8_p2">Ester 3:6–9; 13–15</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239015_inl.jpg" id="figure9_img1" data-img-id="1239015" data-assetid="ebe84b99abe266b1c1f462c66e58f3bda3ea2086" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/61/8c6155ac838fe0ef5faf381ef384b0c3a2c8e848/old_testament_stories_esther.png 48w" class="" src="https://assets.ldscdn.org/8c/61/8c6155ac838fe0ef5faf381ef384b0c3a2c8e848/old_testament_stories_esther.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965017" id="figure9_p1">Los judíos supieron de las cartas y se llenaron de miedo y pena. Ayunaron y oraron pidiendo ayuda.</p></figcaption><div class="citation-info"><p data-aid="124965019" id="figure9_p2">Ester 4:3</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239016_inl.jpg" id="figure10_img1" data-img-id="1239016" data-assetid="21b53455d9fa8e1430b5802348eed648f10dfb37" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/ab/1cab81ac5567fe32812ffaf4f2e4bed27b83ed66/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/1c/ab/1cab81ac5567fe32812ffaf4f2e4bed27b83ed66/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965021" id="figure10_p1">La reina Ester supo acerca de las cartas y mandó un sirviente para que le preguntara a Mardoqueo lo qué sucedía.</p></figcaption><div class="citation-info"><p data-aid="124965024" id="figure10_p2">Ester 4:4–5</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239017_inl.jpg" id="figure11_img1" data-img-id="1239017" data-assetid="ce06602fc7a88fe5d756f1bdaa9210bfa7ef1e01" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/1b/4b1bf29cf71ad11778dca2a562310e840947b7fc/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/1b/4b1bf29cf71ad11778dca2a562310e840947b7fc/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965026" id="figure11_p1">Mardoqueo dijo que matarían a Ester porque ella también era judía. También dijo que ella debería tratar de salvarle la vida a los judíos. Ester mandó decir a los judíos que ayunaran por tres días. Ella también ayunó y luego fue donde el rey.</p></figcaption><div class="citation-info"><p data-aid="124965028" id="figure11_p2">Ester 4:7–16; 5–1</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239103_inl.jpg" id="figure12_img1" data-img-id="1239103" data-assetid="6393131dd0453421f7765f6df7a1189ff93a6088" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/78/9f78459dafef57bef1c769a7cc3677429eb3f312/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/78/9f78459dafef57bef1c769a7cc3677429eb3f312/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965030" id="figure12_p1">El rey le dijo a Ester que pidiera lo que quisiera, y ella le pidió que viniera a un banquete. También quería que Amán viniera.</p></figcaption><div class="citation-info"><p data-aid="124965033" id="figure12_p2">Ester 5:3–8</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239138_inl.jpg" id="figure13_img1" data-img-id="1239138" data-assetid="28c495005ba3f2b872147df4ad3a96eeb5514391" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/13/89130550770b291d38287415dc06422858201d97/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/89/13/89130550770b291d38287415dc06422858201d97/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965035" id="figure13_p1">Ester le dijo al rey sobre el plan que tenía Amán de matar a los judíos y le dijo que ella también era judía. El rey se enojó e hizo matar a Amán.</p></figcaption><div class="citation-info"><p data-aid="124965038" id="figure13_p2">Ester 7:1–10</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239150_inl.jpg" id="figure14_img1" data-img-id="1239150" data-assetid="28b246cc2504b636f109320d9c9d22dd9253d847" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/85/4785f9b0109c1b8e865f9499bdd6c2b26401232e/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/47/85/4785f9b0109c1b8e865f9499bdd6c2b26401232e/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965040" id="figure14_p1">El rey dijo a Mardoqueo que escribiera cartas a todo el reino. Mardoqueo dijo a los judíos que mataran a cualquiera que tratara de matarlos.</p></figcaption><div class="citation-info"><p data-aid="124965042" id="figure14_p2">Ester 8:8–11</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-esther_1239167_inl.jpg" id="figure15_img1" data-img-id="1239167" data-assetid="6dd572df06fdd65b29897f2b5089d0547a8442f0" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/c7/50c74ad4b02f79c7892c8aab7acf7aaf89c120aa/old_testament_stories_esther.jpeg 60w" class="" src="https://assets.ldscdn.org/50/c7/50c74ad4b02f79c7892c8aab7acf7aaf89c120aa/old_testament_stories_esther.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965045" id="figure15_p1">Los judíos estaban contentos porque Ester los había salvado.</p></figcaption><div class="citation-info"><p data-aid="124965047" id="figure15_p2">Ester 8:16–17</p></div></figure>
