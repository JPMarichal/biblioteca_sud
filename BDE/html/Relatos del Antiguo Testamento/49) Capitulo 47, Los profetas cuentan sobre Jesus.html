<H1>Capitulo 47: Los profetas cuentan sobre Jesus</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-prophesies-jesus_1239305_inl.jpg" id="figure1_img1" data-img-id="1239305" data-assetid="cb25c5a616fef053146680628a454785105a8779" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/e8/f1e8895dd7e6892dcf4f7e16c3331ee67f5230b7/old_testament_prophesies_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/e8/f1e8895dd7e6892dcf4f7e16c3331ee67f5230b7/old_testament_prophesies_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965175" id="figure1_p1">Mucha de la gente no era como Job; eran inicuos y no obedecían los mandamientos de Dios. No escuchaban a sus profetas.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-prophesies-jesus_1239306_inl.jpg" id="figure2_img1" data-img-id="1239306" data-assetid="1f517916773c78c76961336e1fbaba07eadc1e2f" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/d9/abd96778f4cf1ff2b3f1a477348bc50277edbacf/old_testament_prophesies_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/d9/abd96778f4cf1ff2b3f1a477348bc50277edbacf/old_testament_prophesies_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965177" id="figure2_p1">Muchos profetas dijeron a la gente que se arrepintiera; les dijeron que Jesucristo vendría a la tierra y sería el Salvador y que moriría para salvar a toda la gente de la tierra.</p></figcaption><div class="citation-info"><p data-aid="124965180" id="figure2_p2">1 Nefi 1:18–20</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-prophesies-jesus_1239307_inl.jpg" id="figure3_img1" data-img-id="1239307" data-assetid="e888028e2fb65dbd089b6f3ccf3d1280762529fb" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/ea/bdeaf934b3e9bcdc17beac72b61f6a5af8343d61/old_testament_prophesies_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/bd/ea/bdeaf934b3e9bcdc17beac72b61f6a5af8343d61/old_testament_prophesies_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965183" id="figure3_p1">Algunos de los profetas que hablaron sobre Jesucristo fueron Moisés, Jeremías, Lehi e Isaac. Los profetas dijeron que Jesús nacería en Belén, que crecería como los demás niños y que la gente no sabría que era el Hijo de Dios.</p></figcaption><div class="citation-info"><p data-aid="124965185" id="figure3_p2">Jacob 7:11; Isaías 7:14–15; 9–6; Miqueas 5:2</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-prophesies-jesus_1239308_inl.jpg" id="figure4_img1" data-img-id="1239308" data-assetid="cb423845ef4d9075eb5cb1624401236656288cb6" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/b1/89b13e783cc44933bd4a953029c7791b974f2fcb/old_testament_prophesies_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/89/b1/89b13e783cc44933bd4a953029c7791b974f2fcb/old_testament_prophesies_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965188" id="figure4_p1">Dios mandaría a un profeta a ayudar a Jesús; su nombre sería Juan. El enseñaría a la gente acerca de Jesús, bautizaría a Jesús y se llamaría Juan el Bautista.</p></figcaption><div class="citation-info"><p data-aid="124965190" id="figure4_p2">Isaías 40:3; Juan 1:6; Mateo 3:1</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-prophesies-jesus_1239331_inl.jpg" id="figure5_img1" data-img-id="1239331" data-assetid="33f72c596a0668c46fcadf92c45738415f8a8b5e" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/51/5f5150276e083e14593fed067671166f427258b1/old_testament_prophesies_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/51/5f5150276e083e14593fed067671166f427258b1/old_testament_prophesies_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965191" id="figure5_p1">Jesús amaría a todos, haría muchos milagros y les enseñaría a los hombres sobre Dios. Jesús mostraría a los hombres cómo llegar a ser como el Padre Celestial. Sufriría por los pecados de los hombres.</p></figcaption><div class="citation-info"><p data-aid="124965193" id="figure5_p2">Isaías 53:11–12; 61:1; Jeremías 33:14–16</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-prophesies-jesus_1239332_inl.jpg" id="figure6_img1" data-img-id="1239332" data-assetid="1d64fd9caa2b2fc0d42e89ee0c9b1dad59e52960" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/22/5422a0740c9e44dd12ebff91c25b5ccd125f81d9/old_testament_prophesies_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/54/22/5422a0740c9e44dd12ebff91c25b5ccd125f81d9/old_testament_prophesies_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124965195" id="figure6_p1">Algunas personas no iban a creer en Jesús, lo odiarían, lo crucificarían. El moriría y luego resucitaría. Todas las cosas que los profetas dijeron sobre Jesús sucedieron. El Nuevo Testamento habla acerca de la vida de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124965196" id="figure6_p2">Moisés 7:55–56; Zacarías 13:6; Isaías 53:5</p></div></figure>
