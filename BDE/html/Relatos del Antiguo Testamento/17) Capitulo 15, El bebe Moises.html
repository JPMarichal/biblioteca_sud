<H1>Capitulo 15: El bebe Moises</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1229950_inl.jpg" id="figure1_img1" data-img-id="1229950" data-assetid="9a990783c586881b3c1ff63d1e86c023f166274b" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/f5/a0f5f95511a383776d6c9308261ae049d228096b/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/f5/a0f5f95511a383776d6c9308261ae049d228096b/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961019" id="figure1_p1">José y el rey de Egipto murieron, y pasaron muchos años. Los israelitas vivieron en Egipto por mucho tiempo y tuvieron muchos hijos. A un rey de Egipto no le gustaban los israelitas; y como eran muchos, temía que le quitaran sus tierras.</p></figcaption><div class="citation-info"><p data-aid="124961022" id="figure1_p2">Exodo 1:6–10</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1229951_inl.jpg" id="figure2_img1" data-img-id="1229951" data-assetid="77f4cd2356c866f1658000d86db17858e748f08f" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/34/a434c76616c20dafcbf87c51707a29606a9fba6a/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/34/a434c76616c20dafcbf87c51707a29606a9fba6a/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961024" id="figure2_p1">El rey hizo esclavos a los israelitas y los obligó a trabajar duramente, tratándolos mal.</p></figcaption><div class="citation-info"><p data-aid="124961025" id="figure2_p2">Exodo 1:11–14</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1229996_inl.jpg" id="figure3_img1" data-img-id="1229996" data-assetid="1d161cd4863649cee3b2dfa617096fe68ddcb6f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/47/bf4773d4e809d630d4bf719c2ad76693eaf4ec0f/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/47/bf4773d4e809d630d4bf719c2ad76693eaf4ec0f/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961026" id="figure3_p1">El rey dijo que se debían matar a todos los bebés varones y envió soldados a matarlos.</p></figcaption><div class="citation-info"><p data-aid="124961027" id="figure3_p2">Exodo 1:22</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230253_inl.jpg" id="figure4_img1" data-img-id="1230253" data-assetid="a48ad6c128f446588e9451a5b570f9b269ed3412" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/7f/847fb6074da2e15a26977a512d30a4d3feabec8b/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/84/7f/847fb6074da2e15a26977a512d30a4d3feabec8b/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961028" id="figure4_p1">Una madre israelita tuvo miedo de que encontraran a su hijo y lo escondió durante tres meses. Luego lo acostó en una canasta y escondió la canasta entre un pastizal junto al río. La hermana del bebé, llamada Miriam, se quedó cerca para cuidar al bebé.</p></figcaption><div class="citation-info"><p data-aid="124961029" id="figure4_p2">Exodo 2:1–4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230254_inl.jpg" id="figure5_img1" data-img-id="1230254" data-assetid="118a7a689535799d5008f09c0e4efd6394d5ba76" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/5c/3e5c693fa189b67b707398ee3464a83581f02eef/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/3e/5c/3e5c693fa189b67b707398ee3464a83581f02eef/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961030" id="figure5_p1">La hija del rey de Egipto fue al río y vio la canasta; la abrió, y el bebé empezó a llorar. La hija del rey sintió pena por el bebé y se lo llevó con ella. Necesitaba que alguien lo cuidara, y ella quería ser su madre.</p></figcaption><div class="citation-info"><p data-aid="124961031" id="figure5_p2">Exodo 2:5–10</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230255_inl.jpg" id="figure6_img1" data-img-id="1230255" data-assetid="1d2b25b30c3b07b8e85a6da040092a1030203f20" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/89/ae89d70cb3c317ca2f4311cd9448d16519c6aa8c/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/89/ae89d70cb3c317ca2f4311cd9448d16519c6aa8c/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961032" id="figure6_p1">Miriam se acercó a la hija del rey y le dijo que podría encontrar una mujer israelita para que cuidara al niño. Corrió a buscar a su madre, quien vino a cuidar al bebé.</p></figcaption><div class="citation-info"><p data-aid="124961033" id="figure6_p2">Exodo 2:7–9</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31118/old-testament-stories-moses_1230256_inl.jpg" id="figure7_img1" data-img-id="1230256" data-assetid="6c34093b8b1e7450cd2bd9775dcc4f56999a9274" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/26/5626b7c637e8cea398dc62645cdb89ee1f6b289f/old_testament_stories_moses.jpeg 60w" class="" src="https://assets.ldscdn.org/56/26/5626b7c637e8cea398dc62645cdb89ee1f6b289f/old_testament_stories_moses.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124961034" id="figure7_p1">Llevaron al bebé a la casa del rey, y la hija lo llamó Moisés. Moisés creció en la casa del rey.</p></figcaption><div class="citation-info"><p data-aid="124961035" id="figure7_p2">Exodo 2:10–11</p></div></figure>
