<H1>Defiende el bien</H1><div class="poetry"><div class="stanza"><p class="line" data-aid="129953757" id="p1">Escucha del profeta voz,</p><p class="line" data-aid="129953758" id="p2">que dice así: Sé fiel, sé fiel,</p><p class="line" data-aid="129953759" id="p3">doquier que estés, no importa con quien;</p><p class="line" data-aid="129953760" id="p4">sé fiel, sé fiel; defiende el bien.</p></div><div class="citation-info"><p data-aid="129953761" id="p5">(<em>Canciones para los niños,</em> pág. 81)</p></div></div><figure class="image" id="figure1"><figcaption><p data-aid="129953762" id="figure1_p1">Así es como puedo defender el bien.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="129953763" id="figure2_p1">Seguir a Jesucristo</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="129953764" id="figure3_p1">Modestia</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="129953765" id="figure4_p1">Honradez</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="129953766" id="figure5_p1">Buenas obras</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="129953767" id="figure6_p1">Buenos libros</p></figcaption></figure><figure class="image" id="figure7"><figcaption><p data-aid="129953768" id="figure7_p1">Buena música</p></figcaption></figure><figure class="image" id="figure8"><figcaption><p data-aid="129953769" id="figure8_p1">Buenos videos y otros medios de comunicación</p></figcaption></figure><figure class="image" id="figure9"><figcaption><p data-aid="129953770" id="figure9_p1">Amabilidad</p></figcaption></figure><figure class="image" id="figure10"><figcaption><p data-aid="129953771" id="figure10_p1">Buenos amigos</p></figcaption></figure><figure class="image" id="figure11"><figcaption><p data-aid="129953772" id="figure11_p1">Respeto</p></figcaption></figure>
