<H1>Perspectivas</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125341973" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="125341975" id="figure1_title2">¿Cómo cultivamos el temor del Señor?</p></header><p data-aid="125341977" id="figure1_p1">“El temor del Señor es amarlo y confiar en Él. A medida que tememos a Dios más plenamente, lo amamos más perfectamente; y ‘el amor perfecto desecha todo temor’ (Moroni 8:16). Les prometo que la brillante luz del temor del Señor ahuyentará las oscuras tinieblas de los temores terrenales (véase D. y C. 50:25) a medida que acudamos al Salvador, edifiquemos sobre Él como nuestro fundamento y sigamos adelante en Su senda de convenios con un compromiso consagrado”.</p></figcaption><div class="citation-info"><p data-aid="125341978" id="figure1_p2"><strong>Élder David A. Bednar,</strong> del Quórum de los Doce Apóstoles, “Por tanto, calmaron sus temores”, <em>Liahona</em>, mayo de 2015, pág. 49.</p></div></figure>
