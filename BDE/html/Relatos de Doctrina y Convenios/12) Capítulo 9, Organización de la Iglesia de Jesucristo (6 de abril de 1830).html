<H1>Capítulo 9: Organización de la Iglesia de Jesucristo (6 de abril de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1212756_inl.jpg" id="figure1_img1" data-img-id="1212756" data-assetid="d9aaca1f79b8cc4e3c71c307dc190a58e2ea0dbe" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/12/01122b8217a75c2f0b1d5b3ddb3b5f47ee522953/joseph_receiving_revelation_barrett_lds.png 47w" class="" src="https://assets.ldscdn.org/01/12/01122b8217a75c2f0b1d5b3ddb3b5f47ee522953/joseph_receiving_revelation_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653028" id="figure1_p1">José Smith estaba viviendo en el pueblo de Fayette, en el estado de Nueva York. Jesús le dijo que ya era el momento de organizar Su Iglesia verdadera otra vez en la tierra, y le dijo a José que la organizara.</p></figcaption><div class="citation-info"><p data-aid="145653034" id="figure1_p2">Doctrina y Convenios 20:1–2; 21:3</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/church-organization-1830-barrett-lds_1212757_inl.jpg" id="figure2_img1" data-img-id="1212757" data-assetid="151d4f10cdc424c74b7b56b28983bd0ca05b3c65" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/52/41527240a73714ba0f495ea6def1bd954ad7df54/church_organization_1830_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/41/52/41527240a73714ba0f495ea6def1bd954ad7df54/church_organization_1830_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653044" id="figure2_p1">El 6 de abril de 1830 José llevó a cabo una reunión para organizar la Iglesia. Oliver Cowdery, Hyrum Smith, Samuel Smith, David Whitmer y Peter Whitmer fueron para ayudarle. Todos ellos habían sido bautizados. Otras personas también fueron a la reunión.</p></figcaption></figure><span class="page-break" data-page="41"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-ordaining-oliver-barrett-lds_1212759_inl.jpg" id="figure3_img1" data-img-id="1212759" data-assetid="1d54745f30e08d1836e2b6db4d39a457717a6ce1" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/7f/f97f2c52c1af40aea349c3b056ecef87586a2520/joseph_ordaining_oliver_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f9/7f/f97f2c52c1af40aea349c3b056ecef87586a2520/joseph_ordaining_oliver_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653053" id="figure3_p1">Los hombres oraron a nuestro Padre Celestial y José ordenó a Oliver al oficio de élder en la Iglesia. Después Oliver ordenó a José.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-sacrament-barrett-lds_1212764_inl.jpg" id="figure4_img1" data-img-id="1212764" data-assetid="b51811d77bed4aa3636a0a5d50b2db661145ef6e" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/cd/48cdb90f9d53d7b80de582cc3b5a73a7df5768a9/joseph_oliver_sacrament_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/48/cd/48cdb90f9d53d7b80de582cc3b5a73a7df5768a9/joseph_oliver_sacrament_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653060" id="figure4_p1">José y Oliver bendijeron la Santa Cena y la repartieron entre los hombres.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-confirmation-barrett-lds_1212767_inl.jpg" id="figure5_img1" data-img-id="1212767" data-assetid="fdb6cd1dbba0e80418b9e1d501b3642f36fbd449" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/3d/323d82eb3accf146c495c6588ea114b8e06c5067/joseph_oliver_confirmation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/32/3d/323d82eb3accf146c495c6588ea114b8e06c5067/joseph_oliver_confirmation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653064" id="figure5_p1">José y Oliver pusieron las manos sobre la cabeza de cada uno de los hombres para confirmarlos miembros de la Iglesia de Jesucristo y para darles el don del Espíritu Santo.</p></figcaption></figure><span class="page-break" data-page="42"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-bearing-testimony-barrett-lds_1212781_inl.jpg" id="figure6_img1" data-img-id="1212781" data-assetid="dc560291fe729302384d144fbc260845443ab42f" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/79/027941ad3e4c115df2991f04ef5799aef6690e28/man_bearing_testimony_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/02/79/027941ad3e4c115df2991f04ef5799aef6690e28/man_bearing_testimony_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653072" id="figure6_p1">José y Oliver ordenaron a algunos de los otros hombres al sacerdocio. Estos hombres se sentían muy felices y dijeron que amaban a Dios y hablaron sobre cómo los había bendecido.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1212782_inl.jpg" id="figure7_img1" data-img-id="1212782" data-assetid="51f6a85271599c7a90a769ca247681f1bea5315d" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/2c/512cf4b9263c8af659bc1039248799f61e401106/joseph_receiving_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/51/2c/512cf4b9263c8af659bc1039248799f61e401106/joseph_receiving_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653079" id="figure7_p1">Durante la reunión, Jesús le dio una revelación a José Smith en la que dijo que José era un profeta. Un verdadero profeta habla en el nombre de Jesús, y cuando un profeta habla en Su nombre, los miembros de la Iglesia deben escucharlo y obedecerlo.</p></figcaption><div class="citation-info"><p data-aid="145653086" id="figure7_p2">Doctrina y Convenios 21:1, 4–5</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-baptizing-woman-barrett-lds_1212784_inl.jpg" id="figure8_img1" data-img-id="1212784" data-assetid="f6d9a1e9137c562b163a3f8071086929f2d8467d" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/f8/0ef803be2adc2345bb4993c0d6b5f38b6347efa7/joseph_baptizing_woman_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/f8/0ef803be2adc2345bb4993c0d6b5f38b6347efa7/joseph_baptizing_woman_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145653093" id="figure8_p1">Después de la reunión, muchas personas fueron bautizadas, incluso el padre y la madre de José Smith. ¡Qué día tan maravilloso! La Iglesia de Jesucristo estaba nuevamente sobre la tierra.</p></figcaption></figure>
