<H1>Capítulo 60: Los santos se van de Nauvoo (septiembre de 1845–septiembre de 1846)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/smith-death-announced-barrett-lds_1219991_inl.jpg" id="figure1_img1" data-img-id="1219991" data-assetid="619a8d20c7e3d5206cb2bdb72b745af2e5ef0320" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/9b/8e9b90a2c85fb54087c873f8a47b8a161a7d71bd/smith_death_announced_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/8e/9b/8e9b90a2c85fb54087c873f8a47b8a161a7d71bd/smith_death_announced_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650445" id="figure1_p1">Después de la muerte de José Smith, el populacho pensó que la Iglesia desaparecería, pero se mantuvo fuerte bajo la dirección de los apóstoles, y Nauvoo siguió creciendo. Eso hizo que el populacho tratara aún más de destruir la Iglesia y de expulsar a los santos. El populacho imprimió mentiras sobre ellos en los periódicos.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/govenor-illinois-barrett-lds_1219992_inl.jpg" id="figure2_img1" data-img-id="1219992" data-assetid="29e5df405271cf6b583382db822ec215492e1f29" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/ab/a4abe39d467fdb11589bc0513388859a88382cb2/govenor_illinois_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/a4/ab/a4abe39d467fdb11589bc0513388859a88382cb2/govenor_illinois_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650448" id="figure2_p1">El gobernador de Illinois no detenía al populacho y los santos se dieron cuenta de que no tendrían paz a menos que se marcharan de Nauvoo. El gobernador sugirió que se fueran a un lugar lejano en el oeste donde pudieran estar lejos de sus enemigos y donde pudieran establecer su propio gobierno. Finalmente los santos estuvieron de acuerdo en irse, pero necesitaban tiempo para prepararse.</p></figcaption></figure><span class="page-break" data-page="212"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-preparing-wagons-barrett_1219993_inl.jpg" id="figure3_img1" data-img-id="1219993" data-assetid="9a1033e46b078e7e1f712339ac238ad8a1fb3e29" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/a5/85a5effb1181bd3113d7fec8c6eaf03c93e37840/men_preparing_wagons_barrett.png 60w" class="" src="https://assets.ldscdn.org/85/a5/85a5effb1181bd3113d7fec8c6eaf03c93e37840/men_preparing_wagons_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650453" id="figure3_p1">Los santos necesitaban obtener alimentos y ropa para el viaje, y también necesitaban hacer carretas, comprar bueyes y otros animales, y vender sus casas. Los santos trabajaron muy duro para prepararse para irse de Nauvoo.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mobs-threatening-saints-barrett-lds_1219994_inl.jpg" id="figure4_img1" data-img-id="1219994" data-assetid="7d5781a9f39badb0ba2f0aaa431f261b7f2be6a0" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/0b/0c0b3e2cc69bc8d2afebb8b48dbecb648125d858/mobs_threatening_saints_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/0c/0b/0c0b3e2cc69bc8d2afebb8b48dbecb648125d858/mobs_threatening_saints_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650454" id="figure4_p1">El populacho no quería dar tiempo a los santos para prepararse. Les robaban cosas y quemaron algunas de sus casas.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-attacking-couple-barrett_1219175_inl.jpg" id="figure5_img1" data-img-id="1219175" data-assetid="90126aaac693636f646534a1ff5334afee598c4d" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/56/f856019384913379d6eb6ca17af5625017682135/mob_attacking_couple_barrett.png 60w" class="" src="https://assets.ldscdn.org/f8/56/f856019384913379d6eb6ca17af5625017682135/mob_attacking_couple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650456" id="figure5_p1">Los santos planeaban irse en abril de 1846, pero las amenazas de sus enemigos hicieron que empezaran a irse en febrero, cuando hacía mucho frío.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-wagons-ferry-barrett_1219996_inl.jpg" id="figure6_img1" data-img-id="1219996" data-assetid="4196ce499b7c89c4ca44d4210206417f75977360" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/b4/16b427f061067d276f359ba4cc254d63e86a561e/pioneer_wagons_ferry_barrett.png 60w" class="" src="https://assets.ldscdn.org/16/b4/16b427f061067d276f359ba4cc254d63e86a561e/pioneer_wagons_ferry_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650458" id="figure6_p1">Los santos pusieron sus cosas en carretas y luego subieron las carretas a balsas y cruzaron el Río Misisipí.</p></figcaption></figure><span class="page-break" data-page="213"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-fleeing-nauvoo-barrett-lds_1220055_inl.jpg" id="figure7_img1" data-img-id="1220055" data-assetid="18edae7281bd7ab432d8e6341bd844d532a597dd" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/ab/a3ab6f0c893bbe79db5549e2eb11f2f374ee5bc4/saints_fleeing_nauvoo_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/a3/ab/a3ab6f0c893bbe79db5549e2eb11f2f374ee5bc4/saints_fleeing_nauvoo_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650460" id="figure7_p1">Como dos semanas después de que los primeros santos se fueron de Nauvoo, hizo tanto frío que el río se congeló. Algunos de los santos condujeron sus carretas sobre el hielo.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-snow-barrett-lds_1220063_inl.jpg" id="figure8_img1" data-img-id="1220063" data-assetid="67fd408d861838a972e8c856e767a69b3de308bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/8f/77/8f771f5dc4b87eb005fa1ff9b9cb0365ed8b5258/saints_snow_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/8f/77/8f771f5dc4b87eb005fa1ff9b9cb0365ed8b5258/saints_snow_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650464" id="figure8_p1">Los santos acamparon junto al río por unos cuantos días. Algunos de ellos no tenían suficiente ropa y tenían mucho frío, y algunos no tenían suficientes alimentos. Los que sí tenían compartieron con los demás. Al poco tiempo los santos siguieron su camino y acamparon en otro lugar. Brigham Young escogió líderes que ayudaron a la gente a organizarse y a prepararse para la jornada hacia el oeste. A los santos que estaban viajando hacia el oeste se los llamó pioneros.</p></figcaption></figure><span class="page-break" data-page="214"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-cutting-trees-barrett_1220071_inl.jpg" id="figure9_img1" data-img-id="1220071" data-assetid="75fbc7ed161d7bf6799ea5e50d6ae915b8e2a7c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/1d/ed1d25ad5a94a54c825f0ca80b04d5a6386cc231/pioneers_cutting_trees_barrett.png 60w" class="" src="https://assets.ldscdn.org/ed/1d/ed1d25ad5a94a54c825f0ca80b04d5a6386cc231/pioneers_cutting_trees_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650469" id="figure9_p1">En marzo de 1846, los pioneros empezaron a atravesar el estado de Iowa, pero no avanzaban mucho por el mal tiempo, los malos caminos y otros problemas. Brigham Young mandó hombres a que se adelantaran para encontrar buenos lugares para acampar. Estos hombres cortaron árboles e hicieron cabañas de troncos. También plantaron semillas y construyeron puentes para cruzar los arroyos. Hicieron que viajar fuera más fácil para los pioneros.</p></figcaption></figure><span class="page-break" data-page="215"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-wagons-crossing-river-barrett_1220078_inl.jpg" id="figure10_img1" data-img-id="1220078" data-assetid="5a139610bcb00056bc250a3c67e571533cc11c15" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/b3/73b3e45fb1d156a13a41e1ad199294be98d0c726/pioneer_wagons_crossing_river_barrett.png 60w" class="" src="https://assets.ldscdn.org/73/b3/73b3e45fb1d156a13a41e1ad199294be98d0c726/pioneer_wagons_crossing_river_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650474" id="figure10_p1">En junio de 1846, unos cuatro meses después de haber partido de Nauvoo, el primer grupo de pioneros había cruzado todo el estado de Iowa y había llegado hasta el Río Misuri. Se detuvieron en un lugar que se llamaba Council Bluffs y construyeron una balsa para cruzar el río. Al poco tiempo se les unieron otros santos (véase el mapa de la <span class="legacy-cross-ref" data-legacy-href="../../manual/doctrine-and-covenants-stories/map-3-nauvoo-council-bluffs-and-winter-quarters.html">página 190</span>).</p></figcaption></figure><span class="page-break" data-page="216"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-wagon-art-lds_1220087_inl.jpg" id="figure11_img1" data-img-id="1220087" data-assetid="28fd57973fe6389790429c3349f00fac38953190" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/c8/fec8db4e97429b32bc324c7ef1bcca6ea29e5096/nauvoo_temple_wagon_art_lds.png 60w" class="" src="https://assets.ldscdn.org/fe/c8/fec8db4e97429b32bc324c7ef1bcca6ea29e5096/nauvoo_temple_wagon_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650477" id="figure11_p1">Mientras que muchos de los santos se habían ido de Nauvoo en febrero de 1846, muchos otros se quedaron atrás por un poco más de tiempo. A algunos de ellos se les había asignado terminar el templo y otros trataron de vender algunas de sus propiedades. Para septiembre, la mayoría de los santos se habían ido de la ciudad.</p></figcaption></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-pioneers-lds_1220090_inl.jpg" id="figure12_img1" data-img-id="1220090" data-assetid="cfbc5a696aea97768af5e6233efd4222c4ea303b" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/77/c2772c60df2d2b78f84908b841e7157b8d5888c9/nauvoo_temple_pioneers_lds.png 60w" class="" src="https://assets.ldscdn.org/c2/77/c2772c60df2d2b78f84908b841e7157b8d5888c9/nauvoo_temple_pioneers_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650488" id="figure12_p1">Al marcharse de Nauvoo, los santos miraron hacia el otro lado del río y vieron su hermosa ciudad, con el templo en la colina. Se entristecieron por tener que irse, pero se alegraron por haber terminado el templo del Señor.</p></figcaption></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/quail-saints-barrett-lds_1220091_inl.jpg" id="figure13_img1" data-img-id="1220091" data-assetid="ca70bf3e27f568f636591dcd194b6eacb4aa6103" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/38/3438aa29cb1878fb58d13b3e3a20eb8304078141/quail_saints_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/34/38/3438aa29cb1878fb58d13b3e3a20eb8304078141/quail_saints_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650498" id="figure13_p1">Muchos de los santos que partieron de Nauvoo en los últimos meses estaban muy enfermos, eran muy pobres, o no estaban preparados para viajar. Cientos de ellos estaban esparcidos a lo largo de la ribera del río y tenían muy poco con qué refugiarse o muy poca comida. Pero el Señor les ayudó enviándoles bandadas de pequeños pájaros llamados codornices, los cuales los santos pudieron atrapar y comer.</p></figcaption></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-rescued-barrett-lds_1220092_inl.jpg" id="figure14_img1" data-img-id="1220092" data-assetid="b3fce2d426a1b9e66c85eb1eb2d2271f8867fa2d" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/e9/8ce91203ff59b22395ba74805ec8625960d19a6a/saints_rescued_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/8c/e9/8ce91203ff59b22395ba74805ec8625960d19a6a/saints_rescued_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650507" id="figure14_p1">Cuando Brigham Young se enteró de los problemas de estos santos, envió a algunos hombres a rescatarlos. Estos hombres los salvaron del hambre y les ayudaron a viajar a Council Bluffs y a otros lugares en Iowa donde había campamentos de santos.</p></figcaption></figure>
