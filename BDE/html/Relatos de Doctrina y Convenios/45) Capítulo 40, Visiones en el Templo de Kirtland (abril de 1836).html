<H1>Capítulo 40: Visiones en el Templo de Kirtland (abril de 1836)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/apostles-blessing-sacrament-barrett-lds_1218761_inl.jpg" id="figure1_img1" data-img-id="1218761" data-assetid="46f4d22fb4ae5d61a7002c5473ceadbea8f9c27b" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/fd/75fd63b8e826bb6cc169f751b865856e95353c5f/apostles_blessing_sacrament_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/75/fd/75fd63b8e826bb6cc169f751b865856e95353c5f/apostles_blessing_sacrament_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643862" id="figure1_p1">Una semana después de que se dedicó el Templo de Kirtland, los santos tuvieron otra reunión allí. Los apóstoles bendijeron la Santa Cena y José Smith y sus consejeros la repartieron entre los santos.</p></figcaption><div class="citation-info"><p data-aid="145643870" id="figure1_p2">Doctrina y Convenios 110, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="1218762" data-assetid="9fabb4b12c88f73b103813880f84d1ccff3fe469" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/93/d7939c005947ac669b5f5cc757292fd1bc0057a9/joseph_oliver_seeing_christ_barrett.png 60w" class="" src="https://assets.ldscdn.org/d7/93/d7939c005947ac669b5f5cc757292fd1bc0057a9/joseph_oliver_seeing_christ_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643877" id="figure2_p1">Luego, José Smith y Oliver Cowdery fueron a un lugar del templo donde estaban solos; allí se arrodillaron y oraron. Después de la oración, recibieron una visión maravillosa. Vieron al Señor Jesucristo. Sus ojos eran brillantes como el fuego, Su cabello era blanco como la nieve y Su cara resplandecía más que el sol.</p></figcaption><div class="citation-info"><p data-aid="145643884" id="figure2_p2">Doctrina y Convenios 110, encabezamiento de la sección</p><p data-aid="145643891" id="figure2_p3">Doctrina y Convenios 110:1–3</p></div></figure><span class="page-break" data-page="156"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-christ-barrett_1218773_inl.jpg" id="figure3_img1" data-img-id="1218773" data-assetid="5525f3a35f04e86af0486bb48bce1afdf587c484" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/9b/a69b1dfa767b2b58ed893a5173307aeb1ebcb1ae/jesus_christ_barrett.png 60w" class="" src="https://assets.ldscdn.org/a6/9b/a69b1dfa767b2b58ed893a5173307aeb1ebcb1ae/jesus_christ_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643898" id="figure3_p1">Jesús les dijo a José y a Oliver muchas cosas maravillosas. Les dijo que fueran felices porque sus pecados habían sido perdonados. Les dijo que estaba contento con el templo y que los santos que lo habían construido deberían estar felices. Aceptó el templo como Su santa casa. Dijo que lo visitaría con frecuencia, pero que si las personas no guardaban el templo como un lugar santo, Él no iría a visitarlo.</p></figcaption><div class="citation-info"><p data-aid="145643904" id="figure3_p2">Doctrina y Convenios 110:4–8</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-kirtland-temple-barrett_1218774_inl.jpg" id="figure4_img1" data-img-id="1218774" data-assetid="a5bcf41ceef41094ee8d3d256a480757e0022aaf" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/87/5e873c6310edfa002502a2d0c6b4dbdaf06123ce/joseph_oliver_kirtland_temple_barrett.png 60w" class="" src="https://assets.ldscdn.org/5e/87/5e873c6310edfa002502a2d0c6b4dbdaf06123ce/joseph_oliver_kirtland_temple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643908" id="figure4_p1">Entonces José y Oliver vieron a Moisés en el templo. Moisés fue un profeta que vivió hace mucho tiempo. Regresó a la tierra para restaurar un poder especial del sacerdocio a José y a Oliver. Este poder ayudaría a los hijos de Israel a ser congregados en la Iglesia de todas partes de la tierra. Este poder también da al profeta la autoridad de enviar misioneros a predicar el Evangelio por todo el mundo.</p></figcaption><div class="citation-info"><p data-aid="145643911" id="figure4_p2">Doctrina y Convenios 110:11</p></div></figure><span class="page-break" data-page="157"></span><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/elias-appears-joseph-oliver-barrett_1218778_inl.jpg" id="figure5_img1" data-img-id="1218778" data-assetid="906895c074f7983a5986b68e3fae5dc91cb2d8f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/c3/b3c304999349c8f503e9fc239c9f35963b1a2d88/elias_appears_joseph_oliver_barrett.png 60w" class="" src="https://assets.ldscdn.org/b3/c3/b3c304999349c8f503e9fc239c9f35963b1a2d88/elias_appears_joseph_oliver_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643914" id="figure5_p1">Después, José y Oliver vieron a Elías. Elías les restauró un poder especial del sacerdocio que se había dado a Abraham. Abraham también fue un profeta que vivió hace mucho tiempo. Con este poder, los santos podrían tener las mismas bendiciones especiales que Dios había prometido a Abraham.</p></figcaption><div class="citation-info"><p data-aid="145643917" id="figure5_p2">Doctrina y Convenios 84:33–34; 110:12</p><p data-aid="145643920" id="figure5_p3">Abraham 2:8–11; Génesis 12:2–3; 13:16</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/elijah-appears-joseph-oliver-barrett_1218779_inl.jpg" id="figure6_img1" data-img-id="1218779" data-assetid="b35cc04cb4664219352019432670b61b08152e0f" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/98/dc98b2e7c001f9d6046bb44ecf5734df9b972838/elijah_appears_joseph_oliver_barrett.png 60w" class="" src="https://assets.ldscdn.org/dc/98/dc98b2e7c001f9d6046bb44ecf5734df9b972838/elijah_appears_joseph_oliver_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643923" id="figure6_p1">Luego José y Oliver vieron a Elías el Profeta, que también vivió hace mucho tiempo. Elías el Profeta les restauró un poder especial del sacerdocio para ayudar a las familias justas. Este poder hace posible que las familias sean selladas en el templo para que puedan vivir juntas para siempre.</p></figcaption><div class="citation-info"><p data-aid="145643925" id="figure6_p2">Doctrina y Convenios 2:2; 110:13–16</p><p data-aid="145643927" id="figure6_p3">Malaquías 4:5–6</p></div></figure>
