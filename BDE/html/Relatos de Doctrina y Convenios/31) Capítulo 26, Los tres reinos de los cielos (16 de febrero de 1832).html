<H1>Capítulo 26: Los tres reinos de los cielos (16 de febrero de 1832)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-rigdon-reading-barrett-lds_1217542_inl.jpg" id="figure1_img1" data-img-id="1217542" data-assetid="368b2c442b80dab5eff9eb518f5167b00bc2def0" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/02/4a021452260a4fa8a30b835703bab227581813b5/joseph_rigdon_reading_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/4a/02/4a021452260a4fa8a30b835703bab227581813b5/joseph_rigdon_reading_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636678" id="figure1_p1">Un día José Smith y Sidney Rigdon estaban leyendo el Nuevo Testamento en donde dice que las personas buenas irán a los cielos después de haber resucitado. José se preguntó si todas las personas irían al mismo lugar en los cielos.</p></figcaption><div class="citation-info"><p data-aid="145636688" id="figure1_p2">Doctrina y Convenios 76, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/god-christ-angels-barrett_1217543_inl.jpg" id="figure2_img1" data-img-id="1217543" data-assetid="9a579cdf8b03e90c7455a99fa387bc455a9b6228" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/bf/3fbfb2e968993d00fe6e5a6a4c4e4cd0825948ac/god_christ_angels_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/bf/3fbfb2e968993d00fe6e5a6a4c4e4cd0825948ac/god_christ_angels_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636693" id="figure2_p1">Mientras José y Sidney estaban pensando en eso, nuestro Padre Celestial les dio una visión maravillosa en la que vieron los cielos. Vieron a nuestro Padre Celestial y a Jesús rodeados de luz y luego vieron ángeles que los adoraban.</p></figcaption><div class="citation-info"><p data-aid="145636698" id="figure2_p2">Doctrina y Convenios 76, encabezamiento de la sección</p><p data-aid="145636701" id="figure2_p3">Doctrina y Convenios 76:19–21</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-sidney-rigdon-barrett-lds_1217545_inl.jpg" id="figure3_img1" data-img-id="1217545" data-assetid="308f4f8825f60919a110b47e8e79de524874c9c5" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/c0/54c093d385217ccc9cf61226ae67b05afc54a7d0/joseph_sidney_rigdon_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/54/c0/54c093d385217ccc9cf61226ae67b05afc54a7d0/joseph_sidney_rigdon_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636708" id="figure3_p1">Cuando José y Sidney escribieron acerca de esta visión, testificaron que Jesús vive. ¡Lo habían visto! Y también habían escuchado una voz decir que Él es el Hijo de Dios. Esa voz también les dijo que Jesús había venido a la tierra para hacer posible que todas las personas regresaran a vivir con nuestro Padre Celestial otra vez.</p></figcaption><div class="citation-info"><p data-aid="145636719" id="figure3_p2">Doctrina y Convenios 76:22–24, 40–42</p></div></figure><span class="page-break" data-page="98"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/god-jesus-christ-barrett_1217550_inl.jpg" id="figure4_img1" data-img-id="1217550" data-assetid="3d1c68fc98b4ab424d3d891ff2d0ea09afb9a700" data-missing-asset="false" srcset="https://assets.ldscdn.org/d5/9a/d59a31b519fc94f5048644e1e264ccbfdbf76f0e/god_jesus_christ_barrett.png 42w" class="" src="https://assets.ldscdn.org/d5/9a/d59a31b519fc94f5048644e1e264ccbfdbf76f0e/god_jesus_christ_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636725" id="figure4_p1">En la siguiente parte de la visión, José y Sidney vieron el lugar al que van las personas después de resucitar. En los cielos hay tres lugares, o reinos, para las personas. Los santos justos van al reino celestial después de resucitar, que es el lugar donde están nuestro Padre Celestial y Jesús.</p></figcaption><div class="citation-info"><p data-aid="145636732" id="figure4_p2">Doctrina y Convenios 76:50–70</p></div></figure><span class="page-break" data-page="99"></span><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/river-baptism-barrett-lds_1217552_inl.jpg" id="figure5_img1" data-img-id="1217552" data-assetid="45eee4523735a2647889fb1161cdfa5895c0fdb8" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/4f/6f4f0438a9e446effaa0ecd4549e84acf4a06ebd/river_baptism_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/4f/6f4f0438a9e446effaa0ecd4549e84acf4a06ebd/river_baptism_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636738" id="figure5_p1">Los que van al reino celestial creyeron en Jesucristo mientras vivieron sobre la tierra; se bautizaron y recibieron el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145636745" id="figure5_p2">Doctrina y Convenios 76:51–52</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-challenging-couple-barrett-lds_1217553_inl.jpg" id="figure6_img1" data-img-id="1217553" data-assetid="56ce4b9c450969cdb41f8d34550855f386b89109" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/10/1b10fb84d5fae177a547825ca7417e00306bddf1/mob_challenging_couple_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/10/1b10fb84d5fae177a547825ca7417e00306bddf1/mob_challenging_couple_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636752" id="figure6_p1">Los que van al reino celestial tuvieron muchas pruebas cuando estaban en la tierra, pero las vencieron por medio de la fe en Jesucristo; trataron de obedecer los mandamientos de Dios y se arrepintieron cuando no habían obedecido.</p></figcaption><div class="citation-info"><p data-aid="145636761" id="figure6_p2">Doctrina y Convenios 76:52–53</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/vision-celestial-kingdom-barrett-lds_1217556_inl.jpg" id="figure7_img1" data-img-id="1217556" data-assetid="7c39310b8070e2ab31f4e86656e728e1ceaabb2f" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/72/157277707e4540c392d42446307b8725acb0e55e/vision_celestial_kingdom_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/15/72/157277707e4540c392d42446307b8725acb0e55e/vision_celestial_kingdom_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636770" id="figure7_p1">Los santos justos llegarán a ser como nuestro Padre Celestial y como Jesús. Todas las cosas serán suyas y vivirán con nuestro Padre Celestial y con Jesús para siempre.</p></figcaption><div class="citation-info"><p data-aid="145636779" id="figure7_p2">Doctrina y Convenios 76:58–60, 62</p></div></figure><span class="page-break" data-page="100"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/vision-terrestrial-kingdom-barrett-lds_1217561_inl.jpg" id="figure8_img1" data-img-id="1217561" data-assetid="4b06700d6304e4eb83342590f2b35138c6db416d" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/8c/1d8ce9ffde150d4469a1843065d41ff310a08e7c/vision_terrestrial_kingdom_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/8c/1d8ce9ffde150d4469a1843065d41ff310a08e7c/vision_terrestrial_kingdom_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636788" id="figure8_p1">Entonces José y Sidney vieron el reino terrestre de los cielos.</p></figcaption><div class="citation-info"><p data-aid="145636797" id="figure8_p2">Doctrina y Convenios 76:71</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/people-leaving-church-barrett-lds_1217562_inl.jpg" id="figure9_img1" data-img-id="1217562" data-assetid="2229e057d71c3b6eda0cb54de40e4409e7bbb7e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/67/4167e31da475e8bfa70b0406d701c8b958117868/people_leaving_church_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/41/67/4167e31da475e8bfa70b0406d701c8b958117868/people_leaving_church_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636806" id="figure9_p1">Las personas del reino terrestre fueron personas buenas en la tierra, pero fueron engañadas por personas malas. Obedecieron algunos de los mandamientos, pero no fueron valientes en su testimonio de Jesús.</p></figcaption><div class="citation-info"><p data-aid="145636815" id="figure9_p2">Doctrina y Convenios 76:75, 79</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/couple-rejecting-missionaries-barrett-lds_1217563_inl.jpg" id="figure10_img1" data-img-id="1217563" data-assetid="3195573f718d731684cfbd38a9ddb599aa810ccc" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/12/4c12716e6bfab9e50b71e86178ba4cff54d96a2d/couple_rejecting_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/12/4c12716e6bfab9e50b71e86178ba4cff54d96a2d/couple_rejecting_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636824" id="figure10_p1">Al reino terrestre también van las personas que no creyeron en el Evangelio cuando lo escucharon en la tierra, pero que luego creyeron en él cuando lo escucharon después de morir.</p></figcaption><div class="citation-info"><p data-aid="145636833" id="figure10_p2">Doctrina y Convenios 76:73–74</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/vision-terrestial-kingdom-barrett-lds_1217569_inl.jpg" id="figure11_img1" data-img-id="1217569" data-assetid="45e1ced3c0672f340a084d4a5907d8f9da4a48b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/e1/a3e1b5517d12c7fdcf16994f4708487efdb4fdd8/vision_terrestial_kingdom_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a3/e1/a3e1b5517d12c7fdcf16994f4708487efdb4fdd8/vision_terrestial_kingdom_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636842" id="figure11_p1">Las personas del reino terrestre verán a Jesús, pero no podrán vivir con nuestro Padre Celestial y Jesús.</p></figcaption><div class="citation-info"><p data-aid="145636851" id="figure11_p2">Doctrina y Convenios 76:77</p></div></figure><span class="page-break" data-page="101"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/vision-telestial-kingdom-barrett-lds_1217578_inl.jpg" id="figure12_img1" data-img-id="1217578" data-assetid="72f191943dbabbce538eb766f92e94742f103409" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/b5/0bb5c760db2e3e56bdce4c666990a53f3131e7c7/vision_telestial_kingdom_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/b5/0bb5c760db2e3e56bdce4c666990a53f3131e7c7/vision_telestial_kingdom_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636860" id="figure12_p1">Después, José y Sidney vieron el reino telestial de los cielos. Las personas que van al reino telestial no fueron justas en la tierra.</p></figcaption><div class="citation-info"><p data-aid="145636869" id="figure12_p2">Doctrina y Convenios 76:81, 103</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-being-challenged-barrett-lds_1217601_inl.jpg" id="figure13_img1" data-img-id="1217601" data-assetid="12ace9c31ca609dda522e7e8f712379b31d76eb5" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/da/7fda187928ee0e3d7b1ed15411e018d51cf7c618/joseph_being_challenged_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/7f/da/7fda187928ee0e3d7b1ed15411e018d51cf7c618/joseph_being_challenged_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636878" id="figure13_p1">Estas personas no creyeron en Jesús ni en Su evangelio. No creyeron a los profetas y no obedecieron los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="145636887" id="figure13_p2">Doctrina y Convenios 76:81–82, 101, 103</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angels-visiting-telestial-barrett-lds_1217603_inl.jpg" id="figure14_img1" data-img-id="1217603" data-assetid="f28212f49d83300b8c21b4dba8b10c4425aacdeb" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/5d/895d8e055069a155d5b1797015ea2ef149c9528b/angels_visiting_telestial_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/89/5d/895d8e055069a155d5b1797015ea2ef149c9528b/angels_visiting_telestial_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636896" id="figure14_p1">Las personas del reino telestial no verán a Jesús ni al Padre Celestial y no podrán vivir con Ellos. Sin embargo, a estas personas las visitarán ángeles y el Espíritu Santo les enseñará.</p></figcaption><div class="citation-info"><p data-aid="145636905" id="figure14_p2">Doctrina y Convenios 76:86, 88, 112</p></div></figure><span class="page-break" data-page="102"></span><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-resurrection-barrett_1217609_inl.jpg" id="figure15_img1" data-img-id="1217609" data-assetid="34f971d58b656366fd4576d8d4c2d9e39f3ad00d" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/a5/21a5400a666a35ce78d3dec9f96c322cd19d0afe/christ_resurrection_barrett.png 42w" class="" src="https://assets.ldscdn.org/21/a5/21a5400a666a35ce78d3dec9f96c322cd19d0afe/christ_resurrection_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636914" id="figure15_p1">Las personas que vayan a los reinos celestial y terrestre resucitarán cuando Jesús venga de nuevo a la tierra. Los que vayan al reino telestial no resucitarán sino hasta mil años después de que Jesús venga otra vez.</p></figcaption><div class="citation-info"><p data-aid="145636921" id="figure15_p2">Doctrina y Convenios 76:63, 85, 102</p></div></figure><span class="page-break" data-page="103"></span><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/misery-outer-darkness-barrett-lds_1217616_inl.jpg" id="figure16_img1" data-img-id="1217616" data-assetid="fd42b333cb8769adb278d62ce1bd5d413f9d78ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/a4/63a4a8f5d147ad03c2c506ef857b5cabeb821057/misery_outer_darkness_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/63/a4/63a4a8f5d147ad03c2c506ef857b5cabeb821057/misery_outer_darkness_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636929" id="figure16_p1">En esta visión, José y Sidney también vieron el lugar al que irán las personas más malas. Ellas estarán con Satanás y no podrán estar con nuestro Padre Celestial, ni con Jesús ni con el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145636937" id="figure16_p2">Doctrina y Convenios 76:35–37</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/offended-leaving-church-barrett-lds_1217617_inl.jpg" id="figure17_img1" data-img-id="1217617" data-assetid="a89e871c9ae5f7897bdd93c0e62b19dda9ed5aa8" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/bb/d8bbe6ecc9b1212a6cf3fa2dd16e2faa70e644bf/offended_leaving_church_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d8/bb/d8bbe6ecc9b1212a6cf3fa2dd16e2faa70e644bf/offended_leaving_church_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636945" id="figure17_p1">Las personas que estarán con Satanás aprendieron sobre Jesús y Su evangelio mientras estuvieron en la tierra; el Espíritu Santo les testificó sobre Jesucristo y supieron que Él vivió y que murió por nosotros.</p></figcaption><div class="citation-info"><p data-aid="145636953" id="figure17_p2">Doctrina y Convenios 76:35</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-attacking-another-barrett_1217618_inl.jpg" id="figure18_img1" data-img-id="1217618" data-assetid="cf4347e456168b0c939f4d456831ae7559024d80" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/4a/b94a2ccc8f3a8b44a6d97208a791dcab30ca674e/man_attacking_another_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/4a/b94a2ccc8f3a8b44a6d97208a791dcab30ca674e/man_attacking_another_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636961" id="figure18_p1">Pero después, esas personas hicieron cosas muy malas. Negaron la verdad y desafiaron el poder de Dios. Negaron al Espíritu Santo y dijeron que ya no creían en Jesús. Esas personas sufrirán para siempre.</p></figcaption><div class="citation-info"><p data-aid="145636966" id="figure18_p2">Doctrina y Convenios 76:31–35</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-sidney-praying-barrett-lds_1217619_inl.jpg" id="figure19_img1" data-img-id="1217619" data-assetid="b3a0a4d691c5953bdeddce50b8079004c7b7bd1b" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/1e/951e33f625626e782e9fde8b5ba08c200103242f/joseph_sidney_praying_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/95/1e/951e33f625626e782e9fde8b5ba08c200103242f/joseph_sidney_praying_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636971" id="figure19_p1">José y Sidney vieron otras cosas en la visión, pero Jesús les dijo que no escribieran todo lo que habían visto. Por medio del poder del Espíritu Santo, los santos justos pueden ver y saber estas cosas por sí mismos. José y Sidney le dieron gracias a Dios por esta maravillosa visión.</p></figcaption><div class="citation-info"><p data-aid="145636976" id="figure19_p2">Doctrina y Convenios 76:113–119</p></div></figure>
