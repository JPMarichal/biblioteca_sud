<H1>Capítulo 20: Dones del Espíritu (8 de marzo de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1214992_inl.jpg" id="figure1_img1" data-img-id="1214992" data-assetid="15ff79b2492cab517934e1dcf4343f151099e906" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/4d/044d1da2c8eeb168bd95075f3d80f7be308fb2be/joseph_receiving_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/04/4d/044d1da2c8eeb168bd95075f3d80f7be308fb2be/joseph_receiving_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633431" id="figure1_p1">José Smith recibió muchas revelaciones que enseñan sobre el Espíritu Santo. Él es un espíritu que ayuda a nuestro Padre Celestial y a Jesús. El Espíritu Santo no tiene un cuerpo de carne y huesos.</p></figcaption><div class="citation-info"><p data-aid="145633440" id="figure1_p2">Doctrina y Convenios 130:22</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-confirmation-barrett_1214993_inl.jpg" id="figure2_img1" data-img-id="1214993" data-assetid="c10d54976ed677c782bd702617641ebef7d6ec09" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/22/5c22ba2c5c6101e194c3c17969bc1edf9d683c70/lds_confirmation_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/22/5c22ba2c5c6101e194c3c17969bc1edf9d683c70/lds_confirmation_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633454" id="figure2_p1">Por el poder del Espíritu Santo, Dios da dones especiales a los miembros de la Iglesia. Éstos se llaman dones del Espíritu o dones espirituales. Todo santo tiene por lo menos un don espiritual. Los miembros de la Iglesia deben aprender en cuanto a sus dones y usarlos para ayudarse unos a otros. Jesús le dijo a José Smith cuáles son algunos de esos dones.</p></figcaption><div class="citation-info"><p data-aid="145633463" id="figure2_p2">Doctrina y Convenios 46:9–12</p></div></figure><span class="page-break" data-page="78"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-preaching-barrett-lds_1215001_inl.jpg" id="figure3_img1" data-img-id="1215001" data-assetid="716681c96d758dbb68e64708b50027207a6d24a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/32/a932372ac3188c25cd61f51e5fa5b39ec9f1228b/man_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/32/a932372ac3188c25cd61f51e5fa5b39ec9f1228b/man_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634472" id="figure3_p1">A algunos santos se les da el don de saber que Jesucristo es el Hijo de Dios; ellos saben que murió por nosotros. A otros santos se da el don de reconocer y creer los testimonios verdaderos de otras personas en cuanto a Jesús.</p></figcaption><div class="citation-info"><p data-aid="145634484" id="figure3_p2">Doctrina y Convenios 46:13–14</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-preaching-barrett_1215672_inl.jpg" id="figure4_img1" data-img-id="1215672" data-assetid="f69069b8bdb06dd5d40ffe921d9d5ba683531734" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/ed/e8ed5f5901d6989533b9b4837757eecc650ee3fc/man_preaching_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/ed/e8ed5f5901d6989533b9b4837757eecc650ee3fc/man_preaching_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634493" id="figure4_p1">A algunos santos se da el don de ser líderes.</p></figcaption><div class="citation-info"><p data-aid="145634504" id="figure4_p2">Doctrina y Convenios 46:15</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/spirit-appearing-woman-barrett-lds_1215673_inl.jpg" id="figure5_img1" data-img-id="1215673" data-assetid="40666b51dec0007759e624fa2abf305600085133" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/6f/c36f8e2580f653249e393fb5feb15e6387286e88/spirit_appearing_woman_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c3/6f/c36f8e2580f653249e393fb5feb15e6387286e88/spirit_appearing_woman_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634514" id="figure5_p1">Algunos santos reciben el don de saber la diferencia entre los espíritus buenos y los malos. Dios envía los espíritus buenos y nos hacen sentir bien. Satanás envía los espíritus malos y causan un mal sentimiento.</p></figcaption><div class="citation-info"><p data-aid="145634524" id="figure5_p2">Doctrina y Convenios 46:16, 23; 50:23–24</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-teaching-class-barrett-lds_1215674_inl.jpg" id="figure6_img1" data-img-id="1215674" data-assetid="af0385dcde511edb8061513486b3ad14eea29f6c" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/69/d26943e5a80b8ef9ce777e10dbe240aa1b86d97d/man_teaching_class_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/69/d26943e5a80b8ef9ce777e10dbe240aa1b86d97d/man_teaching_class_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634535" id="figure6_p1">A algunos santos se les da el don de la sabiduría, el cual les ayuda a tomar buenas decisiones y a usar debidamente el conocimiento que nuestro Padre Celestial les da. Algunos santos reciben el don del conocimiento; los que lo tengan deben enseñar a otros y ayudarles a tomar buenas decisiones.</p></figcaption><div class="citation-info"><p data-aid="145634545" id="figure6_p2">Doctrina y Convenios 46:17–18</p></div></figure><span class="page-break" data-page="79"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/blessing-sick-child-barrett-lds_1215675_inl.jpg" id="figure7_img1" data-img-id="1215675" data-assetid="1d3219cf16e59a1416bc3c1b9b1e17067fd2e7a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/53/9d531c8752a91b6d5bedfb34e5fa9d6ba80be3ad/blessing_sick_child_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/9d/53/9d531c8752a91b6d5bedfb34e5fa9d6ba80be3ad/blessing_sick_child_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634555" id="figure7_p1">A algunos santos se les da el don de la fe para ser sanados, mientras que otros reciben el don de sanar a los enfermos. El Espíritu Santo da a algunos santos el don de realizar milagros. Los milagros demuestran el poder de Dios.</p></figcaption><div class="citation-info"><p data-aid="145634565" id="figure7_p2">Doctrina y Convenios 46:19–21</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/indian-pioneer-showing-friendship-barrett_1215676_inl.jpg" id="figure8_img1" data-img-id="1215676" data-assetid="0459f2006201c95d6177534c0b2648b307d52ab7" data-missing-asset="false" srcset="https://assets.ldscdn.org/5a/2c/5a2cdf53436538ce78e4270ac89ed992b7bee85a/indian_pioneer_showing_friendship_barrett.png 60w" class="" src="https://assets.ldscdn.org/5a/2c/5a2cdf53436538ce78e4270ac89ed992b7bee85a/indian_pioneer_showing_friendship_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634575" id="figure8_p1">Algunos santos reciben el don de hablar idiomas que no saben.</p></figcaption><div class="citation-info"><p data-aid="145634585" id="figure8_p2">Doctrina y Convenios 46:24</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/salt-lake-temple-vision-lds_1215677_inl.jpg" id="figure9_img1" data-img-id="1215677" data-assetid="fb0eb62b2f6649e4638d87fc32620d7a925a7c33" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/c9/b2c92ad2da6cfff05122464a3c2149e81ed43fd7/salt_lake_temple_vision_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/c9/b2c92ad2da6cfff05122464a3c2149e81ed43fd7/salt_lake_temple_vision_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634595" id="figure9_p1">A algunos santos se les da el don de la profecía, el cual les ayuda a saber y a entender las cosas que han sucedido en el pasado, las cosas que están sucediendo ahora y las cosas que sucederán en el futuro.</p></figcaption><div class="citation-info"><p data-aid="145634605" id="figure9_p2">Doctrina y Convenios 46:22</p></div></figure><span class="page-break" data-page="80"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-preaching-barrett_1215714_inl.jpg" id="figure10_img1" data-img-id="1215714" data-assetid="1fb02fbd874d3d4ef0d6e44d7769dfe8ac23b9b5" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/e1/c7e1651c3e55cdc446616c3c989286cbfef4825f/man_preaching_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c7/e1/c7e1651c3e55cdc446616c3c989286cbfef4825f/man_preaching_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634612" id="figure10_p1">Algunos santos reciben muchos dones; todos los santos deben usar sus dones para servir a los demás y bendecirlos.</p></figcaption><div class="citation-info"><p data-aid="145634618" id="figure10_p2">Doctrina y Convenios 46:29</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bishops-interview-barrett-lds_1215717_inl.jpg" id="figure11_img1" data-img-id="1215717" data-assetid="cd6f705fa2a73745e22a70a0ee6c0af1d9af8453" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/89/648966d71eeb0732c1d4a10de48083b974b22e8b/bishops_interview_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/64/89/648966d71eeb0732c1d4a10de48083b974b22e8b/bishops_interview_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634624" id="figure11_p1">El obispo puede saber qué dones tiene cada santo. Él sabe quiénes serán buenos maestros, y sabe qué santos aman a Dios y obedecen los mandamientos.</p></figcaption><div class="citation-info"><p data-aid="145634629" id="figure11_p2">Doctrina y Convenios 46:27</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/girl-praying-barrett_1215718_inl.jpg" id="figure12_img1" data-img-id="1215718" data-assetid="41ba2548d80fded0b995302ff4c4254f26dc97d1" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/93/e19318d5166bb967c50ac6c561f788b56201c9f8/girl_praying_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e1/93/e19318d5166bb967c50ac6c561f788b56201c9f8/girl_praying_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634632" id="figure12_p1">Los santos justos deben esforzarse y orar para recibir los dones que necesiten. Todos estos dones vienen de Dios.</p></figcaption><div class="citation-info"><p data-aid="145634635" id="figure12_p2">Doctrina y Convenios 46:9, 28, 32</p></div></figure>
