<H1>Capítulo 33: Una revelación sobre Jesucristo (mayo de 1833)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/savior-clouds-joseph-smith_1218447_inl.jpg" id="figure1_img1" data-img-id="1218447" data-assetid="7da0cb4020466bba947dd6a262b6cc742155fa94" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/df/f0dfe3dc69ba149fb3a2c808c37b9f734ab40ff2/savior_clouds_joseph_smith.png 60w" class="" src="https://assets.ldscdn.org/f0/df/f0dfe3dc69ba149fb3a2c808c37b9f734ab40ff2/savior_clouds_joseph_smith.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640112" id="figure1_p1">En una de las revelaciones que le dio al profeta José Smith, Jesús habló en cuanto a Sí mismo. Dijo que las personas pueden ver Su cara y conocerlo si obedecen Sus mandamientos y oran.</p></figcaption><div class="citation-info"><p data-aid="145640120" id="figure1_p2">Doctrina y Convenios 93:1</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/clouds-jesus-robert-barrett_1218448_inl.jpg" id="figure2_img1" data-img-id="1218448" data-assetid="d0b866bbb73a87084cd52c6883e93cc4e73d0a40" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/e7/13e72a6bf9528c81e3bc3810453d4fd8f723d529/clouds_jesus_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/13/e7/13e72a6bf9528c81e3bc3810453d4fd8f723d529/clouds_jesus_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640128" id="figure2_p1">Jesús dijo que Él es la Luz del Mundo, pues nos muestra la forma correcta de vivir.</p></figcaption><div class="citation-info"><p data-aid="145640136" id="figure2_p2">Doctrina y Convenios 93:2</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-created-shows-earth-lds_1218449_inl.jpg" id="figure3_img1" data-img-id="1218449" data-assetid="d2f4f3de67ded3ca3a12bfeb147871a306585871" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/6b/9a6b3d3d50dd3916550fd120cddae2c45ea17f68/christ_created_shows_earth_lds.png 60w" class="" src="https://assets.ldscdn.org/9a/6b/9a6b3d3d50dd3916550fd120cddae2c45ea17f68/christ_created_shows_earth_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640144" id="figure3_p1">Jesús vivió con nuestro Padre Celestial antes de que la tierra fuera creada. Jesús creó la tierra y todo lo que hay en ella.</p></figcaption><div class="citation-info"><p data-aid="145640152" id="figure3_p2">Doctrina y Convenios 93:7–10</p></div></figure><span class="page-break" data-page="127"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/young-jesus-praying-robert-barrett_1218450_inl.jpg" id="figure4_img1" data-img-id="1218450" data-assetid="362ceb8d64fa27b26268de8d073eef3e2fc6c68e" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/bb/9dbbf45070314ba16c3c8baf902a65958cc41f56/young_jesus_praying_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/9d/bb/9dbbf45070314ba16c3c8baf902a65958cc41f56/young_jesus_praying_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640160" id="figure4_p1">Al principio Jesús no era como nuestro Padre Celestial. No sabía todas las cosas que Su Padre sabía, y no tenía todo el poder y la gloria que el Padre tenía. Jesús se esforzó mucho para ser como Él y poco a poco recibió el poder y la gloria de Su Padre.</p></figcaption><div class="citation-info"><p data-aid="145640168" id="figure4_p2">Doctrina y Convenios 93:12–17</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-beholds-jesus-teaching_1218451_inl.jpg" id="figure5_img1" data-img-id="1218451" data-assetid="5a369601e11f9d53a87d89265c9ca9b6d71a063d" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/c8/59c8bd0839a86d0f2694faa5a89eb38f82f236ca/joseph_smith_beholds_jesus_teaching.png 60w" class="" src="https://assets.ldscdn.org/59/c8/59c8bd0839a86d0f2694faa5a89eb38f82f236ca/joseph_smith_beholds_jesus_teaching.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640176" id="figure5_p1">Jesús dijo que debemos obedecer los mandamientos de Dios y, al hacerlo, llegaremos a saber todas las cosas. También podemos llegar a ser como Dios y recibir la plenitud de Sus bendiciones.</p></figcaption><div class="citation-info"><p data-aid="145640184" id="figure5_p2">Doctrina y Convenios 93:20, 27–28</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/couple-studying-scriptures-robert-barrett_1218452_inl.jpg" id="figure6_img1" data-img-id="1218452" data-assetid="944a4f1d9f0cfc2e52537f2952c37828ed7317f4" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/72/4d7298f94c81cd335e3c30fd32ae2079d9ae8fa9/couple_studying_scriptures_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/4d/72/4d7298f94c81cd335e3c30fd32ae2079d9ae8fa9/couple_studying_scriptures_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640192" id="figure6_p1">Jesús dijo que Satanás no quiere que la gente sepa la verdad y que llegue a ser como Dios. Jesús le dijo a José que le enseñara la verdad a su familia.</p></figcaption><div class="citation-info"><p data-aid="145640200" id="figure6_p2">Doctrina y Convenios 93:39–40, 48</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/father-teaches-family-scripture_1218453_inl.jpg" id="figure7_img1" data-img-id="1218453" data-assetid="b85f4f395aa70634fd5c0bbbc1235c00bb970adb" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/94/3a94a0d146c5c494191e1ecef27407516d6afce5/father_teaches_family_scripture.png 60w" class="" src="https://assets.ldscdn.org/3a/94/3a94a0d146c5c494191e1ecef27407516d6afce5/father_teaches_family_scripture.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640207" id="figure7_p1">Jesús también le dijo a Frederick G. Williams y a Sidney Ridgon que enseñaran a sus familias la verdad y a obedecer los mandamientos, y de ese modo Satanás no tendría poder sobre ellos.</p></figcaption><div class="citation-info"><p data-aid="145640212" id="figure7_p2">Doctrina y Convenios 93:41–44</p></div></figure>
