<H1>Capítulo 65: La Iglesia de Jesucristo en la actualidad</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-fayette-barrett-lds_1220178_inl.jpg" id="figure1_img1" data-img-id="1220178" data-assetid="f37bd47b7561a6d3c7e62ea48bcce167b49deb82" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/58/a858955cff55fd07b9c18d5ec114acf5c5185a6d/joseph_smith_fayette_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/a8/58/a858955cff55fd07b9c18d5ec114acf5c5185a6d/joseph_smith_fayette_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651239" id="figure1_p1">Han pasado muchos años desde que la Iglesia comenzó en Fayette, Nueva York. La Iglesia ha crecido mucho en todos esos años. En 1830 se organizó con sólo seis miembros.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-greeting-people-barrett-lds_1220182_inl.jpg" id="figure2_img1" data-img-id="1220182" data-assetid="a9aac7d6832edd972f2ec8d865dc100934a30442" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/f2/c1f202b44823ff0e6ca6a6851684ecdfe6d63525/missionaries_greeting_people_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/c1/f2/c1f202b44823ff0e6ca6a6851684ecdfe6d63525/missionaries_greeting_people_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651242" id="figure2_p1">Desde 1830, los misioneros han ido por todo el mundo a enseñar el Evangelio y las personas los han escuchado y se han unido a la Iglesia. En la actualidad hay millones de miembros de la Iglesia que viven por todo el mundo. Hablan muchos idiomas y, aunque los miembros viven en diferentes lugares, la Iglesia es la misma. Las personas se sienten felices por ser miembros de la Iglesia.</p></figcaption></figure><span class="page-break" data-page="237"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/general-conference-art-lds_1220232_inl.jpg" id="figure3_img1" data-img-id="1220232" data-assetid="6bbc64acc262e3b67cb41e6b7eab567f8561307c" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/1e/861eea456465887fa1aa9d933abcb1496858987a/general_conference_art_lds.png 60w" class="" src="https://assets.ldscdn.org/86/1e/861eea456465887fa1aa9d933abcb1496858987a/general_conference_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651244" id="figure3_p1">Los profetas vivientes siguen dirigiendo La Iglesia de Jesucristo de los Santos de los Últimos Días. Ellos reciben revelación de Jesús.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/service-art-doctrine-covenants_1220233_inl.jpg" id="figure4_img1" data-img-id="1220233" data-assetid="45fefa486d9ce8860aa3b7229822a19928151ec1" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/f0/10f0e6aab69549dec797cc4fad7de94c3f1a5908/service_art_doctrine_covenants.png 60w" class="" src="https://assets.ldscdn.org/10/f0/10f0e6aab69549dec797cc4fad7de94c3f1a5908/service_art_doctrine_covenants.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651248" id="figure4_p1">A medida que los miembros de la Iglesia siguen a los profetas, se convierten en un pueblo mejor y más feliz, y tienen familias y hogares más fuertes. Comparten el Evangelio con los demás y ayudan a sus vecinos y a los necesitados.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-white-temple_1220234_inl.jpg" id="figure5_img1" data-img-id="1220234" data-assetid="d4813fcf4d6832c82db6723e7ae4b73944224908" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/5b/195b3890f69dc724c36a0b102378d84c9ebefb98/family_white_temple.png 60w" class="" src="https://assets.ldscdn.org/19/5b/195b3890f69dc724c36a0b102378d84c9ebefb98/family_white_temple.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651253" id="figure5_p1">Los miembros de la Iglesia también siguen a los profetas cuando van al templo. La Iglesia ha construido templos por todo el mundo. Los miembros van al templo para aprender cómo llegar a ser más como Jesús. Reciben ordenanzas sagradas y hacen convenios con Dios. El templo es el único lugar en el que los miembros se pueden casar por esta vida y por la eternidad. Recibimos muchas bendiciones por ser miembros de la Iglesia del Señor y debemos estar agradecidos por esas bendiciones. Podemos mostrar nuestra gratitud al obedecer los mandamientos de Dios y al servir a los demás.</p></figcaption></figure>
