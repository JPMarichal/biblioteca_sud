<H1>Capítulo 64: Los santos en las Montañas Rocosas (a partir de julio de 1847)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-entering-valley-barrett-lds_1220157_inl.jpg" id="figure1_img1" data-img-id="1220157" data-assetid="95fbc47f816127a35a57558c69e6037df3cc702d" data-missing-asset="false" srcset="https://assets.ldscdn.org/da/9d/da9df1e833ad0c1faf8671682ad13c0dd4571522/brigham_entering_valley_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/da/9d/da9df1e833ad0c1faf8671682ad13c0dd4571522/brigham_entering_valley_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651693" id="figure1_p1">Los pioneros comenzaron a edificar una ciudad en el Valle del Gran Lago Salado y la llamaron Salt Lake City. Brigham Young escogió un lugar para construir el templo.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-plants-seeds-barrett_1220158_inl.jpg" id="figure2_img1" data-img-id="1220158" data-assetid="45b7b1abafa1534717ca1ee6f83dd4acbac08400" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/b7/fab7e3fc62d57fb1b17eed0ab2924d4de150e76d/pioneer_plants_seeds_barrett.png 60w" class="" src="https://assets.ldscdn.org/fa/b7/fab7e3fc62d57fb1b17eed0ab2924d4de150e76d/pioneer_plants_seeds_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651696" id="figure2_p1">Brigham Young y otros líderes hicieron planos para la ciudad. A cada familia se le dio tierra para una casa y una granja. Los pioneros construyeron casas de troncos y plantaron semillas. Sabían que se necesitaría una gran fe y mucho trabajo para establecerse allí, pero creían que podrían lograrlo con la ayuda de Dios.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-building-church-barrett-lds_1220159_inl.jpg" id="figure3_img1" data-img-id="1220159" data-assetid="2d28a9a643d8f1af6927795a926a64c9d21f1867" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/51/6d51999f6bdb05fb0dce050d5f23544e41dd49e3/pioneers_building_church_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/6d/51/6d51999f6bdb05fb0dce050d5f23544e41dd49e3/pioneers_building_church_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651703" id="figure3_p1">Brigham Young dividió la ciudad en cinco barrios, y la gente empezó a construir capillas. Conforme más pioneros cruzaron las llanuras y llegaron al valle, se organizaron más barrios.</p></figcaption></figure><span class="page-break" data-page="231"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-woman-teaching-children-barrett_1220160_inl.jpg" id="figure4_img1" data-img-id="1220160" data-assetid="ad466d86825b2df9827601bfc1d17959163e01ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/93/bd9314f8b0cf878c52e4b224e2b84770375b635b/pioneer_woman_teaching_children_barrett.png 60w" class="" src="https://assets.ldscdn.org/bd/93/bd9314f8b0cf878c52e4b224e2b84770375b635b/pioneer_woman_teaching_children_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651708" id="figure4_p1">Los pioneros organizaron una escuela. Las clases de la escuela y las reuniones de la Iglesia se llevaban a cabo en el mismo edificio. Más adelante se organizó la Escuela Dominical.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-teaching-man-barrett-lds_1220161_inl.jpg" id="figure5_img1" data-img-id="1220161" data-assetid="9d08abe0eb68d6f5886aa9ac51e35d6cf07f358d" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/08/4d08ac7d156a6da93e699acc06222c7e9a370c11/missionaries_teaching_man_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/4d/08/4d08ac7d156a6da93e699acc06222c7e9a370c11/missionaries_teaching_man_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651714" id="figure5_p1">Brigham Young envió misioneros a otros países al otro lado del mar. Miles de personas de muchos países se unieron a la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/converts-crossing-ocean-barrett-lds_1220162_inl.jpg" id="figure6_img1" data-img-id="1220162" data-assetid="07484688e242e1ec971239c87268e556ed01b2ba" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/54/2554bf8c45e3fa1a7de61aeb40fc2ef33bcff3f2/converts_crossing_ocean_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/25/54/2554bf8c45e3fa1a7de61aeb40fc2ef33bcff3f2/converts_crossing_ocean_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651720" id="figure6_p1">A muchas personas que se unieron a la Iglesia se les animó a congregarse con los santos en el Valle del Gran Lago Salado. Hicieron grandes sacrificios para dejar sus casas, cruzar el océano y atravesar Estados Unidos para llegar al Valle del Lago Salado.</p></figcaption></figure><span class="page-break" data-page="232"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-entering-valley-barrett-lds_1220167_inl.jpg" id="figure7_img1" data-img-id="1220167" data-assetid="b358476f9b0c0f1ba862a6429f603edbda9a7059" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/2f/572fdc652aefab9dcfb977ab0a9429bf5234827c/pioneers_entering_valley_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/57/2f/572fdc652aefab9dcfb977ab0a9429bf5234827c/pioneers_entering_valley_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651725" id="figure7_p1">La mayoría de los pioneros cruzaron las llanuras en carretas cubiertas tiradas por animales, pero otros no tenían dinero para comprar carretas ni animales, así que hicieron pequeños carros de dos ruedas que se llamaban carros de mano. Los pioneros ponían todas sus cosas en los carros y luego tiraban de ellos y los empujaban por las llanuras. Era muy difícil cruzar las llanuras, y algunas personas enfermaron y murieron.</p></figcaption></figure><span class="page-break" data-page="233"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-wagon-barrett_1220170_inl.jpg" id="figure8_img1" data-img-id="1220170" data-assetid="461d89ae7b5968bd631f13bfd9d9e6f9d7ca201e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/a3/d9a330e6cf35b0ebfe4d46c367411ddb08ef2322/pioneers_wagon_barrett.png 60w" class="" src="https://assets.ldscdn.org/d9/a3/d9a330e6cf35b0ebfe4d46c367411ddb08ef2322/pioneers_wagon_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651727" id="figure8_p1">Brigham Young era un líder sabio. Envió a los santos a edificar poblados en muchas partes del oeste, entre los que se encontraban Idaho, Wyoming, Arizona y California.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-saving-crops-barrett-lds_1220171_inl.jpg" id="figure9_img1" data-img-id="1220171" data-assetid="a4424c0a9d53d750556e6573fda9a791a50e7541" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/a4/dca4e60d5925230a36afb49a36570003713599c6/pioneers_saving_crops_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/dc/a4/dca4e60d5925230a36afb49a36570003713599c6/pioneers_saving_crops_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651730" id="figure9_p1">Los santos tuvieron muchas pruebas. A veces lo que plantaban no crecía porque hacía demasiado frío, o porque hacía demasiado calor y estaba muy seco. A veces los insectos se comían lo que habían plantado, pero los santos oraban y tenían fe, y Dios los ayudó en sus pruebas.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-talking-indian-barrett_1220172_inl.jpg" id="figure10_img1" data-img-id="1220172" data-assetid="7e750fcda0652d2e4ce74df4145294eabdb5e7e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/49/bc497267f6e84fcfde137df3ea3822fbf677b7af/pioneer_talking_indian_barrett.png 60w" class="" src="https://assets.ldscdn.org/bc/49/bc497267f6e84fcfde137df3ea3822fbf677b7af/pioneer_talking_indian_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651734" id="figure10_p1">Algunos indígenas vivían en la región cuando llegaron los santos y a veces había problemas entre los santos y los indígenas. Brigham Young les dijo a los santos que fueran amables. Muchos de los indígenas llegaron a ser sus amigos y algunos llegaron a ser miembros de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/tired-man-temple-barrett-lds_1220173_inl.jpg" id="figure11_img1" data-img-id="1220173" data-assetid="4fd1aa3a40e97c4658a5f1d0f5c5e0d465b9af4f" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/a5/4aa550f79a22b630568543c9fdf5a912961fef5d/tired_man_temple_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/4a/a5/4aa550f79a22b630568543c9fdf5a912961fef5d/tired_man_temple_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651740" id="figure11_p1">Los santos comenzaron a construir templos, tal como lo habían hecho en Kirtland y en Nauvoo. En 1853 empezaron a edificar un templo en Salt Lake City. Trabajaron 40 años para terminarlo. Antes de terminar el Templo de Salt Lake City, construyeron otros templos en las ciudades de St. George, Logan y Manti.</p></figcaption></figure>
