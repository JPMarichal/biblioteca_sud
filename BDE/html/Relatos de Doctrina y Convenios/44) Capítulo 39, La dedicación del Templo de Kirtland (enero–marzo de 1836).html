<H1>Capítulo 39: La dedicación del Templo de Kirtland (enero–marzo de 1836)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/building-kirtland-temple-robert-barrett_1218728_inl.jpg" id="figure1_img1" data-img-id="1218728" data-assetid="692d2a363ced70690027c5cb23b33ceb54466558" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/d6/ded6d11f81119048172f5b80a78a66a81264d526/building_kirtland_temple_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/de/d6/ded6d11f81119048172f5b80a78a66a81264d526/building_kirtland_temple_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643586" id="figure1_p1">El Señor les había mandado a los santos construir un templo en Kirtland. Los santos eran pobres, pero se sacrificaron y trabajaron muy duro para construir el templo. Tuvieron fe en que el Señor los ayudaría a hacer lo que les había pedido que hicieran.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-smithsr-blessing-leaders-kirtlandtemple_1218729_inl.jpg" id="figure2_img1" data-img-id="1218729" data-assetid="09b53ff66b8a76f02d6eba2d75c5ff298e26a345" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/5e/b75eb0487b52d0b86a2fcbbafdb4f54d62998e36/lds_smithsr_blessing_leaders_kirtlandtemple.png 60w" class="" src="https://assets.ldscdn.org/b7/5e/b75eb0487b52d0b86a2fcbbafdb4f54d62998e36/lds_smithsr_blessing_leaders_kirtlandtemple.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643591" id="figure2_p1">Cuando el templo estaba casi terminado, algunos de los líderes de la Iglesia tuvieron una reunión allí. En esa reunión, el padre de José Smith bendijo a los líderes de la Iglesia. El padre de José era el patriarca de la Iglesia.</p></figcaption></figure><span class="page-break" data-page="152"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-vision-alvin-celestial-kingdom_1218730_inl.jpg" id="figure3_img1" data-img-id="1218730" data-assetid="2837de11bdb6db47a3219721ec693bcb86c090fa" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/38/5e38b9a0d500aa2f70df25fc8ae0c6d90e8a53df/joseph_vision_alvin_celestial_kingdom.png 60w" class="" src="https://assets.ldscdn.org/5e/38/5e38b9a0d500aa2f70df25fc8ae0c6d90e8a53df/joseph_vision_alvin_celestial_kingdom.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643596" id="figure3_p1">Entonces José Smith tuvo una hermosa visión en la que vio el reino celestial, que es el lugar donde vive Dios. José vio lo hermoso que era el reino celestial y vio a nuestro Padre Celestial y a Jesús. También vio a su hermano Alvin, que había muerto.</p></figcaption><div class="citation-info"><p data-aid="145643602" id="figure3_p2">Doctrina y Convenios 137:1–5</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/immigrants-landing-barrett_1214868_inl.jpg" id="figure4_img1" data-img-id="1214868" data-assetid="cb96c7e98897703f4c13c7590d3c8b3cb244a529" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/1c/6e1c6fefd471288ce4e360252f9e14cbf6a06d01/immigrants_landing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/1c/6e1c6fefd471288ce4e360252f9e14cbf6a06d01/immigrants_landing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643608" id="figure4_p1">A José le sorprendió ver a Alvin en el reino celestial porque Alvin no había sido bautizado antes de morir. Jesús explicó que muchas personas no conocieron el Evangelio cuando vivieron sobre la tierra.</p></figcaption><div class="citation-info"><p data-aid="145643615" id="figure4_p2">Doctrina y Convenios 137:7–9</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/asian-aboriginal-family-robert-barrett_1218732_inl.jpg" id="figure5_img1" data-img-id="1218732" data-assetid="cd64202a0bceceda00885fa0cac414169ca61426" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/ad/90ade3385528ca8e5b3335da44aa9483ae33f1ae/asian_aboriginal_family_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/90/ad/90ade3385528ca8e5b3335da44aa9483ae33f1ae/asian_aboriginal_family_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643622" id="figure5_p1">Algunas de esas personas, al igual que Alvin, vivieron en épocas en que el evangelio verdadero de Jesucristo no estaba sobre la tierra. Algunos de ellos vivieron en lugares en los que los misioneros no pudieron enseñarles.</p></figcaption></figure><span class="page-break" data-page="153"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-international-people-celestial-kingdom_1218736_inl.jpg" id="figure6_img1" data-img-id="1218736" data-assetid="676afd306ca3f92d1266e2678ea982446ee94539" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/6e/846e764c5ea4cd035183c12968e823c8d108858e/lds_international_people_celestial_kingdom.png 60w" class="" src="https://assets.ldscdn.org/84/6e/846e764c5ea4cd035183c12968e823c8d108858e/lds_international_people_celestial_kingdom.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643629" id="figure6_p1">Algunas de esas personas hubieran creído en el Evangelio y se hubieran bautizado si lo hubieran conocido cuando vivían en la tierra. Esas personas irán al reino celestial.</p></figcaption><div class="citation-info"><p data-aid="145643636" id="figure6_p2">Doctrina y Convenios 137:7–9</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/dying-child-parents-by-bedside_1218742_inl.jpg" id="figure7_img1" data-img-id="1218742" data-assetid="6a2e58c9407e5ba194bcfb827235842c3a788ca8" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/b2/fbb25ceacb67bc9cbaf5e8b48528165f4af68afe/dying_child_parents_by_bedside.png 60w" class="" src="https://assets.ldscdn.org/fb/b2/fbb25ceacb67bc9cbaf5e8b48528165f4af68afe/dying_child_parents_by_bedside.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643643" id="figure7_p1">En esta visión, José también aprendió en cuanto a los niños que mueren antes de cumplir los ocho años. Jesús dijo que estos niños irán al reino celestial.</p></figcaption><div class="citation-info"><p data-aid="145643649" id="figure7_p2">Doctrina y Convenios 137:10</p></div></figure><span class="page-break" data-page="154"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-kirtland-temple-robert-barrett_1218739_inl.jpg" id="figure8_img1" data-img-id="1218739" data-assetid="263a189bbf22a4bbd5a10f93bb8c3a8ff74452b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/cb/62cb3e8164827ad43a1a15d1b29d7ec6f74665b3/lds_kirtland_temple_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/62/cb/62cb3e8164827ad43a1a15d1b29d7ec6f74665b3/lds_kirtland_temple_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643656" id="figure8_p1">Finalmente se terminó el Templo de Kirtland y quedó listo para ser dedicado. Eso significa que se daría el templo al Señor y que se utilizaría sólo para hacer Su obra. Los santos tuvieron una reunión especial para dedicar el templo.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-singing-kirtlandtemple-lds_1218752_inl.jpg" id="figure9_img1" data-img-id="1218752" data-assetid="b7dde812b1d0248a2aacd3f0252d685ba33eacb8" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/3a/783ab5ea449a912341cbda4ad32b5db5029a4a4b/saints_singing_kirtlandtemple_lds.png 60w" class="" src="https://assets.ldscdn.org/78/3a/783ab5ea449a912341cbda4ad32b5db5029a4a4b/saints_singing_kirtlandtemple_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643663" id="figure9_p1">Muchos santos fueron a la reunión y se sentían muy felices de tener el templo. Cantaron y oraron a nuestro Padre Celestial, y prometieron seguir al profeta José Smith y a los otros líderes de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/josephsmith-dedicating-kirtlandtemple-angels_1218756_inl.jpg" id="figure10_img1" data-img-id="1218756" data-assetid="d1eb54f4e977f69b76e9430cf6ee926b7ebf8260" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/1b/151bf890cdf4c1c8006e33a33747e43c90812f2a/josephsmith_dedicating_kirtlandtemple_angels.png 60w" class="" src="https://assets.ldscdn.org/15/1b/151bf890cdf4c1c8006e33a33747e43c90812f2a/josephsmith_dedicating_kirtlandtemple_angels.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643671" id="figure10_p1">José Smith hizo una oración especial para dedicar el templo. Después de la oración, el templo pasó a ser un edificio sagrado. Era la Casa del Señor. Los ángeles estuvieron presentes en el Templo de Kirtland ese día, y el Espíritu Santo acompañó a los santos. ¡Fue un día maravilloso!</p></figcaption><div class="citation-info"><p data-aid="145643679" id="figure10_p2">Doctrina y Convenios 109</p></div></figure>
