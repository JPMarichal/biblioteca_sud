<H1>Capítulo 15: Una misión entre los lamanitas (septiembre de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/oliver-cowdery-missionary-barrett-lds_1214508_inl.jpg" id="figure1_img1" data-img-id="1214508" data-assetid="9f5769d7e1cd6403a3d29928f1234e35a0fe4a17" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/2e/2b2e35b079fcfb8f8821026966f9d284b6328df9/oliver_cowdery_missionary_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/2e/2b2e35b079fcfb8f8821026966f9d284b6328df9/oliver_cowdery_missionary_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632143" id="figure1_p1">Jesús quería que hubiera más personas que escucharan en cuanto al Evangelio. Quería que algunos de los santos salieran como misioneros; llamó a Oliver Cowdery a una misión entre los indígenas americanos. Estos indígenas también se llamaban lamanitas porque algunos de ellos descendían de los lamanitas del Libro de Mormón.</p></figcaption><div class="citation-info"><p data-aid="145632145" id="figure1_p2">Doctrina y Convenios 28:8</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-americas-barrett-lds_1214512_inl.jpg" id="figure2_img1" data-img-id="1214512" data-assetid="51d47fbaf20555d3672f096e7b1f4188ce9e3894" data-missing-asset="false" srcset="https://assets.ldscdn.org/5a/68/5a6846b07ee239159bcc77f053d3a955e96159ca/christ_americas_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/5a/68/5a6846b07ee239159bcc77f053d3a955e96159ca/christ_americas_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632151" id="figure2_p1">Jesús quería que los lamanitas leyeran el Libro de Mormón. Él había prometido a muchos profetas que los lamanitas tendrían el Libro de Mormón, y el momento había llegado de cumplir la promesa.</p></figcaption><div class="citation-info"><p data-aid="145632156" id="figure2_p2">Doctrina y Convenios 3:19–20</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-teaching-americas-barrett-lds_1214517_inl.jpg" id="figure3_img1" data-img-id="1214517" data-assetid="6e56759476d0e4fad68b332f0ce1e59e535558e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/f4/aaf4443ed74105328b5ec6bc277df81d0aa76d0f/jesus_teaching_americas_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/f4/aaf4443ed74105328b5ec6bc277df81d0aa76d0f/jesus_teaching_americas_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632162" id="figure3_p1">El Libro de Mormón habla a los lamanitas sobre sus antepasados que vivieron hace cientos de años, y les habla de las promesas importantes que Jesús les hizo. Les ayuda a creer en Cristo y les enseña a arrepentirse y a ser bautizados.</p></figcaption><div class="citation-info"><p data-aid="145632166" id="figure3_p2">Doctrina y Convenios 3:19–20</p></div></figure><span class="page-break" data-page="59"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/cowdery-others-called-barrett-lds_1214520_inl.jpg" id="figure4_img1" data-img-id="1214520" data-assetid="0792f4b5d41b41bd656673d22d36e47ea54a2c42" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/41/9d416702592023593a7b2fc9addf0fd38bedd424/cowdery_others_called_barrett_lds.png 46w" class="" src="https://assets.ldscdn.org/9d/41/9d416702592023593a7b2fc9addf0fd38bedd424/cowdery_others_called_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632172" id="figure4_p1">Había otros hombres que querían ir con Oliver Cowdery a predicar el Evangelio a los lamanitas, y el Señor dijo que tres de ellos podían ir.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-teaching-lamanites-barrett-lds_1214523_inl.jpg" id="figure5_img1" data-img-id="1214523" data-assetid="8946f95056fe918dace623f9f130410681c6f79c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/96/ab96df684f79c0fcff436f23905f8f7d2b348c99/missionaries_teaching_lamanites_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/96/ab96df684f79c0fcff436f23905f8f7d2b348c99/missionaries_teaching_lamanites_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632178" id="figure5_p1">Primero, los misioneros visitaron algunas tribus en Nueva York. Los misioneros dieron a la gente el Libro de Mormón, pero sólo unos pocos sabían leer.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-greeting-lamanites-barrett-lds_1214526_inl.jpg" id="figure6_img1" data-img-id="1214526" data-assetid="194128fb0d0b7375f0bf0ae8576683a7d03c0d9d" data-missing-asset="false" srcset="https://assets.ldscdn.org/da/c7/dac7e2353db31c9bc90718c45e0730bdcb2887a8/missionaries_greeting_lamanites_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/da/c7/dac7e2353db31c9bc90718c45e0730bdcb2887a8/missionaries_greeting_lamanites_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632183" id="figure6_p1">Después, los misioneros fueron a predicar a algunos lamanitas en Ohio. Esas personas estaban muy felices de saber en cuanto al Libro de Mormón y de aprender acerca de sus antepasados.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-leaving-lamanites-barrett-lds_1214527_inl.jpg" id="figure7_img1" data-img-id="1214527" data-assetid="ea9eddde37fb84700785b5a1121a5a6516235977" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/d5/04d5f319901f2be6705b9999cd968e6abf80ce67/missionaries_leaving_lamanites_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/04/d5/04d5f319901f2be6705b9999cd968e6abf80ce67/missionaries_leaving_lamanites_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632190" id="figure7_p1">Los misioneros salieron de Ohio a un poblado llamado Independence, en el Condado de Jackson, Misuri.</p></figcaption></figure><span class="page-break" data-page="60"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-teaching-lamanites-barrett-lds_1214528_inl.jpg" id="figure8_img1" data-img-id="1214528" data-assetid="8a99161b341f3c735e53b5771888f04fcd0ffa02" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/0e/a20e38cffdc10196e7093e23604d4b9ae2ed85ab/missionaries_teaching_lamanites_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a2/0e/a20e38cffdc10196e7093e23604d4b9ae2ed85ab/missionaries_teaching_lamanites_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632193" id="figure8_p1">En Misuri había muchos lamanitas; los misioneros les predicaron el Evangelio y les dieron ejemplares del Libro de Mormón. Ellos estaban muy felices y les dieron las gracias a los misioneros por el libro.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missourians-against-mormon-missionaries-barrett_1214529_inl.jpg" id="figure9_img1" data-img-id="1214529" data-assetid="545e386c762e1cfdd417aaedf875292abf7c93bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/19/ad19cc2385530d7f0a06a734780396083bd0e44e/missourians_against_mormon_missionaries_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ad/19/ad19cc2385530d7f0a06a734780396083bd0e44e/missourians_against_mormon_missionaries_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632202" id="figure9_p1">Otras personas de Misuri no creyeron en el Evangelio restaurado ni en el Libro de Mormón, y les dijeron a los misioneros que no se acercaran a los indígenas.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-leaving-barrett-lds_1214530_inl.jpg" id="figure10_img1" data-img-id="1214530" data-assetid="2a3a044eedad5ca4899a893b74a947974ec2ee70" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/2a/f12a82998ff7337f8f02274e09936db2826ef3ed/missionaries_leaving_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/2a/f12a82998ff7337f8f02274e09936db2826ef3ed/missionaries_leaving_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632210" id="figure10_p1">La gente les dijo que los soldados los echarían si no se iban. Los misioneros se sintieron muy tristes y se fueron a enseñar a otras personas en Misuri.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/smith-parley-pratt-barrett-lds_1214531_inl.jpg" id="figure11_img1" data-img-id="1214531" data-assetid="7ada63a6eeea5e8be094c255b96bcfe84c729905" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/5a/795a75e2588bcaa1d3053935b5954876303dbbb7/smith_parley_pratt_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/79/5a/795a75e2588bcaa1d3053935b5954876303dbbb7/smith_parley_pratt_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632216" id="figure11_p1">Uno de los misioneros se llamaba Parley P. Pratt y fue a Ohio a contarle a José Smith lo que habían hecho. Parley dijo que habían hecho una buena misión y que habían enseñado el Evangelio a muchas personas.</p></figcaption></figure>
