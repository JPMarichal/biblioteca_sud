<H1>Capítulo 1: José Smith y su familia (1805–1820)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-lucy-son-art-lds_1212319_inl.jpg" id="figure1_img1" data-img-id="1212319" data-assetid="84eff4949dd6653e1ead39130e1716af3315aca7" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/9c/859c0f5ca656123966e5b44b5258ba98336af3d8/joseph_lucy_son_art_lds.png 60w" class="" src="https://assets.ldscdn.org/85/9c/859c0f5ca656123966e5b44b5258ba98336af3d8/joseph_lucy_son_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630135" id="figure1_p1">José Smith nació el 23 de diciembre de 1805. Su familia vivía en el estado de Vermont en los Estados Unidos de América. El padre de José también se llamaba José, y su madre se llamaba Lucy.</p></figcaption><div class="citation-info"><p data-aid="145630144" id="figure1_p2">José Smith—Historia 1:3–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-siblings-art-lds_1212321_inl.jpg" id="figure2_img1" data-img-id="1212321" data-assetid="86c46f380df9edd07c1d974b56c6305b4ed4a917" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/45/a6450d40812b7abc96106b129c25ab0a85f3560f/joseph_smith_siblings_art_lds.png 60w" class="" src="https://assets.ldscdn.org/a6/45/a6450d40812b7abc96106b129c25ab0a85f3560f/joseph_smith_siblings_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630149" id="figure2_p1">José tenía cinco hermanos y tres hermanas.</p></figcaption><div class="citation-info"><p data-aid="145630153" id="figure2_p2">José Smith—Historia 1:4</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-lucy-parents-art-lds_1212324_inl.jpg" id="figure3_img1" data-img-id="1212324" data-assetid="324287cbb974c4919e76198a09ab1ad0264fa90d" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/b0/80b0a7fe765d95b8dc0425f2dfd1532ce6039c44/joseph_lucy_parents_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/80/b0/80b0a7fe765d95b8dc0425f2dfd1532ce6039c44/joseph_lucy_parents_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630155" id="figure3_p1">Los padre de José eran personas buenas que querían mucho a sus hijos y que trabajaban mucho para cuidar de ellos.</p></figcaption></figure><span class="page-break" data-page="7"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-typhoid-fever-art-lds_1212325_inl.jpg" id="figure4_img1" data-img-id="1212325" data-assetid="38f8018b17c8afde660a286bac77cc8ca9f1bd79" data-missing-asset="false" srcset="https://assets.ldscdn.org/26/a6/26a68dd47944cc0b89de88bdc78ddd93aa863e72/joseph_typhoid_fever_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/26/a6/26a68dd47944cc0b89de88bdc78ddd93aa863e72/joseph_typhoid_fever_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630160" id="figure4_p1">Cuando José era un niño pequeño, tenía una llaga muy infectada en la pierna y los doctores trataron de curársela, pero no pudieron.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-hyrum-art-lds_1212326_inl.jpg" id="figure5_img1" data-img-id="1212326" data-assetid="fe3d3f7fea285bed27977e647a370f7eb10e004e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/1d/a41d1f6b27e850a1dda1b65706d1e9aff707c426/joseph_hyrum_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/1d/a41d1f6b27e850a1dda1b65706d1e9aff707c426/joseph_hyrum_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630165" id="figure5_p1">Hyrum Smith era uno de los hermanos mayores de José y lo quería mucho. Hyrum se puso triste al ver que a José le dolía mucho la pierna y se sentó junto a su cama para tratar de ayudarlo a sentirse mejor.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-mother-art-lds_1212327_inl.jpg" id="figure6_img1" data-img-id="1212327" data-assetid="1619b8318847d7d8c0045a641ef1165d8de7d1af" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/13/07137ec09d562632dd3f34d8f3106fd6d42692df/joseph_mother_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/07/13/07137ec09d562632dd3f34d8f3106fd6d42692df/joseph_mother_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630173" id="figure6_p1">Los doctores querían cortarle la pierna a José, pero su mamá no los dejó, así que los doctores decidieron cortarle parte del hueso. José sabía que le iba a doler la pierna cuando los doctores la abrieran, pero tenía fe en que nuestro Padre Celestial lo ayudaría.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sick-joseph-mother-art-lds_1212328_inl.jpg" id="figure7_img1" data-img-id="1212328" data-assetid="24425586690a58be121d3ef87940b1b0389c6236" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/7c/c77c081929da2c851d454a9ced7f8bef4e07dba4/sick_joseph_mother_art_lds.png 47w" class="" src="https://assets.ldscdn.org/c7/7c/c77c081929da2c851d454a9ced7f8bef4e07dba4/sick_joseph_mother_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630179" id="figure7_p1">Los doctores le dijeron a José que tomara vino para que no sintiera tanto el dolor, pero José no quiso. Entonces le pidió a su mamá que saliera de la habitación porque no quería que ella viera cuando los doctores le hicieran el corte en la pierna.</p></figcaption></figure><span class="page-break" data-page="8"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-leg-surgery-art-lds_1212330_inl.jpg" id="figure8_img1" data-img-id="1212330" data-assetid="76f2ed607313e5b2e6de3e3c690fb76ce7edd36c" data-missing-asset="false" srcset="https://assets.ldscdn.org/20/37/20374c1005815ea3fdb19449ba5e41ebdb1ab791/joseph_leg_surgery_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/20/37/20374c1005815ea3fdb19449ba5e41ebdb1ab791/joseph_leg_surgery_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630183" id="figure8_p1">José le pidió a su padre que lo sujetara mientras los doctores le hacían el corte en la pierna. Le quitaron toda la parte enferma del hueso, lo cual le dolió mucho, pero José fue valiente y después de muchos días, su pierna se mejoró.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/smith-log-home-art-lds_1212332_inl.jpg" id="figure9_img1" data-img-id="1212332" data-assetid="8da49392d7bbf67a011e5773fa05cd0874af2b2a" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/ba/59ba70546e7a1dba919d47503881b2bfea62e1b9/smith_log_home_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/59/ba/59ba70546e7a1dba919d47503881b2bfea62e1b9/smith_log_home_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630189" id="figure9_p1">Cuando José era un poco mayor, su familia se mudó al estado de Nueva York. Vivían en una cabaña de troncos en una granja cerca de Palmyra.</p></figcaption><div class="citation-info"><p data-aid="145630193" id="figure9_p2">José Smith—Historia 1:3</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lucy-smith-children-art-lds_1212336_inl.jpg" id="figure10_img1" data-img-id="1212336" data-assetid="cda65c4040d6981dfbe3abebacde3219db92d4fb" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/73/357325d5b60c2f9b660e50322d9a98a96ab09d7c/lucy_smith_children_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/35/73/357325d5b60c2f9b660e50322d9a98a96ab09d7c/lucy_smith_children_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630197" id="figure10_p1">La familia de José era pobre y todos trabajaban mucho para pagar la granja. Los muchachos ayudaban a su padre a plantar las semillas y a cuidar los animales, mientras que las niñas trabajaban con la mamá.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-stick-pulling-art-lds_1212337_inl.jpg" id="figure11_img1" data-img-id="1212337" data-assetid="c5ac95446282af2740cb71b7f183f117d56fc53d" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/e9/0be91b0d53beac547cbd1e56607e1941e0032dbd/joseph_stick_pulling_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/e9/0be91b0d53beac547cbd1e56607e1941e0032dbd/joseph_stick_pulling_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630199" id="figure11_p1">José era un muchacho bueno y feliz, y le gustaba reír y divertirse.</p></figcaption></figure>
