<H1>Capítulo 25: José Smith y Sidney Rigdon salen a servir en una misión (diciembre de 1831–enero de 1832)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-reading-newspaper-barrett-lds_1217535_inl.jpg" id="figure1_img1" data-img-id="1217535" data-assetid="965ad41b727bd6977d7a1bd71e4df1d0c791f92b" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/91/379122791eb194d7cbaa775deaf63293bb564493/saints_reading_newspaper_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/37/91/379122791eb194d7cbaa775deaf63293bb564493/saints_reading_newspaper_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636568" id="figure1_p1">Algunas personas estaban imprimiendo mentiras sobre la Iglesia en un periódico. Jesús les dijo a José Smith y a Sidney Rigdon que fueran como misioneros a otros pueblos y que le dijeran a la gente la verdad en cuanto a la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145636573" id="figure1_p2">Doctrina y Convenios 71:1–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/horse-pulling-sleigh-barrett_1217537_inl.jpg" id="figure2_img1" data-img-id="1217537" data-assetid="ab84a5b1603b7a9c3f94a225a750745397b63bc4" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/a7/44a7fe20cdb893596c78cdbd58614c29f2d10269/horse_pulling_sleigh_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/44/a7/44a7fe20cdb893596c78cdbd58614c29f2d10269/horse_pulling_sleigh_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636582" id="figure2_p1">José y Sidney obedecieron a Jesús y partieron de sus hogares. Fueron a muchos pueblos y hablaron en muchas reuniones y le enseñaron a la gente en sus casas.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sidney-rigdon-preaching-barrett-lds_1217539_inl.jpg" id="figure3_img1" data-img-id="1217539" data-assetid="63e9bb4a0df912d84d64de4697375761e96df087" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/69/6569acabba464c7814d640546df72267e28068dd/sidney_rigdon_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/65/69/6569acabba464c7814d640546df72267e28068dd/sidney_rigdon_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636595" id="figure3_p1">José y Sidney les dijeron a las personas sobre los mandamientos de Dios, les testificaron de Jesucristo y les dijeron que se arrepintieran. Cuando José y Sidney terminaron su misión, volvieron a su casa con sus familias.</p></figcaption></figure>
