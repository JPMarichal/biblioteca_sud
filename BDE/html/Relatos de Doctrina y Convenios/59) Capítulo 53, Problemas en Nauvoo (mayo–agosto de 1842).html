<H1>Capítulo 53: Problemas en Nauvoo (mayo–agosto de 1842)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-laying-bricks-barrett_1219588_inl.jpg" id="figure1_img1" data-img-id="1219588" data-assetid="658c7048f96e3344496b04de92bb8e6b7439f5af" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/ba/47baeae0bbecce40533eab9d15198d0f5f40c839/man_laying_bricks_barrett.png 60w" class="" src="https://assets.ldscdn.org/47/ba/47baeae0bbecce40533eab9d15198d0f5f40c839/man_laying_bricks_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647813" id="figure1_p1">Miles de santos fueron a vivir a Nauvoo, construyeron una hermosa ciudad y empezaron a construir un templo.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-mayor-bennett-barrett-lds_1219589_inl.jpg" id="figure2_img1" data-img-id="1219589" data-assetid="e339f61dcb8f7e4b22712048cccd7be75566372e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/f4/b6f4791a0b6365befe05a5c2d9e6c6c8f7aa1ff1/nauvoo_mayor_bennett_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/b6/f4/b6f4791a0b6365befe05a5c2d9e6c6c8f7aa1ff1/nauvoo_mayor_bennett_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647819" id="figure2_p1">Los santos escogieron a John C. Bennett como alcalde de Nauvoo. Al principio fue un buen alcalde, pero luego empezó a hacer cosas malas y se puso en contra de José Smith.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/people-organizing-celebration-barrett-lds_1219594_inl.jpg" id="figure3_img1" data-img-id="1219594" data-assetid="2f9948a4d5d3300ed0dce4aebf108fd65359840f" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/53/9753f085c3468e0809573a16987e7f0d828cf4f1/people_organizing_celebration_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/97/53/9753f085c3468e0809573a16987e7f0d828cf4f1/people_organizing_celebration_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647826" id="figure3_p1">La gente de Nauvoo quería tener un día feriado especial y quería que en ese día los soldados de la Legión de Nauvoo desfilaran.</p></figcaption></figure><span class="page-break" data-page="192"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bennett-with-soldiers-barrett-lds_1219595_inl.jpg" id="figure4_img1" data-img-id="1219595" data-assetid="3b0d873899793963d695480d934ab2e8f3fb1f12" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/0e/d70ecd63c61224549c421a3a5b7baefecd6b1e71/bennett_with_soldiers_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/d7/0e/d70ecd63c61224549c421a3a5b7baefecd6b1e71/bennett_with_soldiers_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647836" id="figure4_p1">John Bennett decidió que los soldados debían tener un simulacro de batalla. Eso quería decir que no sería una batalla real.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bennett-speaking-joseph-barrett-lds_1219596_inl.jpg" id="figure5_img1" data-img-id="1219596" data-assetid="4ebdc4435cc4071d6a166c4b57a229c251789222" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/5d/e85d28e8b4a5d809b5c7c500a06795e68b0bb03a/bennett_speaking_joseph_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/e8/5d/e85d28e8b4a5d809b5c7c500a06795e68b0bb03a/bennett_speaking_joseph_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647837" id="figure5_p1">El Sr. Bennett le pidió a José Smith que dirigiera a uno de los grupos de soldados a la batalla, pero José no quiso hacerlo. El Espíritu Santo le había dicho a José que John Bennett estaba planeando usar la batalla para matarlo. John Bennett se enojó.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-mayor-bennett-barrett-lds_1219597_inl.jpg" id="figure6_img1" data-img-id="1219597" data-assetid="a42e82f191c330d5503516cdd676a77a2ba6dd2a" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/9a/3d9a54e8c7a471ae941db4632a9adb142d7c6d10/nauvoo_mayor_bennett_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/3d/9a/3d9a54e8c7a471ae941db4632a9adb142d7c6d10/nauvoo_mayor_bennett_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647839" id="figure6_p1">Puesto que John Bennett se había puesto en contra del Profeta y había hecho otras cosas malas, fue excomulgado de la Iglesia y ya no siguió siendo el alcalde de Nauvoo. José Smith se convirtió en el nuevo alcalde.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mayor-bennett-bitter-barrett_1219598_inl.jpg" id="figure7_img1" data-img-id="1219598" data-assetid="24943bbcc342365fb0e26d126b64ed0e9ff27714" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/9f/219facb3f55ec7b41ff8ed1da62704ad2d929180/mayor_bennett_bitter_barrett.png 60w" class="" src="https://assets.ldscdn.org/21/9f/219facb3f55ec7b41ff8ed1da62704ad2d929180/mayor_bennett_bitter_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647843" id="figure7_p1">John Bennett se resintió. Se fue de Nauvoo y empezó a decir y a escribir cosas malas sobre José Smith y sobre la Iglesia. También logró que otras personas se le unieran.</p></figcaption></figure><span class="page-break" data-page="193"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-with-book-barrett-lds_1219599_inl.jpg" id="figure8_img1" data-img-id="1219599" data-assetid="03453e49cf4aff6203dbbc575f654cda46b47061" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/b6/50b6742d9a75fffc4c3bc487cc9344ed27724afb/joseph_with_book_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/50/b6/50b6742d9a75fffc4c3bc487cc9344ed27724afb/joseph_with_book_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647847" id="figure8_p1">José Smith les dijo a algunos de los hombres de la Iglesia que los santos tendrían más problemas y que algún día tendrían que irse de Nauvoo. José previó que irían a las Montañas Rocosas, que allí construirían ciudades, que obedecerían a Dios y que se convertirían en un pueblo fuerte.</p></figcaption></figure>
