<H1>Capítulo 59: Se llevan a cabo investiduras en el Templo de Nauvoo (noviembre de 1845–febrero de 1846)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-art-lds_1219988_inl.jpg" id="figure1_img1" data-img-id="1219988" data-assetid="445601631f24b76c1f65d0bfa4ca9351a068a2e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/d0/0dd0c1bb51600b993717899566b15e5326402e5d/nauvoo_temple_art_lds.png 60w" class="" src="https://assets.ldscdn.org/0d/d0/0dd0c1bb51600b993717899566b15e5326402e5d/nauvoo_temple_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649947" id="figure1_p1">Después de la muerte de José Smith, los santos siguieron trabajando en el Templo de Nauvoo. El Señor les había dicho que construyeran un templo y ellos querían obedecerle. Los santos hicieron mucha de esta labor mientras los perseguían y sabían que pronto tendrían que partir de Nauvoo.</p></figcaption><div class="citation-info"><p data-aid="145649958" id="figure1_p2">Doctrina y Convenios 124:31</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/wagons-leaving-temple-barrett-lds_1219989_inl.jpg" id="figure2_img1" data-img-id="1219989" data-assetid="03700ebec55654777cb2567544ae5634a94dbc4c" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/c5/6cc5004b2489a043f405e172d6ba34be9eb59382/wagons_leaving_temple_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/6c/c5/6cc5004b2489a043f405e172d6ba34be9eb59382/wagons_leaving_temple_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649963" id="figure2_p1">Conforme se terminaba cada parte del templo, los santos la dedicaban y comenzaban a usarla. Los bautismos por los muertos se realizaron en el templo desde 1841, cuando se terminó el sótano. En noviembre de 1845, varias de las salas superiores se terminaron y se dedicaron para que los santos recibieran la ordenanza sagrada de la investidura (véase también el Capítulo 50).</p></figcaption></figure><span class="page-break" data-page="210"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-art-lds_1219990_inl.jpg" id="figure3_img1" data-img-id="1219990" data-assetid="4cccb12d796f13c0eae9970e8a8bf6253e90c5c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/1d/d21d7651af07f4abf5f98c324085f0b57f7311cc/nauvoo_temple_art_lds.png 60w" class="" src="https://assets.ldscdn.org/d2/1d/d21d7651af07f4abf5f98c324085f0b57f7311cc/nauvoo_temple_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649979" id="figure3_p1">Los santos estaban tan ansiosos de recibir las ordenanzas del templo que usaban el templo de día y de noche. Durante las últimas semanas antes de que los santos se marcharan de Nauvoo, Brigham Young y otras personas dieron todo su tiempo para ayudarles a recibir esas ordenanzas. Para cuando los santos se fueron, casi seis mil de ellos habían recibido su investidura en el Templo de Nauvoo. Estas ordenanzas fueron una gran bendición para ellos cuando enfrentaron las difíciles pruebas de los años que siguieron.</p></figcaption></figure>
