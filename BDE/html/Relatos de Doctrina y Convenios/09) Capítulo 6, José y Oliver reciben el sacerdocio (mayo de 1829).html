<H1>Capítulo 6: José y Oliver reciben el sacerdocio (mayo de 1829)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-cowdery-translating-barrett-lds_1212648_inl.jpg" id="figure1_img1" data-img-id="1212648" data-assetid="e584ffa7e9055dc0a6abab62bbf6f657adefba21" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/c8/84c8d447c16e25c15ee4409cd8ce5d23a2cdaab5/joseph_cowdery_translating_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/84/c8/84c8d447c16e25c15ee4409cd8ce5d23a2cdaab5/joseph_cowdery_translating_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650117" id="figure1_p1">José Smith y Oliver Cowdery estaban traduciendo el Libro de Mormón; leyeron en cuanto al bautismo y quisieron saber más sobre eso.</p></figcaption><div class="citation-info"><p data-aid="145650131" id="figure1_p2">José Smith—Historia 1:68</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-praying-barrett-lds_1212650_inl.jpg" id="figure2_img1" data-img-id="1212650" data-assetid="91d30e9e0c0753595cc8a6e456ab581a894c0267" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/54/37542a57397473890408a2b85de1ed4a8b77f317/joseph_oliver_praying_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/37/54/37542a57397473890408a2b85de1ed4a8b77f317/joseph_oliver_praying_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650144" id="figure2_p1">Entonces decidieron preguntarle a Dios. Tenían fe en que Él les ayudaría a saber la verdad. El 15 de mayo de 1829 fueron a un lugar del bosque a orar.</p></figcaption><div class="citation-info"><p data-aid="145650150" id="figure2_p2">José Smith—Historia 1:68</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/john-baptist-angel-barrett-lds_1212651_inl.jpg" id="figure3_img1" data-img-id="1212651" data-assetid="193a64efbd73884ee85cc2f3a2c4dbaefeba6c0b" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/70/4e701bb3c3a03881d7c9d2084375cb25985af1de/john_baptist_angel_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/70/4e701bb3c3a03881d7c9d2084375cb25985af1de/john_baptist_angel_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650166" id="figure3_p1">Un mensajero celestial se les apareció. Era Juan el Bautista, el mismo que había bautizado a Jesús mucho tiempo atrás, y estaba rodeado de una luz brillante.</p></figcaption><div class="citation-info"><p data-aid="145650179" id="figure3_p2">José Smith—Historia 1:68, 72</p></div></figure><span class="page-break" data-page="27"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/john-ordains-joseph-barrett-lds_1212652_inl.jpg" id="figure4_img1" data-img-id="1212652" data-assetid="db308c9057d19bd84f0d04c3d4c67e61c69d3b69" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/11/ff11a88377ad7d44cc5f15696ccb7da970f08ba9/john_ordains_joseph_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/ff/11/ff11a88377ad7d44cc5f15696ccb7da970f08ba9/john_ordains_joseph_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650187" id="figure4_p1">Juan el Bautista había venido a dar a José y a Oliver el Sacerdocio Aarónico. El sacerdocio es el poder de Dios, y el Sacerdocio Aarónico incluye la autoridad para bautizar.</p></figcaption><div class="citation-info"><p data-aid="145650197" id="figure4_p2">Doctrina y Convenios 13; José Smith—Historia 1:68–69</p></div></figure><span class="page-break" data-page="28"></span><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-baptizes-oliver-barrett-lds_1212653_inl.jpg" id="figure5_img1" data-img-id="1212653" data-assetid="0d45d721b67cd7479678f2321c4b4464e20a4626" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/b2/e3b2a46ff1ac0995462295d581d98f802a91c7a5/joseph_baptizes_oliver_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/b2/e3b2a46ff1ac0995462295d581d98f802a91c7a5/joseph_baptizes_oliver_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650295" id="figure5_p1">Juan el Bautista les dijo a José y a Oliver que se bautizaran el uno al otro. José bautizó a Oliver, y luego Oliver bautizó a José. Cuando se bautizaron, se sumergieron en el agua.</p></figcaption><div class="citation-info"><p data-aid="145650297" id="figure5_p2">José Smith—Historia 1:70–71</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/john-baptizes-jesus-barrett_1212654_inl.jpg" id="figure6_img1" data-img-id="1212654" data-assetid="b21773aaedfdaa114605a798adabdb0613028321" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/17/ff175323963b7fa24302d94401e0d382ac19b296/john_baptizes_jesus_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/17/ff175323963b7fa24302d94401e0d382ac19b296/john_baptizes_jesus_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650299" id="figure6_p1">Mucho tiempo antes, Juan el Bautista había bautizado a Jesús de la misma forma. Jesús fue cubierto por el agua cuando lo bautizaron.</p></figcaption><div class="citation-info"><p data-aid="145650302" id="figure6_p2">Mateo 3:16</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-baptism-barrett-lds_1212655_inl.jpg" id="figure7_img1" data-img-id="1212655" data-assetid="549e38614f791e55fc75c429c6a9b73a134530a6" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/2c/bc2c5ca218da953f65677a98392af8005a3a1d5e/joseph_oliver_baptism_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/2c/bc2c5ca218da953f65677a98392af8005a3a1d5e/joseph_oliver_baptism_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650304" id="figure7_p1">José y Oliver fueron llenos del Espíritu Santo después de haber sido bautizados. El Espíritu Santo les dijo que la verdadera Iglesia de Jesucristo pronto estaría nuevamente sobre la tierra.</p></figcaption><div class="citation-info"><p data-aid="145650306" id="figure7_p2">José Smith—Historia 1:73</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-teaching-friends-barrett-lds_1212656_inl.jpg" id="figure8_img1" data-img-id="1212656" data-assetid="dcbf0e6c1159e4b184371ba1398dd15e27c06a65" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/f0/89f07884cda39b484efa02618a26ed62b60d4110/joseph_teaching_friends_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/89/f0/89f07884cda39b484efa02618a26ed62b60d4110/joseph_teaching_friends_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650308" id="figure8_p1">José y Oliver les contaron a sus buenos amigos que se habían bautizado y también les hablaron sobre el sacerdocio. Pero no les contaron estas cosas a las demás personas de inmediato porque sabían que algunas de ellas no les creerían y les causarían problemas.</p></figcaption><div class="citation-info"><p data-aid="145650310" id="figure8_p2">José Smith—Historia 1:74–75</p></div></figure><span class="page-break" data-page="29"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-melchizedek-priesthood-barrett_1212657_inl.jpg" id="figure9_img1" data-img-id="1212657" data-assetid="23dfeb44c381c5c780dfb6d4262fb6db7bb99523" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/f7/faf7c5f0e1e523199106832b029a4c2559195f0c/joseph_receiving_melchizedek_priesthood_barrett.png 41w" class="" src="https://assets.ldscdn.org/fa/f7/faf7c5f0e1e523199106832b029a4c2559195f0c/joseph_receiving_melchizedek_priesthood_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650312" id="figure9_p1">Más tarde, los visitaron otros tres mensajeros celestiales. Eran Pedro, Santiago y Juan, que fueron tres de los apóstoles originales de Jesús. Pedro, Santiago y Juan dieron a José y a Oliver el Sacerdocio de Melquisedec, que también se llama el sacerdocio “mayor”.</p></figcaption><div class="citation-info"><p data-aid="145650313" id="figure9_p2">Doctrina y Convenios 27:12; 84:19</p></div></figure><span class="page-break" data-page="30"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/priesthood-ordinances-barrett-lds_1212658_inl.jpg" id="figure10_img1" data-img-id="1212658" data-assetid="54f1ff489eba0ee97ba2edbe3550ae278fbd8bd9" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/c0/41c0b180eb18b4ff875a82b7373d596181d3e275/priesthood_ordinances_barrett_lds.png 42w" class="" src="https://assets.ldscdn.org/41/c0/41c0b180eb18b4ff875a82b7373d596181d3e275/priesthood_ordinances_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650314" id="figure10_p1">Una vez que se había restaurado el sacerdocio, los hombres buenos podían recibir la autoridad para ayudar a realizar la obra de Dios sobre la tierra. Los hombres que tienen el Sacerdocio de Melquisedec pueden ser líderes de la Iglesia, pueden dar bendiciones a las personas y también pueden darles el don del Espíritu Santo. La restauración del sacerdocio es una gran bendición.</p></figcaption></figure>
