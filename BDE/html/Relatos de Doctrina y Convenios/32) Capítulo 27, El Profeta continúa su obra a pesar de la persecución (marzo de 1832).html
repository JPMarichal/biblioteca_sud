<H1>Capítulo 27: El Profeta continúa su obra a pesar de la persecución (marzo de 1832)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-reading-scriptures-barrett-lds_1217620_inl.jpg" id="figure1_img1" data-img-id="1217620" data-assetid="05b3f357005fea718b1e4f938ae09649563faeb9" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/22/8722b430bc1b94d670d9822616c7fd643dacba61/joseph_reading_scriptures_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/87/22/8722b430bc1b94d670d9822616c7fd643dacba61/joseph_reading_scriptures_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637061" id="figure1_p1">José Smith y Sidney Rigdon continuaron la obra de hacer correcciones inspiradas a la Biblia. Jesús le reveló a José Smith las correcciones que se debían hacer y Sidney Rigdon las apuntó (véase el capítulo 16).</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-writing-desk-barrett-lds_1217621_inl.jpg" id="figure2_img1" data-img-id="1217621" data-assetid="7d3a1c9b387ef72bc08dcd60d38c1ddab95c9707" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/53/ea5317bf54286bff929905e46f9e6cb2f293e250/joseph_writing_desk_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/53/ea5317bf54286bff929905e46f9e6cb2f293e250/joseph_writing_desk_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637064" id="figure2_p1">José Smith no entendía algunas partes de la Biblia; oró para entenderlas y el Señor le contestó. Muchas de las revelaciones de Doctrina y Convenios fueron la respuesta a las preguntas que el Profeta le hizo al Señor cuando estaba traduciendo la Biblia (véase, por ejemplo, Doctrina y Convenios 76, 77, y 113).</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-writing-barrett-lds_1217622_inl.jpg" id="figure3_img1" data-img-id="1217622" data-assetid="b7c056213d6cf8599c44bbcb52e7ad2476983ca3" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/df/14dfbfac3cfd4eab25d56ccc8a1a69a7b2b22769/joseph_smith_writing_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/14/df/14dfbfac3cfd4eab25d56ccc8a1a69a7b2b22769/joseph_smith_writing_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637067" id="figure3_p1">Jesús estaba contento con el trabajo que José estaba haciendo. José fue un gran profeta.</p></figcaption></figure><span class="page-break" data-page="105"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-emma-twins-barrett-lds_1217623_inl.jpg" id="figure4_img1" data-img-id="1217623" data-assetid="7f93856631fee497886012b76909e4b169fa9ebc" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/00/0900805a46e34b1db7c4f647ba09a571f6c53499/joseph_emma_twins_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/09/00/0900805a46e34b1db7c4f647ba09a571f6c53499/joseph_emma_twins_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637070" id="figure4_p1">Durante este tiempo, José y Emma Smith tuvieron mellizos (gemelos) que sólo vivieron unas horas. Unos amigos de José y de Emma también tuvieron mellizos, pero su madre murió y su padre dejó que José y Emma los adoptaran.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-attacking-joseph-barret-lds_1217624_inl.jpg" id="figure5_img1" data-img-id="1217624" data-assetid="ce3355af9fa6da174b5785ca262046037831d18f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/02/d4028ecdfb1efd6ca013c926db3031f73c05647b/mob_attacking_joseph_barret_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/02/d4028ecdfb1efd6ca013c926db3031f73c05647b/mob_attacking_joseph_barret_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637073" id="figure5_p1">Una noche, un grupo de hombres enojados fueron a la casa de José, rompieron la puerta y entraron. José tenía a uno de los bebés en los brazos porque estaba muy enfermo.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-attacking-joseph-barrett-lds_1217625_inl.jpg" id="figure6_img1" data-img-id="1217625" data-assetid="40e0ad8e55ae328637575188dd47692558cfdbc9" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/df/4bdf84b212e122998d32f8a1e68852ccb3aedf70/mob_attacking_joseph_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/df/4bdf84b212e122998d32f8a1e68852ccb3aedf70/mob_attacking_joseph_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637077" id="figure6_p1">Los hombres tomaron a José y lo llevaron afuera a la noche fría. El bebé se quedó solo y murió cinco días después.</p></figcaption></figure><span class="page-break" data-page="106"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-poisoning-joseph-barrett-lds_1217626_inl.jpg" id="figure7_img1" data-img-id="1217626" data-assetid="0b1fd479f219e4d6ad0ec91b23f3ef7986455565" data-missing-asset="false" srcset="https://assets.ldscdn.org/38/b9/38b97f7f00f506f2e0cab6434b23935a69a3c181/mob_poisoning_joseph_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/38/b9/38b97f7f00f506f2e0cab6434b23935a69a3c181/mob_poisoning_joseph_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637079" id="figure7_p1">Los hombres trataron de estrangular a José y de hacer que tomara veneno. La botella le rompió uno de los dientes y el veneno lo quemó.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-tarring-joseph-barrett-lds_1217627_inl.jpg" id="figure8_img1" data-img-id="1217627" data-assetid="441c12218cd563172cc99b3d0573fd1ccb0a4b6b" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/4e/e34e5971e99c1891671fa38f37dc7199339d56b9/mob_tarring_joseph_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/4e/e34e5971e99c1891671fa38f37dc7199339d56b9/mob_tarring_joseph_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637081" id="figure8_p1">Los hombres le rompieron la ropa a José y le untaron brea en la piel. Luego cubrieron la brea con plumas y lo golpearon.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-tarred-feathered-barrett-lds_1217630_inl.jpg" id="figure9_img1" data-img-id="1217630" data-assetid="b1723ddd04567d47c6e4e6a8b1b32bea087cc711" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/68/e36850f05e1fb78e5de3385bbef4bb18a212532b/joseph_tarred_feathered_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/68/e36850f05e1fb78e5de3385bbef4bb18a212532b/joseph_tarred_feathered_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637084" id="figure9_p1">Los hombres se fueron, pensando que José moriría. José trató de ponerse de pie, pero no pudo. Descansó por un rato, y después tuvo la suficiente fuerza para arrastrarse hasta la casa.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-crying-barrett-lds_1217749_inl.jpg" id="figure10_img1" data-img-id="1217749" data-assetid="eafbb57f33aa7c9f5290e396f274a3ae5a2a5e11" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/dd/18dd76986b9d2622505600a227f7794462d7184d/emma_crying_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/18/dd/18dd76986b9d2622505600a227f7794462d7184d/emma_crying_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637088" id="figure10_p1">Los amigos de José le quitaron la brea que tenía en el cuerpo, pero fue muy difícil porque su piel estaba quemada y adolorida.</p></figcaption></figure><span class="page-break" data-page="107"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-speaking-barrett-lds_1217750_inl.jpg" id="figure11_img1" data-img-id="1217750" data-assetid="645c5be40cd8de347683a0f194b23ffe9cfe2bdf" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/d5/35d5c9d0f9633856e4a4aaab76ce582f5599ef32/joseph_smith_speaking_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/35/d5/35d5c9d0f9633856e4a4aaab76ce582f5599ef32/joseph_smith_speaking_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637092" id="figure11_p1">El día siguiente fue domingo. Con mucho dolor, José fue a la Iglesia y dio un discurso. Algunos de los hombres que lo habían maltratado fueron a la reunión y se sorprendieron al ver a José. El Profeta no había dejado que ellos lo detuvieran de hacer la obra del Señor.</p></figcaption></figure>
