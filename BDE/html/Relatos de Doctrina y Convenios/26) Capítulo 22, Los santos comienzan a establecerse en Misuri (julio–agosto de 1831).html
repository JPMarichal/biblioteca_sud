<H1>Capítulo 22: Los santos comienzan a establecerse en Misuri (julio–agosto de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-barrett-lds_1215749_inl.jpg" id="figure1_img1" data-img-id="1215749" data-assetid="b9e9553f686e3fca293c9cd4cf6469f91c7594df" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/98/de9829f2805a585a9d626954b50ebc8f956efebe/joseph_smith_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/de/98/de9829f2805a585a9d626954b50ebc8f956efebe/joseph_smith_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634918" id="figure1_p1">El profeta José Smith, Sidney Rigdon, Edward Partridge y otros viajaron a Misuri. Estaban muy contentos de poder ir porque querían aprender más en cuanto a la edificación de la ciudad de Sión.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/river-paddle-boat-barrett_1215754_inl.jpg" id="figure2_img1" data-img-id="1215754" data-assetid="164014c5ac1bd7f85f52189cf2134cff9c735188" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/7b/157b72ecb3bc7a06a1f400cc9100c98f1148d8e3/river_paddle_boat_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/15/7b/157b72ecb3bc7a06a1f400cc9100c98f1148d8e3/river_paddle_boat_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634926" id="figure2_p1">Parte del viaje lo hicieron en barco, pero cuando llegaron a Misuri, José quería caminar. Sabía que la tierra de Misuri era sagrada y quería verla.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-friends-barrett-lds_1215829_inl.jpg" id="figure3_img1" data-img-id="1215829" data-assetid="77e4bbc5713ad9ec5310810758c985cb322d32ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/a2/5ba25f7e80b23d58585f38fdcd5a7752e4f36397/joseph_smith_friends_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/5b/a2/5ba25f7e80b23d58585f38fdcd5a7752e4f36397/joseph_smith_friends_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634933" id="figure3_p1">José y sus amigos caminaron casi 500 kilómetros por Misuri hasta llegar al Condado de Jackson.</p></figcaption></figure><span class="page-break" data-page="85"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-emma-wagon-barrett-lds_1215875_inl.jpg" id="figure4_img1" data-img-id="1215875" data-assetid="72469378930ee98c38c1308dadf788eec034ac50" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/2d/c02d2d6b45bd83311b3bfbafac660f5b3bcbf68f/joseph_emma_wagon_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/2d/c02d2d6b45bd83311b3bfbafac660f5b3bcbf68f/joseph_emma_wagon_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634939" id="figure4_p1">Unos cuantos días después de que José Smith y sus amigos llegaran al Condado de Jackson, los santos de Nueva York también llegaron.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-missionaries-barrett-lds_1215876_inl.jpg" id="figure5_img1" data-img-id="1215876" data-assetid="5ee6efa67dc0fca5f1faffb11fd917c040feb5b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/64/e764a33eb4e1b3571d1bd78f133ddcbacc4b6181/early_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e7/64/e764a33eb4e1b3571d1bd78f133ddcbacc4b6181/early_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634952" id="figure5_p1">Los misioneros de Kirtland también llegaron al Condado de Jackson.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-saints-barrett-lds_1215877_inl.jpg" id="figure6_img1" data-img-id="1215877" data-assetid="0fe262ec95c38bd538ef6b2283eda3bfc768b4d4" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/7c/617ce710b2573319b3dfbe7f3091437efb0b947d/early_saints_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/61/7c/617ce710b2573319b3dfbe7f3091437efb0b947d/early_saints_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634960" id="figure6_p1">José Smith y el obispo Edward Partridge les dijeron a las personas lo que debían hacer. Algunos de ellos debían comprar tierra en Misuri. Oliver Cowdery y William W. Phelps debían organizar escuelas y también escoger y escribir libros para que los niños leyeran en la escuela.</p></figcaption><div class="citation-info"><p data-aid="145634966" id="figure6_p2">Doctrina y Convenios 55:4; 57:4–5</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1215878_inl.jpg" id="figure7_img1" data-img-id="1215878" data-assetid="65f315d62147794478037a1169dcde29f20d8da5" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/d6/e3d66f34df9972b3e58eeb80fc908ecf52c2d279/joseph_receiving_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/d6/e3d66f34df9972b3e58eeb80fc908ecf52c2d279/joseph_receiving_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634977" id="figure7_p1">José quería saber dónde deberían edificar la ciudad de Sión. Oró a nuestro Padre Celestial y su oración fue contestada.</p></figcaption><div class="citation-info"><p data-aid="145634981" id="figure7_p2">Doctrina y Convenios 57, encabezamiento de la sección</p></div></figure><span class="page-break" data-page="86"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jackson-county-landscape-barrett_1215879_inl.jpg" id="figure8_img1" data-img-id="1215879" data-assetid="0a6ef405b182761cf3deee890bd02b9534972e3d" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/a8/57a8524914ee37c12afe64afa1ca2902da78fe22/jackson_county_landscape_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/57/a8/57a8524914ee37c12afe64afa1ca2902da78fe22/jackson_county_landscape_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634988" id="figure8_p1">El Señor reveló que la ciudad de Sión se encontraría en el Condado de Jackson, Misuri. También reveló que se construiría un templo en Independence, un poblado del Condado de Jackson (véase el mapa de la página 89). El Señor también prometió que los que guardaran Sus mandamientos y soportaran fielmente las pruebas, recibirían una corona de gloria.</p></figcaption><div class="citation-info"><p data-aid="145634994" id="figure8_p2">Doctrina y Convenios 57:1–3; 58:2–4</p></div></figure><span class="page-break" data-page="87"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-comforting-boy-barrett_1216344_inl.jpg" id="figure9_img1" data-img-id="1216344" data-assetid="04fbda372200ef9e48f7d914e96c8dcdeec7ed21" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/6d/3a6d1735fab53635bd591718804e78a68fcbea0a/man_comforting_boy_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/6d/3a6d1735fab53635bd591718804e78a68fcbea0a/man_comforting_boy_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634998" id="figure9_p1">El Señor les dijo a los santos de Misuri que debían obedecer las leyes del país y que debían hacer muchas cosas buenas sin que se les dijera. El Señor también prometió que cuando las personas se arrepienten, Él ya no recuerda sus pecados.</p></figcaption><div class="citation-info"><p data-aid="145635005" id="figure9_p2">Doctrina y Convenios 58:21, 27–29, 42–43</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sidney-rigdon-preaching-barrett-lds_1216345_inl.jpg" id="figure10_img1" data-img-id="1216345" data-assetid="8fb20172f315e17c38768648d4d1c285d38a82cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/4a/df4a6e3e4250a04f597467e6cf33d71b5c4ef499/sidney_rigdon_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/df/4a/df4a6e3e4250a04f597467e6cf33d71b5c4ef499/sidney_rigdon_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635011" id="figure10_p1">El Señor dijo que Sidney Rigdon debía dedicar la tierra. Sidney preguntó a los santos si recibían la tierra con corazones agradecidos y si prometían guardar los mandamientos. Contestaron: “Sí”; entonces Sidney Rigdon oró y dedicó la tierra.</p></figcaption><div class="citation-info"><p data-aid="145635017" id="figure10_p2">Doctrina y Convenios 58:57</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-cowdery-rigdon-barrett-lds_1216349_inl.jpg" id="figure11_img1" data-img-id="1216349" data-assetid="13eb99941093b608d913634acbd6c07e252bfb9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/b4/dbb452c285c222aea83918175b996b918b5ba8de/joseph_cowdery_rigdon_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/db/b4/dbb452c285c222aea83918175b996b918b5ba8de/joseph_cowdery_rigdon_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635022" id="figure11_p1">Al día siguiente, José Smith, Oliver Cowdery, Sidney Rigdon y otros líderes tuvieron una reunión en un lugar especial en Independence. Leyeron las Escrituras y oraron, y luego José Smith dedicó el lugar para que allí se construyera un templo.</p></figcaption></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-preaching-barrett-lds_1218596_inl.jpg" id="figure12_img1" data-img-id="1218596" data-assetid="3a7c05396a2f89e869c3545b2d2f9ce9205b0aee" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/0d/540dc624403bd3e78c65e86f974ba80b60420cfd/joseph_smith_preaching_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/54/0d/540dc624403bd3e78c65e86f974ba80b60420cfd/joseph_smith_preaching_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635032" id="figure12_p1">El siguiente día, todos los santos de Misuri fueron a una conferencia; allí sintieron la influencia del Espíritu Santo y se llenaron de alegría. José les dijo que Dios los bendeciría si eran fieles.</p></figcaption></figure><span class="page-break" data-page="88"></span><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-praying-barrett_1216352_inl.jpg" id="figure13_img1" data-img-id="1216352" data-assetid="c12f769c43ed7c1570f8faa097c52e49e51d9673" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/f0/8af0d6fa90c2cf2a477b55c5a4ea23d24dea3e99/family_praying_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/f0/8af0d6fa90c2cf2a477b55c5a4ea23d24dea3e99/family_praying_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635037" id="figure13_p1">Unos días más tarde, Jesús le dio a José una revelación sobre el día de reposo, o el domingo. Jesús dijo que el domingo es Su día santo y que en ese día debemos hacer cosas que nos ayuden a recordarlo. También debemos descansar de nuestro trabajo y debemos ir a la Iglesia y participar de la Santa Cena. Debemos arrepentirnos de nuestros pecados, debemos ayunar y orar, y debemos estar agradecidos por todas nuestras bendiciones. </p></figcaption><div class="citation-info"><p data-aid="145635041" id="figure13_p2">Doctrina y Convenios 59:9–15</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-family-harvest-barrett_1216815_inl.jpg" id="figure14_img1" data-img-id="1216815" data-assetid="d9f34fef52219b5da195cffcc5b9e182dcaa652c" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/7a/427a729fd6b5c216becba216a057db7eeaee1bf0/pioneer_family_harvest_barrett.png 60w" class="" src="https://assets.ldscdn.org/42/7a/427a729fd6b5c216becba216a057db7eeaee1bf0/pioneer_family_harvest_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635044" id="figure14_p1">Los santos que hagan estas cosas tendrán todas las cosas buenas que necesiten. Estarán felices, tendrán paz y recibirán la vida eterna.</p></figcaption><div class="citation-info"><p data-aid="145635048" id="figure14_p2">Doctrina y Convenios 59:15–19, 23</p></div></figure>
