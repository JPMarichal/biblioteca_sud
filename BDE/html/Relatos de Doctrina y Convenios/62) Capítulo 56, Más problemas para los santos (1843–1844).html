<H1>Capítulo 56: Más problemas para los santos (1843–1844)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-mob-barrett-lds_1219613_inl.jpg" id="figure1_img1" data-img-id="1219613" data-assetid="349b9bf64e55578724d8a988dd6331679201f723" data-missing-asset="false" srcset="https://assets.ldscdn.org/d5/82/d58250d78eef8ec96aa96c3736eb15f0bed2a0b7/angry_mob_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/d5/82/d58250d78eef8ec96aa96c3736eb15f0bed2a0b7/angry_mob_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648830" id="figure1_p1">La mayoría de las personas que vivían cerca de Nauvoo no eran miembros de la Iglesia. Muchos de ellos no querían a los santos y empezaron a causarles problemas.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-burning-barn-barrett-lds_1219617_inl.jpg" id="figure2_img1" data-img-id="1219617" data-assetid="de7ca59c44bc4dbe21b93f9e9292f62c762777cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/2b/182b9877aa35800b618036545774535fc13848ae/mob_burning_barn_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/18/2b/182b9877aa35800b618036545774535fc13848ae/mob_burning_barn_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648832" id="figure2_p1">Algunas de las personas empezaron a formar populachos, a robar los animales de los santos y a quemar sus establos y casas. Estaban tratando de que los santos se fueran de Nauvoo. Ni la policía ni los soldados hicieron nada para detenerlos, y el gobernador no quiso ayudar a los santos.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-praying-barrett-lds_1219618_inl.jpg" id="figure3_img1" data-img-id="1219618" data-assetid="17926f758a088fd662dd43abf482196aa1b8bb50" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/b8/97b8004a64d92b6e65ebc09da4a4d1924c980f58/joseph_praying_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/97/b8/97b8004a64d92b6e65ebc09da4a4d1924c980f58/joseph_praying_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648834" id="figure3_p1">José Smith había dicho a los santos de Nauvoo que tendrían problemas. Él sabía que un día tendrían que marcharse de Nauvoo e irse a un lugar lejano donde nadie los molestaría.</p></figcaption></figure><span class="page-break" data-page="200"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-meeting-apostles-barrett-lds_1219619_inl.jpg" id="figure4_img1" data-img-id="1219619" data-assetid="9b548389d5b6724c1d44eedb4189c428d0b77f3b" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/96/cf96cdcc5840c717857b4b2c0c5154891af5d069/joseph_meeting_apostles_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/cf/96/cf96cdcc5840c717857b4b2c0c5154891af5d069/joseph_meeting_apostles_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648836" id="figure4_p1">José Smith tuvo una reunión con los apóstoles y con algunos otros hombres y les dijo que buscaran un lugar donde los santos pudieran ir a vivir si tuvieran que partir de Nauvoo.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-studying-map-barrett-lds_1219620_inl.jpg" id="figure5_img1" data-img-id="1219620" data-assetid="e0b90b2aa105dd5eebe4d7edd9e253686e2beffb" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/d1/b0d1dc946e5c926d08ccc4e0c8afcff2e9698a60/joseph_studying_map_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/b0/d1/b0d1dc946e5c926d08ccc4e0c8afcff2e9698a60/joseph_studying_map_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648838" id="figure5_p1">José estudió los mapas del territorio. En ellos aparecía un lugar donde había montañas altas y valles muy grandes. José supo que ése sería un buen lugar para los santos.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-laughing-newspaper-barrett-lds_1219621_inl.jpg" id="figure6_img1" data-img-id="1219621" data-assetid="2367f8c52e9b67b92f09dd77ed3f00788d43db9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/1c/621cf8c2a73be93cb734ca50452e08f465e6a981/men_laughing_newspaper_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/62/1c/621cf8c2a73be93cb734ca50452e08f465e6a981/men_laughing_newspaper_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648840" id="figure6_p1">Algunas personas que habían sido miembros de la Iglesia se pusieron en contra de ella. Odiaban a José Smith y querían matarlo. Comenzaron a publicar un periódico y a escribir en él cosas malas en contra de José Smith y de los santos.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-burning-newspaper-barrett-lds_1219966_inl.jpg" id="figure7_img1" data-img-id="1219966" data-assetid="faed26bfafd4f24531c7cdc0466ee978192aa99f" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/63/776306bdcab66ebca4313519d0d89020bac51d9e/men_burning_newspaper_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/77/63/776306bdcab66ebca4313519d0d89020bac51d9e/men_burning_newspaper_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648842" id="figure7_p1">Los líderes de la ciudad de Nauvoo se enojaron por las cosas que se escribían en el periódico y, como publicaba mentiras, pensaron que tenían la autoridad legal de ponerle fin. Algunos hombres fueron al edificio del periódico y quemaron los periódicos y destruyeron la imprenta. Eso hizo que los enemigos de la Iglesia se enojaran aún más.</p></figcaption></figure>
