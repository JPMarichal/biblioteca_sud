<H1>Introducción: Antes de Doctrina y Convenios</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/council-heaven-art-lds_1209942_inl.jpg" id="figure1_img1" data-img-id="1209942" data-assetid="1ed7f517f921425c4e0ce894b74136c1ab9ff560" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/50/f350316b592a86dee4cf2790c2a6fce06702a6f4/council_heaven_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/50/f350316b592a86dee4cf2790c2a6fce06702a6f4/council_heaven_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654922" id="figure1_p1">Antes de venir a la tierra, vivíamos con nuestro Padre Celestial. No teníamos cuerpos de carne y huesos como los tenemos ahora; éramos espíritus. Nuestro Padre Celestial creó un plan para que recibiéramos un cuerpo y llegáramos a ser más como Él. A eso se le llama el plan de salvación. Ese plan requería que dejáramos a nuestro Padre Celestial por un tiempo y que viniéramos a la tierra. Si seguimos el plan, regresaremos a vivir con Él.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-teaching-art-lds_1209945_inl.jpg" id="figure2_img1" data-img-id="1209945" data-assetid="985379cd9844c6429870eaa2873942a10ddd7efd" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/89/ba897e6f69112a05a3e83987e3ac533e113af3f3/jesus_teaching_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/89/ba897e6f69112a05a3e83987e3ac533e113af3f3/jesus_teaching_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654935" id="figure2_p1">Jesús vivía con nosotros en el cielo y deseaba seguir el plan de nuestro Padre Celestial. Jesús dijo que vendría a la tierra para hacer posible que regresáramos al cielo.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/god-casting-satan-art-lds_1209953_inl.jpg" id="figure3_img1" data-img-id="1209953" data-assetid="8c0738be0c26a29019fe7b1f2d8851a2b2c7196c" data-missing-asset="false" srcset="https://assets.ldscdn.org/98/37/9837e51dbc559050baf3976e62b780cbadf50e32/god_casting_satan_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/98/37/9837e51dbc559050baf3976e62b780cbadf50e32/god_casting_satan_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654951" id="figure3_p1">Satanás también vivía con nosotros en el cielo. Él no siguió el plan de nuestro Padre Celestial, así que nuestro Padre Celestial mandó que se fuera. Satanás quiere destruir el plan de salvación.</p></figcaption></figure><span class="page-break" data-page="2"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/prophet-of-old-preaching-art-lds_1209956_inl.jpg" id="figure4_img1" data-img-id="1209956" data-assetid="1b2bbb37ef9267a0d1f9333e92c48311bdcbced6" data-missing-asset="false" srcset="https://assets.ldscdn.org/9e/a0/9ea01e2713f0cd568b29c4efc2ffc7cc636b6450/prophet_of_old_preaching_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/9e/a0/9ea01e2713f0cd568b29c4efc2ffc7cc636b6450/prophet_of_old_preaching_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654963" id="figure4_p1">Jesús hizo la tierra para que los hijos de nuestro Padre Celestial vivieran en ella. Jesús envió profetas para enseñar a la gente a ser buena.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/people-rebel-prophets-art-lds_1209964_inl.jpg" id="figure5_img1" data-img-id="1209964" data-assetid="62f7bed23c0326fee5b32179b6ef2332f3e91ae6" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/18/8518c3929407650a7af726aa10c6f40eba6411de/people_rebel_prophets_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/85/18/8518c3929407650a7af726aa10c6f40eba6411de/people_rebel_prophets_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654975" id="figure5_p1">Algunas personas obedecieron a los profetas, pero otras obedecieron a Satanás y se volvieron malas.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/isiah-birth-vision-art-lds_1209965_inl.jpg" id="figure6_img1" data-img-id="1209965" data-assetid="b26a6ab8121158ee5ae77badc62795f55b670ab9" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/86/2a867162899206219046b1db1096ac4f04e86a9b/isiah_birth_vision_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/86/2a867162899206219046b1db1096ac4f04e86a9b/isiah_birth_vision_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654987" id="figure6_p1">El Antiguo Testamento habla de las personas que vivieron antes de que Jesús naciera. Los profetas enseñaron a esas personas que Jesús vendría a la tierra para que pudieran ser limpios del pecado y que vencieran la muerte.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nephi-ministry-vision-art-lds_1209966_inl.jpg" id="figure7_img1" data-img-id="1209966" data-assetid="0f7b68f77e38aefb89794ba349f99b21acf014c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/e3/bee3c5cd121d8bae8d0896d6f39d52efa6397d50/nephi_ministry_vision_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/be/e3/bee3c5cd121d8bae8d0896d6f39d52efa6397d50/nephi_ministry_vision_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145654999" id="figure7_p1">El Libro de Mormón habla de otras personas que vivieron hace mucho tiempo. Esas personas viajaron de Jerusalén al continente americano. Los profetas también les enseñaron a esas personas sobre Jesús, y Él los visitó después de que resucitó.</p></figcaption></figure><span class="page-break" data-page="3"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-teaching-mary-martha-art-lds_1209968_inl.jpg" id="figure8_img1" data-img-id="1209968" data-assetid="d7ad8d71cd990858d2ec193567c06849a10b50fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/6b/cb6b137c3a893db80a4b8af3d8fd37cd0ceb350b/jesus_teaching_mary_martha_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/6b/cb6b137c3a893db80a4b8af3d8fd37cd0ceb350b/jesus_teaching_mary_martha_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655011" id="figure8_p1">El Nuevo Testamento habla acerca de la vida de Jesús en la tierra. Habla de Su nacimiento, de Sus enseñanzas, de Su muerte y Su resurrección. Jesús enseñó a las personas Su evangelio y les enseñó a obedecer los mandamientos de nuestro Padre Celestial.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-ordaining-apostles-art-lds_1209970_inl.jpg" id="figure9_img1" data-img-id="1209970" data-assetid="303217716939fbb7a848a007d61b500356a91508" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/76/7376b48599d028d93f12f0ff918ba2f6a516f012/christ_ordaining_apostles_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/73/76/7376b48599d028d93f12f0ff918ba2f6a516f012/christ_ordaining_apostles_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655023" id="figure9_p1">Jesús escogió a doce hombres para que fueran apóstoles y les dio el sacerdocio. Él comenzó Su Iglesia. Muchas personas amaban a Jesús y eran buenas y obedientes a Sus enseñanzas.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/crucifiction-art-lds_1209971_inl.jpg" id="figure10_img1" data-img-id="1209971" data-assetid="5af703dfdb94d212b72e35695420d02edca4900a" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/c2/77c21dfceb08a78802fd4288b9d5d688d77dc1f4/crucifiction_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/77/c2/77c21dfceb08a78802fd4288b9d5d688d77dc1f4/crucifiction_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655035" id="figure10_p1">Satanás no quería que las personas siguieran a Jesús, así que las tentaba para que odiaran a Jesús, y algunas de ellas lo clavaron a una cruz y lo mataron.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-apostles-art-lds_1210010_inl.jpg" id="figure11_img1" data-img-id="1210010" data-assetid="c7a00e207931b45ca5050ba6abfbf22556303f0b" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/13/6b13a4336ac1dc7764dab93ef51477dd76d3c511/christ_apostles_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/6b/13/6b13a4336ac1dc7764dab93ef51477dd76d3c511/christ_apostles_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655047" id="figure11_p1">Tres días después de que Jesús murió, resucitó. ¡Estaba vivo otra vez! Habló con Sus apóstoles y les dijo que enseñaran el Evangelio a todas las personas. Jesús también visitó a la gente buena en el continente americano y más tarde regresó a los cielos para estar con Su Padre.</p></figcaption></figure><span class="page-break" data-page="4"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/apostle-teaching-art-lds_1210013_inl.jpg" id="figure12_img1" data-img-id="1210013" data-assetid="6bb95a8777a1719a577d88185af59bac613126bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/b9/07b92966c266ef35e3f605d7f32bc24bcae61431/apostle_teaching_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/07/b9/07b92966c266ef35e3f605d7f32bc24bcae61431/apostle_teaching_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655059" id="figure12_p1">Los apóstoles eran los líderes de la Iglesia de Jesucristo y viajaron a muchas tierras y enseñaron a las personas en cuanto a Jesús. Muchos creyeron en Él y fueron bautizados. Los apóstoles dieron el sacerdocio a los hombres que eran buenos y había muchos miembros de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/people-stoning-prophets-art-lds_1210025_inl.jpg" id="figure13_img1" data-img-id="1210025" data-assetid="79ce992c616ebdbebad767e01d7924f872ea8e10" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/40/4d4027f1e2db751e69dd8d93bf0665bbb1853088/people_stoning_prophets_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4d/40/4d4027f1e2db751e69dd8d93bf0665bbb1853088/people_stoning_prophets_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655071" id="figure13_p1">Satanás quería destruir la Iglesia y tentó a las personas para que dejaran de creer en Jesús. A los apóstoles y a muchos otros miembros de la Iglesia los mataron; al poco tiempo ya no había líderes que dirigieran la Iglesia y nuestro Padre Celestial quitó el sacerdocio de la tierra.</p></figcaption></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/infant-baptism-art-lds_1210033_inl.jpg" id="figure14_img1" data-img-id="1210033" data-assetid="70455e6f4fd6a3fcd8f3c801765e4dc820cace4f" data-missing-asset="false" srcset="https://assets.ldscdn.org/9c/60/9c60ad97a3db902d027c932ed190d4e19ebf2946/infant_baptism_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/9c/60/9c60ad97a3db902d027c932ed190d4e19ebf2946/infant_baptism_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655083" id="figure14_p1">La Iglesia que Jesús comenzó ya no existía y algunas personas hicieron sus propias iglesias. Cambiaron muchas de las enseñanzas de Jesús y también algunos de los mandamientos.</p></figcaption></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/various-christians-art-lds_1210055_inl.jpg" id="figure15_img1" data-img-id="1210055" data-assetid="863f3f4169e2ccf7be707c8aac97d7d8a839753d" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/6a/596a3ae808968889f5efb80e1704ffe1ef696483/various_christians_art_lds.png 60w" class="" src="https://assets.ldscdn.org/59/6a/596a3ae808968889f5efb80e1704ffe1ef696483/various_christians_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655094" id="figure15_p1">Pasaron cientos de años y llegó a haber muchas iglesias sobre la tierra, pero ninguna de ellas era la verdadera Iglesia de Jesucristo. Los miembros de estas iglesias creían en Jesús, pero las iglesias no tenían el verdadero Evangelio, ni la autoridad del sacerdocio, ni profetas, ni apóstoles.</p></figcaption></figure><span class="page-break" data-page="5"></span><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-baptizing-woman-art-lds_1210066_inl.jpg" id="figure16_img1" data-img-id="1210066" data-assetid="d7b44b5c073dfb310877a5e1ef5953863f82c512" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/e0/cbe073b75b2bd8671e3e33e641011067a0758fee/man_baptizing_woman_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/e0/cbe073b75b2bd8671e3e33e641011067a0758fee/man_baptizing_woman_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655106" id="figure16_p1">Jesús había dicho que vendría otra vez a la tierra, pero primero tenía que ser restaurada Su Iglesia y el sacerdocio. Estas bendiciones fueron restauradas por medio del profeta José Smith.</p></figcaption></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-writing-revelations-art-lds_1210071_inl.jpg" id="figure17_img1" data-img-id="1210071" data-assetid="4e343de8eeab2734e50ad88d95345cc7460d9661" data-missing-asset="false" srcset="https://assets.ldscdn.org/da/96/da963aba7aa067206412f9c611ff7db70e03bd9f/joseph_writing_revelations_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/da/96/da963aba7aa067206412f9c611ff7db70e03bd9f/joseph_writing_revelations_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655118" id="figure17_p1">Nuestro Padre Celestial ha llamado otra vez a profetas y apóstoles para que dirijan la Iglesia en este tiempo, y Jesús les da revelaciones para decirnos lo que Él quiere que sepamos y hagamos.</p></figcaption></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-reading-scriptures-art-lds_1210073_inl.jpg" id="figure18_img1" data-img-id="1210073" data-assetid="cbffaef32ab89e3ea8461092805ec7a5d85c8326" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/62/1762739dac7ae9bda7b5308fa603aa14a8d9aab2/family_reading_scriptures_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/17/62/1762739dac7ae9bda7b5308fa603aa14a8d9aab2/family_reading_scriptures_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655130" id="figure18_p1">Doctrina y Convenios es un libro de las revelaciones que dio Jesús. La mayoría de ellas las recibió el profeta José Smith y, en ellas, Jesús da instrucciones a Su Iglesia y enseña las doctrinas de Su evangelio.</p></figcaption></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/church-history-stories-art-lds_1210081_inl.jpg" id="figure19_img1" data-img-id="1210081" data-assetid="c89f2cfdacc54b1a93336067c175fc35c4f44d4c" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/66/44660ea7d2ad47a09b876ad4e8357760add137e2/church_history_stories_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/44/66/44660ea7d2ad47a09b876ad4e8357760add137e2/church_history_stories_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145655142" id="figure19_p1">Este libro que estás leyendo habla sobre algunas de las revelaciones de Doctrina y Convenios y sobre algunos de los relatos en cuanto a la restauración y a la historia inicial de la Iglesia de Jesucristo en estos últimos días.</p></figcaption></figure>
