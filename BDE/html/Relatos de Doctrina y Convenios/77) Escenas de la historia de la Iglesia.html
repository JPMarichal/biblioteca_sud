<H1>Escenas de la historia de la Iglesia</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sacred-grove-new-york_165070_inl.jpg" id="figure1_img1" data-img-id="165070" data-assetid="ebf1e6b3a68b744d39a787e45ccfadb280756006" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/82/f48276f93ecbdacbb9d4d38fcc8a85ed77869cc4/sacred_grove_new_york.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/82/f48276f93ecbdacbb9d4d38fcc8a85ed77869cc4/sacred_grove_new_york.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661659" id="figure1_p1"><strong>Arboleda Sagrada.</strong> El profeta José Smith recibió la Primera Visión en esta arboleda que estaba cerca de su casa.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hill-cumorah-aerial-view_165069_inl.jpg" id="figure2_img1" data-img-id="165069" data-assetid="136958987b7c306c0a76368b2fd36ee18e82fc31" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/17/5c17a0a2a9f479b2f314af1ce14e2edca5bfef8d/hill_cumorah_aerial_view.png 60w" class="" src="https://assets.ldscdn.org/5c/17/5c17a0a2a9f479b2f314af1ce14e2edca5bfef8d/hill_cumorah_aerial_view.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661666" id="figure2_p1"><strong>Cerro Cumorah.</strong> El ángel Moroni le dio indicaciones a José Smith para encontrar las planchas de oro que había enterrado en este cerro (el cerro es el que está al centro hacia la derecha).</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/smith-log-cabin-home_164994_inl.jpg" id="figure3_img1" data-img-id="164994" data-assetid="21f9c557095e0c87ea80796ba56394e329062a99" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/e1/30e14d459dfdafc15036cc01951e0d5cbebe3464/smith_log_cabin_home.jpeg 60w" class="" src="https://assets.ldscdn.org/30/e1/30e14d459dfdafc15036cc01951e0d5cbebe3464/smith_log_cabin_home.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661673" id="figure3_p1"><strong>Casa de troncos de José Smith, padre.</strong> Esta es una réplica de la casa en la que vivió la familia Smith.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/book-of-mormon-printing-press_164943_inl.jpg" id="figure4_img1" data-img-id="164943" data-assetid="e2530bf6cf444e43d65096a1f03fb09c822e4437" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/f3/b9f3847f24f630704654430769757b8937255117/book_of_mormon_printing_press.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/f3/b9f3847f24f630704654430769757b8937255117/book_of_mormon_printing_press.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661680" id="figure4_p1"><strong>Imprenta y taller de impresión Grandin.</strong> Aquí se realizó la primera impresión del Libro de Mormón.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/susquehanna-river-pennsylvania_151618_inl.jpg" id="figure5_img1" data-img-id="151618" data-assetid="76f12ca1ffcef07c71adbe106eb790ed793098ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/9c/429cb14c9f539c0ba29d682506e06750e325e466/susquehanna_river_pennsylvania.jpeg 60w" class="" src="https://assets.ldscdn.org/42/9c/429cb14c9f539c0ba29d682506e06750e325e466/susquehanna_river_pennsylvania.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661688" id="figure5_p1"><strong>Río Susquehanna.</strong> A orillas de este río se restauraron el Sacerdocio Aarónico y el Sacerdocio de Melquisedec (véase D. y C 13; 128:20).</p></figcaption></figure><span class="page-break" data-page="248"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/whitmer-cabin-susquehanna-river_165068_inl.jpg" id="figure6_img1" data-img-id="917712" data-assetid="213b6ef9b8f082e5eec62fc4dadeb94be16338e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/1f/631f99ae6e989de9831ce7edc4187a54b156d109/peter_whitmer_cabin_fayette_new_york.jpeg 60w" class="" src="https://assets.ldscdn.org/63/1f/631f99ae6e989de9831ce7edc4187a54b156d109/peter_whitmer_cabin_fayette_new_york.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661696" id="figure6_p1"><strong>Casa de troncos de Peter Whitmer, padre.</strong> Esta réplica se construyó en el lugar en que la Iglesia se organizó el 6 de abril de 1830.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/kirtland-temple_82900_inl.jpg" id="figure7_img1" data-img-id="82900" data-assetid="4b0cf05b86bfeecb7f12e851839fe5447ce52168" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/a4/a4a4576a8f9c8f907959630196e6e975fd8912b3/kirtland_temple.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/a4/a4a4576a8f9c8f907959630196e6e975fd8912b3/kirtland_temple.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661704" id="figure7_p1"><strong>Templo de Kirtland.</strong> Éste fue el primer templo que se construyó en los últimos días. Jesús, Moisés, Elías y Elías el Profeta restauraron las llaves del sacerdocio en este templo.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/adam-ondi-ahman-lds_165066_inl.jpg" id="figure8_img1" data-img-id="165066" data-assetid="dedfbca883c36e507acc2ccf8701f30e44bbb4a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/7c/5e7c1a37b34a0ea7ad4b5182f588751c65fca43e/adam_ondi_ahman_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/7c/5e7c1a37b34a0ea7ad4b5182f588751c65fca43e/adam_ondi_ahman_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661710" id="figure8_p1"><strong>Valle de Adán-ondi-Ahmán.</strong> Adán, otros profetas y algunos santos fieles se reunirán con el Salvador en este lugar antes de Su segunda venida.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/liberty-jail_232457_inl.jpg" id="figure9_img1" data-img-id="232457" data-assetid="55af27cd958403d7c44e4bc9eac9ac36c1f51ad7" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/c4/fdc40115b4e91907f6027c5368e6ce408350bbc3/liberty_jail.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/c4/fdc40115b4e91907f6027c5368e6ce408350bbc3/liberty_jail.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661716" id="figure9_p1"><strong>Cárcel de Liberty.</strong> Mientras estuvo encarcelado injustamente en este lugar, José Smith recibió la revelación que ahora se encuentra registrada en Doctrina y Convenios 121–23.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/carthage-illinois-jail_150672_inl.jpg" id="figure10_img1" data-img-id="150672" data-assetid="f466fb97a2568f1aeea287e1f49c9b4060eab30e" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/4e/1d4e70346e0b190f252eb4245afb882502371def/carthage_illinois_jail.png 60w" class="" src="https://assets.ldscdn.org/1d/4e/1d4e70346e0b190f252eb4245afb882502371def/carthage_illinois_jail.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145661725" id="figure10_p1"><strong>Cárcel de Carthage.</strong> José Smith y su hermano Hyrum fueron asesinados en este lugar el 27 de junio de 1844 (véase D. y C. 135).</p></figcaption></figure><span class="page-break" data-page="249"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-lds_151521_inl.jpg" id="figure11_img1" data-img-id="151521" data-assetid="52048070cea5587b064698f5172de37780d12602" data-missing-
