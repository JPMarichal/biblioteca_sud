<H1>Capítulo 28: El profeta José viaja otra vez a Misuri (marzo–mayo de 1832)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1217751_inl.jpg" id="figure1_img1" data-img-id="1217751" data-assetid="1c09053eaced175a5e79d97a36813c6c887ddcab" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/ca/32ca93238cb06aab77a96a4d25552e27f61fbcaf/joseph_receiving_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/32/ca/32ca93238cb06aab77a96a4d25552e27f61fbcaf/joseph_receiving_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637225" id="figure1_p1">José Smith recibió una revelación en la que Jesús le dijo que los santos eran como Sus hijitos, que todavía estaban aprendiendo. Jesús dijo que debían ser felices y estar agradecidos, y que Él sería su líder.</p></figcaption><div class="citation-info"><p data-aid="145637233" id="figure1_p2">Doctrina y Convenios 78:17–18</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-working-together-barrett-lds_1217752_inl.jpg" id="figure2_img1" data-img-id="1217752" data-assetid="e9aad10c8abdc5713162f59cd6f34badc3e7c92a" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/74/3c740548926bd46f9c2f542cc7bbf197a4bd0a4c/saints_working_together_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/74/3c740548926bd46f9c2f542cc7bbf197a4bd0a4c/saints_working_together_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637240" id="figure2_p1">Jesús dijo que quería que los santos cuidaran de los que fueran pobres, que compartieran los unos con los otros y que se ayudaran entre ellos.</p></figcaption><div class="citation-info"><p data-aid="145637248" id="figure2_p2">Doctrina y Convenios 78:3–6</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-sharing-revelation-barrett-lds_1217753_inl.jpg" id="figure3_img1" data-img-id="1217753" data-assetid="236a70b9bb32d3282378ba57038c21c404dea792" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/aa/13aa8e1ac8800473cf5c4b0750d21cf8d77958b1/joseph_sharing_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/13/aa/13aa8e1ac8800473cf5c4b0750d21cf8d77958b1/joseph_sharing_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637256" id="figure3_p1">Poco tiempo después de que José Smith recibió esta revelación, él y algunos de sus amigos fueron a Misuri otra vez; los santos de Misuri se alegraron mucho de verlo.</p></figcaption></figure><span class="page-break" data-page="109"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-preaching-barrett-lds_1217754_inl.jpg" id="figure4_img1" data-img-id="1217754" data-assetid="9af7a82fac26aea4b5365aaaf7024ae06affd47f" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/1d/ad1d80708b1fc59b657331413d41db3a493fcec1/joseph_smith_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ad/1d/ad1d80708b1fc59b657331413d41db3a493fcec1/joseph_smith_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637263" id="figure4_p1">José pidió a los santos que fueran a una reunión para que les pudiera hablar en cuanto a la revelación.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-joseph-smith-barrett-lds_1217755_inl.jpg" id="figure5_img1" data-img-id="1217755" data-assetid="329ada0328b47ea06b483f57f9a8f7904d7a9804" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/39/7539b608789cc2a769ec643a8ef6e7512d71f2f0/christ_joseph_smith_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/75/39/7539b608789cc2a769ec643a8ef6e7512d71f2f0/christ_joseph_smith_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637272" id="figure5_p1">Durante la reunión el Señor le dio a José otra revelación. Jesús estaba feliz de que los santos se habían perdonado los unos a los otros y dijo que, por haberlo hecho, Él los perdonaría a ellos.</p></figcaption><div class="citation-info"><p data-aid="145637282" id="figure5_p2">Doctrina y Convenios 82:1</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/horse-drawn-harvest-wagons-barrett_1217756_inl.jpg" id="figure6_img1" data-img-id="1217756" data-assetid="50e97ff07601ed75d1a43c4f5136f1a5855f071e" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/53/5853a0dab721ffc46847048db15cff083a11b224/horse_drawn_harvest_wagons_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/58/53/5853a0dab721ffc46847048db15cff083a11b224/horse_drawn_harvest_wagons_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637288" id="figure6_p1">En esa revelación Jesús también dio a los santos un nuevo mandamiento. Les dijo que les había dado la tierra de Sión y que ahora debían compartirla entre ellos; todos debían tener lo que necesitaran. El Señor también pidió a los santos que mejoraran sus talentos y que los usaran para beneficiar a la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145637294" id="figure6_p2">Doctrina y Convenios 82:17–20</p></div></figure><span class="page-break" data-page="110"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-visits-saints-barrett-lds_1217757_inl.jpg" id="figure7_img1" data-img-id="1217757" data-assetid="5018c32ef97c64edc17f5b9f0171a771d60fa6a6" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/f9/75f906063844abd796a6e1625a7d663d121702d5/joseph_visits_saints_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/75/f9/75f906063844abd796a6e1625a7d663d121702d5/joseph_visits_saints_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637302" id="figure7_p1">Después de la reunión, José fue a varios pueblos a visitar a los santos. Fue un tiempo de alegría para él, porque amaba a los santos.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1217758_inl.jpg" id="figure8_img1" data-img-id="1217758" data-assetid="27a49103f2f1350303513bb2338efb4414415037" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/31/d8315e504ab8e3c63898f1cce0b052300890e175/joseph_receiving_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d8/31/d8315e504ab8e3c63898f1cce0b052300890e175/joseph_receiving_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637308" id="figure8_p1">En otra revelación que José recibió mientras estaba en Misuri, el Señor dijo que los esposos debían cuidar de sus esposas y que los padres debían cuidar de sus hijos.</p></figcaption><div class="citation-info"><p data-aid="145637314" id="figure8_p2">Doctrina y Convenios 83:2, 4</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/food-wagon-poor-barret-lds_1217759_inl.jpg" id="figure9_img1" data-img-id="1217759" data-assetid="3f51aa5e24e55ff5ea7a640a07bb3b9738432e78" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/3b/e03b075aa718c549e1f81b494c64c2954de559ba/food_wagon_poor_barret_lds.png 60w" class="" src="https://assets.ldscdn.org/e0/3b/e03b075aa718c549e1f81b494c64c2954de559ba/food_wagon_poor_barret_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637321" id="figure9_p1">El Señor también dijo que los santos debían cuidar de las mujeres que no tuvieran esposos y de los niños que no tuvieran padre o madre.</p></figcaption><div class="citation-info"><p data-aid="145637328" id="figure9_p2">Doctrina y Convenios 83:6</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bishops-storehouse-donation-barrett-lds_1217760_inl.jpg" id="figure10_img1" data-img-id="1217760" data-assetid="9fe80206486d5a817290b1fe64f481d1b8d1daaa" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/2b/252b7a1d7a8543eb74996ba4cb6f04b53c6457ec/bishops_storehouse_donation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/25/2b/252b7a1d7a8543eb74996ba4cb6f04b53c6457ec/bishops_storehouse_donation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637335" id="figure10_p1">Jesús dijo que los santos debían dar alimentos y otros artículos al obispo para que él los guardara en el almacén. Dijo que el obispo debía usar lo que había en el almacén para ayudar a los pobres.</p></figcaption><div class="citation-info"><p data-aid="145637342" id="figure10_p2">Doctrina y Convenios 83:6</p></div></figure><span class="page-break" data-page="111"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/whitney-joseph-traveling-barrett-lds_1217761_inl.jpg" id="figure11_img1" data-img-id="1217761" data-assetid="1b98f2ca0271c0dba26232ed8e78f333199f4acc" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/29/552972811a0bfc7b83d40cc69b615814d089ecd8/whitney_joseph_traveling_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/55/29/552972811a0bfc7b83d40cc69b615814d089ecd8/whitney_joseph_traveling_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637349" id="figure11_p1">Después de que José Smith terminó su obra en Misuri, él y el obispo Whitney empezaron el viaje de regreso a Kirtland en una carreta.</p></figcaption></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/spooked-bucking-horses-barrett_1217762_inl.jpg" id="figure12_img1" data-img-id="1217762" data-assetid="a8b96d62943e7f4ff642226cafd2000a2c42f446" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/21/2e21c7a4469cf41e3264d28089aea6db9135089c/spooked_bucking_horses_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/21/2e21c7a4469cf41e3264d28089aea6db9135089c/spooked_bucking_horses_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637356" id="figure12_p1">Un día, los caballos se asustaron con algo y empezaron a correr muy rápido.</p></figcaption></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/whitney-broken-leg-barrett-lds_1217763_inl.jpg" id="figure13_img1" data-img-id="1217763" data-assetid="b3a921c9776be0157628f968a6076a268f5898bd" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/cb/a6cb1983ee36f67e382f8fbb0a2ab8d578dd9b09/whitney_broken_leg_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/cb/a6cb1983ee36f67e382f8fbb0a2ab8d578dd9b09/whitney_broken_leg_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637363" id="figure13_p1">José brincó de la carreta, pero no se lastimó. El obispo Whitney brincó de la carreta y se rompió la pierna.</p></figcaption></figure><span class="page-break" data-page="112"></span><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-injured-whitney-barrett-lds_1217764_inl.jpg" id="figure14_img1" data-img-id="1217764" data-assetid="c9c56f228b088996fac73147e2c894811cd87379" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/59/1859c03e1f586cea8f632ec33109e740ae94f08e/joseph_injured_whitney_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/18/59/1859c03e1f586cea8f632ec33109e740ae94f08e/joseph_injured_whitney_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637370" id="figure14_p1">José Smith y el obispo Whitney se quedaron en un mesón donde el obispo Whitney descansó durante cuatro semanas. José se quedó con él mientras se mejoraba su pierna.</p></figcaption></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-sick-poison-barrett-lds_1217794_inl.jpg" id="figure15_img1" data-img-id="1217794" data-assetid="a3f5e0fbe0cd26ff6f2b5c79d322da246007f7bf" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/64/3a648c37d17f1e3bed3bd9bbea29b18e586a3cda/joseph_sick_poison_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/64/3a648c37d17f1e3bed3bd9bbea29b18e586a3cda/joseph_sick_poison_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637378" id="figure15_p1">Cuando estaban en el mesón, alguien puso veneno en la comida de José y cayó muy enfermo.</p></figcaption></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-blessing-barrett-lds_1217795_inl.jpg" id="figure16_img1" data-img-id="1217795" data-assetid="761942b54ee30cb9ae7852f5593bee82127185a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/9b/729bb7f9bb80f304b6420a4fe7c98614a9b1d7fa/joseph_receiving_blessing_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/72/9b/729bb7f9bb80f304b6420a4fe7c98614a9b1d7fa/joseph_receiving_blessing_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637387" id="figure16_p1">José le pidió al obispo Whitney que le diera una bendición. El obispo usó el poder del sacerdocio para bendecir a José, y José sanó.</p></figcaption></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/whitney-joseph-praying-barrett-lds_1217896_inl.jpg" id="figure17_img1" data-img-id="1217896" data-assetid="2bf0089b892a146ec532e370e71d8ba869335de0" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/0c/ee0caa1f9248ed18d19a0f5559b522f8170ff69f/whitney_joseph_praying_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/0c/ee0caa1f9248ed18d19a0f5559b522f8170ff69f/whitney_joseph_praying_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637396" id="figure17_p1">José agradeció a Dios por sanarlo. Cuando José y el obispo Whitney se sentían lo suficientemente bien como para viajar, regresaron a sus hogares con sus familias.</p></figcaption></figure>
