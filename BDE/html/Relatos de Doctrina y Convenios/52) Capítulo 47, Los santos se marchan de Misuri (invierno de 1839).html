<H1>Capítulo 47: Los santos se marchan de Misuri (invierno de 1839)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-planning-meeting-barrett_1219218_inl.jpg" id="figure1_img1" data-img-id="1219218" data-assetid="ea1fb73c77f98b67516734110d7857d0b0c0af2f" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/7a/447aa0c8ba401acc7c231f4495c81e64eefbf9e2/brigham_young_planning_meeting_barrett.png 60w" class="" src="https://assets.ldscdn.org/44/7a/447aa0c8ba401acc7c231f4495c81e64eefbf9e2/brigham_young_planning_meeting_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646678" id="figure1_p1">Mientras José Smith estaba en la cárcel, mucha de la responsabilidad de dirigir a los santos recayó en Brigham Young, uno de los apóstoles. Tuvo una reunión para decirles a los santos que debían prepararse para partir de Misuri. Muchos de los santos eran pobres y no tenían carretas ni caballos, pero los hombres que estaban en la reunión dijeron que ayudarían a los santos pobres a salir de allí.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-leaving-missouri-barrett_1219220_inl.jpg" id="figure2_img1" data-img-id="1219220" data-assetid="a1f7fb4aae342d98092fec2ccec28845a57a033a" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/6b/446b31df1885ea6c0b87cb220cc08723c9b8e203/saints_leaving_missouri_barrett.png 60w" class="" src="https://assets.ldscdn.org/44/6b/446b31df1885ea6c0b87cb220cc08723c9b8e203/saints_leaving_missouri_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646685" id="figure2_p1">Los santos comenzaron a salir de Misuri en febrero de 1839, cuando hacía mucho frío. Se les dijo que la gente del estado de Illinois quizá sería amigable con ellos, así que viajaron como 320 kilómetros al oeste de Illinois. Muchos de ellos fueron al pueblo de Quincy, donde la gente fue buena y les dio refugio, comida y trabajo.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/governor-boggs-happy-barrett_1219225_inl.jpg" id="figure3_img1" data-img-id="1219225" data-assetid="013fab92cba59c2229e23674e32c4a1c4a168843" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/8d/c88d26936ea1f58621aad59aa7a969af285aae1a/governor_boggs_happy_barrett.png 60w" class="" src="https://assets.ldscdn.org/c8/8d/c88d26936ea1f58621aad59aa7a969af285aae1a/governor_boggs_happy_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646693" id="figure3_p1">El Gobernador Boggs y sus amigos estaban contentos de que los santos se hubieran ido de Misuri.</p></figcaption></figure>
