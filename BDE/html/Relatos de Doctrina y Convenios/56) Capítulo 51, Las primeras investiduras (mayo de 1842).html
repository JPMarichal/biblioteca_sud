<H1>Capítulo 51: Las primeras investiduras (mayo de 1842)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-lds-temple-barrett_1219295_inl.jpg" id="figure1_img1" data-img-id="1219295" data-assetid="21262498017c1300423da6550f80ec2bea776d60" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/76/ed766f162fdbbe8c5e2f0c9d86656a5b500e9915/nauvoo_lds_temple_barrett.png 60w" class="" src="https://assets.ldscdn.org/ed/76/ed766f162fdbbe8c5e2f0c9d86656a5b500e9915/nauvoo_lds_temple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647612" id="figure1_p1">Jesús le prometió a José Smith que les daría a los santos una bendición especial. Esta bendición se conoce por el nombre de investidura. La investidura se recibe en el templo y solamente los hombres y las mujeres que obedecen los mandamientos de Dios la pueden recibir.</p></figcaption><div class="citation-info"><p data-aid="145647621" id="figure1_p2">Doctrina y Convenios 105:12, 18, 33; 110:9; 124:40–41</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-teaching-saints-barrett_1219296_inl.jpg" id="figure2_img1" data-img-id="1219296" data-assetid="94e87485b13ceaf35fdccc8a36a4541fbe064301" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/0e/f30e38db8c2b762c9e7d49f841d36660b94d0eaa/joseph_teaching_saints_barrett.png 60w" class="" src="https://assets.ldscdn.org/f3/0e/f30e38db8c2b762c9e7d49f841d36660b94d0eaa/joseph_teaching_saints_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647625" id="figure2_p1">Más adelante, José Smith tuvo una reunión con algunos de los hombres y sus esposas, y les enseñó las cosas que harían en el templo. Luego, todos recibieron su investidura.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-temple-robert-barrett_1219529_inl.jpg" id="figure3_img1" data-img-id="1219529" data-assetid="79e1df2021010803393785f4b62f61cd865cb23b" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/60/ac60bb81dc37eb2cadc1526cb5ebc296efb2e970/lds_temple_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/ac/60/ac60bb81dc37eb2cadc1526cb5ebc296efb2e970/lds_temple_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647631" id="figure3_p1">Los miembros de la Iglesia que obedecen los mandamientos de Dios pueden ir al templo y recibir la bendición especial de la investidura. Como parte de la investidura, hacen convenios con Dios, y Él hace convenios con ellos.</p></figcaption></figure>
