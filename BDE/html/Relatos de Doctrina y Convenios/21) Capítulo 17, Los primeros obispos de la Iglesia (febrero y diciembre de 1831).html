<H1>Capítulo 17: Los primeros obispos de la Iglesia (febrero y diciembre de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-leaving-newyork-barrett-lds_1214593_inl.jpg" id="figure1_img1" data-img-id="1214593" data-assetid="43bd448634e364851ac05989b2fe205a0ae91b6b" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/5a/765a4b4868b56bebb091433339bef2611b90babb/saints_leaving_newyork_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/76/5a/765a4b4868b56bebb091433339bef2611b90babb/saints_leaving_newyork_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632431" id="figure1_p1">Algunas personas en Nueva York trataban mal a los santos y querían que se fueran. Jesús le dijo a José Smith que saliera de Nueva York y fuera a Kirtland, Ohio.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-emma-rigdon-barrett-lds_1214594_inl.jpg" id="figure2_img1" data-img-id="1214594" data-assetid="5ed2920bc8d4ef25dfe892997612af2a72f4bcc4" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/64/6664cdd065b9d4e8ddd2e6c6de3bba84c5d42c21/joseph_emma_rigdon_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/66/64/6664cdd065b9d4e8ddd2e6c6de3bba84c5d42c21/joseph_emma_rigdon_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632435" id="figure2_p1">José, Emma, Sidney Rigdon y Edward Partridge fueron a Kirtland. José y Emma vivieron con un miembro de la Iglesia que se llamaba Newel K. Whitney.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-teaching-barrett-lds_1214595_inl.jpg" id="figure3_img1" data-img-id="1214595" data-assetid="8451344a5e70ae2242c5eb8153828aa795c6c20e" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/3a/2b3a51fa66f01f3a8fc8b779924276940538761f/joseph_smith_teaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/3a/2b3a51fa66f01f3a8fc8b779924276940538761f/joseph_smith_teaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632438" id="figure3_p1">En Kirtland había alrededor de mil miembros de la Iglesia. Ellos trataban de obedecer a Dios, pero no entendían todo el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="145632441" id="figure3_p2">Doctrina y Convenios 41, encabezamiento de la sección</p></div></figure><span class="page-break" data-page="65"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bishop-edward-partridge-barrett-lds_1214596_inl.jpg" id="figure4_img1" data-img-id="1214596" data-assetid="3b0cbc915e121c85814633734c06e3a6bdcff334" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/77/a077fcf39fb73ac3fe661a468f6533ec88a7171e/bishop_edward_partridge_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/77/a077fcf39fb73ac3fe661a468f6533ec88a7171e/bishop_edward_partridge_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632442" id="figure4_p1">José oró y recibió una revelación en la que Jesús le dijo que los santos de Kirtland necesitaban un obispo. El obispo tendría que dedicar su tiempo a enseñar y a ayudar a los santos. El primer obispo de la Iglesia sería Edward Partridge.</p></figcaption><div class="citation-info"><p data-aid="145632445" id="figure4_p2">Doctrina y Convenios 41:9</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bishop-newel-whitney-barrett-lds_1214607_inl.jpg" id="figure5_img1" data-img-id="1214607" data-assetid="bf0d73f7924ef09cbcc185d2c8121002d05b4822" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/e4/f2e4b86c76576515167ed5c0d61f629f8fab0a2f/bishop_newel_whitney_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f2/e4/f2e4b86c76576515167ed5c0d61f629f8fab0a2f/bishop_newel_whitney_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632448" id="figure5_p1">A medida que se unieron más personas a la Iglesia, fue necesario tener más obispos. Newel K. Whitney fue llamado a ser el segundo obispo de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145632451" id="figure5_p2">Doctrina y Convenios 72:7–8</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bishops-storehouse-wagon-barrett-lds_1214608_inl.jpg" id="figure6_img1" data-img-id="1214608" data-assetid="8c7bb2f23055709f195701a94ea163042509f769" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/1a/341a838bbcc5fe7878dd89546e88f840c30b4ff5/bishops_storehouse_wagon_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/34/1a/341a838bbcc5fe7878dd89546e88f840c30b4ff5/bishops_storehouse_wagon_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632454" id="figure6_p1">Jesús le dijo a José que el obispo debía encargarse de un almacén o depósito y que los santos debían dar comida, ropa y otras ofrendas al obispo para que las guardara en el almacén. Entonces el obispo usaría esas cosas para ayudar a los santos que fueran pobres y necesitados.</p></figcaption><div class="citation-info"><p data-aid="145632457" id="figure6_p2">Doctrina y Convenios 72:10–12</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/money-for-poor-barrett-lds_1214609_inl.jpg" id="figure7_img1" data-img-id="1214609" data-assetid="e08654f08d1f6e876ddbaac61db102d532ffc83e" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/c7/4ac7118f009c34e39adc90cbfa58bf74b3cf8000/money_for_poor_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/c7/4ac7118f009c34e39adc90cbfa58bf74b3cf8000/money_for_poor_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632460" id="figure7_p1">Jesús también dijo que el obispo debía recibir el dinero que los santos dieran a la Iglesia, y que lo usaría para pagar las cuentas de la Iglesia y para ayudar a los pobres.</p></figcaption><div class="citation-info"><p data-aid="145632463" id="figure7_p2">Doctrina y Convenios 72:10–12</p></div></figure><span class="page-break" data-page="66"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-preaching-barrett-lds_1214610_inl.jpg" id="figure8_img1" data-img-id="1214610" data-assetid="13406492eca8aaaf8aebb6404c4756d5aba77e82" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/30/323042221162dd21c5d380b3d218ca11c5fc82e9/man_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/32/30/323042221162dd21c5d380b3d218ca11c5fc82e9/man_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632466" id="figure8_p1">El obispo debía amar a los santos y tratar de ayudarlos. También debía reunirse con los hombres que tuvieran el sacerdocio y hablar de las cosas que estaban haciendo para ayudar a los santos.</p></figcaption><div class="citation-info"><p data-aid="145632468" id="figure8_p2">Doctrina y Convenios 72:5, 11</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bishop-teaching-congregation-barrett-lds_1214611_inl.jpg" id="figure9_img1" data-img-id="1214611" data-assetid="529eb237f28ffad337f5f687f2b4f7b1bb7b200b" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/cc/ffcc0edafbfc82f478c52550c112d083901fddcc/bishop_teaching_congregation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/cc/ffcc0edafbfc82f478c52550c112d083901fddcc/bishop_teaching_congregation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632472" id="figure9_p1">Un obispo es el líder de los santos de su barrio. Un presidente de rama es como un obispo. Un presidente de rama es el líder de los santos de su rama.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/many-bishops-barrett-lds_1214612_inl.jpg" id="figure10_img1" data-img-id="1214612" data-assetid="75da7cac462a004c4965072089e368450fc4479d" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/a8/14a80a3f84280a11c9ca1775a9ef7ea06c9a7a73/many_bishops_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/14/a8/14a80a3f84280a11c9ca1775a9ef7ea06c9a7a73/many_bishops_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632477" id="figure10_p1">En la actualidad hay miles de obispos en la Iglesia.</p></figcaption></figure>
