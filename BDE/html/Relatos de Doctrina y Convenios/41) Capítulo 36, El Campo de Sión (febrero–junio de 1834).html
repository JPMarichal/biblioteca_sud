<H1>Capítulo 36: El Campo de Sión (febrero–junio de 1834)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-reading-missouri-letter_1218576_inl.jpg" id="figure1_img1" data-img-id="1218576" data-assetid="89a6a90346203ce9bb3e21749eb5b6941df1c653" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/05/d20526ba8e2fc1d0c0593b25d9fd6222e0e66171/joseph_smith_reading_missouri_letter.png 60w" class="" src="https://assets.ldscdn.org/d2/05/d20526ba8e2fc1d0c0593b25d9fd6222e0e66171/joseph_smith_reading_missouri_letter.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641554" id="figure1_p1">Mientras la gente de Misuri estaba haciendo que los santos dejaran sus casas, José Smith estaba a unos 1.600 kilómetros de distancia, en Kirtland, Ohio; él oró para saber cómo ayudar a los santos de Misuri.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-prays-robert-barrett_1218578_inl.jpg" id="figure2_img1" data-img-id="1218578" data-assetid="b4495376420259403004ae013daa04c962dc118c" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/4a/fe4a59cb09dfe9aa7f38b999d07baf8abc40c33a/joseph_smith_prays_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/fe/4a/fe4a59cb09dfe9aa7f38b999d07baf8abc40c33a/joseph_smith_prays_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641562" id="figure2_p1">En una revelación, Jesús le dijo a José que algunos de los hombres de la Iglesia debían ir a Misuri para ayudar a los santos, y que José Smith sería su líder. El Señor quería que fueran 500 hombres.</p></figcaption><div class="citation-info"><p data-aid="145641570" id="figure2_p2">Doctrina y Convenios 103:22, 30–36</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-joseph-recruiting-for-missouri_1218584_inl.jpg" id="figure3_img1" data-img-id="1218584" data-assetid="e35be6bed446479de70e2a9ac0f840ba3239a05c" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/37/2337fe9b4910f7e7db7acb12040c5ba2a650279b/mormon_joseph_recruiting_for_missouri.png 60w" class="" src="https://assets.ldscdn.org/23/37/2337fe9b4910f7e7db7acb12040c5ba2a650279b/mormon_joseph_recruiting_for_missouri.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641577" id="figure3_p1">José obedeció al Señor y les dijo a los santos que 500 hombres tenían que ir a la tierra de Sión en Misuri. Pero después de unas cuantas semanas, sólo 100 hombres dijeron que irían.</p></figcaption></figure><span class="page-break" data-page="136"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-zions-camp-leaves-kirtland_1218585_inl.jpg" id="figure4_img1" data-img-id="1218585" data-assetid="d6ebd9c2d55f93deb6254d0f3251b6cfa62bd885" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/b2/15b294bb6d8f7f82961dd05591bc69dc3c4d4c87/lds_zions_camp_leaves_kirtland.png 60w" class="" src="https://assets.ldscdn.org/15/b2/15b294bb6d8f7f82961dd05591bc69dc3c4d4c87/lds_zions_camp_leaves_kirtland.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641585" id="figure4_p1">Los 100 hombres partieron de Kirtland y comenzaron el largo viaje a Misuri. El grupo se llamó el Campo de Sión y los hombres caminaron 55 kilómetros cada día a pesar de tener mucha hambre, sed y calor. En la noche acampaban juntos.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/100-mormons-join-zions-camp_1218586_inl.jpg" id="figure5_img1" data-img-id="1218586" data-assetid="b9a58292739be655fdab0c7c076f7c4bd16d2aa9" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/37/47373bedb1e0fa49992a22b91557819445c0f547/100_mormons_join_zions_camp.png 60w" class="" src="https://assets.ldscdn.org/47/37/47373bedb1e0fa49992a22b91557819445c0f547/100_mormons_join_zions_camp.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641593" id="figure5_p1">En el camino se les unieron otros 100 hombres, pero todavía no eran tantos hombres como el Señor quería.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-zions-camp-food-complaining_1218587_inl.jpg" id="figure6_img1" data-img-id="1218587" data-assetid="5ae150c965d9729f69855135e7c58161edbb17dd" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/87/c487af7dde3d0d07909f7d6285191c372e9fa151/mormon_zions_camp_food_complaining.png 60w" class="" src="https://assets.ldscdn.org/c4/87/c487af7dde3d0d07909f7d6285191c372e9fa151/mormon_zions_camp_food_complaining.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641600" id="figure6_p1">Los miembros del Campo de Sión viajaron 1.600 kilómetros y algunos de ellos dijeron que el viaje era demasiado difícil. Se quejaban y discutían, y culpaban a José Smith cuando no había suficiente comida buena. Decían que no era un buen líder y José les dijo que debían arrepentirse, porque si no enfermarían y morirían.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/many-mormons-righteous-zions-camp_1218588_inl.jpg" id="figure7_img1" data-img-id="1218588" data-assetid="39df9b031c43bd01de0a0ba1bc844f0d60604786" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/9f/e49f1b75161eae5c4862f2ca8ae0d7702e5a484a/many_mormons_righteous_zions_camp.png 60w" class="" src="https://assets.ldscdn.org/e4/9f/e49f1b75161eae5c4862f2ca8ae0d7702e5a484a/many_mormons_righteous_zions_camp.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641608" id="figure7_p1">Muchos de los hombres del campamento eran justos, ayudaron a José y obedecieron los mandamientos de Dios.</p></figcaption></figure><span class="page-break" data-page="137"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-zions-camp-men-collecting_1218589_inl.jpg" id="figure8_img1" data-img-id="1218589" data-assetid="c2737682c0dee3465f286beb3468c4775cc8240f" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/db/fadb68cccfbe42ba8e9ceb35f3499dac4cc9dbce/lds_zions_camp_men_collecting.png 60w" class="" src="https://assets.ldscdn.org/fa/db/fadb68cccfbe42ba8e9ceb35f3499dac4cc9dbce/lds_zions_camp_men_collecting.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641615" id="figure8_p1">Finalmente el Campo de Sión llegó a un lugar cercano al Condado de Jackson, Misuri, y acamparon junto a un río.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-night-gathering-against-mormons_1218590_inl.jpg" id="figure9_img1" data-img-id="1218590" data-assetid="6176a127c5522e3f20aafc86bcced360009473bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/ae/eeaec0a312e9d201f4c18f833b3d3ce7d877c83e/mob_night_gathering_against_mormons.png 60w" class="" src="https://assets.ldscdn.org/ee/ae/eeaec0a312e9d201f4c18f833b3d3ce7d877c83e/mob_night_gathering_against_mormons.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641621" id="figure9_p1">Algunos miembros de un populacho espiaron a los miembros del Campo de Sión, por lo que supieron dónde estaban acampados. En la noche el populacho se acercó al campamento y planeaba atacarlo.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-lightning-hailstones-hinder-mob_1218591_inl.jpg" id="figure10_img1" data-img-id="1218591" data-assetid="8dc584f54fcd57dc8e17fd4dd5ffb5add5b07042" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/9a/029a5edf88d7578e7eed0cdb591a04d73aebe2cd/mormon_lightning_hailstones_hinder_mob.png 60w" class="" src="https://assets.ldscdn.org/02/9a/029a5edf88d7578e7eed0cdb591a04d73aebe2cd/mormon_lightning_hailstones_hinder_mob.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641626" id="figure10_p1">Dios mandó una fuerte tormenta para proteger al Campo de Sión. El viento hizo que algunos árboles se cayeran, del cielo cayó granizo muy grande y los rayos caían sobre los árboles. El río se desbordó y se inundó la tierra. A un hombre del populacho le cayó un rayo y la tormenta lastimó a otros de ellos, pero a las personas del Campo de Sión no les pasó nada.</p></figcaption></figure><span class="page-break" data-page="138"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-flees-mormon-zions-camp_1218592_inl.jpg" id="figure11_img1" data-img-id="1218592" data-assetid="253d2aa8b9b1e8d08f3bfd724fe329a02eff1e1e" data-missing-asset="false" srcset="https://assets.ldscdn.org/39/40/3940702143ed423a64ed505ab8ef7b1df5d66fb6/mob_flees_mormon_zions_camp.png 60w" class="" src="https://assets.ldscdn.org/39/40/3940702143ed423a64ed505ab8ef7b1df5d66fb6/mob_flees_mormon_zions_camp.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641631" id="figure11_p1">Los hombres del populacho tuvieron miedo y se fueron corriendo sin haber lastimado a nadie en el Campo de Sión.</p></figcaption></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-joseph-revelation-zions-camp_1218593_inl.jpg" id="figure12_img1" data-img-id="1218593" data-assetid="b286b8614b2e8669583bf20f70517d93fb70eadc" data-missing-asset="false" srcset="https://assets.ldscdn.org/0f/50/0f5070564d1bf7718e54192427390c805259561e/lds_joseph_revelation_zions_camp.png 60w" class="" src="https://assets.ldscdn.org/0f/50/0f5070564d1bf7718e54192427390c805259561e/lds_joseph_revelation_zions_camp.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641636" id="figure12_p1">Tres días después de la tormenta, el Señor le dio una revelación a José Smith en la que le dijo que los santos tendrían que esperar para construir la ciudad de Sión. Tenían que ser más obedientes, dadivosos y unidos, y también tenían que aprender más en cuanto a las cosas que el Señor les requería.</p></figcaption><div class="citation-info"><p data-aid="145641641" id="figure12_p2">Doctrina y Convenios 105:1–6, 9–13</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-zions-camp-avoid-fighting_1218594_inl.jpg" id="figure13_img1" data-img-id="1218594" data-assetid="aa93793a2f5255c7da8d360d35f9c7b2ec947024" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/e3/46e3ebcee7a1f362a8c2b89fd57dae2cc589d16b/mormon_zions_camp_avoid_fighting.png 60w" class="" src="https://assets.ldscdn.org/46/e3/46e3ebcee7a1f362a8c2b89fd57dae2cc589d16b/mormon_zions_camp_avoid_fighting.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641648" id="figure13_p1">El Señor también les dijo a los hombres del Campo de Sión que no debían pelear en contra de los populachos de Misuri. Algunos de los hombres se molestaron por esto y sintieron que el viaje no valdría la pena si no peleaban para ayudar a los santos de Misuri.</p></figcaption><div class="citation-info"><p data-aid="145641655" id="figure13_p2">Doctrina y Convenios 105:14–19</p></div></figure><span class="page-break" data-page="139"></span><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/zions-camp-mormons-suffering-sickness_1218595_inl.jpg" id="figure14_img1" data-img-id="1218595" data-assetid="17be815d167d17ae99c45d4db1cf52c6568aa0ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/f9/d7f9c88a38ed3d2562c8746a228b7f09ed3fe1c9/zions_camp_mormons_suffering_sickness.png 60w" class="" src="https://assets.ldscdn.org/d7/f9/d7f9c88a38ed3d2562c8746a228b7f09ed3fe1c9/zions_camp_mormons_suffering_sickness.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641662" id="figure14_p1">Pocos días después, muchos de los hombres del Campo de Sión enfermaron y catorce de ellos murieron. El Profeta les dijo a los hombres que la enfermedad se iría si se humillaban y se arrepentían. Esa promesa se cumplió.</p></figcaption></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-preaching-barrett-lds_1218596_inl.jpg" id="figure15_img1" data-img-id="1218596" data-assetid="3a7c05396a2f89e869c3545b2d2f9ce9205b0aee" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/0d/540dc624403bd3e78c65e86f974ba80b60420cfd/joseph_smith_preaching_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/54/0d/540dc624403bd3e78c65e86f974ba80b60420cfd/joseph_smith_preaching_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641669" id="figure15_p1">Al final del Campo de Sión, José Smith se reunió con los santos de Misuri y escogió hombres para formar un sumo consejo. Unos días después, él y muchos de los hombres del Campo de Sión empezaron el viaje de regreso a Kirtland.</p></figcaption></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-zions-camp-return-kirtland_1218597_inl.jpg" id="figure16_img1" data-img-id="1218597" data-assetid="9ecb3fa64dfc64d8ead6c9524e830472f347f242" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/0b/370be6025729e00585dfbabcaeaff0d34b5a5697/mormon_zions_camp_return_kirtland.png 60w" class="" src="https://assets.ldscdn.org/37/0b/370be6025729e00585dfbabcaeaff0d34b5a5697/mormon_zions_camp_return_kirtland.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641677" id="figure16_p1">Aunque los hombres del Campo de Sión no ayudaron a los santos de Misuri, de todos modos fue algo muy valioso, ya que ayudó a preparar a Brigham Young y a otros para ser líderes de la Iglesia. Ellos probaron que serían obedientes y harían sacrificios por la obra del Señor. Unos meses más tarde, muchos de los que fueron fieles fueron llamados como líderes de la Iglesia.</p></figcaption></figure>
