<H1>Capítulo 3: El ángel Moroni y las planchas de oro (1823–1827)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/young-joseph-praying-barrett-lds_1212360_inl.jpg" id="figure1_img1" data-img-id="1212360" data-assetid="28bf18807211e16b9960b0f15c6ce5e9cd04472b" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/23/ca230746e9d3cd4cc5edec34ce5dffa3519bae5d/young_joseph_praying_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/23/ca230746e9d3cd4cc5edec34ce5dffa3519bae5d/young_joseph_praying_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638184" id="figure1_p1">Pasaron tres años después de la primera visión de José. Cuando tenía 17 años, José se preguntaba lo que Dios quería que él hiciera. Una noche José oró sobre eso porque tenía fe en que Dios le diría lo que debía hacer.</p></figcaption><div class="citation-info"><p data-aid="145638191" id="figure1_p2">José Smith—Historia 1:27–29</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-moroni-visits-joseph-smith_1212361_inl.jpg" id="figure2_img1" data-img-id="1212361" data-assetid="2fa4a34f13a609697cb091d13b17f10e657dc981" data-missing-asset="false" srcset="https://assets.ldscdn.org/26/6c/266c2b2670b0ebc1f9e50d6e3c0af6d854c89142/angel_moroni_visits_joseph_smith.jpeg 60w" class="" src="https://assets.ldscdn.org/26/6c/266c2b2670b0ebc1f9e50d6e3c0af6d854c89142/angel_moroni_visits_joseph_smith.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638198" id="figure2_p1">José vio una luz brillante en su habitación y en medio de la luz vio a un ángel. La cara del ángel brillaba mucho y llevaba puesta una túnica blanca muy hermosa.</p></figcaption><div class="citation-info"><p data-aid="145638206" id="figure2_p2">José Smith—Historia 1:30–32</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-moroni-robert-barrett_1212364_inl.jpg" id="figure3_img1" data-img-id="1212364" data-assetid="db5dffb9a852b5087bd6670cb968f982714b2782" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/5f/af5f56d02fc51c01891ade1ad5f410b37b9b172d/angel_moroni_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/af/5f/af5f56d02fc51c01891ade1ad5f410b37b9b172d/angel_moroni_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638213" id="figure3_p1">El ángel dijo que se llamaba Moroni y que Dios lo había mandado para hablar con José. Moroni dijo que Dios tenía una obra para que José realizara.</p></figcaption><div class="citation-info"><p data-aid="145638220" id="figure3_p2">José Smith—Historia 1:33</p></div></figure><span class="page-break" data-page="14"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/resurrected-savior-visits-americas_1212365_inl.jpg" id="figure4_img1" data-img-id="1212365" data-assetid="a4d87379709035839f88a6317bcd6b130f388616" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/fc/0efc1073df02f6346c0d07e1d10603325cfa75ac/resurrected_savior_visits_americas.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/fc/0efc1073df02f6346c0d07e1d10603325cfa75ac/resurrected_savior_visits_americas.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638228" id="figure4_p1">El ángel Moroni le habló a José sobre un libro que se trataba de la gente que había vivido en el continente americano mucho tiempo antes. Jesucristo había visitado a esa gente y les había enseñado Su evangelio.</p></figcaption><div class="citation-info"><p data-aid="145638237" id="figure4_p2">José Smith—Historia 1:34</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/cumorah-gold-plates-stone-box_1212378_inl.jpg" id="figure5_img1" data-img-id="1212378" data-assetid="c0cedf89e1efd0654b8a5a2abe4ec2fca26e0dac" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/ae/18ae895071a575b12b86dbeb9f8b5673dd7a601c/cumorah_gold_plates_stone_box.jpeg 60w" class="" src="https://assets.ldscdn.org/18/ae/18ae895071a575b12b86dbeb9f8b5673dd7a601c/cumorah_gold_plates_stone_box.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638246" id="figure5_p1">Moroni dijo que el libro estaba escrito en páginas de oro llamadas planchas, y que estaba escrito en un idioma que nosotros no conocemos hoy en día. Dios quería que José tradujera el libro al inglés.</p></figcaption><div class="citation-info"><p data-aid="145638256" id="figure5_p2">José Smith—Historia 1:34–35</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hill-cumorah-landscape-robert-barrett_1212400_inl.jpg" id="figure6_img1" data-img-id="1212400" data-assetid="cf7e9eda3199a20156ba6f5dd1ea580f5c27576b" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/18/17181fa5ca3a1bbf54642aef30632510a0087d34/hill_cumorah_landscape_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/17/18/17181fa5ca3a1bbf54642aef30632510a0087d34/hill_cumorah_landscape_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638265" id="figure6_p1">El ángel Moroni dijo que las planchas de oro estaban enterradas en un cerro cerca de la casa de José. Moroni le dijo que junto con las planchas había dos piedras que se llamaban Urim y Tumim, las cuales ayudarían a José a traducir el libro. Mientras Moroni estaba hablando, José vio una visión que le mostró el lugar donde estaban enterradas las planchas.</p></figcaption><div class="citation-info"><p data-aid="145638274" id="figure6_p2">José Smith—Historia 1:34–35, 42</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/prophet-elijah-robert-barrett_1212402_inl.jpg" id="figure7_img1" data-img-id="1212402" data-assetid="f048276ea7d47179c494d6af8360678c10064e43" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/32/c3322188513c05306b386c8828b1b88c1c70c882/prophet_elijah_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c3/32/c3322188513c05306b386c8828b1b88c1c70c882/prophet_elijah_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638285" id="figure7_p1">Moroni también le habló a José en cuanto a Elías, un gran profeta que vivió hace mucho tiempo. La historia de Elías el Profeta se encuentra en el Antiguo Testamento.</p></figcaption><div class="citation-info"><p data-aid="145638293" id="figure7_p2">José Smith—Historia 1:38–39; Doctrina y Convenios 2:1–3</p></div></figure><span class="page-break" data-page="15"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-family-washington-dc-temple_1212428_inl.jpg" id="figure8_img1" data-img-id="1212428" data-assetid="e4732e8bf9d94f8c488ed0435e1bb74d7663bf2e" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/9c/809c47968a7e40e6f9e04a2a55fe962096c22dbb/lds_family_washington_dc_temple.jpeg 60w" class="" src="https://assets.ldscdn.org/80/9c/809c47968a7e40e6f9e04a2a55fe962096c22dbb/lds_family_washington_dc_temple.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638301" id="figure8_p1">Moroni dijo que Elías el Profeta vendría a la tierra a restaurar un poder especial del sacerdocio que haría posible que las familias se sellaran en el templo y así poder vivir juntas para siempre.</p></figcaption><div class="citation-info"><p data-aid="145638308" id="figure8_p2">José Smith—Historia 1:38–39</p><p data-aid="145638314" id="figure8_p3">Doctrina y Convenios 2:1–3; 110:13–16</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-moroni-appears-prophets-room_1212429_inl.jpg" id="figure9_img1" data-img-id="1212429" data-assetid="7dc7a756586d5267e45121682296e1626aabd1c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/10/7010333ebbc420c9dcbc3ae73674fe4590a064c5/angel_moroni_appears_prophets_room.jpeg 60w" class="" src="https://assets.ldscdn.org/70/10/7010333ebbc420c9dcbc3ae73674fe4590a064c5/angel_moroni_appears_prophets_room.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638320" id="figure9_p1">El ángel Moroni se fue; luego regresó dos veces más esa noche. En cada ocasión le dijo muchas cosas a José y se fue cuando ya era de mañana. José se levantó y se fue a trabajar con su padre en la granja.</p></figcaption><div class="citation-info"><p data-aid="145638325" id="figure9_p2">José Smith—Historia 1:43–48</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-moroni-appears-joseph-outside_1212430_inl.jpg" id="figure10_img1" data-img-id="1212430" data-assetid="5efeae547b1d5fe29b1b694ba7effbca1a7ef0d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/43/6b43f0ae95f6e04f261025f76e517acf7cc2d83f/angel_moroni_appears_joseph_outside.jpeg 60w" class="" src="https://assets.ldscdn.org/6b/43/6b43f0ae95f6e04f261025f76e517acf7cc2d83f/angel_moroni_appears_joseph_outside.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638329" id="figure10_p1">José estaba demasiado cansado para trabajar, así que su padre lo mandó a casa. Cuando iba de regreso a casa, se desplomó. Entonces Moroni se le volvió a aparecer y le repitió lo que le había dicho durante la noche. Cuando Moroni se fue, José le dijo a su padre las cosas que Moroni le había enseñado. El padre de José le creyó; supo que Dios había enviado a Moroni y le dijo a José que lo obedeciera.</p></figcaption><div class="citation-info"><p data-aid="145638332" id="figure10_p2">José Smith—Historia 1:48–50</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-retrieves-plates-cumorah_1212431_inl.jpg" id="figure11_img1" data-img-id="1212431" data-assetid="97dd6cff88912ed10f9ed361bcae11829b72c34a" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/3f/683f94fab7f60d6b3f1e0d808f80994197e675f4/joseph_smith_retrieves_plates_cumorah.jpeg 60w" class="" src="https://assets.ldscdn.org/68/3f/683f94fab7f60d6b3f1e0d808f80994197e675f4/joseph_smith_retrieves_plates_cumorah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638335" id="figure11_p1">José fue al cerro en el que estaban enterradas las planchas. Las encontró en una caja de piedra que estaba debajo de una roca grande. En la caja también estaban el Urim y el Tumim.</p></figcaption><div class="citation-info"><p data-aid="145638337" id="figure11_p2">José Smith—Historia 1:50–52</p></div></figure><span class="page-break" data-page="16"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-moroni-plates-joseph-smith_1212432_inl.jpg" id="figure12_img1" data-img-id="1212432" data-assetid="db1d9fc07a3c56c9a47444c5f298a03d1ba28ce6" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/40/9a4072810b45863e42e87fba320a9f3116b896c1/angel_moroni_plates_joseph_smith.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/40/9a4072810b45863e42e87fba320a9f3116b896c1/angel_moroni_plates_joseph_smith.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638339" id="figure12_p1">Mientras José estaba en el cerro, el ángel Moroni se le apareció y no dejó que José tomara las planchas todavía. Le dijo que debía regresar al cerro en la misma fecha cada año durante cuatro años.</p></figcaption><div class="citation-info"><p data-aid="145638341" id="figure12_p2">José Smith—Historia 1:53</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-moroni-instructs-joseph-cumorah_1212433_inl.jpg" id="figure13_img1" data-img-id="1212433" data-assetid="1bba7b751ceffa875bc956dbeff382a8206e7a1a" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/4e/4f4ec1b08d64603e49880c69829b173008b43e94/angel_moroni_instructs_joseph_cumorah.png 60w" class="" src="https://assets.ldscdn.org/4f/4e/4f4ec1b08d64603e49880c69829b173008b43e94/angel_moroni_instructs_joseph_cumorah.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638343" id="figure13_p1">José obedeció a Moroni y fue al cerro Cumorah cada año. Allí Moroni le enseñó en cuanto al reino del Señor sobre la tierra.</p></figcaption><div class="citation-info"><p data-aid="145638344" id="figure13_p2">José Smith—Historia 1:54</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-fourth-year-cumorah_1212436_inl.jpg" id="figure14_img1" data-img-id="1212434" data-assetid="8e3d32509617da87d8db8422fe5e5f0829e7a62b" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/ec/3fec67d8751ab9c5aed06acb2ba8602a7a2d5eab/joseph_smith_walking_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/ec/3fec67d8751ab9c5aed06acb2ba8602a7a2d5eab/joseph_smith_walking_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638347" id="figure14_p1">La familia de José Smith era pobre y necesitaba dinero. José quería ayudar a su familia, así que fue al estado de Pensilvania a trabajar y vivió en ese lugar con un señor de apellido Hale.</p></figcaption><div class="citation-info"><p data-aid="145638350" id="figure14_p2">José Smith—Historia 1:56–57</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-emma-getting-married-barrett_1212435_inl.jpg" id="figure15_img1" data-img-id="1212435" data-assetid="997e500b5027cf53cde9bb3077b7b9d89482fbdc" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/3c/193ce830ef4747610531c221df7b65defe33abe0/joseph_emma_getting_married_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/19/3c/193ce830ef4747610531c221df7b65defe33abe0/joseph_emma_getting_married_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638352" id="figure15_p1">El Sr. Hale tenía una hija que se llamaba Emma. José y Emma se enamoraron y después de un tiempo se casaron y se fueron a vivir con la familia de José en Nueva York, donde José ayudó a su padre en la granja.</p></figcaption><div class="citation-info"><p data-aid="145638355" id="figure15_p2">José Smith—Historia 1:57–58</p></div></figure><span class="page-break" data-page="17"></span><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-walking-barrett_1212434_inl.jpg" id="figure16_img1" data-img-id="1212436" data-assetid="316d7d1c3a971d17119a02f7907f2944e131c983" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/20/d0208d20155fb76a527c0c0a506c2823620f2b94/joseph_smith_fourth_year_cumorah.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/20/d0208d20155fb76a527c0c0a506c2823620f2b94/joseph_smith_fourth_year_cumorah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638360" id="figure16_p1">Varios meses después de que José y Emma se casaran, José fue otra vez al cerro Cumorah. Ya habían pasado cuatro años desde que José había visto por primera vez las planchas de oro, y esta vez Moroni le dejó llevárselas y le dijo que las cuidara muy bien.</p></figcaption><div class="citation-info"><p data-aid="145638363" id="figure16_p2">José Smith—Historia 1:59</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-hiding-gold-plates_1212450_inl.jpg" id="figure17_img1" data-img-id="1212450" data-assetid="6a545c630d39ce1cf04e184cf9ded426ecedca60" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/09/0709b59882a9c72f046311e2bd71a15660b82ff6/joseph_smith_hiding_gold_plates.jpeg 60w" class="" src="https://assets.ldscdn.org/07/09/0709b59882a9c72f046311e2bd71a15660b82ff6/joseph_smith_hiding_gold_plates.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638365" id="figure17_p1">Muchas personas escucharon que José había recibido las planchas de oro y trataron de robárselas, pero él las escondió en lugares donde no las pudieron encontrar. Dios ayudó a José a mantener las planchas seguras.</p></figcaption><div class="citation-info"><p data-aid="145638370" id="figure17_p2">José Smith—Historia 1:60</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/people-whispering-barrett_1212451_inl.jpg" id="figure18_img1" data-img-id="1212451" data-assetid="8b5291fd16d5e222302ccff25248c33a72facfd2" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/bf/c3bf8284afb5b32b6781cdb6e7455f80c6cd5050/people_whispering_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c3/bf/c3bf8284afb5b32b6781cdb6e7455f80c6cd5050/people_whispering_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638375" id="figure18_p1">Las personas del lugar le causaron muchos problemas a José y decían mentiras acerca de él y de su familia.</p></figcaption><div class="citation-info"><p data-aid="145638381" id="figure18_p2">José Smith—Historia 1:60–61</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-emma-returning-home-barrett_1212452_inl.jpg" id="figure19_img1" data-img-id="1212452" data-assetid="494827b5aa9b13741153f72bee859cf7b53dec6c" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/9a/119a636761cc3d8df31c6517bb36dd0c4a38a6ac/joseph_emma_returning_home_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/11/9a/119a636761cc3d8df31c6517bb36dd0c4a38a6ac/joseph_emma_returning_home_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638386" id="figure19_p1">Las dificultades eran tan grandes que José y Emma decidieron regresar a Pensilvania, donde José esperaba poder empezar a traducir las planchas en paz. Cerca de la casa de José vivía un hombre llamado Martin Harris que fue muy bueno con José y con Emma y les dio dinero para ayudarlos a mudarse.</p></figcaption><div class="citation-info"><p data-aid="145638392" id="figure19_p2">José Smith—Historia 1:61–62</p></div></figure>
