<H1>Capítulo 16: José Smith y Sidney Rigdon aprenden sobre Sión (1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/cowdry-rigdon-missionaries-barrett-lds_1214538_inl.jpg" id="figure1_img1" data-img-id="1214538" data-assetid="24c26b82d820ef18f58659accd5ccecdbb91a157" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/28/e328c592f322efae2175912957ca33f06f11e44f/cowdry_rigdon_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/28/e328c592f322efae2175912957ca33f06f11e44f/cowdry_rigdon_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632340" id="figure1_p1">Mientras Oliver Cowdery y sus amigos estaban sirviendo como misioneros, se detuvieron cerca de Kirtland, Ohio. Allí conocieron a un hombre llamado Sidney Rigdon, que era un líder de otra iglesia.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-teaching-rigdon-barrett-lds_1214544_inl.jpg" id="figure2_img1" data-img-id="1214544" data-assetid="56cf6fb94c48e90208fbfb9732d366303f37114e" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/f7/def711a3c32d5ba3998557f57040b202a03f3570/missionaries_teaching_rigdon_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/de/f7/def711a3c32d5ba3998557f57040b202a03f3570/missionaries_teaching_rigdon_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632346" id="figure2_p1">Los misioneros le dieron a Sidney Rigdon un ejemplar del Libro de Mormón y le enseñaron el Evangelio. Sidney leyó el Libro de Mormón y oró en cuanto a él. Nuestro Padre Celestial le dijo que el Evangelio era verdadero y Sidney se bautizó.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/rigdon-preaching-gospel-barrett-lds_1214546_inl.jpg" id="figure3_img1" data-img-id="1214546" data-assetid="18071c74900af8123a44b13fedcf8170f13d806c" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/d0/54d0fb4e3b86995e281bbd1df7bd922945fedb30/rigdon_preaching_gospel_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/54/d0/54d0fb4e3b86995e281bbd1df7bd922945fedb30/rigdon_preaching_gospel_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632354" id="figure3_p1">Sidney Rigdon les dijo a los miembros de su iglesia que escucharan a los misioneros, y muchos de ellos lo hicieron. Al poco tiempo se habían bautizado mil personas en Kirtland.</p></figcaption></figure><span class="page-break" data-page="62"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/rigdon-baptizing-many-barrett-lds_1214547_inl.jpg" id="figure4_img1" data-img-id="1214547" data-assetid="5e9420fca5726f77f0fd8b17914821ba5f60a424" data-missing-asset="false" srcset="https://assets.ldscdn.org/b1/37/b1377a4eddae870d64828ce87fdf439bf7b91224/rigdon_baptizing_many_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b1/37/b1377a4eddae870d64828ce87fdf439bf7b91224/rigdon_baptizing_many_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632360" id="figure4_p1">Sidney Rigdon quería conocer a José Smith, así que fue a Nueva York. Después de llegar, José Smith recibió una revelación para él, en la que Jesús dijo que Sidney Rigdon haría grandes cosas. Iba a enseñar el Evangelio a muchas personas, las iba a bautizar y les iba a dar el don del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145632370" id="figure4_p2">Doctrina y Convenios 35:4–6</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/scribes-translating-bible-barrett_1214554_inl.jpg" id="figure5_img1" data-img-id="1214554" data-assetid="64ab392d607cbe8be3f2c803c051e5521a354b14" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/73/d173d32a364fa9089fa1ef9c1c82b67d1c92ba1b/scribes_translating_bible_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/73/d173d32a364fa9089fa1ef9c1c82b67d1c92ba1b/scribes_translating_bible_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632375" id="figure5_p1">Jesús también les dijo a José y a Sidney que algunas partes de la Biblia se habían cambiado hacía mucho tiempo y que otras partes importantes se habían quitado. Jesús dijo que le revelaría a José Smith las partes de la Biblia que se debían corregir, y que Sidney debía escribir las correcciones a medida que José se las dictara.</p></figcaption><div class="citation-info"><p data-aid="145632383" id="figure5_p2">Doctrina y Convenios 35:20</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/enoch-teaching-people-barrett_1214558_inl.jpg" id="figure6_img1" data-img-id="1214558" data-assetid="88b361a745a80b576b2d94e86b3f354506dca163" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/f0/93f09f36003078ac52616769bf930f8bffe35b7c/enoch_teaching_people_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/93/f0/93f09f36003078ac52616769bf930f8bffe35b7c/enoch_teaching_people_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632388" id="figure6_p1">Uno de los relatos que no está completo en la Biblia es el de Enoc, que fue un gran profeta. Su pueblo fue tan bueno que el Señor lo llamó Sión. El pueblo de Enoc también construyó una ciudad que llamaron Sión. Allí todos se amaban y se cuidaban los unos a los otros. No había nadie que fuera pobre o infeliz.</p></figcaption><div class="citation-info"><p data-aid="145632395" id="figure6_p2">Moisés 7:18–19</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lord-enochs-people-barrett-lds_1214591_inl.jpg" id="figure7_img1" data-img-id="1214591" data-assetid="b4e89d3278f398cb09809d7e0f92182f9473227b" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/a8/9fa80386f514f9863173565be62e6696d569a72b/lord_enochs_people_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/a8/9fa80386f514f9863173565be62e6696d569a72b/lord_enochs_people_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632400" id="figure7_p1">Toda la gente de Sión obedecía los mandamientos de nuestro Padre Celestial, y todos eran tan buenos que el Señor moró con ellos. Después Él se llevó al pueblo de Sión a vivir con Él en los cielos.</p></figcaption><div class="citation-info"><p data-aid="145632403" id="figure7_p2">Moisés 7:16, 69</p></div></figure><span class="page-break" data-page="63"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-zion-barrett-lds_1214592_inl.jpg" id="figure8_img1" data-img-id="1214592" data-assetid="3c8ec6cc64f7661ea1de2415ac4b9001825ad19e" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/bc/7abcd4a37e3665478c262a65f7f59f9911ee0f80/christ_zion_barrett_lds.png 43w" class="" src="https://assets.ldscdn.org/7a/bc/7abcd4a37e3665478c262a65f7f59f9911ee0f80/christ_zion_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632408" id="figure8_p1">Jesús le dijo a José Smith que los santos debían construir otra ciudad llamada Sión. La ciudad sería hermosa y ninguna persona mala viviría en ella, y los que vivieran en la ciudad se amarían y serían felices. Jesús dijo que Él vendría y viviría con ellos.</p></figcaption><div class="citation-info"><p data-aid="145632410" id="figure8_p2">Doctrina y Convenios 45:64–71; véase también Moisés 7:62–64</p></div></figure>
