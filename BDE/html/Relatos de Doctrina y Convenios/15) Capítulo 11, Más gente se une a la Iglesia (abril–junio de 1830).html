<H1>Capítulo 11: Más gente se une a la Iglesia (abril–junio de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/horses-pulling-wagon-art-lds_1212895_inl.jpg" id="figure1_img1" data-img-id="1212895" data-assetid="3e4f25cca1502e0fe2fde9aa1e26915033b22784" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/4e/c84eb0a3c2054cda7bd0ae37943afb53c25c8d7a/horses_pulling_wagon_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c8/4e/c84eb0a3c2054cda7bd0ae37943afb53c25c8d7a/horses_pulling_wagon_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630368" id="figure1_p1">Después de unas cuantas semanas, la Iglesia tenía 27 miembros. No todos vivían en el mismo lugar, y José Smith les pidió que asistieran a una conferencia. Una conferencia es una reunión especial para todos los santos. A los miembros de la Iglesia de Jesucristo se les llama santos.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-partaking-sacrament-art-lds_1212896_inl.jpg" id="figure2_img1" data-img-id="1212896" data-assetid="1a119f59710d1507531313a8c6193db9ed45fbee" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/eb/deeb71ae8400d7338dc35de9638097ec54f2d0c4/saints_partaking_sacrament_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/de/eb/deeb71ae8400d7338dc35de9638097ec54f2d0c4/saints_partaking_sacrament_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630376" id="figure2_p1">En la conferencia, los santos participaron de la Santa Cena y algunos de los hombres fueron ordenados al sacerdocio. El Espíritu Santo bendijo a los santos y se sintieron muy felices.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-general-conference-art-lds_1212897_inl.jpg" id="figure3_img1" data-img-id="1212897" data-assetid="066257469a9f8a90ab520e9605b9dc26345e1014" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/83/fb83ef0ebd05fa8b46aad70aed052724c5df5f5e/early_general_conference_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/83/fb83ef0ebd05fa8b46aad70aed052724c5df5f5e/early_general_conference_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630380" id="figure3_p1">Otras personas que asistieron a la conferencia no eran miembros de la Iglesia, pero aprendieron sobre el Evangelio y quisieron unirse a la Iglesia, así que las bautizaron. Después de la conferencia, José Smith fue a otro poblado donde había unas personas que también querían ser bautizadas. José dijo que se podían bautizar en un arroyo cercano.</p></figcaption></figure><span class="page-break" data-page="47"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-destroying-dam-art-lds_1212898_inl.jpg" id="figure4_img1" data-img-id="1212898" data-assetid="790c48f3ef18b5b8267d50ca190d28a49f8bdb95" data-missing-asset="false" srcset="https://assets.ldscdn.org/28/c5/28c5bf8d00a31fcf2db9eba31d4859c342ec8a16/men_destroying_dam_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/28/c5/28c5bf8d00a31fcf2db9eba31d4859c342ec8a16/men_destroying_dam_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630388" id="figure4_p1">Las personas construyeron una pequeña represa en el arroyo para que hubiera agua suficientemente profunda para llevar a cabo los bautismos. En la noche, algunas personas destruyeron la represa.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/oliver-cowdery-baptizing-art-lds_1212900_inl.jpg" id="figure5_img1" data-img-id="1212900" data-assetid="a3dc362013bebac0f980262f39ad4883fd1559e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/42/30421306087bb9d25c5145cffec449d8a375b6ee/oliver_cowdery_baptizing_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/30/42/30421306087bb9d25c5145cffec449d8a375b6ee/oliver_cowdery_baptizing_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630393" id="figure5_p1">Volvieron a construir la represa y Oliver Cowdery comenzó a bautizar a las personas, pero entonces llegó un populacho. Un populacho es un grupo de personas malvadas. Esas personas empezaron a decir cosas malas y trataron de lastimar a los santos, pero el Señor los protegió.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-jail-art-lds_1212901_inl.jpg" id="figure6_img1" data-img-id="1212901" data-assetid="9d53ba292184e327bd5d18091e9eca5698e06956" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/41/80414dc630f53e5862d3ef4ab2ac9da3dbb76f96/joseph_smith_jail_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/80/41/80414dc630f53e5862d3ef4ab2ac9da3dbb76f96/joseph_smith_jail_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630397" id="figure6_p1">El populacho siguió tratando de causar problemas a la Iglesia. Dijeron mentiras sobre José Smith e hicieron que lo arrestaran. En un juicio, encontraron a personas que dijeran mentiras en contra del Profeta, pero muchas otras dijeron la verdad en cuanto a José, y probaron que las palabras de los enemigos eran falsas.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-mocked-art-lds_1212902_inl.jpg" id="figure7_img1" data-img-id="1212902" data-assetid="6d91ff4dca952cc75dae7989cefc7693e1c5174d" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/50/7850e107a678624c6e24cf3575fdfb3a352fbfa4/joseph_smith_mocked_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/78/50/7850e107a678624c6e24cf3575fdfb3a352fbfa4/joseph_smith_mocked_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630403" id="figure7_p1">José fue puesto en libertad, pero casi inmediatamente otras personas de un condado cercano lo arrestaron otra vez. Mientras estuvo preso, la gente le escupía y no le daba de comer. Se llevó a cabo otro juicio y José fue declarado inocente otra vez y fue puesto en libertad.</p></figcaption></figure>
