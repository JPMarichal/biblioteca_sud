<H1>Capítulo 24: Los padres deben enseñar a sus hijos (noviembre de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-meditating-barrett_1212634_inl.jpg" id="figure1_img1" data-img-id="1212634" data-assetid="3995356184971b837e61eaad898bdaf6470f3aad" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/89/fe8922c2cbf1505761b659daf99098093b962dbf/joseph_meditating_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/fe/89/fe8922c2cbf1505761b659daf99098093b962dbf/joseph_meditating_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636552" id="figure1_p1">Algunos élderes de la Iglesia querían saber lo que el Señor quería que hicieran, así que fueron a ver al profeta José Smith.</p></figcaption><div class="citation-info"><p data-aid="145636554" id="figure1_p2">Doctrina y Convenios 68, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-studying-scriptures-barrett-lds_1217515_inl.jpg" id="figure2_img1" data-img-id="1217515" data-assetid="24c3e207168a3370003ab81461d867e4041f13c8" data-missing-asset="false" srcset="https://assets.ldscdn.org/98/4d/984ddcbf24a0480fbbf7aabd751dce77bfef67c9/family_studying_scriptures_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/98/4d/984ddcbf24a0480fbbf7aabd751dce77bfef67c9/family_studying_scriptures_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636562" id="figure2_p1">José oró pidiendo guía. La respuesta del Señor contenía principios importantes sobre cómo ser buenos padres.</p></figcaption></figure><span class="page-break" data-page="94"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-studying-savior-barrett-lds_1217516_inl.jpg" id="figure3_img1" data-img-id="1217516" data-assetid="2830fe22c053abc190e0d36e2a91a922ab9d0d4d" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/24/9d2467c2ce4f024d41b3f3c572ba2d13b4f943e2/family_studying_savior_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/9d/24/9d2467c2ce4f024d41b3f3c572ba2d13b4f943e2/family_studying_savior_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636571" id="figure3_p1">Los padres deben enseñar a sus hijos sobre Jesús y ayudarles a desarrollar fe en Él.</p></figcaption><div class="citation-info"><p data-aid="145636585" id="figure3_p2">Doctrina y Convenios 68:25</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mother-comforting-girl-barrett_1217521_inl.jpg" id="figure4_img1" data-img-id="1217521" data-assetid="ccedbc6f57484f22121b6ecbb5c42546d0abc73f" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/b8/70b804c183fee7085b103a8a3b703ea7bded71f3/mother_comforting_girl_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/70/b8/70b804c183fee7085b103a8a3b703ea7bded71f3/mother_comforting_girl_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636591" id="figure4_p1">Los padres deben enseñar a sus hijos cómo arrepentirse.</p></figcaption><div class="citation-info"><p data-aid="145636598" id="figure4_p2">Doctrina y Convenios 68:25</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-watching-baptism-barrett-lds_1217522_inl.jpg" id="figure5_img1" data-img-id="1217522" data-assetid="053885ad80d387276c8d8cb02f8a428608029297" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/d9/f5d98516fdad66711cfa620420211796f94e6658/family_watching_baptism_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f5/d9/f5d98516fdad66711cfa620420211796f94e6658/family_watching_baptism_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636606" id="figure5_p1">Jesús dijo que los niños deben bautizarse cuando tengan ocho años, y que los padres deben enseñar a sus hijos el Evangelio antes de que se bauticen.</p></figcaption><div class="citation-info"><p data-aid="145636609" id="figure5_p2">Doctrina y Convenios 68:25, 27</p></div></figure><span class="page-break" data-page="95"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-praying-together-barrett_1217524_inl.jpg" id="figure6_img1" data-img-id="1217524" data-assetid="3ae9ecd70508e83cacbddccc6b9e1ed444327add" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/92/8a927d5535de6fb5871d08fa6ab72bdbc20e6f46/family_praying_together_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/92/8a927d5535de6fb5871d08fa6ab72bdbc20e6f46/family_praying_together_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636612" id="figure6_p1">Los padres deben enseñar a sus hijos sobre el don del Espíritu Santo, y también deben enseñarles a orar y a escuchar al Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145636616" id="figure6_p2">Doctrina y Convenios 68:25, 28</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-reading-scriptures-barrett_1217525_inl.jpg" id="figure7_img1" data-img-id="1217525" data-assetid="883e73cc4f6b703002494bb79053da9d724de56e" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/04/3b04e68ca479d7f522a1ff5b28de107bd698b05b/family_reading_scriptures_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/3b/04/3b04e68ca479d7f522a1ff5b28de107bd698b05b/family_reading_scriptures_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636619" id="figure7_p1">Los padres deben enseñar a sus hijos a conocer y a obedecer los mandamientos de Dios y a ser buenos miembros de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145636622" id="figure7_p2">Doctrina y Convenios 68:28</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/happy-family-barrett_1217530_inl.jpg" id="figure8_img1" data-img-id="1217530" data-assetid="d2d95c58e927866c3ee668a2fa1d22063624609f" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/0e/900ed394a5d78745550f98b9f517c24da774d7f7/happy_family_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/90/0e/900ed394a5d78745550f98b9f517c24da774d7f7/happy_family_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145636625" id="figure8_p1">Los padres y los hijos que sigan las enseñanzas de Jesús pueden tener felicidad duradera como familia.</p></figcaption></figure>
