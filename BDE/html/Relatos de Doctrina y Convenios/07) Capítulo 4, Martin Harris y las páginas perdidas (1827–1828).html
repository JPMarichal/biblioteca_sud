<H1>Capítulo 4: Martin Harris y las páginas perdidas (1827–1828)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-reading-gold-plates-barrett_1212453_inl.jpg" id="figure1_img1" data-img-id="1212453" data-assetid="538ea6236107c39b914fa98268c6f1d8bb05bd02" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/c5/2cc5948f75435ec9c7a46e1d2884ac6ccbc1b8df/joseph_reading_gold_plates_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/2c/c5/2cc5948f75435ec9c7a46e1d2884ac6ccbc1b8df/joseph_reading_gold_plates_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643319" id="figure1_p1">En Pensilvania, José comenzó a traducir los escritos de las planchas de oro. No sabía lo que decían, pero cuando utilizaba el Urim y el Tumim, Dios le ayudaba a entender las palabras.</p></figcaption><div class="citation-info"><p data-aid="145643328" id="figure1_p2">José Smith—Historia 1:62</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/martin-harris-scribe-barrett_1212454_inl.jpg" id="figure2_img1" data-img-id="1212454" data-assetid="5bd12258d83721b87eef201d18d4705fa6f6c0e7" data-missing-asset="false" srcset="https://assets.ldscdn.org/40/7c/407c588e02c6f47ca65d8a28890ccf2bed74634a/martin_harris_scribe_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/40/7c/407c588e02c6f47ca65d8a28890ccf2bed74634a/martin_harris_scribe_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643336" id="figure2_p1">Martin Harris fue a Pensilvania y ayudó a José a traducir. Mientras José traducía las palabras de las planchas de oro, Martin las escribía en papel, y entre los dos tradujeron 116 páginas del Libro de Mormón.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-martin-harris-barrett_1212455_inl.jpg" id="figure3_img1" data-img-id="1212455" data-assetid="3a8ad31fe91dd7022c3e8d26520405a6933c725b" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/bb/63bb473ad2d608091f4cce1d36d83ac8a9033518/joseph_smith_martin_harris_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/63/bb/63bb473ad2d608091f4cce1d36d83ac8a9033518/joseph_smith_martin_harris_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643345" id="figure3_p1">Martin Harris quería llevarse las 116 páginas a su casa para que su familia las viera. José le preguntó al Señor si Martin se podía llevar las páginas, pero el Señor le dijo que no. José le volvió a preguntar, pero el Señor dijo otra vez que no.</p></figcaption></figure><span class="page-break" data-page="19"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-giving-harris-pages-barrett_1212537_inl.jpg" id="figure4_img1" data-img-id="1212537" data-assetid="f93f414e0febae870f551bc7dc844dde01602d8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/9c/5e9cf8d1efe00259ce074c5a3c039a249a70e5ed/joseph_giving_harris_pages_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/9c/5e9cf8d1efe00259ce074c5a3c039a249a70e5ed/joseph_giving_harris_pages_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643354" id="figure4_p1">Martin todavía quería llevarse las hojas a su casa y le suplicó a José que preguntara al Señor una vez más. Esta vez el Señor dijo que Martin se las podía llevar si estaba de acuerdo en sólo mostrárselas a su esposa y a ciertos miembros de su familia.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/harris-showing-pages-barrett_1212538_inl.jpg" id="figure5_img1" data-img-id="1212538" data-assetid="b6982fc627fcdd1bc2a1693d73c5254076beef71" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/78/cf785950cbc6e518f012e6f59383f1d7ac2cf611/harris_showing_pages_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/78/cf785950cbc6e518f012e6f59383f1d7ac2cf611/harris_showing_pages_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643363" id="figure5_p1">Martin prometió obedecer al Señor y se llevó a casa las hojas para enseñárselas a su familia. Pero después no cumplió su promesa y se las mostró a otras personas.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/harris-looking-for-pages-barrett_1212556_inl.jpg" id="figure6_img1" data-img-id="1212556" data-assetid="af68fba7fe3530645385664017ea55e032cf399f" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/a3/10a32f33bd43e48177b45561e0b925d7b3321c16/harris_looking_for_pages_barrett.png 60w" class="" src="https://assets.ldscdn.org/10/a3/10a32f33bd43e48177b45561e0b925d7b3321c16/harris_looking_for_pages_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643372" id="figure6_p1">Más tarde, Martin fue a buscar las hojas y, aunque buscó por todas partes, no las pudo encontrar. Las páginas se habían perdido.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-worried-barrett_1212566_inl.jpg" id="figure7_img1" data-img-id="1212566" data-assetid="931ec84d02a4c859c6c8726071b219689170f118" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/fb/6dfbaaaa9385fc40e4b95ec906d8c388335489d4/joseph_worried_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6d/fb/6dfbaaaa9385fc40e4b95ec906d8c388335489d4/joseph_worried_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643379" id="figure7_p1">Después de unas semanas, cuando Martin Harris no había regresado con las hojas, José se preocupó. Fue a Nueva York a buscar a Martin, quien le dijo que las páginas se habían perdido. Tanto José como Martin se sintieron muy mal.</p></figcaption></figure><span class="page-break" data-page="20"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-returning-plates-barrett-lds_1212676_inl.jpg" id="figure8_img1" data-img-id="1212676" data-assetid="3ffdbdf5671a908363389e362e4b9caacf7e7a2e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/47/d347432ec04c134cb046764deb1b3acfd1def984/joseph_returning_plates_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/47/d347432ec04c134cb046764deb1b3acfd1def984/joseph_returning_plates_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643386" id="figure8_p1">José regresó a Pensilvania, donde oró pidiendo perdón. Moroni se le apareció y se llevó las planchas de oro.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-meditating-barrett_1212634_inl.jpg" id="figure9_img1" data-img-id="1212634" data-assetid="3995356184971b837e61eaad898bdaf6470f3aad" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/89/fe8922c2cbf1505761b659daf99098093b962dbf/joseph_meditating_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/fe/89/fe8922c2cbf1505761b659daf99098093b962dbf/joseph_meditating_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643393" id="figure9_p1">En una revelación, el Señor le dijo a José que no le iba a dejar traducir por un tiempo porque no había obedecido. El Señor también lo consoló, diciéndole que Su obra seguiría adelante y que José todavía era escogido para realizar la obra si se arrepentía.</p></figcaption><div class="citation-info"><p data-aid="145643403" id="figure9_p2">Doctrina y Convenios 3</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/wicked-men-with-pages-barrett_1212613_inl.jpg" id="figure10_img1" data-img-id="1212613" data-assetid="23e0250736e958eb5ed1d56aeee8508f37e18d53" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/75/bd757527729009ad0271fbd118d08737489ffa2f/wicked_men_with_pages_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/bd/75/bd757527729009ad0271fbd118d08737489ffa2f/wicked_men_with_pages_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643413" id="figure10_p1">Jesús le dijo a José que Satanás había influido en algunos hombres malos para que se llevaran las 116 páginas. Ellos planeaban cambiar las palabras para que otras personas no creyeran en el Libro de Mormón. Jesús dijo que Satanás y los hombres malos no podían detener la obra de Dios.</p></figcaption><div class="citation-info"><p data-aid="145643423" id="figure10_p2">Doctrina y Convenios 10, encabezamiento de la sección</p><p data-aid="145643432" id="figure10_p3">Doctrina y Convenios 10:8–29, 31–33, 43</p></div></figure><span class="page-break" data-page="21"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-with-gold-plates-barrett_1212616_inl.jpg" id="figure11_img1" data-img-id="1212616" data-assetid="42cd665236a8fb4cdd859967d0a15fe7529da873" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/94/3a944c829111be0a0c49aa4770ffb3077ddc2d35/joseph_with_gold_plates_barrett.png 42w" class="" src="https://assets.ldscdn.org/3a/94/3a944c829111be0a0c49aa4770ffb3077ddc2d35/joseph_with_gold_plates_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643441" id="figure11_p1">José se arrepintió; al poco tiempo Moroni le devolvió las planchas de oro y el Señor perdonó a José y le volvió a dar el don de traducir. Jesús le dijo a José que no se preocupara por las páginas perdidas porque las mismas historias estaban escritas en otra parte de las planchas de oro. Jesús dijo que José debía traducir la otra parte de las planchas, y también le dijo que muchas personas leerían el Libro de Mormón y aprenderían en cuanto a Su evangelio.</p></figcaption><div class="citation-info"><p data-aid="145643450" id="figure11_p2">Doctrina y Convenios 10:3, 30, 38–43, 52, 62–63</p></div></figure>
