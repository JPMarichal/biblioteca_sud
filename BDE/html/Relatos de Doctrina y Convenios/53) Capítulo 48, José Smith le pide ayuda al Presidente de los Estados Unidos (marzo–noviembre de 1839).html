<H1>Capítulo 48: José Smith le pide ayuda al Presidente de los Estados Unidos (marzo–noviembre de 1839)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-writing-letter-barrett_1219226_inl.jpg" id="figure1_img1" data-img-id="1219226" data-assetid="bfa15bae2a8fb35b541ee3794d12ae932e95bac1" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/ad/14adcbe3cfe02f15abd0e647fa6954a54c48f27d/joseph_writing_letter_barrett.png 60w" class="" src="https://assets.ldscdn.org/14/ad/14adcbe3cfe02f15abd0e647fa6954a54c48f27d/joseph_writing_letter_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646696" id="figure1_p1">José Smith les escribía cartas a los santos mientras estaba en la cárcel de Liberty y les dijo que escribieran las cosas malas que el populacho les había hecho. Les dijo que debían enviar lo que habían escrito a los líderes del país.</p></figcaption><div class="citation-info"><p data-aid="145646703" id="figure1_p2">Doctrina y Convenios 123:1–4, 6</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-writing-letter-barrett_1219227_inl.jpg" id="figure2_img1" data-img-id="1219227" data-assetid="f7bf4f2fde7a59b2e6419846a1bf643e7fd0aa3b" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/36/7e360831152b60264a47f31cd83a2c0548e21673/man_writing_letter_barrett.png 60w" class="" src="https://assets.ldscdn.org/7e/36/7e360831152b60264a47f31cd83a2c0548e21673/man_writing_letter_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646709" id="figure2_p1">José les dijo a los santos que escribieran los nombres de las personas que los habían lastimado. Les dijo que debían contar la forma en que sus casas y sus granjas habían sido destruidas.</p></figcaption><div class="citation-info"><p data-aid="145646716" id="figure2_p2">Doctrina y Convenios 123:1–3</p></div></figure><span class="page-break" data-page="177"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/guard-helps-escape-barrett_1219228_inl.jpg" id="figure3_img1" data-img-id="1219228" data-assetid="18afe12b13825834d976824f4d9417bfd9e1a45c" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/59/e759b3d9c6f24ce9cbb8d4b993140786e47ba716/guard_helps_escape_barrett.png 60w" class="" src="https://assets.ldscdn.org/e7/59/e759b3d9c6f24ce9cbb8d4b993140786e47ba716/guard_helps_escape_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646723" id="figure3_p1">Después de que José y sus amigos habían estado en la cárcel de Liberty por más de cuatro meses, algunos guardias los llevaron a otro pueblo para el juicio. José y sus amigos compraron dos caballos de los guardias. Les dieron algo de ropa para pagar uno de ellos, y les prometieron que más tarde les pagarían el otro.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/guard-helps-escape-barrett_1219230_inl.jpg" id="figure4_img1" data-img-id="1219230" data-assetid="e7eed82823e3c4cb4f5252ab0dcfac5011a532c8" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/0f/330f59187d010bb508e24f9efa54c98bff730fb5/guard_helps_escape_barrett.png 60w" class="" src="https://assets.ldscdn.org/33/0f/330f59187d010bb508e24f9efa54c98bff730fb5/guard_helps_escape_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646732" id="figure4_p1">Una noche, algunos de los guardias se emborracharon y se durmieron. Otro de los guardias ayudó a José y a sus amigos a escapar.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-friends-escape-jail-barrett_1219231_inl.jpg" id="figure5_img1" data-img-id="1219231" data-assetid="1f06d187af8a65fd94fff0cabea2d785b1a903cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/72/f8728f4259973c54de75b091898d8df2a3e16637/joseph_friends_escape_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/f8/72/f8728f4259973c54de75b091898d8df2a3e16637/joseph_friends_escape_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646741" id="figure5_p1">José y sus amigos se turnaron para montar los caballos y después de diez días llegaron a Quincy, Illinois, donde encontraron a sus familias.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-embracing-friends-family-barrett_1219232_inl.jpg" id="figure6_img1" data-img-id="1219232" data-assetid="51e91caadf444530b20eed8b2ddb3bc0392c246e" data-missing-asset="false" srcset="https://assets.ldscdn.org/74/1a/741af97cfe12a22c8cc2e90712992180600ecc82/joseph_embracing_friends_family_barrett.png 60w" class="" src="https://assets.ldscdn.org/74/1a/741af97cfe12a22c8cc2e90712992180600ecc82/joseph_embracing_friends_family_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646751" id="figure6_p1">José y sus amigos se sintieron muy felices de estar con sus familias otra vez.</p></figcaption></figure><span class="page-break" data-page="178"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-street-scene-barrett_1219233_inl.jpg" id="figure7_img1" data-img-id="1219233" data-assetid="521ea6dbce1fdd3232e47ae45f98f9666afde02d" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/bc/5ebc52fd3f7698df0e6c2cb0133c1ee945668f39/nauvoo_street_scene_barrett.png 60w" class="" src="https://assets.ldscdn.org/5e/bc/5ebc52fd3f7698df0e6c2cb0133c1ee945668f39/nauvoo_street_scene_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646761" id="figure7_p1">Los santos querían encontrar un lugar en Illinois donde pudieran construir su propia ciudad. Compraron unas tierras mojadas y enlodadas junto al Río Misisipí. José y los santos trabajaron muy duro para drenar los terrenos para que pudieran construir casas y plantar huertos. Comenzaron a construir una hermosa ciudad, a la que llamaron Nauvoo. <em>Nauvoo</em> quiere decir lugar hermoso.</p></figcaption></figure><span class="page-break" data-page="179"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-martin-van-buren-barrett_1219234_inl.jpg" id="figure8_img1" data-img-id="1219234" data-assetid="d1ec0b2d56664cd2af5ecdf2e7e4effe38e17a4a" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/b7/f3b787e9ebaaba240709ff37a6bbb5050aac95b9/joseph_martin_van_buren_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/b7/f3b787e9ebaaba240709ff37a6bbb5050aac95b9/joseph_martin_van_buren_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646771" id="figure8_p1">Mientras los santos estaban comenzando a edificar Nauvoo, José Smith fue a ver al presidente de los Estados Unidos. José le habló de los populachos de Misuri y le dijo que habían quemado las casas de los santos, que habían robado sus animales y que los habían obligado a dejar sus tierras.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/president-van-buren-joseph-barrett_1219236_inl.jpg" id="figure9_img1" data-img-id="1219236" data-assetid="db4c2fc78eba5c93f30f30ca3ce7599db84478c5" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/a2/05a20de378b3cf2dea9c9081cdcdd5fffd9cf2b8/president_van_buren_joseph_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/05/a2/05a20de378b3cf2dea9c9081cdcdd5fffd9cf2b8/president_van_buren_joseph_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646781" id="figure9_p1">José le dijo que habían matado a algunos de los santos y que a otros los habían puesto en la cárcel. Le enseñó al presidente lo que los santos habían escrito sobre las cosas malas que les habían hecho. José dijo que los líderes de Misuri no querían ayudar a los santos y le pidió al presidente que los ayudara.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/president-martin-van-buren-barrett_1219239_inl.jpg" id="figure10_img1" data-img-id="1219239" data-assetid="4fab79dd53ca10d33bc711f2563fbf08a54a305d" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/71/5571230a21a0fa4ac75e7ceae3abaae76c4f8812/president_martin_van_buren_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/55/71/5571230a21a0fa4ac75e7ceae3abaae76c4f8812/president_martin_van_buren_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646789" id="figure10_p1">El presidente dijo que sabía que los santos habían sufrido, pero que no podía hacer nada para ayudarlos porque, si los ayudaba, la gente de Misuri se enojaría con él.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/dejected-joseph-barrett_1219256_inl.jpg" id="figure11_img1" data-img-id="1219256" data-assetid="048bea161229869d6c17cd572c395c424325bdf6" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/c9/11c949ecc525980dae983d2d149566e9385921cb/dejected_joseph_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/11/c9/11c949ecc525980dae983d2d149566e9385921cb/dejected_joseph_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646798" id="figure11_p1">José se puso triste porque el presidente no quiso ayudar a los santos, y regresó a Nauvoo.</p></figcaption></figure>
