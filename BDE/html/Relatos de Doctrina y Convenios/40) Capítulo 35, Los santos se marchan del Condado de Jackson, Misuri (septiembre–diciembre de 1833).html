<H1>Capítulo 35: Los santos se marchan del Condado de Jackson, Misuri (septiembre–diciembre de 1833)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/phelps-hyde-missouri-governor_1218506_inl.jpg" id="figure1_img1" data-img-id="1218506" data-assetid="7ca3152af8c7bbbc95a4b43a2a49d6ac276f3e92" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/21/482138556e8ebb3d7a80e939a58c6991e791e725/phelps_hyde_missouri_governor.jpeg 60w" class="" src="https://assets.ldscdn.org/48/21/482138556e8ebb3d7a80e939a58c6991e791e725/phelps_hyde_missouri_governor.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640360" id="figure1_p1">Ya que el populacho en el Condado de Jackson estaba causando muchos problemas, los santos trataron de conseguir la ayuda del gobernador de Misuri. William Phelps y Orson Hyde fueron a verlo y le dijeron en cuanto al populacho, y que sus casas habían sido destruidas.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/phelps-hyde-missouri-governor_1218507_inl.jpg" id="figure2_img1" data-img-id="1218507" data-assetid="ee216d054657f99706d6f466e4bfa190bc238656" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/60/56607fa7f24fe4382a01e03acef5b4dc75091de4/phelps_hyde_missouri_governor.jpeg 60w" class="" src="https://assets.ldscdn.org/56/60/56607fa7f24fe4382a01e03acef5b4dc75091de4/phelps_hyde_missouri_governor.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640367" id="figure2_p1">El gobernador no quiso ayudarlos y les dijo que pidieran ayuda a los jueces. Pero los jueces eran amigos del populacho y tampoco quisieron ayudar.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-destroying-store-robert-barrett_1218508_inl.jpg" id="figure3_img1" data-img-id="1218508" data-assetid="80c8ac2c4514267d65353d6c008f429b19f81798" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/0c/f40c57c6d54dd1b5b0ddc74bdd06f82280a4797a/mob_destroying_store_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/f4/0c/f40c57c6d54dd1b5b0ddc74bdd06f82280a4797a/mob_destroying_store_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640372" id="figure3_p1">El populacho atacó a los santos durante seis días. Destruyeron sus casas, lastimaron a los hombres, entraron a la fuerza a uno de los comercios y tiraron todo al piso.</p></figcaption></figure><span class="page-break" data-page="133"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormons-leave-missouri-mobs_1218509_inl.jpg" id="figure4_img1" data-img-id="1218509" data-assetid="7685f22d57730e224289329faf6fb4d3ad31a58e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/90/b390086f7a1a04b45537594175bfbdcd1cc6f3a2/mormons_leave_missouri_mobs.png 60w" class="" src="https://assets.ldscdn.org/b3/90/b390086f7a1a04b45537594175bfbdcd1cc6f3a2/mormons_leave_missouri_mobs.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640378" id="figure4_p1">El populacho hizo que los santos dejaran sus casas. Era invierno y muchas personas murieron a causa del frío y la humedad, porque no tenían dónde vivir. Los santos se fueron a otras partes de Misuri para escapar del populacho.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-warming-fire-robert-barrett_1218527_inl.jpg" id="figure5_img1" data-img-id="1218527" data-assetid="e2053d4699695f3ae8c82099893db5422b1ab0c5" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/95/b695089a4d23a7941cd31aa1fc28b1d97128b0de/saints_warming_fire_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/b6/95/b695089a4d23a7941cd31aa1fc28b1d97128b0de/saints_warming_fire_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640385" id="figure5_p1">Los santos estaban tristes porque sus casas, granjas y comercios estaban destruidos, y porque les habían robado sus animales. Ni el gobernador ni los jueces quisieron ayudarles.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormons-faith-testimony-robert-barrett_1218572_inl.jpg" id="figure6_img1" data-img-id="1218572" data-assetid="e3b8a4dd535b3fb297f2da11ba472203c2a4e8d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/f8/1ff88519982a235096cf57fb26592750fd68d988/mormons_faith_testimony_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/1f/f8/1ff88519982a235096cf57fb26592750fd68d988/mormons_faith_testimony_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640389" id="figure6_p1">Pero los santos todavía tenían fe en Dios, pues sabían que La Iglesia de Jesucristo era verdadera y que José Smith era un profeta.</p></figcaption></figure><span class="page-break" data-page="134"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-prays-revelation-missouri_1218573_inl.jpg" id="figure7_img1" data-img-id="1218573" data-assetid="ed7abc96822c5625a7c7355a7416fc831abb3694" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/e5/04e5e287e5b91fabe6924ad7a77261d6b12203b6/joseph_smith_prays_revelation_missouri.png 60w" class="" src="https://assets.ldscdn.org/04/e5/04e5e287e5b91fabe6924ad7a77261d6b12203b6/joseph_smith_prays_revelation_missouri.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640396" id="figure7_p1">Mientras que los santos estaban siendo perseguidos en Misuri, José Smith estaba en Kirtland, Ohio. Jesús le dio a José una revelación en la que le explicaba por qué los santos de Misuri estaban teniendo problemas.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-arguing-robert-barrett_1218574_inl.jpg" id="figure8_img1" data-img-id="1218574" data-assetid="28fea5e4f5b4d32926e1aa02b7a7004bc2d62f2d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/d3/add34927b1a6896fbaf23898b663e06f1d2a9a73/saints_arguing_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/ad/d3/add34927b1a6896fbaf23898b663e06f1d2a9a73/saints_arguing_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640401" id="figure8_p1">Jesús dijo que algunos de los santos no habían obedecido los mandamientos y que no eran unidos como el pueblo de Sión debía ser. Algunos de ellos discutían y se decían cosas feas. Algunos eran celosos y algunos no compartían.</p></figcaption><div class="citation-info"><p data-aid="145640408" id="figure8_p2">Doctrina y Convenios 101:2, 6–8</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-seeing-savior-angels_1218575_inl.jpg" id="figure9_img1" data-img-id="1218575" data-assetid="7097c44bb7e5f66a8322d743038dcca710664cd4" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/90/f290a91b742efaedba02614a24f5593d7090fcff/saints_seeing_savior_angels.png 60w" class="" src="https://assets.ldscdn.org/f2/90/f290a91b742efaedba02614a24f5593d7090fcff/saints_seeing_savior_angels.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640414" id="figure9_p1">A pesar de estos problemas, Jesús dijo que amaba a los santos y que no los olvidaría. Dijo que debían consolarse porque los puros de corazón regresarían un día a edificar Sión. Jesús les dijo a los santos que se prepararan para cuando Él regresara de nuevo a la tierra. Cuando Él venga, la gente se amará y tendrá paz, y los que hayan sido perseguidos por haber seguido a Jesús recibirán bendiciones. Satanás no tendrá poder para tentar a la gente y no habrá muerte como la conocemos hoy en día. Todos serán felices.</p></figcaption><div class="citation-info"><p data-aid="145640420" id="figure9_p2">Doctrina y Convenios 101:9, 16–19, 22–36</p></div></figure>
