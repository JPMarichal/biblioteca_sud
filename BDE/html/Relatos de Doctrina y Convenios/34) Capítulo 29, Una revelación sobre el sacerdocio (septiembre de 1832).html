<H1>Capítulo 29: Una revelación sobre el sacerdocio (septiembre de 1832)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-missionaries-barrett-lds_1217897_inl.jpg" id="figure1_img1" data-img-id="1217897" data-assetid="6e9f69921af062d77e7bb36b57a6a15aeb257368" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/96/b696387d2755356a45cc0c592645b73d67df5f08/early_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/96/b696387d2755356a45cc0c592645b73d67df5f08/early_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637951" id="figure1_p1">Muchos hombres de la Iglesia salieron como misioneros y, cuando regresaron a casa, fueron a ver a José Smith en Kirtland.</p></figcaption><div class="citation-info"><p data-aid="145637958" id="figure1_p2">Doctrina y Convenios 84, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-welcoming-missionaries-barrett-lds_1217898_inl.jpg" id="figure2_img1" data-img-id="1217898" data-assetid="785b9b1222c61c899c1fd302252ab3eeedbfc4e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/2c/c52c2007a0f1dc0813d72b220fed21db7e2a3160/joseph_welcoming_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c5/2c/c52c2007a0f1dc0813d72b220fed21db7e2a3160/joseph_welcoming_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637969" id="figure2_p1">Los hombres le contaron a José sobre sus misiones; ellos habían bautizado a muchas personas y estaban muy contentos por sus misiones; José también se alegró.</p></figcaption><div class="citation-info"><p data-aid="145637974" id="figure2_p2">Doctrina y Convenios 84, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-teaching-missionaries-barrett-lds_1217899_inl.jpg" id="figure3_img1" data-img-id="1217899" data-assetid="043a9400efe4fad1ae805c1e45191bca575a0fa2" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/f5/22f5d6234451aa523b35218094a4bdfaa4ecd8d3/joseph_teaching_missionaries_barrett_lds.png 47w" class="" src="https://assets.ldscdn.org/22/f5/22f5d6234451aa523b35218094a4bdfaa4ecd8d3/joseph_teaching_missionaries_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637980" id="figure3_p1">Todos estos misioneros tenían el sacerdocio, que es el poder de Dios. Los misioneros querían saber más sobre el sacerdocio.</p></figcaption></figure><span class="page-break" data-page="114"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/adam-with-deer-barrett_1217900_inl.jpg" id="figure4_img1" data-img-id="1217900" data-assetid="83ebfe7cb80f0e5f577e29b11a3c081c1d0fc02d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/f3/b6f349adb2e5081b634cbb3abfba509b253db50a/adam_with_deer_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/f3/b6f349adb2e5081b634cbb3abfba509b253db50a/adam_with_deer_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637985" id="figure4_p1">Jesús dio a José una revelación en cuanto al sacerdocio, en la que le habló de algunos de los hombres que habían tenido el sacerdocio hacía mucho tiempo. Adán, que fue la primera persona que vivió en la tierra, tenía el sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="145637990" id="figure4_p2">Doctrina y Convenios 84:6–16</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/melchizedek-ordaining-abraham-barrett_1217901_inl.jpg" id="figure5_img1" data-img-id="1217901" data-assetid="b06895eb7890527721f0de8c3935855a06531889" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/58/9a58ac615413372a27e5ba30ed5af5c62f116b35/melchizedek_ordaining_abraham_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/58/9a58ac615413372a27e5ba30ed5af5c62f116b35/melchizedek_ordaining_abraham_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145637994" id="figure5_p1">Todos los profetas del Antiguo Testamento tenían el sacerdocio. Algunos de ellos fueron Enoc, Noé, Moisés, Melquisedec y Abraham. Melquisedec le dio el sacerdocio a Abraham.</p></figcaption><div class="citation-info"><p data-aid="145637997" id="figure5_p2">Doctrina y Convenios 84:6–15</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/baptism-confirmation-sacrament-barrett-lds_1217902_inl.jpg" id="figure6_img1" data-img-id="1217902" data-assetid="ee27cb42dcad6afc0df6415ea5bc4a834a423968" data-missing-asset="false" srcset="https://assets.ldscdn.org/20/3a/203ad558a20c8729c8d80413c98b8c71af1b95ff/baptism_confirmation_sacrament_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/20/3a/203ad558a20c8729c8d80413c98b8c71af1b95ff/baptism_confirmation_sacrament_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638006" id="figure6_p1">Jesús dijo que los hombres debían tener el sacerdocio para dirigir Su Iglesia. Los hombres que tienen el sacerdocio pueden bautizar a las personas y darles el don del Espíritu Santo. También pueden bendecir la Santa Cena y dar bendiciones a los enfermos. Todas estas cosas ayudan a los santos durante su vida en la tierra y los preparan para vivir con nuestro Padre Celestial otra vez.</p></figcaption><div class="citation-info"><p data-aid="145638011" id="figure6_p2">Doctrina y Convenios 84:19–22</p></div></figure><span class="page-break" data-page="115"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sustaining-vote-barrett-lds_1217903_inl.jpg" id="figure7_img1" data-img-id="1217903" data-assetid="30a6eca195283d7db30cd38f76e7605770572f01" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/f2/02f2deb289052aa4b53187426529e4b623909dcf/sustaining_vote_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/02/f2/02f2deb289052aa4b53187426529e4b623909dcf/sustaining_vote_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638042" id="figure7_p1">Jesús le dijo a José que los hombres deben ser justos para recibir el sacerdocio, y que los que lo reciben hacen un convenio, o promesa, con Dios. Prometen ser fieles y utilizar el sacerdocio para ayudar a otras personas. Dios promete que si son fieles, podrán ser Sus hijos especiales y que un día Él compartirá con ellos todo lo que tiene.</p></figcaption><div class="citation-info"><p data-aid="145638045" id="figure7_p2">Doctrina y Convenios 84:33–39</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-foreign-country-barrett-lds_1217905_inl.jpg" id="figure8_img1" data-img-id="1217905" data-assetid="42e2ec1fe642ddc2e57959ac62b74951716cd0c9" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/d9/8ed99ff8621818632956ee608abd5733168ed35d/missionaries_foreign_country_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/8e/d9/8ed99ff8621818632956ee608abd5733168ed35d/missionaries_foreign_country_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638048" id="figure8_p1">Jesús le dijo a José Smith que debían enviarse a más hombres como misioneros y que debían predicar el Evangelio a todo el mundo. Debían enseñar a las personas a arrepentirse, y debían bautizarlas y darles el don del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145638051" id="figure8_p2">Doctrina y Convenios 84:62–64</p></div></figure><span class="page-break" data-page="116"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-man-preaching-barrett-lds_1217906_inl.jpg" id="figure9_img1" data-img-id="1217906" data-assetid="630dc5f0eb7eede1ccffaa8a9d51d01e1a04757c" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/93/02932bc81ba2e60889fa2a84e6efe984bc203beb/angel_man_preaching_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/02/93/02932bc81ba2e60889fa2a84e6efe984bc203beb/angel_man_preaching_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638054" id="figure9_p1">Jesús dijo que los misioneros recibirían bendiciones si trabajaban duro, que los ángeles los ayudarían y que nuestro Padre Celestial les daría lo que necesitaran.</p></figcaption><div class="citation-info"><p data-aid="145638057" id="figure9_p2">Doctrina y Convenios 84:80–88</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-missionaries-barrett-lds_1217907_inl.jpg" id="figure10_img1" data-img-id="1217907" data-assetid="74edd8d9a899fb504d9c418bde403c3ea5a2df3c" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/ea/cfea209458782fccc94159345b3c1157db211933/joseph_smith_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/ea/cfea209458782fccc94159345b3c1157db211933/joseph_smith_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638060" id="figure10_p1">La revelación terminó y José y los misioneros estaban contentos de saber más en cuanto al sacerdocio. Ellos querían usar el sacerdocio de la manera correcta.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-receiving-blessing-barrett-lds_1217908_inl.jpg" id="figure11_img1" data-img-id="1217908" data-assetid="ecf0ce71220c1f7e2d039d435786fc7aa81c4d89" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/57/0157d2c3113cc24c8102c613d7993a89afb9bd6e/man_receiving_blessing_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/01/57/0157d2c3113cc24c8102c613d7993a89afb9bd6e/man_receiving_blessing_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638063" id="figure11_p1">Más tarde, en otra revelación, Jesús le dijo a José la forma en que los hombres debían usar el sacerdocio. Los hombres nunca debían usar el sacerdocio para dar órdenes ni para hacer maldades. Dios sólo dará el poder del sacerdocio a los hombres que sean justos.</p></figcaption><div class="citation-info"><p data-aid="145638066" id="figure11_p2">Doctrina y Convenios 121:36–37</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-blessing-woman-barrett-lds_1217909_inl.jpg" id="figure12_img1" data-img-id="1217909" data-assetid="4403ef081b61a003287e9c5ece67fdc68d923e99" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/28/4b288149a4448594bf61238ab91dc693aa77af39/men_blessing_woman_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/28/4b288149a4448594bf61238ab91dc693aa77af39/men_blessing_woman_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145638069" id="figure12_p1">Los hombres deben usar el sacerdocio con amor y bondad; los que escuchen al Espíritu Santo siempre tendrán el poder del sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="145638072" id="figure12_p2">Doctrina y Convenios 121:41–43, 45–46</p></div></figure>
