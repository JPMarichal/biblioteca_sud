<H1>Capítulo 34: Dios advierte al pueblo de Sión (julio–agosto de 1833)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormons-building-homes-missouri_1218454_inl.jpg" id="figure1_img1" data-img-id="1218454" data-assetid="0c85f02a15cc70f341f7f73f72e42c53f0d0683f" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/4f/9d4f865bed4741d3b790e38567a32fc8c1a8710f/mormons_building_homes_missouri.png 60w" class="" src="https://assets.ldscdn.org/9d/4f/9d4f865bed4741d3b790e38567a32fc8c1a8710f/mormons_building_homes_missouri.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640284" id="figure1_p1">Dios mandó que más santos fueran al Condado de Jackson, Misuri. Casi todas las semanas llegaban más personas, y construyeron casas, tiendas y un taller de impresión.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-general-store-robert-barrett_1218455_inl.jpg" id="figure2_img1" data-img-id="1218455" data-assetid="c4dbf0d497ea6271bae55cc75e3e0bac67299727" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/62/24629379f50d8914b848151c88c9c810a90b42a3/mob_general_store_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/24/62/24629379f50d8914b848151c88c9c810a90b42a3/mob_general_store_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640286" id="figure2_p1">Los santos de Misuri tuvieron paz y felicidad por un tiempo, pero al poco tiempo empezaron a surgir problemas. Algunos de los santos fueron desobedientes y no eran amables con los demás, y algunos discutían con sus líderes. Otras personas que vivían allí empezaron a preocuparse porque tantos santos se estaban mudando a la región, y querían que se fueran.</p></figcaption></figure><span class="page-break" data-page="129"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-tells-mormons-leave-jackson_1218456_inl.jpg" id="figure3_img1" data-img-id="1218456" data-assetid="8526407c1c74c261a04919187f9d1c4856846018" data-missing-asset="false" srcset="https://assets.ldscdn.org/bb/2b/bb2bcada3e52f3e6979ca358fc63f2e60f27cd42/mob_tells_mormons_leave_jackson.png 60w" class="" src="https://assets.ldscdn.org/bb/2b/bb2bcada3e52f3e6979ca358fc63f2e60f27cd42/mob_tells_mormons_leave_jackson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640289" id="figure3_p1">Un grupo de personas enojadas se reunieron y enviaron a algunos hombres a decirles a los líderes de la Iglesia que los santos debían irse del Condado de Jackson. Pero los líderes sabían que Dios quería que edificaran la ciudad de Sión en el Condado de Jackson, así que les dijeron a los hombres que los santos no se podían ir.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-destroys-mormon-printing-shop_1218491_inl.jpg" id="figure4_img1" data-img-id="1218491" data-assetid="44a118373f12387fea4d93ad17c4d37025a8d017" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/e9/e4e9beaf28ea7513b5a186ae582a6c589636e3bf/mob_destroys_mormon_printing_shop.png 60w" class="" src="https://assets.ldscdn.org/e4/e9/e4e9beaf28ea7513b5a186ae582a6c589636e3bf/mob_destroys_mormon_printing_shop.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640292" id="figure4_p1">Los hombres de ese grupo se enojaron mucho, entraron al taller de imprenta de los santos y lo destruyeron.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-tars-mormons-partridge-allen_1218494_inl.jpg" id="figure5_img1" data-img-id="1218494" data-assetid="18d93a6f7461bedada8d4e7d5fd6e9958283378e" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/7f/1c7f6a9d1d1e72dae8e84a817b34ab72bef174f0/mob_tars_mormons_partridge_allen.png 60w" class="" src="https://assets.ldscdn.org/1c/7f/1c7f6a9d1d1e72dae8e84a817b34ab72bef174f0/mob_tars_mormons_partridge_allen.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640294" id="figure5_p1">Después de eso, los hombres atraparon al obispo Partridge y a Charles Allen y les pusieron brea y plumas en la piel; también golpearon a algunos de los otros santos.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-guns-shouted-mormons-town_1218499_inl.jpg" id="figure6_img1" data-img-id="1218499" data-assetid="b84269c3d14e2edc25013fb435971951a0c9db08" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/c1/1ac1e85f278c0629bc3aa7fe0269b17542440764/mob_guns_shouted_mormons_town.png 60w" class="" src="https://assets.ldscdn.org/1a/c1/1ac1e85f278c0629bc3aa7fe0269b17542440764/mob_guns_shouted_mormons_town.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640296" id="figure6_p1">Tres días después, los miembros de ese grupo cabalgaron por el pueblo y dispararon hacia los edificios. Gritaron cosas feas a los santos y dijeron que azotarían a cualquiera que capturaran. Quemaron las cosechas y destruyeron casas, establos y tiendas.</p></figcaption></figure><span class="page-break" data-page="130"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/oliver-cowdery-leaves-missouri-wagon_1218500_inl.jpg" id="figure7_img1" data-img-id="1218500" data-assetid="75f9f305192e2d0f445da0e3fe9205a68d6675ca" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/af/b5af687665e74985bc000d79fcacb22ef230dfd5/oliver_cowdery_leaves_missouri_wagon.png 60w" class="" src="https://assets.ldscdn.org/b5/af/b5af687665e74985bc000d79fcacb22ef230dfd5/oliver_cowdery_leaves_missouri_wagon.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640298" id="figure7_p1">Oliver Cowdery era uno de los líderes de la Iglesia en Misuri, y lo enviaron a Kirtland para que fuera a ver a José Smith.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-oliver-cowdery-kirtland_1218501_inl.jpg" id="figure8_img1" data-img-id="1218501" data-assetid="630b9c2ec32f35412a12e3f589ea803b7a0e1103" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/d6/0dd620015dab632083530fdaf57983830f0d3ff6/joseph_smith_oliver_cowdery_kirtland.png 60w" class="" src="https://assets.ldscdn.org/0d/d6/0dd620015dab632083530fdaf57983830f0d3ff6/joseph_smith_oliver_cowdery_kirtland.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640300" id="figure8_p1">Cuando Oliver llegó a Kirtland, le dijo a José lo que estaba sucediendo en el Condado de Jackson y que los santos de ese lugar querían saber lo que debían hacer.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormons-tithing-kirtland-robert-barrett_1218502_inl.jpg" id="figure9_img1" data-img-id="1218502" data-assetid="7ba0fb627c999776bb36830e3543b7794d52c43f" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/47/4d47583d3babe4e32f7487976d4bb748a08b0714/mormons_tithing_kirtland_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/4d/47/4d47583d3babe4e32f7487976d4bb748a08b0714/mormons_tithing_kirtland_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640302" id="figure9_p1">José le dijo a Oliver sobre unas revelaciones que había recibido. El Señor había revelado a los santos que debían construir un templo en Sión, que se pagaría con los diezmos del pueblo. Jesús le dijo a José que Sión llegaría a ser grande si los santos eran obedientes, pero que si no lo eran, serían castigados.</p></figcaption><div class="citation-info"><p data-aid="145640304" id="figure9_p2">Doctrina y Convenios 97:10–12, 18, 22–26</p></div></figure><span class="page-break" data-page="131"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormons-voting-robert-barrett_1218503_inl.jpg" id="figure10_img1" data-img-id="1218503" data-assetid="2ecc19278c960c3c8f4f7cdc73352515e9bcd89a" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/6d/576d82269cf8c745588590281469af0c863d2ab6/mormons_voting_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/57/6d/576d82269cf8c745588590281469af0c863d2ab6/mormons_voting_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640305" id="figure10_p1">Jesús dijo que los santos debían obedecer las leyes del país y que debían votar por personas justas para que llegaran a ser los líderes del país. Cuando los líderes son malos, las personas se ponen tristes.</p></figcaption><div class="citation-info"><p data-aid="145640308" id="figure10_p2">Doctrina y Convenios 98:4–10</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-praying-mob-outside_1218504_inl.jpg" id="figure11_img1" data-img-id="1218504" data-assetid="5e85e535f70f52c464924ace9e678f41f7cea119" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/27/1b27b14ac64fa11700dc3b18be776c2e58fc3a21/family_praying_mob_outside.png 60w" class="" src="https://assets.ldscdn.org/1b/27/1b27b14ac64fa11700dc3b18be776c2e58fc3a21/family_praying_mob_outside.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640310" id="figure11_p1">El Señor mandó a los santos que obedecieran todas Sus palabras, y les dijo que no debían tenerle miedo a sus enemigos; en vez, debían perdonarlos. Les dijo que no debían pelear contra sus enemigos a menos que Dios lo mandara. El Señor dijo que castigaría a las personas malas.</p></figcaption><div class="citation-info"><p data-aid="145640312" id="figure11_p2">Doctrina y Convenios 98:11, 14, 23–29, 33, 39–48</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-lumber-wagon-build_1218505_inl.jpg" id="figure12_img1" data-img-id="1218505" data-assetid="f4d9515703ea9f382e595e59abbaff065e6328e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/42/3a4268b1d12a4ae62902a6a974b2c37c23acc40a/pioneers_lumber_wagon_build.png 60w" class="" src="https://assets.ldscdn.org/3a/42/3a4268b1d12a4ae62902a6a974b2c37c23acc40a/pioneers_lumber_wagon_build.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640314" id="figure12_p1">Unas semanas después, Jesús dijo a los santos de Sión que tendrían problemas por un tiempo porque no habían obedecido los mandamientos. Sin embargo, Jesús prometió que algún día Él ayudaría a los santos a edificar Sión.</p></figcaption><div class="citation-info"><p data-aid="145640317" id="figure12_p2">Doctrina y Convenios 100:13–17</p></div></figure>
