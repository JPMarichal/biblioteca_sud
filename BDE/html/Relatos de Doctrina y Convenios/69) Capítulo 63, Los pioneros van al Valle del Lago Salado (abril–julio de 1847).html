<H1>Capítulo 63: Los pioneros van al Valle del Lago Salado (abril–julio de 1847)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-covered-wagon-barrett_1220142_inl.jpg" id="figure1_img1" data-img-id="1220142" data-assetid="8adb02b356e75b1c9c9e5ddb7b67ed25e76c2bc5" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/ac/e2acd2ce6578afeb48ad1373ca31f4845fe22c71/pioneer_covered_wagon_barrett.png 60w" class="" src="https://assets.ldscdn.org/e2/ac/e2acd2ce6578afeb48ad1373ca31f4845fe22c71/pioneer_covered_wagon_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651031" id="figure1_p1">El primer grupo de pioneros salió de Winter Quarters en abril de 1847 para comenzar el viaje hacia el oeste. Dirigidos por Brigham Young, el grupo constaba de 143 hombres, tres mujeres y dos niños.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/indians-watching-covered-wagons-barrett_1220143_inl.jpg" id="figure2_img1" data-img-id="1220143" data-assetid="97deb86b3590eeb6af4dfa805da1cb2313e80e8b" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/49/9749a1bfc6636b9496ce17b618b86f00f723d0cb/indians_watching_covered_wagons_barrett.png 60w" class="" src="https://assets.ldscdn.org/97/49/9749a1bfc6636b9496ce17b618b86f00f723d0cb/indians_watching_covered_wagons_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651033" id="figure2_p1">Durante la primera parte del viaje, las tierras que cruzaron los pioneros eran en su mayoría planas y estaban cubiertas de hierbas altas. A este tipo de terreno se le llama llanura. Los indígenas vivían en las llanuras, y no había ciudades ni granjas.</p></figcaption></figure><span class="page-break" data-page="226"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-barrett_1220144_inl.jpg" id="figure3_img1" data-img-id="1220144" data-assetid="a2aac450d2e521e7b5143243c8b1ae0b04829184" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/83/00831fbb6b3a6d9a12b840d9dfcb21fae71fccd3/pioneers_barrett.png 60w" class="" src="https://assets.ldscdn.org/00/83/00831fbb6b3a6d9a12b840d9dfcb21fae71fccd3/pioneers_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651036" id="figure3_p1">Durante el viaje todos tenían una responsabilidad. Las mujeres cuidaban a los niños y cocinaban. Los hombres abrían caminos, construían puentes, reparaban carretas y cazaban para tener alimentos.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-resting-barrett_1220145_inl.jpg" id="figure4_img1" data-img-id="1220145" data-assetid="ded097af09b2446d7d8b02db15c68baffa22fc2f" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/f4/b0f486e4b363c7a77cd3bcd91b95770e1b6fb961/pioneers_resting_barrett.png 60w" class="" src="https://assets.ldscdn.org/b0/f4/b0f486e4b363c7a77cd3bcd91b95770e1b6fb961/pioneers_resting_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651041" id="figure4_p1">Los pioneros viajaban todo el día y por la noche hacían un círculo con las carretas y acampaban. Tanto las personas como los animales permanecían adentro del círculo. Hacían fogatas y cocinaban la comida.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-singing-barrett_1220146_inl.jpg" id="figure5_img1" data-img-id="1220146" data-assetid="99c7bc20a2d2ce5f9721dde4511f188dee6d0ebf" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/ac/21ac0cebbe92e4a4b807c87868bee14a2bbef26e/pioneers_singing_barrett.png 60w" class="" src="https://assets.ldscdn.org/21/ac/21ac0cebbe92e4a4b807c87868bee14a2bbef26e/pioneers_singing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651044" id="figure5_p1">Con frecuencia los pioneros bailaban y cantaban. Una de las canciones que les gustaba cantar era “¡Oh, está todo bien!”, porque cantarla les ayudaba a tener el valor para enfrentar sus desafíos. Brigham Young les dijo a los santos que descansaran y adoraran a Dios los domingos. Los santos oraban, estudiaban las Escrituras y tenían la reunión sacramental.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-blowing-bugle-barrett_1220147_inl.jpg" id="figure6_img1" data-img-id="1220147" data-assetid="9ad7708b71ffa3b95f1a4430a3ed48daa6aae00a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/f6/d7f69947869d7a2837a174a576230ce57d7ba5ee/pioneer_blowing_bugle_barrett.png 60w" class="" src="https://assets.ldscdn.org/d7/f6/d7f69947869d7a2837a174a576230ce57d7ba5ee/pioneer_blowing_bugle_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651047" id="figure6_p1">Todos los días a las cinco de la mañana, un hombre tocaba el clarín para hacerle saber a los pioneros que era hora de levantarse. Debían orar, desayunar, alimentar a los animales y estar listos para salir a las siete de la mañana.</p></figcaption></figure><span class="page-break" data-page="227"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/trapper-warning-brigham-barrett-lds_1220148_inl.jpg" id="figure7_img1" data-img-id="1220148" data-assetid="3ae7460a3f383f3b75791332fc3d951f1d6865e7" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/74/477407b99d7ba53962ecb5820876d61f1cbabf33/trapper_warning_brigham_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/47/74/477407b99d7ba53962ecb5820876d61f1cbabf33/trapper_warning_brigham_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651050" id="figure7_p1">Los pioneros viajaron durante cuatro meses por las llanuras y en el camino se encontraron con algunas personas. Algunos de ellos eran tramperos que le dijeron a Brigham Young que no fueran a las Montañas Rocosas porque sería muy difícil obtener cosechas en ese lugar.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-discussing-travel-barrett-lds_1220149_inl.jpg" id="figure8_img1" data-img-id="1220149" data-assetid="f236fd52418737d363eb8dd013baf26f5abd5460" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/cd/5dcda134ef543ebe939f3b87beea3fa2296c6afa/brigham_discussing_travel_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/5d/cd/5dcda134ef543ebe939f3b87beea3fa2296c6afa/brigham_discussing_travel_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651053" id="figure8_p1">Otras personas le dijeron a Brigham Young que llevara a los santos a California, porque la tierra era fértil y el clima era templado. Pero Brigham Young dijo que el Señor le había mostrado el lugar al que debían ir.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-using-shelter-barrett_1220150_inl.jpg" id="figure9_img1" data-img-id="1220150" data-assetid="5f3103927e2f22335ac0134754cd845b505a8e38" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/df/6bdf708a90b6f15bb8a609e176b09fb2b097cb29/pioneers_using_shelter_barrett.png 60w" class="" src="https://assets.ldscdn.org/6b/df/6bdf708a90b6f15bb8a609e176b09fb2b097cb29/pioneers_using_shelter_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651055" id="figure9_p1">Por fin los pioneros llegaron a las Montañas Rocosas, por las cuales era muy difícil viajar.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sick-brigham-young-barrett-lds_1220151_inl.jpg" id="figure10_img1" data-img-id="1220151" data-assetid="f15420931a47ed286bd8f9e0949e62258e3cf300" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/0e/c50e69efaf44a522f5b00ed3bb271ee738dfbda5/sick_brigham_young_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/c5/0e/c50e69efaf44a522f5b00ed3bb271ee738dfbda5/sick_brigham_young_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651057" id="figure10_p1">Brigham Young se enfermó y no podía viajar muy rápido. Escogió a algunos hombres para que se adelantaran al Valle del Gran Lago Salado para que comenzaran a plantar semillas.</p></figcaption></figure><span class="page-break" data-page="228"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/covered-wagons-crossing-mountains-barrett_1220152_inl.jpg" id="figure11_img1" data-img-id="1220152" data-assetid="90db6fe3084aabeeada9591889120150b599f1f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/95/0095000dca2cf096b67c04377d2023900a38f1ad/covered_wagons_crossing_mountains_barrett.png 60w" class="" src="https://assets.ldscdn.org/00/95/0095000dca2cf096b67c04377d2023900a38f1ad/covered_wagons_crossing_mountains_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651060" id="figure11_p1">Los hombres llevaron sus carretas por las montañas, bajaron al valle y acamparon a orillas de un arroyo.</p></figcaption></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-plowing-field-barrett_1220155_inl.jpg" id="figure12_img1" data-img-id="1220155" data-assetid="b22c6a8a19e6d38529fd0f96fad8d4e991a03dd0" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/2e/dd2e420c4d7372f0a302642df17415ba2f5ec01e/pioneer_plowing_field_barrett.png 60w" class="" src="https://assets.ldscdn.org/dd/2e/dd2e420c4d7372f0a302642df17415ba2f5ec01e/pioneer_plowing_field_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651062" id="figure12_p1">Dedicaron el lugar y le pidieron al Señor que bendijera las semillas que iban a plantar. Después de eso las plantaron.</p></figcaption></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-leading-pioneers-barrett-lds_1220156_inl.jpg" id="figure13_img1" data-img-id="1220156" data-assetid="a81b558c6993cc3e63887631cd6aad363e4546c6" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/5c/565ccef0a5a890ab32ee031fc9e939a93f240182/brigham_leading_pioneers_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/56/5c/565ccef0a5a890ab32ee031fc9e939a93f240182/brigham_leading_pioneers_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651064" id="figure13_p1">Tres días después, Brigham Young y el resto de su grupo salieron de las montañas y vieron el valle. Cuando Brigham Young lo vio, supo que era el lugar en el que el Señor quería que vivieran los santos. Dijo: “Éste es el lugar. Continuemos”. Los santos condujeron sus carretas hacia el valle. Era el 24 de julio de 1847. Después de viajar 1.600 kilómetros por las llanuras y las montañas, los santos finalmente habían encontrando un lugar en el que se podrían quedar. Estaban agradecidos con Dios por haberlos dirigido a un lugar de paz y seguridad, aunque sabían que habría muchos más desafíos que vencer.</p></figcaption></figure>
