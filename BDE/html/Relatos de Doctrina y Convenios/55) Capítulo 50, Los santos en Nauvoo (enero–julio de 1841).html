<H1>Capítulo 50: Los santos en Nauvoo (enero–julio de 1841)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-barrett_1212623_inl.jpg" id="figure1_img1" data-img-id="1212623" data-assetid="e020b42f8e47c646454091e1f15e8fd775c8e1a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/42/7042df67a14446596727b921e081646cf882a977/joseph_smith_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/70/42/7042df67a14446596727b921e081646cf882a977/joseph_smith_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647378" id="figure1_p1">Los santos estaban edificando Nauvoo y convirtiéndola en una ciudad hermosa que estaba creciendo rápidamente conforme los miembros de la Iglesia llegaban de Inglaterra y de otros lugares. Jesús dio a José Smith una revelación importante sobre lo que los santos debían hacer en Nauvoo.</p></figcaption><div class="citation-info"><p data-aid="145647381" id="figure1_p2">Doctrina y Convenios 124</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-prophets-art-lds_1219280_inl.jpg" id="figure2_img1" data-img-id="1219280" data-assetid="12c35511e910160e5a5ebe6e9dce27ae72e1daee" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/a6/dda65a8f416b32912e742ba55aac44c007ce91e1/nauvoo_temple_prophets_art_lds.png 60w" class="" src="https://assets.ldscdn.org/dd/a6/dda65a8f416b32912e742ba55aac44c007ce91e1/nauvoo_temple_prophets_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647387" id="figure2_p1">Jesús le dijo a José Smith que escribiera una carta diciéndoles a todos los reyes y líderes del mundo en cuanto al Evangelio restaurado. Jesús también dijo que los santos debían construir un templo en Nauvoo, y que quería que llevaran oro, plata y otros metales, así como muchos tipos de maderas hermosas para construir el templo.</p></figcaption><div class="citation-info"><p data-aid="145647391" id="figure2_p2">Doctrina y Convenios 124:1–8, 26–27</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-christ-barrett_1219281_inl.jpg" id="figure3_img1" data-img-id="1219281" data-assetid="3b9a518af9e1cd81bbc47938f54ca9458acb423b" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/93/3093bf87b6bbe9e08462493d80dd7e20aad4ce58/jesus_christ_barrett.png 60w" class="" src="https://assets.ldscdn.org/30/93/3093bf87b6bbe9e08462493d80dd7e20aad4ce58/jesus_christ_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647397" id="figure3_p1">Jesús dijo que visitaría el templo y que en él daría revelaciones acerca del sacerdocio; además dijo que restauraría ordenanzas y revelaría más conocimiento.</p></figcaption><div class="citation-info"><p data-aid="145647402" id="figure3_p2">Doctrina y Convenios 124:27–31, 40–41</p></div></figure><span class="page-break" data-page="184"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-baptisms-dead-barrett_1219282_inl.jpg" id="figure4_img1" data-img-id="1219282" data-assetid="0db4336ae998c7d945071e08325e4def1c07e902" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/05/930540891ae2623cc30601e62150b2e737069692/lds_baptisms_dead_barrett.png 60w" class="" src="https://assets.ldscdn.org/93/05/930540891ae2623cc30601e62150b2e737069692/lds_baptisms_dead_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647412" id="figure4_p1">Jesús le dijo a José que los santos podían bautizarse por las personas que habían muerto. Jesús les dijo a los santos que construyeran una pila bautismal en el templo en la que se bautizarían por los muertos.</p></figcaption><div class="citation-info"><p data-aid="145647415" id="figure4_p2">Doctrina y Convenios 124:29–37</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-patriarchal-blessing-barrett_1219283_inl.jpg" id="figure5_img1" data-img-id="1219283" data-assetid="42f3b8c930ee016d53406f0ff4b9532e964508d5" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/68/f368c83b3ad5a743de639da2d8bf168c09328670/lds_patriarchal_blessing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/68/f368c83b3ad5a743de639da2d8bf168c09328670/lds_patriarchal_blessing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647421" id="figure5_p1">Jesús también reveló que Hyrum Smith, el hermano de José, debía ser el patriarca de la Iglesia. Como tal, Hyrum daría bendiciones especiales a los miembros de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145647426" id="figure5_p2">Doctrina y Convenios 124:91–92</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-speaking-barrett_1219285_inl.jpg" id="figure6_img1" data-img-id="1219285" data-assetid="8ebdff4aef637c3882797cdda0e581154a4aed81" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/61/37610575974574d9f1e460ff21e07dee3ba52455/brigham_young_speaking_barrett.png 60w" class="" src="https://assets.ldscdn.org/37/61/37610575974574d9f1e460ff21e07dee3ba52455/brigham_young_speaking_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647437" id="figure6_p1">Jesús también le dio a José Smith una revelación acerca de Brigham Young. Jesús dijo que Él sabía que Brigham Young había trabajado mucho para la Iglesia, que había dejado su casa y a su familia muchas veces para cumplir muchas misiones.</p></figcaption><div class="citation-info"><p data-aid="145647449" id="figure6_p2">Doctrina y Convenios 126:1–2</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-holding-son-barrett_1219286_inl.jpg" id="figure7_img1" data-img-id="1219286" data-assetid="f515614fa95dccb6c270578d9f8f8cb1f1286614" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/99/f399bb8368d22c8c5e16798820c4f8c4568ae92f/brigham_young_holding_son_barrett.png 60w" class="" src="https://assets.ldscdn.org/f3/99/f399bb8368d22c8c5e16798820c4f8c4568ae92f/brigham_young_holding_son_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647457" id="figure7_p1">Jesús le dijo a Brigham Young que debía quedarse con su familia y cuidar bien de ella.</p></figcaption><div class="citation-info"><p data-aid="145647466" id="figure7_p2">Doctrina y Convenios 126:3</p></div></figure>
