<H1>Capítulo 18: La ley de la Iglesia (9 de febrero de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-revelation-barrett-lds_1214613_inl.jpg" id="figure1_img1" data-img-id="1214613" data-assetid="0ead14777b36ea76f002ea26619534b47cd994dc" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/18/95183eda91c4c0cee19d8ca96a476b7b0ae262d8/joseph_smith_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/95/18/95183eda91c4c0cee19d8ca96a476b7b0ae262d8/joseph_smith_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633747" id="figure1_p1">En Kirtland, Ohio, el Señor dio una revelación muy importante a José Smith; se conoce como la ley de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145633754" id="figure1_p2">Doctrina y Convenios 42, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-priesthood-ordination-barrett-lds_1214844_inl.jpg" id="figure2_img1" data-img-id="1214844" data-assetid="070a191b3a4e26ff779c2f12c38915d59b624068" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/5a/575aa041234a899b102aad35360a06a94494716b/early_priesthood_ordination_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/57/5a/575aa041234a899b102aad35360a06a94494716b/early_priesthood_ordination_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633762" id="figure2_p1">El Señor dijo que los santos debían enseñar el Evangelio a toda la gente, y que los hombres que van a una misión deben ser ordenados al sacerdocio por líderes de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145633770" id="figure2_p2">Doctrina y Convenios 42, encabezamiento de la sección</p><p data-aid="145633776" id="figure2_p3">Doctrina y Convenios 42:7, 11</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-missionaries-teaching-barrett-lds_1214845_inl.jpg" id="figure3_img1" data-img-id="1214845" data-assetid="b348f23a9bde86dedeb564325e169b9bffd857df" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/82/d482079613f101eb76f44077544bc9ba38d82d82/early_missionaries_teaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/82/d482079613f101eb76f44077544bc9ba38d82d82/early_missionaries_teaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633780" id="figure3_p1">Dos misioneros deben trabajar juntos y deben enseñar con la Biblia y el Libro de Mormón. Deben orar para que el Espíritu Santo los acompañe y para que les diga lo que deben enseñar.</p></figcaption><div class="citation-info"><p data-aid="145633784" id="figure3_p2">Doctrina y Convenios 42:6, 12, 14</p></div></figure><span class="page-break" data-page="68"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-baptism-barrett-lds_1214846_inl.jpg" id="figure4_img1" data-img-id="1214846" data-assetid="2c775e346536205159a918c7fed65e646c94253e" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/47/c64717b81f9379dddcab55b1d22b364e47a1bbb2/early_baptism_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/47/c64717b81f9379dddcab55b1d22b364e47a1bbb2/early_baptism_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633788" id="figure4_p1">Los misioneros deben bautizar a las personas que crean en el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="145633792" id="figure4_p2">Doctrina y Convenios 42:7</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/fellowshipping-new-member-barrett-lds_1214847_inl.jpg" id="figure5_img1" data-img-id="1214847" data-assetid="bf594f12a640ee7361ee933e1ea9af22f59e015a" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/d6/fbd6395242721a3cc6ac6938cd71592b8ffc7197/fellowshipping_new_member_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/d6/fbd6395242721a3cc6ac6938cd71592b8ffc7197/fellowshipping_new_member_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633796" id="figure5_p1">El Señor dijo que los miembros de la Iglesia deben obedecer los Diez Mandamientos. No deben matar ni mentir. Tampoco deben decir cosas malas de otras personas ni hacer ninguna otra cosa que esté mal.</p></figcaption><div class="citation-info"><p data-aid="145633800" id="figure5_p2">Doctrina y Convenios 42:18–27</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/woman-sharing-food-barrett_1214850_inl.jpg" id="figure6_img1" data-img-id="1214850" data-assetid="3ef38dfd7fbb9534f20a3e13055663342b0bb013" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/71/ef71c87be82f902f392edc6ea9e73bd0663ddfeb/woman_sharing_food_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/71/ef71c87be82f902f392edc6ea9e73bd0663ddfeb/woman_sharing_food_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633804" id="figure6_p1">Los santos deben compartir lo que tienen con otras personas. El compartir con otros es como compartir con Jesús.</p></figcaption><div class="citation-info"><p data-aid="145633808" id="figure6_p2">Doctrina y Convenios 42:30–38</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-woman-washing-barrett_1214851_inl.jpg" id="figure7_img1" data-img-id="1214851" data-assetid="72f83c3a03527b3dcfa94b5ed74a6ad5d30a6de5" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/8a/7c8a5020b11550d9a9a3fe7e7f088fcf3501a1ee/pioneer_woman_washing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/8a/7c8a5020b11550d9a9a3fe7e7f088fcf3501a1ee/pioneer_woman_washing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633812" id="figure7_p1">Jesús dio a los santos otros mandamientos. Ninguno debe pensar que es mejor que otra persona. Los santos deben ser limpios y deben trabajar duro.</p></figcaption><div class="citation-info"><p data-aid="145633816" id="figure7_p2">Doctrina y Convenios 42:40–42</p></div></figure><span class="page-break" data-page="69"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/blessing-sick-girl-barrett-lds_1214852_inl.jpg" id="figure8_img1" data-img-id="1214852" data-assetid="c59fa3a3769ca27c55d862a1a37af19983273f13" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/b8/cbb869a5b9be5edcd1b17c18d9273c52a8f8dbba/blessing_sick_girl_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/b8/cbb869a5b9be5edcd1b17c18d9273c52a8f8dbba/blessing_sick_girl_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633820" id="figure8_p1">Los santos deben cuidar y atender a los miembros enfermos. Los hombres que tienen el sacerdocio deben bendecir a los enfermos. Los enfermos que tengan fe pueden ser sanados y no morirán a menos que sea su tiempo señalado para morir.</p></figcaption><div class="citation-info"><p data-aid="145633824" id="figure8_p2">Doctrina y Convenios 42:43–44, 48</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/spirit-departing-body-barrett-lds_1214853_inl.jpg" id="figure9_img1" data-img-id="1214853" data-assetid="a0984dd399a32b0da2e9680b7a2552947f2530ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/3c/b93cff9b371548031526d5e1e865b600f8c9c724/spirit_departing_body_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/3c/b93cff9b371548031526d5e1e865b600f8c9c724/spirit_departing_body_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633827" id="figure9_p1">Los santos que son justos no deben tener miedo de morir, ya que la muerte es algo maravilloso para las personas que son buenas.</p></figcaption><div class="citation-info"><p data-aid="145633831" id="figure9_p2">Doctrina y Convenios 42:46</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-teaching-barrett-lds_1214854_inl.jpg" id="figure10_img1" data-img-id="1214854" data-assetid="981095a595953188f61850639c6d9560973a1f7b" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/97/8297f9bb9d873f971c6f6e97188d098f05bef0c3/joseph_smith_teaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/82/97/8297f9bb9d873f971c6f6e97188d098f05bef0c3/joseph_smith_teaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633835" id="figure10_p1">Jesús dijo que revelaría muchas cosas a los miembros justos y que estas revelaciones les darían gozo. El Señor les dijo a los santos que debían obedecer la ley de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145633838" id="figure10_p2">Doctrina y Convenios 42:61, 66</p></div></figure>
