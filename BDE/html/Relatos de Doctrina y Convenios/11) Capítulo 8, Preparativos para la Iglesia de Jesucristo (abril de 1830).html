<H1>Capítulo 8: Preparativos para la Iglesia de Jesucristo (abril de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett-lds_1212683_inl.jpg" id="figure1_img1" data-img-id="1212683" data-assetid="6a1ffd9e8724c01520c5e25d6459a10524a85e3c" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/f3/51f37bec7e92fb395163a0f251d5fb35bc950d73/joseph_receiving_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/51/f3/51f37bec7e92fb395163a0f251d5fb35bc950d73/joseph_receiving_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652588" id="figure1_p1">Ya casi había llegado el momento de que la Iglesia de Jesucristo estuviera nuevamente en la tierra. Jesús dio a José Smith una revelación para que las personas estuvieran listas para Su Iglesia, y también reveló más en cuanto a Su evangelio y sobre otras cosas que las personas necesitaban saber antes de que se organizara Su Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145652595" id="figure1_p2">Doctrina y Convenios 20:1–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-studying-scriptures-barrett_1212685_inl.jpg" id="figure2_img1" data-img-id="1212685" data-assetid="956f9ce31c74b6ac8a40d7d94566c8508ba5c343" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/08/9b088c6eefd596bb41656c1ee25d70a420e8120d/man_studying_scriptures_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/08/9b088c6eefd596bb41656c1ee25d70a420e8120d/man_studying_scriptures_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652601" id="figure2_p1">Jesús dijo que el Libro de Mormón enseña Su evangelio y que testifica de Dios y de Su obra. Jesús prometió bendiciones a los que reciban el libro con fe, y castigo a los que lo rechacen.</p></figcaption><div class="citation-info"><p data-aid="145652608" id="figure2_p2">Doctrina y Convenios 20:8–16</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-christ-barrett_1212686_inl.jpg" id="figure3_img1" data-img-id="1212686" data-assetid="0dd029799a267b9251ddf87e350be8fbc574e751" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/b8/89b8e7ec6903fddbc765d7ab55aff5d1bf0168df/jesus_christ_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/89/b8/89b8e7ec6903fddbc765d7ab55aff5d1bf0168df/jesus_christ_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652618" id="figure3_p1">Jesús habló en cuanto a Su vida en la tierra. Nuestro Padre Celestial lo envió para que fuera nuestro Salvador. Satanás lo tentó, pero Jesús no lo escuchó.</p></figcaption><div class="citation-info"><p data-aid="145652626" id="figure3_p2">Doctrina y Convenios 20:20–22</p></div></figure><span class="page-break" data-page="35"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-praying-barrett_1212692_inl.jpg" id="figure4_img1" data-img-id="1212692" data-assetid="4dbc775fbdd66656b3f879c8e6bf392bad5552fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/3e/e03eab6bf17837127f43be180ee8cd1b66cdd24e/christ_praying_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/3e/e03eab6bf17837127f43be180ee8cd1b66cdd24e/christ_praying_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652633" id="figure4_p1">Jesús sintió mucha tristeza por las cosas malas que la gente hace. Hacia el fin de Su vida, sufrió y sangró por todas las personas. Si la gente se arrepiente, no sufrirá como Él sufrió.</p></figcaption><div class="citation-info"><p data-aid="145652639" id="figure4_p2">Doctrina y Convenios 19:16–18</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-cross-barrett_1212693_inl.jpg" id="figure5_img1" data-img-id="1212693" data-assetid="8b6d160330500eaf8d3f49fe562e4cce5be84dc7" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/25/e0254ee3339860da9f40cb91a11d39ef0c478f4d/christ_cross_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/25/e0254ee3339860da9f40cb91a11d39ef0c478f4d/christ_cross_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652653" id="figure5_p1">La gente malvada puso a Jesús en una cruz y lo mató.</p></figcaption><div class="citation-info"><p data-aid="145652663" id="figure5_p2">Doctrina y Convenios 20:23</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/friends-carrying-christ-barrett_1212694_inl.jpg" id="figure6_img1" data-img-id="1212694" data-assetid="88d15f8e150767ee23a0e3e80a00c1137dfd9655" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/15/cc15ee866661d8cf65bdc2a7a7c3b864edd97731/friends_carrying_christ_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/cc/15/cc15ee866661d8cf65bdc2a7a7c3b864edd97731/friends_carrying_christ_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652671" id="figure6_p1">Los amigos de Jesús pusieron Su cuerpo en una tumba.</p></figcaption><div class="citation-info"><p data-aid="145652678" id="figure6_p2">Mateo 27:57–61</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-showing-prints-barrett-lds_1212695_inl.jpg" id="figure7_img1" data-img-id="1212695" data-assetid="7dde907be5f581082b1783ca9c8bbe62f15ef3a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/c8/b2c85023d54392c6b8a5d7752e0729f03826e6b1/christ_showing_prints_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/c8/b2c85023d54392c6b8a5d7752e0729f03826e6b1/christ_showing_prints_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652689" id="figure7_p1">Después de tres días, Jesús resucitó. ¡Estaba vivo nuevamente!</p></figcaption><div class="citation-info"><p data-aid="145652695" id="figure7_p2">Doctrina y Convenios 20:23</p></div></figure><span class="page-break" data-page="36"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-showing-nail-prints-barrett_1212700_inl.jpg" id="figure8_img1" data-img-id="1212700" data-assetid="e37d9bc429e00de1d573fe6c762908f9b1b0324f" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/2d/892d48e9f48196d74f60fd81407d285006135106/christ_showing_nail_prints_barrett.png 43w" class="" src="https://assets.ldscdn.org/89/2d/892d48e9f48196d74f60fd81407d285006135106/christ_showing_nail_prints_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652700" id="figure8_p1">Gracias a que Jesús resucitó, todas las personas resucitarán; y gracias a que sufrió y murió por los pecados de todas las personas, podemos ser perdonados si nos arrepentimos. Si tenemos fe, nos arrepentimos, somos bautizados y nos esforzamos por guardar los mandamientos, regresaremos a vivir con nuestro Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="145652714" id="figure8_p2">Doctrina y Convenios 19:17; 20:25</p></div></figure><span class="page-break" data-page="37"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boy-praying-barrett_1212701_inl.jpg" id="figure9_img1" data-img-id="1212701" data-assetid="9724ee669682f03d0845ab2e0cbe64e6e3048b5d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/49/b449b95cb9de61b838f79e8f810c2d71ffbaa7e7/boy_praying_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b4/49/b449b95cb9de61b838f79e8f810c2d71ffbaa7e7/boy_praying_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652722" id="figure9_p1">Jesús también enseñó a las personas en cuanto al bautismo y dijo que debemos ser bautizados para llegar a ser miembros de Su Iglesia. Las personas que quieran ser bautizadas deben arrepentirse, deben amar y obedecer a Jesús, y deben tener por lo menos ocho años.</p></figcaption><div class="citation-info"><p data-aid="145652736" id="figure9_p2">Doctrina y Convenios 20:37, 71; 68:27</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-baptizing-boy-barrett-lds_1212703_inl.jpg" id="figure10_img1" data-img-id="1212703" data-assetid="36c347d19407ebe62c7f303089183dc79911652e" data-missing-asset="false" srcset="https://assets.ldscdn.org/88/74/8874f0d2dd644099f7d47ef573e6e79852819d4a/man_baptizing_boy_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/88/74/8874f0d2dd644099f7d47ef573e6e79852819d4a/man_baptizing_boy_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652745" id="figure10_p1">Jesús enseñó la forma correcta de bautizar y explicó que un presbítero en el Sacerdocio Aarónico o un hombre que tenga el Sacerdocio de Melquisedec puede bautizar a otra persona. El hombre lleva a la persona al agua y ofrece una oración especial.</p></figcaption><div class="citation-info"><p data-aid="145652755" id="figure10_p2">Doctrina y Convenios 20:72–73</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-immersing-boy-barrett-lds_1212705_inl.jpg" id="figure11_img1" data-img-id="1212705" data-assetid="281acd136227468166d8f71a71239c4af0036be2" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/86/0a866c2ff2807f53cf6518917ccac99204fb6197/man_immersing_boy_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/86/0a866c2ff2807f53cf6518917ccac99204fb6197/man_immersing_boy_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652761" id="figure11_p1">El hombre que está bautizando pone a la persona debajo del agua y luego la saca.</p></figcaption><div class="citation-info"><p data-aid="145652772" id="figure11_p2">Doctrina y Convenios 20:74</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/congratulations-after-baptism-barrett-lds_1212725_inl.jpg" id="figure12_img1" data-img-id="1212725" data-assetid="b7aec50936c9883e6cc3b321bba9d776c9144116" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/c0/c7c0f33977d8b5f7cd4622b678a36b0e27857913/congratulations_after_baptism_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c7/c0/c7c0f33977d8b5f7cd4622b678a36b0e27857913/congratulations_after_baptism_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652781" id="figure12_p1">Cuando las personas se bautizan, prometen obedecer a Jesús y también prometen hacer y decir cosas buenas.</p></figcaption><div class="citation-info"><p data-aid="145652792" id="figure12_p2">Doctrina y Convenios 20:69</p></div></figure><span class="page-break" data-page="38"></span><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/giving-baby-blessing-barrett-lds_1212726_inl.jpg" id="figure13_img1" data-img-id="1212726" data-assetid="3340e6839cf17bc74cce77f7da30a09b5f2170b3" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/e6/cce6ffff7d01299011bfc2b99afc64c871d8e504/giving_baby_blessing_barrett_lds.png 41w" class="" src="https://assets.ldscdn.org/cc/e6/cce6ffff7d01299011bfc2b99afc64c871d8e504/giving_baby_blessing_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652803" id="figure13_p1">Jesús habló de la bendición de los bebés. Los hombres que tienen el Sacerdocio de Melquisedec pueden bendecir a los bebés. Los hombres sostienen al bebé en los brazos y uno de ellos le da un nombre y una bendición.</p></figcaption><div class="citation-info"><p data-aid="145652814" id="figure13_p2">Doctrina y Convenios 20:70</p></div></figure><span class="page-break" data-page="39"></span><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boy-taking-sacrament-barrett-lds_1212727_inl.jpg" id="figure14_img1" data-img-id="1212727" data-assetid="4667044abc4805e7c48ab1fb23cc0555a4661a2b" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/61/276145939c2fbc5e423461c1a29d3d00c8e5c2f8/boy_taking_sacrament_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/27/61/276145939c2fbc5e423461c1a29d3d00c8e5c2f8/boy_taking_sacrament_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652827" id="figure14_p1">Jesús habló sobre la Santa Cena y dijo que la debemos tomar a menudo. Pero si hacemos algo malo, no debemos tomar la Santa Cena hasta que nos hayamos arrepentido.</p></figcaption><div class="citation-info"><p data-aid="145652838" id="figure14_p2">Doctrina y Convenios 20:75</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boy-remembering-christ-barrett-lds_1212728_inl.jpg" id="figure15_img1" data-img-id="1212728" data-assetid="9d969d5769a88e0da7c07668cf06327221c8dce2" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/65/c8656130afd6c4cfa9ed213c49508b19cf8ddfcb/boy_remembering_christ_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c8/65/c8656130afd6c4cfa9ed213c49508b19cf8ddfcb/boy_remembering_christ_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652854" id="figure15_p1">Tomamos la Santa Cena para recordar a Jesús. El pan nos ayuda a pensar en Su cuerpo y a recordar que murió por nosotros en la cruz.</p></figcaption><div class="citation-info"><p data-aid="145652865" id="figure15_p2">Doctrina y Convenios 20:77</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boy-partaking-water-barrett-lds_1212754_inl.jpg" id="figure16_img1" data-img-id="1212754" data-assetid="34e3d3c764814a5749ead05f5abba596cf6bf68d" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/e1/43e18f4e13a96dfc78730001cb0e7b18a9eca868/boy_partaking_water_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/43/e1/43e18f4e13a96dfc78730001cb0e7b18a9eca868/boy_partaking_water_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652881" id="figure16_p1">El agua nos ayuda a pensar en la sangre de Jesús y a recordar que sufrió y sangró por nosotros en el Jardín de Getsemaní.</p></figcaption><div class="citation-info"><p data-aid="145652887" id="figure16_p2">Doctrina y Convenios 20:79</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boy-praying-barrett-lds_1212755_inl.jpg" id="figure17_img1" data-img-id="1212755" data-assetid="331ece3c2512ef678cf3e2b53675d5ecfe1fb28f" data-missing-asset="false" srcset="https://assets.ldscdn.org/9c/33/9c332d4bcbe089afc4984cd12718a6c8bab972d3/boy_praying_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/9c/33/9c332d4bcbe089afc4984cd12718a6c8bab972d3/boy_praying_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652899" id="figure17_p1">Cuando tomamos la Santa Cena hacemos convenios. Un convenio es una promesa. Prometemos que trataremos de ser como Jesús, que siempre lo recordaremos y que obedeceremos Sus mandamientos. Si cumplimos con los convenios, se nos promete que Su Espíritu nos acompañará.</p></figcaption><div class="citation-info"><p data-aid="145652907" id="figure17_p2">Doctrina y Convenios 20:77, 79</p></div></figure>
