<H1>Capítulo 30: Una revelación sobre la guerra (25 de diciembre de 1832)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-woman-read-newspaper-barrett_1217910_inl.jpg" id="figure1_img1" data-img-id="1217910" data-assetid="01e47e0bdf0ccd887bd168deceff0cbffbec2059" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/d9/83d9262d35b81141a8d2f77b414436382835b6db/man_woman_read_newspaper_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/83/d9/83d9262d35b81141a8d2f77b414436382835b6db/man_woman_read_newspaper_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639652" id="figure1_p1">Muchas personas se bautizaban en la Iglesia y el Evangelio las hacía felices, pero estaban preocupadas por las cosas que estaban pasando en el mundo.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/earthquake-asian-country-robert-barrett_1217911_inl.jpg" id="figure2_img1" data-img-id="1217911" data-assetid="2901a155e2cfcb60120ff74631251be52cb6d096" data-missing-asset="false" srcset="https://assets.ldscdn.org/08/12/081219db5a1983fda39f5ffb95e7e867b556d556/earthquake_asian_country_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/08/12/081219db5a1983fda39f5ffb95e7e867b556d556/earthquake_asian_country_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639657" id="figure2_p1">Había terremotos y guerras en muchos lugares.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/courthouse-men-disagreeing-robert-barrett_1217912_inl.jpg" id="figure3_img1" data-img-id="1217912" data-assetid="024eaf74612fc11a301b804d8694cae89297903b" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/a1/cda1d51d0245719243638af3000d6b7f8a9ef1ed/courthouse_men_disagreeing_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/cd/a1/cda1d51d0245719243638af3000d6b7f8a9ef1ed/courthouse_men_disagreeing_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639662" id="figure3_p1">También estaban pasando cosas tristes en los Estados Unidos. Algunas personas no querían ser parte del país y querían tener sus propios líderes.</p></figcaption></figure><span class="page-break" data-page="118"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-seated-praying_1217913_inl.jpg" id="figure4_img1" data-img-id="1217913" data-assetid="3c47ac7e5d89cf3dff177a6bb30258366db9f619" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/4b/a54b1585781b163a823795c883f1de7f4cba4b93/joseph_smith_seated_praying.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/4b/a54b1585781b163a823795c883f1de7f4cba4b93/joseph_smith_seated_praying.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639669" id="figure4_p1">El día de Navidad del año 1832, Jesús dio a José Smith una revelación en cuanto a la guerra.</p></figcaption><div class="citation-info"><p data-aid="145639675" id="figure4_p2">Doctrina y Convenios 87</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/civil-war-fighting-robert-barrett_1217914_inl.jpg" id="figure5_img1" data-img-id="1217914" data-assetid="8c670b88820cdf0f326515cb3987a6d24b2f3b56" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/18/cc18af275e9ef26d569eb0b2b1215d670d9bb85b/civil_war_fighting_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/cc/18/cc18af275e9ef26d569eb0b2b1215d670d9bb85b/civil_war_fighting_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639680" id="figure5_p1">Jesús dijo que las personas de los Estados Unidos pelearían unas contra otras en una guerra. Esta profecía se cumplió cuando comenzó la Guerra Civil de los Estados Unidos unos 30 años después.</p></figcaption><div class="citation-info"><p data-aid="145639689" id="figure5_p2">Doctrina y Convenios 87:1–3</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/russian-soldiers-guns-robert-barrett_1217915_inl.jpg" id="figure6_img1" data-img-id="1217915" data-assetid="2b602947c4a672365ac56acefa1cf56bc1ff2ade" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/eb/09eb06e75c1298bf1e5917d62253bd02e1a34cec/russian_soldiers_guns_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/09/eb/09eb06e75c1298bf1e5917d62253bd02e1a34cec/russian_soldiers_guns_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639733" id="figure6_p1">Jesús también reveló que habría guerras en todas las otras partes del mundo y que mucha gente moriría y que habría una tristeza muy grande. Jesús dijo que los santos debían ser fieles durante esos tiempos difíciles.</p></figcaption><div class="citation-info"><p data-aid="145639739" id="figure6_p2">Doctrina y Convenios 87:3–8</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-seated-thinking-barrett_1217916_inl.jpg" id="figure7_img1" data-img-id="1217916" data-assetid="d8053e543cdf6845c3e36f0c3aef977ec2765c85" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/d2/4cd23338cc92eeda4a8e375bf07b21dae8278e07/joseph_smith_seated_thinking_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/d2/4cd23338cc92eeda4a8e375bf07b21dae8278e07/joseph_smith_seated_thinking_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639747" id="figure7_p1">José Smith se puso triste de saber que habría tantas guerras. Él sabía que si las personas obedecieran los mandamientos de Dios, no pelearían y no habría guerras.</p></figcaption></figure>
