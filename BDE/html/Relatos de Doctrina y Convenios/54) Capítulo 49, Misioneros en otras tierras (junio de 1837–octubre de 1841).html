<H1>Capítulo 49: Misioneros en otras tierras (junio de 1837–octubre de 1841)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/large-sailing-ship-barrett_1219257_inl.jpg" id="figure1_img1" data-img-id="1219257" data-assetid="c1be775286d4d71d55ded15b9d18b9a8e2c0a030" data-missing-asset="false" srcset="https://assets.ldscdn.org/39/b8/39b8ccb08e2346d37ae5533533a024c0ce753995/large_sailing_ship_barrett.png 60w" class="" src="https://assets.ldscdn.org/39/b8/39b8ccb08e2346d37ae5533533a024c0ce753995/large_sailing_ship_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646882" id="figure1_p1">El Señor quería que las personas que vivían en otros países aprendieran acerca del Evangelio. En 1837, mientras muchos de los santos estaban en Kirtland, el Señor le dijo a José Smith que el élder Heber C. Kimball debía ir como misionero a Inglaterra. El élder Kimball era uno de los Doce Apóstoles, y él y otros seis misioneros viajaron a Inglaterra por barco.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionary-preaching-england-barrett_1219258_inl.jpg" id="figure2_img1" data-img-id="1219258" data-assetid="17149152853baf4c87b2669c572b2ef54f6fe6ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/33/4b334d223a1fda669b429769f3dcb43c816b0035/missionary_preaching_england_barrett.png 60w" class="" src="https://assets.ldscdn.org/4b/33/4b334d223a1fda669b429769f3dcb43c816b0035/missionary_preaching_england_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646884" id="figure2_p1">Los misioneros conocieron a un líder de otra iglesia que les permitió predicar en su iglesia y muchas de las personas creyeron a los misioneros y quisieron bautizarse. El líder se enojó y dijo que los misioneros ya no podían predicar en su iglesia.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-missionaries-teaching-family-barrett_1219261_inl.jpg" id="figure3_img1" data-img-id="1219261" data-assetid="c70e55db2bf5f82ff7514cc2002d60e66bf10963" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/68/7f689e782c4eda192fa104878e66df3f6073a829/lds_missionaries_teaching_family_barrett.png 60w" class="" src="https://assets.ldscdn.org/7f/68/7f689e782c4eda192fa104878e66df3f6073a829/lds_missionaries_teaching_family_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646888" id="figure3_p1">Los misioneros predicaron en las casas de las personas y muchos se unieron a la Iglesia.</p></figcaption></figure><span class="page-break" data-page="181"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-meeting-with-missionaries-barrett_1219262_inl.jpg" id="figure4_img1" data-img-id="1219262" data-assetid="6367ea0221bbbfa5a6161b556372a6d692b29ab8" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/2b/872bc19576fc0026e3c02f22993c01c2acca1e83/joseph_meeting_with_missionaries_barrett.png 60w" class="" src="https://assets.ldscdn.org/87/2b/872bc19576fc0026e3c02f22993c01c2acca1e83/joseph_meeting_with_missionaries_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646890" id="figure4_p1">En 1839, después de que los santos habían empezado a edificar Nauvoo, los Doce Apóstoles fueron llamados a ir a Inglaterra para continuar predicando el Evangelio en ese lugar. Antes de partir, José Smith se reunió con ellos y les dijo lo que debían enseñar.</p></figcaption><div class="citation-info"><p data-aid="145646894" id="figure4_p2">Doctrina y Convenios 118:4</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-talking-barrett_1219263_inl.jpg" id="figure5_img1" data-img-id="1219263" data-assetid="218dc2a2705a350e3cd2f30bf81ab63ba0850731" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/93/53935067a8ffe4a2fd7e34a4538f3e10ea09a580/joseph_smith_talking_barrett.png 60w" class="" src="https://assets.ldscdn.org/53/93/53935067a8ffe4a2fd7e34a4538f3e10ea09a580/joseph_smith_talking_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646898" id="figure5_p1">José les dijo a los misioneros que obedecieran los mandamientos de Dios y también les habló sobre el sacerdocio. Les dijo que sólo la verdadera Iglesia de Jesucristo tiene el sacerdocio.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-leaving-missions-barrett_1219264_inl.jpg" id="figure6_img1" data-img-id="1219264" data-assetid="53bc116a594226b224a8e30ed989e63225b28ce1" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/c8/bec89f5aedb9ecfe4567a7e73a451ee35b026d21/men_leaving_missions_barrett.png 60w" class="" src="https://assets.ldscdn.org/be/c8/bec89f5aedb9ecfe4567a7e73a451ee35b026d21/men_leaving_missions_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646903" id="figure6_p1">Los hermanos estaban listos para salir como misioneros, pero fue difícil partir porque no tenían mucho dinero, muchos de ellos estaban enfermos y algunas de sus esposas e hijos también estaban enfermos. Pero tuvieron fe en que nuestro Padre Celestial los ayudaría y bendeciría a sus familias.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-missionaries-baptizing-barrett_1219268_inl.jpg" id="figure7_img1" data-img-id="1219268" data-assetid="8d492d34864ef8b27eae355d621644bbc3a9819f" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/40/ef40c253726d3223d771a14cb057165f6439ce44/early_missionaries_baptizing_barrett.png 60w" class="" src="https://assets.ldscdn.org/ef/40/ef40c253726d3223d771a14cb057165f6439ce44/early_missionaries_baptizing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646909" id="figure7_p1">Los misioneros fueron a Inglaterra y predicaron en muchos pueblos. Miles de personas creyeron en el Evangelio y se unieron a la Iglesia. Muchos de los que habían sido bautizados fueron a los Estados Unidos y fueron una gran fortaleza para la Iglesia.</p></figcaption></figure><span class="page-break" data-page="182"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/orson-hyde-dedicating-jerusalem-barrett_1219269_inl.jpg" id="figure8_img1" data-img-id="1219269" data-assetid="17623c1dd5f888172b0a609e1606f217274504cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/53/1a53d9ca0945cb1e0df72ba9fc289455a6b8b38c/orson_hyde_dedicating_jerusalem_barrett.png 60w" class="" src="https://assets.ldscdn.org/1a/53/1a53d9ca0945cb1e0df72ba9fc289455a6b8b38c/orson_hyde_dedicating_jerusalem_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646916" id="figure8_p1">Orson Hyde era uno de los apóstoles. José Smith dijo que Orson tenía una obra muy especial que debía hacer para el pueblo judío. Después de estar varios meses en Europa, el élder Hyde fue a la Tierra Santa, que es donde Jesús vivió cuando estuvo en la tierra. El 24 de octubre de 1841, el élder Hyde hizo una oración para dedicar la Tierra Santa.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/land-israel-barrett_1219274_inl.jpg" id="figure9_img1" data-img-id="1219274" data-assetid="65d996faaa8ea03ab0587a8c93511bb2099510cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/08/d2/08d29ec515c500f3bbf491af5649a3b845fa2189/land_israel_barrett.png 60w" class="" src="https://assets.ldscdn.org/08/d2/08d29ec515c500f3bbf491af5649a3b845fa2189/land_israel_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646925" id="figure9_p1">En su oración, el élder Hyde le pidió a Dios que bendijera esa tierra para el recogimiento de los judíos; dijo que Dios había dado esa tierra a Abraham y a sus hijos, que esos hijos estaban dispersos y que esperaban con ansias el cumplimiento de las promesas de Dios. El élder Hyde también bendijo la tierra para que tuviera suficiente agua para que pudieran cosechar lo que plantaran.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-president-kimball-speaking-barrett_1219278_inl.jpg" id="figure10_img1" data-img-id="1219278" data-assetid="0739b827b04cbb8014aded72d054070842967137" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/ec/9decfb5b87723414949671c66619d4315d268da3/lds_president_kimball_speaking_barrett.png 60w" class="" src="https://assets.ldscdn.org/9d/ec/9decfb5b87723414949671c66619d4315d268da3/lds_president_kimball_speaking_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646933" id="figure10_p1">Desde que el élder Hyde hizo esa oración, muchos judíos y otros hijos de Abraham se han recogido en la Tierra Santa. En 1979, el presidente Spencer W. Kimball hizo una oración para dedicar allí un jardín, que se llama el Jardín Conmemorativo Orson Hyde.</p></figcaption></figure>
