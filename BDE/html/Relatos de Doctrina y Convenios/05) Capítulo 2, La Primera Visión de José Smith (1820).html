<H1>Capítulo 2: La Primera Visión de José Smith (1820)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-family-scriptures-barrett-lds_1212338_inl.jpg" id="figure1_img1" data-img-id="1212338" data-assetid="ed9643037820560ad174a364e825c2e30e1c4b72" data-missing-asset="false" srcset="https://assets.ldscdn.org/12/19/1219a8d9d0e4e9df025ea7d83d723e8b1c674963/joseph_family_scriptures_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/12/19/1219a8d9d0e4e9df025ea7d83d723e8b1c674963/joseph_family_scriptures_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633408" id="figure1_p1">José Smith y su familia creían en Dios y leían la Biblia todos juntos. Sus padres les enseñaban a ser personas buenas.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/men-arguing-barrett_1212339_inl.jpg" id="figure2_img1" data-img-id="1212339" data-assetid="90a3b234f55e955b569de58e6904869f6b897c9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/2c/562c5287b58cb8093d695926e53e0ae9dc911500/men_arguing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/56/2c/562c5287b58cb8093d695926e53e0ae9dc911500/men_arguing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633419" id="figure2_p1">Había muchas iglesias en el lugar donde vivía José, y nadie estaba de acuerdo en cuanto a cuál iglesia era la verdadera. José no sabía a qué iglesia unirse y quería saber cuál de todas ellas era la verdadera Iglesia de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="145633432" id="figure2_p2">José Smith—Historia 1:5–10</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boy-joseph-reading-scriptures-barrett-lds_1212340_inl.jpg" id="figure3_img1" data-img-id="1212340" data-assetid="c9f47f62fcb334989fb717be81393283a0847b97" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/f6/c1f6362dfb69203cae7091848c67a212b3bb6500/boy_joseph_reading_scriptures_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/f6/c1f6362dfb69203cae7091848c67a212b3bb6500/boy_joseph_reading_scriptures_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633441" id="figure3_p1">Un día, cuando José tenía 14 años, leyó en la Biblia que debemos preguntar a Dios cuando queremos saber algo. José decidió orar y preguntar a Dios a qué iglesia unirse.</p></figcaption><div class="citation-info"><p data-aid="145633447" id="figure3_p2">José Smith—Historia 1:11–13; Santiago 1:5</p></div></figure><span class="page-break" data-page="10"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-praying-grove-barrett-lds_1212341_inl.jpg" id="figure4_img1" data-img-id="1212341" data-assetid="81bd53660ebfb9c56173c14f9ba3fe1d600495d5" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/b3/efb3b623f350486b964f1cde8cfde943d0242a9e/joseph_praying_grove_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/b3/efb3b623f350486b964f1cde8cfde943d0242a9e/joseph_praying_grove_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633460" id="figure4_p1">Un hermoso día de primavera, José fue a un bosque cerca de su casa. Se arrodilló y comenzó a orar en voz alta. Tenía fe en que nuestro Padre Celestial contestaría su oración.</p></figcaption><div class="citation-info"><p data-aid="145634473" id="figure4_p2">José Smith—Historia 1:14–15</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-grove-darkness-barrett-lds_1212348_inl.jpg" id="figure5_img1" data-img-id="1212348" data-assetid="347060567db87976bbea1ff2c45acfe0b76d5701" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/81/f181353b1fa90d4c8b21e96e26c041ccb1d5b8f6/joseph_grove_darkness_barrett_lds.png 45w" class="" src="https://assets.ldscdn.org/f1/81/f181353b1fa90d4c8b21e96e26c041ccb1d5b8f6/joseph_grove_darkness_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634480" id="figure5_p1">Satanás no quería que José orara y lo cubrió de obscuridad para tratar de interrumpirlo. José tuvo mucho miedo y no podía hablar.</p></figcaption><div class="citation-info"><p data-aid="145634491" id="figure5_p2">José Smith—Historia 1:15</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-praying-grove-barrett-lds_1212349_inl.jpg" id="figure6_img1" data-img-id="1212349" data-assetid="f89a11a7e907a3e55ef6315f3b2b64121a997cd8" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/17/5c1767e6e98a6ca839c40ce3749d901b3f8d654b/joseph_praying_grove_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/17/5c1767e6e98a6ca839c40ce3749d901b3f8d654b/joseph_praying_grove_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634502" id="figure6_p1">Pero José no dejó de orar; Satanás no pudo detenerlo.</p></figcaption><div class="citation-info"><p data-aid="145634512" id="figure6_p2">José Smith—Historia 1:16</p></div></figure><span class="page-break" data-page="11"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-first-vision-barrett-lds_1212351_inl.jpg" id="figure7_img1" data-img-id="1212351" data-assetid="1667ab8fd562bbdf7b0fa107e3190efe98e64ee3" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/e5/bae5da3d2e7b7ee3fe7186b0cdaa57542b3c2359/joseph_first_vision_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/ba/e5/bae5da3d2e7b7ee3fe7186b0cdaa57542b3c2359/joseph_first_vision_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634522" id="figure7_p1">Entonces José tuvo una visión. Vio una luz hermosa y brillante que lo rodeaba y vio a nuestro Padre Celestial y a Jesucristo parados en el aire arriba de él. El Padre Celestial señaló a Jesús y dijo: “Éste es mi Hijo Amado: ¡Escúchalo!”.</p></figcaption><div class="citation-info"><p data-aid="145634532" id="figure7_p2">José Smith—Historia 1:16–17</p></div></figure><span class="page-break" data-page="12"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-christ-barrett_1212352_inl.jpg" id="figure8_img1" data-img-id="1212352" data-assetid="05077525b07bc2453903b99f7afc9523ed2bd289" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/34/d23418f3c7d625e225587409109373be41d21626/jesus_christ_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/34/d23418f3c7d625e225587409109373be41d21626/jesus_christ_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634542" id="figure8_p1">José le preguntó a Jesús a cuál iglesia debía unirse, pero Jesús le dijo que no se uniera a ninguna de ellas porque todas estaban en error; ninguna de ellas era Su Iglesia. También le dijo muchas otras cosas, y después la visión terminó.</p></figcaption><div class="citation-info"><p data-aid="145634552" id="figure8_p2">José Smith—Historia 1:18–20</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lucy-comforting-joseph-barrett-lds_1212355_inl.jpg" id="figure9_img1" data-img-id="1212355" data-assetid="0a240cbbcbb6b90c29557418ab4bab7967184522" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/68/fb68e97cafb1da3e581356e693851be8562e13a1/lucy_comforting_joseph_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/68/fb68e97cafb1da3e581356e693851be8562e13a1/lucy_comforting_joseph_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634562" id="figure9_p1">Cuando José regresó a su casa, su madre le preguntó si se sentía bien y José le dijo que sí. Entonces le dijo a su mamá que había tenido una visión y le contó lo que había aprendido en ella.</p></figcaption><div class="citation-info"><p data-aid="145634572" id="figure9_p2">José Smith—Historia 1:20</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-pastor-joseph-barrett-lds_1212357_inl.jpg" id="figure10_img1" data-img-id="1212357" data-assetid="f54836df751a9c2c0b5320b2d86ad2a59efb5f4a" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/27/0b27f226d5436d50aa4b4a0ea3b4d2e52da453ff/angry_pastor_joseph_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/27/0b27f226d5436d50aa4b4a0ea3b4d2e52da453ff/angry_pastor_joseph_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634582" id="figure10_p1">José también les contó sobre la visión a algunas personas del pueblo, pero nadie le creyó. Dijeron que estaba mintiendo y se enojaron, y lo trataron mal.</p></figcaption><div class="citation-info"><p data-aid="145634592" id="figure10_p2">José Smith—Historia 1:21–23</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mocking-joseph-smith-barrett-lds_1212358_inl.jpg" id="figure11_img1" data-img-id="1212358" data-assetid="b96cab232916b61c2dfa4d5daba74bdd7571437d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/23/ea238dbab711fe0192a7d55077941f56fc3193c2/mocking_joseph_smith_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/23/ea238dbab711fe0192a7d55077941f56fc3193c2/mocking_joseph_smith_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145634602" id="figure11_p1">José siempre dijo la verdad sobre la visión que había tenido. Él sabía que había visto a nuestro Padre Celestial y a Jesucristo y sabía que ninguna de las iglesias sobre la tierra era verdadera.</p></figcaption><div class="citation-info"><p data-aid="145634610" id="figure11_p2">José Smith—Historia 1:24–26</p></div></figure>
