<H1>Capítulo 54: Dios y los ángeles (febrero–abril de 1843)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-visits-joseph-barrett-lds_1219600_inl.jpg" id="figure1_img1" data-img-id="1219600" data-assetid="e68f13dcb13bece91b0cc8b4ba6c85beaf49ee0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/40/9c/409c28bf1c95c1b67a14095dc4683c19dc96152b/man_visits_joseph_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/40/9c/409c28bf1c95c1b67a14095dc4683c19dc96152b/man_visits_joseph_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648117" id="figure1_p1">Un día un hombre que dijo que había visto un ángel fue a ver a José Smith y le dijo cómo estaba vestido el ángel. José dijo que el hombre no había visto realmente un ángel porque ellos no se visten de la manera en que él lo había descrito.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-man-barrett_1219601_inl.jpg" id="figure2_img1" data-img-id="1219601" data-assetid="7cfe084f6b9a67924051828386c3e6995027ca6a" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/da/2cda3dcf12877e462b7eb3f15f70e5cb9132b74c/angry_man_barrett.png 60w" class="" src="https://assets.ldscdn.org/2c/da/2cda3dcf12877e462b7eb3f15f70e5cb9132b74c/angry_man_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648122" id="figure2_p1">El hombre se enojó mucho y mandó que cayera fuego de los cielos y que quemara al Profeta y a su casa. Pero el hombre no tenía el poder de Dios y no cayó ningún fuego de los cielos.</p></figcaption></figure><span class="page-break" data-page="195"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-revelation-angels-barrett-lds_1219602_inl.jpg" id="figure3_img1" data-img-id="1219602" data-assetid="d4d26ea0405a8240845791f26f35976a85251507" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/68/ad68a9d9793bd1d855ed01a36418cd01bd890e8e/joseph_revelation_angels_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/ad/68/ad68a9d9793bd1d855ed01a36418cd01bd890e8e/joseph_revelation_angels_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648130" id="figure3_p1">Jesús le dio a José Smith una revelación en la que le explicó sobre los ángeles. Jesús dijo que los ángeles son personas que una vez vivieron sobre la tierra, que murieron y después resucitaron. Ellos tienen cuerpos de carne y huesos.</p></figcaption><div class="citation-info"><p data-aid="145648139" id="figure3_p2">Doctrina y Convenios 129:1</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-seeing-spirits-barrett-lds_1219603_inl.jpg" id="figure4_img1" data-img-id="1219603" data-assetid="53584b2ea3386a4f82374c3eb931625596137ec9" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/3b/213b05829bf3bd770dd8b50850397609dfed1a4d/man_seeing_spirits_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/21/3b/213b05829bf3bd770dd8b50850397609dfed1a4d/man_seeing_spirits_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648153" id="figure4_p1">Jesús dijo que Satanás trata de engañar a la gente. A veces hace pensar a la gente que él es un ángel y procura que hagan cosas malas. Pero las personas justas pueden saber si Satanás está tratando de engañarlas.</p></figcaption><div class="citation-info"><p data-aid="145648159" id="figure4_p2">Doctrina y Convenios 50:3; 129:8</p></div></figure><span class="page-break" data-page="196"></span><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-others-paradise-barrett_1219604_inl.jpg" id="figure5_img1" data-img-id="1219604" data-assetid="9de4e0c1a83bcbd05eaeaac28eb93aa79f5a3018" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/70/8670df35d782630f9b3260c3ca73e727f5aaf72d/jesus_others_paradise_barrett.png 60w" class="" src="https://assets.ldscdn.org/86/70/8670df35d782630f9b3260c3ca73e727f5aaf72d/jesus_others_paradise_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648177" id="figure5_p1">Más adelante, José Smith les dijo a los santos otras verdades sobre los cielos. Dijo que los ángeles no viven en un planeta como la tierra, sino que viven con Dios. José también dijo que las personas que están en los cielos sabrán todas las cosas que aprendieron cuando estaban en la tierra.</p></figcaption><div class="citation-info"><p data-aid="145648183" id="figure5_p2">Doctrina y Convenios 130:6–7, 18</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angel-holding-scrolls-barrett_1219605_inl.jpg" id="figure6_img1" data-img-id="1219605" data-assetid="01e1a87d9269692fbc36ed8346a025c8419d2f5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/14/b5143f78bb2b151c789a5c5b6eacc96c27145f27/angel_holding_scrolls_barrett.png 60w" class="" src="https://assets.ldscdn.org/b5/14/b5143f78bb2b151c789a5c5b6eacc96c27145f27/angel_holding_scrolls_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648192" id="figure6_p1">José Smith dijo que todas las leyes de Dios fueron escritas en los cielos antes de que viniéramos a la tierra. Para cada ley hay una bendición y, para recibir esa bendición, tenemos que obedecer la ley.</p></figcaption><div class="citation-info"><p data-aid="145648202" id="figure6_p2">Doctrina y Convenios 130:20–21</p></div></figure><span class="page-break" data-page="197"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-christ-barrett_1219606_inl.jpg" id="figure7_img1" data-img-id="1219606" data-assetid="b3c083e35f7a6752fb67d44a6b5881e3a4826491" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/49/1d49c76d93276b90dee07a438d9302f2513b768d/jesus_christ_barrett.png 60w" class="" src="https://assets.ldscdn.org/1d/49/1d49c76d93276b90dee07a438d9302f2513b768d/jesus_christ_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648212" id="figure7_p1">José Smith les habló a los santos en cuanto a Jesucristo y nuestro Padre Celestial. Jesús tiene la imagen de un hombre y tiene un cuerpo de carne y huesos.</p></figcaption><div class="citation-info"><p data-aid="145648221" id="figure7_p2">Doctrina y Convenios 130:22</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/heavenly-father-barrett_1219608_inl.jpg" id="figure8_img1" data-img-id="1219608" data-assetid="5f388384f9995ddd8c3ed6392ad17eb582ef82e5" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/99/fa994463d4448b84fed41208727110c662671088/heavenly_father_barrett.png 60w" class="" src="https://assets.ldscdn.org/fa/99/fa994463d4448b84fed41208727110c662671088/heavenly_father_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648234" id="figure8_p1">Nuestro Padre Celestial también tiene un cuerpo de carne y huesos, y vive en un lugar hermoso y radiante.</p></figcaption><div class="citation-info"><p data-aid="145648240" id="figure8_p2">Doctrina y Convenios 130:7, 22</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-barrett-lds_1219609_inl.jpg" id="figure9_img1" data-img-id="1219609" data-assetid="f975ec63b1d4bbd35cec37f9176b0b397254e90d" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/d7/36d714e08783626b0027e6726781f84c93589a27/joseph_smith_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/36/d7/36d714e08783626b0027e6726781f84c93589a27/joseph_smith_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648245" id="figure9_p1">José Smith también dijo que el Espíritu Santo es un personaje de espíritu que no tiene cuerpo de carne y huesos.</p></figcaption><div class="citation-info"><p data-aid="145648246" id="figure9_p2">Doctrina y Convenios 130:22</p></div></figure>
