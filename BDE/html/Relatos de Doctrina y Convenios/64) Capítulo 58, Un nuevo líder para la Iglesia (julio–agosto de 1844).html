<H1>Capítulo 58: Un nuevo líder para la Iglesia (julio–agosto de 1844)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/group-saints-barrett-lds_1219980_inl.jpg" id="figure1_img1" data-img-id="1219980" data-assetid="6dcc8cffc2d2bcce244edeb2879c2cffd5e52a5f" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/54/0c547b6121213661a41a470e2f024cb856e91f00/group_saints_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/0c/54/0c547b6121213661a41a470e2f024cb856e91f00/group_saints_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649719" id="figure1_p1">Después de que el profeta José Smith fue asesinado, la Iglesia no tenía un presidente. Los santos no estaban seguros de quién debería ser su líder.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/apostles-mission-barrett-lds_1219981_inl.jpg" id="figure2_img1" data-img-id="1219981" data-assetid="18009eef8e987ab42bab67ad7c5984ee3a883ca3" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/8d/908d35fa9fe0ab39a63230dc8cc81978f3ed6a01/apostles_mission_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/90/8d/908d35fa9fe0ab39a63230dc8cc81978f3ed6a01/apostles_mission_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649727" id="figure2_p1">La mayoría de los apóstoles estaban lejos sirviendo como misioneros.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/rigdon-leaving-nauvoo-barrett-lds_1219982_inl.jpg" id="figure3_img1" data-img-id="1219982" data-assetid="39fc49ddde472e9cc52c6183862686f46edc16f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/1f/591ff07aa8f59271599361e1ff0c0247ccd0475e/rigdon_leaving_nauvoo_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/59/1f/591ff07aa8f59271599361e1ff0c0247ccd0475e/rigdon_leaving_nauvoo_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649738" id="figure3_p1">Sidney Rigdon había sido el consejero de José Smith, pero no había obedecido al Señor y se había ido de Nauvoo.</p></figcaption><div class="citation-info"><p data-aid="145649745" id="figure3_p2">Doctrina y Convenios 124:108–109</p></div></figure><span class="page-break" data-page="207"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/rigdon-returning-nauvoo-barrett-lds_1219983_inl.jpg" id="figure4_img1" data-img-id="1219983" data-assetid="760f102abd800ff37e0969b18d58a047bf447093" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/ae/3eae85fc69838d2b84762174c451b16eb196d771/rigdon_returning_nauvoo_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/3e/ae/3eae85fc69838d2b84762174c451b16eb196d771/rigdon_returning_nauvoo_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649752" id="figure4_p1">Cuando Sidney Rigdon escuchó que José Smith estaba muerto, regresó a Nauvoo porque quería ser el líder de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-arrival-barrett-lds_1219984_inl.jpg" id="figure5_img1" data-img-id="1219984" data-assetid="b27e557b4cea27c27451e98e5af6c8746bbef623" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/cf/3dcf1d603b42b9e43198b6990a947a7062c9bff6/brigham_young_arrival_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/3d/cf/3dcf1d603b42b9e43198b6990a947a7062c9bff6/brigham_young_arrival_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649760" id="figure5_p1">Los apóstoles que estaban lejos sirviendo como misioneros también regresaron a Nauvoo cuando se enteraron de la muerte de José. Brigham Young era el líder de los apóstoles y dijo que el Señor había dado a los apóstoles la autoridad de dirigir la Iglesia hasta que se eligiera a un nuevo presidente.</p></figcaption><div class="citation-info"><p data-aid="145649768" id="figure5_p2">Doctrina y Convenios 107:24</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/rigdon-speaking-barrett-lds_1219985_inl.jpg" id="figure6_img1" data-img-id="1219985" data-assetid="5576cfbfd80ffb91c0b8f1dff8791e449a1f2eac" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/7f/757f3313bccc65c664960fc3d4e704fabddece2e/rigdon_speaking_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/75/7f/757f3313bccc65c664960fc3d4e704fabddece2e/rigdon_speaking_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649776" id="figure6_p1">Los miembros de la Iglesia tuvieron una reunión. Primero les habló Sidney Rigdon y les dijo que él debía ser el líder de la Iglesia.</p></figcaption></figure><span class="page-break" data-page="208"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-speaking-like-joseph-barrett_1219987_inl.jpg" id="figure7_img1" data-img-id="1219987" data-assetid="56d0e481ed41c23905ec5f284690263b70413cfa" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/2e/562ec4bfeec70d1853e196266cc0370c8d9e6923/brigham_speaking_like_joseph_barrett.png 60w" class="" src="https://assets.ldscdn.org/56/2e/562ec4bfeec70d1853e196266cc0370c8d9e6923/brigham_speaking_like_joseph_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649787" id="figure7_p1">Luego habló Brigham Young y dijo que los apóstoles debían dirigir la Iglesia. El Espíritu Santo estaba con él. La voz de Brigham Young sonaba como la de José Smith, y a algunas personas también les pareció que tenía la apariencia de José Smith. Los santos supieron que Dios había elegido a los apóstoles para dirigir la Iglesia y todos votaron para aceptar a los apóstoles como sus líderes. Sidney Rigdon se enojó y volvió a su casa y comenzó su propia iglesia. Ya no era miembro de La Iglesia de Jesucristo de los Santos de los Últimos Días.</p></figcaption></figure>
