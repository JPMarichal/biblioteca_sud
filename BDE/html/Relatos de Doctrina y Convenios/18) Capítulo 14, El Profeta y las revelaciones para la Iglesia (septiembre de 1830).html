<H1>Capítulo 14: El Profeta y las revelaciones para la Iglesia (septiembre de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hiram-page-stone-barrett-lds_1213857_inl.jpg" id="figure1_img1" data-img-id="1213857" data-assetid="ecad3ae2015ea50c647ab9b40cc6da8eb6d5ff20" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/f6/4ff66bff7285e452632fb97bce0d03d9d6587a00/hiram_page_stone_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/f6/4ff66bff7285e452632fb97bce0d03d9d6587a00/hiram_page_stone_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631967" id="figure1_p1">José y Emma Smith se mudaron de nuevo a Nueva York. Allí vivía un hombre llamado Hiram Page que era miembro de la Iglesia. Él tenía una piedra y decía que con ella recibía revelaciones para la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145631974" id="figure1_p2">Doctrina y Convenios 28, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hiram-page-cowdery-barrett-lds_1213858_inl.jpg" id="figure2_img1" data-img-id="1213858" data-assetid="ddf95413ebc3958c937de7fa7aaca3d6fd5021ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/49/bb/49bbcddc81d7dbb1fed7879e95838419ca81977d/hiram_page_cowdery_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/49/bb/49bbcddc81d7dbb1fed7879e95838419ca81977d/hiram_page_cowdery_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631981" id="figure2_p1">Muchos miembros de la Iglesia creyeron a Hiram Page, entre ellos Oliver Cowdery. Algunas personas pensaban que Hiram Page era un profeta.</p></figcaption><div class="citation-info"><p data-aid="145631991" id="figure2_p2">Doctrina y Convenios 28, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-revelation-barrett-lds_1213859_inl.jpg" id="figure3_img1" data-img-id="1213859" data-assetid="63b57156806cd5b1292bebf1c9daf906dc37b3fa" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/d5/e2d567e76456520768ae1267da806417ce467965/joseph_smith_revelation_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e2/d5/e2d567e76456520768ae1267da806417ce467965/joseph_smith_revelation_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632001" id="figure3_p1">Oliver le preguntó a José en cuanto a Hiram Page. José oró y Jesús le dio una revelación en la que le dijo que sólo un hombre podía recibir revelaciones para toda la Iglesia, y ese hombre era el profeta José Smith.</p></figcaption><div class="citation-info"><p data-aid="145632011" id="figure3_p2">Doctrina y Convenios 28:2</p></div></figure><span class="page-break" data-page="57"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-cowdery-barrett-lds_1214489_inl.jpg" id="figure4_img1" data-img-id="1214489" data-assetid="b2f9c442052ce93121dd0df46aa2dde43be0d867" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/56/c45699f5b6e62b94a04ada6993e0ddd5b5371931/joseph_smith_cowdery_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c4/56/c45699f5b6e62b94a04ada6993e0ddd5b5371931/joseph_smith_cowdery_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632020" id="figure4_p1">Jesús dijo que Oliver y los demás podían recibir revelaciones para sí mismos, pero no para toda la Iglesia. Oliver creyó a José, y supo que las revelaciones de Hiram Page estaban equivocadas.</p></figcaption><div class="citation-info"><p data-aid="145632031" id="figure4_p2">Doctrina y Convenios 28:4–5, 8</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/cowdery-hiram-page-barrett-lds_1214498_inl.jpg" id="figure5_img1" data-img-id="1214498" data-assetid="80a1846580b68c04be7e62c8a7fb0de96ab1aec5" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/48/ac485b19a2c96f637118cc30ae7f8529eb4bbe63/cowdery_hiram_page_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/ac/48/ac485b19a2c96f637118cc30ae7f8529eb4bbe63/cowdery_hiram_page_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632041" id="figure5_p1">Jesús le dijo a Oliver que hablara con Hiram Page, y Oliver le dijo a Hiram que las revelaciones que había recibido por medio de la piedra no eran de Dios.</p></figcaption><div class="citation-info"><p data-aid="145632052" id="figure5_p2">Doctrina y Convenios 28:11</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hiram-page-thinking-barrett-lds_1214501_inl.jpg" id="figure6_img1" data-img-id="1214501" data-assetid="c68249589a32bb1bbd17eee8ab5c252b382cbb18" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/88/b088281c6dd95f7a0c2c088356549249211a9320/hiram_page_thinking_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/88/b088281c6dd95f7a0c2c088356549249211a9320/hiram_page_thinking_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632062" id="figure6_p1">Oliver dijo que Satanás había tratado de engañar a Hiram Page; Hiram lo escuchó y se arrepintió.</p></figcaption><div class="citation-info"><p data-aid="145632069" id="figure6_p2">Doctrina y Convenios 28:11</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-barrett-lds_1214504_inl.jpg" id="figure7_img1" data-img-id="1214504" data-assetid="ce9acb84199275d43e3240db6813dfe5e5a57a23" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/44/044443098db8ea55caaf8a559afd298cf4e9475f/joseph_smith_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/04/44/044443098db8ea55caaf8a559afd298cf4e9475f/joseph_smith_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145632074" id="figure7_p1">Actualmente sólo el Presidente de la Iglesia recibe revelaciones para toda la Iglesia, pues es un profeta de Dios. Los miembros de la Iglesia deben obedecer al profeta.</p></figcaption></figure>
