<H1>Capítulo 46: José Smith en la cárcel de Liberty (noviembre de 1838–abril de 1839)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-friends-liberty-jail-barrett_1219195_inl.jpg" id="figure1_img1" data-img-id="1219195" data-assetid="fc3efdbb2978919a055da22f658df1daa08d2673" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/8c/978c057be37d59b6899087c3e4d0a44b8344c382/joseph_friends_liberty_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/97/8c/978c057be37d59b6899087c3e4d0a44b8344c382/joseph_friends_liberty_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646491" id="figure1_p1">José Smith y sus amigos estuvieron en la cárcel por muchos días en Richmond, Misuri, y después los llevaron a otra cárcel en Liberty, Misuri.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-friends-liberty-jail-barrett_1219196_inl.jpg" id="figure2_img1" data-img-id="1219196" data-assetid="391ac54bf125d9ceb38f5676126fd300768d108b" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/12/ea126c9be74795768825fcb345b75fda65702730/joseph_friends_liberty_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/ea/12/ea126c9be74795768825fcb345b75fda65702730/joseph_friends_liberty_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646495" id="figure2_p1">A José y a sus amigos los dejaron en la cárcel de Liberty por más de cuatro meses, y sufrieron mucho. La cárcel era fría y sucia, y a veces los tenían encadenados; además, tenían que dormir en el piso.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/liberty-jail-poisoning-barrett_1219198_inl.jpg" id="figure3_img1" data-img-id="1219198" data-assetid="f67e1242038dd1c4ee584e4e6fab66682e454c68" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/17/301785dc2a757c569758a06f3068099224efbb33/liberty_jail_poisoning_barrett.png 60w" class="" src="https://assets.ldscdn.org/30/17/301785dc2a757c569758a06f3068099224efbb33/liberty_jail_poisoning_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646501" id="figure3_p1">La comida no era buena, a veces estaba envenenada y hacía que cayeran enfermos.</p></figcaption></figure><span class="page-break" data-page="173"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/worried-joseph-liberty-jail-barrett_1219202_inl.jpg" id="figure4_img1" data-img-id="1219202" data-assetid="e01166c01f2ce3f976cbbc4482818fcbaeae9801" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/a6/53a6161faaab697c12f0cae95d2b0d7443150c22/worried_joseph_liberty_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/53/a6/53a6161faaab697c12f0cae95d2b0d7443150c22/worried_joseph_liberty_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646507" id="figure4_p1">José estaba triste, porque no sabía si él y sus amigos iban a poder salir algún día de la cárcel. Estaba preocupado por su familia y por los miembros de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/worried-joseph-liberty-jail-barrett_1219206_inl.jpg" id="figure5_img1" data-img-id="1219206" data-assetid="e75cbec10d7204f79e04453d762d35b757f6a3e7" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/a3/6da320ffa612efe5fdd34eab2d8aa392d57a0f22/worried_joseph_liberty_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/6d/a3/6da320ffa612efe5fdd34eab2d8aa392d57a0f22/worried_joseph_liberty_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646512" id="figure5_p1">José oró para preguntarle a nuestro Padre Celestial cuánto tiempo él y los santos tendrían que sufrir, y también le pidió que los ayudara.</p></figcaption><div class="citation-info"><p data-aid="145646519" id="figure5_p2">Doctrina y Convenios 121:1–6</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-vision-liberty-jail-barrett_1219207_inl.jpg" id="figure6_img1" data-img-id="1219207" data-assetid="07edc8e738add08a341f008601efa9523130a355" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/fe/c6fea19813c3c19301d8586d2ecb1fc66e655f5b/joseph_vision_liberty_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/c6/fe/c6fea19813c3c19301d8586d2ecb1fc66e655f5b/joseph_vision_liberty_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646527" id="figure6_p1">En respuesta a su oración, Jesús le dijo a José que tuviera paz, y le dijo que los problemas de José durarían sólo por un corto tiempo. Jesús también dijo que si José era fiel, Dios lo bendeciría. Jesús le dijo a José que sus amigos todavía lo amaban y que pronto estaría con ellos.</p></figcaption><div class="citation-info"><p data-aid="145646533" id="figure6_p2">Doctrina y Convenios 121:7–9</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/civil-war-scene-barrett_1219211_inl.jpg" id="figure7_img1" data-img-id="1219211" data-assetid="e26a760ea0624c1a927d1f8e7200f84dd411b8bf" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/c0/31c0a409a9f42ea57cb2234024aeb31f9848a0e6/civil_war_scene_barrett.png 60w" class="" src="https://assets.ldscdn.org/31/c0/31c0a409a9f42ea57cb2234024aeb31f9848a0e6/civil_war_scene_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646539" id="figure7_p1">Jesús dijo que las personas malas que habían lastimado a los santos serían castigadas; ellos y sus hijos sufrirían y no tendrían el sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="145646548" id="figure7_p2">Doctrina y Convenios 121:11–23</p></div></figure><span class="page-break" data-page="174"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-future-barrett_1219212_inl.jpg" id="figure8_img1" data-img-id="1219212" data-assetid="8c9257bdc645c246bf1a6878999948c8d21f0d84" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/87/f18723bd1ee3442c9448a89ca8edbf701064c59d/joseph_receiving_revelation_future_barrett.png 60w" class="" src="https://assets.ldscdn.org/f1/87/f18723bd1ee3442c9448a89ca8edbf701064c59d/joseph_receiving_revelation_future_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646554" id="figure8_p1">Jesús le dijo a José que muchas cosas buenas les ocurrirían a los santos. Nada impediría que Dios los bendijera. El Espíritu Santo les enseñaría cosas maravillosas sobre los cielos y la tierra.</p></figcaption><div class="citation-info"><p data-aid="145646561" id="figure8_p2">Doctrina y Convenios 121:26–33</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-vision-christs-crucifixion-barrett_1219213_inl.jpg" id="figure9_img1" data-img-id="1219213" data-assetid="7c002f26f632fd95ed1b580ddde1a915a4ccfb7b" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/6a/2e6a4f26c922f29475a9afa5e2c098d09580f849/joseph_vision_christs_crucifixion_barrett.png 60w" class="" src="https://assets.ldscdn.org/2e/6a/2e6a4f26c922f29475a9afa5e2c098d09580f849/joseph_vision_christs_crucifixion_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145646567" id="figure9_p1">Jesús dijo que José no debía tener miedo de lo que los hombres pudieran hacerle. Jesús dijo que los problemas y el sufrimiento pueden ser para nuestro bien porque nos ayudan a aprender. Jesús le recordó a José que Él había sufrido más que ninguna otra persona; animó a José a ser fiel y le prometió que Dios estaría con él.</p></figcaption><div class="citation-info"><p data-aid="145646577" id="figure9_p2">Doctrina y Convenios 122:7–9</p></div></figure>
