<H1>Capítulo 19: La segunda venida de Jesucristo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-woman-barrett_1214855_inl.jpg" id="figure1_img1" data-img-id="1214855" data-assetid="d704498f330b442567ae417baa9036371c7ab4d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/7e/d17e362152ea0cab1c2a8b7ac42b2d7a4d4a9fcc/angry_woman_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/7e/d17e362152ea0cab1c2a8b7ac42b2d7a4d4a9fcc/angry_woman_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633061" id="figure1_p1">Algunas personas en Kirtland, Ohio, no querían saber acerca del Evangelio, y algunas hasta dijeron mentiras sobre los santos para tratar de que otros no escucharan el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="145633067" id="figure1_p2">Doctrina y Convenios 45, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionary-preaching-barrett-lds_1214858_inl.jpg" id="figure2_img1" data-img-id="1214858" data-assetid="15d92e5a2802697173f5fd5a936fd3f940a90906" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/5a/7c5a179cc38dc567592b3ff6ddd91e7b3521b9cb/missionary_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/5a/7c5a179cc38dc567592b3ff6ddd91e7b3521b9cb/missionary_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633073" id="figure2_p1">Jesús le dijo a José Smith que Él pronto volvería a la tierra. Antes de que venga, todas las personas de la tierra deben escuchar el Evangelio. Los santos deben ser buenos misioneros y trabajar duro para compartir el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="145633079" id="figure2_p2">Doctrina y Convenios 43:20</p><p data-aid="145633085" id="figure2_p3">Doctrina y Convenios 45</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/jesus-teaching-apostles-barrett_1214861_inl.jpg" id="figure3_img1" data-img-id="1214861" data-assetid="138799d822f57c53bf3d5c609cee7e4dece4c1d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/2f/aa2f1a46beb409d980904a7ee2b1ee999669d6eb/jesus_teaching_apostles_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/2f/aa2f1a46beb409d980904a7ee2b1ee999669d6eb/jesus_teaching_apostles_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633092" id="figure3_p1">Cuando Jesús vivió en la tierra, les dijo a Sus apóstoles lo que sucedería antes de que Él regresara otra vez.</p></figcaption><div class="citation-info"><p data-aid="145633098" id="figure3_p2">Doctrina y Convenios 45:16</p></div></figure><span class="page-break" data-page="71"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/ravages-war-barrett_1214864_inl.jpg" id="figure4_img1" data-img-id="1214864" data-assetid="879450b7bb2cf845401a5f418b186bb652ccbb66" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/34/6d34c31d67c28531ae349ed5c6b0eb8842972c81/ravages_war_barrett.png 43w" class="" src="https://assets.ldscdn.org/6d/34/6d34c31d67c28531ae349ed5c6b0eb8842972c81/ravages_war_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633104" id="figure4_p1">Jesús les dijo a Sus apóstoles que el templo de Jerusalén sería destruido y que los judíos serían dispersados por muchas naciones, y muchos de ellos morirían; habría muchas guerras; las personas no se amarían y alejarían su corazón de Dios; habría terribles enfermedades y terremotos, el sol se obscurecería, la luna sería del color de la sangre y las estrellas caerían.</p></figcaption><div class="citation-info"><p data-aid="145633110" id="figure4_p2">Doctrina y Convenios 45:17–27, 29, 31, 33, 42</p></div></figure><span class="page-break" data-page="72"></span><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/young-joseph-grove-barrett-lds_1214866_inl.jpg" id="figure5_img1" data-img-id="1214866" data-assetid="399b91e6d5943f0d405423512b51ca557ac25d24" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/b0/f6b0cd45a344e949987b05bef7497b45d126410f/young_joseph_grove_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/b0/f6b0cd45a344e949987b05bef7497b45d126410f/young_joseph_grove_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633116" id="figure5_p1">Un acontecimiento importante en preparación para el regreso de Jesús a la tierra es la restauración de Su Iglesia. Jesús dijo que el Evangelio restaurado sería como una luz en la obscuridad.</p></figcaption><div class="citation-info"><p data-aid="145633122" id="figure5_p2">Doctrina y Convenios 45:28</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/soldiers-fighting-war-barrett_1214867_inl.jpg" id="figure6_img1" data-img-id="1214867" data-assetid="922b3a3db217acdaafa1f724a15ce9d4a3c908ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/bd/f0bd2edd6588e932c4ea3d7db81b98c6840c49e5/soldiers_fighting_war_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f0/bd/f0bd2edd6588e932c4ea3d7db81b98c6840c49e5/soldiers_fighting_war_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633128" id="figure6_p1">Muchas de las cosas que Jesús dijo ya sucedieron; otras están empezando a suceder y otras sucederán en el futuro.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/immigrants-landing-barrett_1214868_inl.jpg" id="figure7_img1" data-img-id="1214868" data-assetid="cb96c7e98897703f4c13c7590d3c8b3cb244a529" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/1c/6e1c6fefd471288ce4e360252f9e14cbf6a06d01/immigrants_landing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/1c/6e1c6fefd471288ce4e360252f9e14cbf6a06d01/immigrants_landing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633136" id="figure7_p1">Cuando estas cosas sucedan, la gente justa sabrá que la venida de Jesús se acerca, y ellos querrán que Él venga. Muchos judíos volverán a Jerusalén y escucharán el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="145633146" id="figure7_p2">Doctrina y Convenios 45:38–39</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/construction-site-barrett_1214924_inl.jpg" id="figure8_img1" data-img-id="1214924" data-assetid="d2b1a45b0a5cdca213ef564b3bf2479eff66a6ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/2e/c02e2af496a7f24515c9e7737bc55e91cb2accf8/construction_site_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/2e/c02e2af496a7f24515c9e7737bc55e91cb2accf8/construction_site_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633156" id="figure8_p1">Los santos justos edificarán una nueva ciudad de Sión. Allí estarán seguros y no pelearán entre sí. Estarán felices y cantarán cantos de alegría. Las personas que no sean justas no podrán ir a Sión.</p></figcaption><div class="citation-info"><p data-aid="145633166" id="figure8_p2">Doctrina y Convenios 45:65–71</p></div></figure><span class="page-break" data-page="73"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christs-second-coming-barrett_1214925_inl.jpg" id="figure9_img1" data-img-id="1214925" data-assetid="9f846fef5714f395c7f35d5f014d3bf59790b897" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/f0/2cf0ef00fa9225ecff2e062e18cec059fb640032/christs_second_coming_barrett.png 60w" class="" src="https://assets.ldscdn.org/2c/f0/2cf0ef00fa9225ecff2e062e18cec059fb640032/christs_second_coming_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633176" id="figure9_p1">Jesús vendrá a la tierra en una nube brillante y la gente buena lo verá. Todas las personas justas que hayan muerto resucitarán y se reunirán con Jesús en la nube y vendrán a la tierra con Él.</p></figcaption><div class="citation-info"><p data-aid="145633186" id="figure9_p2">Doctrina y Convenios 45:44–46</p></div></figure><span class="page-break" data-page="74"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-coming-to-jerusalem-barrett_1214926_inl.jpg" id="figure10_img1" data-img-id="1214926" data-assetid="88b92e9497b2bdbec52ee477c01ecbd61eee4aa1" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/7a/f17a1f1de59fe16f8b49df029a5228b6650486b4/christ_coming_to_jerusalem_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/7a/f17a1f1de59fe16f8b49df029a5228b6650486b4/christ_coming_to_jerusalem_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633196" id="figure10_p1">Jesús irá a Jerusalén y se parará en una montaña que se partirá por la mitad. Los cielos y la tierra temblarán y la gente mala será destruida.</p></figcaption><div class="citation-info"><p data-aid="145633206" id="figure10_p2">Doctrina y Convenios 45:48–50</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/savior-weeping-women-barrett-lds_1214929_inl.jpg" id="figure11_img1" data-img-id="1214929" data-assetid="2821d11a7b3632ce1dde9ef8377012175b4a95f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/50/6f50843d5d5bce318b28462c0a8328b395e9abbe/savior_weeping_women_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/50/6f50843d5d5bce318b28462c0a8328b395e9abbe/savior_weeping_women_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633213" id="figure11_p1">Las personas en Jerusalén verán a Jesús y le preguntarán: “¿Qué heridas son éstas en tus manos y en tus pies?”. Y Él les dirá: “Soy Jesús que fue crucificado. Soy el Hijo de Dios”. Entonces las personas llorarán por sus pecados y se sentirán tristes porque Jesús fue perseguido.</p></figcaption><div class="citation-info"><p data-aid="145633219" id="figure11_p2">Doctrina y Convenios 45:51–53</p></div></figure><span class="page-break" data-page="75"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-during-millennium-barrett_1214930_inl.jpg" id="figure12_img1" data-img-id="1214930" data-assetid="00a7a9f6f438272238bf8ff39e37edb1a662849b" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/e5/72e525ecd144254d95615a48f338542acddfe7c2/christ_during_millennium_barrett.png 41w" class="" src="https://assets.ldscdn.org/72/e5/72e525ecd144254d95615a48f338542acddfe7c2/christ_during_millennium_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633232" id="figure12_p1">Las personas buenas estarán muy contentas de ver a Jesús y toda la tierra les pertenecerá. Satanás no podrá tentarlos y sus hijos crecerán sin pecados. Jesús vivirá con ellos por mil años y será su Rey.</p></figcaption><div class="citation-info"><p data-aid="145633238" id="figure12_p2">Doctrina y Convenios 45:55–59</p></div></figure><span class="page-break" data-page="76"></span><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/missionaries-teaching-family-barrett-lds_1214967_inl.jpg" id="figure13_img1" data-img-id="1214967" data-assetid="f448d15c2e473cbf888ff1c34e37b5b85b755cad" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/69/b769828f5a7f5b8b8d4aa26ee1acfc20a5830f64/missionaries_teaching_family_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/69/b769828f5a7f5b8b8d4aa26ee1acfc20a5830f64/missionaries_teaching_family_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633251" id="figure13_p1">Jesús le dijo a José Smith que enviara misioneros para decir a todas las personas que se arrepintiesen y que se prepararan para la Segunda Venida. Jesús dijo que los santos también debían prepararse; que debían orar, ayunar y enseñarse los mandamientos los unos a los otros.</p></figcaption><div class="citation-info"><p data-aid="145633261" id="figure13_p2">Doctrina y Convenios 43:20; 88:76–77</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-prayer-barrett_1214969_inl.jpg" id="figure14_img1" data-img-id="1214969" data-assetid="cd040aabac5c687c1be5291427e7daf66d6ac819" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/97/ab978717100f7f8fefcdeca5bcc568f85518f3c9/family_prayer_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/97/ab978717100f7f8fefcdeca5bcc568f85518f3c9/family_prayer_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633270" id="figure14_p1">Jesús prometió a los santos que si estaban cerca de Él, Él estaría cerca de ellos. Dijo que debían orar y prometió que Dios les contestaría.</p></figcaption><div class="citation-info"><p data-aid="145633285" id="figure14_p2">Doctrina y Convenios 88:63</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-family-sharing-food-barrett_1214990_inl.jpg" id="figure15_img1" data-img-id="1214990" data-assetid="a0fd3ba9d1c81e0823027716e31d9d72bfc8f589" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/75/1875dd9f0658ae3c6b37f504f729472b65f943d4/pioneer_family_sharing_food_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/18/75/1875dd9f0658ae3c6b37f504f729472b65f943d4/pioneer_family_sharing_food_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145633294" id="figure15_p1">Los santos deben hacer todo lo que puedan para ayudar a Jesús. Cuando las personas ayudan a Jesús, llegan a ser más como Él, y entonces estarán preparadas para Su segunda venida.</p></figcaption><div class="citation-info"><p data-aid="145633301" id="figure15_p2">Moroni 7:48</p></div></figure>
