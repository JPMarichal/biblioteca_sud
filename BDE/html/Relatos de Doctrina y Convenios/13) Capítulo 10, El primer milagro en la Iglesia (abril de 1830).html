<H1>Capítulo 10: El primer milagro en la Iglesia (abril de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-church-members-art-lds_1212785_inl.jpg" id="figure1_img1" data-img-id="1212785" data-assetid="f7f2156660261fd74d3b20aba2514b6592fac40f" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/6c/2f6c6d881e21746239ff0078162f635ca8f3c703/early_church_members_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/2f/6c/2f6c6d881e21746239ff0078162f635ca8f3c703/early_church_members_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630257" id="figure1_p1">La siguiente reunión de la Iglesia fue el domingo 11 de abril de 1830. Además de los miembros de la Iglesia, asistieron muchas otras personas a la reunión.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/oliver-cowdery-preaching-art-lds_1212786_inl.jpg" id="figure2_img1" data-img-id="1212786" data-assetid="71c0a422e2c2b6afe9bb16421004a1fea2670761" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/9b/db9b81ef4228dc843d9bde29b4cdec490643b3ed/oliver_cowdery_preaching_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/db/9b/db9b81ef4228dc843d9bde29b4cdec490643b3ed/oliver_cowdery_preaching_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630263" id="figure2_p1">Oliver Cowdery enseñó el evangelio de Jesucristo; algunas de las personas creyeron a Oliver y quisieron unirse a la Iglesia; así que después de la reunión fueron bautizadas.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/newell-knight-art-lds_1212850_inl.jpg" id="figure3_img1" data-img-id="1212850" data-assetid="50004c78ffbb0e2615742e820c172d30c2a569de" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/57/1857fbd28462a3fe83eab44e5b36c143adeec5fd/newell_knight_art_lds.png 60w" class="" src="https://assets.ldscdn.org/18/57/1857fbd28462a3fe83eab44e5b36c143adeec5fd/newell_knight_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630271" id="figure3_p1">Satanás no quería que la gente se uniera a la Iglesia, así que trató de que algunas de las personas se sintieran mal. Una de ellas fue un hombre llamado Newel Knight.</p></figcaption></figure><span class="page-break" data-page="44"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-newell-talking-art-lds_1212851_inl.jpg" id="figure4_img1" data-img-id="1212851" data-assetid="40e555261c230d81af89c899bc457950bea9f9ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/0f/09/0f095ea4691a9491e2039c57d48860be9f212693/joseph_newell_talking_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0f/09/0f095ea4691a9491e2039c57d48860be9f212693/joseph_newell_talking_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630283" id="figure4_p1">José le pidió a Newel que ofreciera la oración en una reunión y Newel aceptó.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-newell-talking-art-lds_1212852_inl.jpg" id="figure5_img1" data-img-id="1212852" data-assetid="4aa3c8ea345637680885dd0c6eb2638b184cea81" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/b1/e8b15c389e897198b87860607c29a0f29a8024b2/joseph_newell_talking_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/b1/e8b15c389e897198b87860607c29a0f29a8024b2/joseph_newell_talking_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630292" id="figure5_p1">Pero Satanás no quería que Newel orara, así que cuando fue a la reunión, dijo que tenía miedo de orar en voz alta.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/newell-knight-praying-art-lds_1212853_inl.jpg" id="figure6_img1" data-img-id="1212853" data-assetid="5f11c5760460afd8683f680ac9e88818f66c5eaf" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/b1/c6b1a38b4f62702dbf1e9ca2f410ae72da27d088/newell_knight_praying_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/b1/c6b1a38b4f62702dbf1e9ca2f410ae72da27d088/newell_knight_praying_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630299" id="figure6_p1">La siguiente mañana, Newel Knight fue al bosque para orar a solas. Trató de orar, pero nuevamente Satanás no quiso que lo hiciera y Newel no pudo hablar. Se sintió enfermo y tuvo miedo, así que se fue a su casa.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-blessing-newell-art-lds_1212854_inl.jpg" id="figure7_img1" data-img-id="1212854" data-assetid="561867b46cd8fe036f5ad01dec319dadf4952a2c" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/93/8293ccfb8a67d42c3944c4baffde58bf431402a2/joseph_blessing_newell_art_lds.png 60w" class="" src="https://assets.ldscdn.org/82/93/8293ccfb8a67d42c3944c4baffde58bf431402a2/joseph_blessing_newell_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145630306" id="figure7_p1">La esposa de Newel estaba preocupada por él y le pidió ayuda a José Smith. José usó el sacerdocio para bendecir a Newel y para expulsar a Satanás. Después de la bendición Newel se sintió mejor y más adelante fue bautizado.</p></figcaption></figure>
