<H1>Capítulo 52: La Sociedad de Socorro (marzo de 1842)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-art-lds_1219530_inl.jpg" id="figure1_img1" data-img-id="1219530" data-assetid="f7d60879586617196a8d257c033db280610fadba" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/43/6143c57eb31d042296a7c0ca95e86b169f3cfcb1/nauvoo_temple_art_lds.png 60w" class="" src="https://assets.ldscdn.org/61/43/6143c57eb31d042296a7c0ca95e86b169f3cfcb1/nauvoo_temple_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648481" id="figure1_p1">Los santos estaban construyendo el templo en Nauvoo. La ropa de los hermanos se estaba gastando y las hermanas querían ayudar. Una de ellas dijo que podía hacer ropa para los hombres, pero no tenía dinero para comprar la tela.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-pioneer-women-meeting_1219531_inl.jpg" id="figure2_img1" data-img-id="1219531" data-assetid="2e2d502a64f4802a60086c88e8de41966ec89874" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/25/2c2548d5cba4883f9057d59d76e3141d98839569/mormon_pioneer_women_meeting.png 60w" class="" src="https://assets.ldscdn.org/2c/25/2c2548d5cba4883f9057d59d76e3141d98839569/mormon_pioneer_women_meeting.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648483" id="figure2_p1">Sarah Kimball dijo que ella le daría algo de tela, y la hermana Kimball también les pidió a otras hermanas que ayudaran. Ellas se reunieron en la casa de la hermana Kimball y decidieron empezar una sociedad para las mujeres de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/eliza-snow-lds-joseph-paperwork_1219532_inl.jpg" id="figure3_img1" data-img-id="1219532" data-assetid="b186b0f563294e453719a3c05f0d3254d593eaaf" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/f2/90f2a8f6a9d4016382ce8ed9afef317efac33828/eliza_snow_lds_joseph_paperwork.png 60w" class="" src="https://assets.ldscdn.org/90/f2/90f2a8f6a9d4016382ce8ed9afef317efac33828/eliza_snow_lds_joseph_paperwork.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648491" id="figure3_p1">Las mujeres pidieron a Eliza R. Snow que escribiera algunas reglas para la sociedad. Ella se las llevó a José Smith y él dijo que las reglas eran buenas, pero también dijo que el Señor tenía un plan mejor para ellas.</p></figcaption></figure><span class="page-break" data-page="187"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-emma-standing-relief-society_1219533_inl.jpg" id="figure4_img1" data-img-id="1219533" data-assetid="a89c4809a498a19bfe6f410fdd45b6bebe3e25d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/d8/27d89981fcab3526548d2ee034c714bde9181951/lds_emma_standing_relief_society.png 60w" class="" src="https://assets.ldscdn.org/27/d8/27d89981fcab3526548d2ee034c714bde9181951/lds_emma_standing_relief_society.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648496" id="figure4_p1">José Smith pidió a las mujeres que fueran a una reunión, y dijo que los líderes del sacerdocio ayudarían a las hermanas con su sociedad. Emma Smith fue elegida para ser la líder de las mujeres y al grupo lo llamaron la Sociedad de Socorro.</p></figcaption></figure><span class="page-break" data-page="188"></span><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-joseph-standing-opened-book_1219534_inl.jpg" id="figure5_img1" data-img-id="1219534" data-assetid="2001f46c4ac0463b13e1c0b84bc97e55da7ed22c" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/4e/b74e791465ac660c84b8e3d49bd4835ee2eaa69d/mormon_joseph_standing_opened_book.png 60w" class="" src="https://assets.ldscdn.org/b7/4e/b74e791465ac660c84b8e3d49bd4835ee2eaa69d/mormon_joseph_standing_opened_book.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648501" id="figure5_p1">José Smith les dijo a las mujeres que ayudaran a las personas que estuvieran enfermas o que fueran pobres, y que debían dar a las personas cualquier ayuda que necesitaran. El obispo las ayudaría para que ellas supieran lo que debían hacer.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/organization-meeting-lds-relief-society_1219540_inl.jpg" id="figure6_img1" data-img-id="1219540" data-assetid="0549c93074e44bcfabaaec6b76c8f31a1fd384c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/cf/72cf01f023f7a35667c21663a43cec41568f8829/organization_meeting_lds_relief_society.png 60w" class="" src="https://assets.ldscdn.org/72/cf/72cf01f023f7a35667c21663a43cec41568f8829/organization_meeting_lds_relief_society.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648507" id="figure6_p1">Las mujeres tenían reuniones en donde aprendían las cosas que necesitaban saber; estaban muy contentas de poder ayudar a los miembros de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-women-sewing-clothes-barrett_1219541_inl.jpg" id="figure7_img1" data-img-id="1219541" data-assetid="3007e30ebabe9de1bf9eff9b46d3ebf9b965d78d" data-missing-asset="false" srcset="https://assets.ldscdn.org/9c/f3/9cf32fa1e2ebf05592df84a59b1d8bf47e799236/pioneer_women_sewing_clothes_barrett.png 60w" class="" src="https://assets.ldscdn.org/9c/f3/9cf32fa1e2ebf05592df84a59b1d8bf47e799236/pioneer_women_sewing_clothes_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648512" id="figure7_p1">Las mujeres hicieron ropa para los hombres que estaban construyendo el templo y también hicieron artículos que se usarían en el templo.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/women-bringing-food-barrett-lds_1219586_inl.jpg" id="figure8_img1" data-img-id="1219586" data-assetid="eacfc32e7468c1ad334f06ff39935d89e12838f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/1d/811dee3df674b2bf089336e6c69c4ab1f60a335a/women_bringing_food_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/81/1d/811dee3df674b2bf089336e6c69c4ab1f60a335a/women_bringing_food_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648519" id="figure8_p1">Las mujeres llevaron comida a las personas que la necesitaban, cuidaron a los que estaban enfermos e hicieron muchas otras cosas para ayudar a los santos.</p></figcaption></figure><span class="page-break" data-page="189"></span><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/women-sewing-studying-barrett_1219587_inl.jpg" id="figure9_img1" data-img-id="1219587" data-assetid="fd5829c1b01df7c9650aa23af17248bc3bc78fa7" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/16/c416c9fa2666173bc4cbff646bf7cfbd455fcc3a/women_sewing_studying_barrett.png 60w" class="" src="https://assets.ldscdn.org/c4/16/c416c9fa2666173bc4cbff646bf7cfbd455fcc3a/women_sewing_studying_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648526" id="figure9_p1">Todas las mujeres de la Iglesia pertenecen a la Sociedad de Socorro. Ayudan a las personas y aprenden en cuanto al Evangelio. También aprenden sobre buenos libros, sobre música y arte, y aprenden la manera de fortalecer a su familia. (Fuente para este Capítulo: <cite>History of Relief Society, 1842–1966,</cite> [1967]).</p></figcaption></figure>
