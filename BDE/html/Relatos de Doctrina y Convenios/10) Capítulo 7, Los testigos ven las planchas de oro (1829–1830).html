<H1>Capítulo 7: Los testigos ven las planchas de oro (1829–1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-reading-barrett-lds_1212659_inl.jpg" id="figure1_img1" data-img-id="1212659" data-assetid="6587ce9f38b5c461cc7e0431a7d16a20ccd76cb7" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/4d/df4d94d46978c78819481c3ee0d338a5388cc46d/joseph_oliver_reading_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/df/4d/df4d94d46978c78819481c3ee0d338a5388cc46d/joseph_oliver_reading_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145651997" id="figure1_p1">José Smith y Oliver Cowdery terminaron de traducir el Libro de Mormón y Jesús quería que la gente lo leyera. También quería que supieran que José había dicho la verdad sobre las planchas de oro.</p></figcaption><div class="citation-info"><p data-aid="145652000" id="figure1_p2">Doctrina y Convenios 17:4–5</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/harris-cowdery-whitmer-barrett-lds_1212660_inl.jpg" id="figure2_img1" data-img-id="1212660" data-assetid="0c5304835b67d0aadbd9988123558290badc765c" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/43/66439c05bb83ae7054c278269f75b645c5cfc877/harris_cowdery_whitmer_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/66/43/66439c05bb83ae7054c278269f75b645c5cfc877/harris_cowdery_whitmer_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652004" id="figure2_p1">Jesús escogió a otros tres hombres para que vieran las planchas de oro y para que fueran testigos de que las planchas eran reales. Esos tres hombres fueron Martin Harris, Oliver Cowdery y David Whitmer.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/witnesses-gold-plates-barrett-lds_1212661_inl.jpg" id="figure3_img1" data-img-id="1212661" data-assetid="98da05df85412facb056c0ee9d6cda2df9fa5721" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/b5/a6b56b5bf18f4d5fe6d5d24aca84920f1275f3a0/witnesses_gold_plates_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/b5/a6b56b5bf18f4d5fe6d5d24aca84920f1275f3a0/witnesses_gold_plates_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652007" id="figure3_p1">José llevó a los tres testigos al bosque y allí oraron. Un ángel vino y les mostró las planchas de oro. Jesús les dijo a los tres testigos que dijeran a las personas lo que habían visto.</p></figcaption><div class="citation-info"><p data-aid="145652010" id="figure3_p2">Doctrina y Convenios 17:3, 5</p><p data-aid="145652012" id="figure3_p3">“El Testimonio de Tres Testigos” (véanse las páginas de introducción del Libro de Mormón)</p></div></figure><span class="page-break" data-page="32"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/smith-cowdery-harris-barrett-lds_1212665_inl.jpg" id="figure4_img1" data-img-id="1212665" data-assetid="932f191c5069f597e6123d2e659323fe037ed70f" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/74/9174a28b337d35112a1b50ece008d0c2bd534160/smith_cowdery_harris_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/91/74/9174a28b337d35112a1b50ece008d0c2bd534160/smith_cowdery_harris_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652015" id="figure4_p1">José Smith estaba muy feliz porque los tres testigos dirían a otras personas en cuanto a las planchas de oro y más gente creería que José había dicho la verdad.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/witnesses-gold-plates-barrett-lds_1212670_inl.jpg" id="figure5_img1" data-img-id="1212670" data-assetid="d3657483e72fa83b40a46fc3da4c00bf1e2207e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/ca/17cad84f2e42460cbb2509c1c1c864e008a96172/witnesses_gold_plates_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/17/ca/17cad84f2e42460cbb2509c1c1c864e008a96172/witnesses_gold_plates_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652016" id="figure5_p1">Jesús le dijo a José que enseñara las planchas a ocho testigos más. Estos ocho hombres tuvieron las planchas en sus manos y vieron lo que estaba escrito en ellas.</p></figcaption><div class="citation-info"><p data-aid="145652019" id="figure5_p2">“El Testimonio de Ocho Testigos” (véanse las páginas de introducción del Libro de Mormón)</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/quill-pen-paper-barrett_1212671_inl.jpg" id="figure6_img1" data-img-id="1212671" data-assetid="17c1c0bb7a30e850f29f70425311fe2160c9fee3" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/71/a6712d44d210d067cd2aac3b71aa1686c6dc52d0/quill_pen_paper_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/71/a6712d44d210d067cd2aac3b71aa1686c6dc52d0/quill_pen_paper_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652021" id="figure6_p1">Todos los testigos escribieron acerca de las planchas de oro. Dijeron que las vieron y testificaron que eran reales. Las palabras de los testigos están en el Libro de Mormón.</p></figcaption><div class="citation-info"><p data-aid="145652023" id="figure6_p2">“El Testimonio de Tres Testigos” y “El Testimonio de Ocho Testigos” (véanse las páginas de introducción del Libro de Mormón)</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-returning-plates-barrett-lds_1212676_inl.jpg" id="figure7_img1" data-img-id="1212676" data-assetid="3ffdbdf5671a908363389e362e4b9caacf7e7a2e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/47/d347432ec04c134cb046764deb1b3acfd1def984/joseph_returning_plates_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/47/d347432ec04c134cb046764deb1b3acfd1def984/joseph_returning_plates_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652025" id="figure7_p1">Después de que José Smith había traducido las planchas y los testigos las habían visto, ya no las necesitaba. Entonces el ángel Moroni se le apareció y José le devolvió las planchas de oro.</p></figcaption></figure><span class="page-break" data-page="33"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-grandin-press-barrett-lds_1212677_inl.jpg" id="figure8_img1" data-img-id="1212677" data-assetid="226261ea669d21c5627190f1cb59d961a7e1b8f1" data-missing-asset="false" srcset="https://assets.ldscdn.org/0f/0c/0f0c278a86cd90f052dae2ceb96bd061b2dae43e/joseph_grandin_press_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0f/0c/0f0c278a86cd90f052dae2ceb96bd061b2dae43e/joseph_grandin_press_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652027" id="figure8_p1">Después de que José terminó de traducir el Libro de Mormón, lo llevó a una imprenta, pero no tenía dinero para pagar al impresor. Martin Harris tenía suficiente dinero, y en una revelación se le pidió que lo compartiera para pagar al impresor.</p></figcaption><div class="citation-info"><p data-aid="145652028" id="figure8_p2">Doctrina y Convenios 19:26, 35</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-men-barrett_1212680_inl.jpg" id="figure9_img1" data-img-id="1212680" data-assetid="02c459582c1c9ece86a8376223b014b0d5fc26e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/4c/1f4cdf0bc285713907e5930be898bc8be6ce871d/angry_men_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/4c/1f4cdf0bc285713907e5930be898bc8be6ce871d/angry_men_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652030" id="figure9_p1">Satanás no quería que se imprimiera el Libro de Mormón porque no quería que la gente lo leyera. Algunos hombres malvados trataron de detener la impresión.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-stealing-pages-barrett_1212681_inl.jpg" id="figure10_img1" data-img-id="1212681" data-assetid="2e740d89d144270b4f307b851c04f730822dd885" data-missing-asset="false" srcset="https://assets.ldscdn.org/e6/a5/e6a53a946fdda2de4ae3623318e110879c7e1304/man_stealing_pages_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e6/a5/e6a53a946fdda2de4ae3623318e110879c7e1304/man_stealing_pages_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652032" id="figure10_p1">Un hombre entró a la imprenta los domingos y robó algunas páginas del Libro de Mormón; las imprimió en un periódico hasta que otros hombres hicieron que dejara de robarlas.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/grandin-studying-book-barrett-lds_1212682_inl.jpg" id="figure11_img1" data-img-id="1212682" data-assetid="9aa49821ebd3e363eb748fe7ab69889410f0d05a" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/a1/3fa1a2e9e797e8793bdfd3807566917c04009931/grandin_studying_book_barrett_lds.png 47w" class="" src="https://assets.ldscdn.org/3f/a1/3fa1a2e9e797e8793bdfd3807566917c04009931/grandin_studying_book_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145652036" id="figure11_p1">Las personas que trataron de detener la impresión no pudieron lograrlo porque los que son malvados no pueden detener la obra de Jesús. Después de muchos meses, se completó la impresión del Libro de Mormón.</p></figcaption></figure>
