<H1>Capítulo 12: La misión de Samuel Smith (junio de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-art-lds_1213470_inl.jpg" id="figure1_img1" data-img-id="1213470" data-assetid="4fd982fe4e31d626b54c3340db87707c49898feb" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/8a/ad8a525bf9f95401ff0f368002d65f64c97c63e9/samuel_smith_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ad/8a/ad8a525bf9f95401ff0f368002d65f64c97c63e9/samuel_smith_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631526" id="figure1_p1">Samuel Smith era el hermano menor de José Smith. Jesús quería que Samuel saliera como misionero y Samuel fue el primer misionero de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-preaching-art-lds_1213471_inl.jpg" id="figure2_img1" data-img-id="1213471" data-assetid="3c610154d47c2346aebdf75e5fab65bfe1174e35" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/86/8b86e773efcea0f38efa39ff55ab3411c58b12b5/samuel_smith_preaching_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/8b/86/8b86e773efcea0f38efa39ff55ab3411c58b12b5/samuel_smith_preaching_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631535" id="figure2_p1">Samuel fue a enseñar el Evangelio a la gente y a hablarles sobre el Libro de Mormón. El primer día viajó 40 kilómetros, pero las personas lo trataron mal y no quisieron escucharle.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-missionary-art-lds_1213472_inl.jpg" id="figure3_img1" data-img-id="1213472" data-assetid="354550ae4f919053e4d323d91ada0486ed6d2622" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/f3/e9f369b6ecb7569671f0c46753b3d78ab81889de/samuel_smith_missionary_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/f3/e9f369b6ecb7569671f0c46753b3d78ab81889de/samuel_smith_missionary_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631543" id="figure3_p1">Cuando llegó la noche, Samuel llegó a una posada y le preguntó al dueño si le gustaría comprar un Libro de Mormón. El hombre le preguntó dónde había conseguido el libro y Samuel le dijo que su hermano lo había traducido de unas planchas de oro.</p></figcaption></figure><span class="page-break" data-page="49"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-rejected-barrett-lds_1213475_inl.jpg" id="figure4_img1" data-img-id="1213475" data-assetid="9e66efe084468981f8210e6379ab2cf109d61736" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/85/f085ecebffb42b96e7499233f1becbbb0cf7cb81/samuel_smith_rejected_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f0/85/f085ecebffb42b96e7499233f1becbbb0cf7cb81/samuel_smith_rejected_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631550" id="figure4_p1">El dueño se enojó; acusó a Samuel de mentiroso y le dijo que se fuera de su posada.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-resting-barrett-lds_1213476_inl.jpg" id="figure5_img1" data-img-id="1213476" data-assetid="b8af9409c0cb679fe152605ddede6206d7e55a0f" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/be/77be865af061d1a7b47a5417b942470a934fa906/samuel_smith_resting_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/77/be/77be865af061d1a7b47a5417b942470a934fa906/samuel_smith_resting_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631559" id="figure5_p1">Samuel Smith se desanimó, y esa noche durmió bajo un manzano.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-missionary-barrett-lds_1213513_inl.jpg" id="figure6_img1" data-img-id="1213513" data-assetid="add5edc782b30dd41e18fd2b30b04ba1e981e81f" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/40/f140af7817472267b4f6ebf1dfa9653698f7d560/samuel_smith_missionary_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/40/f140af7817472267b4f6ebf1dfa9653698f7d560/samuel_smith_missionary_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631563" id="figure6_p1">A la mañana siguiente, Samuel fue a ver a John Greene, que era líder de otra iglesia. El Sr. Greene no estaba interesado en el Libro de Mormón, pero dijo que les preguntaría a las personas de su iglesia si querían comprar un ejemplar. Cuando Samuel regresó tres semanas después, no se había vendido ninguno. Sin embargo, la esposa del Sr. Greene dijo que lo había leído.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-frustrated-art-lds_1213515_inl.jpg" id="figure7_img1" data-img-id="1213515" data-assetid="84ec9dc9c3fcabad43bda486b9b0e6e68bf35f85" data-missing-asset="false" srcset="https://assets.ldscdn.org/c9/63/c963bf6e0edbd76174d29619e4896de6ec13e67a/samuel_smith_frustrated_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c9/63/c963bf6e0edbd76174d29619e4896de6ec13e67a/samuel_smith_frustrated_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631570" id="figure7_p1">La misión de Samuel Smith fue difícil. Cuando regresó a su casa, pensó que no había tenido éxito.</p></figcaption></figure><span class="page-break" data-page="50"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samuel-smith-frustrated-art-lds_1213516_inl.jpg" id="figure8_img1" data-img-id="1213516" data-assetid="20708c19b0b461816349e27a2a77eead3cef67c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/d6/31d688419c4fe45b316dc1b8e6a68be20211f6c5/samuel_smith_frustrated_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/31/d6/31d688419c4fe45b316dc1b8e6a68be20211f6c5/samuel_smith_frustrated_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631576" id="figure8_p1">Samuel no sabía en ese momento que con el tiempo su obra llevaría a muchas personas a unirse a la Iglesia, entre ellas el Sr. y la Sra. Greene.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/samual-phineas-art-lds_1213518_inl.jpg" id="figure9_img1" data-img-id="1213518" data-assetid="e5d5d00457cdf188c4d91aa6320f3b19bd883890" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/d0/72d05614991fbbf5c7dc9e0b0186e38a4d833e68/samual_phineas_art_lds.png 46w" class="" src="https://assets.ldscdn.org/72/d0/72d05614991fbbf5c7dc9e0b0186e38a4d833e68/samual_phineas_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631583" id="figure9_p1">Samuel también le había vendido un Libro de Mormón a un hombre llamado Phineas Young. Phineas leyó el libro y se lo dio a su hermano, que se llamaba Brigham Young.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/phineas-brigham-young-barrett-lds_1213519_inl.jpg" id="figure10_img1" data-img-id="1213519" data-assetid="1ce807a72f7454b3fcbe33cbb4cc8eebf47cdc4b" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/cd/c2cd657e23abab49cf4c0cf3122befbf5ed400d4/phineas_brigham_young_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/cd/c2cd657e23abab49cf4c0cf3122befbf5ed400d4/phineas_brigham_young_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631591" id="figure10_p1">Brigham Young leyó el Libro de Mormón y creyó que era verdadero. Phineas y Brigham Young hablaron a algunos amigos sobre el Libro de Mormón, y ellos también lo leyeron y creyeron que era verdadero. Más adelante, Phineas, Brigham Young y sus amigos se unieron a la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-preaching-art-lds_1213520_inl.jpg" id="figure11_img1" data-img-id="1213520" data-assetid="fe70a6a46d16cacca1666bca08cee118aa0c6969" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/92/84924cb7b4c7f0f9de4137be4d9e045f25ff8b2a/brigham_young_preaching_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/84/92/84924cb7b4c7f0f9de4137be4d9e045f25ff8b2a/brigham_young_preaching_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631597" id="figure11_p1">A los pocos años, Brigham Young fue llamado como apóstol, y muchos años después llegó a ser el Presidente de la Iglesia. Él y otras personas que se convirtieron por medio de la labor de Samuel Smith llegaron a ser grandes líderes de la Iglesia.</p></figcaption></figure>
