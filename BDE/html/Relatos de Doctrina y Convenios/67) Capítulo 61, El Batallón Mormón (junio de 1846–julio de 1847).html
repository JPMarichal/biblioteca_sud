<H1>Capítulo 61: El Batallón Mormón (junio de 1846–julio de 1847)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/captain-james-allen-barrett-lds_1220097_inl.jpg" id="figure1_img1" data-img-id="1220097" data-assetid="630dc7bce78fc30581f6d4910828f88bc1280d38" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/5d/b45dc0ea259cb9f62d80c21334124698a15d21e2/captain_james_allen_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/b4/5d/b45dc0ea259cb9f62d80c21334124698a15d21e2/captain_james_allen_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649356" id="figure1_p1">Mientras los santos estaban en Iowa, el capitán James Allen, del Ejército de los Estados Unidos fue a ver a Brigham Young, para decirle que el presidente de los Estados Unidos quería que 500 hombres de la Iglesia se unieran al ejército para ayudar en una guerra con México.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-allen-barrett-lds_1220105_inl.jpg" id="figure2_img1" data-img-id="1220105" data-assetid="7f6ab3d0b0adf4a6aa6ba879550f8514583b514a" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/dd/42dde447e0a4827ecffca6f62bdcd59a39942d8e/brigham_young_allen_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/42/dd/42dde447e0a4827ecffca6f62bdcd59a39942d8e/brigham_young_allen_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649359" id="figure2_p1">Aun cuando ésta era una época difícil para los santos y se necesitaba a los hombres para hacer el viaje hacia el oeste, Brigham Young los exhortó a que fueran. El dinero que se les pagaría sería de ayuda para sus familias, para los santos pobres y para los misioneros. El prestar servicio en el ejército también mostraría la lealtad de los miembros de la Iglesia a su país.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/captain-allen-mormon-battalion-barrett_1220106_inl.jpg" id="figure3_img1" data-img-id="1220106" data-assetid="8390128e9e4e48d8a6b73aadc54672e9817a0315" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/ed/57edd3ea6c4b45bd185281a0bec889ff8282fc4e/captain_allen_mormon_battalion_barrett.png 60w" class="" src="https://assets.ldscdn.org/57/ed/57edd3ea6c4b45bd185281a0bec889ff8282fc4e/captain_allen_mormon_battalion_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649362" id="figure3_p1">El capitán Allen habló con los hombres y 541 de ellos se unieron al ejército. Se les llamó el Batallón Mormón.</p></figcaption></figure><span class="page-break" data-page="218"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/captain-allen-mormon-battalion-barrett_1220107_inl.jpg" id="figure4_img1" data-img-id="1220107" data-assetid="8288e2d7795bc1b090c3f8928b4ea182d7863661" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/34/5f3460091ed0fcadbe8badd8dcaf8111b72aa42a/captain_allen_mormon_battalion_barrett.png 60w" class="" src="https://assets.ldscdn.org/5f/34/5f3460091ed0fcadbe8badd8dcaf8111b72aa42a/captain_allen_mormon_battalion_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649365" id="figure4_p1">Brigham Young les dijo que fueran los mejores soldados del ejército. Les dijo también que llevaran con ellos la Biblia y el Libro de Mormón y que fueran limpios, ordenados y corteses. Les exhortó a que no dijeran malas palabras y a que no jugaran con naipes. Brigham Young les dijo que obedecieran los mandamientos de Dios y que, si lo hacían, no tendrían que pelear.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/captain-allen-mormon-battalion-barrett_1220113_inl.jpg" id="figure5_img1" data-img-id="1220113" data-assetid="f0d487425e45cae8e82832a562b5e9ea7bbbf980" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/67/8367059c790a16dd492da92bce8b844104872702/captain_allen_mormon_battalion_barrett.png 60w" class="" src="https://assets.ldscdn.org/83/67/8367059c790a16dd492da92bce8b844104872702/captain_allen_mormon_battalion_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649368" id="figure5_p1">En julio de 1846, los hombres del Batallón Mormón se fueron con el capitán Allen. Fue difícil para ellos dejar a sus esposas y a sus hijos en un momento tan difícil, pero Brigham Young dijo que cuidarían a sus familias mientras ellos no estuvieran.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-drummer-barrett_1220114_inl.jpg" id="figure6_img1" data-img-id="1220114" data-assetid="f47c6c496423e5b7ccb00564c08f3342b1b88d46" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/45/9f45e409eb439daaebd49c548c15367152cda2a8/mormon_battalion_drummer_barrett.png 60w" class="" src="https://assets.ldscdn.org/9f/45/9f45e409eb439daaebd49c548c15367152cda2a8/mormon_battalion_drummer_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649371" id="figure6_p1">El Batallón Mormón fue al Fuerte Leavenworth, donde recibieron provisiones, y luego viajaron al sudoeste hacia California. Las familias de unos cuantos soldados viajaron con ellos.</p></figcaption></figure><span class="page-break" data-page="219"></span><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-sick-wounded-barrett_1220116_inl.jpg" id="figure7_img1" data-img-id="1220116" data-assetid="15038e985b377bab76d7e1d85e80a4686a6e4d23" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/b1/5db1cf1f61831a927a7833a3a5da65927d539c11/mormon_battalion_sick_wounded_barrett.png 60w" class="" src="https://assets.ldscdn.org/5d/b1/5db1cf1f61831a927a7833a3a5da65927d539c11/mormon_battalion_sick_wounded_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649374" id="figure7_p1">El viaje del batallón fue muy difícil. Los caminos estaban muy mal y a veces las carretas se atascaban. También era difícil encontrar agua para tomar y, a veces, no había árboles donde los hombres pudieran descansar en la sombra.</p></figcaption></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-barrett_1220117_inl.jpg" id="figure8_img1" data-img-id="1220117" data-assetid="4815abfcc3365122eaa81ea7e6a1ee5b34c5a59c" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/10/fc104b760abc7db84a3c18823946ed03615199ce/mormon_battalion_barrett.png 60w" class="" src="https://assets.ldscdn.org/fc/10/fc104b760abc7db84a3c18823946ed03615199ce/mormon_battalion_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649378" id="figure8_p1">Algunas de las personas cayeron enfermas y el capitán decidió que las mujeres y los niños, así como los soldados que estaban enfermos, debían ir a Colorado y quedarse en un lugar llamado Pueblo. Pasaron allí el invierno y el siguiente verano se reunieron con los pioneros que estaban cruzando las llanuras.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battlion-needing-water-barrett_1220118_inl.jpg" id="figure9_img1" data-img-id="1220118" data-assetid="7b7fabff86ce4ed0961afd6f281177225679d0ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/9d/d69de0366d8c8a6cbb66aeba50a84a5550079d86/mormon_battlion_needing_water_barrett.png 60w" class="" src="https://assets.ldscdn.org/d6/9d/d69de0366d8c8a6cbb66aeba50a84a5550079d86/mormon_battlion_needing_water_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649383" id="figure9_p1">La mayoría de los soldados del batallón siguieron marchando. A veces tenían que cavar bastante en la arena para encontrar agua y no tenían suficiente comida. Con frecuencia no había madera para hacer fogatas, así que los hombres tenían que quemar maleza.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-indians-barrett_1220119_inl.jpg" id="figure10_img1" data-img-id="1220119" data-assetid="bd2d0208d1c9c882dedb90877608d2ecacd241ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/31/e23130e71aa1621351fa4253a15f9b213f8aa4a2/mormon_battalion_indians_barrett.png 60w" class="" src="https://assets.ldscdn.org/e2/31/e23130e71aa1621351fa4253a15f9b213f8aa4a2/mormon_battalion_indians_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649389" id="figure10_p1">Los soldados se encontraron con indígenas y con otras personas que tenían alimentos. Los soldados no tenían dinero para comprar comida, así que intercambiaron su ropa con los indígenas por comida.</p></figcaption></figure><span class="page-break" data-page="220"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-struggles-barrett_1220120_inl.jpg" id="figure11_img1" data-img-id="1220120" data-assetid="4b0f49c81b898b23251c2049b638c9deda570eb5" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/e2/8ce2cea70febc4add1c6eeaf669be00a9e5a49a3/mormon_battalion_struggles_barrett.png 60w" class="" src="https://assets.ldscdn.org/8c/e2/8ce2cea70febc4add1c6eeaf669be00a9e5a49a3/mormon_battalion_struggles_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649393" id="figure11_p1">Con el tiempo el Batallón Mormón llegó a unas montañas muy empinadas. Los hombres tuvieron que atar cuerdas a las carretas y tirar de ellas para poder subir por las laderas de las montañas. Cuando tenían que bajar, dejaban que las carretas se deslizaran.</p></figcaption></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/wild-bulls-mormon-soldiers-barrett_1220121_inl.jpg" id="figure12_img1" data-img-id="1220121" data-assetid="914fbbbb069aa3f4bfa58b4fd206ac4abd50ca3f" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/93/9493ddd40148eea1f1864e336974250e90c0636d/wild_bulls_mormon_soldiers_barrett.png 60w" class="" src="https://assets.ldscdn.org/94/93/9493ddd40148eea1f1864e336974250e90c0636d/wild_bulls_mormon_soldiers_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649398" id="figure12_p1">Un día, unos toros salvajes atacaron a los soldados y ellos les hicieron frente y finalmente lograron que se fueran. Tres de los soldados resultaron heridos.</p></figcaption></figure><span class="page-break" data-page="221"></span><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-pacific-ocean-barrett_1220124_inl.jpg" id="figure13_img1" data-img-id="1220124" data-assetid="7fa2b8f403846e9e3fc7dea0730aa1f0096783e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/be/32be53f16deec2932da500cd43caa697766cd699/mormon_battalion_pacific_ocean_barrett.png 60w" class="" src="https://assets.ldscdn.org/32/be/32be53f16deec2932da500cd43caa697766cd699/mormon_battalion_pacific_ocean_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649403" id="figure13_p1">Por fin, después de marchar más de 3.200 kilómetros, el Batallón Mormón llegó al Océano Pacífico el 29 de enero de 1847. Los hombres estaban muy cansados y su ropa estaba toda rasgada, pero se alegraron de que su larga marcha hubiera llegado a su fin.</p></figcaption></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-payday-barrett_1220125_inl.jpg" id="figure14_img1" data-img-id="1220125" data-assetid="67d4c435edc2cdc5fe6312c3ce6d3962c91cb0fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/ac/f3acacddb4b806835c7051e2494fde23932c67e2/mormon_battalion_payday_barrett.png 60w" class="" src="https://assets.ldscdn.org/f3/ac/f3acacddb4b806835c7051e2494fde23932c67e2/mormon_battalion_payday_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649406" id="figure14_p1">Los hombres trabajaron en California para terminar su año de servicio en el ejército y luego se les permitió ir a reunirse con sus familias. Tal como Brigham Young había prometido, los hombres del Batallón Mormón no tuvieron que pelear.</p></figcaption></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-battalion-returns-home-barrett_1220126_inl.jpg" id="figure15_img1" data-img-id="1220126" data-assetid="f8caa1fd31ed7a975c1b5a22d646c37fe2d9a4a0" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/4c/504c1d97259e6104f6a3d7785fdcd439b54aea7c/mormon_battalion_returns_home_barrett.png 60w" class="" src="https://assets.ldscdn.org/50/4c/504c1d97259e6104f6a3d7785fdcd439b54aea7c/mormon_battalion_returns_home_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145649410" id="figure15_p1">Algunos de los hombres se quedaron en California, pero la mayoría de ellos se fueron a las Montañas Rocosas para estar con sus familias y con otros santos que estaban llegando a ese lugar. (El mapa de la página 234 muestra la ruta del Batallón Mormón.)</p></figcaption></figure>
