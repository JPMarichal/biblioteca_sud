<H1>Capítulo 43: Jesucristo le da el nombre a Su Iglesia (abril de 1838)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett_1212618_inl.jpg" id="figure1_img1" data-img-id="1212618" data-assetid="3c9a7c25bd9fa8de2123e9e341c39af260ed0553" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/94/6a94fbeb0496a52a92faf01a631885fc56b5dbbf/joseph_receiving_revelation_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/94/6a94fbeb0496a52a92faf01a631885fc56b5dbbf/joseph_receiving_revelation_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645046" id="figure1_p1">Mientras José Smith estaba en Far West, Misuri, Jesús le dio una revelación importante en cuanto al nombre de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/christ-all-nationalities-barrett_1219100_inl.jpg" id="figure2_img1" data-img-id="1219100" data-assetid="2c622dd3d76fb7c620f932ca7d52d4014a7b950c" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/23/1723770c438dffbfaefc47f9b219f0b9c57e4f59/christ_all_nationalities_barrett.png 60w" class="" src="https://assets.ldscdn.org/17/23/1723770c438dffbfaefc47f9b219f0b9c57e4f59/christ_all_nationalities_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645047" id="figure2_p1">La Iglesia se llama La Iglesia de Jesucristo de los Santos de los Últimos Días, y lleva el nombre de Jesús porque es Su Iglesia y Él es su líder. Los últimos días son los días anteriores al tiempo en que Jesús vendrá nuevamente a la tierra. Los santos son los miembros justos de la Iglesia. Los Santos de los Últimos Días son los miembros de la Iglesia que viven hoy en día.</p></figcaption><div class="citation-info"><p data-aid="145645048" id="figure2_p2">Doctrina y Convenios 115:4</p></div></figure>
