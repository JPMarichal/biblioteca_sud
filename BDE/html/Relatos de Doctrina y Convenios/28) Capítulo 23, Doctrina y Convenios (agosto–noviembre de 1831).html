<H1>Capítulo 23: Doctrina y Convenios (agosto–noviembre de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-traveling-kirtland-barrett-lds_1217501_inl.jpg" id="figure1_img1" data-img-id="1217501" data-assetid="53a2e47a00e91184c0cd10d38b4be0bad21b4ccf" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/6b/d86bac279f11a3b0f96c4a57c2b38e371238a223/joseph_traveling_kirtland_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d8/6b/d86bac279f11a3b0f96c4a57c2b38e371238a223/joseph_traveling_kirtland_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635171" id="figure1_p1">José Smith y algunos de los santos salieron de Misuri y regresaron a Kirtland, Ohio. Al poco tiempo, se llevó a cabo una conferencia especial con el propósito de hablar sobre imprimir las revelaciones que el Señor le había dado a José Smith.</p></figcaption><div class="citation-info"><p data-aid="145635184" id="figure1_p2">Doctrina y Convenios 67, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-writing-revelations-barrett-lds_1217502_inl.jpg" id="figure2_img1" data-img-id="1217502" data-assetid="9e53da69373ee790b45a296c9ccc3e8f4dec27ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/d3/7bd314cf9b69b34371b977553b4f1b84ed671b9e/joseph_writing_revelations_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/7b/d3/7bd314cf9b69b34371b977553b4f1b84ed671b9e/joseph_writing_revelations_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635190" id="figure2_p1">Las revelaciones que José había recibido se habían escrito, pero la mayoría de los miembros no tenían copias de ellas. En la conferencia, los santos decidieron publicar las revelaciones en un libro que se llamaría el Libro de Mandamientos. Más adelante se le llamó Doctrina y Convenios.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-teaching-men-barrett-lds_1217503_inl.jpg" id="figure3_img1" data-img-id="1217503" data-assetid="927763ba296ee0737fd24bd6ed98da3aff1d52e5" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/58/f35826304fb57c75c5bc81488cd15c0b9d972aa1/joseph_teaching_men_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/58/f35826304fb57c75c5bc81488cd15c0b9d972aa1/joseph_teaching_men_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635200" id="figure3_p1">Jesús le dio a José Smith dos revelaciones más para el libro: una para el principio y otra para el final. Estas revelaciones nos ayudan a comprender la importancia del libro y del Evangelio restaurado.</p></figcaption><div class="citation-info"><p data-aid="145635211" id="figure3_p2">Doctrina y Convenios 67:4</p><p data-aid="145635218" id="figure3_p3">Doctrina y Convenios 67 y 133, encabezamientos de las secciones</p></div></figure><span class="page-break" data-page="91"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-chapel-barrett_1217504_inl.jpg" id="figure4_img1" data-img-id="1217504" data-assetid="398877529522b96441404a8b5aa22a2c720f68f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/e8/7ce8300826b3a19a0a56520067dfb41a3ab69d8f/lds_chapel_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/e8/7ce8300826b3a19a0a56520067dfb41a3ab69d8f/lds_chapel_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635228" id="figure4_p1">Doctrina y Convenios les dice a todos que la verdadera Iglesia de Jesucristo está otra vez sobre la tierra.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/blessing-sick-woman-barrett-lds_1217505_inl.jpg" id="figure5_img1" data-img-id="1217505" data-assetid="4a6f52b4ff7bec8b771a6d9751edf4ddf8b8927d" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/7b/537b43f7dfc064f554663075f4ff525dcedf5ff4/blessing_sick_woman_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/53/7b/537b43f7dfc064f554663075f4ff525dcedf5ff4/blessing_sick_woman_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635238" id="figure5_p1">Doctrina y Convenios habla sobre el sacerdocio y también les dice a los hombres cómo utilizar este poder.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/couple-reading-scriptures-barrett-lds_1217508_inl.jpg" id="figure6_img1" data-img-id="1217508" data-assetid="859d967d7dc15640e9e426d8352ffd41b3af4faf" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/f3/a2f34ceb55e08f8aa4b00e754ca2ea364a782723/couple_reading_scriptures_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/a2/f3/a2f34ceb55e08f8aa4b00e754ca2ea364a782723/couple_reading_scriptures_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635247" id="figure6_p1">Doctrina y Convenios habla sobre el Libro de Mormón. Al leer el Libro de Mormón, todos pueden saber sobre el evangelio de Jesucristo.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/helping-others-barrett_1217509_inl.jpg" id="figure7_img1" data-img-id="1217509" data-assetid="4360bff42bc8ec124c204126d24eefac7a83275c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/9a/4d9aa073f469ef470de22feb3507a5e8375d9e09/helping_others_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/4d/9a/4d9aa073f469ef470de22feb3507a5e8375d9e09/helping_others_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635255" id="figure7_p1">Doctrina y Convenios enseña a los santos a compartir. Los que compartan serán llenos del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145635266" id="figure7_p2">Doctrina y Convenios 70:14</p></div></figure><span class="page-break" data-page="92"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/god-jesus-spirits-barrett-lds_1217510_inl.jpg" id="figure8_img1" data-img-id="1217510" data-assetid="467ceabd49d1c2470514b153b66e0dee703ee51a" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/39/3d3922e03f062aa1b97affbd1a7eeca840e3d4ed/god_jesus_spirits_barrett_lds.png 47w" class="" src="https://assets.ldscdn.org/3d/39/3d3922e03f062aa1b97affbd1a7eeca840e3d4ed/god_jesus_spirits_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635275" id="figure8_p1">Doctrina y Convenios enseña los mandamientos de Dios. Los santos que obedezcan estos mandamientos pueden vivir con nuestro Padre Celestial y con Jesús para siempre.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/asians-reading-scriptures-barrett-lds_1217511_inl.jpg" id="figure9_img1" data-img-id="1217511" data-assetid="5b9d4ba7b22d0e7bf3e9fcbf1d6744925d23b048" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/80/7d80cb2d3d728a0549682c244ae1459d824a958c/asians_reading_scriptures_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/7d/80/7d80cb2d3d728a0549682c244ae1459d824a958c/asians_reading_scriptures_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635283" id="figure9_p1">Jesús dijo que todos los miembros de la Iglesia deben leer Doctrina y Convenios.</p></figcaption><div class="citation-info"><p data-aid="145635291" id="figure9_p2">Doctrina y Convenios 1:37</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-reading-print-barrett-lds_1217512_inl.jpg" id="figure10_img1" data-img-id="1217512" data-assetid="ecba381ac17ed2ff21114100cfc31a20d81b05cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/ce/2ecea1c1d6efabe49e48378fa02df010671b9638/joseph_reading_print_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/ce/2ecea1c1d6efabe49e48378fa02df010671b9638/joseph_reading_print_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635295" id="figure10_p1">Después de la conferencia, Oliver Cowdery llevó copias de las revelaciones a Misuri y se las dio a William Phelps, un miembro de la Iglesia que tenía una imprenta. Oliver le pidió al hermano Phelps que imprimiera tres mil libros, pero antes de que se terminaran de imprimir, unos hombres malos pararon la imprenta y destruyeron la mayoría de las hojas.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/girl-hugging-scriptures-barrett_1217513_inl.jpg" id="figure11_img1" data-img-id="1217513" data-assetid="30300b91323e4c4c3c5aace8de27c7300860dafb" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/08/7808d3439e855a4b00a48f9fd8cdb32a8792a8b8/girl_hugging_scriptures_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/78/08/7808d3439e855a4b00a48f9fd8cdb32a8792a8b8/girl_hugging_scriptures_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635299" id="figure11_p1">Doctrina y Convenios finalmente se publicó en 1835. Los santos le dieron gracias a nuestro Padre Celestial por las revelaciones de Doctrina y Convenios.</p></figcaption></figure>
