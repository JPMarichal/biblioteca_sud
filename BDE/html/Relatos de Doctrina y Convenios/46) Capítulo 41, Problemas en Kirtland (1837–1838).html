<H1>Capítulo 41: Problemas en Kirtland (1837–1838)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-kirtland-barrett_1218780_inl.jpg" id="figure1_img1" data-img-id="1218780" data-assetid="1d8466435bb13b940c863ebe573b10b0c9535ffb" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/1c/3e1c9ac8c11a9ee9dc81dc3dd868ce02154c9b66/saints_kirtland_barrett.png 60w" class="" src="https://assets.ldscdn.org/3e/1c/3e1c9ac8c11a9ee9dc81dc3dd868ce02154c9b66/saints_kirtland_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644763" id="figure1_p1">Los santos de Kirtland, Ohio, eran felices. El Señor los estaba bendiciendo.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-elder-teaching-people-barrett_1218781_inl.jpg" id="figure2_img1" data-img-id="1218781" data-assetid="732d7d9afed01e1209c709697dcb4275d83d0319" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/54/f5548bcb1c8be660daa17794059ddc5e5fc2a41c/mormon_elder_teaching_people_barrett.png 60w" class="" src="https://assets.ldscdn.org/f5/54/f5548bcb1c8be660daa17794059ddc5e5fc2a41c/mormon_elder_teaching_people_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644771" id="figure2_p1">Algunos élderes partieron de Kirtland y fueron a enseñar el Evangelio en otros lugares. Muchas personas los escucharon y se unieron a la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/kirtland-ohio-bank-barrett_1218782_inl.jpg" id="figure3_img1" data-img-id="1218782" data-assetid="56f04f8ce3fbd1310b9cd61f4711a3600a011907" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/6f/f46f2e9916e64cc43c398092cfa68ad1b2469f46/kirtland_ohio_bank_barrett.png 60w" class="" src="https://assets.ldscdn.org/f4/6f/f46f2e9916e64cc43c398092cfa68ad1b2469f46/kirtland_ohio_bank_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644779" id="figure3_p1">Entonces empezaron los problemas en Kirtland. José Smith y otros líderes de la Iglesia empezaron un banco en el que muchos santos guardaban su dinero.</p></figcaption></figure><span class="page-break" data-page="159"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/bank-teller-stealing-money-barrett_1218783_inl.jpg" id="figure4_img1" data-img-id="1218783" data-assetid="9d8aea55f3944bea3fc545e50fd1127ae827e2ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/84/0184799dcff727a4219b2bfe2dde5199b14a13fc/bank_teller_stealing_money_barrett.png 60w" class="" src="https://assets.ldscdn.org/01/84/0184799dcff727a4219b2bfe2dde5199b14a13fc/bank_teller_stealing_money_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644787" id="figure4_p1">Algunos de los santos querían tener mucho dinero, y uno de los hombres que trabajaba en el banco no era honrado y robó dinero.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-saints-packing-wagons-barrett_1218784_inl.jpg" id="figure5_img1" data-img-id="1218784" data-assetid="702a51e5c4e62226e41ce672bb19ff9e2de20df1" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/71/75717e43635a2cefc2a2f98258f190fb808c86ca/joseph_saints_packing_wagons_barrett.png 60w" class="" src="https://assets.ldscdn.org/75/71/75717e43635a2cefc2a2f98258f190fb808c86ca/joseph_saints_packing_wagons_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644795" id="figure5_p1">José Smith les dijo a otros hombres que cuidaran mucho el dinero, pero el banco siguió teniendo problemas. Al poco tiempo tuvieron que cerrarlo porque ya no había dinero. En ese tiempo muchos de los bancos de los Estados Unidos estaban teniendo dificultades y también tuvieron que cerrar.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-angry-members-barrett_1218785_inl.jpg" id="figure6_img1" data-img-id="1218785" data-assetid="1b3e85338f49f324b97ec5641d79b66c756b022e" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/0b/3f0bee5d4d6da566f0aa499e0c635ef5be4f800d/joseph_angry_members_barrett.png 60w" class="" src="https://assets.ldscdn.org/3f/0b/3f0bee5d4d6da566f0aa499e0c635ef5be4f800d/joseph_angry_members_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644804" id="figure6_p1">Muchos de los santos estaban enojados porque no podían recuperar su dinero y algunos dijeron que era culpa de José Smith que el banco hubiera cerrado. Algunos de los mejores amigos de José hablaron mal de él. Algunas personas hasta querían matarlo.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-members-talking-barrett_1218786_inl.jpg" id="figure7_img1" data-img-id="1218786" data-assetid="418b99dba751a01d4a1cc187da1db2b64a37d308" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/a5/94a5100ec0c9e52ff0a95073389fad5f3bc16546/angry_members_talking_barrett.png 60w" class="" src="https://assets.ldscdn.org/94/a5/94a5100ec0c9e52ff0a95073389fad5f3bc16546/angry_members_talking_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644813" id="figure7_p1">Algunos de los líderes de la Iglesia también estaban enojados. Varios ya no querían ser miembros de la Iglesia y unos pocos se convirtieron en enemigos de ella.</p></figcaption></figure><span class="page-break" data-page="160"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-supports-joseph-barrett_1218787_inl.jpg" id="figure8_img1" data-img-id="1218787" data-assetid="fe52ce5a440b683b175188641ef7e1cd44cc9cdd" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/50/4c50a610f7509e548d15519b1249eb60611c67d7/brigham_young_supports_joseph_barrett.png 60w" class="" src="https://assets.ldscdn.org/4c/50/4c50a610f7509e548d15519b1249eb60611c67d7/brigham_young_supports_joseph_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644822" id="figure8_p1">Otros líderes de la Iglesia amaban a José y lo ayudaron. Brigham Young fue uno de los líderes buenos y les dijo a los santos que sabía que José era un profeta de Dios. Algunas personas se enojaron con Brigham Young por apoyar al Profeta, y tuvo que marcharse de Kirtland para que no le hicieran daño.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-throwing-rocks-barrett_1218788_inl.jpg" id="figure9_img1" data-img-id="1218788" data-assetid="6068adeb6f8427a6aa3113028f0834def86cb291" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/da/c1da176d4bd83191dfce26777531082303836bbd/mob_throwing_rocks_barrett.png 60w" class="" src="https://assets.ldscdn.org/c1/da/c1da176d4bd83191dfce26777531082303836bbd/mob_throwing_rocks_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644831" id="figure9_p1">Los enemigos de la Iglesia causaron muchos problemas en Kirtland. Robaron cosas de los santos y dañaron sus casas. También lastimaron a los santos y amenazaron con matar a algunos de ellos.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sorrowful-joseph-smith-barrett_1218789_inl.jpg" id="figure10_img1" data-img-id="1218789" data-assetid="46c3d1e75840a321e0a615fa38a50f2812e961c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/9d/ef9de9ab8036a268a6e72fd82c02ddbccd2916ff/sorrowful_joseph_smith_barrett.png 60w" class="" src="https://assets.ldscdn.org/ef/9d/ef9de9ab8036a268a6e72fd82c02ddbccd2916ff/sorrowful_joseph_smith_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644838" id="figure10_p1">Algunos élderes de la Iglesia tuvieron reuniones en el Templo de Kirtland en las que criticaron a José Smith y hablaron acerca de reemplazarlo con un nuevo líder. Más tarde algunas personas usaron escopetas y cuchillos para tratar de apoderarse del templo. Al poco tiempo Kirtland ya no era un lugar seguro para José, así que en enero de 1838 se fue a Misuri.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-couple-wagon-barrett_1215721_inl.jpg" id="figure11_img1" data-img-id="1215721" data-assetid="10a0f845156c2c95f4ab969c85fc1d1a523b9799" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/c6/37c6da4df56cd195ac1bdf68e2153c6eda7f62e3/pioneer_couple_wagon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/37/c6/37c6da4df56cd195ac1bdf68e2153c6eda7f62e3/pioneer_couple_wagon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644844" id="figure11_p1">Puesto que seguía habiendo persecución en Kirtland, los líderes de la Iglesia empezaron a hacer planes para que los santos se marcharan. En julio de 1838, más de 500 miembros de la Iglesia se fueron de Kirtland y, en octubre, después de una difícil jornada de casi 1.600 kilómetros, llegaron a Far West, Misuri. José Smith y muchos otros miembros de la Iglesia estaban viviendo allí.</p></figcaption></figure>
