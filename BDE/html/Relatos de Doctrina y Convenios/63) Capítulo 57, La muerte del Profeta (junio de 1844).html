<H1>Capítulo 57: La muerte del Profeta (junio de 1844)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-before-judge-barrett-lds_1219967_inl.jpg" id="figure1_img1" data-img-id="1219967" data-assetid="f8cfe588649c8aaa7d4fbbb8723638cc33783736" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/38/093812e1858accd796f119d1aa14baadadea3ed8/joseph_before_judge_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/09/38/093812e1858accd796f119d1aa14baadadea3ed8/joseph_before_judge_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643738" id="figure1_p1">Los enemigos de la Iglesia culpaban a José Smith por los problemas en Nauvoo y querían que lo arrestaran a él y a otros líderes. Pero después de que arrestaron a José, un juez dijo que no había hecho nada malo y lo dejó en libertad.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/illinois-governor-soldiers-barrett-lds_1219968_inl.jpg" id="figure2_img1" data-img-id="1219968" data-assetid="c0cdaa72e757ec340fc2f0436a4e9d283ceb2d27" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/e4/55e4f92baec047e5b484f4745b504662a3eda9b0/illinois_governor_soldiers_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/55/e4/55e4f92baec047e5b484f4745b504662a3eda9b0/illinois_governor_soldiers_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643746" id="figure2_p1">El populacho estaba enojado porque habían soltado a José Smith y amenazaron con atacar Nauvoo. También amenazaron cubrir con brea y plumas a uno de los jueces. José le pidió al gobernador de Illinois que detuviera al populacho, pero el gobernador creyó las mentiras del populacho y no quiso ayudar.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-hyrum-talking-barrett-lds_1219969_inl.jpg" id="figure3_img1" data-img-id="1219969" data-assetid="e91741078944c9f8b15dd87574e21b3cd5cd3cb5" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/e2/45e2f76019b2f018ceb76d35285d76b2f07436f8/joseph_hyrum_talking_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/45/e2/45e2f76019b2f018ceb76d35285d76b2f07436f8/joseph_hyrum_talking_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643754" id="figure3_p1">José Smith sabía que tal vez lo pondrían en la cárcel de nuevo, y tenía miedo de que también encarcelaran a su hermano Hyrum. José le dijo a Hyrum que se fuera con su familia a otra ciudad, pero Hyrum no quiso dejar a su hermano.</p></figcaption></figure><span class="page-break" data-page="202"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-hyrum-boat-barrett-lds_1219970_inl.jpg" id="figure4_img1" data-img-id="1219970" data-assetid="30d8639aebb68d64d96cee009ad9279b20c95f51" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/b5/84b5d11c0d50e2d3f0d437843781e102c186d1d9/joseph_hyrum_boat_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/84/b5/84b5d11c0d50e2d3f0d437843781e102c186d1d9/joseph_hyrum_boat_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643760" id="figure4_p1">José Smith sintió que si él y Hyrum se iban de Nauvoo, el populacho no haría daño a los santos, así que decidieron cruzar el río y esconderse. Entonces irían hacia el oeste para encontrar otro lugar en el que pudieran vivir los miembros de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-hyrum-concerned-barrett-lds_1219971_inl.jpg" id="figure5_img1" data-img-id="1219971" data-assetid="7e6499b77ba97b64758266772ed5a84a09acd37d" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/f6/f9f63e4e76658b9a5227b7c95413455e3f529337/joseph_hyrum_concerned_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/f9/f6/f9f63e4e76658b9a5227b7c95413455e3f529337/joseph_hyrum_concerned_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643765" id="figure5_p1">Algunas personas pensaron que José Smith se había escapado porque tenía miedo. Emma Smith, la esposa de José, mandó a algunos amigos a encontrarlo y a pedirle que regresara. José pensó que si regresaba a Nauvoo lo matarían, pero hizo lo que sus amigos le pedían que hiciera.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/soldiers-joseph-jail-barrett-lds_1219972_inl.jpg" id="figure6_img1" data-img-id="1219972" data-assetid="3c80a0b39c170d8fe1414d532840ffd52e94351a" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/3b/b33b2c100abc34d69f943d9f81262220c4c01a51/soldiers_joseph_jail_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/b3/3b/b33b2c100abc34d69f943d9f81262220c4c01a51/soldiers_joseph_jail_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643770" id="figure6_p1">El día después de que José y Hyrum regresaron a Nauvoo, ellos y otros líderes de la ciudad fueron a Carthage, un pueblo que estaba como a 30 kilómetros de distancia. En Carthage los arrestaron bajo acusaciones falsas, y a José, a Hyrum y a algunos de sus amigos los pusieron en la cárcel hasta que se pudiera llevar a cabo un juicio.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-hyrum-jail-barrett-lds_1219973_inl.jpg" id="figure7_img1" data-img-id="1219973" data-assetid="183b0111ffcc191e733f6efa958bcde13ee57cf7" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/ff/24ff49ccd20e22bfbdbdef103ed5cf6fb8ec7c9d/joseph_hyrum_jail_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/24/ff/24ff49ccd20e22bfbdbdef103ed5cf6fb8ec7c9d/joseph_hyrum_jail_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643775" id="figure7_p1">José, Hyrum y sus amigos estuvieron en la cárcel por tres días y, en ese tiempo, el populacho los amenazó y dijo cosas malas sobre ellos. Mientras estaban en la cárcel, José y sus amigos oraron y leyeron el Libro de Mormón. John Taylor cantó una de las canciones favoritas de José que habla de Jesús.</p></figcaption></figure><span class="page-break" data-page="203"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/carthage-jail-mob-barrett-lds_1219974_inl.jpg" id="figure8_img1" data-img-id="1219974" data-assetid="df502eccfcf5ed9cf877f902d8173393a005e074" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/16/bd1667452467ec78f26ed52df9a6dc218f1f6e5c/carthage_jail_mob_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/bd/16/bd1667452467ec78f26ed52df9a6dc218f1f6e5c/carthage_jail_mob_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643781" id="figure8_p1">Para la tarde del 27 de junio de 1844, ya sólo quedaban José, Hyrum, John Taylor y Willard Richards en la cárcel de Carthage. Como a las cinco de la tarde, un populacho de más de cien hombres invadió la cárcel. Algunos de ellos dispararon a las ventanas mientras que otros entraron corriendo sin que los guardias pudieran detenerlos y subieron por la escalera a la habitación en la que estaban José y sus amigos.</p></figcaption><div class="citation-info"><p data-aid="145643787" id="figure8_p2">Doctrina y Convenios 135:1</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hyrum-dead-barrett-lds_1219976_inl.jpg" id="figure9_img1" data-img-id="1219976" data-assetid="0bc1a5fbc7006051618d373712426f774b1906e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/c8/1ec8db110546306ff200bf48975f41cb9a010321/hyrum_dead_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/1e/c8/1ec8db110546306ff200bf48975f41cb9a010321/hyrum_dead_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643792" id="figure9_p1">Los hermanos trataron de mantener cerrada la puerta, pero no se pudieron defender en contra de tantas personas. El populacho abrió la puerta y disparó a Hyrum Smith. Cuando José vio que Hyrum estaba muerto, clamó, “¡Ay, querido hermano Hyrum!”. El populacho también disparó a John Taylor, que quedó gravemente herido, pero no murió. A Willard Richards no le dispararon.</p></figcaption><div class="citation-info"><p data-aid="145643798" id="figure9_p2">Doctrina y Convenios 135:1–2</p></div></figure><span class="page-break" data-page="204"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-shot-carthage-barrett-lds_1219977_inl.jpg" id="figure10_img1" data-img-id="1219977" data-assetid="b38595afceb4c985df2796f64cb2aec84ab71711" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/5f/715f053062742cd3b8a9e4e1905f27b734e92258/joseph_shot_carthage_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/71/5f/715f053062742cd3b8a9e4e1905f27b734e92258/joseph_shot_carthage_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643804" id="figure10_p1">Después de que habían disparado a Hyrum y a John Taylor, José Smith corrió a la ventana. Recibió dos tiros disparados desde la puerta de la habitación, y un tercer tiro disparado desde afuera de la cárcel. Exclamó “¡Oh Señor, Dios mío!” y cayó por la ventana. El Profeta estaba muerto. Había dado su vida por el evangelio de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="145643810" id="figure10_p2">Doctrina y Convenios 135:1</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-dead-barrett-lds_1219978_inl.jpg" id="figure11_img1" data-img-id="1219978" data-assetid="3542b6cf0d5c1a70d588578324144e2680b2199b" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/d9/f7d9422a27ba1007149b00fe59af1d8c5fb57a48/joseph_dead_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/f7/d9/f7d9422a27ba1007149b00fe59af1d8c5fb57a48/joseph_dead_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643816" id="figure11_p1">Los cuerpos de José y de Hyrum Smith fueron llevados a Nauvoo, donde los sepultaron. Sus familias y otros miembros de la Iglesia estaban muy tristes.</p></figcaption></figure><span class="page-break" data-page="205"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-art-lds_1219979_inl.jpg" id="figure12_img1" data-img-id="1219979" data-assetid="f209c9e5ebcc9c654bf1cb31c0161545bf1ac55a" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/b6/80b69cd05d6cba24d795b30608cdc143e3c27470/nauvoo_temple_art_lds.png 60w" class="" src="https://assets.ldscdn.org/80/b6/80b69cd05d6cba24d795b30608cdc143e3c27470/nauvoo_temple_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145643823" id="figure12_p1">El profeta José Smith hizo cosas muy importantes. Tradujo el Libro de Mormón; Jesús restauró Su Iglesia por medio de él; José envió misioneros a enseñar el Evangelio en otras tierras; dirigió a los santos en la construcción de una hermosa ciudad. Dios amaba a José Smith, y los santos también. José Smith hizo más por nuestra salvación eterna que ningún otro hombre, excepto Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="145643831" id="figure12_p2">Doctrina y Convenios 135:3</p></div></figure>
