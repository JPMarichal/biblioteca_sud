<H1>Capítulo 21: Una revelación de establecerse en Misuri (mayo–junio de 1831)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-saints-barrett-lds_1215719_inl.jpg" id="figure1_img1" data-img-id="1215719" data-assetid="8acc9cfa286600cf66e5b8c599e704821f0067a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/c8/ffc824a6e890d47d4704d195b0bb3a3c01ee9191/joseph_smith_saints_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/c8/ffc824a6e890d47d4704d195b0bb3a3c01ee9191/joseph_smith_saints_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635585" id="figure1_p1">José Smith se había mudado de Nueva York a Kirtland, Ohio. Él les pidió a los santos que todavía estaban viviendo en Nueva York que también se mudaran a Ohio, y ellos obedecieron.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-leaving-newyork-barrett-lds_1215720_inl.jpg" id="figure2_img1" data-img-id="1215720" data-assetid="187599df1e186cebc68ca0616fbbe022b2921d0a" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/c5/c1c5a1af3e2b70e9e20424829afc3c6863a3b151/saints_leaving_newyork_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/c5/c1c5a1af3e2b70e9e20424829afc3c6863a3b151/saints_leaving_newyork_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635593" id="figure2_p1">Jesús le dijo a José que los santos de Ohio debían compartir su tierra con los santos de Nueva York. Leman Copley tenía mucha tierra y prometió compartirla. Algunos de los santos de Nueva York se mudaron a esa tierra.</p></figcaption><div class="citation-info"><p data-aid="145635602" id="figure2_p2">Doctrina y Convenios 48:2</p></div></figure><span class="page-break" data-page="82"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-couple-wagon-barrett_1215721_inl.jpg" id="figure3_img1" data-img-id="1215721" data-assetid="10a0f845156c2c95f4ab969c85fc1d1a523b9799" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/c6/37c6da4df56cd195ac1bdf68e2153c6eda7f62e3/pioneer_couple_wagon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/37/c6/37c6da4df56cd195ac1bdf68e2153c6eda7f62e3/pioneer_couple_wagon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635609" id="figure3_p1">Pero Leman Copley no cumplió su promesa y decidió que no quería que los santos de Nueva York vivieran en su tierra. Los hizo marcharse y no tenían ningún lugar dónde vivir.</p></figcaption><div class="citation-info"><p data-aid="145635620" id="figure3_p2">Doctrina y Convenios 54, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-newell-knight-barrett-lds_1215722_inl.jpg" id="figure4_img1" data-img-id="1215722" data-assetid="952fe5499def274010402650fe42776bfd9856ac" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/b6/05b68a9728c41e3e8151eeeea261bae51c482343/joseph_newell_knight_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/05/b6/05b68a9728c41e3e8151eeeea261bae51c482343/joseph_newell_knight_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635627" id="figure4_p1">Newel Knight era el líder de ese grupo de santos y no sabía qué hacer, así que fue a pedirle ayuda a José Smith.</p></figcaption><div class="citation-info"><p data-aid="145635635" id="figure4_p2">Doctrina y Convenios 54, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-wagon-train-barrett_1215740_inl.jpg" id="figure5_img1" data-img-id="1215740" data-assetid="4439fe930d83b0e02a2fd293a287b8954e59efa3" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/d3/46d31a22d07849c17fa9adcaf1cf729cdc63ac5e/pioneer_wagon_train_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/46/d3/46d31a22d07849c17fa9adcaf1cf729cdc63ac5e/pioneer_wagon_train_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635643" id="figure5_p1">José oró y el Señor le dijo que ese grupo de santos debía ir a Misuri.</p></figcaption><div class="citation-info"><p data-aid="145635647" id="figure5_p2">Doctrina y Convenios 54:7–9</p></div></figure><span class="page-break" data-page="83"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-kirtland-temple-barrett-lds_1215741_inl.jpg" id="figure6_img1" data-img-id="1215741" data-assetid="5b0b8b41888ddfffc28636ebedf6ad0df44bff39" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/74/9374154a911ecdb94754d4bb5f9fd37503a28d6c/joseph_kirtland_temple_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/93/74/9374154a911ecdb94754d4bb5f9fd37503a28d6c/joseph_kirtland_temple_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635655" id="figure6_p1">Antes de que se marcharan de Kirtland, los santos tuvieron una conferencia que duró tres días. En ella el Señor le dio a José Smith algunas revelaciones importantes.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-ordaining-barrett-lds_1215742_inl.jpg" id="figure7_img1" data-img-id="1215742" data-assetid="4e94ed9eaaf2dbbb9860509f6905fc048efd29da" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/ce/6bce80fcff956e8318f09b0185018e2d7d9cacc2/joseph_smith_ordaining_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/6b/ce/6bce80fcff956e8318f09b0185018e2d7d9cacc2/joseph_smith_ordaining_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635663" id="figure7_p1">El Señor le dijo a José que ordenara a los primeros sumos sacerdotes de la Iglesia. Los sumos sacerdotes tienen el Sacerdocio de Melquisedec. Muchos de los líderes de la Iglesia fueron ordenados sumos sacerdotes.</p></figcaption><div class="citation-info"><p data-aid="145635671" id="figure7_p2">Doctrina y Convenios 52, encabezamiento de la sección</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-missionaries-barrett-lds_1215743_inl.jpg" id="figure8_img1" data-img-id="1215743" data-assetid="b07fb1d1441b48d450492e4649e7eb409d3ec37a" data-missing-asset="false" srcset="https://assets.ldscdn.org/12/ea/12ea862a1ef088036881e2f6605ed02e906011cf/early_missionaries_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/12/ea/12ea862a1ef088036881e2f6605ed02e906011cf/early_missionaries_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635679" id="figure8_p1">El Señor dijo que algunos de los hombres debían salir como misioneros a Misuri y predicar el Evangelio por el camino. Cuando la conferencia terminó, los misioneros partieron hacia Misuri.</p></figcaption><div class="citation-info"><p data-aid="145635687" id="figure8_p2">Doctrina y Convenios 52:9–10</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-leaving-conference-barrett-lds_1215744_inl.jpg" id="figure9_img1" data-img-id="1215744" data-assetid="d9b3499621c91206fd0499795ca124cff7f5c753" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/5b/345b776856a50e09ec951eb8f1aa4a65d6f5c26b/saints_leaving_conference_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/34/5b/345b776856a50e09ec951eb8f1aa4a65d6f5c26b/saints_leaving_conference_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145635693" id="figure9_p1">El Señor le dijo a José que la siguiente conferencia de la Iglesia sería en Misuri, y le dijo a José y a sus amigos que fueran hasta allí. Jesús prometió mostrarles el lugar donde se edificaría la ciudad de Sión.</p></figcaption><div class="citation-info"><p data-aid="145635696" id="figure9_p2">Doctrina y Convenios 52:1–5 (véase también 42:62)</p></div></figure>
