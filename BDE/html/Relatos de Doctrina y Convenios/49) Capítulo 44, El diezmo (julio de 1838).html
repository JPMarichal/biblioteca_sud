<H1>Capítulo 44: El diezmo (julio de 1838)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-praying-meditating-barrett_1219110_inl.jpg" id="figure1_img1" data-img-id="1219110" data-assetid="145aa87eb97429bbd944c60355f4bd735c9d4603" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/5e/e05eeb17290abc75a72c104ad152d3b98e7f7a23/joseph_praying_meditating_barrett.png 60w" class="" src="https://assets.ldscdn.org/e0/5e/e05eeb17290abc75a72c104ad152d3b98e7f7a23/joseph_praying_meditating_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645077" id="figure1_p1">El Señor le había dicho a José Smith que los miembros de la Iglesia debían pagar el diezmo. Mientras José estaba en Far West, Misuri, oró para preguntar cuánto debían pagar los santos de diezmo y el Señor reveló que debían pagar una décima parte de todo lo que tenían.</p></figcaption><div class="citation-info"><p data-aid="145645084" id="figure1_p2">Doctrina y Convenios 119, encabezamiento de la sección</p><p data-aid="145645089" id="figure1_p3">Doctrina y Convenios 64:23; 119:3–4</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/children-paying-bishop-tithing-barrett_1219112_inl.jpg" id="figure2_img1" data-img-id="1219112" data-assetid="7d21e4130f3e0d0bcabcf01476061dcfb248db91" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/aa/abaa7052bfd88abb770c98d6855b1296ca12ffe9/children_paying_bishop_tithing_barrett.png 60w" class="" src="https://assets.ldscdn.org/ab/aa/abaa7052bfd88abb770c98d6855b1296ca12ffe9/children_paying_bishop_tithing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645098" id="figure2_p1">Si ganaban 10 centavos, debían dar un centavo de diezmo. Si ganaban 100 centavos, debían dar 10 centavos.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-working-field-barrett_1219113_inl.jpg" id="figure3_img1" data-img-id="1219113" data-assetid="91c565f192caaeddde4ae47a2fee6261dfc13863" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/45/294596ea7ba32470938784663df7409eb35be361/pioneers_working_field_barrett.png 60w" class="" src="https://assets.ldscdn.org/29/45/294596ea7ba32470938784663df7409eb35be361/pioneers_working_field_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645102" id="figure3_p1">Los santos también pagaban diezmo de otras formas. Ellos daban una décima parte de sus cosechas, como granos y heno. También daban una décima parte de sus gallinas y de otros animales, y pagaban diezmo de la leche y las verduras.</p></figcaption></figure><span class="page-break" data-page="166"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/provo-temple-art-missionaries-lds_1219114_inl.jpg" id="figure4_img1" data-img-id="1219114" data-assetid="89aa38d18278f64532a8d72b729244606e4769c8" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/1e/2e1e77c5457c023dcee9699b266061997945254d/provo_temple_art_missionaries_lds.png 60w" class="" src="https://assets.ldscdn.org/2e/1e/2e1e77c5457c023dcee9699b266061997945254d/provo_temple_art_missionaries_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645112" id="figure4_p1">El diezmo se utiliza para construir y mantener los templos, los centros de reuniones y otros edificios de la Iglesia. También se usa para ayudar en la obra misional. Además, se utiliza para ayudar a pagar la traducción y la publicación de las Escrituras y otros materiales de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/women-helping-each-other-barrett_1219115_inl.jpg" id="figure5_img1" data-img-id="1219115" data-assetid="58f5bc47b1c441563f96554e5a14f94e2d8994c9" data-missing-asset="false" srcset="https://assets.ldscdn.org/bb/a0/bba01b2d091dfd511729a4e68237cdbf12384012/women_helping_each_other_barrett.png 60w" class="" src="https://assets.ldscdn.org/bb/a0/bba01b2d091dfd511729a4e68237cdbf12384012/women_helping_each_other_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645121" id="figure5_p1">El diezmo se usa para ayudar a los miembros de la Iglesia. Se utilizan los diezmos y las ofrendas de ayuno para ayudar a comprar ropa y comida para los necesitados.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/girl-paying-tithing-barrett_1219116_inl.jpg" id="figure6_img1" data-img-id="1219116" data-assetid="e521930dcc84d9a197c606b5a6742d7ffc1e84ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/73/7d73d25b6c22c8b84fb83430e1aee4de98edb510/girl_paying_tithing_barrett.png 60w" class="" src="https://assets.ldscdn.org/7d/73/7d73d25b6c22c8b84fb83430e1aee4de98edb510/girl_paying_tithing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645127" id="figure6_p1">El Señor espera que cada uno de nosotros pague un diezmo íntegro. Se lo entregamos al obispo y él lo manda a las Oficinas Generales de la Iglesia, donde el profeta y otros líderes de la Iglesia deciden, con espíritu de oración, cómo se debe utilizar.</p></figcaption><div class="citation-info"><p data-aid="145645141" id="figure6_p2">Doctrina y Convenios 120</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/family-by-temple-barrett_1219117_inl.jpg" id="figure7_img1" data-img-id="1219117" data-assetid="320ca9ba5a1086036c203b1fe5d1ba2c04c912f1" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/dd/e5ddd1cf5e5ce7e213ff87df78e0e482bedc21b3/family_by_temple_barrett.png 60w" class="" src="https://assets.ldscdn.org/e5/dd/e5ddd1cf5e5ce7e213ff87df78e0e482bedc21b3/family_by_temple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645154" id="figure7_p1">Nuestro Padre Celestial da bendiciones maravillosas a los santos que pagan su diezmo. Los que no lo pagan no pueden recibir todas esas bendiciones. La Biblia dice que los santos que no pagan el diezmo están robando a Dios.</p></figcaption><div class="citation-info"><p data-aid="145645163" id="figure7_p2">Malaquías 3:8–10</p></div></figure>
