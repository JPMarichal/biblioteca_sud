<H1>Capítulo 31: La Palabra de Sabiduría (febrero de 1833)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-youth-whitney-store_1217917_inl.jpg" id="figure1_img1" data-img-id="1217917" data-assetid="464748b543c6c1288a1b695b719b699209807d89" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/41/5941fd4f5f475555c8fe9f7998a593206669f85d/joseph_smith_youth_whitney_store.jpeg 60w" class="" src="https://assets.ldscdn.org/59/41/5941fd4f5f475555c8fe9f7998a593206669f85d/joseph_smith_youth_whitney_store.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639361" id="figure1_p1">José Smith organizó una escuela para hombres que se llamaba la Escuela de los Profetas.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-teaching-school-prophets_1217918_inl.jpg" id="figure2_img1" data-img-id="1217918" data-assetid="968ed3322aafafa9e58274d04bc97d62bfa0f384" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/47/cf47c62a1f40f7ece3a248c44a590637ade7b393/joseph_smith_teaching_school_prophets.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/47/cf47c62a1f40f7ece3a248c44a590637ade7b393/joseph_smith_teaching_school_prophets.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639368" id="figure2_p1">La escuela se reunía en una habitación de la tienda de Newel Whitney en Kirtland, Ohio. En esa escuela, José y otros líderes de la Iglesia se enseñaban unos a otros sobre el sacerdocio, las Escrituras y otras cosas. La escuela era para preparar a los hombres para ser líderes y misioneros de la Iglesia.</p></figcaption></figure><span class="page-break" data-page="120"></span><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-school-prophets-smokey-room_1217919_inl.jpg" id="figure3_img1" data-img-id="1217919" data-assetid="66018755a94a07fea5d47f9244a220c1d3310d3a" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/a0/e0a0c35ecbb983ec4c95b3ac0921c60adfaa2725/lds_school_prophets_smokey_room.png 60w" class="" src="https://assets.ldscdn.org/e0/a0/e0a0c35ecbb983ec4c95b3ac0921c60adfaa2725/lds_school_prophets_smokey_room.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639375" id="figure3_p1">Muchos de los hombres fumaban pipa o cigarros (puros), y la habitación se llenaba de humo. Algunos de los hombres masticaban tabaco y escupían en el piso, lo que hacía que se ensuciara mucho.</p></figcaption></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-emma-scrubbing-floor_1217920_inl.jpg" id="figure4_img1" data-img-id="1217920" data-assetid="af7784fbbc30e2b5a5265c9bb8db4c7cb2a5b0f0" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/c6/9ac69b0e5f7d2e3bc26cf20b9203b8b5fa5e9b08/joseph_smith_emma_scrubbing_floor.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/c6/9ac69b0e5f7d2e3bc26cf20b9203b8b5fa5e9b08/joseph_smith_emma_scrubbing_floor.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639382" id="figure4_p1">Emma Smith, la esposa de José, limpiaba la habitación después de cada reunión. Ella y José se preocuparon por el uso que los hermanos le daban al tabaco. José se preguntaba si las personas debían fumar o masticar tabaco.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-praying-near-fireplace_1217921_inl.jpg" id="figure5_img1" data-img-id="1217921" data-assetid="36d75591db57bd82c08da3bf7744519138f2618d" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/59/2f597d2ab56d5c38fbc70884d810eb3236316c1a/joseph_smith_praying_near_fireplace.jpeg 60w" class="" src="https://assets.ldscdn.org/2f/59/2f597d2ab56d5c38fbc70884d810eb3236316c1a/joseph_smith_praying_near_fireplace.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639389" id="figure5_p1">José oró para saber qué era lo correcto y Jesús le dio una revelación llamada la Palabra de Sabiduría. Jesús dijo que algunas personas querían que otros hicieran cosas que eran malas para su cuerpo. En la Palabra de Sabiduría, Jesús habló a los santos sobre las cosas que eran malas para su cuerpo y también les habló sobre las cosas que eran buenas para su cuerpo.</p></figcaption><div class="citation-info"><p data-aid="145639396" id="figure5_p2">Doctrina y Convenios 89:1, 4</p></div></figure><span class="page-break" data-page="121"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-young-man-departing-drinkers_1217922_inl.jpg" id="figure6_img1" data-img-id="1217922" data-assetid="38e9d05f06a9c699dbf0d8a48046288090c905fa" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/04/690481eebdd66456b1ce2639066d9cead48434d9/lds_young_man_departing_drinkers.jpeg 60w" class="" src="https://assets.ldscdn.org/69/04/690481eebdd66456b1ce2639066d9cead48434d9/lds_young_man_departing_drinkers.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639404" id="figure6_p1">Jesús dijo que el alcohol no es bueno para la gente. No se deben tomar bebidas que tengan alcohol; el alcohol sólo se debe usar en la parte de afuera del cuerpo.</p></figcaption><div class="citation-info"><p data-aid="145639411" id="figure6_p2">Doctrina y Convenios 89:5–7</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-woman-refuses-cigarettes_1217925_inl.jpg" id="figure7_img1" data-img-id="1217925" data-assetid="d1de58a84e7dd96a5de91023cc6ca57b1c68c24d" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/c9/02c938395e93a5bc438c80c3d3cd8999664b5a0f/lds_woman_refuses_cigarettes.jpeg 60w" class="" src="https://assets.ldscdn.org/02/c9/02c938395e93a5bc438c80c3d3cd8999664b5a0f/lds_woman_refuses_cigarettes.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639418" id="figure7_p1">Jesús dijo que el tabaco no es bueno para las personas. No se deben fumar cigarrillos, cigarros (puros) ni pipas, y tampoco se debe masticar tabaco.</p></figcaption><div class="citation-info"><p data-aid="145639425" id="figure7_p2">Doctrina y Convenios 89:8</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-someone-refuses-coffee_1217926_inl.jpg" id="figure8_img1" data-img-id="1217926" data-assetid="55c64566868d49180a4013c59188f0f59f2c859f" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/0e/810e3582ff78c0f52f1c97a66a75bf0abf3ff956/lds_someone_refuses_coffee.jpeg 60w" class="" src="https://assets.ldscdn.org/81/0e/810e3582ff78c0f52f1c97a66a75bf0abf3ff956/lds_someone_refuses_coffee.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639435" id="figure8_p1">Jesús dijo que los santos no deben tomar bebidas calientes como el té y el café, porque no son buenas para el cuerpo.</p></figcaption><div class="citation-info"><p data-aid="145639445" id="figure8_p2">Doctrina y Convenios 89:9</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/seated-family-prays-food-barrett_1217927_inl.jpg" id="figure9_img1" data-img-id="1217927" data-assetid="2c51dca172780e60f522a9e2c2db3461bf5a232d" data-missing-asset="false" srcset="https://assets.ldscdn.org/eb/04/eb04bd1959a746ac2d17163b3cbfb6958a4da145/seated_family_prays_food_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/eb/04/eb04bd1959a746ac2d17163b3cbfb6958a4da145/seated_family_prays_food_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145639454" id="figure9_p1">Jesús dijo que hay muchas plantas y animales que son buenos para comer. La gente debe dar gracias a nuestro Padre Celestial por la comida buena.</p></figcaption><div class="citation-info"><p data-aid="145639463" id="figure9_p2">Doctrina y Convenios 89:11–12</p></div></figure><span class="page-break" data-page="122"></span><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/fresh-food-grouped-robert-barrett_1217928_inl.jpg" id="figure10_img1" data-img-id="1217928" data-assetid="4763332fe3b2260d9ea9da9f8a8403a71ce657f8" data-missing-asset="false" srcset="https://assets.ldscdn.org/e2/fe/e2fec54f98fe3b4a948aae01452df8bc980658b0/fresh_food_grouped_robert_barrett.png 48w" class="" src="https://assets.ldscdn.org/e2/fe/e2fec54f98fe3b4a948aae01452df8bc980658b0/fresh_food_grouped_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640466" id="figure10_p1">Jesús dijo que las personas no deben comer demasiada carne.</p></figcaption><div class="citation-info"><p data-aid="145640474" id="figure10_p2">Doctrina y Convenios 89:12</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mother-girl-baking-robert-barrett_1217930_inl.jpg" id="figure11_img1" data-img-id="1217930" data-assetid="55521966e61e55ce083ab763d0f40add5fd3fde4" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/e5/bae5e0b9216f10c34d3e8da65e79e740b1e35261/mother_girl_baking_robert_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/e5/bae5e0b9216f10c34d3e8da65e79e740b1e35261/mother_girl_baking_robert_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640481" id="figure11_p1">El Señor dijo que los granos son buenos para el cuerpo. Entre ellos están el trigo, el arroz, el maíz y la avena. Las frutas y las verduras también son buenas para el cuerpo.</p></figcaption><div class="citation-info"><p data-aid="145640488" id="figure11_p2">Doctrina y Convenios 89:11, 14–17</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/young-family-running-field-barrett_1217938_inl.jpg" id="figure12_img1" data-img-id="1217938" data-assetid="ebfb52950856b2570d69fa370b46cae8b90d0ec3" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/9f/759f653b8856afed71ceae1cb737a6b368095240/young_family_running_field_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/75/9f/759f653b8856afed71ceae1cb737a6b368095240/young_family_running_field_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640495" id="figure12_p1">Jesús prometió grandes bendiciones a los que obedezcan la Palabra de Sabiduría. Sus cuerpos serán más fuertes y más saludables que si no la obedecieran. Sus mentes también estarán más sanas y recibirán sabiduría y tesoros de conocimiento.</p></figcaption><div class="citation-info"><p data-aid="145640502" id="figure12_p2">Doctrina y Convenios 89:18–21</p></div></figure>
