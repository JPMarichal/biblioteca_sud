<H1>Capítulo 45: Más populachos en Misuri (1838–1839)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-preaching-barrett_1219118_inl.jpg" id="figure1_img1" data-img-id="1219118" data-assetid="2035661600239e6ca8d20555c783ccc142685e9e" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/92/0c92167f7a6f94825e7dde189ad76b34cd4042f2/joseph_preaching_barrett.png 60w" class="" src="https://assets.ldscdn.org/0c/92/0c92167f7a6f94825e7dde189ad76b34cd4042f2/joseph_preaching_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645258" id="figure1_p1">Muchos de los santos estaban viviendo en Far West, Misuri. José Smith también vivía allí. La gente construyó casas y escuelas, y se sentían felices.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/angry-men-talking-barrett_1219123_inl.jpg" id="figure2_img1" data-img-id="1219123" data-assetid="9174cdd8421175b483512d5913de8a42a06025d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/dc/0edc627f8406176384269e1fa7ce63d6d468679d/angry_men_talking_barrett.png 60w" class="" src="https://assets.ldscdn.org/0e/dc/0edc627f8406176384269e1fa7ce63d6d468679d/angry_men_talking_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645267" id="figure2_p1">Pero los santos no tuvieron paz por mucho tiempo. Nuevamente, otras personas en Misuri empezaron a causarles problemas.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-gathering-barrett_1219174_inl.jpg" id="figure3_img1" data-img-id="1219174" data-assetid="8a46b26b5ee5712e64a6a40076f896af80dec73b" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/8e/138e3ffcfcdcbd3524dab7290b47da8efd82b172/mob_gathering_barrett.png 60w" class="" src="https://assets.ldscdn.org/13/8e/138e3ffcfcdcbd3524dab7290b47da8efd82b172/mob_gathering_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645283" id="figure3_p1">El populacho se reunió para planear cómo hacer daño a los santos.</p></figcaption></figure><span class="page-break" data-page="168"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-attacking-couple-barrett_1219175_inl.jpg" id="figure4_img1" data-img-id="1219175" data-assetid="90126aaac693636f646534a1ff5334afee598c4d" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/56/f856019384913379d6eb6ca17af5625017682135/mob_attacking_couple_barrett.png 60w" class="" src="https://assets.ldscdn.org/f8/56/f856019384913379d6eb6ca17af5625017682135/mob_attacking_couple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645294" id="figure4_p1">El populacho hizo muchas cosas malas. Echaron a los santos de sus casas.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-burning-homes-farms-barrett_1219176_inl.jpg" id="figure5_img1" data-img-id="1219176" data-assetid="239469384e953313e7310bcd708e85583fd0fe59" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/9a/a29a8ffd696ae852bb397e9be977e1ee13101d47/mob_burning_homes_farms_barrett.png 60w" class="" src="https://assets.ldscdn.org/a2/9a/a29a8ffd696ae852bb397e9be977e1ee13101d47/mob_burning_homes_farms_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645300" id="figure5_p1">Quemaron sus casas y destruyeron sus granjas.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-attacking-couple-barrett_1219177_inl.jpg" id="figure6_img1" data-img-id="1219177" data-assetid="f058da92d72d75fe3f822b1e66d8e762c5839f5a" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/ee/6eee29ddd1ed8e78c67484076b2396ea62872187/mob_attacking_couple_barrett.png 60w" class="" src="https://assets.ldscdn.org/6e/ee/6eee29ddd1ed8e78c67484076b2396ea62872187/mob_attacking_couple_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645311" id="figure6_p1">Golpearon a los hombres y pusieron a algunos de ellos en la cárcel.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-attacking-woman-barrett_1219179_inl.jpg" id="figure7_img1" data-img-id="1219179" data-assetid="2141f9e1e43966f7a6f40652864654b6f2831dc9" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/83/b383878ba91cdf74d1d66c16aa8e3b64d2619931/mob_attacking_woman_barrett.png 60w" class="" src="https://assets.ldscdn.org/b3/83/b383878ba91cdf74d1d66c16aa8e3b64d2619931/mob_attacking_woman_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645324" id="figure7_p1">Los populachos lastimaron a algunas de las mujeres.</p></figcaption></figure><span class="page-break" data-page="169"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/saints-pleading-with-boggs-barrett_1219180_inl.jpg" id="figure8_img1" data-img-id="1219180" data-assetid="e3556546c48b79584b5bc11f415c00304037a466" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/5e/f55e6afef79a05da24e4d98fd131ef407348d923/saints_pleading_with_boggs_barrett.png 60w" class="" src="https://assets.ldscdn.org/f5/5e/f55e6afef79a05da24e4d98fd131ef407348d923/saints_pleading_with_boggs_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645333" id="figure8_p1">Los santos le pidieron al Gobernador Boggs, de Misuri, que los ayudara. Pero otras personas le estaban contando mentiras al gobernador sobre los santos, y no quiso ayudarles.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/boggs-writing-extermination-order-barrett_1219181_inl.jpg" id="figure9_img1" data-img-id="1219181" data-assetid="bccda9ed71933fd0859e653f80f90aa87407db08" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/f1/25f13df66bebefdc8df3f38a28f61bf1165999a0/boggs_writing_extermination_order_barrett.png 60w" class="" src="https://assets.ldscdn.org/25/f1/25f13df66bebefdc8df3f38a28f61bf1165999a0/boggs_writing_extermination_order_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645346" id="figure9_p1">Los problemas entre los santos y el populacho siguieron poniéndose peor y el Gobernador Boggs, pensando que los santos tenían la culpa de los problemas, le dijo a unos soldados que mataran a los santos si no se marchaban de Misuri.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/hauns-mill-attack-barrett_1219182_inl.jpg" id="figure10_img1" data-img-id="1219182" data-assetid="47eaf5672edd2777b4602d581a497e9eec50112f" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/cb/afcb456430babd498529e90e0dde96f9a6f29a96/hauns_mill_attack_barrett.png 60w" class="" src="https://assets.ldscdn.org/af/cb/afcb456430babd498529e90e0dde96f9a6f29a96/hauns_mill_attack_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645359" id="figure10_p1">Algunos santos vivían en un poblado llamado Haun’s Mill, y un día el populacho fue y los atacó.</p></figcaption></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-shooting-cabin-barrett_1219183_inl.jpg" id="figure11_img1" data-img-id="1219183" data-assetid="74b398992958aa3ee41ea34ed2e76872137a895f" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/80/df808a49d8f2cfcafd8e253897aa1b690d52a09f/mob_shooting_cabin_barrett.png 60w" class="" src="https://assets.ldscdn.org/df/80/df808a49d8f2cfcafd8e253897aa1b690d52a09f/mob_shooting_cabin_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645370" id="figure11_p1">Algunos de ellos corrieron al bosque y otros se metieron a un edificio hecho de troncos para protegerse, pero el populacho disparó por los agujeros de las paredes. Luego el populacho entró y disparó muchas veces más.</p></figcaption></figure><span class="page-break" data-page="170"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/woman-baby-fleeing-attack-barrett_1219184_inl.jpg" id="figure12_img1" data-img-id="1219184" data-assetid="15dc03dd3c336cf94492ba8a148eff3690512eaa" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/2e/5f2e528d47c6eea62e789a0fa981c49dd111737a/woman_baby_fleeing_attack_barrett.png 60w" class="" src="https://assets.ldscdn.org/5f/2e/5f2e528d47c6eea62e789a0fa981c49dd111737a/woman_baby_fleeing_attack_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645380" id="figure12_p1">El populacho mató a 17 personas en Haun’s Mill e hirió a 13 más. Algunos niños murieron después de que se les disparó.</p></figcaption></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mob-looting-houses-barrett_1219185_inl.jpg" id="figure13_img1" data-img-id="1219185" data-assetid="1559c9a4dff4ea214ceeb415ced80052d7c61302" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/a7/8da76c7fc1a6aec4c097290219c3ed25f5ba2f8e/mob_looting_houses_barrett.png 60w" class="" src="https://assets.ldscdn.org/8d/a7/8da76c7fc1a6aec4c097290219c3ed25f5ba2f8e/mob_looting_houses_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645389" id="figure13_p1">Entonces el populacho robó las carretas de los santos y cosas de las casas.</p></figcaption></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/soldiers-capture-church-leaders-barrett_1219186_inl.jpg" id="figure14_img1" data-img-id="1219186" data-assetid="892be2c57aeef37fcd27b4392ac4143faa21faf1" data-missing-asset="false" srcset="https://assets.ldscdn.org/b1/c4/b1c4ebc6874704585647023582502d8b2ce59904/soldiers_capture_church_leaders_barrett.png 60w" class="" src="https://assets.ldscdn.org/b1/c4/b1c4ebc6874704585647023582502d8b2ce59904/soldiers_capture_church_leaders_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645398" id="figure14_p1">Más tarde unos soldados capturaron a José Smith y a otros líderes de la Iglesia. A los soldados se les había dicho que dispararan a José y a sus amigos.</p></figcaption></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/soldier-refusing-killing-barrett_1219189_inl.jpg" id="figure15_img1" data-img-id="1219189" data-assetid="1faa75cbec1d34ac2e3b1f3c96b5e25b1ccaf8fd" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/8a/258a5dae4e7c7668ac679995ffbf346447479651/soldier_refusing_killing_barrett.png 60w" class="" src="https://assets.ldscdn.org/25/8a/258a5dae4e7c7668ac679995ffbf346447479651/soldier_refusing_killing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645407" id="figure15_p1">Pero un líder de los soldados no quiso obedecer y dijo que sería un asesinato si disparaban a José y a los demás.</p></figcaption></figure><span class="page-break" data-page="171"></span><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-friends-jail-barrett_1219190_inl.jpg" id="figure16_img1" data-img-id="1219190" data-assetid="b097f62a84d3d06bc581dbebf924e1430095572e" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/f9/0df96789d81a4773ce47ee827c70a79201562cbc/joseph_friends_jail_barrett.png 60w" class="" src="https://assets.ldscdn.org/0d/f9/0df96789d81a4773ce47ee827c70a79201562cbc/joseph_friends_jail_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645416" id="figure16_p1">Se programó un juicio para José y sus amigos y, antes y durante el juicio, fueron encarcelados en el pueblo de Richmond, Misuri. Los guardias les pusieron cadenas y José y sus amigos tuvieron que dormir sobre el piso frío.</p></figcaption></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/guards-laughing-ridiculing-barrett_1219191_inl.jpg" id="figure17_img1" data-img-id="1219191" data-assetid="288ab7f0b6ebff35921623e80f463a6a0f493248" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/f0/69f0e363e7ad3f8375433ca1d34f08429fd8642f/guards_laughing_ridiculing_barrett.png 60w" class="" src="https://assets.ldscdn.org/69/f0/69f0e363e7ad3f8375433ca1d34f08429fd8642f/guards_laughing_ridiculing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645424" id="figure17_p1">Los guardias se portaron muy mal con los prisioneros. Decían malas palabras y contaban historias muy feas. Hablaban de cómo habían robado y matado a los santos y cómo habían lastimado a las mujeres y a los niños. Una noche se rieron y estuvieron haciendo alarde de todo eso durante varias horas.</p></figcaption></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-rebuking-guards-barrett_1219194_inl.jpg" id="figure18_img1" data-img-id="1219194" data-assetid="fc46280250fea5512405abd3716591aec3a5a065" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/37/5b3714662afdbd08cddf7e9e1c7f07049f915911/joseph_rebuking_guards_barrett.png 60w" class="" src="https://assets.ldscdn.org/5b/37/5b3714662afdbd08cddf7e9e1c7f07049f915911/joseph_rebuking_guards_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145645431" id="figure18_p1">A José no le gustó lo que estaban diciendo y ya no quiso escuchar más, así que se puso de pie y les mandó que dejaran de hacerlo. “Silencio”, les dijo. “En el nombre de Jesucristo... les mando callar. No viviré ni un minuto más escuchando semejante lenguaje. ¡Cesen de hablar de esa manera, o ustedes o yo moriremos en este mismo instante!” Los guardias sintieron miedo y le dijeron a José que lo sentían. Se sentaron en un rincón y se quedaron callados el resto de la noche.</p></figcaption></figure>
