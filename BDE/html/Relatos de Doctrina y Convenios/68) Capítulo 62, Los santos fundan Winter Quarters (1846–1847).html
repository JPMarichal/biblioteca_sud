<H1>Capítulo 62: Los santos fundan Winter Quarters (1846–1847)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-encouraging-man-barrett-lds_1220130_inl.jpg" id="figure1_img1" data-img-id="1220130" data-assetid="22ec3792bde8d6cc3aa21d0df35024e2d9197c96" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/fb/22fbc8fca5d207a4e16faae57c137c18f82c5ab8/brigham_encouraging_man_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/22/fb/22fbc8fca5d207a4e16faae57c137c18f82c5ab8/brigham_encouraging_man_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650744" id="figure1_p1">Los santos esperaban que algunos de ellos pudieran llegar a las Montañas Rocosas en 1846, pero Brigham Young se dio cuenta de que debían esperar hasta el año siguiente. Necesitaban prepararse y también necesitaban hombres fuertes para el viaje, y muchos de los hombres estaban con el Batallón Mormón.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-couple-working-barrett_1220131_inl.jpg" id="figure2_img1" data-img-id="1220131" data-assetid="7abea3e3a57d3ad7ce9f65c656f1d7b06de25d0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/0e/4f0ea5ca31f3f77205f554040b5a12fdd301b075/pioneer_couple_working_barrett.png 60w" class="" src="https://assets.ldscdn.org/4f/0e/4f0ea5ca31f3f77205f554040b5a12fdd301b075/pioneer_couple_working_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650752" id="figure2_p1">Algunos indígenas permitieron que los santos usaran algunos terrenos del otro lado del río de Council Bluffs. En septiembre, los santos comenzaron a edificar un pueblo en ese lugar, al que llamaron Winter Quarters (véase el mapa de la página 190). Plantaron semillas y construyeron más de 700 casas.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/winter-quarters-work-barrett-lds_1220132_inl.jpg" id="figure3_img1" data-img-id="1220132" data-assetid="7ee5d487c2369009b745c8f1c69f3fffb34a098d" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/b3/cdb3173a1561094c7d0bd3fc5ab9af07d6a719e2/winter_quarters_work_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/cd/b3/cdb3173a1561094c7d0bd3fc5ab9af07d6a719e2/winter_quarters_work_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650763" id="figure3_p1">Brigham Young dividió Winter Quarters en barrios y escogió hombres para ser obispos a fin de que velaran por los miembros de cada barrio. Como protección, los pioneros construyeron un cerco alrededor del pueblo.</p></figcaption></figure><span class="page-break" data-page="223"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/brigham-young-revelation-barrett-lds_1220135_inl.jpg" id="figure4_img1" data-img-id="1220135" data-assetid="358a3d037d4d80a07605967b9bac978958aa8e01" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/97/55978c4736af0eee44529cdd6843d4bf9dc30e14/brigham_young_revelation_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/55/97/55978c4736af0eee44529cdd6843d4bf9dc30e14/brigham_young_revelation_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650774" id="figure4_p1">Mientras los santos estaban en Winter Quarters, el Señor le dio a Brigham Young una revelación en cuanto al viaje al oeste. El Señor le indicó lo que los santos debían hacer para prepararse y lo que debían hacer durante el viaje.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-barrett-lds_1220136_inl.jpg" id="figure5_img1" data-img-id="1220136" data-assetid="086e5c1c91b9e882f0a606e758d42f7ff823d478" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/23/a6231f17fb8655191bc5dfd5b05040c63a23c6d0/pioneers_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/a6/23/a6231f17fb8655191bc5dfd5b05040c63a23c6d0/pioneers_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650785" id="figure5_p1">El Señor dijo que la gente se debía dividir en pequeños grupos, cada uno con un líder, y que la gente debía obedecer a sus líderes. Debían ayudarse los unos a los otros, especialmente a los pobres, a las viudas y a los que no tuvieran padre.</p></figcaption><div class="citation-info"><p data-aid="145650796" id="figure5_p2">Doctrina y Convenios 136:1–4, 8</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/loading-supplies-wagon-barrett_1220137_inl.jpg" id="figure6_img1" data-img-id="1220137" data-assetid="be4e32d4897b6ba96fc32f7714b2ef9b844dd7d4" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/a1/c1a18b3b23654f286123e172c36211665e6c1711/loading_supplies_wagon_barrett.png 60w" class="" src="https://assets.ldscdn.org/c1/a1/c1a18b3b23654f286123e172c36211665e6c1711/loading_supplies_wagon_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650807" id="figure6_p1">El Señor dijo que cada grupo debía tener sus propias carretas y alimentos, y que cada grupo también debía tener personas que supieran reparar carretas, construir puentes, construir casas y plantar semillas.</p></figcaption><div class="citation-info"><p data-aid="145650818" id="figure6_p2">Doctrina y Convenios 136:5, 7</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-returning-hammer-barrett_1220138_inl.jpg" id="figure7_img1" data-img-id="1220138" data-assetid="57e1ab8bcbc48694fef493e70d14a6e8ee77e9e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/d8/59/d859731584de92afa5657c041f46f7533d2aa9be/man_returning_hammer_barrett.png 60w" class="" src="https://assets.ldscdn.org/d8/59/d859731584de92afa5657c041f46f7533d2aa9be/man_returning_hammer_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650829" id="figure7_p1">El Señor les dijo a los santos que debían guardar Sus mandamientos, que no debían pelear, y que debían decir cosas buenas los unos de los otros, y no malas. Debían ser honrados y regresar las cosas que pidieran prestadas o las que encontraran.</p></figcaption><div class="citation-info"><p data-aid="145650840" id="figure7_p2">Doctrina y Convenios 136:21–26, 42</p></div></figure><span class="page-break" data-page="224"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneers-dancing-barrett_1220139_inl.jpg" id="figure8_img1" data-img-id="1220139" data-assetid="0d3f811ce3030a94f8857fc1549047f70503a6d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/f9/cef9aa4bfc3b6a2cf576ec4849873b37a295a2d0/pioneers_dancing_barrett.png 60w" class="" src="https://assets.ldscdn.org/ce/f9/cef9aa4bfc3b6a2cf576ec4849873b37a295a2d0/pioneers_dancing_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650850" id="figure8_p1">El Señor quería que los pioneros estuvieran felices. Les dijo que cantaran, que bailaran y que oraran juntos. Les prometió ayudarles si sentían tristeza o miedo. Dijo que las pruebas los ayudarían a estar preparados para recibir las grandes bendiciones que Él tenía para ellos.</p></figcaption><div class="citation-info"><p data-aid="145650861" id="figure8_p2">Doctrina y Convenios 136:28–31</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/young-organizing-saints-barrett-lds_1220140_inl.jpg" id="figure9_img1" data-img-id="1220140" data-assetid="1b5856a1b5bede0c06f893fb029a34f85d5833f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/75/1175ef80c1f5726fe4e18cffe90eff5816f6640b/young_organizing_saints_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/11/75/1175ef80c1f5726fe4e18cffe90eff5816f6640b/young_organizing_saints_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650872" id="figure9_p1">Brigham Young hizo lo que el Señor le dijo que hiciera. Dividió a las personas en grupos y cada grupo tenía todo lo que podría necesitar para construir una ciudad en las montañas.</p></figcaption></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pioneer-winter-quarters-barrett-lds_1220141_inl.jpg" id="figure10_img1" data-img-id="1220141" data-assetid="fdee5b7f1a6a812bc9e1d120d4aa94a71023dd77" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/c0/62c02ffd5dc66175aafc2ae1c1b6d9161649b493/pioneer_winter_quarters_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/62/c0/62c02ffd5dc66175aafc2ae1c1b6d9161649b493/pioneer_winter_quarters_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145650883" id="figure10_p1">Los meses que los pioneros pasaron en Winter Quarters fueron muy difíciles. Sufrieron mucho a causa de enfermedades, hambre y frío, y más de 700 de ellos murieron. A pesar de las pruebas, se mantuvieron fuertes en la fe y trabajaron duro para prepararse para su viaje.</p></figcaption></figure>
