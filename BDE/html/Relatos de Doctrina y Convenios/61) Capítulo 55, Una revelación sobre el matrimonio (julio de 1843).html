<H1>Capítulo 55: Una revelación sobre el matrimonio (julio de 1843)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/nauvoo-temple-wedding-art-lds_1219610_inl.jpg" id="figure1_img1" data-img-id="1219610" data-assetid="d35f42c71633a8653434d8950e5ad65d5d291678" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/1d/8e1dd603823e72a7304a8ade44503c016aec30d3/nauvoo_temple_wedding_art_lds.png 60w" class="" src="https://assets.ldscdn.org/8e/1d/8e1dd603823e72a7304a8ade44503c016aec30d3/nauvoo_temple_wedding_art_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648119" id="figure1_p1">José Smith le hizo algunas preguntas al Señor sobre el matrimonio. Jesús le dijo que a un hombre y a una mujer los debe casar alguien que tenga el sacerdocio. Deben casarse en el templo y, si obedecen los mandamientos de Dios, estarán casados para siempre.</p></figcaption><div class="citation-info"><p data-aid="145648125" id="figure1_p2">Doctrina y Convenios 132:1–29</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/celestial-kingdom-barrett-lds_1219611_inl.jpg" id="figure2_img1" data-img-id="1219611" data-assetid="786299704c42d955f4268f3a6d2140a6b0ab4fe1" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/30/5c3093d67cab00fc9cd6fccc3fe5272e5c6fe775/celestial_kingdom_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/30/5c3093d67cab00fc9cd6fccc3fe5272e5c6fe775/celestial_kingdom_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648140" id="figure2_p1">Las personas justas que se casen en el templo vivirán en el reino celestial. Los hijos de ellos que obedezcan a Dios les pertenecerán y serán una familia eterna. Vivirán con Dios y llegarán a ser como Él.</p></figcaption><div class="citation-info"><p data-aid="145648150" id="figure2_p2">Doctrina y Convenios 132:1–29</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-vision-barrett-lds_1219612_inl.jpg" id="figure3_img1" data-img-id="1219612" data-assetid="1d8a4c4aa010271f9d69cdba7611992b7f9782c1" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/f0/3ff0ec2d1c4e156617aa2fd4920e773f7625be5c/joseph_smith_vision_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/3f/f0/3ff0ec2d1c4e156617aa2fd4920e773f7625be5c/joseph_smith_vision_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145648160" id="figure3_p1">Jesús también le habló a José sobre la tradición del matrimonio entre Su pueblo que vivió en la antigüedad.</p></figcaption><div class="citation-info"><p data-aid="145648174" id="figure3_p2">Doctrina y Convenios 132:34–39</p></div></figure>
