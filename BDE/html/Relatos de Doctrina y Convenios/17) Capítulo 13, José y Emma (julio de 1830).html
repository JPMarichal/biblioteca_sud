<H1>Capítulo 13: José y Emma (julio de 1830)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-emma-barrett-lds_1213521_inl.jpg" id="figure1_img1" data-img-id="1213521" data-assetid="3143e37e1a2b7551050471c8808f4fe98bce4e99" data-missing-asset="false" srcset="https://assets.ldscdn.org/06/15/06152d61e12126131af5f1d85982e2f9c515a94f/joseph_smith_emma_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/06/15/06152d61e12126131af5f1d85982e2f9c515a94f/joseph_smith_emma_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631698" id="figure1_p1">José y Emma Smith vivían en una pequeña granja en Pensilvania. Ellos se amaban y trabajaban duro para ayudarse el uno al otro.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-emma-barrett-lds_1213524_inl.jpg" id="figure2_img1" data-img-id="1213524" data-assetid="378ce66017717399e810ff2f7b0cad2fa375ff20" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/d9/62d9fb7e41f900c67ecbdd710bd09f7f489c693e/joseph_smith_emma_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/62/d9/62d9fb7e41f900c67ecbdd710bd09f7f489c693e/joseph_smith_emma_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631709" id="figure2_p1">José y Emma pasaron muchas dificultades. Tuvieron un bebé varón, pero murió. Ellos estaban muy tristes.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-planting-barrett-lds_1213525_inl.jpg" id="figure3_img1" data-img-id="1213525" data-assetid="41626c32290a9a59d038d55b8a1fb6eecaa3e030" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/f2/d0f2325480306d414a87d4cf639127fc22e34826/joseph_smith_planting_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/f2/d0f2325480306d414a87d4cf639127fc22e34826/joseph_smith_planting_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631719" id="figure3_p1">José se preocupaba por su familia, pues eran pobres y quería cuidar de ella. Tenía que plantar semillas para que su familia tuviera alimentos.</p></figcaption></figure><span class="page-break" data-page="52"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-saints-barrett-lds_1213527_inl.jpg" id="figure4_img1" data-img-id="1213527" data-assetid="3f13e17b5400f056118e4d168974019d5bfe74bf" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/6d/0e6d73cf6d63bac4b133051166ddb5783c8d8ffc/joseph_smith_saints_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/6d/0e6d73cf6d63bac4b133051166ddb5783c8d8ffc/joseph_smith_saints_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631729" id="figure4_p1">José también se preocupaba por la Iglesia. Algunas personas seguían causando problemas para los santos, y algunos líderes de la Iglesia tenían que esconderse de ellas.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-leaving-emma-barrett-lds_1213686_inl.jpg" id="figure5_img1" data-img-id="1213686" data-assetid="f3a382cec18bac3d0b5a2a5e3f606977c0c0ceab" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/f0/0af0717e1362813531f1f1a95390a4bbc253500a/joseph_leaving_emma_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/f0/0af0717e1362813531f1f1a95390a4bbc253500a/joseph_leaving_emma_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631739" id="figure5_p1">A veces José tenía que viajar para ayudar a los santos. A José no le gustaba irse y Emma se preocupaba cuando él se iba.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-barrett-lds_1213688_inl.jpg" id="figure6_img1" data-img-id="1213688" data-assetid="c16c906818ff69c7657237a0fca801bc46b4e61d" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/26/812648485f919deb33e7b49ad5b19f3e36c6086b/joseph_smith_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/81/26/812648485f919deb33e7b49ad5b19f3e36c6086b/joseph_smith_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631749" id="figure6_p1">José oró para saber lo que debía hacer; Jesús le dijo que no tuviera miedo de las personas que trataban de hacerle daño. Jesús dijo que José debía ser paciente en sus aflicciones y le dijo que siempre lo ayudaría.</p></figcaption><div class="citation-info"><p data-aid="145631760" id="figure6_p2">Doctrina y Convenios 24:7, 16–17</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-helping-barrett-lds_1213689_inl.jpg" id="figure7_img1" data-img-id="1213689" data-assetid="d034504bd069201e039cba25b27abcaab16c9cb4" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/88/1488275b99ec1f87b193607c6a652722b11b653d/joseph_smith_helping_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/14/88/1488275b99ec1f87b193607c6a652722b11b653d/joseph_smith_helping_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631770" id="figure7_p1">Jesús dijo que José debía plantar semillas y que luego debía ir a ayudar a los santos de otros lugares. Jesús también le dijo que no se preocupara por comida, ropa ni dinero, pues los santos le darían lo que necesitara.</p></figcaption><div class="citation-info"><p data-aid="145631780" id="figure7_p2">Doctrina y Convenios 24:3, 18</p></div></figure><span class="page-break" data-page="53"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-smith-friends-barrett-lds_1213726_inl.jpg" id="figure8_img1" data-img-id="1213726" data-assetid="fd3145a17a27f5d4b90cdc4554fc7d7249303f14" data-missing-asset="false" srcset="https://assets.ldscdn.org/92/b7/92b71d0364d4cabc17d5aa4ee9895fa7319ddebd/emma_smith_friends_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/92/b7/92b71d0364d4cabc17d5aa4ee9895fa7319ddebd/emma_smith_friends_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631790" id="figure8_p1">Jesús le dio a José Smith una revelación para Emma, en la que le dijo que Emma era una mujer especial y que la había escogido para realizar una obra importante.</p></figcaption><div class="citation-info"><p data-aid="145631800" id="figure8_p2">Doctrina y Convenios 25:3</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-comforts-joseph-barrett-lds_1213729_inl.jpg" id="figure9_img1" data-img-id="1213729" data-assetid="116cb1405ffbfb33f2a8268051857c34a39f75ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/13/2b1397377ab4d535ba804999997017d8019c03e6/emma_comforts_joseph_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/13/2b1397377ab4d535ba804999997017d8019c03e6/emma_comforts_joseph_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631810" id="figure9_p1">Jesús dijo que Emma debía consolar a José cuando tuviera problemas y que debía ayudarlo a estar feliz y a no preocuparse.</p></figcaption><div class="citation-info"><p data-aid="145631820" id="figure9_p2">Doctrina y Convenios 25:5</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-smith-teaching-barrett-lds_1213731_inl.jpg" id="figure10_img1" data-img-id="1213731" data-assetid="83a0e61d67154eeeac2decfc35bd009690a63875" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/e2/3be2daf6a57d118f33b7e2edd2282ce94a28f652/emma_smith_teaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/3b/e2/3be2daf6a57d118f33b7e2edd2282ce94a28f652/emma_smith_teaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631826" id="figure10_p1">Jesús dijo que Emma debía enseñar a los santos y ayudarles a aprender las Escrituras. Le dijo que el Espíritu Santo le haría saber lo que ella debía enseñar.</p></figcaption><div class="citation-info"><p data-aid="145631832" id="figure10_p2">Doctrina y Convenios 25:7–8</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-smith-scriptures-barrett-lds_1213732_inl.jpg" id="figure11_img1" data-img-id="1213732" data-assetid="a48a00784ea5c1ecbafcac6d3ca1fc95327199a4" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/e0/3fe08cb17d2a753881a169f65ab4010471ca156e/emma_smith_scriptures_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/e0/3fe08cb17d2a753881a169f65ab4010471ca156e/emma_smith_scriptures_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631839" id="figure11_p1">Jesús también dijo que Emma debía emplear su tiempo para estudiar; debía aprender y escribir muchas cosas.</p></figcaption><div class="citation-info"><p data-aid="145631849" id="figure11_p2">Doctrina y Convenios 25:8</p></div></figure><span class="page-break" data-page="54"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-smith-hymns-barrett-lds_1213733_inl.jpg" id="figure12_img1" data-img-id="1213733" data-assetid="bc20ae6b6917c0b3a5975ef1b653bd7fab08b3f8" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/85/e785f011191574d8bd555d49990d971574dfd4d0/emma_smith_hymns_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/e7/85/e785f011191574d8bd555d49990d971574dfd4d0/emma_smith_hymns_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631865" id="figure12_p1">Jesús le pidió a Emma que escogiera canciones para que los santos cantaran; esas canciones se imprimirían en un libro de cantos.</p></figcaption><div class="citation-info"><p data-aid="145631877" id="figure12_p2">Doctrina y Convenios 25:11</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/early-saints-singing-barrett-lds_1213734_inl.jpg" id="figure13_img1" data-img-id="1213734" data-assetid="b4d22de84f8664a9c1a580890950f0212994fb23" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/c6/5dc62cafcb72cdb30fd3458d9ea81267060ce4b0/early_saints_singing_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/c6/5dc62cafcb72cdb30fd3458d9ea81267060ce4b0/early_saints_singing_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631886" id="figure13_p1">A nuestro Padre Celestial le gusta mucho escuchar cantar a las personas buenas. Sus cantos son una oración para Él, y esas oraciones se contestarán con una bendición.</p></figcaption><div class="citation-info"><p data-aid="145631893" id="figure13_p2">Doctrina y Convenios 25:12</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-emma-barrett-lds_1213735_inl.jpg" id="figure14_img1" data-img-id="1213735" data-assetid="69ce6b0a7b3429147d0141ebc815c7cc9847c886" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/a1/caa1dc39ddc0ae6a312d33eae8460b78b8fa1764/joseph_smith_emma_barrett_lds.png 60w" class="" src="https://assets.ldscdn.org/ca/a1/caa1dc39ddc0ae6a312d33eae8460b78b8fa1764/joseph_smith_emma_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631900" id="figure14_p1">Jesús le dijo a Emma que fuera humilde y que amara a su esposo. Le dijo que se sintiera feliz por las bendiciones que José recibiría.</p></figcaption><div class="citation-info"><p data-aid="145631908" id="figure14_p2">Doctrina y Convenios 25:14</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-smith-barrett-lds_1213739_inl.jpg" id="figure15_img1" data-img-id="1213739" data-assetid="8032d071d68908e70dd791f4e75ac6eb9a603b2c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/53/ad53554824b00ce601efc60a5118ba40546ef42d/emma_smith_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ad/53/ad53554824b00ce601efc60a5118ba40546ef42d/emma_smith_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631917" id="figure15_p1">Jesús le dijo a Emma que fuera feliz y que se regocijara. También le dijo que cumpliera con sus convenios y que, si lo hacía, recibiría grandes bendiciones y podría regresar a vivir con Él en los cielos.</p></figcaption><div class="citation-info"><p data-aid="145631921" id="figure15_p2">Doctrina y Convenios 25:13, 15</p></div></figure><span class="page-break" data-page="55"></span><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/emma-smith-revelation-barrett-lds_1213779_inl.jpg" id="figure16_img1" data-img-id="1213779" data-assetid="e6acf91d1a528234b2b93bbe786785a153725f70" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/c4/ffc463dcc388dae6b1b6560fd106b784c4a5922f/emma_smith_revelation_barrett_lds.png 42w" class="" src="https://assets.ldscdn.org/ff/c4/ffc463dcc388dae6b1b6560fd106b784c4a5922f/emma_smith_revelation_barrett_lds.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145631925" id="figure16_p1">Jesús indicó que las cosas que le dijo a Emma Smith son para todas las personas.</p></figcaption><div class="citation-info"><p data-aid="145631927" id="figure16_p2">Doctrina y Convenios 25:16</p></div></figure>
