<H1>Capítulo 32: La Iglesia de Jesucristo en Kirtland (1833–1834)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-counselors-meet_1217952_inl.jpg" id="figure1_img1" data-img-id="1217952" data-assetid="c8690e833c67397f2864fd31b687be5ded1ca756" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/8d/de8dfff8a0f57d960e01d5734f1d9f0ecf333703/joseph_smith_counselors_meet.jpeg 60w" class="" src="https://assets.ldscdn.org/de/8d/de8dfff8a0f57d960e01d5734f1d9f0ecf333703/joseph_smith_counselors_meet.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640009" id="figure1_p1">El Señor dijo que José Smith debía tener hombres que le ayudaran a dirigir la Iglesia; esos hombres serían sus consejeros. El Señor reveló que Sidney Rigdon y Frederick G. Williams debían ser sus consejeros.</p></figcaption><div class="citation-info"><p data-aid="145640015" id="figure1_p2">Doctrina y Convenios 90:6</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-ordained-counselors-kirtland_1218435_inl.jpg" id="figure2_img1" data-img-id="1218435" data-assetid="4cd07d5ee5682637bb81053a56f170445f2bbdd0" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/0b/520b547170d712da0de57a713a3dcef49c71d49c/joseph_smith_ordained_counselors_kirtland.png 60w" class="" src="https://assets.ldscdn.org/52/0b/520b547170d712da0de57a713a3dcef49c71d49c/joseph_smith_ordained_counselors_kirtland.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640017" id="figure2_p1">En marzo de 1833, José Smith ordenó a sus consejeros en una reunión sagrada en Kirtland, Ohio. José y sus consejeros formaron la Primera Presidencia de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/meeting-mormon-tabernacle-robert-barrett_1218436_inl.jpg" id="figure3_img1" data-img-id="1218436" data-assetid="8864761afec41042c2f57a0daae36d4159ab3948" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/11/9511f0cf837da310415e4a3fc08f44c1cc1ecc69/meeting_mormon_tabernacle_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/95/11/9511f0cf837da310415e4a3fc08f44c1cc1ecc69/meeting_mormon_tabernacle_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640024" id="figure3_p1">Hoy en día el profeta viviente es el líder de la Iglesia, y él y sus consejeros forman la Primera Presidencia de la Iglesia.</p></figcaption></figure><span class="page-break" data-page="124"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-build-chapel-kirtland_1218437_inl.jpg" id="figure4_img1" data-img-id="1218437" data-assetid="8022fc924414245fd45451f396ca953c1f97ca9d" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/94/99945825880da58b3157eadfebc3111ca881cb04/mormon_build_chapel_kirtland.png 60w" class="" src="https://assets.ldscdn.org/99/94/99945825880da58b3157eadfebc3111ca881cb04/mormon_build_chapel_kirtland.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640027" id="figure4_p1">Jesús le dijo a José Smith que los santos debían construir más edificios de la Iglesia; el edificio más importante sería un templo en Kirtland. Los santos también debían construir un taller de impresión y un lugar donde la Primera Presidencia pudiera trabajar.</p></figcaption><div class="citation-info"><p data-aid="145640030" id="figure4_p2">Doctrina y Convenios 94; 95</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-build-kirtland-temple_1218438_inl.jpg" id="figure5_img1" data-img-id="1218438" data-assetid="c209f7c548da94b2fff6822f9bb6ef8ea371c0f0" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/81/d9817a9ffdc9cdb16298ed82d021fba36fc88f98/lds_build_kirtland_temple.png 60w" class="" src="https://assets.ldscdn.org/d9/81/d9817a9ffdc9cdb16298ed82d021fba36fc88f98/lds_build_kirtland_temple.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640033" id="figure5_p1">Los santos obedecieron al Señor y empezaron a construir el Templo de Kirtland. Tuvieron que trabajar muy duro para construirlo y todos los santos tenían que ayudar.</p></figcaption></figure><span class="page-break" data-page="125"></span><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-patriarch-giving-blessing_1218442_inl.jpg" id="figure6_img1" data-img-id="1218442" data-assetid="1c5166ad4116b38aca023a3a4256d993f6a0b1a1" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/99/fe99983f51420bb5374c4d5eaa524334f849e7b8/lds_patriarch_giving_blessing.png 60w" class="" src="https://assets.ldscdn.org/fe/99/fe99983f51420bb5374c4d5eaa524334f849e7b8/lds_patriarch_giving_blessing.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640037" id="figure6_p1">A medida que se unían más personas a la Iglesia, Jesús le dijo a José Smith que escogiera más líderes, y dijo que el padre de José debía ser el patriarca de la Iglesia. Un patriarca da bendiciones especiales a los santos. Hoy en día hay patriarcas en casi todas las estacas de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-teaching-priesthood-group_1218443_inl.jpg" id="figure7_img1" data-img-id="1218443" data-assetid="86fa1c11a6bb80e91543cb73902fb5128447366f" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/ad/f7ada77d1f3af9b69f30b880f2d27e4c59662bd6/joseph_smith_teaching_priesthood_group.png 60w" class="" src="https://assets.ldscdn.org/f7/ad/f7ada77d1f3af9b69f30b880f2d27e4c59662bd6/joseph_smith_teaching_priesthood_group.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640041" id="figure7_p1">Jesús también le dijo a José que escogiera a doce hombres para que fueran miembros del sumo consejo. Estos hombres poseen el oficio de sumo sacerdote en el Sacerdocio de Melquisedec, y una de sus asignaciones es ayudar a resolver los problemas que puedan surgir en la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145640045" id="figure7_p2">Doctrina y Convenios 102</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-whitney-store-wagon-people_1218444_inl.jpg" id="figure8_img1" data-img-id="1218444" data-assetid="c6deae5f75fd75ad3b7a1cc7ff0dae42c446da3b" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/07/5d075216cb9e16a2f0964cec76fe595b99ef2e51/mormon_whitney_store_wagon_people.png 60w" class="" src="https://assets.ldscdn.org/5d/07/5d075216cb9e16a2f0964cec76fe595b99ef2e51/mormon_whitney_store_wagon_people.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640048" id="figure8_p1">En febrero de 1834, José Smith organizó la primera estaca de la Iglesia. Una estaca es un grupo de muchos miembros de la Iglesia que viven en la misma región. Todos los santos de Kirtland estaban en la primera estaca.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-chapel-barrett_1217504_inl.jpg" id="figure9_img1" data-img-id="1217504" data-assetid="398877529522b96441404a8b5aa22a2c720f68f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/e8/7ce8300826b3a19a0a56520067dfb41a3ab69d8f/lds_chapel_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/e8/7ce8300826b3a19a0a56520067dfb41a3ab69d8f/lds_chapel_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145640050" id="figure9_p1">Hoy en día la Iglesia tiene miles de estacas.</p></figcaption></figure>
