<H1>Capítulo 5: José Smith y Oliver Cowdery (febrero–abril de 1829)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-greeting-father-barrett_1212617_inl.jpg" id="figure1_img1" data-img-id="1212617" data-assetid="c40c9c10bcfb67d19fabb28a4e382faacc2259a6" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/93/a193e70f311a9fa8e098e732e84ea9cb5180a1c1/joseph_greeting_father_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/93/a193e70f311a9fa8e098e732e84ea9cb5180a1c1/joseph_greeting_father_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647040" id="figure1_p1">José y Emma Smith vivían en una pequeña granja cerca de Harmony, Pensilvania. Un día vino a visitarlos el padre de José, y ellos se alegraron mucho al verle. El padre de José era un hombre bueno.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-receiving-revelation-barrett_1212618_inl.jpg" id="figure2_img1" data-img-id="1212618" data-assetid="3c9a7c25bd9fa8de2123e9e341c39af260ed0553" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/94/6a94fbeb0496a52a92faf01a631885fc56b5dbbf/joseph_receiving_revelation_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/94/6a94fbeb0496a52a92faf01a631885fc56b5dbbf/joseph_receiving_revelation_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647043" id="figure2_p1">Jesús le dio a José una revelación para su padre en la que le explicó cómo la gente podía ayudar a Jesús. Debían amar a Jesús y trabajar mucho para enseñar el Evangelio. También debían amar y ayudar a las demás personas.</p></figcaption><div class="citation-info"><p data-aid="145647046" id="figure2_p2">Doctrina y Convenios 4</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-senior-praying-barrett_1212620_inl.jpg" id="figure3_img1" data-img-id="1212620" data-assetid="e114879762e31b87835c36aadc256351a3208601" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/00/8200a7d410b66cf382087b9a519baf3acf8dcb88/joseph_smith_senior_praying_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/82/00/8200a7d410b66cf382087b9a519baf3acf8dcb88/joseph_smith_senior_praying_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647049" id="figure3_p1">Las personas que quieran ayudar a Jesús también deben orar y tener fe. Jesús dijo que las personas que Le ayuden serán bendecidas.</p></figcaption><div class="citation-info"><p data-aid="145647053" id="figure3_p2">Doctrina y Convenios 4:5–7</p></div></figure><span class="page-break" data-page="23"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/father-waving-joseph-goodbye-barrett_1212622_inl.jpg" id="figure4_img1" data-img-id="1212622" data-assetid="e051122ef4a10e298be03484fe9445be8a3b5336" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/d8/24d8eca930301d4cda582f979bb9ac9616da3789/father_waving_joseph_goodbye_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/24/d8/24d8eca930301d4cda582f979bb9ac9616da3789/father_waving_joseph_goodbye_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647055" id="figure4_p1">El padre de José regresó a su casa y trató de hacer las cosas que Jesús le había dicho que hiciera. Él compartió el Evangelio con muchos de los miembros de su familia.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-smith-barrett_1212623_inl.jpg" id="figure5_img1" data-img-id="1212623" data-assetid="e020b42f8e47c646454091e1f15e8fd775c8e1a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/42/7042df67a14446596727b921e081646cf882a977/joseph_smith_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/70/42/7042df67a14446596727b921e081646cf882a977/joseph_smith_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647059" id="figure5_p1">José tenía que trabajar en su granja y también tenía que traducir las planchas de oro. Era demasiado trabajo para que él hiciera solo, así que oró y le pidió ayuda al Padre Celestial.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-shaking-olivers-hand-barrett_1212624_inl.jpg" id="figure6_img1" data-img-id="1212624" data-assetid="f3b5a6bcf25c660cc93a09eb8fc7304e0ece7c5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/81/5d8179a36c3c8f11b8e0a83820183f260ef5d677/joseph_shaking_olivers_hand_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/81/5d8179a36c3c8f11b8e0a83820183f260ef5d677/joseph_shaking_olivers_hand_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647066" id="figure6_p1">Nuestro Padre Celestial contestó la oración de José y le envió a un hombre que se llamaba Oliver Cowdery. Oliver quería saber sobre las planchas de oro y José le contó sobre el ángel Moroni, sobre las planchas y sobre el Libro de Mormón.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/oliver-cowdry-writing-barrett_1212629_inl.jpg" id="figure7_img1" data-img-id="1212629" data-assetid="5fabb54d057f96711151db38a2e4c41f15864aa7" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/94/6994d72c0d0edd1d40a67bf7f674e451ee1bd67e/oliver_cowdry_writing_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/69/94/6994d72c0d0edd1d40a67bf7f674e451ee1bd67e/oliver_cowdry_writing_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647075" id="figure7_p1">Oliver creyó a José y dijo que le ayudaría a traducir las planchas de oro. Mientras José leía las palabras en voz alta, Oliver las escribía en papel. José y Oliver trabajaron mucho.</p></figcaption></figure><span class="page-break" data-page="24"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-pulpit-barrett_1212630_inl.jpg" id="figure8_img1" data-img-id="1212630" data-assetid="4d15f606b16065e63b288088012f4e6d4b4793b3" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/e0/58e0009a04ea96c9c113f5d4f74b432c3f3ed5d6/joseph_oliver_pulpit_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/58/e0/58e0009a04ea96c9c113f5d4f74b432c3f3ed5d6/joseph_oliver_pulpit_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647086" id="figure8_p1">Jesús enseñó a José y a Oliver muchas cosas y les dijo que debían buscar sabiduría y la vida eterna, y no las riquezas. También les dijo que debían aprender en cuanto a Dios y ayudar a las personas a aprender el Evangelio, y que debían ser fieles y hacer cosas buenas. Si así lo hacían, podrían vivir con nuestro Padre Celestial para siempre.</p></figcaption><div class="citation-info"><p data-aid="145647097" id="figure8_p2">Doctrina y Convenios 6:7–9, 11, 13</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-oliver-desk-barrett_1212632_inl.jpg" id="figure9_img1" data-img-id="1212632" data-assetid="7f4616ed910188cd93c403e1342cb7fa576d1dee" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/5a/2b5a8dbe2839bc06a331ebf6ed75906fd2175d6d/joseph_oliver_desk_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/5a/2b5a8dbe2839bc06a331ebf6ed75906fd2175d6d/joseph_oliver_desk_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647112" id="figure9_p1">Jesús dijo que Oliver siempre debía ser amigo de José y que debía ayudarle en los momentos difíciles. Jesús también dijo que Oliver podía aprender a traducir como José. El Espíritu Santo ayudaría a Oliver a traducir si tenía suficiente fe.</p></figcaption><div class="citation-info"><p data-aid="145647122" id="figure9_p2">Doctrina y Convenios 6:18, 25; 8:1–2</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/oliver-trying-to-translate-barrett_1212633_inl.jpg" id="figure10_img1" data-img-id="1212633" data-assetid="30bcd3fab5668e2b02f7619901d9becafdee2663" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/ab/ceab7eb05c1fd46049da3210df1201ec9716da29/oliver_trying_to_translate_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ce/ab/ceab7eb05c1fd46049da3210df1201ec9716da29/oliver_trying_to_translate_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647134" id="figure10_p1">Oliver trató de traducir. Pensó que sería fácil, pero no pudo hacerlo.</p></figcaption><div class="citation-info"><p data-aid="145647145" id="figure10_p2">Doctrina y Convenios 9:1, 5, 7</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-meditating-barrett_1212634_inl.jpg" id="figure11_img1" data-img-id="1212634" data-assetid="3995356184971b837e61eaad898bdaf6470f3aad" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/89/fe8922c2cbf1505761b659daf99098093b962dbf/joseph_meditating_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/fe/89/fe8922c2cbf1505761b659daf99098093b962dbf/joseph_meditating_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647156" id="figure11_p1">Jesús dijo que Oliver no había pedido la ayuda de Dios en la forma correcta, y también le dijo a José Smith de qué forma Oliver y todas las personas pueden recibir la ayuda de Dios.</p></figcaption><div class="citation-info"><p data-aid="145647164" id="figure11_p2">Doctrina y Convenios 9:7</p></div></figure><span class="page-break" data-page="25"></span><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/young-woman-studying-scriptures-barrett_1212635_inl.jpg" id="figure12_img1" data-img-id="1212635" data-assetid="62295be792d431b0544ce359f1ed5535158a19bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/14/211411f6bb23eecf513ed419caf331669d24a10b/young_woman_studying_scriptures_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/21/14/211411f6bb23eecf513ed419caf331669d24a10b/young_woman_studying_scriptures_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647169" id="figure12_p1">Cuando las personas necesitan ayuda, deben pensar detenidamente en lo que deben hacer; deben decidir lo que piensan que es lo correcto.</p></figcaption><div class="citation-info"><p data-aid="145647177" id="figure12_p2">Doctrina y Convenios 9:8</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/smiling-meditative-young-woman-barrett_1212638_inl.jpg" id="figure13_img1" data-img-id="1212638" data-assetid="5e2910588bc25cd8f3c959f43609f9e55d0b9869" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/f5/c1f5e8991ea958b5e4d291a58203a0bf401dda50/smiling_meditative_young_woman_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/f5/c1f5e8991ea958b5e4d291a58203a0bf401dda50/smiling_meditative_young_woman_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647190" id="figure13_p1">Entonces deben preguntarle a Dios si está bien. Si está bien, se sentirán bien en el corazón y sabrán que es lo correcto.</p></figcaption><div class="citation-info"><p data-aid="145647195" id="figure13_p2">Doctrina y Convenios 9:8</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/worried-meditative-young-woman-barrett_1212639_inl.jpg" id="figure14_img1" data-img-id="1212639" data-assetid="aba12ac34c4717aac067e8563d0bc9679f53cd3d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/f0/b5f08a952743d1f7706a9497d7a6e2a1cadeadd7/worried_meditative_young_woman_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/f0/b5f08a952743d1f7706a9497d7a6e2a1cadeadd7/worried_meditative_young_woman_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647204" id="figure14_p1">Si no está bien, no se sentirán bien en el corazón.</p></figcaption><div class="citation-info"><p data-aid="145647215" id="figure14_p2">Doctrina y Convenios 9:9</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-reading-gold-plates-barrett_1212644_inl.jpg" id="figure15_img1" data-img-id="1212644" data-assetid="ad09404ddfee5c8838f9dc6d25e053f75afed0e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/6f/9f6fb0a8cc27f4cd1f20d8ef3584d955d8fa1588/joseph_reading_gold_plates_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/6f/9f6fb0a8cc27f4cd1f20d8ef3584d955d8fa1588/joseph_reading_gold_plates_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145647219" id="figure15_p1">Oliver no intentó traducir el Libro de Mormón otra vez, sino que escribió las palabras que José iba traduciendo. Jesús dijo que Oliver recibiría bendiciones por ayudar a José.</p></figcaption><div class="citation-info"><p data-aid="145647232" id="figure15_p2">Doctrina y Convenios 9:14</p></div></figure>
