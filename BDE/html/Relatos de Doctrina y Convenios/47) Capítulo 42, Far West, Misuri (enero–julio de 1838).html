<H1>Capítulo 42: Far West, Misuri (enero–julio de 1838)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-leaving-kirtland-barrett_1218791_inl.jpg" id="figure1_img1" data-img-id="1218791" data-assetid="b4b5308c9c1101fbc293c724895e2bbb052b6b8b" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/c5/7fc5d66da8550e315c623a70d006f04ef140c874/joseph_leaving_kirtland_barrett.png 60w" class="" src="https://assets.ldscdn.org/7f/c5/7fc5d66da8550e315c623a70d006f04ef140c874/joseph_leaving_kirtland_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644928" id="figure1_p1">José Smith se fue de Kirtland, Ohio, porque algunas personas estaban tratando de matarlo. Era invierno y hacía mucho frío. Los enemigos de José lo siguieron con cuchillos y escopetas.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-hiding-from-enemies-barrett_1218792_inl.jpg" id="figure2_img1" data-img-id="1218792" data-assetid="192e166436c5b811ebb09672c0022942bd681d85" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/04/3204e4aa20054769099d8249a3985db746e27092/joseph_hiding_from_enemies_barrett.png 60w" class="" src="https://assets.ldscdn.org/32/04/3204e4aa20054769099d8249a3985db746e27092/joseph_hiding_from_enemies_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644930" id="figure2_p1">José tuvo que esconderse. El Señor lo protegió para que sus enemigos no pudieran encontrarlo. Una noche hasta se quedó en la misma casa que sus enemigos, pero ellos no sabían que estaba allí.</p></figcaption></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-passing-mob-unrecognized-barrett_1219081_inl.jpg" id="figure3_img1" data-img-id="1219081" data-assetid="0343f6fa584f8794c0a6cc0db1bcedfdb3702aad" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/49/9b4996aa2ee3c9babcbe3e24cfdbbc6507513dbc/joseph_passing_mob_unrecognized_barrett.png 60w" class="" src="https://assets.ldscdn.org/9b/49/9b4996aa2ee3c9babcbe3e24cfdbbc6507513dbc/joseph_passing_mob_unrecognized_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644935" id="figure3_p1">En otra ocasión los enemigos de José no lo reconocieron cuando pasaron junto a él en la calle.</p></figcaption></figure><span class="page-break" data-page="162"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-arriving-far-west-barrett_1219083_inl.jpg" id="figure4_img1" data-img-id="1219083" data-assetid="676f19b067c6403aee088a9f5869bc6561747178" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/28/7328827286573fff3d8e1705c07b98fec2404bd9/joseph_arriving_far_west_barrett.png 60w" class="" src="https://assets.ldscdn.org/73/28/7328827286573fff3d8e1705c07b98fec2404bd9/joseph_arriving_far_west_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644938" id="figure4_p1">José viajó casi 1.600 kilómetros a Far West, Misuri. Los santos de Misuri estaban estableciendo ese poblado después de que se les obligó a marcharse de otras partes del estado. Estaban muy felices de ver al Profeta.</p></figcaption></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/church-leaders-bank-barrett_1219085_inl.jpg" id="figure5_img1" data-img-id="1219085" data-assetid="10efab9d44b0247d7147ceea9c305193f81ee3f7" data-missing-asset="false" srcset="https://assets.ldscdn.org/12/a3/12a35f9ca2fc945bfb4b3c9054c98e6a0534813c/church_leaders_bank_barrett.png 60w" class="" src="https://assets.ldscdn.org/12/a3/12a35f9ca2fc945bfb4b3c9054c98e6a0534813c/church_leaders_bank_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644942" id="figure5_p1">Algunos líderes de la Iglesia de Misuri no estaban obedeciendo los mandamientos y varios trataron de conseguir demasiado dinero. A veces se enojaban los unos con los otros y no estaban de acuerdo en cuanto a cómo dirigir a los santos. Algunos de ellos hasta estaban enojados con José Smith.</p></figcaption></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/sad-joseph-others-leaving-barrett_1219093_inl.jpg" id="figure6_img1" data-img-id="1219093" data-assetid="f9464610e105618ab7705742b6edc233cac2d4a0" data-missing-asset="false" srcset="https://assets.ldscdn.org/c9/29/c929dbf550ef821b364318bbd4db1de312bada5a/sad_joseph_others_leaving_barrett.png 60w" class="" src="https://assets.ldscdn.org/c9/29/c929dbf550ef821b364318bbd4db1de312bada5a/sad_joseph_others_leaving_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644946" id="figure6_p1">Oliver Cowdery, David Whitmer y otras personas fueron excomulgados. Eso quiere decir que ya no eran miembros de la Iglesia. José se sentía triste porque esos hombres habían sido sus amigos.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/joseph-church-leaders-barrett_1219095_inl.jpg" id="figure7_img1" data-img-id="1219095" data-assetid="49de67fefbe58f17268f351537216a4114b40061" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/f4/c0f42485669e99ce0fb75251e01fdf404e1a6544/joseph_church_leaders_barrett.png 60w" class="" src="https://assets.ldscdn.org/c0/f4/c0f42485669e99ce0fb75251e01fdf404e1a6544/joseph_church_leaders_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644950" id="figure7_p1">Otros hombres fueron escogidos para dirigir la Iglesia en Far West y, al poco tiempo, la Iglesia comenzó a prosperar de nuevo en ese lugar.</p></figcaption></figure><span class="page-break" data-page="163"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/adam-ondi-ahman-vision-barrett_1219097_inl.jpg" id="figure8_img1" data-img-id="1219097" data-assetid="d5c636fa622ed8841d124bed81ed14b64e214b71" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/0a/350a334d68f5b16c2d1d83b7f0d42446fcbdbe34/adam_ondi_ahman_vision_barrett.png 60w" class="" src="https://assets.ldscdn.org/35/0a/350a334d68f5b16c2d1d83b7f0d42446fcbdbe34/adam_ondi_ahman_vision_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145644955" id="figure8_p1">En mayo de 1838, el Profeta y sus amigos estaban buscando otros lugares para que los santos establecieran poblados. Un día llegaron a un lugar especial, que Jesús dijo que se llamaba Adán-ondi-Ahmán. Jesús había hablado con Adán en ese lugar. Adán había reunido allí a su familia y la había bendecido antes de morir. Algún día Jesús y Adán y otras personas justas se reunirán allí de nuevo.</p></figcaption><div class="citation-info"><p data-aid="145644961" id="figure8_p2">Doctrina y Convenios 107:53–56; 116</p></div></figure>
