<H1>Capítulo 37: Líderes del sacerdocio (febrero–marzo de 1835)</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-joseph-meeting-calls-apostles_1218598_inl.jpg" id="figure1_img1" data-img-id="1218598" data-assetid="5d5d68b3420456355bdd4c1d5e5c68be59b7d78b" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/c4/94c44f17271862e0b7bb75d942306197ae0d0fb3/lds_joseph_meeting_calls_apostles.png 60w" class="" src="https://assets.ldscdn.org/94/c4/94c44f17271862e0b7bb75d942306197ae0d0fb3/lds_joseph_meeting_calls_apostles.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641863" id="figure1_p1">José Smith pidió a los hombres del Campo de Sión y a otros que fueran a una reunión importante en Kirtland, Ohio. José les dijo a los hombres que Jesús quería que se llamaran doce apóstoles para ayudar a dirigir la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-cowdery-whitmer-harris-pray_1218602_inl.jpg" id="figure2_img1" data-img-id="1218602" data-assetid="3f47f41ba47469090b531748a02e220dc6a07065" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/55/c355a71280bd8cccbe260de8d66a67ebc27cccb2/lds_cowdery_whitmer_harris_pray.png 60w" class="" src="https://assets.ldscdn.org/c3/55/c355a71280bd8cccbe260de8d66a67ebc27cccb2/lds_cowdery_whitmer_harris_pray.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641869" id="figure2_p1">El Señor le había dicho a Oliver Cowdery, a David Whitmer y a Martin Harris que escogieran a los apóstoles. En la reunión, la Primera Presidencia de la Iglesia bendijo a Oliver, David y Martin, y luego oraron juntos y escogieron a doce hombres buenos.</p></figcaption><div class="citation-info"><p data-aid="145641875" id="figure2_p2">Doctrina y Convenios 18:37</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-twelve-apostles-ordained-kirtland_1218604_inl.jpg" id="figure3_img1" data-img-id="1218604" data-assetid="b627ed70903fddfb22d943d5db0dc2c3608b13ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/f4/b9f42735f0c3a792ab75456c963d484827d73ff5/lds_twelve_apostles_ordained_kirtland.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/f4/b9f42735f0c3a792ab75456c963d484827d73ff5/lds_twelve_apostles_ordained_kirtland.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641880" id="figure3_p1">A los doce hombres se les ordenó como apóstoles. El llamamiento de los apóstoles es uno de los acontecimientos más importantes de la restauración de la Iglesia del Señor.</p></figcaption></figure><span class="page-break" data-page="141"></span><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-kirtland-twelve-apostles-chosen_1218605_inl.jpg" id="figure4_img1" data-img-id="1218605" data-assetid="faf8cc96f79769a1a876aa683ab5b33be3766657" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/70/6170143d3582f9ceb3148255855483f7f394f3d6/lds_kirtland_twelve_apostles_chosen.jpeg 60w" class="" src="https://assets.ldscdn.org/61/70/6170143d3582f9ceb3148255855483f7f394f3d6/lds_kirtland_twelve_apostles_chosen.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641885" id="figure4_p1">Los apóstoles son líderes muy importantes de la Iglesia. Ellos saben que Jesús es nuestro Salvador y enseñan el Evangelio por todo el mundo.</p></figcaption><div class="citation-info"><p data-aid="145641890" id="figure4_p2">Doctrina y Convenios 107:23–24</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-seventy-called-robert-barrett_1218606_inl.jpg" id="figure5_img1" data-img-id="1218606" data-assetid="6179b7af5c82b974fb4a17a853fc70362356139e" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/71/f5710737e25e4ad3d3f4fdabc0e601af22a7943e/lds_seventy_called_robert_barrett.png 60w" class="" src="https://assets.ldscdn.org/f5/71/f5710737e25e4ad3d3f4fdabc0e601af22a7943e/lds_seventy_called_robert_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641896" id="figure5_p1">A los pocos días, se escogió a otros hombres para que fueran líderes de la Iglesia, a quienes se llamó Setentas. Los Setentas ayudan a los apóstoles.</p></figcaption><div class="citation-info"><p data-aid="145641902" id="figure5_p2">Doctrina y Convenios 107:25, 34</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-apostles-meet-prepare-missions_1218607_inl.jpg" id="figure6_img1" data-img-id="1218607" data-assetid="d8ba3b451777f6d6d9f58499eb214f6db9d8d5ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/e9/f9e91afd818e01759b03d5f5b5997ae611c2c7bc/lds_apostles_meet_prepare_missions.png 60w" class="" src="https://assets.ldscdn.org/f9/e9/f9e91afd818e01759b03d5f5b5997ae611c2c7bc/lds_apostles_meet_prepare_missions.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641908" id="figure6_p1">Un día, los Doce Apóstoles estaban en una reunión; se estaban preparando para salir como misioneros y querían la ayuda de nuestro Padre Celestial.</p></figcaption></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-joseph-prays-apostles-mission_1218608_inl.jpg" id="figure7_img1" data-img-id="1218608" data-assetid="9d068a9be8b2fb01c2461229b218976602a3b80d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/00/ff00a1f763dc36c59c3ac47bd1dbe06c4155d656/lds_joseph_prays_apostles_mission.png 60w" class="" src="https://assets.ldscdn.org/ff/00/ff00a1f763dc36c59c3ac47bd1dbe06c4155d656/lds_joseph_prays_apostles_mission.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641915" id="figure7_p1">Los apóstoles le pidieron a José Smith que orara pidiendo una revelación que les ayudara en sus misiones. Jesús les dio a José y a los apóstoles una gran revelación en la que les habló en cuanto al sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="145641921" id="figure7_p2">Doctrina y Convenios 107, encabezamiento de la sección</p></div></figure><span class="page-break" data-page="142"></span><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-priesthood-brethren-bless-man_1218609_inl.jpg" id="figure8_img1" data-img-id="1218609" data-assetid="74c113010899329c74647fb1cdc5902a0c94c6ae" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/95/019569481d60c3aeba63624a1158f3eb4b91029d/lds_priesthood_brethren_bless_man.png 60w" class="" src="https://assets.ldscdn.org/01/95/019569481d60c3aeba63624a1158f3eb4b91029d/lds_priesthood_brethren_bless_man.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641928" id="figure8_p1">El sacerdocio es el poder de Dios, y es el poder más grande que hay en la tierra. Dios da el sacerdocio a hombres que son justos. A los hombres que poseen el sacerdocio se les puede autorizar para predicar el Evangelio, efectuar ordenanzas y ser líderes de la Iglesia.</p></figcaption></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-leaders-have-melchizedek-priesthood_1218613_inl.jpg" id="figure9_img1" data-img-id="1218613" data-assetid="be7dbe3f56c9c7388870dda49b9e295aa4de83b6" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/23/e3238596d371e2c37b843fe593cd8bb6f4f61a53/lds_leaders_have_melchizedek_priesthood.png 60w" class="" src="https://assets.ldscdn.org/e3/23/e3238596d371e2c37b843fe593cd8bb6f4f61a53/lds_leaders_have_melchizedek_priesthood.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641934" id="figure9_p1">En la Iglesia hay dos sacerdocios. Uno de ellos es el Sacerdocio de Melquisedec, que también se llama el sacerdocio mayor. El Presidente de la Iglesia, sus consejeros, los Doce Apóstoles y los Setentas tienen el Sacerdocio de Melquisedec.</p></figcaption><div class="citation-info"><p data-aid="145641940" id="figure9_p2">Doctrina y Convenios 107:1, 22–26</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-joseph-counselors-seated-table_1218615_inl.jpg" id="figure10_img1" data-img-id="1218615" data-assetid="8c7704d5d5d2a7eef91394e173e70b39439fa1fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/3a/e13a33ca828ff0a3c0d9a567fdd3f2ef83acc16a/lds_joseph_counselors_seated_table.png 60w" class="" src="https://assets.ldscdn.org/e1/3a/e13a33ca828ff0a3c0d9a567fdd3f2ef83acc16a/lds_joseph_counselors_seated_table.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641946" id="figure10_p1">El Presidente de la Iglesia es un profeta de Dios y le dice a la gente lo que Jesús quiere que hagan. El profeta tiene consejeros que le ayudan, y el profeta y sus consejeros forman la Primera Presidencia de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="145641952" id="figure10_p2">Doctrina y Convenios 107:22</p></div></figure><span class="page-break" data-page="143"></span><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/man-preaching-barrett-lds_1214610_inl.jpg" id="figure11_img1" data-img-id="1214610" data-assetid="13406492eca8aaaf8aebb6404c4756d5aba77e82" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/30/323042221162dd21c5d380b3d218ca11c5fc82e9/man_preaching_barrett_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/32/30/323042221162dd21c5d380b3d218ca11c5fc82e9/man_preaching_barrett_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641958" id="figure11_p1">Los sumos sacerdotes también tienen el Sacerdocio de Melquisedec. Muchos líderes de las estacas y de los barrios son sumos sacerdotes; entre los que se encuentran los presidentes de estaca, los obispos y los miembros del sumo consejo.</p></figcaption><div class="citation-info"><p data-aid="145641963" id="figure11_p2">Doctrina y Convenios 107:10, 12, 17</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-melchizedek-priesthood-holders-seated_1218618_inl.jpg" id="figure12_img1" data-img-id="1218618" data-assetid="f2e362b477848a649a0a3f8d371c88e04d2c7dc9" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/fc/53fc6f5fe46759af70c17eb92141bab12d214628/lds_melchizedek_priesthood_holders_seated.png 60w" class="" src="https://assets.ldscdn.org/53/fc/53fc6f5fe46759af70c17eb92141bab12d214628/lds_melchizedek_priesthood_holders_seated.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641969" id="figure12_p1">Los hombres que son ordenados élderes también tienen el Sacerdocio de Melquisedec. Los élderes deben enseñar a los miembros de la Iglesia y velar por ellos.</p></figcaption><div class="citation-info"><p data-aid="145641976" id="figure12_p2">Doctrina y Convenios 20:38–45; 43:15; 107:7, 11–12</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/pair-early-lds-missionaries-walking_1218619_inl.jpg" id="figure13_img1" data-img-id="1218619" data-assetid="022e51de67ec5c8aff7e0dfd0847d6b44d909fc3" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/f1/80f102753a8745a8a0c343a4099383e3e384c16d/pair_early_lds_missionaries_walking.png 60w" class="" src="https://assets.ldscdn.org/80/f1/80f102753a8745a8a0c343a4099383e3e384c16d/pair_early_lds_missionaries_walking.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641983" id="figure13_p1">Los élderes también son llamados para salir como misioneros y enseñar el Evangelio a la gente alrededor del mundo.</p></figcaption><div class="citation-info"><p data-aid="145641990" id="figure13_p2">Doctrina y Convenios 133:8</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-melchizedek-priesthood-bless-confirm_1218620_inl.jpg" id="figure14_img1" data-img-id="1218620" data-assetid="35b9b3082e027a9ccd34cae2dda3f6827650fed8" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/e3/93e3916408596865c61c0592ded70cf9bd93d21c/lds_melchizedek_priesthood_bless_confirm.png 60w" class="" src="https://assets.ldscdn.org/93/e3/93e3916408596865c61c0592ded70cf9bd93d21c/lds_melchizedek_priesthood_bless_confirm.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145641997" id="figure14_p1">Todos los hombres que tienen el Sacerdocio de Melquisedec pueden bendecir a las personas y también pueden dar a las personas el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="145642004" id="figure14_p2">Doctrina y Convenios 20:43; 42:43–44; 107:18</p></div></figure><span class="page-break" data-page="144"></span><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-aaronic-priesthood-bless-sacrament_1218621_inl.jpg" id="figure15_img1" data-img-id="1218621" data-assetid="9970df2c5318c775c1d981be683211969cd6ddb1" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/dc/c3dcba58799237d320bb634dffdf70bafbd080b5/lds_aaronic_priesthood_bless_sacrament.png 60w" class="" src="https://assets.ldscdn.org/c3/dc/c3dcba58799237d320bb634dffdf70bafbd080b5/lds_aaronic_priesthood_bless_sacrament.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145642009" id="figure15_p1">El otro sacerdocio es el Sacerdocio Aarónico, que también se llama el sacerdocio menor. El Sacerdocio Aarónico incluye los oficios de obispo, presbítero, maestro y diácono. Los presbíteros pueden bautizar a las personas, bendecir la Santa Cena y ayudar a los élderes.</p></figcaption><div class="citation-info"><p data-aid="145642015" id="figure15_p2">Doctrina y Convenios 20:46–52</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-home-teachers-entrance-greeting_1218622_inl.jpg" id="figure16_img1" data-img-id="1218622" data-assetid="1b38cc2b9af0e3c89a2259905c66a86fedb9b548" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/9d/cc9d30768575887e417e8c310e068070c02af4c1/lds_home_teachers_entrance_greeting.png 60w" class="" src="https://assets.ldscdn.org/cc/9d/cc9d30768575887e417e8c310e068070c02af4c1/lds_home_teachers_entrance_greeting.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145642020" id="figure16_p1">Los maestros preparan la Santa Cena, son maestros orientadores y ayudan a los miembros de la Iglesia a vivir buenas vidas..</p></figcaption><div class="citation-info"><p data-aid="145642025" id="figure16_p2">Doctrina y Convenios 20:53–57</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/lds-deacon-passes-sacrament-bread_1218623_inl.jpg" id="figure17_img1" data-img-id="1218623" data-assetid="57f0e7dc2a8694396fbae4c3b8964e2d1796806e" data-missing-asset="false" srcset="https://assets.ldscdn.org/38/f2/38f21bc9e7e3214356b47fc82450efd33321bff1/lds_deacon_passes_sacrament_bread.png 60w" class="" src="https://assets.ldscdn.org/38/f2/38f21bc9e7e3214356b47fc82450efd33321bff1/lds_deacon_passes_sacrament_bread.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145642031" id="figure17_p1">Los diáconos reparten la Santa Cena y también recogen las ofrendas de ayuno y ayudan al obispo.</p></figcaption></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="31122/mormon-men-joseph-search-scriptures_1218624_inl.jpg" id="figure18_img1" data-img-id="1218624" data-assetid="ec8f6460e3a41c4062aa8f74a74c86d6e64b4e93" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/29/6029c4420b4d3b3b34531a1d3806462829cd1d13/mormon_men_joseph_search_scriptures.png 60w" class="" src="https://assets.ldscdn.org/60/29/6029c4420b4d3b3b34531a1d3806462829cd1d13/mormon_men_joseph_search_scriptures.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="145642037" id="figure18_p1">Jesús dijo que todos los hombres que tienen el sacerdocio deben aprender lo que Dios quiere que hagan; y que si trabajan duro, nuestro Padre Celestial los bendecirá.</p></figcaption><div class="citation-info"><p data-aid="145642043" id="figure18_p2">Doctrina y Convenios 107:99</p></div></figure>
