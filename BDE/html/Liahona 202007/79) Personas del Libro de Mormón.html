<H1>Personas del Libro de Mormón</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2370264" data-assetid="a9f347ab7742cecdb9f68b5c9df511830bdfee7d" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/fe/8dfe48eb845f6b6e834e3f211c57d2fc9fdd6213/july_2020_liahona_magazine_jesus_christ.png 60w" class="" src="https://assets.ldscdn.org/8d/fe/8dfe48eb845f6b6e834e3f211c57d2fc9fdd6213/july_2020_liahona_magazine_jesus_christ.png" style="filter:blur(.5rem)"></div><figure class="chalkboard" id="figure1"><p data-aid="143620544" id="figure1_p1">Amulek se convirtió después de que un ángel le dijo que <span class="dominant">recibiera a un profeta</span> (Alma) en su hogar.</p><p data-aid="143620562" id="figure1_p2">Alma comparó <span class="dominant">la fe en la palabra de Dios</span> con la siembra de una semilla que crece a medida que la nutrimos.</p><p data-aid="143620581" id="figure1_p3">Ellos fueron <span class="dominant">poderosos compañeros de misión</span> que enseñaron el Evangelio a mucha gente.</p><p data-aid="143620596" id="figure1_p4">Alma se convirtió después de que un ángel le dijo que <span class="dominant">dejara de destruir</span> la Iglesia de Dios.</p><p data-aid="143620610" id="figure1_p5">Dios les dio poder para que <span class="dominant">no los pudieran matar</span> ni los mantuvieran presos.</p></figure>
