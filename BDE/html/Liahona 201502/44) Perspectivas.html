<H1>Perspectivas</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125321194" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="125321197" id="figure1_title2">¿Por qué es un problema que nos concentremos en las fallas de los demás?</p></header><p data-aid="125321201" id="figure1_p1">“…un día, al pasar [un hombre] por la casa del vecino, notó en medio [del] hermoso césped una enorme hierba, un diente de león amarillo… ¿Por qué no lo arrancaba su vecino? ¿No lo vería?… Ese diente de león solitario… molestó mucho [al hombre] y quería hacer algo al respecto. ¿Debía arrancarlo? ¿O echarle herbicida? Tal vez si fuera en la oscuridad de la noche, podría sacarlo secretamente. Esos pensamientos ocupaban por completo su mente mientras regresaba a su propia casa. Entró sin mirar siquiera su propio jardín, el cual estaba cubierto de cientos de dientes de león amarillos… No sé por qué somos tan buenos para diagnosticar y recomendar remedios para los males de otras personas mientras que se nos dificulta ver los nuestros”.</p></figcaption><div class="citation-info"><p data-aid="125321204" id="figure1_p2"><strong>Presidente Dieter F. Uchtdorf,</strong> Segundo Consejero de la Primera Presidencia, “¿Soy yo, Señor?”, <em>Liahona</em>, noviembre de 2014, pág. 56.</p></div></figure>
