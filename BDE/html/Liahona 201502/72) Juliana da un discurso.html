<H1>Juliana da un discurso</H1><figure class="image" id="figure1"><figcaption><p data-aid="125320981" id="figure1_p1">Juliana tenía un poco de miedo de dar un discurso en la Primaria.</p><p data-aid="125320982" id="figure1_p2">La abuela de Juliana le dio un abrazo. “El Padre Celestial te ayudará”, le susurró.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125320983" id="figure2_p1">Cuando fue su turno, Juliana vio a sus amigos, a su maestra, y a la abuela y el abuelo que le sonreían. Entonces, dio su discurso.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125320984" id="figure3_p1">“Soy una hija de Dios. Muestro que amo al Padre Celestial al aprender en cuanto a Jesús, hacer mis oraciones y ayudar a mi familia. Sé que el Padre Celestial y Jesús también me aman. En el nombre de Jesucristo. Amén”.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125320985" id="figure4_p1">Después de la Primaria, Juliana le dio a su abuela un gran abrazo. “No tuve miedo”, dijo. “Sabía que el Padre Celestial me estaba ayudando”.</p></figcaption></figure>
