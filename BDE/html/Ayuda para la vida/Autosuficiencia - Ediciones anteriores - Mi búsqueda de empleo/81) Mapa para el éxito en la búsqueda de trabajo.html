<H1><span>Mapa para el éxito en la búsqueda de trabajo</span></H1><figure class="diagram no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1253972" data-assetid="24ef56380f77ddc46f31b20eb37e57b80238619b" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/54/4254b311140fafca10fe67b0622f0b495564eb26/anatomy_shaking_hands_men.png 32w" alt="Regional and topographical anatomy" class="" src="https://assets.ldscdn.org/42/54/4254b311140fafca10fe67b0622f0b495564eb26/anatomy_shaking_hands_men.png" style="filter:blur(.5rem)"></div><section><header><p class="title" data-aid="133360480" id="figure1_title1">¿Cómo busco las oportunidades de empleo apropiadas?</p></header><ul class="bullet"><li><p data-aid="133360481" id="figure1_p1">Reconozco lo que tengo para ofrecer a los empleadores.</p></li><li><p data-aid="133360482" id="figure1_p2">Uso mi declaración “Yo en 30 segundos” con el mayor número de personas posible.</p></li></ul></section><section><header><p class="title" data-aid="133360483" id="figure1_title2">¿Cómo puedo presentarme seguro de mí mismo?</p></header><ul class="bullet"><li><p data-aid="133360484" id="figure1_p3">Identifico cómo puedo lograr resultados que son importantes para el empleador.</p></li><li><p data-aid="133360485" id="figure1_p4">Uso las declaraciones positivas para mostrar lo que valgo a los empleadores.</p></li></ul></section><section><header><p class="title" data-aid="133360486" id="figure1_title3">¿Cómo puedo acceder al mercado laboral “encubierto”?</p></header><ul class="bullet"><li><p data-aid="133360487" id="figure1_p5">Busco los empleos “encubiertos” a través de la red de contactos.</p></li><li><p data-aid="133360488" id="figure1_p6">Uso declaraciones positivas para demostrar lo que valgo a mi red de contactos.</p></li><li><p data-aid="133360489" id="figure1_p7">Ayudo a mi red de contactos para que me ayuden.</p></li></ul></section><section><header><p class="title" data-aid="133360490" id="figure1_title4">¿Cómo puedo destacarme como la mejor opción?</p></header><ul class="bullet"><li><p data-aid="133360491" id="figure1_p8">Me preparo bien para cada entrevista.</p></li><li><p data-aid="133360492" id="figure1_p9">Aprendo habilidades para sobresalir en las entrevistas.</p></li><li><p data-aid="133360493" id="figure1_p10">Aprendo a llenar solicitudes de empleo.</p></li></ul></section><section><header><p class="title" data-aid="133360494" id="figure1_title5">¿Cómo puedo acelerar mi búsqueda de empleo?</p></header><ul class="bullet"><li><p data-aid="133360495" id="figure1_p11">Realizo la Búsqueda acelerada de empleo todos los días.</p></li><li><p data-aid="133360496" id="figure1_p12">Llevo un registro de mi progreso en la búsqueda de empleo.</p></li></ul></section><section><header><p class="title" data-aid="133360497" id="figure1_title6">¿Cómo puedo sobresalir en el trabajo y continuar teniendo éxito?</p></header><ul class="bullet"><li><p data-aid="133360498" id="figure1_p13">Tomo la iniciativa y evito problemas en mi trabajo.</p></li><li><p data-aid="133360499" id="figure1_p14">Conozco las reglas y las expectativas del lugar de trabajo.</p></li><li><p data-aid="133360500" id="figure1_p15">Le ofrezco a mi empleador más valor de lo que le cuesto.</p></li><li><p data-aid="133360501" id="figure1_p16">Asumo la responsabilidad de mi carrera.</p></li></ul></section></figure><aside class="more-info" id="aside1"><header><p class="title" data-aid="133360502" id="aside1_title1">Progreso diario</p></header><ul class="bullet"><li><p data-aid="133360503" id="aside1_p1">Hágase estas preguntas continuamente.</p></li><li><p data-aid="133360504" id="aside1_p2">Busque respuestas e ideas.</p></li><li><p data-aid="133360505" id="aside1_p3">Aprenda, mejore y repita.</p></li></ul></aside>
