<H1><span>¿Cómo define la Iglesia el género?</span></H1><section><p data-aid="145149166" id="p7">El género es una característica esencial del plan de felicidad del Padre Celestial. El significado que se dispuso para <i>género</i> en “La Familia: Una Proclamación para el Mundo” es <i>el sexo biológico en el momento de nacer</i>.</p></section>
