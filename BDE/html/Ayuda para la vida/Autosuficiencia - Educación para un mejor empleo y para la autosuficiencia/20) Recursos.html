<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132879515" id="figure1_title1">Modelos de luz: El espíritu de revelación</p><p class="subtitle" data-aid="132879516" id="figure1_subtitle1">Élder David A. Bednar</p></header><p data-aid="132879517" id="figure1_p1">“Cuando los hijos e hijas de Dios se comunican con Él, lo llamamos oración. Cuando Él se comunica con nosotros, lo hace mediante varios métodos, medios o canales. Me refiero a los modelos mediante los cuales Dios se comunica con Sus hijos aquí en la tierra.</p><p data-aid="132879518" id="figure1_p2">La revelación es la comunicación de Dios con Sus hijos aquí en la tierra. A veces esos mensajes llegan rápido y de forma impresionante. Lo he comparado a una luz que se enciende en un cuarto oscuro, cuando se disipa la oscuridad de repente y todo en el cuarto se ve de forma clara y brillante. Pienso que ese modelo de comunicación de Dios es menos frecuente.</p><p data-aid="132879519" id="figure1_p3">“Un segundo modelo es cuando la luz llega gradualmente, como la salida del sol. Se puede vislumbrar el aumento de la luz en el horizonte pero no de una sola vez. Pienso que este modelo de revelación es más común.</p><p data-aid="132879520" id="figure1_p4">“A veces, recibir inspiración es como un día nublado. Hay suficiente luz para discernir que ya no está oscuro, que no es de noche. Pero la luz no es totalmente radiante. Uno puede ver apenas lo suficiente para dar unos pasos entre la neblina. No sé cómo es con otras personas, pero a mí me pasa así todo el tiempo. Solo hay suficiente luz para dar unos pasos; luego la luz me sigue ayudando a ver lo suficiente para seguir marchando adelante.</p><p data-aid="132879521" id="figure1_p5">“Cuando seguimos las enseñanzas de Jesucristo, Él es la Luz. Uno de sus nombres es ‘la Luz’. Cuando seguimos Su ejemplo y vivimos <span class="page-break" data-page="40"></span>según Sus enseñanzas, hay iluminación para todos los aspectos de nuestra vida. Al grado en que lo rechacemos a Él y Sus enseñanzas, quedaremos sin guía. Yo prefiero seguir Su luz. Yo sé cuándo hay un poder más allá del mío que viene de Dios hacia mí y por medio de mí, que es el espíritu de revelación”.</p><p data-aid="132879522" id="figure1_p6"><strong>Vuelva a la página 24.</strong></p></figure>
