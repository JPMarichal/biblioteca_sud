<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132879939" id="figure1_title1">Bueno, mejor, excelente</p><p class="subtitle" data-aid="132879940" id="figure1_subtitle1">Élder Dallin H. Oaks</p></header><p data-aid="132879941" id="figure1_p1">“El solo hecho de que algo sea bueno, no es razón suficiente para hacerlo. El número de las cosas buenas que podemos hacer es mucho mayor que el tiempo disponible para lograrlas. Algunas cosas son mejores que buenas, y merecen que les demos prioridad.</p><p data-aid="132879942" id="figure1_p2">“Jesús enseñó este principio en el hogar de Marta. Mientras ella ‘se preocupaba con muchos quehaceres’ (Lucas 10:40), su hermana, María, ‘[se sentaba] a los pies de Jesús, [y] oía su palabra’ (vers. 39). Cuando Marta se quejó de que su hermana la había dejado servir sola, Jesús elogió a Marta por lo que estaba haciendo (vers. 41), pero le enseñó que ‘solo una cosa es necesaria: y María ha elegido la buena parte, la cual no le será quitada’ (vers. 42). Era encomiable que Marta estuviese ‘afanada y turbada… con muchas cosas’ (vers. 41), pero era ‘más necesario’ aprender el Evangelio del Maestro. En las Escrituras se encuentran otras enseñanzas de que algunas cosas son más bendecidas que otras (véanse Hechos 20:35; Alma 32:14–15)…</p><p data-aid="132879943" id="figure1_p3">“Al considerar varias opciones, debemos recordar que no es suficiente que algo sea bueno. Otras opciones son mejores e incluso otras son excelentes…</p><p data-aid="132879944" id="figure1_p4">“Consideremos la forma en que utilizamos nuestro tiempo en las decisiones que tomamos al ver televisión, jugar videojuegos, navegar por internet o leer libros o revistas. Naturalmente es bueno ver entretenimiento sano o adquirir información interesante, pero no todo ese tipo de cosas vale el tiempo de nuestra vida que dedicamos para obtenerlas. Otras opciones son mejores e incluso otras son excelentes” (“Bueno, mejor, excelente”, <em>Liahona,</em> noviembre de 2007, págs. 104–105).</p><p data-aid="132879945" id="figure1_p5"><strong>Vuelva a la página 83.</strong></p></figure><section><header><h2 data-aid="132879946" id="title2"><span class="page-break" data-page="94"></span>Notas</h2></header><p data-aid="132879947" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
