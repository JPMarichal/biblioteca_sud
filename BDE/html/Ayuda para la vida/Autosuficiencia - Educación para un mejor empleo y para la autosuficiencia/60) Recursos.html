<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132881506" id="figure1_title1">Cosas buenas que vendrán</p><p class="subtitle" data-aid="132881507" id="figure1_subtitle1">Élder Jeffrey R. Holland</p></header><p data-aid="132881508" id="figure1_p1">“Hay momentos en que todos necesitamos saber que las cosas mejorarán. Declaro que eso es precisamente lo que el evangelio de Jesucristo nos ofrece, especialmente en los momentos difíciles. Hace treinta años, una pequeña familia decidió cruzar los Estados Unidos con todo lo que poseían en el remolque más pequeño que encontraron.</p><p data-aid="132881509" id="figure1_p2">“Sin dinero, en un auto viejo, viajaron exactamente 55 kilómetros por la carretera. Y entonces, el motor del auto hizo erupción. El joven padre miró y vio que el vapor era tanto como su frustración. Dejó en el auto a su esposa y a sus dos inocentes hijos —el menor de ellos de apenas tres meses— y caminó unos cinco kilómetros hasta Kanarraville, la metrópoli al sur de Utah, de solo unos 65 habitantes.</p><p data-aid="132881510" id="figure1_p3">“Consiguió un poco de agua y un hombre bondadoso ofreció llevarlo hasta donde había dejado a su familia. Solucionaron el problema y condujeron el auto muy despacio hasta St. George para que lo revisaran. Aunque lo inspeccionaron repetidamente por más de dos horas, no pudieron encontrarle ningún problema, así que la familia reinició su viaje.</p><p data-aid="132881511" id="figure1_p4">“Al cabo de la misma cantidad de tiempo, exactamente en el mismo lugar de la carretera, debajo del capó del auto, se produjo otra explosión similar. Sintiéndose más torpe que enojado, el apesadumbrado joven padre dejó una vez más a sus seres queridos y emprendió la larga caminata en busca de ayuda de nuevo.</p><p data-aid="132881512" id="figure1_p5">“Esta vez, el hombre que le dio el agua le dijo: ‘Usted, o el otro hombre que se parece a usted, debería conseguir un nuevo radiador’. El hombre no sabía si reír o llorar ante las dificultades de la <span class="page-break" data-page="146"></span>joven familia. ‘¿Qué distancia han recorrido?’, preguntó. ‘Cincuenta y cinco kilómetros’, respondí.</p><p data-aid="132881513" id="figure1_p6">‘¿Cuánto les queda por viajar?’. ‘Cuatro mil doscientos kilómetros’, le dije. ‘Bueno, es posible que <em>usted</em> haga el viaje, y también <em>su esposa</em> y los dos niños, pero <em>ninguno de ustedes</em> va a llegar muy lejos en <em>este</em> auto’. Sus palabras fueron proféticas.</p><p data-aid="132881514" id="figure1_p7">“Hace solo dos semanas pasé por ese mismo lugar. Mentalmente, por un instante, creí ver al borde del camino un viejo automóvil y a una joven devota esposa y dos pequeños al lado. También imaginé ver un poco más adelante, a un joven caminando hacia Kanarraville con el peso del temor evidente en cada paso.</p><p data-aid="132881515" id="figure1_p8">“En ese momento imaginario, no me pude contener y le grité: ‘No te des por vencido. Sigue caminando. Sigue tratando. Habrá ayuda y felicidad más adelante’.</p><p data-aid="132881516" id="figure1_p9">“Algunas bendiciones llegan pronto, otras tardan más, y otras solo llegan en el cielo. Pero para los que aceptan el evangelio de Jesucristo, <em>llegarán</em>. Al final, todo estará bien. Confíen en Dios y crean en las cosas buenas que vendrán” (“Cosas buenas que vendrán”, <span class="language" lang="eng">https://www.canalmormon.org/ver/series/mensajes-mormones/las-cosas-buenas-que-vendr%C3%A1n</span>).</p><p data-aid="132881517" id="figure1_p10"><strong>Vuelva a la página 140.</strong></p></figure>
