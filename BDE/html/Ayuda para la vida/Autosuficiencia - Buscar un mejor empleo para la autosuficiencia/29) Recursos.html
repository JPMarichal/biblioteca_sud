<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132884699" id="figure1_title1">The 16th Time Is the Charm [A la decimosexta va la vencida]</p></header><dl><dd><span class="dt-inline">Leer:</span><p data-aid="132884701" id="figure1_p2">Vamos a leer sobre cómo mejoró drásticamente la búsqueda de empleo de Isabella cuando empezó a comparar sus habilidades con las necesidades del empleador.</p><p data-aid="132884703" id="figure1_p3">“Llevaba más de un mes buscando trabajo. En mi ciudad había una fábrica en la que quería trabajar, que con frecuencia tenía puestos vacantes. Yo estaba bien calificada para el puesto, así que empecé a enviar solicitudes de empleo. Envíe quince solicitudes para el mismo puesto, pero nunca me llamaron para hacer una entrevista. Por supuesto, enviaba una y otra vez el mismo currículum, esperando un resultado distinto. Entonces aprendí acerca de determinar las necesidades del empleador, y eso lo cambió todo.</p><p data-aid="132884705" id="figure1_p4">“Examiné la descripción del puesto y determiné las principales habilidades y la experiencia. Cuando volví a examinar el currículum y la solicitud que había estado enviando, no se acercaba en nada a lo que el empleador necesitaba. ¡Con razón no me habían llamado! Así que determiné cuáles eran mis habilidades y logros que coincidían con las necesidades del empleador, y envíe mi decimosexta solicitud. Dos días después, ¡me llamaron para hacer una entrevista! Me ofrecieron un puesto en cuanto terminó la entrevista y empecé a trabajar esa misma semana. Comparar mis habilidades con las necesidades del empleador fue la clave de mi éxito”.</p><p data-aid="132884707" id="figure1_p5"><strong>Vuelva a la página 51.</strong></p></dd></dl></figure>
