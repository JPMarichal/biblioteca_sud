<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><section><header><p class="title" data-aid="132883928" id="figure1_title1">It Was a Miracle [Fue un milagro]</p></header><p data-aid="132883929" id="figure1_p1">John comparte lo que aprendió al aplicar la fórmula del éxito a su búsqueda de empleo.</p><p data-aid="132883930" id="figure1_p2"><strong>Actuar con fe + Trabajar con ahínco + Trabajar con inteligencia = Éxito</strong></p><p data-aid="132883931" id="figure1_p3">“Tenía un trabajo fantástico en el que era bueno. Mi jefe estaba contento con mi trabajo, y eso hacía más fácil trabajar bien para él. Mi esposa y yo teníamos dos hijas preciosas y esperábamos un bebé. Sentíamos que teníamos todo lo que necesitábamos para nuestra joven familia, especialmente un buen futuro.</p><p data-aid="132883932" id="figure1_p4">“Entonces, mi esposa enfermó. Hicimos lo mejor que pudimos hasta que nos dijeron que necesitaba atención médica a 800 kilómetros de distancia. Por supuesto, nos mudamos. Instalé a mi esposa y a los niños en la nueva casa y volví a mi trabajo hasta encontrar algo más cerca de mi familia. Creí que no tardaría mucho; estaba bien calificado y nunca había tenido problemas para encontrar trabajo en el pasado. Estaba seguro de que podía hacerlo yo solo pero, por alguna razón, no podía encontrar nada.</p><p data-aid="132883933" id="figure1_p5">“Las semanas se convirtieron en meses. Trabajaba en una ciudad y buscaba trabajo en otra, preocupándome, al mismo tiempo, por mi esposa y mi familia. Era una causa perdida; necesitaba ayuda, no podía hacerlo solo. Acudí a mi Padre Celestial; ayuné y oré. Mi búsqueda de empleo se convirtió en un ejercicio de fe. Trabajé con ahínco, pidiendo al Señor que me bendijera por mi esfuerzo; pero me di cuenta de que trabajar con ahínco no era suficiente; debía trabajar con más inteligencia. Había mejores formas de buscar empleo, destrezas que debía aprender y mejorar.</p><p data-aid="132883934" id="figure1_p6">“Al combinar mi fe, mi trabajo arduo y mis destrezas mejoradas, la situación mejoró. Empecé a tener entrevistas y, finalmente, conseguí un gran trabajo. Fue muy difícil estar separado de mi familia y vivir una experiencia tan dura, pero todo salió bien y aprendí muchísimo. Fue verdaderamente un milagro para mi familia. Agradezco haber vivido esa experiencia y estoy muy agradecido al Padre Celestial por haberme bendecido a lo largo del camino”.</p><p data-aid="132883935" id="figure1_p7"><strong>Vuelva a la página 13.</strong></p></section></figure>
