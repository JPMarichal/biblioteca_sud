<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132885193" id="figure1_title1">How Jobs Are Really Filled [Cómo se cubren realmente los puestos de trabajo]</p></header><p data-aid="132885194" id="figure1_p1">Escuche a este empleador describir cómo se cubren realmente los puestos de trabajo.</p><p data-aid="132885195" id="figure1_p2">“El error que comete la mayoría de quienes buscan empleo es dedicar tiempo a enviar currículums, cuando deberían dedicar tiempo a establecer una red de contactos, comunicarse con personas clave de su sector o industria y establecer relaciones.</p><p data-aid="132885196" id="figure1_p3">“Como responsable de la selección de personal, el año pasado ayudé a nuestra empresa a cubrir casi 1 000 puestos de trabajo. Así es cómo se cubrieron:</p><p data-aid="132885197" id="figure1_p4">“No publicamos la mayoría de nuestras vacantes; en lugar de ello, el gerente de contratación ya tenía a alguien en mente, o quizás un miembro de su equipo le recomendó a alguien. El gerente se ponía en contacto conmigo para decirme que tenía a alguien a quien quería contratar, y yo me encargaba a partir de ese momento.</p><p data-aid="132885198" id="figure1_p5">“Para los puestos anunciados, con frecuencia recibíamos al menos cien solicitudes de personas para cada vacante. Como de costumbre, recibía llamadas de los gerentes de contratación que me pedían que seleccionara ciertas solicitudes específicas de personas a las que querían entrevistar. Eran personas que conocían, recomendadas por alguien o que ya se habían puesto en contacto con ellos. Como el gerente ya conocía a esas personas, sabía que serían una opción excelente. Ellas eran las que, por lo general, conseguían el trabajo. Contratamos a algunas personas del grupo general de solicitantes, pero solo fue como el 25 % de las veces.</p><p data-aid="132885199" id="figure1_p6">“Este es mi consejo: establezcan una red de contactos; desarrollen su red de contactos; mantengan su red de contactos. Póngase en contacto con las personas responsables de las decisiones de contratación, directamente o a través de otras personas. Si las personas que buscan empleo hacen esto, conseguirán trabajo”.</p><p data-aid="132885200" id="figure1_p7"><strong>Vuelva a la página 26.</strong></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="132885201" id="figure2_title1"><span class="page-break" data-page="36"></span>Basketball Got Me a Job [El baloncesto me consiguió un trabajo]</p></header><p data-aid="132885202" id="figure2_p1">Leamos cómo la declaración “Yo en 30 segundos” de Reuben lo llevó a conseguir un trabajo excelente por medio de su red de contactos.</p><p data-aid="132885203" id="figure2_p2">“Siempre he trabajado arduamente, pero a veces no basta con eso. Los recortes me dejaron sin trabajo y pensé que, como era un buen trabajador, encontraría trabajo fácilmente. El problema era que tenía varios obstáculos en mi historial que me dificultaban conseguir entrevistas. Parecía que nunca conseguía pasar de presentar la solicitud. Después de varias semanas me sentía frustrado y desanimado. Entonces descubrí lo que eran las redes de contactos y pensé que podrían ser la clave para conseguir una oportunidad. Practiqué repetidamente mi declaración ‘Yo en 30 segundos’ y empecé a hablar con todo el mundo; les decía que estaba buscando oportunidades en administración de empresas de construcción y les explicaba cuáles eran mis habilidades y mi experiencia.</p><p data-aid="132885204" id="figure2_p3">“Una noche estaba jugando al baloncesto con unos amigos. Me di cuenta de que cada uno de ellos conocía a muchas personas y quizás podrían ayudarme a encontrar trabajo, así que compartí mi declaración ‘Yo en 30 segundos’ con ellos. Para mi sorpresa, uno de ellos dijo que su esposa trabajaba para una empresa de construcción y que le enviara su currículum. Así lo hice y me comuniqué con ella al día siguiente para hacer el seguimiento. Me dijo que le pasaría el currículum a un grupo de la industria a la que ella pertenecía. Unos días después, recibí una llamada de un hombre a quien no conocía, que tenía mi currículum y quería hablar conmigo. Era el gerente de una gran empresa de construcción. Con el tiempo, eso me llevó a conseguir un trabajo excelente. Mi puesto nunca se anunció públicamente y provino de alguien a tres niveles de profundidad en mi red de contactos. Nunca habría conseguido esa oportunidad si no hubiera abierto la boca y compartido mi declaración ‘Yo en 30 segundos’. Todo el mundo tiene una red de contactos; úsenla para difundir la información”.</p><p data-aid="132885205" id="figure2_p4"><strong>Vuelva a la página 32.</strong></p></figure>
