<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132884747" id="figure1_title1">The Power of Power Statements [El poder de las declaraciones positivas]</p></header><p data-aid="132884748" id="figure1_p1">Darren demuestra la forma en que las declaraciones positivas lo ayudaron a destacarse como la opción más obvia en un competitivo proceso de contratación.</p><p data-aid="132884749" id="figure1_p2">“Aunque tengas trabajo, es una buena idea prepararte y practicar tus declaraciones positivas. Sabía que me iban a despedir, así que empecé a buscar empleo activamente. Eso me hizo darme cuenta de que hay que mantener al día la red de contactos… Bueno, lo que yo hago es una especialidad, pero hay otras personas que tienen habilidades y experiencia similares. Encontré un puesto de trabajo en línea y empecé a preparar mi solicitud de empleo y mi currículum. Sabía que habría mucha competencia, sobre todo porque el puesto de trabajo se había publicado en un lugar donde cualquiera podía encontrarlo. Había aprendido acerca de las declaraciones positivas y sabía que eran la clave. Aunque había otras personas con habilidades similares, nadie tenía mis mismos logros y experiencias. Preparé un currículum excelente, adaptado a las necesidades del empleador, y mencioné varios ejemplos y logros pertinentes. El empleador me llamó unos días después de enviar mis solicitudes de empleo.</p><p data-aid="132884750" id="figure1_p3">“Al final, tuve varias entrevistas, algunas por teléfono y otras por video. Preparé declaraciones positivas para las preguntas de las entrevistas que había previsto. Como era una entrevista a distancia, podía usar mis notas. Sabía que estaban entrevistando a otras personas, así que tenía que destacarme. Las declaraciones positivas me ayudaron a hacer una buena presentación y reflejaron quién era yo; demostraron que estaba dispuesto a aceptar el puesto y a trabajar con eficacia. El empleador sabía que sería bueno para ellos porque pude compartir ejemplos y anécdotas sobre experiencias similares de mi pasado. ¡Conseguí el trabajo! Sé que mis declaraciones positivas marcaron la diferencia en mi caso”.</p><p data-aid="132884751" id="figure1_p4"><strong>Vuelva a la pagina 67.</strong></p></figure>
