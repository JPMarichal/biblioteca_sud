<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132885040" id="figure1_title1">Keep It Simple [Hágalo simple]</p></header><p data-aid="132885041" id="figure1_p1">Vamos a escuchar a un empleador que describe varias claves para ser un empleado excelente.</p><p data-aid="132885042" id="figure1_p2">“Cada año contrato a personas y las veo progresar en el trabajo o marcharse. Les diré las cosas básicas que esperamos de nuestros empleados. En primer lugar, deben ser dignos de confianza; segundo, deben ser capaces de trabajar eficazmente con otros; y tercero, necesitamos que contribuyan. Que hagan esas tres pequeñas cosas marca una gran diferencia en su éxito con nosotros. Compartiré una experiencia como ejemplo.</p><p data-aid="132885043" id="figure1_p3">“Hace poco contratamos a dos personas. Tenían el mismo puesto de trabajo y empezaron más o menos al mismo tiempo. La primera persona ha sido excelente; nunca llega tarde al trabajo, casi nunca falta por enfermedad y es muy competente. Los demás no tienen que compensar por lo que no hace; se adapta y se lleva bien con las otras personas. Por otro lado, hace un trabajo excelente. No solo termina su trabajo, sino que busca otras cosas para hacer. Lleva aquí unos meses y ya estamos considerando un posible ascenso o aumento.</p><p data-aid="132885044" id="figure1_p4">“La segunda persona no está funcionando. Llega tarde con frecuencia y siempre tiene una excusa, desde un hijo enfermo hasta que perdió el autobús. No consigue organizarse y los demás tienen que hacer lo que él no hace. También he visto que causa problemas mientras está aquí; parece que no consigue terminar la semana sin tener algún tipo de desacuerdo. Mis empleados han acudido a mí para quejarse de cosas que ha dicho o hecho. La verdad es que no quiero tener esos problemas; desearía que se llevara mejor con los demás o que se comportara mejor. En definitiva, no es muy bueno en su trabajo. Cumple las expectativas mínimas, pero no podría decir que sea beneficioso haberlo contratado. Tengo previsto despedirlo.</p><p data-aid="132885045" id="figure1_p5"><span class="page-break" data-page="183"></span>“Conservar un trabajo es fácil: ser digno de confianza, llevarse bien con los demás y hacer un buen trabajo. Si puede hacer eso, probablemente siempre tendrá trabajo y más oportunidades cuando las necesite”.</p><p data-aid="132885046" id="figure1_p6"><strong>Vuelva a la pagina 175.</strong></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="132885047" id="figure2_title1">Growing [Progresando]</p></header><p data-aid="132885048" id="figure2_p1">Angela comparte lo que está haciendo para progresar en el trabajo.</p><p data-aid="132885049" id="figure2_p2">“Me esforcé mucho para conseguir el trabajo que tengo y creo que eso me hace valorarlo. Es un trabajo estupendo que me gusta y mantiene a mi familia. Tengo planes de avanzar, pero también quiero hacer un buen trabajo ahora. Así que he estado utilizando mis técnicas de búsqueda de empleo para mejorar aquí. El saber que siempre hay más por aprender me motiva, y lograr mis metas diarias hace que siga progresando hacia las de largo plazo. Cada día quiero ser mejor.</p><p data-aid="132885050" id="figure2_p3">“Siempre busco formas de hacer un trabajo mejor. Encontré varios recursos que me han ayudado, incluso varios libros, pero la gente ha sido mi mejor recurso. Algunos de mis colegas con más experiencia y otros gerentes han estado dispuestos a ayudarme. Solo hay que preguntar; la mayoría de las personas están dispuestas a ayudarte a mejorar, y eso te hace desear superar sus expectativas.</p><p data-aid="132885051" id="figure2_p4">“También sigo estableciendo contactos. Muchos de los puestos de la empresa se llenan mediante ascensos. He hecho entrevistas informativas con otras personas aquí para saber más sobre sus funciones y pedirles consejo. Eso me ha ayudado a establecer contactos excelentes y aprender cosas que no habría sabido de otra forma. Sé que tengo más posibilidades de que me tengan en cuenta cuando haya puestos vacantes por dos motivos: primero, soy una buena trabajadora; y segundo, me conocen y confían en mí.</p><p data-aid="132885052" id="figure2_p5">“Sé también que mi Padre Celestial desea que yo tenga éxito y progrese. Me bendijo con este trabajo y sé que Él me puede ayudar si me esfuerzo e intento progresar”.</p><p data-aid="132885053" id="figure2_p6"><strong>Vuelva a la página 179.</strong></p></figure><section><header><h2 data-aid="132885054" id="title2"><span class="page-break" data-page="184"></span>Notas</h2></header><p data-aid="132885055" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
