<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132886052" id="figure1_title1">Amy triunfa en su entrevista</p></header><p data-aid="132886053" id="figure1_p1">Leamos cómo la preparación y la práctica de Amy le ayudaron a triunfar en su entrevista.</p><p data-aid="132886054" id="figure1_p2">“Al terminar la universidad pensaba que no tardaría en encontrar empleo, pero estaba equivocada. Mi formación académica aún no había terminado: tuve que aprender cómo se encuentra un trabajo. Así que me puse manos a la obra y aprendí a establecer redes de contactos. Aprendí cómo hacer mi currículum más relevante para los sitios donde solicitaba empleo y practiqué las técnicas para las entrevistas. Las entrevistas siempre me han puesto nerviosa y cuando me pongo nerviosa, tartamudeo y me quedo en blanco. Así que quería prepararme cuanto me fuese posible. Una amiga de la capilla me dio la referencia de un gerente de un empleador local. El gerente me llamó y programó una entrevista. Respiré hondo y practiqué las respuesta de cada pregunta muchas veces frente al espejo y con mis amigas valiéndome de mi declaración “Yo en 30 segundos”, las declaraciones positivas y convirtiendo lo negativo en positivo. También oré para tener confianza y recibir ayuda de mi Padre Celestial.</p><p data-aid="132886055" id="figure1_p3">“Cuando llegó el día de la entrevista todavía me sentía nerviosa, pero también me sentía preparada. Me vestí un poco más arreglada de lo habitual para ese puesto de trabajo y llegué unos minutos antes. Al final tuve la entrevista con un grupo de gerentes. La inicié con mi declaración de <em>“Yo en 30 segundos”</em> y todo siguió adelante desde ahí. Había practicado casi cada pregunta que me hicieron; incluso cuando me hicieron una pregunta que no había practicado, supe responderla porque estaba familiarizada con las técnicas para entrevistas. La entrevista se pareció más a una conversación y sabía que mi Padre Celestial me estaba ayudando. Cuando todo terminó, supe que lo había hecho bien. A los pocos días me ofrecieron el trabajo. Sé que estar preparada y haber orado me ayudaron a tener éxito en la entrevista de trabajo”.</p><p data-aid="132886056" id="figure1_p4"><strong>Vuelva a la página 123.</strong></p></figure>
