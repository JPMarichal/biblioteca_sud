<H1><span>Recursos</span></H1><figure class="handout no-print" id="figure1"><section><header><p class="title" data-aid="132885936" id="figure1_title1">Josh trabaja con inteligencia</p></header><p data-aid="132885937" id="figure1_p1"><strong>Lunes</strong></p><p data-aid="132885938" id="figure1_p2">Anoche un amigo de Josh le habló de Computer Central, una compañía dedicada al servicio técnico de computadoras. Suena prometedor, así que decide echarle un vistazo.</p><p data-aid="132885939" id="figure1_p3">El sitio web de la compañía tiene dos ofertas de empleo: Técnico de computadoras 1 y Representante de atención al cliente 2. Ambas parecen ser buenas opciones de empleo. Josh adapta su currículum a cada puesto y solicita ambos.</p><p data-aid="132885940" id="figure1_p4">La mayoría de las personas que buscan empleo se habrían detenido aquí y se quedarían a esperar a que sonase el teléfono, pero Josh sabe que tendrá una oportunidad mejor de conseguir el trabajo si puede hablar con uno de los gerentes de contratación.</p><p data-aid="132885941" id="figure1_p5">Josh vuelve al sitio web y busca en el directorio a cualquier persona que pueda influir en el proceso de contratación. Al final encuentra tres nombres.</p><p data-aid="132885942" id="figure1_p6">Como sabe que las referencias son más eficaces que una llamada sin previo aviso, Josh se reúne con dos de sus maestros después de la clase para ver si conocen a alguien de la compañía. Lo refirieron a Alice Patton, una secretaria que trabaja en el mismo departamento de las dos vacantes.</p><p data-aid="132885943" id="figure1_p7">Josh se informa algo más acerca de Alice gracias a su maestro, pero para estar preparado también consulta su perfil profesional en las redes sociales. Después la llama, comparte su declaración “Yo en 30 segundos” y le pregunta con quién tendría que hablar acerca de los dos empleos que ha solicitado. Alice le refiere al gerente de contratación, William Stevenson, una de las tres personas a las que había reconocido antes.</p><p data-aid="132885944" id="figure1_p8">Josh dedica el resto del día a atender otras opciones de empleo.</p><p data-aid="132885945" id="figure1_p9"><strong>Continúa en la página siguiente.</strong></p><p data-aid="132885946" id="figure1_p10"><span class="page-break" data-page="163"></span><strong>Martes</strong></p><p data-aid="132885947" id="figure1_p11">Josh inicia sus intentos de búsqueda de empleo revisando el perfil profesional de William Stevenson. Después lo llama, comparte su declaración “Yo en 30 segundos” y comprueba que ha recibido su solicitud de empleo. Tras obtener más información acerca del puesto, Josh pide volver a enviar un currículum actualizado directamente a William. Por medio de William, Josh se entera de que Sarah Johnson es la gerente de contratación de la otra vacante.</p><p data-aid="132885948" id="figure1_p12">Josh repite el mismo proceso con Sarah. Como sabe que tal vez haya otras vacantes que no se han anunciado, Josh pregunta acerca de otras necesidades que pueda tener la compañía. Sarah le informa de otros dos puestos vacantes.</p><p data-aid="132885949" id="figure1_p13">Después de las llamadas telefónicas, Josh actualiza ambas versiones de su currículum y las envía a William y a Sarah. Además, también escribe notas de agradecimiento a Alice, William y Sarah.</p><p data-aid="132885950" id="figure1_p14">Luego, Josh dedica el resto del día a atender otras opciones de empleo.</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="14072/find-a-better-job_1876986.jpg" id="figure1_img1" data-img-id="1876986" data-assetid="242f1f602b6367d7f61c1f2ad6a5edf8b1da11f5" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/e8/66e8d050ee54cbc747246720d8e3e0057c394e43/find_a_better_job.jpeg 60w" alt="Chart" class="" src="https://assets.ldscdn.org/66/e8/66e8d050ee54cbc747246720d8e3e0057c394e43/find_a_better_job.jpeg" style="filter:blur(.5rem)"></div><p data-aid="132885951" id="figure1_p15"><strong>Vuelva a la página 156.</strong></p><span class="page-break" data-page="164"></span><table><thead><tr><th colspan="1" rowspan="1"><p data-aid="132885952" id="figure1_p16">Recursos</p><p data-aid="132885953" id="figure1_p17">(Personas, lugares o cosas)</p></th><th colspan="1" rowspan="1"><p data-aid="132885954" id="figure1_p18">Contactos</p><p data-aid="132885955" id="figure1_p19">(Comunicaciones de empleo)</p></th><th colspan="1" rowspan="1"><p data-aid="132885956" id="figure1_p20">Contactos en persona</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><ul class="bullet"><li><p data-aid="132885957" id="figure1_p21">Amigo de Josh</p></li><li><p data-aid="132885958" id="figure1_p22">Computer Central</p></li><li><p data-aid="132885959" id="figure1_p23">Sitio web de la compañía</p></li><li><p data-aid="132885960" id="figure1_p24">Técnico de computadoras 1</p></li><li><p data-aid="132885961" id="figure1_p25">Representante de atención al cliente 2</p></li><li><p data-aid="132885962" id="figure1_p26">Directorio de la compañía</p></li><li><p data-aid="132885963" id="figure1_p27">Nombre 1 del directorio</p></li><li><p data-aid="132885964" id="figure1_p28">Nombre 2 del directorio</p></li><li><p data-aid="132885965" id="figure1_p29">Nombre 3 del directorio</p></li><li><p data-aid="132885966" id="figure1_p30">Maestro 1</p></li><li><p data-aid="132885967" id="figure1_p31">Maestro 2</p></li><li><p data-aid="132885968" id="figure1_p32">Alice Patton</p></li><li><p data-aid="132885969" id="figure1_p33">Perfil de Alice</p></li><li><p data-aid="132885970" id="figure1_p34">William Stevenson</p></li><li><p data-aid="132885971" id="figure1_p35">Perfil de William</p></li><li><p data-aid="132885972" id="figure1_p36">Sarah Johnson</p></li><li><p data-aid="132885973" id="figure1_p37">Perfil de Sarah</p></li><li><p data-aid="132885974" id="figure1_p38">Empleo sin anunciar 1</p></li><li><p data-aid="132885975" id="figure1_p39">Empleo sin anunciar 2</p></li></ul></td><td colspan="1" rowspan="1"><ul class="bullet"><li><p data-aid="132885976" id="figure1_p40">Josh habló con su amigo</p></li><li><p data-aid="132885977" id="figure1_p41">Envió el currículum para técnico de computadoras 1</p></li><li><p data-aid="132885978" id="figure1_p42">Envió el currículum para representante de atención al cliente 2</p></li><li><p data-aid="132885979" id="figure1_p43">Se reunió con el maestro 1</p></li><li><p data-aid="132885980" id="figure1_p44">Se reunió con el maestro 2</p></li><li><p data-aid="132885981" id="figure1_p45">Llamó a Alice Patton</p></li><li><p data-aid="132885982" id="figure1_p46">Llamó a William Stevenson</p></li><li><p data-aid="132885983" id="figure1_p47">Llamó a Sarah Johnson</p></li><li><p data-aid="132885984" id="figure1_p48">Envió un currículum actualizado a William</p></li><li><p data-aid="132885985" id="figure1_p49">Envió un currículum actualizado a Sarah</p></li><li><p data-aid="132885986" id="figure1_p50">Envió una nota de agradecimiento a Alice</p></li><li><p data-aid="132885987" id="figure1_p51">Envió una nota de agradecimiento a William</p></li><li><p data-aid="132885988" id="figure1_p52">Envió una nota de agradecimiento a Sarah</p></li></ul></td><td colspan="1" rowspan="1"><ul class="bullet"><li><p data-aid="132885989" id="figure1_p53">Se reunió con el maestro 1</p></li><li><p data-aid="132885990" id="figure1_p54">Se reunió con el maestro 2</p></li></ul></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="132885991" id="figure1_p55">Total: 19</p></td><td colspan="1" rowspan="1"><p data-aid="132885992" id="figure1_p56">Total: 13</p></td><td colspan="1" rowspan="1"><p data-aid="132885993" id="figure1_p57">Total: 2</p></td></tr></tbody></table></section><section><header><p class="title" data-aid="132885994" id="figure1_title2"><span class="page-break" data-page="165"></span>Rafael: ¡Obtuve empleo en seis días!</p></header><p data-aid="132885995" id="figure1_p58">Leamos cómo Rafael aceleró su búsqueda de empleo por medio de un plan diario de recursos, contactos y reuniones en persona.</p><p data-aid="132885996" id="figure1_p59">“Estuve siete meses desempleado. Entonces oí del nuevo programa que había empezado la Iglesia.Verdaderamente, necesitaba trabajar para llegar a ser autosuficiente, así que fui con fe. Me puse nervioso al oír del enfoque 15-10-2; parecía demasiado trabajo. Pensé en ello y oré a mi Padre Celestial para que me ayudara. Decidí dar lo mejor de mí mismo e intentarlo.</p><p data-aid="132885997" id="figure1_p60">“Al día siguiente empecé con recursos como internet o el periódico.Después hice contactos. Hablé con mis amigos de la universidad, conversé con algunos amigos de la Iglesia y luego con unos contactos que trabajan en negocios.En esa breve semana logré seleccionar 75 recursos, hacer 50 contactos y tener seis entrevistas.Aprendí mi declaración “Yo en 30 segundos” y la utilicé con cada contacto que hice.Aprendí acerca de las declaraciones positivas y las usé con los contactos y en las entrevistas.¡Logré encontrar empleo en solo seis días! </p><p data-aid="132885998" id="figure1_p61">“Realmente fue un milagro.Esta experiencia edificó mi fe en mi Padre Celestial.Mi testimonio se fortaleció.Sé que Él nunca me abandonó en ningún momento cuando apliqué lo que había aprendido.Lo sentí con cada contacto que hice,en la gente con la que hablé.Sé que mi Padre Celestial estaba a mi lado.Esto alegró mucho a mi familia.Mi esposa estaba muy contenta,a la vez que se siente en paz porque ahora somos autosuficientes.Ahora puedo proveer para nuestro hogar y nuestro hijos”.</p><p data-aid="132885999" id="figure1_p62"><strong>Vuelva a la página 159.</strong></p></section></figure><section><header><h2 data-aid="132886000" id="title2"><span class="page-break" data-page="166"></span>Notas</h2></header><p data-aid="132886001" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
