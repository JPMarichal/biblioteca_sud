<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132884904" id="figure1_title1">La entrevista</p></header><p data-aid="132884906" id="figure1_p1">Elijan los papeles y representen lo siguiente.</p><p data-aid="132884908" id="figure1_p2"><strong>Entrevistadora:</strong> “Cuénteme un poco acerca de usted”.</p><p data-aid="132884910" id="figure1_p3"><strong>Candidato 1:</strong> “¿Qué me gusta hacer? Pues, no mucho. La verdad, no tengo ningún pasatiempo ni aficiones. Básicamente, no hago nada”.</p><p data-aid="132884912" id="figure1_p4"><strong>Candidato 2:</strong> “Pues … esto, yo…”</p><p data-aid="132884914" id="figure1_p5"><strong>Candidato 3:</strong> “Por supuesto. Como puede ver, me la paso levantando pesas. También tengo que ir a una clase de control de la ira. Pero, ¿quién puede ir a esas cosas? ¿Entiende?”.</p><p data-aid="132884916" id="figure1_p6"><strong>Candidato 1:</strong> “¿Desea saber qué hago en mi trabajo? Bueno, no sé. No he trabajado en lo mismo por mucho tiempo. Entonces, algunas veces cuando me aburro, simplemente no regreso… Quizás no debí decir eso”.</p><p data-aid="132884918" id="figure1_p7"><strong>Candidato 2:</strong> “Eh…”.</p><p data-aid="132884920" id="figure1_p8"><strong>Candidato 3:</strong> “Vamos, que me dan ganas de partir en dos al tipo que da esas clases. ¿Y quién sería mi jefe? ¿Usted? Usted no será el tipo de persona que siempre está vigilando que estemos ocupados, ¿o sí? Como si fuéramos niños. Así era mi último jefe y no me caía bien”.</p><p data-aid="132884922" id="figure1_p9"><strong>Entrevistadora:</strong> “¿Por qué deberíamos contratarlo?”.</p><p data-aid="132884924" id="figure1_p10"><strong>Candidato 2:</strong> “Debería contratarme porque… eh…”.</p><p data-aid="132884926" id="figure1_p11"><strong>Candidato 1:</strong> “Bueno, necesito trabajar. Creo que mi mamá vino ayer para hablar de eso con usted. Me dijo que debería conseguir un trabajo. Habló con usted, ¿no?”.</p><p data-aid="132884928" id="figure1_p12"><strong>Siga leyendo en la página siguiente.</strong></p><p data-aid="132884930" id="figure1_p13"><span class="page-break" data-page="110"></span><strong>Candidato 3:</strong> “Sería un error no contratarme. Cuando entré vi muchas cosas que hay que cambiar. Me sorprende que no hayan quebrado. Yo puedo arreglar todo eso. Sí. Me darán las gracias por salvar el negocio”.</p><p data-aid="132884932" id="figure1_p14"><strong>Candidato 2:</strong> “Porque… eh…”.</p><p data-aid="132884934" id="figure1_p15"><strong>Entrevistadora:</strong> “¿Cuál es su mayor punto débil?”.</p><p data-aid="132884936" id="figure1_p16"><strong>Candidato 3:</strong> “No tengo ninguno. ¿Cuál es el suyo? ¡Detesto esas preguntas!”.</p><p data-aid="132884938" id="figure1_p17"><strong>Candidato 2:</strong> “¿Puntos débiles? Uhm…”.</p><p data-aid="132884940" id="figure1_p18"><strong>Candidato 1:</strong> “Eh… ¿robar? No, no fue realmente un robo. Es una larga historia. Este… iba a regresarlo. Pensé que mi jefe había dicho que lo podía tomar prestado por un tiempo”.</p><p data-aid="132884942" id="figure1_p19"><strong>Vuelva a la página 99.</strong></p></figure>
