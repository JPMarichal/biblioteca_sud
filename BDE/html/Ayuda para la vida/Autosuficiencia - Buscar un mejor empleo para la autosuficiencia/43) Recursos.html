<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132885480" id="figure1_title1">Better Written Materials [Mejores materiales escritos]</p></header><p data-aid="132885481" id="figure1_p1">Mary explica cómo el mejorar sus materiales escritos fue esencial para su búsqueda de empleo.</p><p data-aid="132885482" id="figure1_p2">“Cuando buscaba trabajo, simplemente sacaba mi antiguo currículum, añadía mi nueva experiencia y creía que eso era todo. Mi currículum tenía tres páginas y estaba repleto de todo tipo de cosas maravillosas. Era bastante impresionante… o eso creía yo. Empecé a usar mi currículum para solicitar varios puestos de trabajo para los cuales estaba bien calificada. Conseguí un total de cero respuestas. Estaba claro que algo no funcionaba. Habría sido excelente en cualquiera de esos trabajos, así que, ¿por qué no me llamaban? Finalmente, decidí que necesitaba ayuda. Oré para recibir ayuda y empecé a investigar un poco y a hablar con otras personas sobre currículums. No tardé en darme cuenta de que el currículum que yo consideraba tan maravilloso era, en realidad, bastante malo, y que probablemente nadie lo estaba leyendo. Fue una lección de humildad.</p><p data-aid="132885483" id="figure1_p3">“Comencé a arreglarlo, algo que requirió tiempo y mucho esfuerzo. Empecé a adaptarlo a cada puesto, a hacerlo más legible y a sustituir mis aburridas listas de responsabilidades por logros apasionantes. Me ayudó mucho el fijarme en buenos ejemplos de currículums e intentar imitar esos modelos. Supe que iba por buen camino cuando empecé a recibir más llamadas para tener entrevistas. Finalmente, mis materiales escritos empezaban a beneficiarme en lugar de perjudicarme. Esas entrevistas condujeron a ofertas de empleo.</p><p data-aid="132885484" id="figure1_p4">“Necesité una buena dosis de humildad para darme cuenta de que necesitaba ayuda, pero una vez que lo hice, el Padre Celestial me condujo hacia los recursos. Cuando veo mi antiguo currículum, me río. Estoy agradecida por haber descubierto una manera mejor; marcó una gran diferencia para mí”.</p><p data-aid="132885485" id="figure1_p5"><strong>Vuelva a la página 89.</strong></p></figure>
