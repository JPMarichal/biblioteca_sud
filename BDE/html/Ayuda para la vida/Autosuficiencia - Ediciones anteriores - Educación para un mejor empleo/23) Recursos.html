<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="124556695" id="figure1_title1">Cómo pagar mis estudios</p></header><p data-aid="124556697" id="figure1_p1">Elijan roles y representen lo siguiente.</p><p data-aid="124556699" id="figure1_p2"><strong>MEKALA:</strong> ¡Vaya! Esta semana aprendí mucho sobre las diferentes instituciones académicas.</p><p data-aid="124556700" id="figure1_p3"><strong>CONSUELO:</strong> Deberían haberla visto. Habló directamente con todas esas personas. ¡Logró mucho!</p><p data-aid="124556702" id="figure1_p4"><strong>ROBERT:</strong> ¿Tienes una decisión final?</p><p data-aid="124556704" id="figure1_p5"><strong>MEKALA:</strong> No, pero me he quedado con dos opciones.</p><p data-aid="124556706" id="figure1_p6"><strong>CONSUELO:</strong> Yo tengo tres opciones buenas.</p><p data-aid="124556707" id="figure1_p7"><strong>KWAME:</strong> Qué bueno. Yo estoy en un callejón sin salida.</p><p data-aid="124556709" id="figure1_p8"><strong>ROBERT:</strong> ¿A qué te refieres?</p><p data-aid="124556711" id="figure1_p9"><strong>KWAME:</strong> Me siento muy confuso, o tal vez asustado. Nadie de mi familia ha estudiado más que lo básico. Hablé con cinco instituciones académicas y me sentí abrumado. Los requisitos parecían complicados y los gastos… ¡jamás tendré tanto dinero!</p><p data-aid="124556713" id="figure1_p10"><strong>ROBERT:</strong> Pero, ¿no fue así como se sintió al comenzar su misión?</p><p data-aid="124556714" id="figure1_p11"><strong>KWAME:</strong> Bueno… pensándolo bien, sí. Así fue.</p><p data-aid="124556716" id="figure1_p12"><strong>CONSUELO:</strong> Pero tuvo mucho éxito.</p><p data-aid="124556718" id="figure1_p13"><strong>KWAME:</strong> Me tomó un tiempo, pero trabajé mucho y fui bendecido. Logré desarrollar las habilidades necesarias.</p><p data-aid="124556720" id="figure1_p14"><strong>MEKALA:</strong> Yo también estoy un poco asustada. La parte económica parece imposible. Hablé con una hermana de mi barrio que hizo todo lo que pudo y luego consiguió un préstamo para pagar el resto. Un préstamo del FPE. Tal vez si seguimos ayudándonos, todo funcionará.</p><p data-aid="124556722" id="figure1_p15"><strong>ROBERT:</strong> Un hermano de mi barrio pagó el primer año y luego obtuvo una beca para el segundo.</p><p data-aid="124556724" id="figure1_p16"><strong>CONSUELO:</strong> Mi esposo y yo estamos viendo cómo ahorrar un poco, y tenemos un tío que podría ayudarnos.</p><p data-aid="124556726" id="figure1_p17"><strong>KWAME:</strong> Bueno, no tengo tíos ricos; pero hemos llegado hasta aquí y no puedo dejar de soñar. Puede que tenga razón, Mekala. Lo pensaré un par de semanas más. Necesitaré que me sigan apoyando.</p><p data-aid="124556729" id="figure1_p18"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/education-for-better-work/3-how-will-i-pay-for-my-education/learn.html#p20">página 45</span></strong></p></figure>
