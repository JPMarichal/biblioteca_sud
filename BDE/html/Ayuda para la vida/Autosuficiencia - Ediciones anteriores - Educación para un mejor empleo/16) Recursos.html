<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="124555384" id="figure1_title1">Cómo elegir una institución académica o un programa de capacitación</p></header><p data-aid="124555385" id="figure1_p1">Elijan roles y representen lo siguiente.</p><p data-aid="124555386" id="figure1_p2"><strong>KWAME:</strong> Creo que tengo una mejor idea para buscar algunos trabajos.</p><p data-aid="124555387" id="figure1_p3"><strong>CONSUELO:</strong> ¿Le ayudarán con su meta de autosuficiencia?</p><p data-aid="124555388" id="figure1_p4"><strong>KWAME:</strong> Creo que sí. Pero no tengo las habilidades necesarias para calificar.</p><p data-aid="124555389" id="figure1_p5"><strong>MEKALA:</strong> Entiendo. A mí me pasa lo mismo.</p><p data-aid="124555390" id="figure1_p6"><strong>ROBERT:</strong> Todos necesitamos más formación académica o capacitación.</p><p data-aid="124555391" id="figure1_p7"><strong>CONSUELO:</strong> Pero, con tantas opciones académicas, ¿cómo sabremos a cuál debemos ir? Los costos varían mucho. Y, ¿cómo sabemos si son de buena calidad?</p><p data-aid="124555392" id="figure1_p8"><strong>KWAME:</strong> Un hombre de mi barrio va a New Age. Es una institución técnica. A lo mejor iré allí.</p><p data-aid="124555393" id="figure1_p9"><strong>MEKALA:</strong> Vi muchos carteles que dicen que la universidad estatal es la mejor. Pero nunca me admitirían.</p><p data-aid="124555394" id="figure1_p10"><strong>ROBERT:</strong> Yo escuché que es mucho más probable conseguir un buen trabajo si se sigue un programa de aprendizaje profesional o pasantía, o algo así.</p><p data-aid="124555395" id="figure1_p11"><strong>CONSUELO:</strong> ¿Cómo averiguamos?</p><p data-aid="124555396" id="figure1_p12"><strong>KWAME:</strong> ¿Podremos ir a las instituciones y hablar con empleados o con alumnos que hayan acabado los estudios?</p><p data-aid="124555397" id="figure1_p13"><strong>MEKALA:</strong> Sería complicado; me pongo muy nerviosa.</p><p data-aid="124555398" id="figure1_p14"><strong>ROBERT:</strong> Pero posiblemente es lo que necesitamos hacer, hablar con ellos para averiguar si sus alumnos se gradúan y consiguen buenos trabajos. Y no olvidemos el aspecto económico: costos, becas, etc. Tenemos que hablar con ellos, o con gente que haya asistido a esas instituciones académicas.</p><p data-aid="124555399" id="figure1_p15"><strong>CONSUELO:</strong> Iré con usted, Mekala. Vayamos juntos.</p><p data-aid="124555400" id="figure1_p16"><strong>MEKALA:</strong> Bueno, ¡eso sería genial!</p><p data-aid="124555401" id="figure1_p17"><strong>KWAME:</strong> Es algo muy importante: nuestro dinero y nuestro futuro. Quizás también deberíamos orar, o pedir una bendición que nos sirva de guía. En la misión aprendí que el Señor puede guiarnos.</p><p data-aid="124555402" id="figure1_p18"><strong>MEKALA:</strong> También lo creo. Quizás la fe es una parte importante; fe, esperanza y nuestro esfuerzo. Empiezo a sentir que el Padre Celestial desea bendecirnos.</p><p data-aid="124555403" id="figure1_p19"><strong>ROBERT:</strong> No nos olvidemos las Listas de instituciones académicas y programas de preferencia. Contiene muchas ideas sobre programas y habilidades para ayudarnos a calificar para los empleos de preferencia. Sería un buen punto de partida, necesitemos o no un préstamo del FPE.</p><p data-aid="124555404" id="figure1_p20"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/education-for-better-work/2-what-education-will-qualify-me-for-my-work/learn.html#p29">página 29</span></strong></p></figure><section><header><h2 data-aid="124555405" id="title2">Notas</h2></header><p data-aid="128744443" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
