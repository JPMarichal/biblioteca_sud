<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="124553903" id="figure1_title1">Educación para la autosuficiencia</p></header><p data-aid="124553905" id="figure1_p1">Elijan roles y representen lo siguiente.</p><p data-aid="124553907" id="figure1_p2"><strong>FACILITADOR:</strong> ¡Bienvenidos! ¿Nos podrían decir su nombre y contarnos algo sobre ustedes?</p><p data-aid="124553910" id="figure1_p3"><strong>KWAME:</strong> Bueno, Soy Kwame. Acabo de volver de la misión, busco esposa y hago trabajos esporádicos.</p><p data-aid="124553912" id="figure1_p4"><strong>CONSUELO:</strong> Me llamo Consuelo. Estoy casada y tengo dos niños. Ayudo a mi esposo con su negocio de fruta.</p><p data-aid="124553914" id="figure1_p5"><strong>MEKALA:</strong> Me llamo Mekala. Soy madre soltera con una hija de seis años. Trabajo todo el día limpiando hoteles.</p><p data-aid="124553917" id="figure1_p6"><strong>ROBERT:</strong> Soy Robert, soy casado y tengo cinco hijos. Actualmente sirvo como obispo. Se me está haciendo difícil conseguir un buen trabajo.</p><p data-aid="124553919" id="figure1_p7"><strong>FACILITATOR:</strong> Muy bien, gracias. ¿Cuál es la razón por la que están aquí?</p><p data-aid="124553921" id="figure1_p8"><strong>KWAME:</strong> Yo sólo quiero estudiar. Todos mis compañeros de la misión regresaron y empezaron a estudiar y yo quiero hacer lo mismo.</p><p data-aid="124553924" id="figure1_p9"><strong>ROBERT:</strong> Quiero conseguir un préstamo del Fondo Perpetuo para la Educación. Para eso estamos aquí, ¿no?</p><p data-aid="124553927" id="figure1_p10"><strong>CONSUELO:</strong> El profeta aconseja obtener toda la educación posible, así que le dije a mi esposo que yo necesitaba hacer esto.</p><p data-aid="124553929" id="figure1_p11"><strong>MEKALA:</strong> Simplemente necesito conseguir un trabajo mejor para ser más autosuficiente y no tengo muchas habilidades.</p><p data-aid="124553931" id="figure1_p12"><strong>FACILITADOR:</strong> Pues, parece que tenemos muchos motivos para estar aquí. ¡Nos va a ir muy bien! Mekala, usted dijo algo muy importante. ¿Podría decirnos algo más?</p><p data-aid="124553934" id="figure1_p13"><strong>MEKALA:</strong> Sí. Trabajo muchas horas y no puedo pasar mucho tiempo con mi hija. Y no puedo conseguir un trabajo mejor sin capacitación. Así que necesito educación para obtener habilidades. Mi obispo dijo que éste era el lugar ideal.</p><p data-aid="124553936" id="figure1_p14"><strong>FACILITADOR:</strong> Tienes razón, Mekala. Ése es el motivo por el que todos estamos aquí. No se trata sólo de educación. ¿Les sorprende esto? Este grupo nos ayudará a planificar la capacitación y la formación académica que necesitamos, pero el objetivo es obtener habilidades, conseguir un trabajo mejor y aumentar nuestros ingresos. Y tal vez lo más importante será que por 12 semanas, aprenderemos principios, habilidades y hábitos que nos ayudarán a ser realmente autosuficientes. Así que, esto es mucho más que simplemente estudiar.</p><p data-aid="124553938" id="figure1_p15"><strong>ROBERT:</strong> ¿Y qué pasa con los préstamos del FPE?</p><p data-aid="124553940" id="figure1_p16"><strong>FACILITADOR:</strong> Si realmente necesita un préstamo, lo puede solicitar. Obtendremos toda la información al respecto. Pero, ¿Qué pasa si puede obtener la capacitación que necesita sin un préstamo? Entonces, no tendrá esa deuda.</p><p data-aid="124553942" id="figure1_p17"><strong>CONSUELO:</strong> ¿Me servirá para ir a la universidad?</p><p data-aid="124553944" id="figure1_p18"><strong>FACILITADOR:</strong> Sí, si es el lugar adecuado para obtener las habilidades necesarias para conseguir un buen trabajo. Pero, a veces, un título universitario no garantiza un buen trabajo en esta economía.</p><p data-aid="124553946" id="figure1_p19"><strong>ROBERT:</strong> Eso es cierto. Conozco médicos que ahora son taxistas.</p><p data-aid="124553947" id="figure1_p20"><strong>KWAME:</strong> Sólo quiero empezar con algo. Antes de la misión sólo hice ventas por la calle. No tengo ninguna aptitud laboral.</p><p data-aid="124553949" id="figure1_p21"><strong>CONSUELO:</strong> Estoy confundida. ¿Estamos aquí para aprender sobre trabajos o educación?</p><p data-aid="124553951" id="figure1_p22"><strong>FACILITADOR:</strong> ¡Las dos cosas! Todos queremos ser más autosuficientes, ¿no? Así que aprenderemos los principios clave de la autosuficiencia. Empezaremos decidiendo qué tipo de trabajo proporcionará los ingresos que necesitamos para ser autosuficientes.</p><p data-aid="124553953" id="figure1_p23">Después buscaremos la capacitación o la educación que nos proporcionará las habilidades para hacer ese trabajo. Y averiguaremos cómo pagar esa educación y cómo tener éxito en los estudios. Nos ayudaremos mutuamente a lograr nuestros objetivos.</p><p data-aid="124553954" id="figure1_p24"><strong>ROBERT:</strong> Esto tiene sentido. Hasta ahora sólo pensaba en estudiar, pero no realmente en el motivo por el cual debo hacerlo.</p><p data-aid="124553956" id="figure1_p25"><strong>KWAME:</strong> Parece que esto me podría brindar orientación. ¡Por eso me envió aquí mi presidente del quórum!</p><p data-aid="124553958" id="figure1_p26"><strong>MEKALA:</strong> Pero, ¿funciona realmente? Estoy desesperada, ya intenté antes estudiar por otros medios.</p><p data-aid="124553960" id="figure1_p27"><strong>FACILITADOR:</strong> Tendremos que trabajar mucho juntos y ayudarnos mutuamente. Creo que dará resultado. Siento con todo mi corazón que el Señor desea que tengamos éxito y seamos autosuficientes. Desea que aprendamos y crezcamos. Y Él tiene el poder para ayudarnos. La Expiación es real, tanto en las cosas espirituales como en las temporales. Los grupos de autosuficiencia han ayudado a muchas personas como nosotros. ¿Qué opinan? ¿Podemos lograrlo? ¿Lo intentamos? Quiero compartir la historia de una persona:</p><p data-aid="124553961" id="figure1_p28"><strong>EMELDA:</strong> Ser una estudiante destacada no es sólo el resultado de mis propios esfuerzos, sino que ¡se lo debo a la Iglesia! Sabía que unirme a La Iglesia de Jesucristo de los Santos de los Últimos Días me llevaría a un ámbito de mayor espiritualidad, pero nunca imaginé que me abriría las puertas académicas.</p><p data-aid="124553963" id="figure1_p29">El Evangelio para mí fue en verdad un llamado a despertar. El Evangelio me abrió los ojos y me hizo reconocer que yo estaba a cargo de mi propio destino. Independientemente de nuestras circunstancias actuales y de lo que sintamos, no tengo ninguna duda en mi mente de que nuestro Padre Celestial tiene grandes planes para nosotros.</p><p data-aid="124553965" id="figure1_p30"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/education-for-better-work/1-what-type-of-work-will-help-me-become-self-reliant/learn.html#p9">página 4</span></strong></p></figure><figure class="handout no-print" id="figure2"><header><p class="title" data-aid="124553967" id="figure2_title1">Aprendizaje: “Ir y hacer”</p></header><p data-aid="124553969" id="figure2_p1">Tomen turnos para leer lo siguiente:</p><p data-aid="124553970" id="figure2_p2">En una clase tradicional, a menudo seguimos este modelo: (1) entramos y nos sentamos, por lo general sin mucha preparación de nuestra parte. (2) El maestro habla. (3) Nosotros tratamos de escuchar y aprender. (4) A veces respondemos alguna pregunta. Y después, (5) nos vamos a casa.</p><p data-aid="124553972" id="figure2_p3">En nuestro grupo de autosuficiencia seguiremos un modelo diferente.</p><figure class="diagram no-print" id="figure2_figure1"><div class="lazy-xyQQ2"><img id="figure2_figure1_img0" data-img-id="1246904" data-assetid="a96a52c5a2d041787df45f91dd6b98bb82c07263" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/12/d11280da249bd77410ed4e8f63a24f3ec21e6703/diagram_act_accountability.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/12/d11280da249bd77410ed4e8f63a24f3ec21e6703/diagram_act_accountability.jpeg" style="filter:blur(.5rem)"></div><div class="image-text"><p data-aid="124553974" id="figure2_figure1_p1">Fundamento</p><p data-aid="124553975" id="figure2_figure1_p2">Informe</p><p data-aid="124553977" id="figure2_figure1_p3">Aprenda</p><p data-aid="124553979" id="figure2_figure1_p4">Medite</p><p data-aid="124553981" id="figure2_figure1_p5">Comprométase</p><p data-aid="124553982" id="figure2_figure1_p6"><strong>ACTÚE</strong> diariamente con responsabilidad</p></div></figure><p data-aid="124553984" id="figure2_p4">Durante la semana estaremos actuando. Haremos lo que nos comprometimos a hacer durante la reunión anterior de grupo. Haremos preguntas, pondremos ideas a prueba y realmente aprenderemos.</p><p data-aid="124553986" id="figure2_p5">Luego, antes de la reunión de grupo, todos revisaremos el manual y nuestros compromisos y vendremos preparados y a tiempo.</p><p data-aid="124553988" id="figure2_p6">Durante la primera parte de cada reunión de grupo, tomaremos tiempo para enfocarnos en un principio o hábito de <em>Fundamento</em>. También nos comprometeremos a enseñarlo a nuestra familia y a otras personas.</p><p data-aid="124553989" id="figure2_p7">A continuación, daremos un <strong>informe</strong> sobre nuestros compromisos, aprenderemos unos de otros y encontraremos maneras de mejorar.</p><p data-aid="124553991" id="figure2_p8">Luego, nos concentraremos en la sección <strong>Aprenda.</strong> Aquí exploraremos las ideas y herramientas que necesitaremos para ir y hacer durante la semana. Analizamos juntos, vemos vídeos, aprendemos y practicamos.</p><p data-aid="124553993" id="figure2_p9">Después de la sección “Aprenda”, haremos una pausa en la sección <strong>Medite.</strong> Éste puede ser un momento de inspiración y respuestas.</p><p data-aid="124553995" id="figure2_p10">Por último, <strong>Comprométase</strong> con los demás. Revisamos lo que haremos durante la semana para mejorar nuestras vidas.</p><p data-aid="124553996" id="figure2_p11">Lo que nos lleva de nuevo a <strong>Actúe.</strong> ¡La parte más importante de este modelo de aprendizaje se lleva a cabo entre una reunión y otra! A fin de ayudarnos, elegiremos un “compañero de acción” para la semana, y todos los días debemos comunicarnos con esa persona para informarle rápidamente lo que hicimos y lo que aprendimos. Podemos utilizar mensajes de texto u otras formas de comunicación. Además, ¡nuestra familia será nuestra mayor fuente de ayuda!</p><p data-aid="124553998" id="figure2_p12"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/education-for-better-work/1-what-type-of-work-will-help-me-become-self-reliant/learn.html#p57">página 5</span></strong></p></figure><figure class="handout" id="figure3"><header><p class="title" data-aid="124554000" id="figure3_title1">Listas de preferencias del FPE</p></header><p data-aid="124554001" id="figure3_p1">Elijan roles y representen lo siguiente.</p><p data-aid="124554003" id="figure3_p2"><strong>FACILITADOR:</strong> Muy bien. Esta Lista de preferencias del FPE, muestra algunos de los mejores empleos, cursos e instituciones académicas locales. Si desea un préstamo del FPE, deberá elegir algo de la lista.</p><p data-aid="124554005" id="figure3_p3"><strong>CONSUELO:</strong> ¿Por qué?</p><p data-aid="124554007" id="figure3_p4"><strong>FACILITADOR:</strong> Buena pregunta. Esta lista muestra los mejores empleos locales. Estos son los “empleos de preferencia” y tienen gran demanda. Hay más empleos disponibles y más personas están siendo contratadas en esos empleos.</p><p data-aid="124554008" id="figure3_p5"><strong>ROBERT:</strong> Parece muy útil. ¿Quién preparó la lista?</p><p data-aid="124554010" id="figure3_p6"><strong>FACILITADOR:</strong> El gerente local de los Servicios de autosuficiencia y voluntarios que estudiaron el mercado laboral, buscaron tendencias de empleos y hablaron con muchos empleadores locales. También encontraron programas e instituciones académicas locales que pueden ayudar en el desarrollo de las destrezas necesarias para tales empleos.</p><p data-aid="124554012" id="figure3_p7"><strong>MEKALA:</strong> Se ve que también incluyeron la duración y el costo de los programas.</p><p data-aid="124554014" id="figure3_p8"><strong>KWAME:</strong> ¡Qué bien! Es interesante ver que algunas instituciones académicas requieren dos años y otras sólo 10 meses para programas de estudio similares.</p><p data-aid="124554015" id="figure3_p9"><strong>CONSUELO:</strong> Y los costos son muy diferentes. Me pregunto ¿por qué?</p><p data-aid="124554017" id="figure3_p10"><strong>FACILITADOR:</strong> Más adelante aprenderemos acerca de los costos y el valor de los programas. Lo que está evaluando es importante. ¡No todas las instituciones académicas brindan el mismo valor!</p><p data-aid="124554019" id="figure3_p11"><strong>MEKALA:</strong> Eso es importante. Quiero ir a una institución académica que me ayude a conseguir un mejor empleo. Pero un curso más corto y económico también es importante.</p><p data-aid="124554021" id="figure3_p12"><strong>FACILITADOR:</strong> Exacto. Las instituciones académicas y programas de preferencia proporcionan las destrezas necesarias para los empleos de preferencia con costos y duración razonables. Incluso deberían tener más éxito en la colocación laboral. Es una herramienta muy útil.</p><p data-aid="124554022" id="figure3_p13"><strong>ROBERT:</strong> ¿Me sería útil aun cuando no necesite un préstamo del FPE?</p><p data-aid="124554024" id="figure3_p14"><strong>KWAME:</strong> Seguro. De todos modos, voy a comenzar con esta la lista.</p><p data-aid="124554026" id="figure3_p15"><strong>FACILITADOR</strong> Buena idea. Aunque no elijan un empleo, programa o institución académica de la lista, todavía deben hallar la respuesta a estas preguntas: ¿Qué empleos tienen alta demanda y qué instituciones académicas y programas son mejores para esos empleos? ¿Qué opinan?</p><p data-aid="124554028" id="figure3_p16"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/education-for-better-work/1-what-type-of-work-will-help-me-become-self-reliant/learn.html#p87">página 6</span></strong></p></figure><figure class="handout" id="figure4"><header><p class="title" data-aid="124554030" id="figure4_title1">Mi plan de trabajo en 3 minutos</p></header><p data-aid="124554032" id="figure4_p1">Elijan roles y representen lo siguiente.</p><p data-aid="124554034" id="figure4_p2"><strong>MEKALA:</strong> Éste es mi plan laboral en tres minutos. Lo primero es una lista de mis opciones laborales. No estoy segura del todo, pero estoy aprendiendo mucho y siento más esperanza. Ayudante ejecutiva, maestra y gestión de hoteles. La siguiente parte…</p><p data-aid="124554036" id="figure4_p3"><strong>ROBERT:</strong> La siguiente parte del plan laboral son las personas con las que he hablado. Con respecto a la interpretación, hablé con varias personas de una agencia de traducción y con mi presidente de estaca, porque hace muchos negocios internacionales. Para administrador de educación sólo encontré a dos personas de instituciones académicas privadas que pudieran dedicarme tiempo. Pero en relación con la panadería, hablé con cuatro propietarios de panaderías, incluida mi tía Ellen. Y con mi experiencia en los negocios, creo que hay muy buenas posibilidades…</p><p data-aid="124554038" id="figure4_p4">¿Algún comentario o pregunta para mí?</p><p data-aid="124554040" id="figure4_p5"><strong>MEKALA:</strong> ¿Qué opción le permitirá servir mejor en su llamamiento de la Iglesia? Sé que eso importante para usted.</p><p data-aid="124554042" id="figure4_p6"><strong>CONSUELO:</strong> ¿Y cuánto equipo se necesita para empezar con la panadería?</p><p data-aid="124554045" id="figure4_p7"><strong>ROBERT:</strong> Esas son buenas preguntas. Creo que tendría algo más de tiempo, pero los costos me preocupan un poco…</p><p data-aid="124554048" id="figure4_p8"><strong>KWAME:</strong> Fue una actividad genial, ¿verdad? Es como volver a estar en la misión. Hablé con el gerente de un taller de soldadura sobre su capacitación, dónde la obtuvo y cuánto costó. Me dijo que una buena opción para mí sería un programa de aprendizaje profesional. Otro gerente de un taller me ofreció un programa de aprendizaje profesional en ese momento, pero no remunerado, así que no estoy seguro. La academia de policía fue fantástica. Tendría que estudiar por un año y hacer prácticas con otros oficiales durante un año más. Cuesta más, pero el sueldo sería cuatro veces más del máximo que he ganado. Tengo que decidir…</p><p data-aid="124554050" id="figure4_p9"><strong>CONSUELO:</strong> Por último, tuve que decidirme. Por ahora reduje las opciones a dos, pero seguimos evaluándolo en familia y eso ha sido muy bueno. Me decidiré por especialista en software o técnica en el área de medicina. Los sueldos son similares, pero el trabajo de especialista en software sería mejor para mi familia. Podría seguir ayudando a mi esposo, los estudios duran tres meses menos…</p><p data-aid="124554052" id="figure4_p10"><strong>KWAME:</strong> Se acabó el tiempo. ¡Pero estamos progresando!</p><p data-aid="124554054" id="figure4_p11"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/education-for-better-work/1-what-type-of-work-will-help-me-become-self-reliant/learn.html#p158">página 10</span></strong></p></figure><figure class="handout" id="figure5"><header><p class="title" data-aid="124554057" id="figure5_title1">Acción y compromiso</p></header><p data-aid="124554058" id="figure5_p1">Elijan roles y representen lo siguiente.</p><p data-aid="124554060" id="figure5_p2"><strong>PARTICIPANTE NÚMERO 1:</strong> Creemos en hacer compromisos y en cumplirlos. En nuestros grupos de autosuficiencia, todo lo que hacemos se desarrolla alrededor de compromiso e informes.</p><p data-aid="124554063" id="figure5_p3"><strong>PARTICIPANTE NÚMERO 2:</strong> Al final de cada reunión de grupo, repasamos nuestras acciones para la semana y firmamos en señal de nuestro compromiso. También elegimos un “compañero de acción”. El compañero de acción firma para prometernos su apoyo. Cada día, entre las reuniones semanales, nos comunicamos con nuestro compañero de acción para darle un reporte de nuestras acciones y pedirle ayuda cuando la necesitamos.</p><p data-aid="124554065" id="figure5_p4"><strong>PARTICIPANTE NÚMERO 3:</strong> Durante la semana, marcamos nuestro progreso en el manual y utilizamos las herramientas provistas, tales como las hojas de cálculo u otras formas. Además, si necesitamos ayuda adicional, podemos acudir a nuestros familiares, amigos o al facilitador.</p><p data-aid="124554068" id="figure5_p5"><strong>PARTICIPANTE NÚMERO 4:</strong> Al inicio de nuestra próxima reunión, daremos un informe de nuestros compromisos. Esta debe ser una experiencia cómoda y valiosa para todos. A medida que cada miembro del grupo dé un informe, piense cómo le ayudó el hacer compromisos e informar el progreso.</p><p data-aid="124554070" id="figure5_p6"><strong>PARTICIPANTE NÚMERO 1:</strong> La primera vez que di un informe de mis compromisos, pensé, “Esto es extraño”. ¿Por qué los miembros de mi grupo se preocuparían por lo que hice? Pero luego me di cuenta de que sí les importaba. Y eso me ayudó.</p><p data-aid="124554072" id="figure5_p7"><strong>PARTICIPANTE NÚMERO 2:</strong> Me di cuenta de que no quería decepcionar a mi grupo. Así que realmente trabajé mucho para mantener mis compromisos. No sé si habría logrado progresar si lo hubiera hecho de otra manera. El reportar cada semana realmente me ayudó con mis prioridades.</p><p data-aid="124554074" id="figure5_p8"><strong>PARTICIPANTE NÚMERO 3:</strong> Cuando pensé en mi camino a la autosuficiencia, sentí temor porque era algo muy grande. Pero las reuniones de grupo me ayudaron a dividirlo en pasos pequeños. Y le informé a mi grupo en cuanto a cada paso. Entonces logré un progreso real. Creo que mi éxito se debió al desarrollo de nuevos hábitos.</p><p data-aid="124554076" id="figure5_p9"><strong>Volver a la página 17</strong></p></figure><figure class="table" id="figure6"><table><thead><tr><th colspan="4" rowspan="1"><p data-aid="124554078" id="figure6_p1">MI PLAN LABORAL: ¿QUÉ TIPO DE TRABAJO ME AYUDARÁ A SER AUTOSUFICIENTE?</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124554081" id="figure6_p2">Haga una lista de tres tipos de trabajo que consideraría.</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr></tbody></table><table><thead><tr><th colspan="4" rowspan="1"><p data-aid="124554083" id="figure6_p3">¿QUIÉN SABE ACERCA DE ESTE TIPO DE TRABAJO?</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124554085" id="figure6_p4">Haga una lista de 3 a 5 personas con las que pudiera hablar sobre cada trabajo.</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr></tbody></table><table><thead><tr><th colspan="4" rowspan="1"><p data-aid="124554087" id="figure6_p5">¿QUÉ PREGUNTAS LES HARÉ A ESTAS PERSONAS?</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124554089" id="figure6_p6">¿Qué ingreso puedo esperar cada mes al comenzar? ¿Qué ingreso mensual puedo esperar después de trabajar por un año?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124554091" id="figure6_p7">¿Cómo califico para cada tipo de trabajo?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124554092" id="figure6_p8">¿Hay instituciones académicas locales?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124554094" id="figure6_p9">¿Hay una demanda creciente de este tipo de trabajo?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124554096" id="figure6_p10">¿Cuál es el costo para comenzar?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124554098" id="figure6_p11">¿Otras preguntas?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr></tbody></table><table><thead><tr><th colspan="4" rowspan="1"><p data-aid="124554100" id="figure6_p12">¿QUÉ TRABAJO PARECE SER EL MEJOR EN CUANTO AL INGRESO Y CONCUERDA CON MIS FORTALEZAS Y HABILIDADES?</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124554102" id="figure6_p13">¿Qué he aprendido de estas opciones? ¿Qué parece ser lo mejor para mí?</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr></tbody></table></figure>
