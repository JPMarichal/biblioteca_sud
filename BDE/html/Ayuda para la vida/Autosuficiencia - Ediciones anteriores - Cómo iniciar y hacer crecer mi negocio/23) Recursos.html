<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="125061217" id="figure1_title1">¿Un camión más grande?</p></header><p data-aid="125061219" id="figure1_p1">Tomen turnos para leer los párrafos siguientes:</p><p data-aid="125061220" id="figure1_p2">Dos hombres formaron una sociedad. Construyeron un pequeño cobertizo junto a un transitado camino. Consiguieron un camión que condujeron hasta el campo de cultivo de un agricultor, donde compraron una camionada de melones a un dólar por melón.</p><p data-aid="125061222" id="figure1_p3">Condujeron el camión cargado hasta el cobertizo que habían hecho junto al camino, donde vendieron los melones a un dólar cada uno.</p><p data-aid="125061224" id="figure1_p4">Volvieron al campo del agricultor y compraron otra camionada de melones a un dólar por melón.</p><p data-aid="125061225" id="figure1_p5">Los transportaron hasta el mismo lugar junto al camino, y de nuevo vendieron los melones a un dólar por unidad.</p><p data-aid="125061226" id="figure1_p6">Al volver en el camión al campo del agricultor, uno de los socios dijo al otro: “Oye, no estamos ganando mucho dinero en este negocio, ¿no te parece?”.</p><p data-aid="125061227" id="figure1_p7">“No, no estamos ganando nada”, le contestó el asociado y agregó:</p><p data-aid="125061228" id="figure1_p8">“¿Crees que necesitamos un camión más grande?”. (Dallin H. Oaks, <span class="legacy-cross-ref" data-legacy-file-id="21905_002_035" data-legacy-href="../../../null" data-legacy-para-id="1">“Enfoque y prioridades”,</span><em> Liahona,</em> julio de 2001, pág. 99)</p><p data-aid="125061229" id="figure1_p9"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/3-how-do-i-buy-my-product-and-set-the-sales-price/learn.html#p6">página 34</span></span></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="125061230" id="figure2_title1">No cierres tu negocio</p></header><p data-aid="125061232" id="figure2_p1">Elijan roles y representen lo siguiente.</p><p data-aid="125061234" id="figure2_p2"><strong>JOSEPHINE:</strong> ¿Qué te pasa, Grace? No te ves muy contenta.</p><p data-aid="125061236" id="figure2_p3"><strong>GRACE:</strong> No sé qué voy a hacer. Mi negocio estaba empezando a dar algo de ganancias y ahora pasó esto.</p><p data-aid="125061238" id="figure2_p4"><strong>PRISCILLA:</strong> ¿Qué pasó?</p><p data-aid="125061240" id="figure2_p5"><strong>GRACE:</strong> El hombre que me vendía el agua le subió el precio ayer y ahora voy a tener que cerrar el negocio. </p><p data-aid="125061242" id="figure2_p6"><strong>PRISCILLA:</strong> Ay Grace, cuánto lo siento. Pero, ¿por qué?</p><p data-aid="125061244" id="figure2_p7"><strong>GRACE:</strong> Pues, la cosa es que sólo puedo vender el agua a 10 por botella. Los clientes no me la van a comprar a más de eso. Antes compraba las botellas a 7.</p><aside class="more-info" id="figure2_aside1"><p data-aid="125061246" id="figure2_aside1_p1">Precio de venta: 10</p><p data-aid="125061248" id="figure2_aside1_p2">Precio de compra: -7</p><p data-aid="125061250" id="figure2_aside1_p3">Ganancia: <strong>3</strong></p></aside><p data-aid="125061252" id="figure2_p8"><strong>GRACE:</strong> Pero ahora el proveedor aumentó el precio a 10. ¡Así no hay ganancia! ¿Qué voy a hacer?</p><aside class="more-info" id="figure2_aside2"><p data-aid="125061254" id="figure2_aside2_p1">Precio de venta: 10</p><p data-aid="125061256" id="figure2_aside2_p2">Precio de compra: -10</p><p data-aid="125061258" id="figure2_aside2_p3">Ganancia: <strong>0</strong></p></aside><p data-aid="125061260" id="figure2_p9"><strong>PRISCILLA:</strong> ¿Ya hablaste con el proveedor? Tú eres uno de sus mejores clientes.</p><p data-aid="125061262" id="figure2_p10"><strong>GRACE:</strong> No, no hablé con él. No creo que pueda. No puedo cambiar su precio.</p><p data-aid="125061264" id="figure2_p11"><strong>PRISCILLA:</strong> No. Tienes que hablar con él. Le tienes que hacer ver que perderá un cliente importante. Puede cambiar el precio para no perderte. Siempre debes negociar con los proveedores para que te den el mejor precio de compra posible.</p><p data-aid="125061266" id="figure2_p12"><strong>GRACE:</strong> Está bien. Lo intentaré.</p><p data-aid="125061268" id="figure2_p13"><strong>JOSEPHINE:</strong> Además deberías tener otras opciones. Yo conozco a alguien que te puede vender el agua a 5. Lo siento por no haberte dicho antes. No sabía que la comprabas a 7… ¡y ahora a 10! Te voy a presentar a esa persona.</p><aside class="more-info" id="figure2_aside3"><p data-aid="125061271" id="figure2_aside3_p1">Precio de venta: 10</p><p data-aid="125061273" id="figure2_aside3_p2">Precio de compra: -5</p><p data-aid="125061275" id="figure2_aside3_p3">Ganancia: <strong>5</strong></p></aside><p data-aid="125061277" id="figure2_p14"><strong>GRACE:</strong> ¿De veras? Ay, Josephine. Gracias. Si, preséntanos por favor. Gracias, Priscilla. Voy a tratar de conseguir el agua al precio más bajo.</p><p data-aid="125061278" id="figure2_p15"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/3-how-do-i-buy-my-product-and-set-the-sales-price/learn.html#p37">página 36</span></span></p></figure><section><header><h2 data-aid="125061279" id="title2">Notas</h2></header><p data-aid="128799435" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
