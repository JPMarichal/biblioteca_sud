<H1><span>Mapa para el éxito empresarial</span></H1><figure class="diagram no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img0" data-img-id="1246895" data-assetid="af7b7c8f249eca4b06afd8729375d7c90bd67eb8" data-missing-asset="false" srcset="https://assets.ldscdn.org/a7/b2/a7b2ea5f05b15c28a7a0c64c2637f51e47b6b88d/business_success_map.png 37w" class="" src="https://assets.ldscdn.org/a7/b2/a7b2ea5f05b15c28a7a0c64c2637f51e47b6b88d/business_success_map.png" style="filter:blur(.5rem)"></div><div class="image-text"><section><header><p class="title" data-aid="125068830" id="figure1_title1">EL ÉXITO EMPRESARIAL</p></header><p data-aid="125068831" id="figure1_p1">¿Cómo manejo mi negocio?</p><ul class="bullet"><li><p data-aid="125068832" id="figure1_p2">Separe los registros del negocio de los personales</p></li><li><p data-aid="125068833" id="figure1_p3">Mantenga registros financieros diariamente</p></li><li><p data-aid="125068834" id="figure1_p4">Pague el diezmo primero</p></li><li><p data-aid="125068835" id="figure1_p5">Ahorre semanalmente</p></li><li><p data-aid="125068836" id="figure1_p6">Mejore algún aspecto todos los días</p></li><li><p data-aid="125068837" id="figure1_p7">Aprenda continuamente</p></li><li><p data-aid="125068838" id="figure1_p8">Viva los principios de <em>Mi fundamento</em></p></li><li><p data-aid="125068839" id="figure1_p9">Establezca metas motivadoras y mensurables</p></li><li><p data-aid="125068840" id="figure1_p10">Comience con algo pequeño, piense en grande</p></li><li><p data-aid="125068841" id="figure1_p11">¡Nunca se de por vencido!</p></li></ul></section><section><header><p class="title" data-aid="125068842" id="figure1_title2">CLIENTES</p></header><p data-aid="125068843" id="figure1_p12">¿Qué es lo que la gente quiere comprar?</p><ul class="bullet"><li><p data-aid="125068844" id="figure1_p13">Determine por qué la gente le compra a usted</p></li><li><p data-aid="125068845" id="figure1_p14">Averigüe qué es lo que los clientes valoran</p></li><li><p data-aid="125068846" id="figure1_p15">Aprenda de los clientes diariamente</p></li></ul></section><section><header><p class="title" data-aid="125068848" id="figure1_title3">VENTAS</p></header><p data-aid="125068849" id="figure1_p16">¿Cómo vendo mi producto?</p><ul class="bullet"><li><p data-aid="125068851" id="figure1_p17">Siempre ofrezca a los clientes opciones de mayor valor</p></li><li><p data-aid="125068581" id="figure1_p18">Rote el inventario con frecuencia</p></li><li><p data-aid="125068583" id="figure1_p19">Pregunte, escuche, sugiera</p></li><li><p data-aid="125068584" id="figure1_p20">Facilite la compra de sus productos</p></li><li><p data-aid="125068586" id="figure1_p21">Cierre la venta</p></li></ul></section><section><header><p class="title" data-aid="125068588" id="figure1_title4">GANANCIA</p></header><p data-aid="125068590" id="figure1_p22">¿Cómo puedo aumentar las ganancias?</p><ul class="bullet"><li><p data-aid="125068592" id="figure1_p23">Mantenga registros financieros diariamente</p></li><li><p data-aid="125068593" id="figure1_p24">Páguese un salario</p></li><li><p data-aid="125068595" id="figure1_p25">Procure obtener ganancias diariamente</p></li><li><p data-aid="125068597" id="figure1_p26">Compre a bajo costo, venda a un precio más alto</p></li><li><p data-aid="125068599" id="figure1_p27">No le robe a su negocio</p></li><li><p data-aid="125068601" id="figure1_p28">Utilice bienes productivos</p></li></ul></section><section><header><p class="title" data-aid="125068603" id="figure1_title5">COSTOS</p></header><p data-aid="125068606" id="figure1_p29">¿Cómo controlo los costos?</p><ul class="bullet"><li><p data-aid="125068608" id="figure1_p30">Disminuya los costos</p></li><li><p data-aid="125068610" id="figure1_p31">Utilice varios proveedores</p></li><li><p data-aid="125068613" id="figure1_p32">Sólo agregue costos fijos cuando estos aumentarán las ganancias</p></li><li><p data-aid="125068616" id="figure1_p33">Realice inversiones apropiadas</p></li><li><p data-aid="125068618" id="figure1_p34">Utilice las “Cuatro correctas” para solicitar préstamos sabiamente</p></li></ul></section></div></figure>
