<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="125067190" id="figure1_title1">¿Puedo afrontar más bienes? Parte I</p></header><p data-aid="125067192" id="figure1_p1">Elijan papeles y representen lo siguiente:</p><p data-aid="125067195" id="figure1_p2"><strong>MARÍA:</strong> Naomi, decidí comprar más gallinas. Necesito más bienes productivos para hacer crecer mi negocio.</p><p data-aid="125067197" id="figure1_p3"><strong>NAOMI:</strong> Me parece una buena decisión. Entonces, ¿puedes pagar las gallinas?</p><p data-aid="125067199" id="figure1_p4"><strong>MARÍA:</strong> ¿Pagar? Sí, voy a pedir un préstamo para las gallinas.</p><p data-aid="125067202" id="figure1_p5"><strong>NAOMI:</strong> ¿Cuánto piensas pedir prestado?</p><p data-aid="125067203" id="figure1_p6"><strong>MARÍA:</strong> El préstamo sería de 1.500.</p><p data-aid="125067206" id="figure1_p7"><strong>NAOMI:</strong> ¿Por qué 1.500?</p><p data-aid="125067208" id="figure1_p8"><strong>MARÍA:</strong> Bueno, sé de alguien que está vendiendo 15 gallinas por 1.500. Es un buen precio.</p><p data-aid="125067211" id="figure1_p9"><strong>NAOMI:</strong> ¿Por qué 15 gallinas?</p><p data-aid="125067212" id="figure1_p10"><strong>MARÍA:</strong> Son las todas las que tiene.</p><p data-aid="125067215" id="figure1_p11"><strong>NAOMI:</strong> ¿Tienes suficiente flujo de efectivo para comprar 15 gallinas?</p><p data-aid="125067218" id="figure1_p12"><strong>MARÍA:</strong> Sí… pues… supongo. No lo sé.</p><p data-aid="125067219" id="figure1_p13"><strong>NAOMI:</strong> ¿Cuál es el pago mensual?</p><p data-aid="125067222" id="figure1_p14"><strong>MARÍA:</strong> Hablé con una prestamista y me dijo que serían 275 por mes.</p><p data-aid="125067224" id="figure1_p15"><strong>NAOMI:</strong> ¿Tienes suficiente dinero disponible cada mes para hacer los pagos?</p><p data-aid="125067226" id="figure1_p16"><strong>MARÍA:</strong> Eso espero.</p><p data-aid="125067829" id="figure1_p17"><strong>NAOMI:</strong> María, no puedes sólo esperar. Tienes que estar segura de que tendrás suficiente dinero disponible para hacer los pagos.</p><p data-aid="125067832" id="figure1_p18"><strong>MARÍA:</strong> Pero, ¿cómo voy a saberlo?</p><p data-aid="125067836" id="figure1_p19"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/8-how-much-can-i-afford-to-invest-to-grow-my-business/learn.html#p8">página 108</span></span></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="125067839" id="figure2_title1">¿Puedo afrontar más bienes? (Parte II)</p></header><p data-aid="125067842" id="figure2_p1">Elijan roles y representen lo siguiente.</p><p data-aid="125067847" id="figure2_p2"><strong>MARÍA:</strong> Naomi, muchas gracias por mostrarme cómo averiguar cuánto dinero tengo disponible. Un préstamo con pagos de 275 por mes hubiera sido demasiado para mí. Me habría quedado sin dinero al tercer mes. No hubiera podido hacer los pagos. ¡Podría haber perdido mi negocio!</p><p data-aid="125067850" id="figure2_p3"><strong>NAOMI:</strong> Oh, María, me alegra que vimos cuánto dinero había disponible antes de pedir el préstamo.</p><p data-aid="125067853" id="figure2_p4"><strong>MARÍA:</strong> Yo también. Pero, ¿cómo puedo saber cuánto puedo pagar?</p><p data-aid="125067856" id="figure2_p5"><strong>NAOMI:</strong> A ver, intentemos con un préstamo más pequeño.</p><p data-aid="125067858" id="figure2_p6"><strong>MARÍA:</strong> Bien. Trataré de buscar un préstamo con pagos de 150 a ver si puedo pagarlo.</p><p data-aid="125067861" id="figure2_p7"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/8-how-much-can-i-afford-to-invest-to-grow-my-business/learn.html#p46">página 113</span></span></p></figure><section><header><h2 data-aid="125067865" id="title2">Notas</h2></header><p data-aid="128800860" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
