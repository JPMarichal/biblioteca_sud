<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="125066054" id="figure1_title1">¿Bicicleta o gallinas?</p></header><p data-aid="125066058" id="figure1_p1">Elijan roles y representen lo siguiente.</p><p data-aid="125066062" id="figure1_p2"><strong>NAOMI:</strong> Hola, María. ¿Cómo va tu negocio? ¿Está creciendo?</p><p data-aid="125066068" id="figure1_p3"><strong>MARÍA:</strong> Va bien, pero estoy muy cansada. Trabajo mucho, pero no gano lo suficiente.</p><p data-aid="125066073" id="figure1_p4"><strong>NAOMI:</strong> Parece que necesitas más bienes productivos.</p><p data-aid="125066080" id="figure1_p5"><strong>MARÍA:</strong> ¿Qué son bienes productivos?</p><p data-aid="125066085" id="figure1_p6"><strong>NAOMI:</strong> Cosas que ayudan a que el negocio produzca más dinero.</p><p data-aid="125066090" id="figure1_p7"><strong>MARÍA:</strong> Oh, eso me gusta. Me encantaría tener más bienes productivos… pero, creo que ahora no tengo ningún bien.</p><p data-aid="125066095" id="figure1_p8"><strong>NAOMI:</strong> Claro que sí. Tus gallinas son bienes productivos. ¿Ganarías más dinero si tuvieras más gallinas?</p><p data-aid="125066100" id="figure1_p9"><strong>MARÍA:</strong> Sí, claro. Debería comprar más gallinas.</p><p data-aid="125066105" id="figure1_p10"><strong>NAOMI:</strong> ¿Qué más ayudaría a tu negocio?</p><p data-aid="125066109" id="figure1_p11"><strong>MARÍA:</strong> Sería bueno tener una bicicleta para entregar los huevos y cargar el alimento de las gallinas. Se me cansan los pies de tanto caminar.</p><p data-aid="125066113" id="figure1_p12"><strong>NAOMI:</strong> Bueno, tal vez debas comprar una bicicleta. ¿Ganarías más dinero si tuvieras una bicicleta?</p><p data-aid="125066118" id="figure1_p13"><strong>MARÍA:</strong> Sí, con una bicicleta podría hacer las entregas más rápido. Tendría más tiempo para vender. Pero ¿qué compro?, ¿una bicicleta o más gallinas?</p><p data-aid="125066122" id="figure1_p14"><strong>NAOMI:</strong> ¿Qué es más importante para tu negocio en este momento? ¿La bicicleta o más gallinas?</p><p data-aid="125066126" id="figure1_p15"><strong>MARÍA:</strong> No lo sé. ¿Cómo puedo decidir?</p><p data-aid="125066130" id="figure1_p16"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/7-how-will-i-grow-my-business/learn.html#p6">página 94</span></span></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="125066135" id="figure2_title1">Cuidado con los costos fijos</p></header><p data-aid="125066138" id="figure2_p1">Elijan papeles y representen lo siguiente:</p><p data-aid="125066142" id="figure2_p2"><strong>MARÍA:</strong> Naomi, creo que los bienes productivos traerán más dinero a mi negocio. Pero me preocupan los costos.</p><p data-aid="125066147" id="figure2_p3"><strong>NAOMI:</strong> Bien, María, siempre debes tratar de reducir los costos.</p><p data-aid="125066151" id="figure2_p4"><strong>MARÍA:</strong> Pero, ¿cómo sabré cuáles serán mis costos? ¡Cambian tanto!</p><p data-aid="125066155" id="figure2_p5"><strong>NAOMI:</strong> Primero, debes separar los costos fijos de los variables.</p><p data-aid="125066159" id="figure2_p6"><strong>MARÍA:</strong> No sé lo que significa eso.</p><p data-aid="125066163" id="figure2_p7"><strong>NAOMI:</strong> Déjame decirlo de otra manera. ¿Conoces a Daniel?</p><p data-aid="125066168" id="figure2_p8"><strong>MARÍA:</strong> ¿El que vende muebles?</p><p data-aid="125066172" id="figure2_p9"><strong>NAOMI:</strong> Sí. Cuando Daniel hace una silla para vender, ¿crees que tiene que pagarle a un proveedor la madera que utiliza para hacerla?</p><p data-aid="125066176" id="figure2_p10"><strong>MARÍA:</strong> Sí.</p><p data-aid="125066181" id="figure2_p11"><strong>NAOMI:</strong> Así es. A Daniel le gusta esperar hasta que tenga una orden para comprar la madera.</p><p data-aid="125066185" id="figure2_p12">Si sólo hace una silla este mes, sólo tendrá que pagar por la madera de una silla. Si vende 10 sillas, pagará 10 veces más por la madera.</p><p data-aid="125066189" id="figure2_p13"><strong>MARÍA:</strong> Pero eso está bien porque ¡venderá 10 veces más sillas!</p><p data-aid="125066193" id="figure2_p14"><strong>NAOMI:</strong> Así es. Para Daniel, el costo de la madera es un costo variable. Sube o baja dependiendo de la cantidad que venda.</p><p data-aid="125066197" id="figure2_p15">Ahora bien, el tiene que pagar el alquiler de su taller. Supongamos que paga 1.000 por mes. ¿Cuánto tendrá que pagar si vende diez sillas?</p><p data-aid="125066201" id="figure2_p16"><strong>MARÍA:</strong> 1.000 por mes.</p><p data-aid="125066206" id="figure2_p17"><strong>NAOMI:</strong> ¿Cuánto pagará si sólo vende una silla?</p><p data-aid="125066210" id="figure2_p18"><strong>MARÍA:</strong> Lo mismo. No cambia.</p><p data-aid="125066214" id="figure2_p19"><strong>NAOMI:</strong> Así es. Su costo de alquiler es un costo fijo. No importa lo mucho o lo poco que venda. Tiene que pagar la misma cantidad.</p><p data-aid="125066218" id="figure2_p20"><strong>MARÍA:</strong> Creo que no me gustan los costos fijos.</p><p data-aid="125066223" id="figure2_p21"><strong>NAOMI:</strong> Sólo hay que tener cuidado con los costos fijos. Pueden ser útiles si son para bienes productivos.</p><p data-aid="125066225" id="figure2_p22"><strong>MARÍA:</strong> ¡Si ganamos suficiente para pagarlos!</p><p data-aid="125066229" id="figure2_p23"><strong>NAOMI:</strong> Verdad.</p><p data-aid="125066233" id="figure2_p24"><strong>MARÍA:</strong> Naomi, ¿puedes ayudarme a saber cuáles de mis costos son fijos y cuáles son variables?</p><p data-aid="125066237" id="figure2_p25"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/7-how-will-i-grow-my-business/learn.html#p61">página 98</span></span></p></figure><section><header><h2 data-aid="125066241" id="title2">Notas</h2></header><p data-aid="128800829" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
