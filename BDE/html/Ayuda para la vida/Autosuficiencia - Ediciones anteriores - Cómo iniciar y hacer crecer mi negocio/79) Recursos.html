<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="125058016" id="figure1_title1">Vendió, ¡pero le faltó aprovechar más ventas!</p></header><p data-aid="125058018" id="figure1_p1">Elijan roles y representen lo siguiente.</p><p data-aid="125057495" id="figure1_p2"><strong>MARÍA:</strong> Hola, Silvia. ¿Cómo estás?</p><p data-aid="125057498" id="figure1_p3"><strong>SILVIA:</strong> Bien, gracias. ¿Tienes una ayudante?</p><p data-aid="125057501" id="figure1_p4"><strong>MARÍA:</strong> Es mi sobrina, Sofía.</p><p data-aid="125057505" id="figure1_p5"><strong>SILVIA:</strong> ¡Qué buena niña! Mi hermano ya encontró trabajo. Todavía está con nosotros, pero ahora podrá ayudar con los gastos de la comida.</p><p data-aid="125057508" id="figure1_p6"><strong>MARÍA:</strong> ¿Cuándo comenzó a trabajar?</p><p data-aid="125057510" id="figure1_p7"><strong>SILVIA:</strong> Apenas hoy.</p><p data-aid="125057513" id="figure1_p8"><strong>MARÍA:</strong> ¡Qué alivio para él… y para ti! Pues, ¿qué te trae por aquí?</p><p data-aid="125057515" id="figure1_p9"><strong>SILVIA:</strong> Necesito más huevos. A todos les encantaron y nos ahorraron mucho dinero. Voy a llevar ocho huevos y dos recipientes de leche.</p><p data-aid="125057517" id="figure1_p10"><strong>MARÍA:</strong> Qué bien. Gracias por comprar mis productos, Silvia. ¡Que pases un lindo día!</p><p data-aid="125057518" id="figure1_p11"><strong>SOFÍA:</strong> Se fue bastante cargada de cosas. ¿Por qué no le pediste que me dejara ayudarle con los huevos y la leche? </p><p data-aid="125057519" id="figure1_p12"><strong>MARÍA:</strong> Ay, Sofía. Tienes razón. Se me olvidó. Tuve la oportunidad de venderle el servicio de entrega. Pude haber hecho 10 más en esa venta.</p><p data-aid="125057520" id="figure1_p13"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/11-how-will-i-increase-my-profits/learn.html#p6">página 168</span></span></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="125057521" id="figure2_title1">El aumento en las ventas</p></header><p data-aid="125057522" id="figure2_p1">Elijan roles y representen lo siguiente.</p><p data-aid="125057523" id="figure2_p2"><strong>SILVIA:</strong> ¡Vengo por más huevos! Esta vez necesito 10 porque no voy a poder regresar por unos días.</p><p data-aid="125057524" id="figure2_p3"><strong>MARÍA:</strong> Qué bueno. He estado pensando en ti. Tenemos más o menos la misma cantidad de bocas que alimentar y nosotros consumimos por lo menos 12 huevos. Son muy saludables.</p><p data-aid="125057525" id="figure2_p4"><strong>SILVIA:</strong> El problema es cómo llevarlos a casa. La última vez rompí dos.</p><p data-aid="125057526" id="figure2_p5"><strong>MARÍA:</strong> Estaba pensando en eso. Puedo mandar a Sofía para que te ayude a llevar los huevos. Cobramos solamente 10 por la entrega. Cuesta un poquito más, pero te ahorrará la molestia de llevarlos. Además, si algún huevo se rompe cuando Sofía los esté llevando, los reemplazamos gratis.</p><p data-aid="125057527" id="figure2_p6"><strong>SILVIA:</strong> Pues… me ayudaría. Está bien, hagamos eso. Gracias.</p><p data-aid="125057528" id="figure2_p7"><strong>MARÍA:</strong> Muy bien. Sofía, gracias por ayudar a Silvia. ¡Regresa enseguida!</p><p data-aid="125057529" id="figure2_p8"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/11-how-will-i-increase-my-profits/learn.html#p15">página 168</span></span></p></figure><figure class="handout" id="figure3"><header><p class="title" data-aid="125057530" id="figure3_title1">Rotar el inventario de manera rápida</p></header><p data-aid="125057533" id="figure3_p1">Elijan roles y representen lo siguiente.</p><p data-aid="125058074" id="figure3_p2"><strong>MARÍA:</strong> Hola, Naomi. ¿En qué te puedo ayudar hoy?</p><p data-aid="125058077" id="figure3_p3"><strong>NAOMI:</strong> Necesito leche.</p><p data-aid="125058080" id="figure3_p4"><strong>MARÍA:</strong> Qué bueno. Tenemos bastante. </p><p data-aid="125058083" id="figure3_p5"><strong>NAOMI:</strong> María, esta leche huele mal. ¿Cuándo la compraste?</p><p data-aid="125057539" id="figure3_p6"><strong>MARÍA:</strong> ¡Oh, no! Lo siento. No estoy segura. Compré bastante para que no se me acabara.</p><p data-aid="125057541" id="figure3_p7"><strong>NAOMI:</strong> Es importante tener suficiente para los clientes, pero también necesitas rotar el inventario de manera rápida.</p><p data-aid="125057543" id="figure3_p8"><strong>MARÍA:</strong> ¿Rotar el inventario? ¿Qué es eso?</p><p data-aid="125057545" id="figure3_p9"><strong>NAOMI:</strong> Rotar el inventario es vender todo lo que le compraste al proveedor. </p><p data-aid="125057547" id="figure3_p10"><strong>MARÍA:</strong> Trato de rotar mi inventario. Sin embargo, algunas veces me lleva más tiempo y tengo que tirar la leche que se echa a perder.</p><p data-aid="125057549" id="figure3_p11"><strong>NAOMI:</strong> Por eso debes rotar el inventario de manera rápida. Tirar la leche porque no la vendiste a tiempo es tirar el dinero a la basura. Pero esa no es la única razón por la que necesitas rotar el inventario de manera rápida. </p><p data-aid="125057551" id="figure3_p12"><strong>MARÍA:</strong> ¿De verdad?</p><p data-aid="125057553" id="figure3_p13"><strong>NAOMI:</strong> María, ¿de dónde proviene el dinero con que le pagas al proveedor de leche?</p><p data-aid="125057555" id="figure3_p14"><strong>MARÍA:</strong> Ahorro dinero de cada venta de leche. Cuando tengo suficiente, compro más leche.</p><p data-aid="125057557" id="figure3_p15"><strong>NAOMI:</strong> María, cuanto más tiempo te lleve rotar el inventario, más tiempo tendrás que esperar para comprar más leche. </p><p data-aid="125057560" id="figure3_p16">Recuerda que sólo obtienes ganancias por vender. Por eso, cuanto más rápido rotes tu inventario, más dinero ganarás. </p><p data-aid="125057561" id="figure3_p17">¿Cómo sería si pudieras vender toda la leche en tres días? ¿O en dos días? ¿O incluso en el mismo día?</p><p data-aid="125057564" id="figure3_p18"><strong>MARÍA:</strong> No se echaría a perder la leche y podría comprarle más al proveedor más pronto. Además, tendría más leche para mis clientes y ganaría más dinero. ¡Voy a comenzar a rotar mi inventario de manera más rápida!</p><p data-aid="125057566" id="figure3_p19"><span class="dominant">Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business/11-how-will-i-increase-my-profits/learn.html#p94">página 172</span></span></p></figure><section><header><h2 data-aid="125057568" id="title2">Notas</h2></header><p data-aid="128797961" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
