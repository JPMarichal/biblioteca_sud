<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="133356520" id="figure1_title1">¡Podemos hacerlo!</p></header><p data-aid="133356521" id="figure1_p1">Elijan roles y representen lo siguiente.</p><p data-aid="133356522" id="figure1_p2"><strong>MARÍA:</strong> ¡Esto realmente funciona! Finalmente lo veo.</p><p data-aid="133356523" id="figure1_p3"><strong>DIEGO, EL ESPOSO DE MARÍA:</strong> ¿De qué estás hablando? ¿Qué es lo que funciona?</p><p data-aid="133356524" id="figure1_p4"><strong>MARÍA:</strong> Lo que aprendemos, todo está relacionado. Hace doce semanas, cuando empezamos a asistir al grupo de autosuficiencia, no tenía idea de cuánto mejoraría nuestro negocio. Los compromisos que hemos cumplido y los conceptos que hemos aprendido en nuestros grupos de autosuficiencia, ¡todo tiene sentido!</p><p data-aid="133356525" id="figure1_p5"><strong>DIEGO:</strong> Sí, a mí me ha pasado lo mismo con el grupo de autosuficiencia para la búsqueda de empleo. Ahora tengo un buen trabajo en el hospital. Con los ingresos de mi trabajo y tu negocio de venta de huevos, finalmente podremos proveer para nuestra familia. Todo realmente encaja.</p><p data-aid="133356526" id="figure1_p6"><strong>MARÍA:</strong> Diego, no es sólo mi negocio. Es nuestro negocio. Gracias por trabajar tan arduamente en tu trabajo y por también ayudarme con nuestro negocio de venta de huevos. </p><p data-aid="133356527" id="figure1_p7"><strong>DIEGO:</strong> También es el negocio del Señor. Le hemos consagrado nuestros esfuerzos a Él, hemos ejercido fe en el Salvador y hemos orado respecto a nuestro negocio. </p><p data-aid="133356528" id="figure1_p8"><strong>MARÍA:</strong> Necesitábamos analizar a fondo nuestro negocio de venta de huevos. Conversamos con los clientes y con otros propietarios de negocios para averiguar lo que la gente quería. ¿Recuerdas? Nos dimos cuenta de que debíamos vender leche además de los huevos. </p><p data-aid="133356529" id="figure1_p9"><strong>DIEGO:</strong> Sí, también analizamos como abastecernos de los huevos y la leche. Decidimos que no era buena idea tener una cabra propia para que diera leche. Es mejor comprarle la leche fresca a Pedro, quien ya tiene varias cabras.</p><p data-aid="133356530" id="figure1_p10"><strong>MARÍA:</strong> Después, aprendimos la forma de ganar dinero diariamente. He llevado un control de todos nuestros gastos y de lo que la gente nos paga. Ganamos más cuando empezamos las entregas a domicilio.</p><p data-aid="133356531" id="figure1_p11"><strong>DIEGO:</strong> También he llevado un control de nuestros gastos y de los ingresos para nuestra familia. Ahora podemos comprar los útiles escolares de los niños.</p><p data-aid="133356532" id="figure1_p12"><strong>MARÍA:</strong> Naomi nos ayudó a encontrar una manera de aumentar las ventas. Comenzamos a hacerles preguntas a nuestros clientes, los escuchamos y les dimos sugerencias. Motivamos a los clientes a comprar más huevos y a comprar leche. Fue una buena idea mandar a Sofía para hacer las entregas a domicilio. Llegamos a conocer mejor a nuestros clientes y nos hicimos amigos de ellos. </p><p data-aid="133356533" id="figure1_p13"><strong>DIEGO:</strong> Después, con todos los nuevos clientes, necesitábamos más huevos cada día y entonces averiguamos la forma de pedir dinero prestado para comprar más gallinas. Me alegro que decidimos no tomar ese primer préstamo. No hubiéramos podido hacer los pagos. Solamente necesitábamos un préstamo pequeño para comprar algunas gallinas más.</p><p data-aid="133356534" id="figure1_p14"><strong>MARÍA:</strong> ¿Ves a lo que me refiero? Todo encaja. Ahora, tenemos que seguir buscando la manera de reducir los costos y de aumentar las ventas.</p><p data-aid="133356535" id="figure1_p15"><strong>DIEGO:</strong> Es verdad. ¡Podemos hacerlo!</p><p data-aid="133356536" id="figure1_p16"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/12-how-do-i-continue-to-improve-my-business/learn.html#p6">página 184</span></strong></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="133356537" id="figure2_title1">Mi negocio en cinco minutos</p></header><p data-aid="133356538" id="figure2_p1">El facilitador debe leer lo siguiente mientras que los demás miembros del grupo hacen seguimiento en la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/12-how-do-i-continue-to-improve-my-business/learn.html#p55">página 187</span>.</p><p data-aid="133356539" id="figure2_p2"><strong>MARÍA:</strong> Me siento un poco nerviosa con la presentación, pero los he llegado a conocer a todos muy bien. Sé que estaré bien. Parte 1: Tengo que describir mi negocio. Mi negocio es vender huevos y leche. Empecé solamente con los huevos hace unos meses. Agregué la leche después de averiguar lo que mis clientes querían. Ahora también ofrezco servicio de entrega a domicilio. Mi negocio ha mejorado desde que comencé a venir a este grupo de autosuficiencia.</p><p data-aid="133356540" id="figure2_p3"><strong>MARÍA:</strong> La parte 2 tiene que ver con las preguntas de la semana. Todas las preguntas me han ayudado. Sin embargo, si tengo que escoger una de ellas, la pregunta que más me ayudó a mejorar mi negocio es la que tiene que ver con separar las finanzas del negocio de las personales. Antes de eso, el dinero que entraba al negocio se combinaba con el dinero personal y se gastaba. Eso no era bueno. Pero ahora los mantengo separados.</p><p data-aid="133356541" id="figure2_p4"><strong>MARÍA:</strong> Parte 3: Registros financieros y ahorros. En las 12 semanas, pude ahorrar dinero en 9 de ellas. Llevé registros financieros de mi negocio durante las últimas 8 semanas seguidas. También llevé registros financieros personales. Tengo planeado seguir llevando registros. Me gusta mucho saber cuánto gano y cuánto gasto. También me siento feliz de tener ahorros. Nunca antes los había tenido. Me brinda tranquilidad saber que cuento con ellos.</p><p data-aid="133356542" id="figure2_p5"><strong>MARÍA:</strong> Bien, ahora la parte 4: Seguir mejorando mi negocio. He aprendido muchísimo en las últimas 12 semanas. Quiero seguir aprendiendo. Me voy a unir al grupo de propietarios de negocios de nuestra estaca.</p><p data-aid="133356543" id="figure2_p6"><strong>MARÍA:</strong> La última parte. La parte 5 es una meta para el negocio. En un año, quiero que mi negocio tenga suficiente flujo de efectivo para alquilar un local en la parte más ocupada del mercado. Eso ayudará a que mi negocio crezca aún más.</p><p data-aid="133356544" id="figure2_p7">Gracias a todos. ¡Realmente me han ayudado a mejorar mi negocio!</p><p data-aid="133356545" id="figure2_p8"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/12-how-do-i-continue-to-improve-my-business/learn.html#p74">página 187</span></strong></p></figure><section><header><h2 data-aid="133356546" id="title2">Notas</h2></header><p data-aid="133356547" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section><section><header><h2 data-aid="133356548" id="title3">Notas</h2></header><p data-aid="133356549" id="p2"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section><section><header><h2 data-aid="133356550" id="title4">Notas</h2></header><p data-aid="133356551" id="p3"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
