<H1><span>Mapa para el éxito empresarial</span></H1><figure class="diagram no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img0" data-img-id="1334399" data-assetid="084b7e3696abc0df4ab9578f79efa13807bf5c3e" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/8d/828d2ddc3e513713c652e51535dfbe99f2ef0b18/business_success_map.png 36w" alt="Starting and Growing My Business" class="" src="https://assets.ldscdn.org/82/8d/828d2ddc3e513713c652e51535dfbe99f2ef0b18/business_success_map.png" style="filter:blur(.5rem)"></div><div class="image-text"><section><header><p class="title" data-aid="133360263" id="figure1_title1">EL ÉXITO EMPRESARIAL</p></header><p data-aid="133360264" id="figure1_p1">¿Cómo manejo mi negocio?</p><ul class="bullet"><li><p data-aid="133360265" id="figure1_p2">Separe los registros del negocio de los personales</p></li><li><p data-aid="133360266" id="figure1_p3">Mantenga registros financieros diariamente</p></li><li><p data-aid="133360267" id="figure1_p4">Pague el diezmo primero</p></li><li><p data-aid="133360268" id="figure1_p5">Ahorre semanalmente</p></li><li><p data-aid="133360269" id="figure1_p6">Mejore algún aspecto todos los días</p></li><li><p data-aid="133360270" id="figure1_p7">Aprenda continuamente</p></li><li><p data-aid="133360271" id="figure1_p8">Viva los principios de <em>Mi fundamento</em></p></li><li><p data-aid="133360272" id="figure1_p9">Establezca metas motivadoras y mensurables</p></li><li><p data-aid="133360273" id="figure1_p10">Comience con algo pequeño, piense en grande</p></li><li><p data-aid="133360274" id="figure1_p11">¡Nunca se de por vencido!</p></li></ul></section><section><header><p class="title" data-aid="133360275" id="figure1_title2">CLIENTES</p></header><p data-aid="133360276" id="figure1_p12">¿Qué es lo que la gente quiere comprar?</p><ul class="bullet"><li><p data-aid="133360277" id="figure1_p13">Determine por qué la gente le compra a usted</p></li><li><p data-aid="133360278" id="figure1_p14">Averigüe qué es lo que los clientes valoran</p></li><li><p data-aid="133360279" id="figure1_p15">Aprenda de los clientes diariamente</p></li></ul></section><section><header><p class="title" data-aid="133360280" id="figure1_title3">VENTAS</p></header><p data-aid="133360281" id="figure1_p16">¿Cómo vendo mi producto?</p><ul class="bullet"><li><p data-aid="133360282" id="figure1_p17">Siempre ofrezca a los clientes opciones de mayor valor</p></li><li><p data-aid="133360283" id="figure1_p18">Rote el inventario con frecuencia</p></li><li><p data-aid="133360284" id="figure1_p19">Pregunte, escuche, sugiera</p></li><li><p data-aid="133360285" id="figure1_p20">Facilite la compra de sus productos</p></li><li><p data-aid="133360286" id="figure1_p21">Cierre la venta</p></li></ul></section><section><header><p class="title" data-aid="133360287" id="figure1_title4">GANANCIA</p></header><p data-aid="133360288" id="figure1_p22">¿Cómo puedo aumentar las ganancias?</p><ul class="bullet"><li><p data-aid="133360289" id="figure1_p23">Mantenga registros financieros diariamente</p></li><li><p data-aid="133360290" id="figure1_p24">Páguese un salario</p></li><li><p data-aid="133360291" id="figure1_p25">Procure obtener ganancias diariamente</p></li><li><p data-aid="133360292" id="figure1_p26">Compre a bajo costo, venda a un precio más alto</p></li><li><p data-aid="133360293" id="figure1_p27">No le robe a su negocio</p></li><li><p data-aid="133360294" id="figure1_p28">Utilice bienes productivos</p></li></ul></section><section><header><p class="title" data-aid="133360295" id="figure1_title5">COSTOS</p></header><p data-aid="133360296" id="figure1_p29">¿Cómo controlo los costos?</p><ul class="bullet"><li><p data-aid="133360297" id="figure1_p30">Disminuya los costos</p></li><li><p data-aid="133360298" id="figure1_p31">Utilice varios proveedores</p></li><li><p data-aid="133360299" id="figure1_p32">Sólo agregue costos fijos cuando estos aumentarán las ganancias</p></li><li><p data-aid="133360300" id="figure1_p33">Realice inversiones apropiadas</p></li><li><p data-aid="133360301" id="figure1_p34">Utilice las “Cuatro correctas” para solicitar préstamos sabiamente</p></li></ul></section></div></figure>
