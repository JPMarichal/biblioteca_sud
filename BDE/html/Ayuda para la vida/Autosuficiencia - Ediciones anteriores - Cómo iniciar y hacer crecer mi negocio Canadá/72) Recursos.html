<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="133354905" id="figure1_title1">“Vender, vender, vender”</p></header><p data-aid="133354907" id="figure1_p1">Tomen turnos para leer lo siguiente:</p><p data-aid="133354909" id="figure1_p2"><strong>NARRADOR:</strong> ¿Se acuerdan de Kwame, el que vendía plátanos en un palo? Parece que encontró un negocio de mucho éxito. Tenía fama de ser buen vendedor. Fue una combinación perfecta, ¿verdad?</p><p data-aid="133354911" id="figure1_p3">Preparó los dulces de plátano y decidió comenzar temprano. Se fue a la esquina cerca de su casa y le puso muchas ganas. Sin embargo, nadie le compraba. Mientras más se esforzaba, peor se ponía la cosa. Incluso comenzó a anunciarle a la gente:</p><p data-aid="133354913" id="figure1_p4">“¡Oiga, esto está muy bueno! ¡Sabe bien rico! ¡Le va a gustar! ¡Les doy dos por el precio de uno! Oiga. …”</p><p data-aid="133354915" id="figure1_p5">Pero la gente ni volteaba a verlo. Se desanimó tanto que se fue a la casa antes del almuerzo. ¿Qué hizo mal?</p><p data-aid="133354917" id="figure1_p6">Kwame se sentó y se puso a pensar. ¿Acaso era un fracasado? ¿Era un mal producto? La persona que le dio la idea, ¿será que era un mentiroso? Entonces se acordó lo que la persona le había dicho acerca de un estudio de mercado de su producto que había hecho con clientes: lo que les gustaba, la hora del día en que lo compraban, la ubicación, que lo compraban estando con amigos; es decir, ¡lo que les importaba a ellos! Kwame tenía tantas ganas de vender que se le había olvidado lo más importante: ¡satisfacer la necesidad del cliente!</p><p data-aid="133354918" id="figure1_p7">Así que volvió a comenzar y esto fue lo que hizo:</p><p data-aid="133354919" id="figure1_p8">—Esperó hasta la tarde y la noche, que es la hora en que a la gente se le antoja darse un gusto.</p><p data-aid="133354920" id="figure1_p9">—Seleccionó un lugar donde la gente iba a pasar un rato juntos.</p><p data-aid="133354921" id="figure1_p10">—Decidió llevar música alegre a fin de llamar la atención y hasta cantaba las canciones, ¡lo cual, en definitiva, era una novedad! Por lo menos la gente sonreía.</p><p data-aid="133354922" id="figure1_p11">—Ofreció algunas muestras gratis a las mujeres que iban con amigos y luego les preguntaba qué les parecía. ¡Le dio resultado!</p><p data-aid="133354923" id="figure1_p12">A medida que las ventas aumentaron, hasta decidió subir el precio… ¡y nadie se quejó! Empezó a dar descuentos por cantidad, pero afectó sus ganancias y no aumentó las ventas, entonces dejó de hacerlo. Además, aprendió por las malas cuánto tiempo duran los plátanos congelados dentro de su contenedor, ¡a los clientes no les gustaban los plátanos blandos y mojados!</p><p data-aid="133354924" id="figure1_p13">Al irse a casa esa noche, se le ocurrieron muchas ideas sobre cómo hacer carteles nuevos para “El cantante de los plátanos”. ¡Podría ir a fiestas! ¡Podría ir a festivales! También podría… bueno… se dejó llevar por los buenos ánimos. Sin embargo, ¿se dan cuenta de la manera en que aprendió a agregarle valor para sus clientes?</p><p data-aid="133354925" id="figure1_p14"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/10-how-will-i-attract-more-customers-and-close-sales/learn.html#p10">página 148</span></strong></p></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="133354926" id="figure2_title1">¿Mercadotecnia?</p></header><p data-aid="133354927" id="figure2_p1">Elijan roles y representen lo siguiente.</p><p data-aid="133354928" id="figure2_p2"><strong>NAOMI:</strong> Hola, María. Solamente quería pasar y decirte que de veras nos gusta poder comprarte huevos. ¡Es muy práctico!</p><p data-aid="133354929" id="figure2_p3"><strong>MARÍA:</strong> ¡Gracias, Naomi! Para mí es importante que los clientes estén contentos.</p><p data-aid="133354930" id="figure2_p4"><strong>NAOMI:</strong> ¿Cómo va el negocio?</p><p data-aid="133354931" id="figure2_p5"><strong>MARÍA:</strong> Bien, yo creo. He estado hablando con mis clientes y con otros comerciantes, y he aprendido mucho. De hecho, he descubierto que puedo vender leche junto con los huevos.</p><p data-aid="133354932" id="figure2_p6"><strong>NAOMI:</strong> ¿Y cómo va eso?</p><p data-aid="133354933" id="figure2_p7"><strong>MARÍA:</strong> Más o menos bien. La cosa es que no puedo hacer que más personas vengan. ¿Te gustaría vender mis productos?</p><p data-aid="133354934" id="figure2_p8"><strong>NAOMI:</strong> ¡No, no puedo! Nuestro negocio esta creciendo y estamos muy ocupados. Tengo un amigo que nos ayudó con algunas ideas de mercadotecnia y, ¡las ventas casi se han duplicado!</p><p data-aid="133354935" id="figure2_p9"><strong>MARÍA:</strong> ¿Mercadotecnia?</p><p data-aid="133354936" id="figure2_p10"><strong>NAOMI:</strong> Sí. Comenzamos a pensar más en nuestros clientes y cómo buscar a más personas como ellos. Después pusimos a prueba algunas ideas y encontramos tres que realmente funcionan. Continuamos tratando y poniendo a prueba.</p><p data-aid="133354937" id="figure2_p11"><strong>MARÍA:</strong> Yo puse a prueba una manera.</p><p data-aid="133354938" id="figure2_p12"><strong>NAOMI:</strong> ¿Cuál?</p><p data-aid="133354939" id="figure2_p13"><strong>MARÍA:</strong> Vino un señor y me vendió tarjetas de presentación.</p><p data-aid="133354940" id="figure2_p14"><strong>NAOMI:</strong> ¿Y ayudó?</p><p data-aid="133354941" id="figure2_p15"><strong>MARÍA:</strong> No me ayudó a mi, ¡pero sí ayudo al señor que me vendió las tarjetas!</p><p data-aid="133354942" id="figure2_p16"><strong>NAOMI:</strong> Mira, si quieres yo puedo ayudarte a trabajar en algunas ideas de mercadotecnia… y no te voy a vender nada. </p><p data-aid="133354943" id="figure2_p17"><strong>MARÍA:</strong> ¡Me parece bien!</p><p data-aid="133354944" id="figure2_p18"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/10-how-will-i-attract-more-customers-and-close-sales/learn.html#p78">página 152</span></strong></p></figure><figure class="handout" id="figure3"><header><p class="title" data-aid="133354945" id="figure3_title1">¡Por favor, compre algo!</p></header><p data-aid="133354946" id="figure3_p1">Elijan roles y representen lo siguiente.</p><p data-aid="133354947" id="figure3_p2"><strong>NARRATOR:</strong> Un cliente se acerca al puesto de María.</p><p data-aid="133354948" id="figure3_p3"><strong>MARÍA:</strong> (Pensando para sí misma) Por fin llegó un cliente. ¡Por favor, compre algo! Por favor.</p><p data-aid="133354949" id="figure3_p4"><strong>SAMUEL:</strong> (Pensando para sí mismo) Esa mujer me está mirando fijamente. ¿Acaso no puedo comprar sin que me claven los ojos? </p><p data-aid="133354950" id="figure3_p5"><strong>MARÍA:</strong> (Pensando para sí misma) ¡Por favor, compre esos huevos! ¡Necesito dinero!</p><p data-aid="133354951" id="figure3_p6"><strong>SAMUEL:</strong> (Pensando para sí mismo) Esto se está poniendo muy incómodo. Mejor me voy.</p><p data-aid="133354952" id="figure3_p7"><strong>MARÍA:</strong> (Pensando para sí misma) ¿Qué? ¡No! Pude haber ganado dinero con esa venta.</p><p data-aid="133354953" id="figure3_p8">(Exclama en voz alta): ¿Se le ofrece algo?</p><p data-aid="133354954" id="figure3_p9"><strong>SAMUEL:</strong> No, gracias.</p><p data-aid="133354955" id="figure3_p10"><strong>NARRADOR:</strong> Otro cliente se le acerca a María.</p><p data-aid="133354956" id="figure3_p11"><strong>LUCIA:</strong> (Pensando para sí misma) Probablemente aquí tengan lo que necesito. Voy a ver.</p><p data-aid="133354957" id="figure3_p12"><strong>MARÍA:</strong> (Pensando para sí misma) Qué bueno, otro cliente. Parece que ella tiene dinero. Por favor, compre algo.</p><p data-aid="133354958" id="figure3_p13">(En voz alta) ¿Se le ofrece algo?</p><p data-aid="133354959" id="figure3_p14"><strong>LUCIA:</strong> Solamente estoy viendo.</p><p data-aid="133354960" id="figure3_p15"><strong>MARÍA:</strong> ¿Necesita huevos? Estos huevos son de muy buenas gallinas… y también tengo leche fresca. </p><p data-aid="133354961" id="figure3_p16">(Pensando para sí misma) Seguro que puede comprar esto. Tal vez se lleve todo.</p><p data-aid="133354962" id="figure3_p17"><strong>LUCIA:</strong> No. No es… exactamente lo que estoy buscando.</p><p data-aid="133354963" id="figure3_p18"><strong>MARÍA:</strong> Tengo más leche. </p><p data-aid="133354964" id="figure3_p19"><strong>LUCIA:</strong> No, gracias.</p><p data-aid="133354965" id="figure3_p20"><strong>MARÍA:</strong> Realmente debería comprarla. Es fresca, limpia y la mejor de…</p><p data-aid="133354966" id="figure3_p21"><strong>LUCIA:</strong> Está bien. Gracias. Tengo que irme.</p><p data-aid="133354967" id="figure3_p22"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/10-how-will-i-attract-more-customers-and-close-sales/learn.html#p109">página 154</span></strong></p></figure><figure class="handout" id="figure4"><header><p class="title" data-aid="133354968" id="figure4_title1">Pregunte, escuche, sugiera</p></header><p data-aid="133354969" id="figure4_p1">Elijan papeles y representen lo siguiente:</p><p data-aid="133354970" id="figure4_p2"><strong>MARÍA:</strong> Hola, me llamo María. ¿Cómo se llama usted?</p><p data-aid="133354971" id="figure4_p3"><strong>SILVIA:</strong> Silvia.</p><p data-aid="133354972" id="figure4_p4"><strong>MARÍA:</strong> ¿Vino por la oferta? ¡Si compra cinco huevos, se lleva otro gratis!</p><p data-aid="133354973" id="figure4_p5"><strong>SILVIA:</strong> Sí, gracias.</p><p data-aid="133354974" id="figure4_p6"><strong>MARÍA:</strong> ¿Cómo se enteró de la oferta?</p><p data-aid="133354975" id="figure4_p7"><strong>SILVIA:</strong> Me dijo una amiga. Me dijo que ayer estaba ofreciendo huevos y leche gratis. ¡Dijo que eran productos frescos!</p><p data-aid="133354976" id="figure4_p8"><strong>MARÍA:</strong> Qué bueno. Me alegro que le hayan gustado. Nuestros productos siempre son frescos y deliciosos. A ver, ¿cuántos huevos necesita?</p><p data-aid="133354977" id="figure4_p9"><strong>SILVIA:</strong> Necesito… mm… quizás cinco.</p><p data-aid="133354978" id="figure4_p10"><strong>MARÍA:</strong> Bueno, vamos a buscárselos. … Noté que dudó un poco. ¿No está segura de cuántos llevar?</p><p data-aid="133354979" id="figure4_p11"><strong>SILVIA:</strong> Pues, sí. Mi hermano y su familia vendrán a vivir con nosotros mañana. No sé qué voy a hacer para darles de comer a todos. En este momento él no tiene otra opción.</p><p data-aid="133354980" id="figure4_p12"><strong>MARÍA:</strong> Entiendo. Pero recibirá bendiciones por ayudarle. ¿Qué les va a cocinar?</p><p data-aid="133354981" id="figure4_p13"><strong>SILVIA:</strong> No estoy segura. Pensaba usar nuestros ahorros para comprar algo de carne y acompañarla con los huevos. Tengo que preparar algo que rinda.</p><p data-aid="133354982" id="figure4_p14"><strong>MARÍA:</strong> Claro, entiendo. A nosotros tampoco nos alcanza para comprar mucha carne, así que usamos huevos. Los mezclo con algunas verduras y le agrego un poco leche. Yo tengo leche y mis vecinos de enfrente venden verduras frescas. Así puede alimentar a más gente con menos dinero. ¿Quiere llevar algunos huevos más y un poco de leche? Le costará un poco más… pero, ¡menos que la carne!</p><p data-aid="133354983" id="figure4_p15"><strong>SILVIA:</strong> Sí, es una buena idea. ¡Gracias! ¡Once bocas que alimentar! Sí, voy a llevar algunos huevos más y la leche.</p><p data-aid="133354984" id="figure4_p16"><strong>MARÍA:</strong> Para once personas, le sugeriría llevar ocho huevos… y, ¡aún se lleva uno gratis! </p><p data-aid="133354985" id="figure4_p17"><strong>SILVIA:</strong> Ah, tal vez regrese mañana.</p><p data-aid="133354986" id="figure4_p18"><strong>MARÍA:</strong> Está bien. Aquí estaré. Sólo que ya no recibirá el huevo gratis. ¿Se los pongo en una bolsa ahora mismo? </p><p data-aid="133354987" id="figure4_p19"><strong>SILVIA:</strong> Pues, tiene razón. Vale la pena. Gracias.</p><p data-aid="133354988" id="figure4_p20"><strong>Volver a la <span class="legacy-cross-ref" data-legacy-href="../../../manual/starting-and-growing-my-business-us-canada/10-how-will-i-attract-more-customers-and-close-sales/learn.html#p117">página 154</span></strong></p></figure><section><header><h2 data-aid="133354989" id="title2">Notas</h2></header><p data-aid="133354990" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
