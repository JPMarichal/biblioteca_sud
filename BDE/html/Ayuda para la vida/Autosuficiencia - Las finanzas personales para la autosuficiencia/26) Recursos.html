<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132873520" id="figure1_title1">La viuda de Sarepta</p></header><p data-aid="132873521" id="figure1_p1">La viuda de Sarepta, que era de las personas más pobres entre los pobres, era en realidad una persona muy autosuficiente en una tierra asolada por el hambre y la sequía. Usted recordará que ella estaba quedándose sin alimentos y recogía leña para hacer una hoguera para cocinar su última comida. Eso parece lo contrario de una persona autosuficiente. Mas su cimiento de autosuficiencia espiritual era tan fuerte, que cuando un profeta de Dios le pidió su última ración de comida, “ella fue e hizo como le dijo Elías” (1 Reyes 17:15). Las Escrituras nos dicen que ella utilizó hasta su último grano para alimentar al profeta, “y la harina de la tinaja no escaseó, ni el aceite de la vasija menguó” (versículo 16), “y comieron él, y ella y su casa durante muchos días” (versículo 15). Ella estaba a punto de quedarse sin alimentos, mas no ocurrió así, no porque tuvo suficiente dinero sino porque tuvo suficiente fe. Al grado que nosotros hagamos nuestro mejor esfuerzo por vivir el Evangelio y por sostenernos a nosotros mismos, el Señor recompensará nuestra fe y nuestra diligencia.</p><p data-aid="132873522" id="figure1_p2"><strong>Vuelva a la página 43.</strong></p></figure><section><header><span class="page-break" data-page="50"></span><h2 data-aid="132873523" id="title2">Notas</h2></header><p data-aid="132873524" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
