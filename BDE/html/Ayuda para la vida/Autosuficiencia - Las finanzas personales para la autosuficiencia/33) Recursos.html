<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132873573" id="figure1_title1">Continuemos con paciencia</p></header><p data-aid="132873574" id="figure1_p1">El presidente Dieter F. Uchtdorf compartió el siguiente consejo:</p><p data-aid="132873575" id="figure1_p2">“En la década de 1960, un profesor de la Universidad de Stanford dio inicio a un modesto experimento para poner a prueba la fuerza de voluntad de los niños de cuatro años. Puso frente a ellos un bombón grande y les dijo que podían comerlo enseguida o que, si esperaban 15 minutos, podían comer dos.</p><p data-aid="132873576" id="figure1_p3">“Entonces dejó a los niños solos y los observó desde el otro lado de un espejo falso: algunos comieron el bombón de inmediato, otros no esperaron más que unos minutos antes de ceder a la tentación y solo un treinta por ciento logró esperar todo el tiempo…</p><p data-aid="132873577" id="figure1_p4">“Lo que comenzó como un sencillo experimento con niños y bombones se convirtió en un estudio trascendental que sugiere que la facultad de esperar —de ser paciente— es un rasgo clave de la personalidad que puede predecir el éxito posterior en la vida…</p><p data-aid="132873578" id="figure1_p5">“… las promesas de Dios no siempre se cumplen con la velocidad o de la forma que nos gustaría…</p><p data-aid="132873579" id="figure1_p6">“Paciencia es seguir con algo hasta el fin; es postergar el placer inmediato a fin de recibir bendiciones futuras…</p><p data-aid="132873580" id="figure1_p7">“La esencia de la obra de la paciencia es esta: guardar los mandamientos, confiar en Dios nuestro Padre Celestial, servirlo con mansedumbre y amor cristiano, ejercer la fe y la esperanza en el Salvador y nunca darnos por vencidos”.</p><p data-aid="132873581" id="figure1_p8">(“Continuemos con paciencia”, <em>Liahona</em>, mayo de 2010, pág. 56).</p><p data-aid="132873582" id="figure1_p9"><strong>Vuelva a la página 61.</strong></p></figure><section
