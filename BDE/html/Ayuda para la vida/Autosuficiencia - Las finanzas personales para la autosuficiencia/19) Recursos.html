<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><header><p class="title" data-aid="132874185" id="figure1_title1">Consejos familiares</p></header><p data-aid="132874186" id="figure1_p1">El élder M. Russell Ballard enseñó lo siguiente acerca de los consejos familiares:</p><p data-aid="132874187" id="figure1_p2">“Creo que los consejos son la manera más eficaz para obtener resultados reales. También sé que los consejos son la manera en la que el Señor obra y que Él creó todas las cosas en el universo mediante un consejo celestial, como se menciona en las Santas Escrituras.</p><p data-aid="132874188" id="figure1_p3">“Sin embargo, hasta ahora, nunca había hablado en la conferencia general acerca del consejo más básico y fundamental, y probablemente el más importante de todos: el consejo familiar.</p><p data-aid="132874189" id="figure1_p4">“Siempre ha habido necesidad de los consejos familiares. De hecho, son eternos. En nuestra existencia premortal, cuando vivimos con nuestros Padres Celestiales como Sus hijos procreados en espíritu, pertenecimos a un consejo familiar.</p><p data-aid="132874190" id="figure1_p5">“Cuando un consejo familiar se lleva a cabo con amor y atributos cristianos, contrarrestará el impacto de la tecnología que con frecuencia nos distrae de pasar tiempo de calidad juntos y también tiende a traer el mal a nuestros hogares.</p><p data-aid="132874191" id="figure1_p6">“Por favor recuerden que los consejos familiares son diferentes a la noche de hogar que tiene lugar los días lunes. La noche de hogar se enfoca principalmente en la enseñanza del Evangelio y las actividades familiares. Los consejos familiares, por otro lado, pueden tener lugar cualquier día de la semana, y son principalmente reuniones en las que los padres se escuchan mutuamente y escuchan a sus hijos.</p><p data-aid="132874192" id="figure1_p7">“Considero que hay por lo menos cuatro tipos de consejos familiares:</p><ul class="bullet"><li><p data-aid="132874193" id="figure1_p8">Primero, un consejo familiar general que consta de la familia completa.</p></li><li><p data-aid="132874194" id="figure1_p9">Segundo, un consejo familiar ejecutivo que consta de la madre y el padre.</p></li><li><p data-aid="132874195" id="figure1_p10">Tercero, un consejo familiar limitado que consta de los padres y uno de los hijos.</p></li><li><p data-aid="132874196" id="figure1_p11">Cuarto, un consejo familiar uno a uno que consta de un padre y un hijo”.</p></li></ul><p data-aid="132874197" id="figure1_p12">“Consejos familiares”, <em>Liahona</em>, mayo de 2016, pág. 63.</p><p data-aid="132874198" id="figure1_p13"><strong>Vuelva a la página 27.</strong></p></figure><section><header><span class="page-break" data-page="32"></span><h2 data-aid="132874199" id="title2">Notas</h2></header><p data-aid="132874200" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
