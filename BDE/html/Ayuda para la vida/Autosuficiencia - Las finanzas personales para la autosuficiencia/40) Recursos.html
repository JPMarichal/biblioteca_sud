<H1><span>Recursos</span></H1><figure class="handout" id="figure1"><section><header><p class="title" data-aid="132874693" id="figure1_title1">El sistema de sobre</p></header><p data-aid="132874694" id="figure1_p1">El sistema de sobre con dinero en efectivo es sencillo: inmediatamente después de que le hayan pagado, coloque la cantidad de dinero que haya destinado gastar en cada categoría del presupuesto en el sobre correspondiente.</p><p data-aid="132874695" id="figure1_p2">Por ejemplo, digamos que ha presupuestado USD 400 para la categoría “comestibles” este mes. Cuando reciba su pago del mes o de las próximas semanas, deposite esa cantidad (en efectivo) en un sobre etiquetado “Comestibles”. Ningún dinero —y eso significa ningún dinero— sale de ese sobre excepto para pagar la comida. Si va al mercado y se da cuenta de que dejó el sobre en casa, ¡regrese a la casa y tome el sobre! Mantenga un registro escrito (en una libreta sencilla) de todos los gastos, para que luego pueda revisarlo durante su consejo familiar a fin de que le recuerde adonde va su dinero.</p><p data-aid="132874696" id="figure1_p3">En otro sobre, coloque la cantidad presupuestada para sus gastos de transporte. Tomará de ese segundo sobre cuando sea apropiado la porción necesaria para esos gastos y lleve un registro de cada gasto en su libreta.</p><p data-aid="132874697" id="figure1_p4">Divida cada categoría de su presupuesto de la misma manera: el pago del alquiler o la hipoteca en un mismo sobre; los servicios públicos en otro; el diezmo y las ofrendas de ayuno en otro; los gastos médicos; seguro; etc., cada uno en el sobre correspondiente.</p><p data-aid="132874698" id="figure1_p5">Cada vez que le paguen, deposite en cada sobre la porción adecuada de su cantidad presupuestada por mes para que la cantidad total que coloque en cada uno de los sobres por mes sea la cantidad predeterminada en su presupuesto escrito.</p><p data-aid="132874699" id="figure1_p6">No gaste más de lo que ha presupuestado. Cuando el sobre esté vacío, ¡ya no tiene más! Si debe gastar más en esa categoría, tendrá que sacar de otro sobre. En los <span class="page-break" data-page="84"></span>primeros meses eso requerirá hacer ajustes. Durante ese período usted debería obtener un panorama más exacto de si sus números presupuestados iniciales son adecuados o no, se dará cuenta del promedio real en un par de meses.</p><p data-aid="132874700" id="figure1_p7">Algunas personas usan el sistema de sobre para todo. Otras personas usan este sistema de solo dinero en efectivo para aquellas categorías que tienden a tentarlas a gastar de más, o para lo que sea difícil llevar un registro o perder el control, como alimentos, restaurantes, entretenimiento, gasolina y ropa. Cualquier sobrante debe ir a su prioridad económica.</p><p data-aid="132874701" id="figure1_p8"><strong>Vuelva a la página 77.</strong></p></section><section><header><p class="title" data-aid="132874702" id="figure1_title2">Sistemas digitales</p></header><p data-aid="132874703" id="figure1_p9">Si el ver dinero en efectivo adicional le tienta a gastar más de lo que de otro modo haría, entonces usar una tarjeta de débito puede ser su mejor opción. Como con el método de sobre con dinero en efectivo, una tarjeta de débito retira dinero que ya está en su cuenta bancaria.</p><p data-aid="132874704" id="figure1_p10">Cuando use una tarjeta de débito, es decisivo llevar un registro de sus gastos porque, a diferencia del sistema de sobre con dinero en efectivo, una tarjeta de débito no proporciona límites definidos entre las categorías del presupuesto. Puede registrar sus gastos con un bolígrafo y papel o con una aplicación para teléfono móvil o computadora.</p><p data-aid="132874705" id="figure1_p11">Existen numerosas aplicaciones de administración de finanzas disponibles para teléfonos celulares u otros dispositivos móviles. Esas aplicaciones pueden almacenar y organizar la información por usted, y luego puede acceder a ella desde la computadora de su casa como así también desde otros dispositivos.</p><p data-aid="132874706" id="figure1_p12">Pase algún tiempo esta semana investigando las mejores aplicaciones disponibles en su idioma y región, usando como términos de búsqueda “administración de dinero”, “herramientas de finanzas personales” o “aplicaciones para presupuestos”. Existen varias y muy buenas que son gratuitas o que cuestan muy poco.</p><p data-aid="132874707" id="figure1_p13">Recuerde, para mantener su información segura, acceda a su información financiera personal solo desde sus propios dispositivos, no desde computadoras públicas.</p><p data-aid="132874708" id="figure1_p14"><strong>Vuelva a la página 78.</strong></p></section></figure><section><header><span class="page-break" data-page="85"></span><h2 data-aid="132874709" id="title2">Notas</h2></header><p data-aid="132874710" id="p1"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section><section><header><span class="page-break" data-page="86"></span><h2 data-aid="132874711" id="title3">Notas</h2></header><p data-aid="132874712" id="p2"><button class="sc-1lb7nf5-0 jIMHvo button-KBhku" type="button">Crear una nota</button></section>
