<H1><span>Paso 1: La sinceridad – La historia de David sobre su recuperación de la adicción al sexo </span></H1><p data-aid="142729057" id="p1">Este video describe el paso 1 del Programa para la recuperarse de las adicciones: PRINCIPIO CLAVE: Admita su incapacidad para superar sus adicciones por usted mismo y que su vida se ha vuelto ingobernable. </p>
