<H1><span>Instrucciones</span></H1><figure class="for-teacher" data-purpose="leadership-training" id="figure1"><header><p class="title" data-aid="139263383" id="figure1_title1">Facilitador</p></header><p data-aid="139263386" id="figure1_p1">Las instrucciones concretas dirigidas al facilitador de esta capacitación siempre aparecerán en los recuadros azules que se encuentran debajo del texto “Facilitador”.</p></figure><section><header><h2 data-aid="139263389" id="title2">Cómo utilizar este manual</h2></header><figure class="for-teacher no-print" data-purpose="leadership-training" id="figure2"><header><p class="title" data-aid="139263392" id="figure2_title1">Facilitador</p></header><p data-aid="139263393" id="figure2_p5">Este manual se ha diseñado para utilizarlo en un grupo de capacitación de facilitadores. Debido a que ser facilitador de grupos es distinto a enseñar, a algunas personas les ha resultado útil dejar que cada persona actúe como facilitador en una sección de los materiales de esta capacitación. Si quiere aplicar este método, busque el texto siguiente, que le recordará que debe dejar que otra persona del grupo actúe como facilitador en la siguiente sección.</p><div class="lazy-xyQQ2"><img data-scale="100" id="figure2_img1" data-img-id="2142133" data-assetid="42bc91e7bde8ee591a31e62929d624f214294842" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/04/3e04eeec216572b15a0ab8c71fadb6da82172d74/blue_silhouette_icon.jpeg 43w" alt="Blue Silhouette Icon" class="" src="https://assets.ldscdn.org/3e/04/3e04eeec216572b15a0ab8c71fadb6da82172d74/blue_silhouette_icon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="139263398" id="p2"><strong>Cambiar de facilitador</strong></p><p data-aid="139263400" id="p3">Si asigna a una persona para que se ocupe del tiempo y controle los periodos asignados, esta capacitación para facilitadores debería durar menos de dos horas.</p><p data-aid="139263403" id="p4">Tenga previsto llevar varios manuales de cursos de autosuficiencia como ayuda para realizar una de las actividades de grupo que aparecen más adelante en esta capacitación.</p></figure></section>
