<H1>La promesa especial de Moroni</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/december-2016-liahona-magazine-mormon_1841314.jpg" id="img1" data-img-id="1841314" data-assetid="7b74315bd251ad085696e0d6dfa725a441454a25" data-missing-asset="false" srcset="https://assets.ldscdn.org/0f/6f/0f6f8ea0dfca89070bb5df83ae610149b8a1ae25/december_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/12 Dec" class="" src="https://assets.ldscdn.org/0f/6f/0f6f8ea0dfca89070bb5df83ae610149b8a1ae25/december_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/december-2016-liahona-magazine-mormon_1841315.jpg" id="img2" data-img-id="1841315" data-assetid="79d60321599391d95d12b1a100cf25fcfc2c0b01" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/82/8182248b8728186dfcab2fded613d8b9361444c5/december_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/12 Dec" class="" src="https://assets.ldscdn.org/81/82/8182248b8728186dfcab2fded613d8b9361444c5/december_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/december-2016-liahona-magazine-mormon_1841316.jpg" id="img3" data-img-id="1841316" data-assetid="291e61eaebc8b7ce1dca3dc4753490b33e6645d9" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/63/356346c330a780fcc1d76d857a747d88b9ef0570/december_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/12 Dec" class="" src="https://assets.ldscdn.org/35/63/356346c330a780fcc1d76d857a747d88b9ef0570/december_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="131455312" id="figure1_p1">Mormón tuvo un hijo llamado Moroni. Después de que murió Mormón, Moroni escribió en las planchas de oro;</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="131455313" id="figure2_p1">escribió las oraciones sacramentales, y escribió que todo lo bueno viene de Dios.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="131455314" id="figure3_p1">Moroni escribió que Jesús ama a todos los niños y que podemos orar para tener amor en nuestro corazón.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="131455315" id="figure4_p1">Moroni hizo una promesa especial; escribió que si leemos el Libro de Mormón y preguntamos a Dios, el Espíritu Santo nos dirá que es verdadero. Entonces Moroni enterró las planchas en el cerro Cumorah para mantenerlas a salvo.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="131455316" id="figure5_p1">Muchos años después, Moroni vino a la tierra como un ángel y le mostró a José Smith dónde estaban enterradas las planchas de oro. Dios bendijo a José con el poder de traducir las palabras de las planchas. ¡Hoy podemos leer las palabras de Moroni en el Libro de Mormón!</p></figcaption></figure>
