<H1>Bendiciones de Blessy</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/december-2016-liahona-magazine-mormon_1841305.jpg" id="img1" data-img-id="1841305" data-assetid="7a67fb25ab1252ade8d87e11f08ed83362b0f5ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/1e/731eaa34ff245ddfe0c1da271eb83b6f18cdb37b/december_2016_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2016/12 Dec" class="" src="https://assets.ldscdn.org/73/1e/731eaa34ff245ddfe0c1da271eb83b6f18cdb37b/december_2016_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="131455264" id="p1"><span class="dominant">¡Hola!</span> Me llamo Blessy</p><p data-aid="131455265" id="p2">Yo vivo con mi familia en la India. Tuve la oportunidad de planear una actividad especial de Navidad para mi escuela y compartir el Evangelio con mis amigos.</p><figure class="image" id="figure1"><header><p class="title" data-aid="131455266" id="figure1_title1">Misioneros jóvenes</p></header><figcaption><p data-aid="131455267" id="figure1_p1">Mis líderes de la Primaria enseñan que debemos ser misioneros. A veces invito a mis amigos a asistir a la Iglesia. Casi siempre dicen que no, así que pensé que quizás era demasiado pequeña para ser misionera.</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="131455268" id="figure2_title1">Un desafío familiar</p></header><figcaption><p data-aid="131455269" id="figure2_p1">Entonces, en la noche de hogar, mi papá dio el desafío a la familia de invitar a una persona a la Iglesia cada mes. Yo quería hacerlo, ¡pero era difícil! Le pedí ayuda a mi papá y él dijo que yo podía orar, así que lo hice.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="131455270" id="figure3_title1">La idea</p></header><figcaption><p data-aid="131455271" id="figure3_p1">El día siguiente en la escuela, la directora pidió ideas para la actividad de Navidad de la escuela. ¡Yo tuve una idea fantástica! Le dije que todos los niños en edad de la Primaria podían ir a visitar mi Iglesia. Ella llamó a mis padres, y ellos hablaron con el obispo para planear la actividad. Nuestros líderes de la Primaria y los misioneros también ayudaron.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="131455272" id="figure4_title1">Un día emocionante</p></header><figcaption><p data-aid="131455273" id="figure4_p1">Al poco tiempo llegó el día; me sentía nerviosa y emocionada al mismo tiempo. Cuando mi papá me llevó a la escuela, vi que todo el mundo estaba allí, listos para salir. ¡Fueron casi 500 alumnos y maestros!</p></figcaption></figure><figure class="image" id="figure5"><header><p class="title" data-aid="131455274" id="figure5_title1">Juntos en la Iglesia</p></header><figcaption><p data-aid="131455275" id="figure5_p1">En la capilla vimos el video del nacimiento de Jesucristo; los jóvenes adultos y los misioneros cantaron villancicos; el obispo y mi padre dieron discursos acerca del amor que Jesús tiene por los niños y acerca de amarnos los unos a los otros, y yo di un discurso acerca de la Navidad. ¡Todo el mundo lo pasó muy bien! La directora y mi maestra incluso hicieron preguntas a los misioneros.</p></figcaption></figure>
