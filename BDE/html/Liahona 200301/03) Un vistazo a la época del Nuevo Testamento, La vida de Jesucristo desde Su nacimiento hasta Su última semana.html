<H1>Un vistazo a la época del Nuevo Testamento: La vida de Jesucristo desde Su nacimiento hasta Su última semana</H1><figure class="table" id="figure1"><table><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124247811" id="figure1_p1">1.</p></td><td colspan="1" rowspan="1"><p data-aid="124247813" id="figure1_p2">Lucas 1:5–38</p></td><td colspan="1" rowspan="1"><p data-aid="124247814" id="figure1_p3">En Jerusalén un ángel dice a Zacarías que su esposa, Elisabet, dará a luz un hijo llamado Juan. En Nazaret un ángel dice a María que será la madre del Hijo de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124247816" id="figure1_p4">2.</p></td><td colspan="1" rowspan="1"><p data-aid="124247818" id="figure1_p5">Lucas 1:39–80</p></td><td colspan="1" rowspan="1"><p data-aid="124249819" id="figure1_p6">María visita la casa de Zacarías y Elisabet. Nace Juan el Bautista y recibe su nombre.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249821" id="figure1_p7">3.</p></td><td colspan="1" rowspan="1"><p data-aid="124249823" id="figure1_p8">Mateo 1:18–25</p></td><td colspan="1" rowspan="1"><p data-aid="124249825" id="figure1_p9">María regresa a Nazaret. José, el marido con el que María se ha desposado, descubre que ella está embarazada y un ángel le dice que se case con ella y que llame Jesús a su hijo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249826" id="figure1_p10">4.</p></td><td colspan="1" rowspan="1"><p data-aid="124249828" id="figure1_p11">Lucas 2:1–20; Mateo 2:2</p></td><td colspan="1" rowspan="1"><p data-aid="124249830" id="figure1_p12">Jesús nace en Belén, aparece una estrella nueva y los ángeles anuncian Su nacimiento a los pastores, que acuden a adorarle.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249831" id="figure1_p13">5.</p></td><td colspan="1" rowspan="1"><p data-aid="124249833" id="figure1_p14">Lucas 2:21</p></td><td colspan="1" rowspan="1"><p data-aid="124249835" id="figure1_p15">Ocho días después de Su nacimiento, se circuncida a Jesús y se le da Su nombre.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249836" id="figure1_p16">6.</p></td><td colspan="1" rowspan="1"><p data-aid="124249838" id="figure1_p17">Lucas 2:22–38</p></td><td colspan="1" rowspan="1"><p data-aid="124249840" id="figure1_p18">José y María presentan a Jesús en el templo, y Simeón y Ana testifican que Jesús es el Cristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249841" id="figure1_p19">7.</p></td><td colspan="1" rowspan="1"><p data-aid="124249843" id="figure1_p20">Mateo 2:1–12</p></td><td colspan="1" rowspan="1"><p data-aid="124249845" id="figure1_p21">Unos magos del oriente adoran a Jesús y le llevan regalos preciosos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249846" id="figure1_p22">8.</p></td><td colspan="1" rowspan="1"><p data-aid="124249848" id="figure1_p23">Mateo 2:13–18</p></td><td colspan="1" rowspan="1"><p data-aid="124249849" id="figure1_p24">Un ángel comunica a José y María que se lleven a Jesús a Egipto para huir de la orden de Herodes de matar a los niños pequeños.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249850" id="figure1_p25">9.</p></td><td colspan="1" rowspan="1"><p data-aid="124249851" id="figure1_p26">Mateo 2:19–23</p></td><td colspan="1" rowspan="1"><p data-aid="124249852" id="figure1_p27">José y María llevan a Jesús a Nazaret tras la muerte de Herodes.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249853" id="figure1_p28">10.</p></td><td colspan="1" rowspan="1"><p data-aid="124249854" id="figure1_p29">Lucas 2:41–52</p></td><td colspan="1" rowspan="1"><p data-aid="124249855" id="figure1_p30">Jesús enseña a los líderes religiosos en el templo de Jerusalén.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249856" id="figure1_p31">11.</p></td><td colspan="1" rowspan="1"><p data-aid="124249857" id="figure1_p32">Lucas 3:1–18</p></td><td colspan="1" rowspan="1"><p data-aid="124249858" id="figure1_p33">Juan el Bautista predica en Judea y bautiza en el río Jordán.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249860" id="figure1_p34">12.</p></td><td colspan="1" rowspan="1"><p data-aid="124249861" id="figure1_p35">Mateo 3:13</p></td><td colspan="1" rowspan="1"><p data-aid="124249863" id="figure1_p36">Jesús viaja a Betábara.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249864" id="figure1_p37">13.</p></td><td colspan="1" rowspan="1"><p data-aid="124249866" id="figure1_p38">Mateo 3:13–17</p></td><td colspan="1" rowspan="1"><p data-aid="124249867" id="figure1_p39">Juan bautiza a Jesús.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249869" id="figure1_p40">14.</p></td><td colspan="1" rowspan="1"><p data-aid="124249870" id="figure1_p41">Mateo 4:1–11</p></td><td colspan="1" rowspan="1"><p data-aid="124249872" id="figure1_p42">Jesús se va al desierto para estar con Dios, ayuna durante cuarenta días y es tentado por Satanás.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249873" id="figure1_p43">15.</p></td><td colspan="1" rowspan="1"><p data-aid="124249875" id="figure1_p44">Juan 1:35–51</p></td><td colspan="1" rowspan="1"><p data-aid="124249876" id="figure1_p45">Algunos de los discípulos de Juan empiezan a seguir a Jesús.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249878" id="figure1_p46">16.</p></td><td colspan="1" rowspan="1"><p data-aid="124249879" id="figure1_p47">Juan 2:1</p></td><td colspan="1" rowspan="1"><p data-aid="124249881" id="figure1_p48">Jesús regresa a Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249882" id="figure1_p49">17.</p></td><td colspan="1" rowspan="1"><p data-aid="124249884" id="figure1_p50">Juan 2:1–11</p></td><td colspan="1" rowspan="1"><p data-aid="124249885" id="figure1_p51">Jesús torna el agua en vino durante una boda en Caná.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249887" id="figure1_p52">18.</p></td><td colspan="1" rowspan="1"><p data-aid="124249888" id="figure1_p53">Juan 2:13</p></td><td colspan="1" rowspan="1"><p data-aid="124249890" id="figure1_p54">Jesús va a Jerusalén a celebrar la Pascua.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249891" id="figure1_p55">19.</p></td><td colspan="1" rowspan="1"><p data-aid="124249893" id="figure1_p56">Juan 2:13–17</p></td><td colspan="1" rowspan="1"><p data-aid="124249894" id="figure1_p57">Jesús echa fuera del templo a los cambistas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249896" id="figure1_p58">20.</p></td><td colspan="1" rowspan="1"><p data-aid="124249897" id="figure1_p59">Juan 3:1–21</p></td><td colspan="1" rowspan="1"><p data-aid="124249899" id="figure1_p60">Jesús instruye a un fariseo de nombre Nicodemo sobre el nacer de nuevo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249900" id="figure1_p61">21.</p></td><td colspan="1" rowspan="1"><p data-aid="124249901" id="figure1_p62">Juan 3:22–36</p></td><td colspan="1" rowspan="1"><p data-aid="124249902" id="figure1_p63">Jesús predica y bautiza en Judea, y Juan da testimonio de Jesús.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249903" id="figure1_p64">22.</p></td><td colspan="1" rowspan="1"><p data-aid="124249904" id="figure1_p65">Lucas 3:19–20</p></td><td colspan="1" rowspan="1"><p data-aid="124249905" id="figure1_p66">Herodes encarcela a Juan el Bautista.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249906" id="figure1_p67">23.</p></td><td colspan="1" rowspan="1"><p data-aid="124249907" id="figure1_p68">Juan 4:1–3</p></td><td colspan="1" rowspan="1"><p data-aid="124249908" id="figure1_p69">Jesús parte de la región de Jerusalén para volver a Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249909" id="figure1_p70">24.</p></td><td colspan="1" rowspan="1"><p data-aid="124249910" id="figure1_p71">Juan 4:4–42</p></td><td colspan="1" rowspan="1"><p data-aid="124249911" id="figure1_p72">En Samaria, junto al pozo de Jacob, Jesús enseña a una mujer samaritana.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249912" id="figure1_p73">25.</p></td><td colspan="1" rowspan="1"><p data-aid="124249913" id="figure1_p74">Juan 4:46–54</p></td><td colspan="1" rowspan="1"><p data-aid="124249914" id="figure1_p75">Jesús cura al hijo de un noble en Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249915" id="figure1_p76">26.</p></td><td colspan="1" rowspan="1"><p data-aid="124249916" id="figure1_p77">Lucas 4:16–30</p></td><td colspan="1" rowspan="1"><p data-aid="124249917" id="figure1_p78">Jesús es rechazado en Nazaret.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249918" id="figure1_p79">27.</p></td><td colspan="1" rowspan="1"><p data-aid="124249919" id="figure1_p80">Marcos 1:21–28</p></td><td colspan="1" rowspan="1"><p data-aid="124249920" id="figure1_p81">Jesús sana en Capernaum a un hombre con un espíritu inmundo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249921" id="figure1_p82">28.</p></td><td colspan="1" rowspan="1"><p data-aid="124249922" id="figure1_p83">Mateo 4:18–22</p></td><td colspan="1" rowspan="1"><p data-aid="124249923" id="figure1_p84">Jesús llama a Pedro, Andrés, Santiago y Juan para que le sigan.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249924" id="figure1_p85">29.</p></td><td colspan="1" rowspan="1"><p data-aid="124249925" id="figure1_p86">Marcos 1:40–45</p></td><td colspan="1" rowspan="1"><p data-aid="124249926" id="figure1_p87">Jesús sana a un leproso.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249927" id="figure1_p88">30.</p></td><td colspan="1" rowspan="1"><p data-aid="124249928" id="figure1_p89">Mateo 10:1–4</p></td><td colspan="1" rowspan="1"><p data-aid="124249929" id="figure1_p90">Jesús llama y ordena a Sus Doce Apóstoles.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249930" id="figure1_p91">31.</p></td><td colspan="1" rowspan="1"><p data-aid="124249931" id="figure1_p92">Mateo 10:5–42</p></td><td colspan="1" rowspan="1"><p data-aid="124249932" id="figure1_p93">Jesús instruye a los Doce Apóstoles en cuanto a sus deberes.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249933" id="figure1_p94">32.</p></td><td colspan="1" rowspan="1"><p data-aid="124249663" id="figure1_p95">Mateo 5–7</p></td><td colspan="1" rowspan="1"><p data-aid="124249665" id="figure1_p96">Jesús imparte el Sermón del Monte.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249667" id="figure1_p97">33.</p></td><td colspan="1" rowspan="1"><p data-aid="124249669" id="figure1_p98">Mateo 8:5–13</p></td><td colspan="1" rowspan="1"><p data-aid="124249670" id="figure1_p99">Jesús sana en Capernaum al siervo de un centurión.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249671" id="figure1_p100">34.</p></td><td colspan="1" rowspan="1"><p data-aid="124249672" id="figure1_p101">Lucas 7:11–17</p></td><td colspan="1" rowspan="1"><p data-aid="124249673" id="figure1_p102">En Naín, Jesús levanta de los muertos al hijo de una viuda.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249674" id="figure1_p103">35.</p></td><td colspan="1" rowspan="1"><p data-aid="124249675" id="figure1_p104">Mateo 8:14–17</p></td><td colspan="1" rowspan="1"><p data-aid="124249676" id="figure1_p105">Jesús sana en Capernaum a la suegra de Pedro y a otras personas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249677" id="figure1_p106">36.</p></td><td colspan="1" rowspan="1"><p data-aid="124249679" id="figure1_p107">Mateo 8:23–27</p></td><td colspan="1" rowspan="1"><p data-aid="124249680" id="figure1_p108">Jesús calma la tempestad en el mar de Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249681" id="figure1_p109">37.</p></td><td colspan="1" rowspan="1"><p data-aid="124249682" id="figure1_p110">Mateo 8:28–34</p></td><td colspan="1" rowspan="1"><p data-aid="124249683" id="figure1_p111">Jesús echa fuera a una legión de demonios, los cuales toman posesión de un hato de cerdos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249684" id="figure1_p112">38.</p></td><td colspan="1" rowspan="1"><p data-aid="124249685" id="figure1_p113">Mateo 9:1–8</p></td><td colspan="1" rowspan="1"><p data-aid="124249686" id="figure1_p114">Jesús sana a un hombre paralítico.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249687" id="figure1_p115">39.</p></td><td colspan="1" rowspan="1"><p data-aid="124249688" id="figure1_p116">Mateo 9:10–17</p></td><td colspan="1" rowspan="1"><p data-aid="124249690" id="figure1_p117">Jesús predica sobre el vino nuevo y los odres viejos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249691" id="figure1_p118">40.</p></td><td colspan="1" rowspan="1"><p data-aid="124249693" id="figure1_p119">Mateo 9:18–26</p></td><td colspan="1" rowspan="1"><p data-aid="124249694" id="figure1_p120">Una mujer es sanada al tocar las ropas de Jesús; también restaura a la vida a la hija de Jairo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249696" id="figure1_p121">41.</p></td><td colspan="1" rowspan="1"><p data-aid="124249698" id="figure1_p122">Mateo 9:27–31</p></td><td colspan="1" rowspan="1"><p data-aid="124249699" id="figure1_p123">Jesús sana a dos ciegos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249701" id="figure1_p124">42.</p></td><td colspan="1" rowspan="1"><p data-aid="124249702" id="figure1_p125">Mateo 9:32–34</p></td><td colspan="1" rowspan="1"><p data-aid="124249704" id="figure1_p126">sana a un hombre mudo endemoniado.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249705" id="figure1_p127">43.</p></td><td colspan="1" rowspan="1"><p data-aid="124249707" id="figure1_p128">Mateo 11:7–19</p></td><td colspan="1" rowspan="1"><p data-aid="124249709" id="figure1_p129">Jesús testifica de la grandeza de Juan el Bautista.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249710" id="figure1_p130">44.</p></td><td colspan="1" rowspan="1"><p data-aid="124249711" id="figure1_p131">Lucas 7:36–50</p></td><td colspan="1" rowspan="1"><p data-aid="124249713" id="figure1_p132">Una mujer lava los pies de Jesús con sus lágrimas en casa de Simón el fariseo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249715" id="figure1_p133">45.</p></td><td colspan="1" rowspan="1"><p data-aid="124249716" id="figure1_p134">Lucas 7:41–42</p></td><td colspan="1" rowspan="1"><p data-aid="124249718" id="figure1_p135">La parábola de los dos deudores.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249719" id="figure1_p136">46.</p></td><td colspan="1" rowspan="1"><p data-aid="124249721" id="figure1_p137">Juan 5:1</p></td><td colspan="1" rowspan="1"><p data-aid="124249723" id="figure1_p138">Jesús va a Jerusalén a celebrar la segunda Pascua.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249726" id="figure1_p139">47.</p></td><td colspan="1" rowspan="1"><p data-aid="124249728" id="figure1_p140">Juan 5:2–16</p></td><td colspan="1" rowspan="1"><p data-aid="124249731" id="figure1_p141">En un día de reposo, Jesús sana a un hombre cerca del estanque de Betesda.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249734" id="figure1_p142">48.</p></td><td colspan="1" rowspan="1"><p data-aid="124249737" id="figure1_p143">Juan 5:17–47</p></td><td colspan="1" rowspan="1"><p data-aid="124249738" id="figure1_p144">Jesús enseña en el templo sobre Su relación con el Padre.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249741" id="figure1_p145">49.</p></td><td colspan="1" rowspan="1"><p data-aid="124249743" id="figure1_p146">Mateo 9:35–38</p></td><td colspan="1" rowspan="1"><p data-aid="124249745" id="figure1_p147">Jesús regresa a Galilea, donde predica y practica curaciones.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249749" id="figure1_p148">50.</p></td><td colspan="1" rowspan="1"><p data-aid="124249751" id="figure1_p149">Mateo 12:1–21</p></td><td colspan="1" rowspan="1"><p data-aid="124249754" id="figure1_p150">Los fariseos acusan a los discípulos de Jesús de no observar el día de reposo; en el día de reposo, Jesús sana a un hombre con una mano seca.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249756" id="figure1_p151">51.</p></td><td colspan="1" rowspan="1"><p data-aid="124249759" id="figure1_p152">Mateo 12:22–23</p></td><td colspan="1" rowspan="1"><p data-aid="124249762" id="figure1_p153">Jesús sana a un hombre endemoniado.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249764" id="figure1_p154">52.</p></td><td colspan="1" rowspan="1"><p data-aid="124249767" id="figure1_p155">Mateo 12:24–45</p></td><td colspan="1" rowspan="1"><p data-aid="124249769" id="figure1_p156">Jesús enseña a los fariseos sobre Satanás, la blasfemia contra el Espíritu Santo y el buscar señales.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249772" id="figure1_p157">53.</p></td><td colspan="1" rowspan="1"><p data-aid="124249774" id="figure1_p158">Mateo 13:1–53</p></td><td colspan="1" rowspan="1"><p data-aid="124249777" id="figure1_p159">emplea parábolas para enseñar sobre el reino de los cielos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249779" id="figure1_p160">54.</p></td><td colspan="1" rowspan="1"><p data-aid="124249783" id="figure1_p161">Mateo 13:3–23; Marcos 4:21–22</p></td><td colspan="1" rowspan="1"><p data-aid="124249785" id="figure1_p162">Las parábolas del sembrador y del candelero.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249788" id="figure1_p163">55.</p></td><td colspan="1" rowspan="1"><p data-aid="124249791" id="figure1_p164">Mateo 13:24–30, 36–43; Marcos 4:26–29</p></td><td colspan="1" rowspan="1"><p data-aid="124249794" id="figure1_p165">Las parábolas del trigo y la cizaña, y del crecimiento de la semilla.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249798" id="figure1_p166">56.</p></td><td colspan="1" rowspan="1"><p data-aid="124249802" id="figure1_p167">Mateo 13:31–35</p></td><td colspan="1" rowspan="1"><p data-aid="124249805" id="figure1_p168">Las parábolas de la semilla de mostaza y de la levadura.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124249810" id="figure1_p169">57.</p></td><td colspan="1" rowspan="1"><p data-aid="124249814" id="figure1_p170">Mateo 13:44–52</p></td><td colspan="1" rowspan="1"><p data-aid="124249818" id="figure1_p171">Las parábolas del tesoro escondido, la perla de gran precio, la red del Evangelio y el padre de familia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250822" id="figure1_p172">58.</p></td><td colspan="1" rowspan="1"><p data-aid="124250827" id="figure1_p173">Mateo 13:54–58</p></td><td colspan="1" rowspan="1"><p data-aid="124250830" id="figure1_p174">El pueblo de Nazaret rechaza a Jesús por segunda vez.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250834" id="figure1_p175">59.</p></td><td colspan="1" rowspan="1"><p data-aid="124250839" id="figure1_p176">Mateo 14:1–12</p></td><td colspan="1" rowspan="1"><p data-aid="124250845" id="figure1_p177">Herodes teme que Jesús sea el decapitado Juan el Bautista que regresa de los muertos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250849" id="figure1_p178">60.</p></td><td colspan="1" rowspan="1"><p data-aid="124250855" id="figure1_p179">Juan 6:1–15</p></td><td colspan="1" rowspan="1"><p data-aid="124250859" id="figure1_p180">Poco antes de la Pascua, Jesús alimenta a cinco mil personas con cinco panes y dos peces.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250865" id="figure1_p181">61.</p></td><td colspan="1" rowspan="1"><p data-aid="124250871" id="figure1_p182">Juan 6:16–21; Mateo 14:22–33</p></td><td colspan="1" rowspan="1"><p data-aid="124250875" id="figure1_p183">Jesús camina sobre el mar; Pedro le sigue, pero luego vacila.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250880" id="figure1_p184">62.</p></td><td colspan="1" rowspan="1"><p data-aid="124250884" id="figure1_p185">Juan 6:22–66</p></td><td colspan="1" rowspan="1"><p data-aid="124250890" id="figure1_p186">Jesús declara que Él es el Pan de Vida. Muchos discípulos le rechazan.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250893" id="figure1_p187">63.</p></td><td colspan="1" rowspan="1"><p data-aid="124250899" id="figure1_p188">Marcos 7:1–23</p></td><td colspan="1" rowspan="1"><p data-aid="124250903" id="figure1_p189">Cuando Sus discípulos comen sin haberse lavado las manos, Jesús enseña a los fariseos sobre la verdadera limpieza.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250907" id="figure1_p190">64.</p></td><td colspan="1" rowspan="1"><p data-aid="124250910" id="figure1_p191">Marcos 7:24</p></td><td colspan="1" rowspan="1"><p data-aid="124250914" id="figure1_p192">Jesús viaja al norte, a Tiro y Sidón.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250916" id="figure1_p193">65.</p></td><td colspan="1" rowspan="1"><p data-aid="124250920" id="figure1_p194">Marcos 7:24–30</p></td><td colspan="1" rowspan="1"><p data-aid="124250922" id="figure1_p195">Jesús sana a la hija de una mujer griega.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250924" id="figure1_p196">66.</p></td><td colspan="1" rowspan="1"><p data-aid="124250927" id="figure1_p197">Marcos 7:31</p></td><td colspan="1" rowspan="1"><p data-aid="124250928" id="figure1_p198">Jesús regresa a Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250931" id="figure1_p199">67.</p></td><td colspan="1" rowspan="1"><p data-aid="124250933" id="figure1_p200">Marcos 7:32–37</p></td><td colspan="1" rowspan="1"><p data-aid="124250935" id="figure1_p201">Jesús sana a un hombre sordo y tartamudo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250937" id="figure1_p202">68.</p></td><td colspan="1" rowspan="1"><p data-aid="124250940" id="figure1_p203">Marcos 8:1–9</p></td><td colspan="1" rowspan="1"><p data-aid="124250942" id="figure1_p204">Jesús alimenta a cuatro mil personas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250944" id="figure1_p205">69.</p></td><td colspan="1" rowspan="1"><p data-aid="124250946" id="figure1_p206">Marcos 8:10–21</p></td><td colspan="1" rowspan="1"><p data-aid="124250949" id="figure1_p207">Jesús enseña en la región de Dalmanuta sobre el buscar señales y advierte a Sus discípulos sobre la “levadura” de los fariseos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250951" id="figure1_p208">70.</p></td><td colspan="1" rowspan="1"><p data-aid="124250953" id="figure1_p209">Marcos 8:22–26</p></td><td colspan="1" rowspan="1"><p data-aid="124250956" id="figure1_p210">Jesús sana a un hombre ciego en Betsaida.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250958" id="figure1_p211">71.</p></td><td colspan="1" rowspan="1"><p data-aid="124250959" id="figure1_p212">Mateo 16:13</p></td><td colspan="1" rowspan="1"><p data-aid="124250962" id="figure1_p213">Jesús viaja con Sus discípulos a Cesarea de Filipo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250964" id="figure1_p214">72.</p></td><td colspan="1" rowspan="1"><p data-aid="124250966" id="figure1_p215">Mateo 16:13–20</p></td><td colspan="1" rowspan="1"><p data-aid="124250968" id="figure1_p216">Pedro testifica que Jesús es el Cristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250971" id="figure1_p217">73.</p></td><td colspan="1" rowspan="1"><p data-aid="124250972" id="figure1_p218">Mateo 16:21–28</p></td><td colspan="1" rowspan="1"><p data-aid="124250975" id="figure1_p219">Jesús instruye a los discípulos sobre Su muerte, Su segunda venida y el discipulado.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250977" id="figure1_p220">74.</p></td><td colspan="1" rowspan="1"><p data-aid="124250979" id="figure1_p221">Mateo 17:1</p></td><td colspan="1" rowspan="1"><p data-aid="124250981" id="figure1_p222">Jesús se lleva a Pedro, a Santiago [Jacobo] y a Juan a un monte alto.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250982" id="figure1_p223">75.</p></td><td colspan="1" rowspan="1"><p data-aid="124250984" id="figure1_p224">Mateo 17:2–13</p></td><td colspan="1" rowspan="1"><p data-aid="124250986" id="figure1_p225">Jesús se transfigura. Pedro, Santiago y Juan reciben las llaves del sacerdocio.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250989" id="figure1_p226">76.</p></td><td colspan="1" rowspan="1"><p data-aid="124250990" id="figure1_p227">Mateo 17:14, 22</p></td><td colspan="1" rowspan="1"><p data-aid="124250993" id="figure1_p228">Jesús y Sus discípulos regresan a Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250995" id="figure1_p229">77.</p></td><td colspan="1" rowspan="1"><p data-aid="124250997" id="figure1_p230">Mateo 17:14–21</p></td><td colspan="1" rowspan="1"><p data-aid="124250999" id="figure1_p231">Jesús sana a un muchacho “lunático”.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251002" id="figure1_p232">78.</p></td><td colspan="1" rowspan="1"><p data-aid="124251003" id="figure1_p233">Mateo 17:22–18:35</p></td><td colspan="1" rowspan="1"><p data-aid="124251006" id="figure1_p234">Jesús enseña a Sus discípulos sobre Su muerte, el pago de impuestos y los principios de la humildad, el servicio y el perdón.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251008" id="figure1_p235">79.</p></td><td colspan="1" rowspan="1"><p data-aid="124251012" id="figure1_p236">Mateo 18:23–35</p></td><td colspan="1" rowspan="1"><p data-aid="124251015" id="figure1_p237">La parábola del siervo inmisericorde.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251017" id="figure1_p238">80.</p></td><td colspan="1" rowspan="1"><p data-aid="124251019" id="figure1_p239">Lucas 9:51–56</p></td><td colspan="1" rowspan="1"><p data-aid="124251021" id="figure1_p240">Jesús viaja por Samaria, Judea y Perea de camino a Jerusalén.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251024" id="figure1_p241">81.</p></td><td colspan="1" rowspan="1"><p data-aid="124251026" id="figure1_p242">Lucas 10:1–24</p></td><td colspan="1" rowspan="1"><p data-aid="124251028" id="figure1_p243">Jesús nombra a los Setenta y los envía a predicar. Éstos regresan y dan sus informes.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251030" id="figure1_p244">82.</p></td><td colspan="1" rowspan="1"><p data-aid="124251032" id="figure1_p245">Lucas 10:25–37</p></td><td colspan="1" rowspan="1"><p data-aid="124251034" id="figure1_p246">La parábola del buen samaritano.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251036" id="figure1_p247">83.</p></td><td colspan="1" rowspan="1"><p data-aid="124251038" id="figure1_p248">Lucas 10:38–42</p></td><td colspan="1" rowspan="1"><p data-aid="124251040" id="figure1_p249">Jesús descansa en casa de Marta y María y las instruye.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251042" id="figure1_p250">84.</p></td><td colspan="1" rowspan="1"><p data-aid="124251044" id="figure1_p251">Lucas 11:1–13</p></td><td colspan="1" rowspan="1"><p data-aid="124251046" id="figure1_p252">Jesús enseña a Sus discípulos sobre la oración.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251048" id="figure1_p253">85.</p></td><td colspan="1" rowspan="1"><p data-aid="124251050" id="figure1_p254">Lucas 11:5–8</p></td><td colspan="1" rowspan="1"><p data-aid="124251052" id="figure1_p255">La parábola del amigo a medianoche.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251057" id="figure1_p256">86.</p></td><td colspan="1" rowspan="1"><p data-aid="124251060" id="figure1_p257">Lucas 11:14–12:12</p></td><td colspan="1" rowspan="1"><p data-aid="124251063" id="figure1_p258">Jesús amonesta de nuevo a los fariseos por buscar señales y ser hipócritas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251066" id="figure1_p259">87.</p></td><td colspan="1" rowspan="1"><p data-aid="124251069" id="figure1_p260">Lucas 12:13–21</p></td><td colspan="1" rowspan="1"><p data-aid="124251072" id="figure1_p261">La parábola del rico insensato.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251075" id="figure1_p262">88.</p></td><td colspan="1" rowspan="1"><p data-aid="124251078" id="figure1_p263">Lucas 12:22–13:9</p></td><td colspan="1" rowspan="1"><p data-aid="124251081" id="figure1_p264">Jesús instruye a Sus discípulos sobre el buscar el reino de Dios en primer lugar y sobre Su segunda venida.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251084" id="figure1_p265">89.</p></td><td colspan="1" rowspan="1"><p data-aid="124251087" id="figure1_p266">Lucas 12:35–48; 13:6–9</p></td><td colspan="1" rowspan="1"><p data-aid="124251089" id="figure1_p267">Las parábolas del siervo vigilante y de la higuera estéril.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251090" id="figure1_p268">90.</p></td><td colspan="1" rowspan="1"><p data-aid="124251092" id="figure1_p269">Lucas 13:10–17</p></td><td colspan="1" rowspan="1"><p data-aid="124251094" id="figure1_p270">Jesús sana a una mujer en el día de reposo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251097" id="figure1_p271">91.</p></td><td colspan="1" rowspan="1"><p data-aid="124251099" id="figure1_p272">Lucas 13:22–35</p></td><td colspan="1" rowspan="1"><p data-aid="124251101" id="figure1_p273">Jesús enseña sobre la “puerta estrecha” y quién puede entrar en Su reino, y llora por Jerusalén.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251103" id="figure1_p274">92.</p></td><td colspan="1" rowspan="1"><p data-aid="124251105" id="figure1_p275">Lucas 14:1–6</p></td><td colspan="1" rowspan="1"><p data-aid="124251106" id="figure1_p276">Jesús sana a un hombre hidrópico en el día de reposo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250162" id="figure1_p277">93.</p></td><td colspan="1" rowspan="1"><p data-aid="124250164" id="figure1_p278">Lucas 14:7–24</p></td><td colspan="1" rowspan="1"><p data-aid="124250166" id="figure1_p279">Las parábolas de la fiesta de bodas y de la gran cena.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250170" id="figure1_p280">94.</p></td><td colspan="1" rowspan="1"><p data-aid="124250172" id="figure1_p281">Lucas 14:25–35</p></td><td colspan="1" rowspan="1"><p data-aid="124250174" id="figure1_p282">Jesús enseña a las multitudes sobre el discipulado.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250178" id="figure1_p283">95.</p></td><td colspan="1" rowspan="1"><p data-aid="124250181" id="figure1_p284">Lucas 14:28–33</p></td><td colspan="1" rowspan="1"><p data-aid="124250185" id="figure1_p285">Las parábolas de la torre y el rey impetuoso.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250188" id="figure1_p286">96.</p></td><td colspan="1" rowspan="1"><p data-aid="124250192" id="figure1_p287">Lucas 15:1–16:31</p></td><td colspan="1" rowspan="1"><p data-aid="124250195" id="figure1_p288">Jesús instruye y condena a los fariseos por hipócritas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250199" id="figure1_p289">97.</p></td><td colspan="1" rowspan="1"><p data-aid="124250202" id="figure1_p290">Lucas 15:!–17:10</p></td><td colspan="1" rowspan="1"><p data-aid="124250206" id="figure1_p291">Las parábolas de la oveja perdida, la moneda perdida y el hijo pródigo. Las parábolas del mayordomo infiel, el rico y Lázaro, y el siervo inútil.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250209" id="figure1_p292">98.</p></td><td colspan="1" rowspan="1"><p data-aid="124250213" id="figure1_p293">Lucas 17:11–19</p></td><td colspan="1" rowspan="1"><p data-aid="124250216" id="figure1_p294">Jesús sana a los diez leprosos y sólo uno regresa para darle las gracias.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250220" id="figure1_p295">99.</p></td><td colspan="1" rowspan="1"><p data-aid="124250223" id="figure1_p296">Lucas 17:20–18:14</p></td><td colspan="1" rowspan="1"><p data-aid="124250226" id="figure1_p297">Jesús enseña a los fariseos sobre Su segunda venida.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250230" id="figure1_p298">100.</p></td><td colspan="1" rowspan="1"><p data-aid="124250233" id="figure1_p299">Lucas 18:1–14</p></td><td colspan="1" rowspan="1"><p data-aid="124250237" id="figure1_p300">Las parábolas del juez injusto y del fariseo y el publicano.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250240" id="figure1_p301">101.</p></td><td colspan="1" rowspan="1"><p data-aid="124250245" id="figure1_p302">Juan 7:2–13</p></td><td colspan="1" rowspan="1"><p data-aid="124250249" id="figure1_p303">Jesús llega a Jerusalén para la fiesta de los tabernáculos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250253" id="figure1_p304">102.</p></td><td colspan="1" rowspan="1"><p data-aid="124250256" id="figure1_p305">Juan 7:14–8:59</p></td><td colspan="1" rowspan="1"><p data-aid="124250260" id="figure1_p306">Jesús enseña en el templo. Se le lleva una mujer sorprendida en adulterio. Testifica que Él es el Mesías.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250263" id="figure1_p307">103.</p></td><td colspan="1" rowspan="1"><p data-aid="124250267" id="figure1_p308">Juan 9:1–41</p></td><td colspan="1" rowspan="1"><p data-aid="124250270" id="figure1_p309">Jesús sana a un hombre que es ciego de nacimiento y testifica que Él es la Luz del Mundo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250274" id="figure1_p310">104.</p></td><td colspan="1" rowspan="1"><p data-aid="124250277" id="figure1_p311">Juan 10:1–21</p></td><td colspan="1" rowspan="1"><p data-aid="124250281" id="figure1_p312">enseña que Él es el Buen Pastor.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250284" id="figure1_p313">105.</p></td><td colspan="1" rowspan="1"><p data-aid="124250289" id="figure1_p314">Marcos 10:1</p></td><td colspan="1" rowspan="1"><p data-aid="124250293" id="figure1_p315">Jesús parte de Jerusalén para predicar en Perea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250295" id="figure1_p316">106.</p></td><td colspan="1" rowspan="1"><p data-aid="124250298" id="figure1_p317">Marcos 10:2–31</p></td><td colspan="1" rowspan="1"><p data-aid="124250300" id="figure1_p318">Jesús trata sobre el divorcio con los fariseos. Bendice a los niños pequeños, contesta a la pregunta del joven rico y enseña a Sus discípulos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250302" id="figure1_p319">107.</p></td><td colspan="1" rowspan="1"><p data-aid="124250305" id="figure1_p320">Mateo 20:1–16</p></td><td colspan="1" rowspan="1"><p data-aid="124250308" id="figure1_p321">La parábola de los obreros de la viña.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250310" id="figure1_p322">108.</p></td><td colspan="1" rowspan="1"><p data-aid="124250313" id="figure1_p323">Juan 10:22</p></td><td colspan="1" rowspan="1"><p data-aid="124250314" id="figure1_p324">Jesús regresa a Jerusalén para la fiesta de la dedicación.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124250315" id="figure1_p325">109.</p></td><td colspan="1" rowspan="1"><p data-aid="124251157" id="figure1_p326">Juan 10:23–39</p></td><td colspan="1" rowspan="1"><p data-aid="124251158" id="figure1_p327">Jesús enseña en el templo: “Yo y el Padre uno somos”.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251159" id="figure1_p328">110.</p></td><td colspan="1" rowspan="1"><p data-aid="124251160" id="figure1_p329">Juan 10:40–42</p></td><td colspan="1" rowspan="1"><p data-aid="124251162" id="figure1_p330">Jesús parte para Perea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251164" id="figure1_p331">111.</p></td><td colspan="1" rowspan="1"><p data-aid="124251166" id="figure1_p332">Marcos 10:32–52</p></td><td colspan="1" rowspan="1"><p data-aid="124251168" id="figure1_p333">Jesús enseña a Sus discípulos y sana a un hombre ciego llamado Bartimeo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251170" id="figure1_p334">112.</p></td><td colspan="1" rowspan="1"><p data-aid="124251172" id="figure1_p335">Lucas 19:1–10</p></td><td colspan="1" rowspan="1"><p data-aid="124251174" id="figure1_p336">Zaqueo, el publicano, aloja a Jesús en su hogar.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251177" id="figure1_p337">113.</p></td><td colspan="1" rowspan="1"><p data-aid="124251179" id="figure1_p338">Lucas 19:11–27</p></td><td colspan="1" rowspan="1"><p data-aid="124251181" id="figure1_p339">La parábola de las diez minas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251183" id="figure1_p340">114.</p></td><td colspan="1" rowspan="1"><p data-aid="124251185" id="figure1_p341">Juan 11:7</p></td><td colspan="1" rowspan="1"><p data-aid="124251187" id="figure1_p342">Jesús regresa a la región de Jerusalén por última vez.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251189" id="figure1_p343">115.</p></td><td colspan="1" rowspan="1"><p data-aid="124251191" id="figure1_p344">Juan 11:1–46</p></td><td colspan="1" rowspan="1"><p data-aid="124251193" id="figure1_p345">Jesús levanta a Lázaro de los muertos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251195" id="figure1_p346">116.</p></td><td colspan="1" rowspan="1"><p data-aid="124251197" id="figure1_p347">Juan 11:54</p></td><td colspan="1" rowspan="1"><p data-aid="124251199" id="figure1_p348">Jesús va a la ciudad de Efraín.</p></td></tr></tbody></table></figure><section><header><h2 data-aid="124251201" id="title2">Libro de Mormón</h2></header><figure class="table" id="figure2"><table><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124251203" id="figure2_p1">117.</p></td><td colspan="1" rowspan="1"><p data-aid="124251205" id="figure2_p2">Helamán 14–15</p></td><td colspan="1" rowspan="1"><p data-aid="124251207" id="figure2_p3">Samuel el Lamanita profetiza en las Américas sobre las señales del nacimiento y la muerte de Jesús.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251209" id="figure2_p4">118.</p></td><td colspan="1" rowspan="1"><p data-aid="124251211" id="figure2_p5">Helamán 16:13–14</p></td><td colspan="1" rowspan="1"><p data-aid="124251213" id="figure2_p6">Aparecen grandes señales y maravillas, comenzando así el cumplimiento de las profecías.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251215" id="figure2_p7">119.</p></td><td colspan="1" rowspan="1"><p data-aid="124251216" id="figure2_p8">3 Nefi 1:15–26</p></td><td colspan="1" rowspan="1"><p data-aid="124251218" id="figure2_p9">Con la señal del nacimiento de Jesús (no hubo oscuridad durante una noche), muchos se arrepienten y creen en Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251219" id="figure2_p10">120.</p></td><td colspan="1" rowspan="1"><p data-aid="124251220" id="figure2_p11">3 Nefi 3–4</p></td><td colspan="1" rowspan="1"><p data-aid="124251221" id="figure2_p12">Los ejércitos nefitas derrotan a los ladrones de Gadiantón.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251222" id="figure2_p13">121.</p></td><td colspan="1" rowspan="1"><p data-aid="124251223" id="figure2_p14">3 Nefi 6</p></td><td colspan="1" rowspan="1"><p data-aid="124251224" id="figure2_p15">Los nefitas prosperan, se vuelven orgullosos y matan a los profetas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251225" id="figure2_p16">122.</p></td><td colspan="1" rowspan="1"><p data-aid="124251226" id="figure2_p17">3 Nefi 7:15–26</p></td><td colspan="1" rowspan="1"><p data-aid="124251227" id="figure2_p18">Nefi predica y muchos se arrepienten.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124251228" id="figure2_p19">123.</p></td><td colspan="1" rowspan="1"><p data-aid="124251230" id="figure2_p20">3 Nefi 8:3</p></td><td colspan="1" rowspan="1"><p data-aid="124251232" id="figure2_p21">Los nefitas justos empiezan a aguardar con gran anhelo la señal de la muerte de Jesús.</p></td></tr></tbody></table></figure><p data-aid="124251234" id="p1">“Un vistazo a la época del Nuevo Testamento: La última semana de la vida de Jesucristo” se publicará en abril de 2003.</p></section>
