<H1>Mudiwa, de Zimbabwe</H1><p data-aid="125283637" id="p1">Mudiwa está vestida para ir a la Iglesia, pero también la puedes vestir con ropa para la escuela, o con el traje para el festival de baile. Tal vez podrías pegar esta figura en cartulina gruesa antes de colorearla y recortarla. Pide a un adulto que te ayude.</p>
