<H1>Gordon B. Hinckley</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125294244" id="figure1_title1">Gordon B. Hinckley</p></header><p data-aid="125294245" id="figure1_p1"><strong>Gordon B. Hinckley</strong> creció amando la naturaleza. La madera de un nogal que había plantado cuando era niño se usó para construir el púlpito del <strong>Centro de Conferencias.</strong> Con frecuencia, el joven Gordon comparaba el amor del Salvador a la guía de la <strong>Estrella Polar</strong>, una estrella que aprendió a reconocer cuando era niño. <strong>Viajó</strong> más de 3,2 millones de kilómetros mientras servía en la Iglesia, y <strong>los satélites</strong> transmitieron su testimonio a lo largo del mundo. Se dedicaron más de 70 templos mientras era Presidente, incluso el reconstruido <strong>Templo de Nauvoo, Illinois.</strong></p><div class="credit"><p data-aid="125294246" id="figure1_p2">Ilustración por Robert T. Barrett.</p></div></figure>
