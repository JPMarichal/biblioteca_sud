<H1>Perspectivas</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125322773" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="125322776" id="figure1_title2">¿Cuál es la función del padre en la crianza de los hijos?</p></header><p data-aid="125322778" id="figure1_p1">“Los padres dan bendiciones y efectúan ordenanzas sagradas para sus hijos, las cuales llegarán a ser puntos culminantes espirituales en su vida. Los padres se ocupan personalmente de estar a cargo de las oraciones familiares… Los hijos nunca olvidarán los recuerdos de esos tiempos especiales que pasaron juntos. Los padres efectúan charlas con cada uno de sus hijos y les enseñan principios del Evangelio. Los padres enseñan a los hijos y las hijas el valor del trabajo y les ayudan a establecer metas dignas en su vida. Los padres dan el ejemplo de prestar servicio fiel en el Evangelio. Por favor tengan presente, hermanos, su sagrado llamamiento como un padre en Israel —su llamamiento más importante en esta vida y por la eternidad”.</p></figcaption><div class="citation-info"><p data-aid="125322780" id="figure1_p2"><strong>Élder L. Tom Perry,</strong> del Quórum de los Doce Apóstoles, “Encontrar paz duradera y edificar familias eternas”, <em>Liahona,</em> noviembre de 2014, págs. 44-45.</p></div></figure>
