<H1>Los pasos de la Pascua</H1><p data-aid="125168133" id="p1">Jesucristo llevó a cabo una obra importante en lugares especiales durante los días antes de ser crucificado y de que resucitara. Sigue los pasos para saber a dónde fue y lo que hizo.</p><figure class="image" id="figure1"><div class="credit"><p data-aid="125168986" id="figure1_p1">Ilustración por Adam Koford.</p></div><figcaption><p data-aid="125168987" id="figure1_p2">1. Jesús enseñó a las personas en un monte llamado el Monte de los Olivos.</p><p data-aid="125168988" id="figure1_p3">2. Jesús entró a Jerusalén montado en un burro; muchas personas estaban contentas de verlo.</p><p data-aid="125168989" id="figure1_p4">3. Jesús sanó a la gente enferma en el templo.</p><p data-aid="125168990" id="figure1_p5">4. En el Jardín de Getsemaní, Jesús oró al Padre Celestial y sufrió por nuestros pecados.</p><p data-aid="125168991" id="figure1_p6">5. Jesús fue crucificado.</p><p data-aid="125168992" id="figure1_p7">6. Jesús resucitó.</p></figcaption></figure>
