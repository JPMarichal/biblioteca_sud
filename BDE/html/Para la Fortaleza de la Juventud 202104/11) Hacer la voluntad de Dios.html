<H1>Hacer la voluntad de Dios</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="e9220e1c5b2f8c75295443b8b0f2354407750087" data-assetid="e9220e1c5b2f8c75295443b8b0f2354407750087" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/69/1769f126e86fd7565855eb62d5cca371f6090bbb/april_2021_youth_magazine_jesus_christ.jpeg 60w" class="" src="https://assets.ldscdn.org/17/69/1769f126e86fd7565855eb62d5cca371f6090bbb/april_2021_youth_magazine_jesus_christ.jpeg" style="filter:blur(.5rem)"></div><p data-aid="145963867" id="figure1_p1">Antes de unirse a la Iglesia, Sidney Rigdon era un ministro cristiano.</p><p data-aid="145963873" id="figure1_p2">Su amigo Parley P. Pratt le dio un ejemplar del Libro de Mormón.</p><p data-aid="145963879" id="figure1_p3">Sidney leyó el libro y oró acerca de él.</p><p data-aid="145963883" id="figure1_p4">Sintió paz y supo que era la palabra de Dios.</p><p data-aid="145963889" id="figure1_p5">El unirse a la Iglesia restaurada significaba que perdería su empleo como ministro de su iglesia.</p><figcaption><p data-aid="145963894" id="figure1_p6">“¿Qué vamos a hacer?”.</p></figcaption><p data-aid="145963899" id="figure1_p7">Su esposa, Phebe, también había obtenido un testimonio del Libro de Mormón.</p><figcaption><p data-aid="145963904" id="figure1_p8">“Yo deseo hacer la voluntad de Dios”.</p></figcaption><p data-aid="145963909" id="figure1_p9">La familia Rigdon se bautizó al mes siguiente.</p><p data-aid="145963913" id="figure1_p10">Sidney sintió la impresión de que debía viajar a Nueva York…</p><p data-aid="145963917" id="figure1_p11">… donde conoció a José Smith.</p><p data-aid="145963922" id="figure1_p12">Trabajó como escriba del Profeta.</p><p data-aid="145963928" id="figure1_p13">La familia Rigdon tenía un fuerte testimonio e influyeron en muchas personas para bien.</p></figure><aside class="more-info" id="aside1"><p data-aid="145963932" id="aside1_p1">Si quieres saber más sobre la familia Rigdon, lee <cite>Santos</cite>, <span class="legacy-cross-ref" data-legacy-href="../../../history/saints-v1/09-come-life-or-come-death?para=p56-p65#p56">tomo I, págs. 102–103</span>, <span class="legacy-cross-ref" data-legacy-href="../../../history/saints-v1/10-gathered-in?para=p21-p34#p21">108–111</span>.</p></aside>
