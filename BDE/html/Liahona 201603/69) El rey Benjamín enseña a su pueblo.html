<H1>El rey Benjamín enseña a su pueblo</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/march-2016-liahona-magazine-mormon_1671728_inl.jpg" id="img1" data-img-id="1671728" data-assetid="0008ce0438ffc97e872dfe7117640359a9eeaf8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/93/13935f40266daffa3b8e2c07d7a8fe523a589687/march_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/03 Mar" class="" src="https://assets.ldscdn.org/13/93/13935f40266daffa3b8e2c07d7a8fe523a589687/march_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/march-2016-liahona-magazine-mormon_1671729_inl.jpg" id="img2" data-img-id="1671729" data-assetid="8f0277536cd4df1a6481d700017bf723ee016083" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/b4/2eb41eb537469fe437040006485b35ada49c6251/march_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/03 Mar" class="" src="https://assets.ldscdn.org/2e/b4/2eb41eb537469fe437040006485b35ada49c6251/march_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/march-2016-liahona-magazine-mormon_1671730_inl.jpg" id="img3" data-img-id="1671730" data-assetid="a662690647853ccb66283820df1074f6ddb0b511" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/02/2f02a6dfd0cbbd52f974eeb0f1cace373310b552/march_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/03 Mar" class="" src="https://assets.ldscdn.org/2f/02/2f02a6dfd0cbbd52f974eeb0f1cace373310b552/march_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="125363264" id="figure1_p1">Una vez, había un rey bueno llamado el rey Benjamín. Él enseñó a su pueblo a seguir a Dios para que pudieran tener paz.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125363265" id="figure2_p1">El rey Benjamín estaba envejeciendo, de modo que dio a su hijo Mosíah las Escrituras y la brújula llamada Liahona. Quería que cuidara bien de esas cosas importantes.</p></figcaption></figure><figure class="image" id="figure3"><p data-aid="125363266" id="figure3_p1">El rey Benjamín quiso hablar con el pueblo antes de morir. Les pidió que fueran al templo </p><p data-aid="125363267" id="figure3_p2">y llegó gente de todas partes de la tierra. Armaron sus tiendas con su familia. ¿Qué les diría el rey?</p></figure><figure class="image" id="figure4"><figcaption><p data-aid="125363268" id="figure4_p1">La gente miró hacia arriba y vieron al rey subido en una torre. Entonces el rey comenzó a hablar.</p></figcaption></figure><figure class="image" id="figure5"><p data-aid="125363269" id="figure5_p1">El rey Benjamín le dijo al pueblo lo que el Padre Celestial quería que supieran. Les habló de Jesucristo; les dijo que cumplieran con los mandamientos y que ayudaran a otras personas. Entonces se los llamaría los seguidores de Cristo y podrían volver a vivir con el Padre Celestial.</p><p data-aid="125363270" id="figure5_p2">Hoy en día, nuestro profeta nos enseña lo que el Padre Celestial quiere que hagamos para poder vivir de nuevo con Él.</p></figure>
