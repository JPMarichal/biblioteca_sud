<H1>¡Hola! Soy Will, de Taiwán</H1><p data-aid="125259509" id="p2">¿Tienes alguna actividad familiar preferida? A Will y a su hermano, Allen, les gusta pasar los sábados en familia explorando lugares nuevos en la isla de Taiwán, donde viven.</p><figure class="image" id="figure1"><figcaption><p data-aid="125259510" id="figure1_p1">Taiwán tiene muchos días festivos y festivales divertidos. En septiembre, celebramos el Festival de la luna. Toda nuestra familia se junta y comemos ricas tartas de luna, que son pastelitos rellenos de pasta de frijoles rojos o de semilla de loto.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125259511" id="figure2_p1">En Taiwán, tenemos muchas oportunidades de hacer la obra misional. En la escuela, tuve que enseñar a mi clase algo en cuanto a la honradez. Les enseñé a cantar la canción de la Primaria “Defiende el bien”.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125259512" id="figure3_p1">Antes de acostarnos, leemos las Escrituras como familia. A Allen le gusta mucho el relato de Moisés y la serpiente de bronce. Mi relato preferido es cuando el Señor quiere que Lehi salga de Jerusalén y le dice a Nefi que construya un barco para ir a la tierra prometida.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125259513" id="figure4_p1">Después de la escuela, mi hermano y yo caminamos a casa con nuestro abuelo. Hacemos nuestra tarea y cenamos con mi mamá y mi papá. Mi comida favorita son los fideos con ternera y la de Allen es arroz frito. A los dos también nos gustan los dulces.</p></figcaption></figure>
