<H1>¿Por qué debemos obedecer los mandamientos?</H1><figure class="image" id="figure1"><p data-aid="125304841" id="figure1_p1">La meta del Padre Celestial es nuestra felicidad eterna.</p><p data-aid="125304843" id="figure1_p2">Sus mandamientos son las instrucciones que nos ha dado para regresar a Él.</p><p data-aid="125304845" id="figure1_p3">Debemos obedecer todos los mandamientos de Dios.</p><p data-aid="125304847" id="figure1_p4">No debemos escoger qué mandamientos creemos que son importantes.</p></figure>
