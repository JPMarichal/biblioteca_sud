<H1>Tararear los himnos</H1><figure class="image" id="figure1"><figcaption><p data-aid="125303933" id="figure1_p1">A Esi le gustaba cantar; cantar en la Primaria la hacía feliz. Sabía que a Jesús le encantaba oírla cantar.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125303934" id="figure2_p1">Un día, Mama y Baba estaban cantando un himno en la reunión sacramental. Esi también quería cantar, pero no sabía la letra.</p></figcaption></figure><figure class="image" id="figure3"><p data-aid="125303936" id="figure3_p1">“¿Por qué estás triste?”, le preguntó la mamá a Esi.</p><p data-aid="125303938" id="figure3_p2">“No sé la letra”, dijo Esi.</p></figure><figure class="image" id="figure4"><p data-aid="125303939" id="figure4_p1">“Tengo una idea”, dijo su mamá. “La próxima semana, cuando cantemos, tú puedes tararear”.</p><p data-aid="125303941" id="figure4_p2">Esi se sentía mucho mejor; le gustaba tararear.</p></figure><figure class="image" id="figure5"><figcaption><p data-aid="125303943" id="figure5_p1">La semana siguiente, Esi tarareó mientras Baba y su mamá cantaban los himnos. Esi se sintió feliz. Sabía que a Jesús le encantaba oírla tararear.</p></figcaption></figure>
