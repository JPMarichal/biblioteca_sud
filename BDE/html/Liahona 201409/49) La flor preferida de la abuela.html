<H1>La flor preferida de la abuela</H1><div class="poetry"><div class="stanza"><p class="line" data-aid="125303955" id="p2">Me encanta recoger flores del jardín de mi abuela;</p><p class="line" data-aid="125303956" id="p3">son de hermosos colores: azules, moradas, rojas y rosadas.</p><p class="line" data-aid="125303957" id="p4">Y mientras me da palmaditas en la cara y un beso, ella me dice:</p><p class="line" data-aid="125303958" id="p5">“De las flores que he visto en cualquier lugar, ¡tú eres la más dulce!”.</p></div></div>
