<H1>Perspectivas</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125305071" id="figure1_title1">¿Dónde puedo hallar esperanza?</p></header><figcaption><p data-aid="125305073" id="figure1_p1">“…todos tenemos la necesidad de saber que las cosas mejorarán… Yo declaro que eso es precisamente lo que el evangelio de Jesucristo nos ofrece, particularmente en momentos de necesidad. <em>Hay</em> ayuda. <em>Hay</em> felicidad… No te des por vencido… Sigue caminando. Sigue intentándolo… al final, todo saldrá bien. Confía en Dios y cree en que cosas buenas están por venir… Algunas bendiciones nos llegan pronto, otras llevan más tiempo, y otras no se reciben hasta llegar al cielo; pero para aquellos que aceptan el evangelio de Jesucristo, <em>siempre llegan</em>”.</p></figcaption><div class="citation-info"><p data-aid="125305075" id="figure1_p2"><span class="dominant">Élder Jeffrey R. Holland</span>, del Quórum de los Doce Apóstoles, “Sumo sacerdote de los bienes venideros”, <em>Liahona,</em> enero de 2000, págs. 42, 45.</p></div></figure>
