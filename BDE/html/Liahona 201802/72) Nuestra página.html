 familia, siento fuertemente el Espíritu, como si el Salvador estuviera con nosotros. Me encanta ir al templo.</p></figcaption><div class="bio"><p data-aid="135258252" id="figure2_p2">Alana L., 8 años, Brasil</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="boys-book-of-mormon_2020312.jpg" id="figure3_img1" data-img-id="2020312" data-assetid="3af242dff402e8f176ad08c418d475dab62aa496" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/75/9f75c1060fd031ba1c3d538a7a08472edd84807e/boys_book_of_mormon.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/9f/75/9f75c1060fd031ba1c3d538a7a08472edd84807e/boys_book_of_mormon.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135258253" id="figure3_p1">Sabemos que el Libro de Mormón puede ayudarnos con nuestros problemas, así como la oración puede ayudarnos. A mi hermanito le encanta orar.</p></figcaption><div class="bio"><p data-aid="135258254" id="figure3_p2">Benjamín M., 3 años, y Joaquín M., 8 años, Chile</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="picture-boy_2020277.jpg" id="figure4_img1" data-img-id="2020277" data-assetid="fc49afe07f727b33fc5507cdcc10acba51c7e13e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a7/5e/a75e9fb65f77b5e989e7309e9cf45b68e9a7b158/picture_boy.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/a7/5e/a75e9fb65f77b5e989e7309e9cf45b68e9a7b158/picture_boy.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135258255" id="figure4_p1">Sentí el Espíritu cuando me bauticé. Hizo que quisiera hacer lo correcto. Fui feliz cuando hice lo que Jesús enseñó. Cuando fui al templo con mi hermana, mi mamá y mi papá, nos sellamos y yo estaba feliz. Seremos una familia eterna si hacemos lo correcto.</p></figcaption><div class="bio"><p data-aid="135258256" id="figure4_p2">Manuel R., 9 años, El Salvador</p></di
