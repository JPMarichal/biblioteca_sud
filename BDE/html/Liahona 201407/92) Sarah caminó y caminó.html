<H1>Sarah caminó y caminó</H1><figure class="image" id="figure1"><figcaption><p data-aid="125297586" id="figure1_p1">Sarah iba dando saltitos, y estaba lista para la caminata alrededor del Lago Silver con su familia. Su hermano, Josh, corría adelante.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125297589" id="figure2_p1">Al poco rato, Sarah comenzó a sentir que el sol le quemaba en los brazos y las piernas se le empezaron a cansar.</p><p data-aid="125297591" id="figure2_p2">“No te preocupes”, le dijo la mamá. “Ya casi llegamos al auto”. </p></figcaption></figure><figure class="image" id="figure3"><div class="image-text"><p data-aid="125297592" id="figure3_p1">Puente cerrado</p></div><figcaption><p data-aid="125297593" id="figure3_p2">Entonces Sarah vio una gran cuerda anaranjada que bloqueaba el paso. “El puente está roto”, le dijo el papá. “Tendremos que regresar rodeando el lago”.</p><p data-aid="125297594" id="figure3_p3">“Pero estoy muy cansada”, dijo Sarah. Josh se sentó en la tierra y frunció el ceño.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125297595" id="figure4_p1">“¿Recuerdan el relato de los pioneros?”, preguntó la mamá.</p><p data-aid="125297596" id="figure4_p2">Sarah asintió; a ella le gustaban los pioneros.</p><p data-aid="125297597" id="figure4_p3">“Tuvieron que caminar una distancia muy larga”, dijo la mamá. “A veces hacía mucho calor y a veces hacía mucho frío, pero siguieron caminando. Cuando llegaron a su nuevo hogar, edificaron casas y templos”.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125297598" id="figure5_p1">Sarah se alegró de que los pioneros siguieron caminando; ella también seguiría caminando; le extendió la mano a Josh y le dijo: “Vamos, tenemos que caminar un poco más”.</p></figcaption></figure>
