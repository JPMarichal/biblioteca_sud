<H1>Retrato de un profeta</H1><div class="lazy-xyQQ2"><img id="img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/07/thomas-s-monson-mormon-prophet_tmb.jpg" alt="President Thomas S. Monson" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/07/thomas-s-monson-mormon-prophet_tmb.jpg" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><header><p class="title" data-aid="125298214" id="figure1_title1">Presidente Thomas S. Monson</p></header><figcaption><p data-aid="125298215" id="figure1_p1">Cuando era pequeño, <strong>Thomas S. Monson</strong> criaba conejos como mascotas y <strong>palomas.</strong> Conocido por su bondad, él dio sus <strong>conejos</strong> a una familia que necesitaba comida para celebrar el día de Acción de gracias, y su <strong>tren de juguete</strong> a un niño que no tenía regalos de Navidad. Cuando creció, trabajó en el negocio de publicación para el diario <strong><em>Deseret News.</em></strong> Como Apóstol, organizó la primera estaca en Alemania Oriental y obtuvo el permiso para que la Iglesia construyera el <strong>Templo de Freiberg, Alemania.</strong> El presidente Monson ha llamado a todos los miembros de la Iglesia a acudir al rescate de aquellos que necesiten ayuda.</p></figcaption><div class="credit"><p data-aid="125298216" id="figure1_p2">Ilustración por Robert T. Barrett.</p></div></figure>
