<H1>Carmen, Filipinas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="2356254" data-assetid="790af02ffd35d12dc083aebc3b954c4336aabbfa" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/47/8347724c287acc7bf9e18da2db71799a110b0305/chocolate_hills_philipinnes_may_geological.jpeg 60w" class="" src="https://assets.ldscdn.org/83/47/8347724c287acc7bf9e18da2db71799a110b0305/chocolate_hills_philipinnes_may_geological.jpeg" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="144354002" id="figure1_p1">Fotografía de Getty Images.</p></div></figure><p data-aid="144354008" id="p1">La Rama Carmen, representada por esta ubicación en Bohol, está en la Estaca Tagbilarán y es una de las muchas congregaciones en las Filipinas. A continuación figuran algunos datos sobre la Iglesia en las Filipinas:</p><figure class="chalkboard" id="figure2"><p data-aid="144354014" id="figure2_p1">785 164</p><p data-aid="144354020" id="figure2_p2">miembros de la Iglesia (1 de cada 134 personas)</p></figure><figure class="chalkboard" id="figure3"><p data-aid="144354025" id="figure3_p1">107</p><p data-aid="144354030" id="figure3_p2">estacas y 67 distritos</p></figure><figure class="chalkboard" id="figure4"><p data-aid="144354035" id="figure4_p1">22</p><p data-aid="144354039" id="figure4_p2">misiones</p></figure><figure class="chalkboard" id="figure5"><p data-aid="144354044" id="figure5_p1">2</p><p data-aid="144354049" id="figure5_p2">templos en funcionamiento, 1 en construcción, 4 anunciados</p></figure><figure class="chalkboard" id="figure6"><p data-aid="144354054" id="figure6_p1">1</p><p data-aid="144354059" id="figure6_p2">centro de capacitación misional</p></figure><figure class="chalkboard" id="figure7"><p data-aid="144354063" id="figure7_p1">1967</p><p data-aid="144354067" id="figure7_p2">Se organiza la primera misión</p></figure><figure class="chalkboard" id="figure8"><p data-aid="144354071" id="figure8_p1">1969</p><p data-aid="144354076" id="figure8_p2">El mayor número de bautismos en comparación con cualquier otro país del mundo</p></figure><figure class="chalkboard" id="figure9"><p data-aid="144354082" id="figure9_p1">1973</p><p data-aid="144354087" id="figure9_p2">Se forma la primera estaca</p></figure><figure class="chalkboard" id="figure10"><p data-aid="144354090" id="figure10_p1">2017</p><p data-aid="144354093" id="figure10_p2">Quinta nación en la Iglesia en llegar a las 100 estacas</p></figure>
