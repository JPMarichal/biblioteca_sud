<H1>El Libro de Mormón en un vistazo</H1><section><header><h2 data-aid="124412562" id="title2">Declaraciones sobre determinados principios del Evangelio</h2></header><figure class="table" id="figure1"><table><tbody><tr><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"><p data-aid="124412564" id="figure1_p1">Referencia</p></td><td colspan="1" rowspan="1"><p data-aid="124412566" id="figure1_p2">Principio</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412568" id="figure1_p3">1</p></td><td colspan="1" rowspan="1"><p data-aid="124412570" id="figure1_p4">Alma 1:25–30</p></td><td colspan="1" rowspan="1"><p data-aid="124412572" id="figure1_p5">Podemos disfrutar de paz continua aun cuando haya gran persecución.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412574" id="figure1_p6">2</p></td><td colspan="1" rowspan="1"><p data-aid="124412576" id="figure1_p7">Alma 17:2–3</p></td><td colspan="1" rowspan="1"><p data-aid="124412578" id="figure1_p8">El escudriñar las Escrituras y dedicarnos a mucha oración y ayuno brinda a nuestra vida las bendiciones del Espíritu Santo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412580" id="figure1_p9">3</p></td><td colspan="1" rowspan="1"><p data-aid="124412582" id="figure1_p10">Alma 17:11</p></td><td colspan="1" rowspan="1"><p data-aid="124412584" id="figure1_p11">Al ser pacientes en las aflicciones damos buen ejemplo y podemos ser instrumentos en las manos del Señor.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412586" id="figure1_p12">4</p></td><td colspan="1" rowspan="1"><p data-aid="124412588" id="figure1_p13">Alma 17:25; 18:17</p></td><td colspan="1" rowspan="1"><p data-aid="124412589" id="figure1_p14">El deseo de prestar servicio a los demás es esencial para enseñarles el Evangelio.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412590" id="figure1_p15">5</p></td><td colspan="1" rowspan="1"><p data-aid="124412611" id="figure1_p16">Alma 18:9–10</p></td><td colspan="1" rowspan="1"><p data-aid="124412616" id="figure1_p17">Al servir a los demás, debemos hacerlo con distinción.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412619" id="figure1_p18">6</p></td><td colspan="1" rowspan="1"><p data-aid="124412622" id="figure1_p19">Alma 18:16, 34</p></td><td colspan="1" rowspan="1"><p data-aid="124412625" id="figure1_p20">Podemos enseñar con poder únicamente si estamos llenos del Espíritu de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412627" id="figure1_p21">7</p></td><td colspan="1" rowspan="1"><p data-aid="124412628" id="figure1_p22">Alma 18:40–41; 19:6</p></td><td colspan="1" rowspan="1"><p data-aid="124412629" id="figure1_p23">Los que creen, se arrepienten y claman Su misericordia serán llenos de luz.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412630" id="figure1_p24">8</p></td><td colspan="1" rowspan="1"><p data-aid="124412632" id="figure1_p25">Alma 19:36</p></td><td colspan="1" rowspan="1"><p data-aid="124412634" id="figure1_p26">El brazo del Señor se extiende a todo el que se arrepienta y crea en Su nombre.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412636" id="figure1_p27">9</p></td><td colspan="1" rowspan="1"><p data-aid="124412638" id="figure1_p28">Alma 3:19</p></td><td colspan="1" rowspan="1"><p data-aid="124412640" id="figure1_p29">La condenación de Dios viene sobre nosotros sólo como resultado de nuestras decisiones imprudentes.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412642" id="figure1_p30">10</p></td><td colspan="1" rowspan="1"><p data-aid="124412644" id="figure1_p31">Alma 4:19; 31:5</p></td><td colspan="1" rowspan="1"><p data-aid="124412646" id="figure1_p32">La predicación de la palabra de Dios puede abatir el orgullo, las artimañas y las contenciones de los hombres.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412648" id="figure1_p33">11</p></td><td colspan="1" rowspan="1"><p data-aid="124412650" id="figure1_p34">Alma 5:7–9</p></td><td colspan="1" rowspan="1"><p data-aid="124412652" id="figure1_p35">La luz de la sempiterna palabra puede iluminar nuestra alma y liberarla de las cadenas del infierno.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412654" id="figure1_p36">12</p></td><td colspan="1" rowspan="1"><p data-aid="124412656" id="figure1_p37">Alma 5:11–14</p></td><td colspan="1" rowspan="1"><p data-aid="124412658" id="figure1_p38">Mediante la fe en el Dios viviente y en las palabras de los profetas, se puede producir un gran cambio en nuestro corazón; podemos recibir Su imagen en nuestro rostro y nacer de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412660" id="figure1_p39">13</p></td><td colspan="1" rowspan="1"><p data-aid="124412662" id="figure1_p40">Alma 5:21–25</p></td><td colspan="1" rowspan="1"><p data-aid="124412665" id="figure1_p41">Sólo podemos salvarnos en el reino de Dios si se nos limpia de la mancha del pecado mediante la sangre de Cristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412667" id="figure1_p42">14</p></td><td colspan="1" rowspan="1"><p data-aid="124412669" id="figure1_p43">Alma 5:33–60</p></td><td colspan="1" rowspan="1"><p data-aid="124412671" id="figure1_p44">Somos las ovejas del Buen Pastor sólo si escuchamos Su voz.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412673" id="figure1_p45">15</p></td><td colspan="1" rowspan="1"><p data-aid="124412675" id="figure1_p46">Alma 5:61–62</p></td><td colspan="1" rowspan="1"><p data-aid="124412677" id="figure1_p47">Tal como suelen hacer los profetas, Alma habló a los miembros de la Iglesia por vía de mandamiento, y por vía de invitación a los que no son miembros.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412679" id="figure1_p48">16</p></td><td colspan="1" rowspan="1"><p data-aid="124412681" id="figure1_p49">Alma 7:7–13</p></td><td colspan="1" rowspan="1"><p data-aid="124412683" id="figure1_p50">El nacimiento, el ministerio, el sacrificio expiatorio y la resurrección de Jesucristo son de suma importancia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412685" id="figure1_p51">17</p></td><td colspan="1" rowspan="1"><p data-aid="124412688" id="figure1_p52">Alma 7:14–16</p></td><td colspan="1" rowspan="1"><p data-aid="124412690" id="figure1_p53">Si tenemos fe en el Salvador, somos bautizados para arrepentimiento, se nos limpia de nuestros pecados y nacemos de nuevo, dejamos a un lado los pecados que tan fácilmente nos asedian y observamos los mandamientos de Dios, tendremos la vida eterna.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412692" id="figure1_p54">18</p></td><td colspan="1" rowspan="1"><p data-aid="124412694" id="figure1_p55">Alma 7:23</p></td><td colspan="1" rowspan="1"><p data-aid="124412696" id="figure1_p56">Un seguidor de Cristo es humilde, sumiso, dócil, fácil de persuadir, paciente, longánime, moderado, diligente, dado a la oración y agradecido.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412698" id="figure1_p57">19</p></td><td colspan="1" rowspan="1"><p data-aid="124412700" id="figure1_p58">Alma 9:23; 24:30</p></td><td colspan="1" rowspan="1"><p data-aid="124412752" id="figure1_p59">Aquellos que pecan contra Dios a sabiendas se hallan en un estado peor que los que no tienen conocimiento de Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412754" id="figure1_p60">20</p></td><td colspan="1" rowspan="1"><p data-aid="124412756" id="figure1_p61">Alma 11:37–46; 12:19</p></td><td colspan="1" rowspan="1"><p data-aid="124412759" id="figure1_p62">El enseñar y testificar de Cristo, de Su Expiación y de Su juicio puede condenar y también asombrar a la gente.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412761" id="figure1_p63">21</p></td><td colspan="1" rowspan="1"><p data-aid="124412763" id="figure1_p64">Alma 12:9–11</p></td><td colspan="1" rowspan="1"><p data-aid="124412766" id="figure1_p65">Se nos descubren los misterios de Dios (la mayor parte de Su palabra) conforme a la atención y a la diligencia que le rindamos a Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412770" id="figure1_p66">22</p></td><td colspan="1" rowspan="1"><p data-aid="124412773" id="figure1_p67">Alma 12:30–32</p></td><td colspan="1" rowspan="1"><p data-aid="124412778" id="figure1_p68">Dios reveló primeramente el plan de la redención; luego dio Sus mandamientos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412782" id="figure1_p69">23</p></td><td colspan="1" rowspan="1"><p data-aid="124412785" id="figure1_p70">Alma 13:1–13</p></td><td colspan="1" rowspan="1"><p data-aid="124412788" id="figure1_p71">Dios nos enseña por medio de aquellos que son llamados según Su santo sacerdocio para que, mediante nuestra fe, arrepentimiento y rectitud podamos entrar en Su reposo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412791" id="figure1_p72">24</p></td><td colspan="1" rowspan="1"><p data-aid="124412795" id="figure1_p73">Alma 14:11; 60:13</p></td><td colspan="1" rowspan="1"><p data-aid="124412799" id="figure1_p74">A veces el Señor permite que los inicuos destruyan a los justos; Su juicio siempre es justo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412803" id="figure1_p75">25</p></td><td colspan="1" rowspan="1"><p data-aid="124412807" id="figure1_p76">Alma 15:3–11</p></td><td colspan="1" rowspan="1"><p data-aid="124412811" id="figure1_p77">El ser conscientes de la culpa por nuestros pecados puede causar gran tribulación de mente y cuerpo, y motivarnos hacia la fe y el arrepentimiento.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412815" id="figure1_p78">26</p></td><td colspan="1" rowspan="1"><p data-aid="124412819" id="figure1_p79">Alma 24:27</p></td><td colspan="1" rowspan="1"><p data-aid="124412827" id="figure1_p80">El Señor trabaja de muchas formas para llevar a cabo la salvación de Su pueblo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412831" id="figure1_p81">27</p></td><td colspan="1" rowspan="1"><p data-aid="124412834" id="figure1_p82">Alma 26:11–12</p></td><td colspan="1" rowspan="1"><p data-aid="124412837" id="figure1_p83">Mediante la fuerza del Señor podemos obrar mucha rectitud.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412840" id="figure1_p84">28</p></td><td colspan="1" rowspan="1"><p data-aid="124412843" id="figure1_p85">Alma 27:18</p></td><td colspan="1" rowspan="1"><p data-aid="124412846" id="figure1_p86">El que en verdad se arrepiente y humildemente busca la felicidad recibe gran gozo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412849" id="figure1_p87">29</p></td><td colspan="1" rowspan="1"><p data-aid="124412852" id="figure1_p88">Alma 28:13–14</p></td><td colspan="1" rowspan="1"><p data-aid="124412855" id="figure1_p89">El pecado causa una gran desigualdad entre los hombres; los que trabajan para el Señor contribuyen a remediar esa desigualdad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412858" id="figure1_p90">30</p></td><td colspan="1" rowspan="1"><p data-aid="124412861" id="figure1_p91">Alma 29:4–5</p></td><td colspan="1" rowspan="1"><p data-aid="124412864" id="figure1_p92">Dios nos concede según nuestros deseos, ya sean éstos para bien o para mal.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412867" id="figure1_p93">31</p></td><td colspan="1" rowspan="1"><p data-aid="124412870" id="figure1_p94">Alma 29:6–9</p></td><td colspan="1" rowspan="1"><p data-aid="124412873" id="figure1_p95">Debemos desear llevar a cabo la obra específica que Dios nos ha llamado a realizar.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412876" id="figure1_p96">32</p></td><td colspan="1" rowspan="1"><p data-aid="124412879" id="figure1_p97">Alma 30:40–44</p></td><td colspan="1" rowspan="1"><p data-aid="124412882" id="figure1_p98">Todas las cosas testifican que hay un Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412885" id="figure1_p99">33</p></td><td colspan="1" rowspan="1"><p data-aid="124412888" id="figure1_p100">Alma 30:60</p></td><td colspan="1" rowspan="1"><p data-aid="124412891" id="figure1_p101">El diablo no amparará a sus hijos en el postrer día.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412894" id="figure1_p102">34</p></td><td colspan="1" rowspan="1"><p data-aid="124412897" id="figure1_p103">Alma 31:38</p></td><td colspan="1" rowspan="1"><p data-aid="124412900" id="figure1_p104">El Señor fortalece a los justos y sus aflicciones son consumidas en el gozo de Cristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412903" id="figure1_p105">35</p></td><td colspan="1" rowspan="1"><p data-aid="124412905" id="figure1_p106">Alma 32:13–16</p></td><td colspan="1" rowspan="1"><p data-aid="124412909" id="figure1_p107">Benditos son aquellos que son obligados a ser humildes; pero más benditos son aquellos que se humillan a causa de la palabra de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412912" id="figure1_p108">36</p></td><td colspan="1" rowspan="1"><p data-aid="124412915" id="figure1_p109">Alma 32:21</p></td><td colspan="1" rowspan="1"><p data-aid="124412918" id="figure1_p110">La fe no es un conocimiento perfecto sino una esperanza de cosas que son verdaderas pero que no se ven.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412921" id="figure1_p111">37</p></td><td colspan="1" rowspan="1"><p data-aid="124412924" id="figure1_p112">Alma 32:27–43</p></td><td colspan="1" rowspan="1"><p data-aid="124412927" id="figure1_p113">Se recibe un testimonio al ejercer fe en la palabra de Dios, experimentar con ella y obedecerla.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412930" id="figure1_p114">38</p></td><td colspan="1" rowspan="1"><p data-aid="124412933" id="figure1_p115">Alma 33</p></td><td colspan="1" rowspan="1"><p data-aid="124412936" id="figure1_p116">Escudriñar las Escrituras, orar y creer en el Hijo son maneras de obtener un testimonio.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412939" id="figure1_p117">39</p></td><td colspan="1" rowspan="1"><p data-aid="124412942" id="figure1_p118">Alma 34:27–29</p></td><td colspan="1" rowspan="1"><p data-aid="124412947" id="figure1_p119">No sólo debemos orar por los pobres, sino visitarlos y darles de nuestra sustancia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412950" id="figure1_p120">40</p></td><td colspan="1" rowspan="1"><p data-aid="124412953" id="figure1_p121">Alma 34:32–35</p></td><td colspan="1" rowspan="1"><p data-aid="124412956" id="figure1_p122">Esta vida es el tiempo de prepararse para comparecer ante Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412959" id="figure1_p123">41</p></td><td colspan="1" rowspan="1"><p data-aid="124412962" id="figure1_p124">Alma 36:3</p></td><td colspan="1" rowspan="1"><p data-aid="124412965" id="figure1_p125">Los que confíen en Dios serán sostenidos en sus tribulaciones y aflicciones.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412968" id="figure1_p126">42</p></td><td colspan="1" rowspan="1"><p data-aid="124412971" id="figure1_p127">Alma 36:17–19</p></td><td colspan="1" rowspan="1"><p data-aid="124412974" id="figure1_p128">Por medio de nuestro arrepentimiento y de la misericordia del Salvador, se nos libera del dolor de nuestros pecados y nos deja de atormentar el recuerdo de los mismos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412977" id="figure1_p129">43</p></td><td colspan="1" rowspan="1"><p data-aid="124412980" id="figure1_p130">Alma 37:6</p></td><td colspan="1" rowspan="1"><p data-aid="124412983" id="figure1_p131">Por medio de cosas pequeñas y sencillas se logran grandes cosas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412986" id="figure1_p132">44</p></td><td colspan="1" rowspan="1"><p data-aid="124412989" id="figure1_p133">Alma 37:37</p></td><td colspan="1" rowspan="1"><p data-aid="124412992" id="figure1_p134">Si consultamos al Señor en todos nuestros hechos, Él dirigirá nuestro camino.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124412995" id="figure1_p135">45</p></td><td colspan="1" rowspan="1"><p data-aid="124412998" id="figure1_p136">Alma 38:12</p></td><td colspan="1" rowspan="1"><p data-aid="124413001" id="figure1_p137">Si refrenamos todas nuestras pasiones, estaremos llenos de amor.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413004" id="figure1_p138">46</p></td><td colspan="1" rowspan="1"><p data-aid="124413008" id="figure1_p139">Alma 39:13</p></td><td colspan="1" rowspan="1"><p data-aid="124413012" id="figure1_p140">Aquellos que, debido a su mal ejemplo, han causado que otros se pierdan, deben volver y admitir sus faltas y maldad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413015" id="figure1_p141">47</p></td><td colspan="1" rowspan="1"><p data-aid="124413018" id="figure1_p142">Alma 40:6, 11–14</p></td><td colspan="1" rowspan="1"><p data-aid="124413020" id="figure1_p143">Al morir, todos los hombres entran en el mundo de los espíritus: los justos al paraíso y los inicuos a las tinieblas de afuera.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413022" id="figure1_p144">48</p></td><td colspan="1" rowspan="1"><p data-aid="124413024" id="figure1_p145">Alma 41:10</p></td><td colspan="1" rowspan="1"><p data-aid="124413026" id="figure1_p146">La maldad nunca puede resultar en felicidad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413028" id="figure1_p147">49</p></td><td colspan="1" rowspan="1"><p data-aid="124413030" id="figure1_p148">Alma 45–47</p></td><td colspan="1" rowspan="1"><p data-aid="124413032" id="figure1_p149">El defender nuestro país, nuestra familia o nuestra Iglesia, el preservar nuestros derechos y libertades y el apoyar a otras personas en estos ideales son razones que justifican el ir a la guerra.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413034" id="figure1_p150">50</p></td><td colspan="1" rowspan="1"><p data-aid="124413036" id="figure1_p151">Alma 48:14–16</p></td><td colspan="1" rowspan="1"><p data-aid="124413038" id="figure1_p152">No debemos provocar o causar guerra, pero tenemos motivo para luchar en nuestra defensa cuando nos lo manda el Señor.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413040" id="figure1_p153">51</p></td><td colspan="1" rowspan="1"><p data-aid="124413042" id="figure1_p154">Alma 53:8–9</p></td><td colspan="1" rowspan="1"><p data-aid="124413044" id="figure1_p155">El enemigo puede dominar cuando hay disensiones internas e iniquidad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413047" id="figure1_p156">52</p></td><td colspan="1" rowspan="1"><p data-aid="124413049" id="figure1_p157">Alma 60:23</p></td><td colspan="1" rowspan="1"><p data-aid="124413051" id="figure1_p158">Primero se debe limpiar el interior del vaso, luego el exterior.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413052" id="figure1_p159">53</p></td><td colspan="1" rowspan="1"><p data-aid="124413054" id="figure1_p160">Helamán 4:24–26</p></td><td colspan="1" rowspan="1"><p data-aid="124413057" id="figure1_p161">Al pecar, perdemos el Espíritu y nos debilitamos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413059" id="figure1_p162">54</p></td><td colspan="1" rowspan="1"><p data-aid="124413061" id="figure1_p163">Helamán 5:12</p></td><td colspan="1" rowspan="1"><p data-aid="124413063" id="figure1_p164">Si edificamos sobre la roca de nuestro Redentor, ningún poder podrá arrojarnos al abismo de miseria y angustia sin fin.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413065" id="figure1_p165">55</p></td><td colspan="1" rowspan="1"><p data-aid="124413067" id="figure1_p166">Helamán 15:3</p></td><td colspan="1" rowspan="1"><p data-aid="124413069" id="figure1_p167">El Señor castiga a los que ama.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413071" id="figure1_p168">56</p></td><td colspan="1" rowspan="1"><p data-aid="124413073" id="figure1_p169">3 Nefi 7:15–22</p></td><td colspan="1" rowspan="1"><p data-aid="124413075" id="figure1_p170">Las señales o los milagros no constituyen una base sólida para la fe ni la conversión.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413077" id="figure1_p171">57</p></td><td colspan="1" rowspan="1"><p data-aid="124413079" id="figure1_p172">3 Nefi 11:29</p></td><td colspan="1" rowspan="1"><p data-aid="124413081" id="figure1_p173">El espíritu de contención es del diablo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413083" id="figure1_p174">58</p></td><td colspan="1" rowspan="1"><p data-aid="124413084" id="figure1_p175">3 Nefi 12:1–2</p></td><td colspan="1" rowspan="1"><p data-aid="124413086" id="figure1_p176">Aquellos que, con humildad y fe, se bautizan con agua y reciben el poder purificador del Espíritu Santo, reciben la remisión de sus pecados.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413088" id="figure1_p177">59</p></td><td colspan="1" rowspan="1"><p data-aid="124413090" id="figure1_p178">3 Nefi 12:23–24</p></td><td colspan="1" rowspan="1"><p data-aid="124413091" id="figure1_p179">Cuando se tiene el deseo de venir a Cristo, debemos primero reconciliarnos con nuestro prójimo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413092" id="figure1_p180">60</p></td><td colspan="1" rowspan="1"><p data-aid="124413093" id="figure1_p181">3 Nefi 13:14–15</p></td><td colspan="1" rowspan="1"><p data-aid="124413094" id="figure1_p182">Si perdonamos a los demás, Dios nos perdonará a nosotros.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413095" id="figure1_p183">61</p></td><td colspan="1" rowspan="1"><p data-aid="124413096" id="figure1_p184">3 Nefi 13:19–21</p></td><td colspan="1" rowspan="1"><p data-aid="124413097" id="figure1_p185">Deposita tu corazón en los tesoros celestiales que perduran eternamente y búscalos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413098" id="figure1_p186">62</p></td><td colspan="1" rowspan="1"><p data-aid="124413099" id="figure1_p187">3 Nefi 13:33</p></td><td colspan="1" rowspan="1"><p data-aid="124413100" id="figure1_p188">Busca primeramente el reino de Dios y Su justicia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413101" id="figure1_p189">63</p></td><td colspan="1" rowspan="1"><p data-aid="124413102" id="figure1_p190">3 Nefi 14:24–27</p></td><td colspan="1" rowspan="1"><p data-aid="124413103" id="figure1_p191">Si seguimos las enseñanzas de Cristo, no caeremos cuando vengan las tormentas de la vida.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413104" id="figure1_p192">64</p></td><td colspan="1" rowspan="1"><p data-aid="124413105" id="figure1_p193">3 Nefi 18:32</p></td><td colspan="1" rowspan="1"><p data-aid="124413106" id="figure1_p194">Debemos seguir ministrando a los que no se arrepienten.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413107" id="figure1_p195">65</p></td><td colspan="1" rowspan="1"><p data-aid="124413108" id="figure1_p196">3 Nefi 26:6–10</p></td><td colspan="1" rowspan="1"><p data-aid="124413109" id="figure1_p197">Si creemos en el Libro de Mormón, Dios nos manifestará cosas aún mayores.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413110" id="figure1_p198">66</p></td><td colspan="1" rowspan="1"><p data-aid="124413111" id="figure1_p199">3 Nefi 27:10</p></td><td colspan="1" rowspan="1"><p data-aid="124413112" id="figure1_p200">Si la Iglesia lleva el nombre del Señor y está edificada sobre Su Evangelio, el Padre manifestará Sus obras en ella.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413113" id="figure1_p201">67</p></td><td colspan="1" rowspan="1"><p data-aid="124413114" id="figure1_p202">4 Nefi 1:15–16</p></td><td colspan="1" rowspan="1"><p data-aid="124413115" id="figure1_p203">Si el amor de Dios mora en el corazón de la gente, no habrá divisiones ni maldad, sino que serán hijos de Cristo y herederos del reino de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413116" id="figure1_p204">68</p></td><td colspan="1" rowspan="1"><p data-aid="124413117" id="figure1_p205">Moroni 6:4</p></td><td colspan="1" rowspan="1"><p data-aid="124413118" id="figure1_p206">A los miembros de la Iglesia se les ha de nutrir por la buena palabra de Dios para guardarlos en el camino recto.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413119" id="figure1_p207">69</p></td><td colspan="1" rowspan="1"><p data-aid="124413120" id="figure1_p208">Moroni 7:6–10</p></td><td colspan="1" rowspan="1"><p data-aid="124413121" id="figure1_p209">Cuando presentamos una ofrenda de mala gana o sin verdadera intención, no se nos cuenta como obra buena.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413122" id="figure1_p210">70</p></td><td colspan="1" rowspan="1"><p data-aid="124413123" id="figure1_p211">Moroni 7:16–17</p></td><td colspan="1" rowspan="1"><p data-aid="124413124" id="figure1_p212">Todo lo que invita a hacer lo bueno y a amar a Dios es de Dios. Todo lo que invita a hacer lo malo es del diablo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413125" id="figure1_p213">71</p></td><td colspan="1" rowspan="1"><p data-aid="124413126" id="figure1_p214">Moroni 7:40–48</p></td><td colspan="1" rowspan="1"><p data-aid="124413127" id="figure1_p215">La fe en Cristo, la esperanza y la caridad son esenciales para la salvación en el reino de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413128" id="figure1_p216">72</p></td><td colspan="1" rowspan="1"><p data-aid="124413129" id="figure1_p217">Moroni 8:8–22</p></td><td colspan="1" rowspan="1"><p data-aid="124413130" id="figure1_p218">Los niños pequeños son redimidos por medio de la Expiación de Cristo y no necesitan el bautismo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413131" id="figure1_p219">73</p></td><td colspan="1" rowspan="1"><p data-aid="124413132" id="figure1_p220">Moroni 10:3–5</p></td><td colspan="1" rowspan="1"><p data-aid="124413133" id="figure1_p221">Si leemos, si recordamos la misericordia del Señor, meditamos y oramos con fe respecto al Libro de Mormón, el Espíritu Santo nos revelará su veracidad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124413134" id="figure1_p222">74</p></td><td colspan="1" rowspan="1"><p data-aid="124413135" id="figure1_p223">Moroni 10:32–33</p></td><td colspan="1" rowspan="1"><p data-aid="124413137" id="figure1_p224">Si venimos a Cristo y somos perfeccionados en Él, si nos abstenemos de toda impiedad y amamos a Dios, Su gracia es suficiente para santificarnos.</p></td></tr></tbody></table></figure></section>
