<H1>Bueno para trabajar y bueno para jugar</H1><aside class="annotation" id="aside1"><p data-aid="124880594" id="aside1_p1">Adaptado de <em>Enseñanzas de los Presidentes de la Iglesia: José Smith </em>(curso de estudio del Sacerdocio de Melquisedec y de la Sociedad de Socorro, 2007), págs. 458, 459–460.</p></aside><figure class="image" id="figure1"><p data-aid="124880597" id="figure1_p1">José a menudo jugaba a la pelota y a otros juegos con los jóvenes del pueblo.</p><p data-aid="124880600" id="figure1_p2">Lánzala con fuerza.</p></figure><figure class="image" id="figure2"><p data-aid="124880604" id="figure2_p1">En una ocasión, jugaron por largo rato hasta que todos comenzaron a cansarse. Cuando José se dio cuenta, llamó a todos los jóvenes para que se reunieran.</p><p data-aid="124880607" id="figure2_p2">Construyamos una cabaña de troncos; hay una viuda que la necesita.</p></figure><figure class="image" id="figure3"><p data-aid="124880610" id="figure3_p1">Estoy muy cansado; no sé cómo José tiene tanta energía.</p><p data-aid="124880613" id="figure3_p2">Él siempre es así: presta servicio siempre que se le presenta la oportunidad.</p></figure><figure class="image" id="figure4"><p data-aid="124880617" id="figure4_p1">En otra ocasión, José estaba jugando otra vez a la pelota con algunos hombres y jóvenes del pueblo; cuando terminó el juego, José los reunió a todos.</p><p data-aid="124880620" id="figure4_p2">Hermanos, enganchen las yuntas. </p></figure><figure class="image" id="figure5"><p data-aid="124880624" id="figure5_p1">Los hombres hicieron exactamente lo que José les había pedido y se fueron al bosque a juntar madera.</p><p data-aid="124880627" id="figure5_p2">Éste es el carro número treinta y nueve; es el último.</p><p data-aid="124880630" id="figure5_p3">Hoy hicimos un buen trabajo, hermano. ¿Alguien quiere jugar a tirar de un palo?</p></figure><figure class="image" id="figure6"><figcaption><p data-aid="124880634" id="figure6_p1">José era fuerte y bueno en ese juego particular en el que lograba vencer a cada uno de sus oponentes, uno tras otro.</p></figcaption></figure><figure class="image" id="figure7"><p data-aid="124880638" id="figure7_p1">Cuando terminaron el juego, José volvió a llamar a los hombres y a los jóvenes.</p><p data-aid="124880641" id="figure7_p2">Llévense estos carros y corten madera para cualquiera que la necesite.</p></figure><figure class="image" id="figure8"><p data-aid="124880645" id="figure8_p1">A los miembros les encantaba hacer lo que el Profeta pedía, incluso si estaban muy cansados después de un largo día de trabajo y juegos.</p><p data-aid="124880649" id="figure8_p2">¡Llévenlos, muchachos! Hagamos lo que pide el Profeta.</p></figure>
