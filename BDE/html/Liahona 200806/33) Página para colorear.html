<H1>Página para colorear</H1><section><header><h2 data-aid="124769195" id="title2">EL TEMPLO ES UNA BENDICIÓN PARA MÍ Y PARA MI FAMILIA</h2></header><p data-aid="124769198" id="p1">“Y de cierto os digo, edifíquese esta casa a mi nombre, para que en ella pueda yo revelar mis ordenanzas a mi pueblo” (D. y C. 124:40).</p><p data-aid="124769201" id="p2">Haz un dibujo de ti mismo enfrente de un templo.</p></section>
