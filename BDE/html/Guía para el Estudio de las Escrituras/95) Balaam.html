<H1><span>Balaam</span></H1><p data-aid="124361548" id="p1">Profeta del Antiguo Testamento a quien se le instó a maldecir a Israel a cambio de dinero, pero el Señor le mandó no hacerlo (Núm. 22–24).</p><nav class="index"><ul><li><p class="entry" data-aid="124361550" id="p2">El asna de Balaam rehusó avanzar porque un ángel se le apareció en el camino, Núm. 22:22–35.</p></li></ul></nav>
