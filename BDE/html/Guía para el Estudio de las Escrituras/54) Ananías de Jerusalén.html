<H1><span>Ananías de Jerusalén</span></H1><p data-aid="124349581" id="p1">En el Nuevo Testamento, se relata que él y su esposa Safira mintieron al Señor, reteniendo una porción del dinero que debían consagrar al Señor. Cuando Pedro los confrontó, ambos cayeron al suelo y murieron (Hechos 5:1–11).</p>
