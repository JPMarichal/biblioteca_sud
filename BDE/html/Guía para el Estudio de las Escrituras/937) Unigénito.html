<H1><span>Unigénito</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124502671" id="title2"><em>Véase también</em> Engendrado, engendrar; Jesucristo</p></li></ul></nav><p data-aid="124502674" id="p1">Otro nombre de Jesucristo, que es el Hijo Unigénito del Padre (Lucas 1:26–35; Juan 1:14; 3:16; 1 Ne. 11:18–20; 2 Ne. 25:12; Alma 7:10; 12:33; Moisés 7:62).</p>
