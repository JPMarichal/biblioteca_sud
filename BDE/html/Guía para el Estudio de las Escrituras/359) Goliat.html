<H1><span>Goliat</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124426204" id="title2"><em>Véase también</em> David</p></li></ul></nav><p data-aid="124426206" id="p1">En el Antiguo Testamento, gigante filisteo que desafió a los ejércitos israelitas. David aceptó su reto y lo mató con la ayuda del Señor (1 Sam. 17).</p>
