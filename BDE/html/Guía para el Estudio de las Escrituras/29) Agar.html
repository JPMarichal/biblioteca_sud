<H1><span>Agar</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124428574" id="title2"><em>Véase también</em> Abraham; Ismael hijo de Abraham</p></li></ul></nav><p data-aid="124428575" id="p1">En el Antiguo Testamento, sierva egipcia de Sara. Fue esposa de Abraham y la madre de Ismael (Gén. 16; 25:12; DyC 132:34, 65). El Señor le prometió que la descendencia de su hijo se convertiría en una gran nación (Gén. 21:9–21).</p>
