<H1><span>Alfa y Omega</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124343743" id="title2"><em>Véase también</em> Jesucristo</p></li></ul></nav><p data-aid="124343745" id="p1">Alfa es la primera letra del alfabeto griego; Omega es la última. Son también nombres que se han dado a Jesucristo, y se emplean como símbolos para indicar que Cristo es el principio y el fin (Apoc. 1:8; DyC 19:1).</p>
