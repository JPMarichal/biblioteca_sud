<H1><span>Pastor</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124528639" id="title2"><em>Véase también</em> Buen Pastor; Jesucristo</p></li></ul></nav><p data-aid="124528640" id="p1">En sentido simbólico, persona que vela por los hijos del Señor.</p><nav class="index"><ul><li><p class="entry" data-aid="124528641" id="p2">Jehová es mi pastor, Sal. 23:1.</p></li><li><p class="entry" data-aid="124528642" id="p3">Los pastores deben apacentar al rebaño, Ezeq. 34:2–3.</p></li></ul></nav>
