<H1><span>Betania</span></H1><p data-aid="124365699" id="p1">Aldea donde se quedó nuestro Señor durante la última semana de Su vida mortal (Mateo 21:17; Mar. 11:11). Se encuentra sobre la ladera sudeste del monte de los Olivos y era el lugar <span class="page-break" data-page="26"></span>de residencia de Lázaro, María y Marta (Juan 11:1–46; 12:1).</p>
