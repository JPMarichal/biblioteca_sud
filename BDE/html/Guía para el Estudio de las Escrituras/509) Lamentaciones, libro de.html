<H1><span>Lamentaciones, libro de</span></H1><p data-aid="124467545" id="p1">Libro del Antiguo Testamento escrito por Jeremías. Es una recopilación de poemas o cantos elegíacos o de pesar por la caída de Jerusalén y de la nación israelita. Este libro se escribió después de la caída de la ciudad, alrededor del año 586 a.C.</p>
