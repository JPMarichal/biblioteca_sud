<H1><span>Ana, profetisa</span></H1><p data-aid="124353147" id="p1">En el Nuevo Testamento, profetisa de la tribu de Aser. En la época del nacimiento de nuestro Señor, era una viuda de edad avanzada. Vio al niño Jesús cuando lo presentaron en el templo y lo reconoció como el Redentor (Lucas 2:36–38).</p>
