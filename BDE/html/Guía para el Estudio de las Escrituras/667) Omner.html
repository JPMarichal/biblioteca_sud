<H1><span>Omner</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124500815" id="title2"><em>Véase también</em> Mosíah hijo de Benjamín; Mosíah, hijos de</p></li></ul></nav><p data-aid="124500818" id="p1">En el Libro de Mormón, uno de los hijos del rey Mosíah. Omner acompañó a <span class="page-break" data-page="157"></span>sus hermanos a predicar a los lamanitas (Mos. 27:8–11, 34–37; 28:1–9).</p>
