<H1><span>Jonatán</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124458585" id="title2"><em>Véase también</em> David; Saúl, rey de Israel</p></li></ul></nav><p data-aid="124458586" id="p1">En el Antiguo Testamento, hijo de Saúl, rey de Israel. Jonatán fue íntimo amigo de David (1 Sam. 13–23; 31).</p>
