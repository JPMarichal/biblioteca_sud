<H1><span>Zoram, zoramitas</span></H1><p data-aid="124556414" id="p1">En el Libro de Mormón, el siervo de Labán que se unió a Nefi y a Lehi y viajó con ellos a la tierra de promisión (1 Ne. 4:31–38). Debido a su fidelidad, Lehi lo bendijo junto con sus hijos (2 Ne. 1:30–32). A sus descendientes se les conoció con el nombre de zoramitas (Jacob 1:13).</p>
