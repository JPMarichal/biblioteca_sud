<H1><span>Gog</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124425324" id="title2"><em>Véase también</em> Magog; Segunda venida de Jesucristo</p></li></ul></nav><p data-aid="124425325" id="p1">Rey de Magog. Ezequiel profetizó que Gog invadiría Israel en la época de la segunda venida del Señor (Ezeq. 38–39). Otra lucha, llamada la batalla de Gog y Magog, acontecerá al final del Milenio (Apoc. 20:7–9; DyC 88:111–116).</p>
