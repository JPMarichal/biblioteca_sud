<H1><span>Hyde, Orson</span></H1><p data-aid="124444736" id="p1">Miembro del Cuórum de los Doce Apóstoles a principios de esta dispensación (DyC 68:1–3; 75:13; 102:3; 124:128–129). Llevó a cabo muchas misiones para la Iglesia; una de ellas, en 1841, fue la dedicación de la Tierra Santa para el regreso del pueblo judío.</p>
