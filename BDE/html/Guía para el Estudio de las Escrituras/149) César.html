<H1><span>César</span></H1><p data-aid="124374536" id="p1">En el Nuevo Testamento, título por el cual se conocía a algunos de los emperadores romanos. En las Escrituras se utiliza esta palabra como símbolo de gobierno o poder mundanos.</p><nav class="index"><ul><li><p class="entry" data-aid="124374537" id="p2">Dad, pues, a César lo que es de César, Mateo 22:21 (Mar. 12:17; Lucas 20:25; DyC 63:26).</p></li></ul></nav>
