<H1><span>Betsabé</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124363455" id="title2"><em>Véase también</em> David</p></li></ul></nav><p data-aid="124363456" id="p1">Esposa de Urías; posteriormente esposa de David y madre de Salomón. El rey David cometió adulterio con ella y mandó matar a su esposo en la batalla (2 Sam. 11), pecado que tuvo consecuencias eternas para David (DyC 132:39).</p>
