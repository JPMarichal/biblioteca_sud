<H1><span>Whitmer, David</span></H1><p data-aid="124548745" id="p1">Líder de la Iglesia restaurada en sus comienzos y uno de los Tres Testigos del origen divino y de la veracidad del Libro de Mormón (DyC 14; 17–18). El Señor le dio instrucciones personales, las cuales se encuentran en Doctrina y Convenios 14 y en 30:1–4.</p>
