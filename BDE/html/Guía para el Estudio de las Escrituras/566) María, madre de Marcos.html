<H1><span>María, madre de Marcos</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124481189" id="title2"><em>Véase también</em> Marcos</p></li></ul></nav><p data-aid="124481191" id="p1">En el Nuevo Testamento, madre de Juan Marcos, quien fue autor del Evangelio según Marcos (Hech. 12:12).</p>
