<H1><span>Dormir</span></H1><p data-aid="124531697" id="p1">Estado de reposo en el que se suspende la actividad consciente. El Señor ha aconsejado a Sus santos no dormir más de lo necesario (DyC 88:124). El vocablo dormir también se utiliza como símbolo de la muerte espiritual (1 Cor. 11:30; 2 Ne. 1:13) o de la muerte física (Morm. 9:13).</p>
