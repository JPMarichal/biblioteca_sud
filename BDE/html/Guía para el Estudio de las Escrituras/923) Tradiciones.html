<H1><span>Tradiciones</span></H1><p data-aid="124542416" id="p1">Creencias y prácticas que se transmiten de una generación a otra (2 Tes. 2:15). En las Escrituras, el Señor constantemente amonesta a los justos a evitar las tradiciones inicuas de los hombres (Lev. 18:30; Mar. 7:6–8; Mos. 1:5; DyC 93:39–40).</p>
