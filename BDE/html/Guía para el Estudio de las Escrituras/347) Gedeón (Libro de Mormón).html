<H1><span>Gedeón (Libro de Mormón)</span></H1><p data-aid="124424111" id="p1">Fiel líder nefita.</p><nav class="index"><ul><li><p class="entry" data-aid="124424112" id="p2">Hombre fuerte y enemigo del rey Noé, Mos. 19:4–8.</p></li><li><p class="entry" data-aid="124424113" id="p3">Aconsejó al rey Limhi, Mos. 20:17–22.</p></li><li><p class="entry" data-aid="124424114" id="p4">Propuso un plan para escapar del cautiverio lamanita, Mos. 22:3–9.</p></li><li><p class="entry" data-aid="124424115" id="p5">Fue asesinado por Nehor, Alma 1:8–10.</p></li></ul></nav>
