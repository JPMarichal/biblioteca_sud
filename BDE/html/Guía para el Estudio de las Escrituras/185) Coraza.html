<H1><span>Coraza</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124371685" id="title2"><em>Véase también</em> Pectoral</p></li></ul></nav><p data-aid="124371686" id="p1">Parte frontal de la ropa protectora o armadura del soldado. En sentido simbólico, los santos deben estar vestidos de una coraza de justicia para protegerse contra el mal (Isa. 59:17; Efe. 6:14).</p>
