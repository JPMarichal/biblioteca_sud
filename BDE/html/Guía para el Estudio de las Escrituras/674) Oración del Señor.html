<H1><span>Oración del Señor</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124475897" id="title2"><em>Véase también</em> Oración</p></li></ul></nav><p data-aid="124475901" id="p1">La oración que el Salvador ofreció como ejemplo para Sus discípulos y que sirve de modelo para toda oración (Mateo 6:9–13; 3 Ne. 13:9–13).</p>
