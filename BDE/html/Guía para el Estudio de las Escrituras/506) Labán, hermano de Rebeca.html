<H1><span>Labán, hermano de Rebeca</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124466708" id="title2"><em>Véase también</em> Rebeca</p></li></ul></nav><p data-aid="124466709" id="p1">En el Antiguo Testamento, el hermano de Rebeca y padre de Lea y de Raquel, esposas de Jacob (Gén. 24:29–60; 27:43–44; 28:1–5; 29:4–29; 30:25–42; 31).</p>
