<H1><span>Elí</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124403284" id="title2"><em>Véase también</em> Samuel, profeta del Antiguo Testamento</p></li></ul></nav><p data-aid="124403285" id="p1">Sumo sacerdote y juez del Antiguo Testamento en la época en que el Señor llamó a Samuel para ser profeta (1 Sam. 3). El Señor lo reprendió por tolerar la iniquidad de sus hijos (1 Sam. 2:22–36; 3:13).</p>
