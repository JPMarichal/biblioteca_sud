<H1><span>Amlici, amlicitas</span></H1><p data-aid="124346649" id="p1">En el Libro de Mormón, un hombre que dirigió a un grupo de nefitas que deseaba tener rey durante el reinado de los jueces. Esos nefitas, llamados amlicitas, se rebelaron abiertamente contra Dios, por lo que fueron maldecidos (Alma 2–3).</p>
