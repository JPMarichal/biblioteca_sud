<H1><span>Noemí</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124493962" id="title2"><em>Véase también</em> Rut</p></li></ul></nav><p data-aid="124493965" id="p1">En el Antiguo Testamento, una mujer recta y la esposa de Elimelec (Rut 1–4). Elimelec y Noemí llevaron a su familia a Moab para escapar del hambre, pero después de morir Elimelec y los dos hijos de ellos, Noemí regresó a Belén con Rut, su nuera.</p>
