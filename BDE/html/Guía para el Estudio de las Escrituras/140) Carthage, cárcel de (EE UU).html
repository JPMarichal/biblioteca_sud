<H1><span>Carthage, cárcel de (EE. UU.)</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124377586" id="title2"><em>Véase también</em> Smith, hijo, José; Smith, Hyrum</p></li></ul></nav><p data-aid="124377587" id="p1">José Smith y su hermano Hyrum fueron asesinados por una muchedumbre el 27 de junio de 1844 en la cárcel de Carthage, Illinois, Estados Unidos de América (DyC 135).</p>
