<H1><span>Mostaza, grano de</span></H1><p data-aid="124490602" id="p1">Las semillas de la planta de mostaza. Aunque el grano o la semilla es muy pequeño, la planta en sí es muy grande. Jesús comparó el reino de los cielos con un grano de mostaza (Mateo 13:31).</p><nav class="index"><ul><li><p class="entry" data-aid="124490603" id="p2">Si tuviereis fe como un grano de mostaza, podríais mover montes, Mateo 17:20.</p></li></ul></nav>
