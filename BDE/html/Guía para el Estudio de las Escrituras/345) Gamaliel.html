<H1><span>Gamaliel</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124421440" id="title2"><em>Véase también</em> Fariseos</p></li></ul></nav><p data-aid="124421443" id="p1">Fariseo muy conocido en la época del Nuevo Testamento que conocía y enseñaba la ley judaica. El apóstol Pablo fue uno de sus discípulos (Hech. 22:3). Ejercía mucha influencia en el sanedrín (Hech. 5:34–40).</p>
