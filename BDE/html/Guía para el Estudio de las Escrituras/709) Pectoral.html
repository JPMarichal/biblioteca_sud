<H1><span>Pectoral</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124371688" id="title2"><em>Véase también</em> Coraza; Urim y Tumim</p></li></ul></nav><p data-aid="124371689" id="p1">Bajo la ley de Moisés, prenda de vestir que utilizaba el sumo sacerdote (Éx. 28:13–30; 39:8–21), hecha de lino y adornada con doce piedras preciosas. En ocasiones se le menciona en conexión con el Urim y Tumim (DyC 17:1; JS—H 1:35, 42, 52).</p>
