<H1><span>Samuel el Lamanita</span></H1><p data-aid="124525043" id="p1">Profeta lamanita del Libro de Mormón que el Señor envió para enseñar y amonestar a los nefitas, poco antes del nacimiento del Salvador. Samuel profetizó de las señales relacionadas con el nacimiento y la muerte de Jesucristo y de la destrucción de los nefitas (Hel. 13–16).</p>
