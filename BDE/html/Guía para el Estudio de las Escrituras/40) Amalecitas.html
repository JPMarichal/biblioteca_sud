<H1><span>Amalecitas</span></H1><p data-aid="124346180" id="p1">En el Antiguo Testamento, tribu árabe que vivía en el desierto de Parán entre el Arabá y el Mediterráneo. Los amalecitas estuvieron constantemente en guerra con los hebreos desde los días de Moisés (Éx. 17:8) hasta los tiempos de Saúl y David (1 Sam. 15; 27:8; 30; 2 Sam. 8:11–12).</p>
