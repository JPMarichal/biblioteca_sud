<H1><span>Publicanos</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124515891" id="title2"><em>Véase también</em> Imperio romano</p></li></ul></nav><p data-aid="124515415" id="p1">En la antigua Roma, recolector de impuestos por parte del gobierno, a los cuales en general aborrecían los judíos. Algunos publicanos aceptaron el Evangelio sin demora (Mateo 9:9–10; Lucas 19:2–8).</p>
