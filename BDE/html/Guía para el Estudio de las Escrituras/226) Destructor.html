<H1><span>Destructor</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124395506" id="title2"><em>Véase también</em> Diablo</p></li></ul></nav><p data-aid="124395507" id="p1">Satanás es el destructor.</p><nav class="index"><ul><li><p class="entry" data-aid="124395508" id="p2">Jehová no dejará entrar al heridor en vuestras casas, Éx. 12:23.</p></li></ul></nav><nav class="index"><ul><li><p class="entry" data-aid="124395509" id="p3">El destructor anda sobre la faz de las aguas, DyC 61:19.</p></li><li><p class="entry" data-aid="124395510" id="p4">El atalaya habría podido salvar la viña del destructor, DyC 101:51–54.</p></li></ul></nav>
