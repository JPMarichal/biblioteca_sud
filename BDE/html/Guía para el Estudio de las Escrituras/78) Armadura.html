<H1><span>Armadura</span></H1><p data-aid="124357874" id="p1">Especie de traje que se llevaba puesto para proteger el cuerpo de golpes y de estocadas de armas. El término también se usa para representar los atributos espirituales que nos protegen de la tentación y del mal.</p><nav class="index"><ul><li><p class="entry" data-aid="124357876" id="p2">Vestíos de toda la armadura de Dios, Efe. 6:10–18 (DyC 27:15–18).</p></li></ul></nav>
