<H1><span>Caifás</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124373441" id="title2"><em>Véase también</em> Anás; Saduceos</p></li></ul></nav><p data-aid="124373442" id="p1">En el Nuevo Testamento, sumo sacerdote y yerno de Anás. Caifás tomó parte activa en el ataque lanzado contra Jesús y Sus discípulos (Mateo 26:3–4; Juan 11:47–51; 18:13–14).</p>
