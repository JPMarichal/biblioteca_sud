<H1><span>Raquel</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124516044" id="title2"><em>Véase también</em> Jacob hijo de Isaac</p></li></ul></nav><p data-aid="124516046" id="p1">En el Antiguo Testamento, una de las esposas de Jacob (Gén. 29–31; 35). También fue la madre de José y de Benjamín.</p>
