<H1><span>Belsasar</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124365187" id="title2"><em>Véase también</em> Babel, Babilonia</p></li></ul></nav><p data-aid="124365188" id="p1">En el Antiguo Testamento, último rey de Babilonia, que gobernó antes de la conquista de Babilonia efectuada por Ciro; hijo y sucesor de Nabucodonosor (Dan. 5:1–2).</p>
