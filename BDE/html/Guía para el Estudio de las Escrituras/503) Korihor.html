<H1><span>Korihor</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124467383" id="title2"><em>Véase también</em> Anticristo</p></li></ul></nav><p data-aid="124467384" id="p1">Un anticristo de los tiempos del Libro de Mormón que demandó una señal como prueba del poder de Dios. El Señor hizo que Korihor quedara mudo (Alma 30:6–60).</p>
