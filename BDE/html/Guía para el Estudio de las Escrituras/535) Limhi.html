<H1><span>Limhi</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124474364" id="title2"><em>Véase también</em> Noé hijo de Zeniff</p></li></ul></nav><p data-aid="124474368" id="p1">En el Libro de Mormón, rey justo de los nefitas en la tierra de Nefi; era hijo del rey Noé (Mos. 7:7–9). El rey Limhi hizo convenio de servir a Dios (Mos. 21:32). Libró al pueblo del yugo de los lamanitas y juntos volvieron a Zarahemla (Mos. 22).</p>
