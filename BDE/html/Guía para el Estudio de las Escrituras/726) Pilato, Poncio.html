<H1><span>Pilato, Poncio</span></H1><p data-aid="124509797" id="p1">Gobernador romano de Judea, 26–36 a.C. (Lucas 3:1). Odiaba al pueblo judío y su religión, y mandó matar a varios galileos (Lucas 13:1). Jesús fue acusado y condenado a la crucifixión ante Pilato (Mateo 27:2, 11–26, 58–66; Mar. 15; Lucas 23; Juan 18:28–19:38).</p>
