<H1><span>Shiz</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124530044" id="title2"><em>Véase también</em> Jareditas</p></li></ul></nav><p data-aid="124530046" id="p1">En el Libro de Mormón, dirigente militar jaredita. Murió al finalizar una gran batalla que destruyó enteramente a la nación jaredita (Éter 14:17–15:31).</p>
