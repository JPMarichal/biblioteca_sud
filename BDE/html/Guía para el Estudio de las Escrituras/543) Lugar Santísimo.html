<H1><span>Lugar Santísimo</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124439011" id="title2"><em>Véase también</em> Tabernáculo; Templo, Casa del Señor</p></li></ul></nav><p data-aid="124439014" id="p1">El salón más sagrado del tabernáculo de Moisés y, posteriormente, del templo. Se le llama también “lugar santo” (Éx. 26:33–34).</p>
