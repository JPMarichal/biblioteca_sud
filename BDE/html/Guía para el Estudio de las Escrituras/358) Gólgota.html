<H1><span>Gólgota</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124425467" id="title2"><em>Véase también</em> Crucifixión; Jesucristo</p></li></ul></nav><p data-aid="124425469" id="p1">En arameo, el vocablo significa “calavera”. Es el nombre del lugar donde Cristo fue crucificado (Mateo 27:33; Mar. 15:22; Juan 19:17). El nombre latino del mismo lugar es Calvario (Lucas 23:33).</p>
