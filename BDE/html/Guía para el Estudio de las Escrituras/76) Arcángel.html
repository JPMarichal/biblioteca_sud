<H1><span>Arcángel</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124355317" id="title2"><em>Véase también</em> Adán; Miguel</p></li></ul></nav><p data-aid="124355318" id="p1">Miguel, o Adán, es el arcángel, o ángel mayor.</p><nav class="index"><ul><li><p class="entry" data-aid="124355319" id="p2">El Señor descenderá del cielo con voz de mando, con voz de arcángel, 1 Tes. 4:16.</p></li><li><p class="entry" data-aid="124355322" id="p3">Miguel es el arcángel, Judas 1:9 (DyC 29:26; 88:112; 128:20–21).</p></li></ul></nav>
