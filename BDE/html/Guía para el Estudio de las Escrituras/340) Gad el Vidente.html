<H1><span>Gad el Vidente</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124421916" id="title2"><em>Véase también</em> Escrituras — Escrituras que se han perdido</p></li></ul></nav><p data-aid="124421917" id="p1">En el Antiguo Testamento, profeta, fiel amigo y asesor de David (1 Sam. 22:5; 2 Sam. 24:11–19). Escribió un libro de los hechos de David, que se encuentra entre las Escrituras que se han perdido (1 Cró. 29:29).</p>
