<H1><span>Smith, Samuel H.</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124533254" id="title2"><em>Véase también</em> Smith, hijo, José</p></li></ul></nav><p data-aid="124533256" id="p1">Hermano menor del profeta José Smith (JS—H 1:4). Nació en 1808 y murió en 1844. Fue uno de los Ocho Testigos del Libro de Mormón y sirvió como uno de los primeros misioneros de la Iglesia restaurada (DyC 23:4; 52:30; 61:33–35; 66:7–8; 75:13).</p>
