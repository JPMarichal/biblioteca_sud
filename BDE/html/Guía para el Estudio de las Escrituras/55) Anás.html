<H1><span>Anás</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124354116" id="title2"><em>Véase también</em> Caifás</p></li></ul></nav><p data-aid="124354120" id="p1">En el Nuevo Testamento, hombre de gran influencia en el Sanedrín. Cuando se aprehendió a Jesús, se le llevó primero ante él (Juan 18:13); también desempeñó un papel importante en el juicio de los Apóstoles (Hech. 4:3–6).</p>
