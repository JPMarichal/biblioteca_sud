<H1><span>Matusalén</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124483905" id="title2"><em>Véase también</em> Enoc</p></li></ul></nav><p data-aid="124483906" id="p1">En el Antiguo Testamento, hijo de Enoc que vivió 969 años (Gén. 5:21–27; Lucas 3:37; Moisés 8:7). Fue un profeta justo que quedó en la tierra cuando la ciudad de Enoc fue llevada al cielo, a <span class="page-break" data-page="135"></span>fin de proveer la posteridad de la cual nacería Noé (Moisés 8:3–4).</p>
