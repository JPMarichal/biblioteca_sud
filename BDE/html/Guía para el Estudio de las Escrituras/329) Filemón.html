<H1><span>Filemón</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124509472" id="title2"><em>Véase también</em> Pablo</p></li></ul></nav><p data-aid="124509480" id="p1">Hombre cristiano del Nuevo Testamento, dueño del esclavo Onésimo que huyó y se unió a Pablo. El Apóstol lo envió de regreso con una carta dirigida a su amo pidiéndole que perdonara al esclavo.</p>
