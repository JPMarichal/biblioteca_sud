<H1><span>Isaí</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124456412" id="title2"><em>Véase también</em> David</p></li></ul></nav><p data-aid="124456420" id="p1">En el Antiguo Testamento, el padre de David y, por consiguiente, antepasado de Cristo y de todos los reyes de Judá.</p><nav class="index"><ul><li><p class="entry" data-aid="124456426" id="p2">Obed, el hijo de Rut, fue el padre de Isaí, Rut 4:17, 22.</p></li><li><p class="entry" data-aid="124456432" id="p3">Los antepasados de Isaí se remontaban hasta Judá, 1 Cró. 2:5–12 (Mateo 1:5–6).</p></li></ul></nav>
