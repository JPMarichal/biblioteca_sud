<H1><span>Smith, Joseph F.</span></H1><p data-aid="124532485" id="p1">Sexto Presidente de la Iglesia; el único hijo de Hyrum Smith y su esposa Mary Fielding. Nació el 13 de noviembre de 1838 y murió el 19 de noviembre de 1918.</p><nav class="index"><ul><li><p class="entry" data-aid="124532487" id="p2">Joseph F. Smith recibió una visión sobre la redención de los muertos, DyC 138.</p></li></ul></nav>
