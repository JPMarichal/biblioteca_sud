<H1><span>Whitmer, John</span></H1><p data-aid="124548758" id="p1">Líder de la Iglesia restaurada en sus comienzos y uno de los Ocho Testigos del Libro de Mormón. Véase “El Testimonio de Ocho Testigos” que se encuentra en las páginas introductorias del Libro de Mormón. También se le llamó a predicar el Evangelio (DyC 30:9–11).</p>
