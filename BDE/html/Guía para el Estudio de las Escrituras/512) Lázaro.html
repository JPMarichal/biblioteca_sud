<H1><span>Lázaro</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124469357" id="title2"><em>Véase también</em> María de Betania; Marta</p></li></ul></nav><p data-aid="124470593" id="p1">En el Nuevo Testamento, hermano de María y de Marta. Jesús lo levantó de entre los muertos (Juan 11:1–44; 12:1–2, 9–11). No es el mismo Lázaro que el mendigo de una de las parábolas de Jesús (Lucas 16:19–31).</p>
