<H1><span>Roma</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124521172" id="title2"><em>Véase también</em> Imperio romano</p></li></ul></nav><p data-aid="124521173" id="p1">En el Nuevo Testamento, la capital del Imperio romano, ubicada en Italia a orillas del río Tíber (Hech. 18:2; 19:21; 23:11). Pablo enseñó el Evangelio en Roma mientras se encontraba prisionero del gobierno romano (Hech. 28:14–31; Rom. 1:7, 15–16).</p>
