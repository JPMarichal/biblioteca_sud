<H1><span>Agripa</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124342910" id="title2"><em>Véase también</em> Pablo</p></li></ul></nav><p data-aid="124342912" id="p1">Herodes Agripa Ⅱ, en el Nuevo Testamento, hijo de Herodes Agripa Ⅰ y hermano de Berenice y Drusila. Fue rey de Calcis, región del monte Líbano. Escuchó al apóstol Pablo y dijo que este casi le había persuadido a ser cristiano (Hech. 25–26; JS—H 1:24).</p>
