<H1><span>Kólob</span></H1><p data-aid="124467378" id="p1">La estrella más próxima al trono de Dios (Abr. 3:2–3, 9).</p><nav class="index"><ul><li><p class="entry" data-aid="124467379" id="p2">Abraham vio Kólob y las estrellas, Abr. 3:2–18.</p></li><li><p class="entry" data-aid="124467380" id="p3">El tiempo del Señor es según el tiempo de Kólob, Abr. 3:4, 9 (Abr. 5:13).</p></li></ul></nav>
