<H1><span>Noé hijo de Zeniff</span></H1><p data-aid="124498218" id="p1">Rey inicuo del Libro de Mormón que gobernó a un grupo de nefitas en la tierra de Nefi.</p><nav class="index"><ul><li><p class="entry" data-aid="124498220" id="p2">Noé cometió muchos pecados, Mos. 11:1–15.</p></li><li><p class="entry" data-aid="124498222" id="p3">Ordenó la muerte del profeta Abinadí, Mos. 13:1 (Mos. 17:1, 5–20).</p></li><li><p class="entry" data-aid="124498223" id="p4">Padeció la muerte por fuego, Mos. 19:20.</p></li></ul></nav>
