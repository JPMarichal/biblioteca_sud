<H1><span>Saríah</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124525406" id="title2"><em>Véase también</em> Lehi, padre de Nefi</p></li></ul></nav><p data-aid="124525409" id="p1">En el Libro de Mormón, la esposa de Lehi (1 Ne. 5:1–8; 8:14–16; 18:19) y madre de Lamán, Lemuel, Sam, Nefi, Jacob y José, así como también de algunas hijas (1 Ne. 2:5; 2 Ne. 5:6).</p>
