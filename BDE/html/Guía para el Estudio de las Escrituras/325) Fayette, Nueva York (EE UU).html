<H1><span>Fayette, Nueva York (EE. UU.)</span></H1><p data-aid="124415060" id="p1">El sitio de la granja propiedad de Peter Whitmer, padre, en donde el profeta José Smith recibió muchas revelaciones. En ese lugar, el 6 de abril de 1830, se organizó la Iglesia y se escuchó la voz del Señor (DyC 128:20).</p>
