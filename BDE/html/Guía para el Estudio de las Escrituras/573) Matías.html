<H1><span>Matías</span></H1><nav class="index"><ul class="reference"><li><p class="title" data-aid="124481655" id="title2"><em>Véase también</em> Apóstol — La selección de los Apóstoles</p></li></ul></nav><p data-aid="124481658" id="p1">La persona que se eligió para ocupar el lugar de Judas Iscariote como miembro del Cuórum de los Doce Apóstoles (Hech. 1:15–26); era discípulo durante todo el curso del ministerio mortal de nuestro Señor (Hech. 1:21–22).</p>
