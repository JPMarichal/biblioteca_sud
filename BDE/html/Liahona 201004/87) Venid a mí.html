<H1>Venid a mí</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="124960611" id="figure1_p1">1. “Venid a mí”, mandó Jesús.</p><p class="line" data-aid="124960615" id="figure1_p2">Andemos en divina luz;</p><p class="line" data-aid="124960618" id="figure1_p3">Sólo así, por Su poder,</p><p class="line" data-aid="124960621" id="figure1_p4">Uno con Dios podemos ser.</p></div><div class="stanza"><p class="line" data-aid="124960624" id="figure1_p5">2. “Seguidme hoy”, nos llama ya;</p><p class="line" data-aid="124960626" id="figure1_p6">El gran Pastor consuelo da.</p><p class="line" data-aid="124960628" id="figure1_p7">La paz será el galardón</p><p class="line" data-aid="124960630" id="figure1_p8">de los de limpio corazón.</p></div><div class="stanza"><p class="line" data-aid="124960632" id="figure1_p9">3. “Llevad mi yugo, y sabed</p><p class="line" data-aid="124960634" id="figure1_p10">Que soy humilde, y haced</p><p class="line" data-aid="124960635" id="figure1_p11">Lo que os mando y veréis</p><p class="line" data-aid="124960637" id="figure1_p12">la gloria que recibiréis”.</p></div><div class="stanza"><p class="line" data-aid="124960640" id="figure1_p13">4. “Dejad venir los niños a mí”. </p><p class="line" data-aid="124960642" id="figure1_p14">Con gran amor mandó así,</p><p class="line" data-aid="124960644" id="figure1_p15">y en Sus brazos los tomó</p><p class="line" data-aid="124960646" id="figure1_p16">y bendiciones Él les dio.</p></div><div class="stanza"><p class="line" data-aid="124960648" id="figure1_p17">5. “Así cual niños os haréis,</p><p class="line" data-aid="124960650" id="figure1_p18">si en mi reino entrar queréis</p><p class="line" data-aid="124960652" id="figure1_p19">para mi gloria heredar</p><p class="line" data-aid="124960655" id="figure1_p20">y vida eterna allí gozar”.</p></div><div class="stanza"><p class="line" data-aid="124960656" id="figure1_p21">6. Su gran ejemplo nos mostró;</p><p class="line" data-aid="124960658" id="figure1_p22">la senda Él nos indicó:</p><p class="line" data-aid="124960661" id="figure1_p23">“Venid a mí a descansar,</p><p class="line" data-aid="124960663" id="figure1_p24">en paz y gloria a morar”.</p></div><div class="citation-info"><p data-aid="124960665" id="figure1_p25">Mateo 4:19</p><p data-aid="124960666" id="figure1_p26">2 Nefi 31:10–21</p><p data-aid="124960667" id="figure1_p27">Se pueden realizar copias de esta canción para su uso casual y sin fines comerciales en la Iglesia y en el hogar.</p></div></div></figure>
