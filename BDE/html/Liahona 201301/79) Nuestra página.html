<H1>Nuestra página</H1><figure class="image" id="figure1"><figcaption><p data-aid="125235847" id="figure1_p1">Carolina L., que tiene 11 años y es de Venezuela, creció en La Iglesia de Jesucristo de los Santos de los Últimos Días y siempre ha querido ir al Templo de Caracas, Venezuela. En marzo de 2012, visitó el templo por primera vez, lo cual la hizo muy feliz.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125235848" id="figure2_p1">Tengo una familia muy especial. La Iglesia está a seis horas de distancia, pero vamos cuando podemos. Mi padre bendice la Santa Cena todos los domingos para nosotros, y mi madre me enseña en la Primaria. Vamos al Templo de Recife, Brasil, una vez al año. Iré a la misión cuando sea lo suficientemente grande. Estudio las Escrituras y oro todos los días. Intento complacer al Padre Celestial siendo un buen niño. Amo mucho el Evangelio.</p></figcaption><div class="bio"><p data-aid="125235849" id="figure2_p2">Kevin L., 8 años, Brasil</p></div></figure><figure class="image" id="figure3"><figcaption><p data-aid="125235851" id="figure3_p1">Cuando fui al templo, lo pasé muy bien con mi papá y mi hermano Ryan mientras mi madre y su amiga estaban en una sesión. Fui muy reverente mientras estaba en la sala de espera del templo. Estaba entusiasmado por estar en la casa del Padre Celestial y por sentir Su amor y Su bondad mediante el Espíritu. Me encanta la casa del Señor.</p></figcaption><div class="bio"><p data-aid="125235852" id="figure3_p2">Jorge M., 6 años, Costa Rica</p></div></figure><figure class="image" id="figure4"><figcaption><p data-aid="125235853" id="figure4_p1">A Omega, mi hermana pequeña, y a mí nos encanta ver el templo. Cuando nuestro barrio visita el Templo de Monterrey, México, salimos a la medianoche y viajamos seis horas para llegar hasta allí. Sé que el templo es donde las familias pueden llegar a ser eternas. Pronto nos vamos a mudar a Tuxtla Gutiérrez. Allí hay un templo y podremos visitarlo más a menudo. Estoy agradecida por los templos.</p></figcaption><div class="bio"><p data-aid="125235854" id="figure4_p2">Helem N., 4 años, México</p></div></figure><figure class="image" id="figure5"><div class="bio"><p data-aid="125235855" id="figure5_p1">Solene S., 6 años, Brasil</p></div></figure><figure class="image" id="figure6"><figcaption><p data-aid="125235856" id="figure6_p1">Éste es un dibujo del Templo de Asunción, Paraguay. Estoy muy contento porque pronto nos sellaremos como familia eterna. Le doy gracias al Padre Celestial por darme una familia.</p></figcaption><div class="bio"><p data-aid="125235857" id="figure6_p2">Angelo N., 5 años, Paraguay</p></div></figure><figure class="image" id="figure7"><figcaption><p data-aid="125235858" id="figure7_p1">Cuando entré en el Templo de Quetzaltenango, Guatemala, sentí una paz inmensa. Durante la dedicación me sentí muy feliz. Los discursos penetraron hasta lo profundo de mi corazón.</p></figcaption><div class="bio"><p data-aid="125235859" id="figure7_p2">Juan G., 11 años, Guatemala</p></div></figure>
