<H1>¿Cómo puedo obtener un testimonio?</H1><p data-aid="125235382" id="p4">El obtener un testimonio empieza con el estudio</p><p data-aid="125235385" id="p5">y la oración.</p><p data-aid="125235388" id="p6">Luego se vive el Evangelio con paciencia y persistencia</p><p data-aid="125235391" id="p7">se invita al Espíritu y se confía en Él.</p><p data-aid="125235394" id="p8">La vida de José Smith es un ejemplo excelente de este proceso.</p>
