<H1>Compartir el amor con los amigos</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/february-2017-liahona-magazine-mormon_1869574.jpg" id="img1" data-img-id="1869574" data-assetid="69d48b790817174da1cdf377041a5e2a2c45383d" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/ec/8dec6cde8cecac7ccba759cd9f1a7a138c60ba5e/february_2017_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2017/02 Feb" class="" src="https://assets.ldscdn.org/8d/ec/8dec6cde8cecac7ccba759cd9f1a7a138c60ba5e/february_2017_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="132244459" id="p2"><span class="dominant">¡Hola! Me llamo Rentalyn</span> y vivo en la isla de Weno, en el Océano Pacífico; es una de las muchas islas de la laguna de Chuuk. Para mostrar mi amor por mis amigos, bailo con ellos, canto con ellos y los invito a ir a la Iglesia.</p><figure class="image" id="figure1"><header><p class="title" data-aid="132244460" id="figure1_title1">Canciones de amor</p></header><figcaption><p data-aid="132244461" id="figure1_p1">A mis amigos y a mí nos gusta cantar juntos. Mis canciones favoritas son “La bondad por mí empieza”, “Soy un hijo de Dios” y “Me encanta ver el templo”. Quiero a mi familia y quiero ir al templo para sellarme con ellos.</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="132244462" id="figure2_title1">Invitar a mis amigos</p></header><figcaption><p data-aid="132244463" id="figure2_p1">Invito a mis amigas Demina y Sina a la Iglesia, y a veces van conmigo. Tengo la esperanza de que algún día se bauticen.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="132244464" id="figure3_title1">Un baile SOBRE los amigos</p></header><figcaption><p data-aid="132244465" id="figure3_p1">Mis amigas y yo estamos aprendiendo ballet de la hermana Hardy, una de las misioneras. Practicamos una obra de ballet sobre una niña que se llama Lily y que se pierde en una isla y necesita que sus amigos le muestren el camino.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="132244466" id="figure4_title1">Visitar a mis primos</p></header><figcaption><p data-aid="132244467" id="figure4_p1">¡Quiero mucho a mis primos! Viajo en barca para visitarlos en la isla de Romanum. Mi tío y mis primos manejan la barca y también llevan a los misioneros de isla a isla.</p></figcaption></figure>
