<H1>Una vida de bondad</H1><figure class="image" id="figure1"><p data-aid="124835782" id="figure1_p1">Un día, poco tiempo después de que había terminado de llover en la hermosa Nauvoo, Margarette McIntire y su hermano mayor Wallace caminaban hacia la escuela.</p><p data-aid="124835785" id="figure1_p2">¡Apúrate, Wallace, o llegaremos tarde!</p><p data-aid="124835787" id="figure1_p3">Ya voy.</p></figure><figure class="image" id="figure2"><p data-aid="124835788" id="figure2_p1">¡ Margarette, se me atascaron las botas!</p><p data-aid="124835790" id="figure2_p2">A mí también. Hay mucho lodo.</p></figure><figure class="image" id="figure3"><figcaption><p data-aid="124835792" id="figure3_p1">Los niños se dieron cuenta de que no podían salir y empezaron a llorar, pensando que se tendrían que quedar allí.</p></figcaption></figure><figure class="image" id="figure4"><p data-aid="124835793" id="figure4_p1">¿Qué sucede?</p><p data-aid="124835795" id="figure4_p2">¡Hermano José!</p><p data-aid="124835797" id="figure4_p3">Estamos atascados.</p></figure><figure class="image" id="figure5"><figcaption><p data-aid="124835799" id="figure5_p1">José sacó a los dos niños del lodo.</p></figcaption></figure><figure class="image" id="figure6"><p data-aid="124835801" id="figure6_p1">Les limpió las botas.</p><p data-aid="124835802" id="figure6_p2">Te ves muy linda hoy, Margarette. No te preocupes por el lodo; lo quitaremos todo.</p></figure><figure class="image" id="figure7"><p data-aid="124835804" id="figure7_p1">José les secó las lágrimas.</p><p data-aid="124835806" id="figure7_p2">¡Arriba el ánimo, jovencito! Eres un hermano mayor muy bueno. Sigue cuidando bien de tu hermana.</p></figure><figure class="image" id="figure8"><p data-aid="124835808" id="figure8_p1">Tiempo después, Margarette recordaba la experiencia: “No es de sorprender que amara a aquel grandioso, bueno y noble hombre de Dios”.</p><p data-aid="124835809" id="figure8_p2">¡Ahora, a la escuela!</p><p data-aid="124835811" id="figure8_p3">Gracias, hermano José.</p><p data-aid="124835813" id="figure8_p4">¡Adiós!</p></figure>
