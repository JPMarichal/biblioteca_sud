<H1>¿Cómo será cuando entre en el templo?</H1><p data-aid="125337227" id="p4">Aprenderás sobre la creación del mundo.</p><p data-aid="125337228" id="p5">Aprenderás sobre nuestro Salvador Jesucristo.</p><p data-aid="125337229" id="p6">Tendrás una sensación de santidad.</p><p data-aid="125337230" id="p7">La paz del Salvador calmará tus preocupaciones y temores.</p><p data-aid="125337231" id="p8">Te ayudará a mantenerte firme cuando la vida sea difícil.</p>
