<H1>Nuestro patrimonio pionero</H1><figure class="music" id="figure1"><p class="label" data-aid="129428899" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428900" id="figure1_p2"><span class="verse-number">1. </span>Pioneros fieles que al viajar</p><p class="line" data-aid="129428901" id="figure1_p3">supieron penas superar;</p><p class="line" data-aid="129428216" id="figure1_p4">y de sus carros al tirar,</p><p class="line" data-aid="129428217" id="figure1_p5">los alentaba este cantar:</p></div><div class="stanza"><p class="line" data-aid="129428218" id="figure1_p6"><span class="verse-number">2. </span>Hay que tirar, hay que empujar</p><p class="line" data-aid="129428219" id="figure1_p7">y hacer los carros avanzar.</p><p class="line" data-aid="129428220" id="figure1_p8">Con ánimo, todos a la vez,</p><p class="line" data-aid="129428221" id="figure1_p9">hasta llegar al valle, pues!</p></div></div><p data-aid="129428222" id="figure1_p10"><em>Contrapunto optativo</em><br>Tirar, empujar, hacer avanzar.<br>Con ánimo, hasta llegar al valle, pues.</p><div class="citation-info"><p data-aid="129428223" id="figure1_p11"><em>Letra:</em> Texto original de John Daniel Thompson McAllister, 1827–1910; nueva estrofa de Lucile Cardon Reading, 1909–1982. © 1969 IRI.</p><p data-aid="129428224" id="figure1_p12"><em>Música:</em> John Daniel Thompson McAllister, 1827–1910. Arreglo, © 1989 IRI.</p></div></figure>
