<H1><strong>105.</strong> El sábado</H1><figure class="music" id="figure1"><p class="label" data-aid="124395695" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395696" id="figure1_p2">Todo el sábado procuramos quedar listos para el domingo.</p><p class="line" data-aid="124395697" id="figure1_p3">Debemos toda la casa limpiar para</p><p class="line" data-aid="124395698" id="figure1_p4">no trabajar hasta el lunes.</p><p class="line" data-aid="124395699" id="figure1_p5">Hay que lavar y planchar también</p><p class="line" data-aid="124395700" id="figure1_p6">y acabar con los otros que-haceres.</p><p class="line" data-aid="124395701" id="figure1_p7">Luego un baño todos nos damos al fin</p><p class="line" data-aid="124395702" id="figure1_p8">para ir a la Iglesia el domingo.</p></div></div><div class="citation-info"><p data-aid="124395703" id="figure1_p9"><em>Letra:</em> Rita S. Robinson, n. 1920.</p><p data-aid="124395704" id="figure1_p10"><em>Música:</em> Rita S. Robinson, n. 1920; arreglo de Chester W. Hill, n. 1912.</p></div></figure><p data-aid="124395705" id="p1">Éxodo 20:10–11</p>
