<H1><strong>64.</strong> El valor de Nefi</H1><figure class="music" id="figure1"><p class="label" data-aid="129428158" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428853" id="figure1_p2"><span class="verse-number">1. </span>El Señor mandó a Nefi las planchas obtener.</p><p class="line" data-aid="129428854" id="figure1_p3">Labán las custodiaba en Jerusalén.</p><p class="line" data-aid="129428855" id="figure1_p4">Lamán y Lemuel se llenaron de temor.</p><p class="line" data-aid="129428856" id="figure1_p5">Nefi contestó, mostrando su valor:</p></div><div class="chorus"><p class="label" data-aid="129428857" id="figure1_p6">[Chorus]</p><p class="line" data-aid="129428858" id="figure1_p7">“Iré y haré lo que mande el Señor.</p><p class="line" data-aid="129428859" id="figure1_p8">La vía Él preparará y obedeceré.</p><p class="line" data-aid="129428860" id="figure1_p9">Iré y haré lo que mande el Señor.</p><p class="line" data-aid="129428861" id="figure1_p10">La vía Él preparará y obedeceré”.</p></div><div class="stanza"><p class="line" data-aid="129428862" id="figure1_p11"><span class="verse-number">2. </span>El Señor mandó a Nefi un barco construir,</p><p class="line" data-aid="129428863" id="figure1_p12">mas dos de sus hermanos lo quisieron disuadir</p><p class="line" data-aid="129428864" id="figure1_p13">y se burlaron de su hermano menor.</p><p class="line" data-aid="129428865" id="figure1_p14">Nefi contestó, mostrando su valor:</p></div><div class="chorus"><p class="label" data-aid="129428866" id="figure1_p15">[Chorus]</p><p class="line" data-aid="129428867" id="figure1_p16">“Iré y haré lo que mande el Señor.</p><p class="line" data-aid="129428868" id="figure1_p17">La vía Él preparará y obedeceré.</p><p class="line" data-aid="129428170" id="figure1_p18">Iré y haré lo que mande el Señor.</p><p class="line" data-aid="129428171" id="figure1_p19">La vía Él preparará y obedeceré”.</p></div><div class="stanza"><p class="line" data-aid="129428172" id="figure1_p20"><span class="verse-number">3. </span>El Señor nos da preceptos que debemos observar.</p><p class="line" data-aid="129428173" id="figure1_p21">A veces soy tentado las reglas a violar.</p><p class="line" data-aid="129428174" id="figure1_p22">Cuando, desalentado, me invade el temor,</p><p class="line" data-aid="129428175" id="figure1_p23">yo contestaré con fuerza y valor:</p></div><div class="chorus"><p class="label" data-aid="129428176" id="figure1_p24">[Chorus]</p><p class="line" data-aid="129428177" id="figure1_p25">“Iré y haré lo que mande el Señor.</p><p class="line" data-aid="129428178" id="figure1_p26">La vía Él preparará y obedeceré.</p><p class="line" data-aid="129428179" id="figure1_p27">Iré y haré lo que mande el Señor.</p><p class="line" data-aid="129428180" id="figure1_p28">La vía Él preparará y obedeceré”.</p></div></div><div class="citation-info"><p data-aid="129428181" id="figure1_p29"><em>Letra y música:</em> Bill N. Hansen, hijo, n. 1952, y Lisa T. Hansen, n. 1958.</p><p data-aid="129428182" id="figure1_p30">© 1986 por Wilford N. Hansen, hijo, y Lisa Tensmeyer Hansen. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="129428183" id="p1">1 Nefi 3:1–7</p><p data-aid="129428184" id="p2">1 Nefi 17:8–10</p><p data-aid="129428185" id="p3">1 Nefi 18:4</p>
