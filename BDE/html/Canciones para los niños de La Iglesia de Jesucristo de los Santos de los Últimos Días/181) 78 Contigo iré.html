<H1><strong>78.</strong> Contigo iré</H1><figure class="music" id="figure1"><p class="label" data-aid="124393083" id="figure1_p1">Con movimiento tranquilo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392242" id="figure1_p2">Si tienes otra forma de andar,</p><p class="line" data-aid="124392243" id="figure1_p3">algunos te evitarán,</p><p class="line" data-aid="124392244" id="figure1_p4">¡mas yo no lo haré!</p><p class="line" data-aid="124392245" id="figure1_p5">Si tienes otra forma de hablar,</p><p class="line" data-aid="124393092" id="figure1_p6">unos de ti se burlarán,</p><p class="line" data-aid="124393097" id="figure1_p7">¡mas yo no lo haré!</p><p class="line" data-aid="124393101" id="figure1_p8">Contigo iré y hablaré,</p><p class="line" data-aid="124393105" id="figure1_p9">y así tú sentirás mi amor.</p><p class="line" data-aid="124393108" id="figure1_p10">No evitó Jesús a nadie;</p><p class="line" data-aid="124393111" id="figure1_p11">dio su amor a todos;</p><p class="line" data-aid="124393114" id="figure1_p12">¡yo también lo haré!</p><p class="line" data-aid="124393117" id="figure1_p13">Bendiciéndoles, Jesús les dijo:</p><p class="line" data-aid="124393120" id="figure1_p14">“Ven y sígueme”.</p><p class="line" data-aid="124393123" id="figure1_p15">¡Y yo lo haré!</p><p class="line" data-aid="124393125" id="figure1_p16">¡Yo lo haré!</p><p class="line" data-aid="124393126" id="figure1_p17">Contigo iré y hablaré,</p><p class="line" data-aid="124393127" id="figure1_p18">y así tú sentirás mi amor.</p></div></div><div class="citation-info"><p data-aid="124393128" id="figure1_p19"><em>Letra:</em> Carol Lynn Pearson, n. 1939. © 1987 IRI.</p><p data-aid="124393129" id="figure1_p20"><em>Música:</em> Reid N. Nibley, n. 1923. © 1987 IRI.</p></div></figure><p data-aid="124393130" id="p1">Juan 13:15</p>
