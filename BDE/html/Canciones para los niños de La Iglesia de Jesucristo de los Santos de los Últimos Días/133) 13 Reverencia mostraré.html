<H1><strong>13.</strong> Reverencia mostraré</H1><figure class="music" id="figure1"><p class="label" data-aid="124392085" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392088" id="figure1_p2">Oh Padre Celestial,</p><p class="line" data-aid="124392091" id="figure1_p3">reverencia mostraré</p><p class="line" data-aid="124392093" id="figure1_p4">en Tu casa al entrar,</p><p class="line" data-aid="124392096" id="figure1_p5">contigo estaré.</p></div></div><div class="citation-info"><p data-aid="124392100" id="figure1_p6"><em>Letra y música:</em> Wilma Boyle Bunker, n. 1910. © 1969 IRI.</p></div></figure>
