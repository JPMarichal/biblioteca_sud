<H1><strong>145.</strong> Como el sol en la mañana</H1><figure class="music" id="figure1"><p class="label" data-aid="129428820" id="figure1_p1">Con vivacidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428821" id="figure1_p2">Como el sol en la mañana</p><p class="line" data-aid="129428822" id="figure1_p3">que esparce su fulgor,</p><p class="line" data-aid="129428823" id="figure1_p4">como flores de verano,</p><p class="line" data-aid="129428824" id="figure1_p5">tan bellas en color,</p><p class="line" data-aid="129428825" id="figure1_p6">como el sonoro canto</p><p class="line" data-aid="129428826" id="figure1_p7">de alegre ruiseñor,</p><p class="line" data-aid="129428827" id="figure1_p8">es mi amada madre</p><p class="line" data-aid="129428828" id="figure1_p9">y su tierno amor.</p></div></div><div class="citation-info"><p data-aid="129428829" id="figure1_p10"><em>Letra y música:</em> Becky-Lee Hill Reynolds, n. 1944. © 1969 IRI.</p></div></figure>
