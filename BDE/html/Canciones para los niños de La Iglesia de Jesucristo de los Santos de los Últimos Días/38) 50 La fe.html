<H1><strong>50.</strong> La fe</H1><figure class="music" id="figure1"><p class="label" data-aid="124386749" id="figure1_p1">Con convicción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124386750" id="figure1_p2"><span class="verse-number">1. </span>La fe es saber que saldrá el sol, y alumbrará mi faz.</p><p class="line" data-aid="124386751" id="figure1_p3">La fe es saber que Dios oirá mi oración veraz.</p><p class="line" data-aid="124386753" id="figure1_p4">Cual semillita es la fe; Sembrada crecerá.</p><p class="line" data-aid="124386754" id="figure1_p5">Tranquilidad en mi corazón si es justa mi decisión.</p></div><div class="stanza"><p class="line" data-aid="124386756" id="figure1_p6"><span class="verse-number">2. </span>La fe es saber que yo viví con Dios antes de nacer.</p><p class="line" data-aid="124386758" id="figure1_p7">La fe es saber que puedo regresar a vivir con Él.</p><p class="line" data-aid="124386760" id="figure1_p8">También confiar en nuestro Dios, en Cristo y en Su amor.</p><p class="line" data-aid="124386762" id="figure1_p9">Si obedezco la ley de Dios, mi fe aumentará.</p></div></div><div class="citation-info"><p data-aid="124386764" id="figure1_p10"><em>Letra:</em> Beatrice Goff Jackson, n. 1943. © 1978 IRI.</p><p data-aid="124386766" id="figure1_p11">Música: Michael Finlinson Moody, n. 1941. © 1978 IRI.</p></div></figure><p data-aid="124386768" id="p1">Hebreos 11:1</p><p data-aid="124386769" id="p2">Alma 32:28, 42–43</p>
