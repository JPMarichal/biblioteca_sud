<H1><strong>99.</strong> Me encanta ver el templo</H1><figure class="music" id="figure1"><p class="label" data-aid="124390233" id="figure1_p1">Con meditación</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390234" id="figure1_p2"><span class="verse-number">1. </span>Me encanta ver el templo; un día ir podré.</p><p class="line" data-aid="124390235" id="figure1_p3">Me enseñará el Espíritu Santo y oraré.</p><p class="line" data-aid="124390236" id="figure1_p4">Pues el templo es Casa del Señor,</p><p class="line" data-aid="124390237" id="figure1_p5">lugar tranquilo y bello.</p><p class="line" data-aid="124390238" id="figure1_p6">Desde niño me prepararé;</p><p class="line" data-aid="124390240" id="figure1_p7">es mi deber sagrado.</p></div><div class="stanza"><p class="line" data-aid="124390242" id="figure1_p8"><span class="verse-number">2. </span>Me encanta ver el templo; un día entraré,</p><p class="line" data-aid="124391005" id="figure1_p9">y ser fiel a mi Padre, allí prometeré.</p><p class="line" data-aid="124391006" id="figure1_p10">Pues el templo es el lugar sagrado</p><p class="line" data-aid="124391007" id="figure1_p11">donde la familia puede ser sellada</p><p class="line" data-aid="124391008" id="figure1_p12">en unión y ser familia eterna.</p></div></div><div class="citation-info"><p data-aid="124391009" id="figure1_p13"><em>Letra y música:</em> Janice Kapp Perry, n. 1938. © 1980 por Janice Kapp Perry. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124391010" id="p1">Doctrina y Convenios 124:39–41</p>
