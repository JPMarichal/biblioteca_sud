<H1><strong>146.</strong> Estrella de luz</H1><figure class="music" id="figure1"><p class="label" data-aid="129428188" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428189" id="figure1_p2"><span class="verse-number">1. </span>Los cielos de luz bañados,</p><p class="line" data-aid="129428190" id="figure1_p3">las nuevas revelarán;</p><p class="line" data-aid="129428191" id="figure1_p4">y coros celestes gloria</p><p class="line" data-aid="129428878" id="figure1_p5">a Cristo al nacer darán.</p></div><div class="chorus"><p class="label" data-aid="129428879" id="figure1_p6">[Chorus]</p><p class="line" data-aid="129428880" id="figure1_p7">¡Oh estrella, el mundo anhela</p><p class="line" data-aid="129428881" id="figure1_p8">que ya disipes la obscuridad!</p><p class="line" data-aid="129428882" id="figure1_p9">¡Oh astro de luz brillante,</p><p class="line" data-aid="129428883" id="figure1_p10">ven ilumina mi Navidad!</p></div><div class="stanza"><p class="line" data-aid="129428884" id="figure1_p11"><span class="verse-number">2. </span>La vista alzad con gozo,</p><p class="line" data-aid="129428885" id="figure1_p12">la hora ya cerca está,</p><p class="line" data-aid="129428886" id="figure1_p13">y pronto la estrella nueva</p><p class="line" data-aid="129428200" id="figure1_p14">en nuestra tierra brillará.</p></div><div class="chorus"><p class="label" data-aid="129428201" id="figure1_p15">[Chorus]</p><p class="line" data-aid="129428202" id="figure1_p16">¡Oh estrella, el mundo anhela</p><p class="line" data-aid="129428203" id="figure1_p17">que ya disipes la obscuridad!</p><p class="line" data-aid="129428204" id="figure1_p18">¡Oh astro de luz brillante,</p><p class="line" data-aid="129428205" id="figure1_p19">ven ilumina mi Navidad!</p></div><div class="stanza"><p class="line" data-aid="129428206" id="figure1_p20"><span class="verse-number">3. </span>El Padre, su amor mostrando,</p><p class="line" data-aid="129428207" id="figure1_p21">Su Hijo nos enviará;</p><p class="line" data-aid="129428208" id="figure1_p22">mortales, arrepentíos,</p><p class="line" data-aid="129428209" id="figure1_p23">eterna vida nos dará.</p></div><div class="chorus"><p class="label" data-aid="129428210" id="figure1_p24">[Chorus]</p><p class="line" data-aid="129428211" id="figure1_p25">¡Oh estrella, el mundo anhela</p><p class="line" data-aid="129428212" id="figure1_p26">que ya disipes la obscuridad!</p><p class="line" data-aid="129428213" id="figure1_p27">¡Oh astro de luz brillante,</p><p class="line" data-aid="129428214" id="figure1_p28">ven ilumina mi Navidad!</p></div></div><div class="citation-info"><p data-aid="129428215" id="figure1_p29"><em>Letra y música:</em> Lorin F. Wheelwright, 1909–1987. </p></div></figure>
