<H1><strong>129a.</strong> Cabeza, cara, hombros, pies</H1><figure class="music" id="figure1"><p class="label" data-aid="124388358" id="figure1_p1">De modo juguetón</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124388359" id="figure1_p2">Cabeza, cara, hombros, pies,</p><p class="line" data-aid="124388360" id="figure1_p3">hombros, pies, hombros, pies.</p><p class="line" data-aid="124388361" id="figure1_p4">Cabeza, cara, hombros, pies,</p><p class="line" data-aid="124388362" id="figure1_p5">y una vuelta entera.</p></div></div><p data-aid="124388363" id="figure1_p6">Cante la canción y señale las partes del cuerpo, o cante lentamente y mueva las partes del cuerpo a medida que se mencionan. Por ejemplo menee la cabeza, encójase de hombros, párese de puntillas.</p><div class="citation-info"><p data-aid="124388364" id="figure1_p7"><em>Letra y música:</em> Autor desconocido.</p></div></figure>
