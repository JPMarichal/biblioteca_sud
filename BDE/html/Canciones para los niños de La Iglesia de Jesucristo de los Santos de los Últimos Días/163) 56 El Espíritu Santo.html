<H1><strong>56.</strong> El Espíritu Santo</H1><figure class="music" id="figure1"><p class="label" data-aid="124397878" id="figure1_p1">Con sencillez</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124397879" id="figure1_p2"><span class="verse-number">1. </span>Jesús nos prometió un compañero fiel;</p><p class="line" data-aid="124397880" id="figure1_p3">el Santo Espíritu para guiarnos hacia el bien.</p><p class="line" data-aid="124397881" id="figure1_p4">Jesús también le llama el Consolador;</p><p class="line" data-aid="124397882" id="figure1_p5">y Él nos brinda Su ayuda y consolación.</p></div><div class="stanza"><p class="line" data-aid="124397883" id="figure1_p6"><span class="verse-number">2. </span>Si vivo con amor, también me porto bien,</p><p class="line" data-aid="124397884" id="figure1_p7">tendré la compañía siempre de mi Amigo fiel.</p><p class="line" data-aid="124397885" id="figure1_p8">Después de bautizarme me lo otorgarán,</p><p class="line" data-aid="124397886" id="figure1_p9">y entonces Él me testificará de la verdad.</p></div></div><div class="citation-info"><p data-aid="124397887" id="figure1_p10"><em>Letra:</em> Jeanne P. Lawler, n. 1924; alt. © 1977, 1989 IRI.</p><p data-aid="124397888" id="figure1_p11"><em>Música:</em> Jeanne P. Lawler, n. 1924. © 1977, 1989 IRI.</p></div></figure><p data-aid="124397889" id="p1">Juan 14:26</p>
