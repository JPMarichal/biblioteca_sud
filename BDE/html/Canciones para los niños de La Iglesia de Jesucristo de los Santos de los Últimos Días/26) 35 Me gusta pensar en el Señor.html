<H1><strong>35.</strong> Me gusta pensar en el Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124390432" id="figure1_p1">Con ternura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390433" id="figure1_p2"><span class="verse-number">1. </span>Me gusta pensar, al leer que Jesús,</p><p class="line" data-aid="124390434" id="figure1_p3">en la tierra al hacer Su misión,</p><p class="line" data-aid="124390435" id="figure1_p4">llamaba a todos los niños a Él,</p><p class="line" data-aid="124390436" id="figure1_p5">para darles Su gran bendición.</p></div><div class="stanza"><p class="line" data-aid="124390437" id="figure1_p6"><span class="verse-number">2. </span>Quisiera haberlo oído también,</p><p class="line" data-aid="124390438" id="figure1_p7">y sentido su amor hacia mí,</p><p class="line" data-aid="124390439" id="figure1_p8">oyendo Sus tiernas palabras decir:</p><p class="line" data-aid="124390440" id="figure1_p9">“A los niños traed hacia mí”.</p></div></div><div class="citation-info"><p data-aid="124390441" id="figure1_p10"><em>Letra:</em> Jemima Luke, 1813 –1906.</p><p data-aid="124390442" id="figure1_p11"><em>Música:</em> Leah Ashton Lloyd, 1894 –1965.</p></div></figure><p data-aid="124390443" id="p1">3 Nefi 17:21–23</p><p data-aid="124390444" id="p2">Lucas 18:16</p>
