<H1><strong>131.</strong> Los colores de nuestra Primaria</H1><figure class="music" id="figure1"><p class="label" data-aid="124395488" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395489" id="figure1_p2">Los colores de nuestra Primaria son:</p><p class="line" data-aid="124395490" id="figure1_p3">rojo, amarillo y azul.</p><p class="line" data-aid="124395491" id="figure1_p4">Nos traen un mensaje al corazón,</p><p class="line" data-aid="124395492" id="figure1_p5">símbolos de virtud.</p><p class="line" data-aid="124395493" id="figure1_p6">El rojo nos dice: “El mal resistid”;</p><p class="line" data-aid="124395494" id="figure1_p7">y el amarillo: “Servicio rendid”;</p><p class="line" data-aid="124395495" id="figure1_p8">dice el azul: “Si pureza tenéis,</p><p class="line" data-aid="124395496" id="figure1_p9">siempre felices, oh niños, seréis”.</p></div></div><div class="citation-info"><p data-aid="124395497" id="figure1_p10"><em>Letra y música:</em> Marzelle Mangum, n. 1914.</p></div></figure><p data-aid="124395498" id="p1"><em>(valor)</em> Deuteronomio 31:6</p><p data-aid="124395499" id="p2"><em>(servicio)</em> Mosíah 2:17</p><p data-aid="124395500" id="p3"><em>(verdad)</em> Efesios 4:25</p>
