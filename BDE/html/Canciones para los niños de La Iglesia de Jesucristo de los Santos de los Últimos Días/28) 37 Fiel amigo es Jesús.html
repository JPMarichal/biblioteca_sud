<H1><strong>37.</strong> Fiel amigo es Jesús</H1><figure class="music" id="figure1"><p class="label" data-aid="124392404" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392405" id="figure1_p2"><span class="verse-number">1. </span>Fiel amigo es Jesús.</p><p class="line" data-aid="124392406" id="figure1_p3">Siempre cerca está.</p><p class="line" data-aid="124392407" id="figure1_p4">A los niños por doquier</p><p class="line" data-aid="124392408" id="figure1_p5">manda su solaz.</p></div><div class="stanza"><p class="line" data-aid="124392409" id="figure1_p6"><span class="verse-number">2. </span>Reverentes todos hoy,</p><p class="line" data-aid="124392410" id="figure1_p7">y con gran amor,</p><p class="line" data-aid="124392411" id="figure1_p8">elevamos a Jesús</p><p class="line" data-aid="124392412" id="figure1_p9">himnos de loor.</p></div></div><div class="citation-info"><p data-aid="124392413" id="figure1_p10"><em>Letra:</em> Anna Johnson, 1892 –1979.</p><p data-aid="124392414" id="figure1_p11"><em>Música:</em> Alexander Schreiner, 1901–1987.</p></div></figure><p data-aid="124392415" id="p1">3 Nefi 17:11–12, 21</p>
