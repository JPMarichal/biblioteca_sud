<H1><strong>24.</strong> La Nochebuena</H1><figure class="music" id="figure1"><p class="label" data-aid="129428194" id="figure1_p1">Suavemente</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428195" id="figure1_p2"><span class="verse-number">1. </span>Los pastores con temores, esa noche sin igual</p><p class="line" data-aid="129428196" id="figure1_p3">se turbaron y escucharon el mensaje angelical.</p><p class="line" data-aid="129428197" id="figure1_p4">¡Canto hermoso, oh qué gozo!</p><p class="line" data-aid="129428198" id="figure1_p5">¡Nochebuena, dicha plena!</p><p class="line" data-aid="129428199" id="figure1_p6">Aún se oye el son triunfal.</p></div><div class="stanza"><p class="line" data-aid="129428887" id="figure1_p7"><span class="verse-number">2. </span>Reluciente, imponente astro de la Navidad,</p><p class="line" data-aid="129428888" id="figure1_p8">bello luces y conduces magos por la soledad.</p><p class="line" data-aid="129428889" id="figure1_p9">¡Refulgente luz creciente,</p><p class="line" data-aid="129428890" id="figure1_p10">alumbrando, y guiando,</p><p class="line" data-aid="129428891" id="figure1_p11">luminar de Navidad!</p></div></div><div class="citation-info"><p data-aid="129428892" id="figure1_p12"><em>Letra:</em> Nancy Byrd Turner, 1880–1971.</p><p data-aid="129428893" id="figure1_p13"><em>Música:</em> Villancico polaco; arreglo de Darwin Wolford, n. 1936.</p><p data-aid="129428894" id="figure1_p14">Letra, © 1930, por la Presbyterian Board of Christian Education; renovados 1958; de HYMNS FOR PRIMARY WORSHIP. Adaptado y usado con permiso de Westminster/John Knox Press. Arreglo, © 1989 IRI. SE PROHÍBE HACER COPIAS DE ESTE MATERIAL.</p></div></figure><p data-aid="129428895" id="p1">Lucas 2:8–14</p><p data-aid="129428896" id="p2">Mateo 2:1–2</p>
