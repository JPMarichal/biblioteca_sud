<H1><strong>92.</strong> Llevaremos Su verdad al mundo (El ejército de Helamán)</H1><figure class="music" id="figure1"><p class="label" data-aid="124401493" id="figure1_p1">Con vigor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124401494" id="figure1_p2"><span class="verse-number">1. </span>De buenos padres que aman a Dios</p><p class="line" data-aid="124401496" id="figure1_p3">nosotros como Nefi pudimos nacer,</p><p class="line" data-aid="124401498" id="figure1_p4">y nos enseñan a comprender</p><p class="line" data-aid="124401500" id="figure1_p5">que a Dios debemos obedecer.</p></div><div class="chorus"><p class="label" data-aid="124401501" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124401503" id="figure1_p7">Como el ejército de Helamán,</p><p class="line" data-aid="124401505" id="figure1_p8">debemos obedecer.</p><p class="line" data-aid="124401506" id="figure1_p9">Seremos misioneros del Señor</p><p class="line" data-aid="124401508" id="figure1_p10">llevando al mundo su verdad.</p></div><div class="stanza"><p class="line" data-aid="124401510" id="figure1_p11"><span class="verse-number">2. </span>Para este tiempo nos reservó</p><p class="line" data-aid="124401512" id="figure1_p12">fielmente Su reino a edificar.</p><p class="line" data-aid="124401513" id="figure1_p13">Nuestro profeta así nos habló:</p><p class="line" data-aid="124401515" id="figure1_p14">“Los dignos vayan a predicar.”</p></div><div class="chorus"><p class="label" data-aid="124401517" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124401518" id="figure1_p16">Como el ejército de Helamán,</p><p class="line" data-aid="124401520" id="figure1_p17">debemos obedecer.</p><p class="line" data-aid="124401522" id="figure1_p18">Seremos misioneros del Señor</p><p class="line" data-aid="124401523" id="figure1_p19">llevando al mundo su verdad.</p></div><div class="stanza"><p class="line" data-aid="124401525" id="figure1_p20"><span class="verse-number">3. </span>Con el estudio y la oración</p><p class="line" data-aid="124401527" id="figure1_p21">hasta que llegue la voz del Señor</p><p class="line" data-aid="124401529" id="figure1_p22">para exhortar a toda nación</p><p class="line" data-aid="124401531" id="figure1_p23">voy a alcanzar preparación.</p></div><div class="chorus"><p class="label" data-aid="124401532" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124401534" id="figure1_p25">Como el ejército de Helamán,</p><p class="line" data-aid="124401536" id="figure1_p26">debemos obedecer.</p><p class="line" data-aid="124401538" id="figure1_p27">Seremos misioneros del Señor</p><p class="line" data-aid="124401539" id="figure1_p28">llevando al mundo su verdad</p><p class="line" data-aid="124401541" id="figure1_p29">al mundo la verdad.</p></div></div><div class="citation-info"><p data-aid="124401543" id="figure1_p30"><em>Letra y música:</em> Janice Kapp Perry, n. 1938. © 1983 por Janice Kapp Perry. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124401544" id="p1">1 Nefi 1:1</p><p data-aid="124401546" id="p2">Alma 53:18–22</p><p data-aid="124401548" id="p3">Doctrina y Convenios 4:2–4</p>
