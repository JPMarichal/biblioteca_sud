<H1><strong>32.</strong> Canto de Navidad</H1><figure class="music" id="figure1"><p class="label" data-aid="129428904" id="figure1_p1">Con ternura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428905" id="figure1_p2"><span class="verse-number">1. </span>Éstos son días de felicidad.</p><p class="line" data-aid="129428906" id="figure1_p3">Canta que viene ya la Navidad.</p><p class="line" data-aid="129428907" id="figure1_p4">Cuenta la historia de lo que pasó</p><p class="line" data-aid="129428908" id="figure1_p5">cuando Jesús en el mundo nació.</p></div><div class="stanza"><p class="line" data-aid="129428909" id="figure1_p6"><span class="verse-number">2. </span>Esta estrella brilló con su luz</p><p class="line" data-aid="129428910" id="figure1_p7">cuando nació en el mundo Jesús.</p><p class="line" data-aid="129428911" id="figure1_p8">Éste es el ángel que las nuevas dio.</p><p class="line" data-aid="129428912" id="figure1_p9">”Paz en la tierra” y “Hosanna” cantó.</p></div><div class="stanza"><p class="line" data-aid="129428913" id="figure1_p10"><span class="verse-number">3. </span>Este establo refugio fue;</p><p class="line" data-aid="129428914" id="figure1_p11">los animales lo vieron nacer.</p><p class="line" data-aid="129428915" id="figure1_p12">Este pesebre de heno también</p><p class="line" data-aid="129428916" id="figure1_p13">fue Su camita esa noche en Belén.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="129428917" id="figure1_p14"><span class="verse-number">4. </span>Estos pastores, con admiración,</p><p class="line" data-aid="129428918" id="figure1_p15">fueron a ver al pequeño Señor.</p><p class="line" data-aid="129428919" id="figure1_p16">Magos llevaron presentes a Él,</p><p class="line" data-aid="129428920" id="figure1_p17">oro, incienso y mirra también.</p></div><div class="stanza"><p class="line" data-aid="129428921" id="figure1_p18"><span class="verse-number">5. </span>Ve a María, la madre de Él.</p><p class="line" data-aid="129428922" id="figure1_p19">Ve a José, tan humilde y fiel.</p><p class="line" data-aid="129428923" id="figure1_p20">Ve al niñito, pequeño Señor:</p><p class="line" data-aid="129428924" id="figure1_p21">es Jesucristo, el gran Salvador.</p></div></div></div><p data-aid="129428925" id="figure1_p22">Se pueden poner láminas o figuras que correspondan a cada estrofa durante la introducción, ya que dura cuatro compases.</p><div class="citation-info"><p data-aid="129428926" id="figure1_p23"><em>Letra:</em> Patricia Kelsey Graham, n. 1940. © 1980 IRI. Adaptado de “The Nativity Story”, por Avon Allen Compton.</p><p data-aid="129428927" id="figure1_p24"><em>Música:</em> Patricia Kelsey Graham, n. 1940. © 1980 IRI</p></div></figure><p data-aid="129428928" id="p1">Lucas 2:1–16</p><p data-aid="129428929" id="p2">Mateo 2:1–11</p>
