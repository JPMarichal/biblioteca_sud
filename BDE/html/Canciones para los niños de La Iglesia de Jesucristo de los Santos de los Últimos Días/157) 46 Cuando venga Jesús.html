<H1><strong>46.</strong> Cuando venga Jesús</H1><figure class="music" id="figure1"><p class="label" data-aid="124401779" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124401780" id="figure1_p2"><span class="verse-number">1. </span>¿Habrá, al regresar Jesús, de ángeles canción?</p><p class="line" data-aid="124401781" id="figure1_p3">¿Será en época invernal o día primaveral?</p><p class="line" data-aid="124401783" id="figure1_p4">¿Estrella con mayor fulgor que las demás habrá?</p><p class="line" data-aid="124401785" id="figure1_p5">¿Habra en la noche obscuridad? ¿Las aves callarán?</p><p class="line" data-aid="124401788" id="figure1_p6">Sus pequeñitos llamará estoy seguro, sí,</p><p class="line" data-aid="124401789" id="figure1_p7">pues dijo en otra ocasión: “Dejadlos venir a mí”.</p></div><div class="stanza"><p class="line" data-aid="124401790" id="figure1_p8"><span class="verse-number">2. </span>¿Podré, al regresar Jesús, estar con Él allá?</p><p class="line" data-aid="124401791" id="figure1_p9">¿Podré sentir Su compasión y así con Él orar?</p><p class="line" data-aid="124401792" id="figure1_p10">Yo cada día trataré de hacer mi luz brillar;</p><p class="line" data-aid="124401793" id="figure1_p11">la luz de Dios motivaré a otros a buscar.</p><p class="line" data-aid="124401795" id="figure1_p12">Cuando ese día llegue al fin con mucho amor dirá:</p><p class="line" data-aid="124401797" id="figure1_p13">“Me has servido, hijo fiel; a mi lado morarás”.</p></div></div><div class="citation-info"><p data-aid="124401799" id="figure1_p14"><em>Letra y música:</em> Mirla Greenwood Thayne, 1907–1997.</p><p data-aid="124401803" id="figure1_p15">© 1952 por Mirla Greenwood Thayne, Provo, Utah, E. U. A.</p><p data-aid="124401806" id="figure1_p16">Renovados 1980. Usado con permiso. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124401809" id="p1">Mateo 16:27</p><p data-aid="124401811" id="p2">Mateo 19:13–15</p>
