<H1><strong>58.</strong> Sigue al Profeta</H1><figure class="music" id="figure1"><p class="label" data-aid="124388007" id="figure1_p1">Con energía</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124388008" id="figure1_p2"><span class="verse-number">1. </span>El primer profeta que hubo fue Adán.</p><p class="line" data-aid="124388009" id="figure1_p3">El jardín de Edén fue su primer hogar.</p><p class="line" data-aid="124388010" id="figure1_p4">Al Señor seguía y obediente fue.</p><p class="line" data-aid="124388011" id="figure1_p5">Somos descendientes de este hombre fiel.</p></div><div class="chorus"><p class="label" data-aid="124388012" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124388013" id="figure1_p7">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388014" id="figure1_p8">sigue al profeta, deja el error.</p><p class="line" data-aid="124388015" id="figure1_p9">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388016" id="figure1_p10">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388017" id="figure1_p11"><span class="verse-number">2. </span>Fue Enoc profeta y enseñaba el bien.</p><p class="line" data-aid="124388018" id="figure1_p12">La gente del pueblo hizo su deber,</p><p class="line" data-aid="124388019" id="figure1_p13">y tan buenos fueron en obedecer</p><p class="line" data-aid="124388020" id="figure1_p14">que el Señor se los llevó a vivir con Él.</p></div><div class="chorus"><p class="label" data-aid="124388021" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124388022" id="figure1_p16">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388023" id="figure1_p17">sigue al profeta, deja el error.</p><p class="line" data-aid="124388024" id="figure1_p18">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388025" id="figure1_p19">lo que él dice manda el Señor.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124388026" id="figure1_p20"><span class="verse-number">3. </span>Fue Noé un profeta mandado a decir</p><p class="line" data-aid="124388027" id="figure1_p21">que se arrepintieran o iban a morir.</p><p class="line" data-aid="124388028" id="figure1_p22">Nadie lo escuchó y se burlaron de él</p><p class="line" data-aid="124388029" id="figure1_p23">hasta que el diluvio empezó a caer.</p></div><div class="chorus"><p class="label" data-aid="124388030" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124388031" id="figure1_p25">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388032" id="figure1_p26">sigue al profeta, deja el error.</p><p class="line" data-aid="124388033" id="figure1_p27">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388034" id="figure1_p28">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388035" id="figure1_p29"><span class="verse-number">4. </span>El profeta Abraham un hijo a Dios pidió;</p><p class="line" data-aid="124388036" id="figure1_p30">fue Isaac su nombre y padre de Jacob.</p><p class="line" data-aid="124388037" id="figure1_p31">Dios le dio a éste el nombre de Israel,</p><p class="line" data-aid="124388038" id="figure1_p32">y las doce tribus son los hijos de él.</p></div><div class="chorus"><p class="label" data-aid="124388039" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124388040" id="figure1_p34">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388041" id="figure1_p35">sigue al profeta, deja el error.</p><p class="line" data-aid="124388042" id="figure1_p36">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388043" id="figure1_p37">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388044" id="figure1_p38"><span class="verse-number">5. </span>Dios mandó a Moisés su pueblo a liberar</p><p class="line" data-aid="124388045" id="figure1_p39">y llevarlo a otro sitio a morar.</p><p class="line" data-aid="124388046" id="figure1_p40">En el yermo el pueblo muy mal se portó,</p><p class="line" data-aid="124388047" id="figure1_p41">y cuarenta años mucho padeció.</p></div><div class="chorus"><p class="label" data-aid="124388048" id="figure1_p42">[Chorus]</p><p class="line" data-aid="124388049" id="figure1_p43">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388050" id="figure1_p44">sigue al profeta, deja el error.</p><p class="line" data-aid="124388051" id="figure1_p45">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388052" id="figure1_p46">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388053" id="figure1_p47"><span class="verse-number">6. </span>Fue Samuel llamado desde su niñez.</p><p class="line" data-aid="124388054" id="figure1_p48">El Señor le habló por la tercera vez</p><p class="line" data-aid="124388055" id="figure1_p49">mientras él dormía, y éste contestó:</p><p class="line" data-aid="124388056" id="figure1_p50">“Habla, porque oigo”, y le escuchó.</p></div><div class="chorus"><p class="label" data-aid="124388057" id="figure1_p51">[Chorus]</p><p class="line" data-aid="124388058" id="figure1_p52">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388059" id="figure1_p53">sigue al profeta, deja el error.</p><p class="line" data-aid="124388060" id="figure1_p54">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388061" id="figure1_p55">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388062" id="figure1_p56"><span class="verse-number">7. </span>Fue Jonás profeta que trató de huir,</p><p class="line" data-aid="124388063" id="figure1_p57">pero comprendió que a Dios hay que seguir.</p><p class="line" data-aid="124388064" id="figure1_p58">En una ballena, entendió Jonás</p><p class="line" data-aid="124388065" id="figure1_p59">que el Señor jamás nos deja fracasar.</p></div><div class="chorus"><p class="label" data-aid="124388066" id="figure1_p60">[Chorus]</p><p class="line" data-aid="124388067" id="figure1_p61">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388068" id="figure1_p62">sigue al profeta, deja el error.</p><p class="line" data-aid="124388069" id="figure1_p63">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388070" id="figure1_p64">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388071" id="figure1_p65"><span class="verse-number">8. </span>Fue Daniel profeta y no deseó pecar.</p><p class="line" data-aid="124388072" id="figure1_p66">El rey con los leones lo mandó encerrar</p><p class="line" data-aid="124388073" id="figure1_p67">pero al poco tiempo el rey se percató</p><p class="line" data-aid="124388074" id="figure1_p68">que a Daniel un ángel del Señor cuidó.</p></div><div class="chorus"><p class="label" data-aid="124388075" id="figure1_p69">[Chorus]</p><p class="line" data-aid="124388076" id="figure1_p70">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388077" id="figure1_p71">sigue al profeta, deja el error.</p><p class="line" data-aid="124388078" id="figure1_p72">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388079" id="figure1_p73">lo que él dice manda el Señor.</p></div><div class="stanza"><p class="line" data-aid="124388080" id="figure1_p74"><span class="verse-number">9. </span>Pocos ya distinguen entre el bien y el mal,</p><p class="line" data-aid="124388081" id="figure1_p75">si oyes las noticias cuenta te haz de dar.</p><p class="line" data-aid="124388082" id="figure1_p76">Mas si por la senda recta hemos de andar,</p><p class="line" data-aid="124388083" id="figure1_p77">a nuestros profetas hemos de escuchar.</p></div><div class="chorus"><p class="label" data-aid="124388084" id="figure1_p78">[Chorus]</p><p class="line" data-aid="124388085" id="figure1_p79">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388086" id="figure1_p80">sigue al profeta, deja el error.</p><p class="line" data-aid="124388087" id="figure1_p81">Sigue al profeta, sigue al profeta,</p><p class="line" data-aid="124388088" id="figure1_p82">lo que él dice manda el Señor.</p></div></div></div><div class="citation-info"><p data-aid="124388089" id="figure1_p83"><em>Letra y música:</em> Duane E. Hiatt, n. 1937. © 1989 IRI.</p></div></figure><p data-aid="124388090" id="p1"><em>(Adán)</em> Moisés 5:4–12, 58–59</p><p data-aid="124388091" id="p2"><em>(Enoc)</em> Moisés 6:26–28; 7:13–21</p><p data-aid="124388092" id="p3"><em>(Noé)</em> Génesis 6–8</p><p data-aid="124388093" id="p4"><em>(Abraham)</em> Génesis 12–50</p><p data-aid="124388094" id="p5"><em>(Moisés)</em> Éxodo 3; Números 14</p><p data-aid="124388095" id="p6"><em>(Samuel)</em> 1 Samuel 1; 3:1–10</p><p data-aid="124388096" id="p7"><em>(Jonás)</em> Jonás 1–3</p><p data-aid="124388097" id="p8"><em>(Daniel)</em> Daniel 6</p><p data-aid="124388098" id="p9"><em>(Actualidad)</em> Doctrina y Convenios 21:4–7</p>
