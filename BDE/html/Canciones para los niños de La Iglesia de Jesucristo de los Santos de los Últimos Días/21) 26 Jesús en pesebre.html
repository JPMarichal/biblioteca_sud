<H1><strong>26.</strong> Jesús en pesebre</H1><figure class="music" id="figure1"><p class="label" data-aid="124384163" id="figure1_p1">Como canción de cuna</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384165" id="figure1_p2"><span class="verse-number">1. </span>Jesús en pesebre sin cuna nació;</p><p class="line" data-aid="124384166" id="figure1_p3">Su tierna cabeza en heno durmió.</p><p class="line" data-aid="124384167" id="figure1_p4">Los astros, brillando, prestaban su luz</p><p class="line" data-aid="124384168" id="figure1_p5">al niño dormido, pequeño Jesús.</p></div><div class="chorus"><p class="label" data-aid="124384169" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124384170" id="figure1_p7">Dormir, (Dormir,) dormir, (dormir,)</p><p class="line" data-aid="124384171" id="figure1_p8">dormir en un establo Él.</p><p class="line" data-aid="124384172" id="figure1_p9">Dormir, (dormir,) dormir, (dormir,)</p><p class="line" data-aid="124384173" id="figure1_p10">dormir el Cristo fiel.</p></div><div class="stanza"><p class="line" data-aid="124384174" id="figure1_p11"><span class="verse-number">2. </span>Los bueyes bramaron y Él despertó;</p><p class="line" data-aid="124384176" id="figure1_p12">mas Cristo fue bueno y nunca lloró.</p><p class="line" data-aid="124384177" id="figure1_p13">Te amo, oh Cristo, y mírame, sí,</p><p class="line" data-aid="124384178" id="figure1_p14">aquí en mi cuna, pensando en Ti.</p></div><div class="chorus"><p class="label" data-aid="124384179" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124384180" id="figure1_p16">Dormir, (Dormir,) dormir, (dormir,)</p><p class="line" data-aid="124384182" id="figure1_p17">dormir en un establo Él.</p><p class="line" data-aid="124384185" id="figure1_p18">Dormir, (dormir,) dormir, (dormir,)</p><p class="line" data-aid="124384188" id="figure1_p19">dormir el Cristo fiel.</p></div><div class="stanza"><p class="line" data-aid="124384190" id="figure1_p20"><span class="verse-number">3. </span>Te pido, Jesús, que me cuides a mí,</p><p class="line" data-aid="124384193" id="figure1_p21">que me ames siempre, y estés junto a mí.</p><p class="line" data-aid="124384195" id="figure1_p22">A todos los niños da Tu bendición,</p><p class="line" data-aid="124384198" id="figure1_p23">y haznos más dignos de Tu gran mansión.</p></div><div class="chorus"><p class="label" data-aid="124384200" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124384201" id="figure1_p25">Dormir, (Dormir,) dormir, (dormir,)</p><p class="line" data-aid="124384202" id="figure1_p26">dormir en un establo Él.</p><p class="line" data-aid="124384203" id="figure1_p27">Dormir, (dormir,) dormir, (dormir,)</p><p class="line" data-aid="124384204" id="figure1_p28">dormir el Cristo fiel.</p></div></div><p data-aid="124384205" id="figure1_p29">*El estribillo se puede cantar en una o dos partes.</p><div class="citation-info"><p data-aid="124384206" id="figure1_p30"><em>Letra:</em> Anon., ca. 1883, Philadelphia</p><p data-aid="124384207" id="figure1_p31"><em>Música:</em> Charles H. Gabriel, 1856 –1932.</p></div></figure><p data-aid="124384208" id="p1">Lucas 2:3–7</p><p data-aid="124384210" id="p2">Lucas 18:15–17</p>
