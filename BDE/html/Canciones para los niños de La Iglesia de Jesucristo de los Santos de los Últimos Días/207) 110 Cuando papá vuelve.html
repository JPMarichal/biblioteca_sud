<H1><strong>110.</strong> Cuando papá vuelve</H1><figure class="music" id="figure1"><p class="label" data-aid="124385569" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124385571" id="figure1_p2">Gozo siento cuando a papá veo regresar.</p><p class="line" data-aid="124385572" id="figure1_p3">Y con alegría yo lo quiero abrazar.</p><p class="line" data-aid="124385574" id="figure1_p4">Lo estrecho con amor, siento su calor,</p><p class="line" data-aid="124385576" id="figure1_p5">lo acaricio y ¿qué le doy? Un beso, sí.</p></div></div><p data-aid="124385577" id="figure1_p6">*Alternar con la palabra <em>mamá.</em><br>Sepueden improvisar movimientos según la letra.</p><div class="citation-info"><p data-aid="124385579" id="figure1_p7"><em>Letra:</em> Autor desconocido.</p><p data-aid="124385581" id="figure1_p8"><em>Música:</em> Frances K. Taylor, 1870–1952. Arreglo, © 1989 IRI.</p></div></figure>
