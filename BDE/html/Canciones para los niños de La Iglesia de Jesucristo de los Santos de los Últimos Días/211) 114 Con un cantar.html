<H1><strong>114.</strong> Con un cantar</H1><figure class="music" id="figure1"><p class="label" data-aid="124395762" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395763" id="figure1_p2">Con un cantar haz tu día feliz.</p><p class="line" data-aid="124395764" id="figure1_p3">Con un cantar el pesar haz huir.</p><p class="line" data-aid="124395765" id="figure1_p4">Sonriente ve y así al andar</p><p class="line" data-aid="124395766" id="figure1_p5">y la luz tú tendrás,</p><p class="line" data-aid="124395767" id="figure1_p6">con tus cargas podrás,</p><p class="line" data-aid="124395768" id="figure1_p7">si no olvidas cantar.</p></div></div><div class="citation-info"><p data-aid="124395769" id="figure1_p8"><em>Letra y música:</em> Canción tradicional.</p></div></figure>
