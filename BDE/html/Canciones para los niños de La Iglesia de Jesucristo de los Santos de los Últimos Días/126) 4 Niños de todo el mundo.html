<H1><strong>4.</strong> Niños de todo el mundo</H1><figure class="music" id="figure1"><p class="label" data-aid="124384738" id="figure1_p1">Con agradecimiento</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384739" id="figure1_p2">En todo el mundo al ponerse el sol,</p><p class="line" data-aid="124384740" id="figure1_p3">oran todos con gratitud a Dios,</p><p class="line" data-aid="124384741" id="figure1_p4">dándole gracias en su forma especial;</p><p class="line" data-aid="124384742" id="figure1_p5">dicen gracias, gracias en su forma especial.</p><p class="line" data-aid="124384743" id="figure1_p6">“Thank you” <em>(zen kiú),</em> “malo” <em>(ma-lo),</em> “wir danken dir” <em>(vir dan-ken deer).</em></p><p class="line" data-aid="124384745" id="figure1_p7">En todo el mundo se oye asi.</p><p class="line" data-aid="124384747" id="figure1_p8">Dicen “tak” <em>(tak),</em> otros “merci” <em>(mer-cí),</em></p><p class="line" data-aid="124384749" id="figure1_p9">“Kansha shimasu” <em>(kan-sha shi-ma-su)</em> es gracias.</p><p class="line" data-aid="124384750" id="figure1_p10">Mi Padre en el cielo oye y los comprende bien.</p><p class="line" data-aid="124384752" id="figure1_p11">El Padre los conoce. Los ama, ama, siempre Él.</p></div></div><p data-aid="124384753" id="figure1_p12">Palabras extranjeras que significan gracias:<br>Inglés: Thank you <em>(zen kiú)</em><br>Tongano: mãlõ <em>(ma-lo)</em><br>Alemán: wir danken dir <em>(vir dan-ken dir)</em><br>Danés: tak <em>(tak)</em><br>Francés: merci <em>(mer-cí)</em><br>Japonés: kansha shimasu <em>(kan-sha shi-ma-su)</em></p><div class="citation-info"><p data-aid="124384755" id="figure1_p13"><em>Letra:</em> Peggy Hill Ryskamp, n. 1949. © 1975 IRI.</p><p data-aid="124384756" id="figure1_p14"><em>Música:</em> Beth Groberg Stratton, n. 1944. © 1975 IRI.</p></div></figure><p data-aid="124384758" id="p1">Doctrina y Convenios 59:7</p>
