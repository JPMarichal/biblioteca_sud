<H1><strong>36.</strong> Dime la historia de Cristo</H1><figure class="music" id="figure1"><p class="label" data-aid="124397168" id="figure1_p1">Con dulzura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124397170" id="figure1_p2"><span class="verse-number">1. </span>Dime la historia de Cristo, hazme sentir </p><p class="line" data-aid="124397171" id="figure1_p3">cosas que yo de sus labios quisiera oír:</p><p class="line" data-aid="124397172" id="figure1_p4">obras que hizo en tierra o mar,</p><p class="line" data-aid="124397173" id="figure1_p5">cosas de Cristo quiero escuchar.</p></div><div class="stanza"><p class="line" data-aid="124397174" id="figure1_p6"><span class="verse-number">2. </span>Quiero saber de los niños que Él llamó,</p><p class="line" data-aid="124397175" id="figure1_p7"> imaginarme la dicha que a ellos dio;</p><p class="line" data-aid="124397176" id="figure1_p8">actos de gracia con dulce voz</p><p class="line" data-aid="124397177" id="figure1_p9">y en Su rostro la luz de Dios.</p></div><div class="stanza"><p class="line" data-aid="124397178" id="figure1_p10"><span class="verse-number">3. </span>Dime con tono de asombro cómo la mar </p><p class="line" data-aid="124397179" id="figure1_p11">en Galilea la barca quiso tragar;</p><p class="line" data-aid="124397180" id="figure1_p12">cómo el Maestro pudo en verdad</p><p class="line" data-aid="124397181" id="figure1_p13">calmar las aguas y tempestad.</p></div></div><div class="citation-info"><p data-aid="124397182" id="figure1_p14"><em>Letra:</em> W. H. Parker, 1845–1929.</p><p data-aid="124397183" id="figure1_p15"><em>Música:</em> Frederic A. Challinor, 1866–1952.</p></div></figure><p data-aid="124397184" id="p1">Mateo 4:23–24</p><p data-aid="124397185" id="p2">Marcos 10:13–16</p><p data-aid="124397187" id="p3">Lucas 8:22–25</p>
