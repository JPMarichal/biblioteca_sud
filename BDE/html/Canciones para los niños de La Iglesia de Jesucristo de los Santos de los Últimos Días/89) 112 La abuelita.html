<H1><strong>112.</strong> La abuelita</H1><figure class="music" id="figure1"><p class="label" data-aid="124388337" id="figure1_p1">Tiernamente</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124388338" id="figure1_p2"><span class="verse-number">1. </span>Me das un besito.</p><p class="line" data-aid="124388339" id="figure1_p3">Me das un abrazo.</p><p class="line" data-aid="124388340" id="figure1_p4">Sonríes al verme también.</p></div><div class="chorus"><p class="label" data-aid="124388341" id="figure1_p5">[Chorus]</p><p class="line" data-aid="124388342" id="figure1_p6">Ojalá cada niño en el mundo</p><p class="line" data-aid="124388343" id="figure1_p7">tuviera una abuelita* como tú.</p></div><div class="stanza"><p class="line" data-aid="124388344" id="figure1_p8"><span class="verse-number">2. </span>Me lees un libro.</p><p class="line" data-aid="124388345" id="figure1_p9">Y cantas conmigo,</p><p class="line" data-aid="124388346" id="figure1_p10">me dices que me amas también.</p></div><div class="chorus"><p class="label" data-aid="124388348" id="figure1_p11">[Chorus]</p><p class="line" data-aid="124389110" id="figure1_p12">Ojalá cada niño en el mundo</p><p class="line" data-aid="124389112" id="figure1_p13">tuviera una abuelita* como tú.</p></div><div class="stanza"><p class="line" data-aid="124389114" id="figure1_p14"><span class="verse-number">3. </span>Muy bueno seré;</p><p class="line" data-aid="124389116" id="figure1_p15">lo que debo haré.</p><p class="line" data-aid="124389118" id="figure1_p16">Te diré: “Yo te quiero también”.</p></div><div class="chorus"><p class="label" data-aid="124389121" id="figure1_p17">[Chorus]</p><p class="line" data-aid="124389124" id="figure1_p18">Ojalá cada niño en el mundo</p><p class="line" data-aid="124389125" id="figure1_p19">tuviera una abuelita* como tú.</p></div></div><p data-aid="124389126" id="figure1_p20">*Palabras optativas: <em>un abuelito.</em></p><div class="citation-info"><p data-aid="124389127" id=
