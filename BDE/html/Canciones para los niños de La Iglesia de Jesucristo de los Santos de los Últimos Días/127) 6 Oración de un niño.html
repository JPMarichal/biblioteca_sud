<H1><strong>6.</strong> Oración de un niño</H1><figure class="music" id="figure1"><p class="label" data-aid="124383185" id="figure1_p1">Con reverencia</p><p data-aid="124383186" id="figure1_p2"><em>Canten las dos partes por separado y después juntas.</em></p><div class="poetry"><div class="stanza"><p class="line" data-aid="124383188" id="figure1_p3"><span class="verse-number">1. </span>Padre Celestial, dime, ¿estás ahí?</p><p class="line" data-aid="124383189" id="figure1_p4">¿Y escuchas siempre cada oración?</p><p class="line" data-aid="124383190" id="figure1_p5">Creo que el cielo muy cerca está,</p><p class="line" data-aid="124383191" id="figure1_p6">pues lo siento cuando empiezo a orar.</p><p class="line" data-aid="124383192" id="figure1_p7">A los discípulos dijo el Señor:</p><p class="line" data-aid="124383193" id="figure1_p8">“Dejad a los niños venir a mí”.</p><p class="line" data-aid="124383194" id="figure1_p9">Padre, vengo ahora a ti;</p><p class="line" data-aid="124383195" id="figure1_p10">vengo a ti mediante la oración.</p></div><div class="stanza"><p class="line" data-aid="124383196" id="figure1_p11"><span class="verse-number">2. </span>Ora; Él está.</p><p class="line" data-aid="124383197" id="figure1_p12">Habla; Él te escucha.</p><p class="line" data-aid="124383198" id="figure1_p13">Eres Su Hijo;</p><p class="line" data-aid="124383199" id="figure1_p14">Su amor te rodea.</p><p class="line" data-aid="124383200" id="figure1_p15">El te contesta.</p><p class="line" data-aid="124383201" id="figure1_p16">Ama a los niños.</p><p class="line" data-aid="124383202" id="figure1_p17">De los tales es el Reino,</p><p class="line" data-aid="124383203" id="figure1_p18">el Reino de Dios.</p></div></div><div class="citation-info"><p data-aid="124383204" id="figure1_p19"><em>Letra y música:</em> Janice Kapp Perry, n. 1938.</p><p data-aid="124383205" id="figure1_p20">© 1984 por Janice Kapp Perry. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124383206" id="p1">Mateo 19:14</p><p data-aid="124383207" id="p2">Doctrina y Convenios 112:10</p>
