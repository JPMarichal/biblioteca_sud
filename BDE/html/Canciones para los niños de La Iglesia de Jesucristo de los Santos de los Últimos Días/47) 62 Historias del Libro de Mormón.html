<H1><strong>62.</strong> Historias del Libro de Mormón</H1><figure class="music" id="figure1"><p class="label" data-aid="124384560" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384561" id="figure1_p2"><span class="verse-number">1. </span>Mi maestra enseña que el Libro de Mormón</p><p class="line" data-aid="124384562" id="figure1_p3">de los lamanitas hace una relación.</p><p class="line" data-aid="124384563" id="figure1_p4">Mucho ha sus padres se embarcaron de ultramar,</p><p class="line" data-aid="124384564" id="figure1_p5">el país por su fe a heredar.</p></div><div class="stanza"><p class="line" data-aid="124384565" id="figure1_p6"><span class="verse-number">2. </span>Encontraron otros que buscaban libres ser,</p><p class="line" data-aid="124384566" id="figure1_p7">a los cuales el país optó por recoger.</p><p class="line" data-aid="124384567" id="figure1_p8">Dice el Libro de Mormón: En hermandad andad</p><p class="line" data-aid="124384568" id="figure1_p9">y el país por la fe heredad.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124384569" id="figure1_p10"><span class="verse-number">3. </span>Alma se oponía a la obra del Señor.</p><p class="line" data-aid="124384570" id="figure1_p11">Vio a un ángel que le reprendió su gran error.</p><p class="line" data-aid="124384571" id="figure1_p12">Alma, débil, sin la vista, se arrepintió,</p><p class="line" data-aid="124384572" id="figure1_p13">y a vivir la verdad aprendió.</p></div><div class="stanza"><p class="line" data-aid="124384573" id="figure1_p14"><span class="verse-number">4. </span>El profeta Abinadí al Rey Noé habló.</p><p class="line" data-aid="124384574" id="figure1_p15">Todo encadenado, el Evangelio predicó.</p><p class="line" data-aid="124384576" id="figure1_p16">Si lo retractaba, él tendría libertad.</p><p class="line" data-aid="124384577" id="figure1_p17">Mártir fue por vivir la verdad.</p></div><div class="stanza"><p class="line" data-aid="124384578" id="figure1_p18"><span class="verse-number">5. </span>Misionero a los lamanitas era Ammón.</p><p class="line" data-aid="124384579" id="figure1_p19">Ser pastor del rey fue parte de ésta, su misión.</p><p class="line" data-aid="124384580" id="figure1_p20">Al llegar ladrones, las ovejas defendió</p><p class="line" data-aid="124384581" id="figure1_p21">y vivir la verdad predicó.</p></div><div class="stanza"><p class="line" data-aid="124384582" id="figure1_p22"><span class="verse-number">6. </span>Eran dos mil jóvenes guerreros con valor;</p><p class="line" data-aid="124384583" id="figure1_p23">a la guerra fueron con gran fe en el Señor.</p><p class="line" data-aid="124384584" id="figure1_p24">Eran justos y contaban con Su protección</p><p class="line" data-aid="124384585" id="figure1_p25">por cumplir con valor su misión.</p></div><div class="stanza"><p class="line" data-aid="124384586" id="figure1_p26"><span class="verse-number">7. </span>En los muros una vez profetizó Samuel.</p><p class="line" data-aid="124384587" id="figure1_p27">Era lamanita y también un hombre fiel.</p><p class="line" data-aid="124384588" id="figure1_p28">Le lanzaron flechas, pero Dios lo protegió.</p><p class="line" data-aid="124384589" id="figure1_p29">Siempre en rectitud él vivió.</p></div><div class="stanza"><p class="line" data-aid="124384590" id="figure1_p30"><span class="verse-number">8. </span><em>(Lento y con reverencia)</em></p><p class="line" data-aid="124384591" id="figure1_p31">Cristo, luego de su muerte y resurrección,</p><p class="line" data-aid="124384592" id="figure1_p32">descendió y a cada niño dio Su bendición,</p><p class="line" data-aid="124384593" id="figure1_p33">y Su Evangelio a la gente enseñó.</p><p class="line" data-aid="124384594" id="figure1_p34">Hubo paz; la verdad se vivió.</p></div></div></div><div class="citation-info"><p data-aid="124384595" id="figure1_p35"><em>Letra y música:</em> Elizabeth Fetzer Bates, 1909–1999. © 1969 IRI</p><p data-aid="124384596" id="figure1_p36">Estrofas optativas: Nancy K. Daines Carter, n. 1935. Derechos reservados © 1986, 1989 IRI.</p></div></figure><p data-aid="124384598" id="p1">José Smith—Historia 1:34</p><p data-aid="124384600" id="p2">Artículos de Fe 1:8</p>
