<H1><strong>101.</strong> Oración familiar</H1><figure class="music" id="figure1"><p class="label" data-aid="124387837" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124387838" id="figure1_p2"><span class="verse-number">1. </span>De rodillas hoy oremos,</p><p class="line" data-aid="124387839" id="figure1_p3">en grupo familiar,</p><p class="line" data-aid="124387840" id="figure1_p4">y por Sus bendiciones</p><p class="line" data-aid="124387841" id="figure1_p5">al Señor las gracias dar.</p></div><div class="stanza"><p class="line" data-aid="124387842" id="figure1_p6"><span class="verse-number">2. </span>Demos gracias por comida</p><p class="line" data-aid="124387843" id="figure1_p7">y ropa que nos da,</p><p class="line" data-aid="124387844" id="figure1_p8">por padres y hermanos</p><p class="line" data-aid="124387845" id="figure1_p9">por Su amor y Su bondad.</p></div><div class="stanza"><p class="line" data-aid="124387846" id="figure1_p10"><span class="verse-number">3. </span>Siempre hemos de servirle</p><p class="line" data-aid="124387847" id="figure1_p11">en obras y al pensar,</p><p class="line" data-aid="124387848" id="figure1_p12">E igual que otras familias,</p><p class="line" data-aid="124387849" id="figure1_p13">de rodillas gracias dar.</p></div></div><div class="citation-info"><p data-aid="124387850" id="figure1_p14"><em>Letra y música:</em> DeVota Mifflin Peterson, 1910–1996. © 1969 IRI.</p></div></figure><p data-aid="124387851" id="p1">Doctrina y Convenios 59:7</p><p data-aid="124387852" id="p2">3 Nefi 18:21</p>
