<H1><strong>90.</strong> Yo quiero ser un misionero ya</H1><figure class="music" id="figure1"><p class="label" data-aid="124390498" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390503" id="figure1_p2"><span class="verse-number">1. </span>Yo quiero ser un misionero ya.</p><p class="line" data-aid="124390508" id="figure1_p3">A ser grande no quiero esperar.</p><p class="line" data-aid="124390513" id="figure1_p4">El Evangelio quiero predicar;</p><p class="line" data-aid="124390518" id="figure1_p5">aunque niño soy, yo sé que es verdad.</p></div><div class="stanza"><p class="line" data-aid="124390522" id="figure1_p6"><span class="verse-number">2. </span>A mis amigos les quiero decir</p><p class="line" data-aid="124390525" id="figure1_p7">que esta Iglesia me hace muy feliz.</p><p class="line" data-aid="124390527" id="figure1_p8">Que el Evangelio se restauró.</p><p class="line" data-aid="124390530" id="figure1_p9">Que el Libro de Mormón se reveló.</p></div><div class="stanza"><p class="line" data-aid="124390533" id="figure1_p10"><span class="verse-number">3. </span>Entonces misionero puedo ser.</p><p class="line" data-aid="124390536" id="figure1_p11">No necesito yo crecer.</p><p class="line" data-aid="124390539" id="figure1_p12">Y cada día he de ser mejor,</p><p class="line" data-aid="124390542" id="figure1_p13">y verán que tengo un testimonio de verdad,</p><p class="line" data-aid="124390545" id="figure1_p14">un testimonio en mi corazón.</p></div></div><div class="citation-info"><p data-aid="124390548" id="figure1_p15"><em>Letra y música:</em> Grietje Terburg Rowley, 1927–2015. © 1984 IRI.</p></div></figure><p data-aid="124390550" id="p1">Alma 32:23</p><p data-aid="124390551" id="p2">Romanos 1:16</p><p data-aid="124390552" id="p3">Doctrina y Convenios 4:2–3</p>
