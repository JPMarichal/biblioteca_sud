<H1><strong>100.</strong> Estoy haciendo mi historia familiar</H1><figure class="music" id="figure1"><p class="label" data-aid="124386779" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124386781" id="figure1_p2"><span class="verse-number">1. </span>Haciendo estoy la historia de mi familia.</p><p class="line" data-aid="124386782" id="figure1_p3">Las razones porque lo hago yo son claras para mí.</p><p class="line" data-aid="124386783" id="figure1_p4">Mi historia y libro de memorias yo escribiré.</p><p class="line" data-aid="124386784" id="figure1_p5">y un registro de familia así siempre tendré.</p></div><div class="stanza"><p class="line" data-aid="124386786" id="figure1_p6"><span class="verse-number">2. </span>Los que viven hoy, los que muerto han, a mí los sellaré.</p><p class="line" data-aid="124386787" id="figure1_p7">Algún día yo, muy seguro estoy, que los conoceré,</p><p class="line" data-aid="124386788" id="figure1_p8">Oh que gozo habrá cuando digan: “Yo de la familia soy,</p><p class="line" data-aid="124386789" id="figure1_p9">y por la eternidad tu pariente yo seré”.</p></div></div><div class="citation-info"><p data-aid="124387182" id="figure1_p10"><em>Letra y música:</em> Jeanne P. Lawler, n. 1924. © 1982 IRI; revisado.</p></div></figure><p data-aid="124387184" id="p1">Moisés 6:5–8</p><p data-aid="124387185" id="p2">Abraham 1:31</p>
