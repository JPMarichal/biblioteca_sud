<H1><strong>102.</strong> Allí donde hay amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124393825" id="figure1_p1">Con suavidad</p><p data-aid="124393826" id="figure1_p2"><em>Las primeras dos estrofas se cantan separadas y después juntas con el tercer final.</em></p><div class="poetry"><div class="stanza"><p class="line" data-aid="124393827" id="figure1_p3"><span class="verse-number">1. </span><em>(Niñas)</em> Veo a mi madre hincarse cada día en mi hogar;</p><p class="line" data-aid="124393828" id="figure1_p4">escucho sus palabras cuando se inclina a orar.</p><p class="line" data-aid="124393829" id="figure1_p5">Sus ruegos al Padre calman mi temor</p><p class="line" data-aid="124393830" id="figure1_p6">y yo doy gracias pues allí hay amor.</p></div><div class="stanza"><p class="line" data-aid="124393831" id="figure1_p7"><span class="verse-number">2. </span><em>(Niños)</em> A toda hora hay en mi hogar</p><p class="line" data-aid="124393832" id="figure1_p8">de Dios bendiciones sin cesar;</p><p class="line" data-aid="124393833" id="figure1_p9">papá y mamá me guían al bien,</p><p class="line" data-aid="124393834" id="figure1_p10">me enseñan siempre a obedecer,</p><p class="line" data-aid="124393835" id="figure1_p11">y es tan claro cuanto aprendo yo</p><p class="line" data-aid="124393836" id="figure1_p12">pues lo hacen con amor.</p></div><div class="stanza"><p class="line" data-aid="124393837" id="figure1_p13"><span class="verse-number">3. </span><em>(Tercer final)</em> A menudo siento al Salvador,</p><p class="line" data-aid="124393838" id="figure1_p14">allí donde hay amor.</p></div></div><div class="citation-info"><p data-aid="124393839" id="figure1_p15"><em>Letra y música:</em> Janice Kapp Perry, n. 1938.</p><p data-aid="124393840" id="figure1_p16">© 1980 por Janice Kapp Perry. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124393841" id="p1">Mosíah 4:15</p><p data-aid="124393842" id="p2">Doctrina y Convenios 68:28</p>
