<H1><strong>8.</strong> Dios vive</H1><figure class="music" id="figure1"><p class="label" data-aid="124390110" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390111" id="figure1_p2"><span class="verse-number">1. </span>Dios vive y sé que es mi Padre Celestial,</p><p class="line" data-aid="124390112" id="figure1_p3">y el Espíritu me dice que esto es verdad; me dice que es verdad.</p></div><div class="stanza"><p class="line" data-aid="124390113" id="figure1_p4"><span class="verse-number">2. </span>Al mundo me mandó a obedecer por fe,</p><p class="line" data-aid="124390114" id="figure1_p5">y el Espíritu me testifica que podré; me dice que podré.</p></div></div><p data-aid="124390115" id="figure1_p6">Para interpretar este himno a manera de dueto, una persona toca el acompañamiento mientras otra toca la melodía una octava más alta.<br><br>Véase también <em>Himnos,</em> Nº 199, para encontrar una versión más sencilla con la melodía en el acompañamiento.</p><div class="citation-info"><p data-aid="124390116" id="figure1_p7"><em>Letra y música:</em> Reid N. Nibley, n. 1923. © 1969 IRI. Arreglo, © 1989 IRI.</p></div></figure><p data-aid="124390117" id="p1">Moroni 10:5</p><p data-aid="124390118" id="p2">Abraham 3:22–26</p>
