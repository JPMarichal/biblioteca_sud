<H1><strong>76.</strong> Donde hay amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124403351" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124403352" id="figure1_p2"><span class="verse-number">1. </span>Donde hay amor también está mi Dios.</p><p class="line" data-aid="124403353" id="figure1_p3">Donde hay amor, yo quiero estar.</p><p class="line" data-aid="124403354" id="figure1_p4">Dime lo que Él enseña,</p><p class="line" data-aid="124403355" id="figure1_p5">para fielmente obedecer.</p></div><div class="stanza"><p class="line" data-aid="124403356" id="figure1_p6"><span class="verse-number">2. </span>Donde hay amor también está mi Dios.</p><p class="line" data-aid="124403357" id="figure1_p7">Yo pienso en Él con devoción.</p><p class="line" data-aid="124403358" id="figure1_p8">Enséñame a orar y a hablar con Él</p><p class="line" data-aid="124403360" id="figure1_p9">y Él me guiará con Su bondad.</p></div><div class="chorus"><p class="label" data-aid="124403361" id="figure1_p10">[Chorus]</p><p class="line" data-aid="124403363" id="figure1_p11">Sentir ternura en un abrazo</p><p class="line" data-aid="124403364" id="figure1_p12">y un canto en el corazón,</p><p class="line" data-aid="124403366" id="figure1_p13">tener la dicha de sentirse amado</p><p class="line" data-aid="124403367" id="figure1_p14">al dar, también recibo amor.</p></div><div class="stanza"><p class="line" data-aid="124403368" id="figure1_p15"><span class="verse-number">3. </span>Donde hay amor, también está mi Dios.</p><p class="line" data-aid="124403370" id="figure1_p16">Y allí con Él deseo estar,</p><p class="line" data-aid="124403371" id="figure1_p17">muéstrame pues la senda que he de andar</p><p class="line" data-aid="124403373" id="figure1_p18">para vivir en Su eterno hogar.</p></div></div><div class="citation-info"><p data-aid="124403374" id="figure1_p19"><em>Letra:</em> Joanne Bushman Doxey, n. 1932, y Norma B. Smith, 1923–2019</p><p data-aid="124403376" id="figure1_p20"><em>Música:</em> Joanne Bushman Doxey, n. 1932, y Marjorie Castleton Kjar, 1927–2019</p><p data-aid="124403377" id="figure1_p21">© 1972 por Joanne bushman Doxey y marjorie Castleton Kjar. Arreglo © 1989 IRI.</p><p data-aid="124403379" id="figure1_p22">Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124403380" id="p1">Alma 13:28–29</p>
