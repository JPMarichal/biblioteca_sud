<H1><strong>42.</strong> Siento el amor de mi Salvador</H1><figure class="music" id="figure1"><p class="label" data-aid="124389486" id="figure1_p1">Con mucha expresión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124389487" id="figure1_p2"><span class="verse-number">1. </span>Yo siento Su amor</p><p class="line" data-aid="124389488" id="figure1_p3">en la naturaleza;</p><p class="line" data-aid="124389489" id="figure1_p4">amor del Salvador</p><p class="line" data-aid="124389490" id="figure1_p5">que entibia el corazón.</p></div><div class="chorus"><p class="label" data-aid="124389491" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124389493" id="figure1_p7">Yo siempre lo seguiré,</p><p class="line" data-aid="124389494" id="figure1_p8">mi vida le daré,</p><p class="line" data-aid="124389495" id="figure1_p9">pues siento Su amor</p><p class="line" data-aid="124389496" id="figure1_p10">que me infunde calma.</p></div><div class="stanza"><p class="line" data-aid="124389497" id="figure1_p11"><span class="verse-number">2. </span>Yo siento Su amor</p><p class="line" data-aid="124389498" id="figure1_p12">que en dulce paz me envuelve.</p><p class="line" data-aid="124389499" id="figure1_p13">Y cuando oro a Dios</p><p class="line" data-aid="124389500" id="figure1_p14">me lleno de emoción.</p></div><div class="chorus"><p class="label" data-aid="124389501" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124389502" id="figure1_p16">Yo siempre lo seguiré,</p><p class="line" data-aid="124389503" id="figure1_p17">mi vida le daré,</p><p class="line" data-aid="124389504" id="figure1_p18">pues siento Su amor</p><p class="line" data-aid="124389505" id="figure1_p19">que me infunde calma.</p></div><div class="stanza"><p class="line" data-aid="124389506" id="figure1_p20"><span class="verse-number">3. </span>Yo siento Su amor,</p><p class="line" data-aid="124389507" id="figure1_p21">Su bendición constante;</p><p class="line" data-aid="124389508" id="figure1_p22">le ofrezco el corazón,</p><p class="line" data-aid="124389509" id="figure1_p23">Él mi Pastor será.</p></div><div class="chorus"><p class="label" data-aid="124389511" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124389513" id="figure1_p25">Yo siempre lo seguiré,</p><p class="line" data-aid="124389515" id="figure1_p26">mi vida le daré,</p><p class="line" data-aid="124389517" id="figure1_p27">pues siento Su amor</p><p class="line" data-aid="124389519" id="figure1_p28">que me infunde calma.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124389521" id="figure1_p29"><span class="verse-number">4. </span>Compartiré Su amor</p><p class="line" data-aid="124389523" id="figure1_p30">sirviendo a mis hermanos.</p><p class="line" data-aid="124389525" id="figure1_p31">Al dar recibo yo</p><p class="line" data-aid="124389527" id="figure1_p32">su rica bendición.</p></div><div class="chorus"><p class="label" data-aid="124389529" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124389530" id="figure1_p34">Yo siempre lo seguiré,</p><p class="line" data-aid="124389531" id="figure1_p35">mi vida le daré,</p><p class="line" data-aid="124389532" id="figure1_p36">pues siento Su amor</p><p class="line" data-aid="124389533" id="figure1_p37">que me infunde calma.</p></div></div></div><div class="citation-info"><p data-aid="124389534" id="figure1_p38"><em>Letra:</em> Ralph Rodgers, hijo, 1936–1996; K. Newell Dayley, n. 1939; y Laurie Huffman, n. 1948.</p><p data-aid="124389535" id="figure1_p39"><em>Música:</em> K. Newell Dayley, n. 1939.</p><p data-aid="124389536" id="figure1_p40">© 1978, 1979 por K. Newell Dayley. Usado con permiso.</p><p data-aid="124389537" id="figure1_p41">Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124389538" id="p1">Juan 15:10–12</p>
