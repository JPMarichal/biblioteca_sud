<H1><strong>53.</strong> Cuando me bautice</H1><figure class="music" id="figure1"><p class="label" data-aid="124403045" id="figure1_p1">Pensativo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124403046" id="figure1_p2"><span class="verse-number">1. </span>Me encanta el arco iris</p><p class="line" data-aid="124403047" id="figure1_p3">después de ver llover,</p><p class="line" data-aid="124403048" id="figure1_p4">y pienso en lo limpia que la</p><p class="line" data-aid="124403049" id="figure1_p5">tierra ya se ve.</p></div><div class="chorus"><p class="label" data-aid="124403050" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124403051" id="figure1_p7">Tal como tierra</p><p class="line" data-aid="124403052" id="figure1_p8">limpia cuando acaba de llover,</p><p class="line" data-aid="124403053" id="figure1_p9">yo quiero comportarme bien</p><p class="line" data-aid="124403054" id="figure1_p10">y con mi Dios volver.</p></div><div class="stanza"><p class="line" data-aid="124403056" id="figure1_p11"><span class="verse-number">2. </span>Cuando yo me bautice</p><p class="line" data-aid="124403058" id="figure1_p12">se limpiará mi ser,</p><p class="line" data-aid="124403059" id="figure1_p13">mi Padre me perdonará y el</p><p class="line" data-aid="124403060" id="figure1_p14">bien querré escoger.</p></div><div class="chorus"><p class="label" data-aid="124403061" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124403062" id="figure1_p16">Tal como tierra</p><p class="line" data-aid="124403063" id="figure1_p17">limpia cuando acaba de llover,</p><p class="line" data-aid="124403064" id="figure1_p18">yo quiero comportarme bien</p><p class="line" data-aid="124403065" id="figure1_p19">y con mi Dios volver.</p></div></div><div class="citation-info"><p data-aid="124403066" id="figure1_p20"><em>Letra:</em> Nita Dale Milner, n. 1952; adaptada. © 1989 IRI.</p><p data-aid="124403067" id="figure1_p21"><em>Música:</em> Nita Dale Milner, n. 1952. © 1989 IRI.</p></div></figure><p data-aid="124403068" id="p1">Génesis 9:8–17</p><p data-aid="124403069" id="p2">Hechos 2:38</p>
