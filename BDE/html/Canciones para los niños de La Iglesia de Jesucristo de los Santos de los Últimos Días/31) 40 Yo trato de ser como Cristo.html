<H1><strong>40.</strong> Yo trato de ser como Cristo</H1><figure class="music" id="figure1"><p class="label" data-aid="129427768" id="figure1_p1">Con determinación</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129427770" id="figure1_p2"><span class="verse-number">1. </span>Yo trato de ser como Cristo</p><p class="line" data-aid="129427773" id="figure1_p3">y hacer lo que hizo Él.</p><p class="line" data-aid="129427775" id="figure1_p4">El mismo amor que Él mostró</p><p class="line" data-aid="129427778" id="figure1_p5">yo quiero mostrar también.</p><p class="line" data-aid="129427780" id="figure1_p6">Me tienta a veces el mal a obrar,</p><p class="line" data-aid="129427782" id="figure1_p7">mas la voz del Espíritu me empieza a hablar. Dice:</p></div><div class="chorus"><p class="label" data-aid="129427785" id="figure1_p8">[Chorus]</p><p class="line" data-aid="129427787" id="figure1_p9">“Ama a otros cual Cristo te ama.</p><p class="line" data-aid="129427790" id="figure1_p10">Sé bondadoso y tierno y fiel.</p><p class="line" data-aid="129427792" id="figure1_p11">Pues esto es lo que Jesús nos enseña”.</p><p class="line" data-aid="129427795" id="figure1_p12">Yo quiero seguirlo a Él.</p></div><div class="stanza"><p class="line" data-aid="129427797" id="figure1_p13"><span class="verse-number">2. </span>Yo sirvo a mis amigos</p><p class="line" data-aid="129427799" id="figure1_p14">y al prójimo con amor.</p><p class="line" data-aid="129427800" id="figure1_p15">Espero con gozo el regreso de Cristo mi Salvador.</p><p class="line" data-aid="129427801" id="figure1_p16">Si siempre recuerdo lo que Él enseñó,</p><p class="line" data-aid="129427802" id="figure1_p17">la voz de su Espíritu le habla a mi corazón:</p></div><div class="chorus"><p class="label" data-aid="129427803" id="figure1_p18">[Chorus]</p><p class="line" data-aid="129427804" id="figure1_p19">“Ama a otros cual Cristo te ama.</p><p class="line" data-aid="129427805" id="figure1_p20">Sé bondadoso y tierno y fiel.</p><p class="line" data-aid="129427806" id="figure1_p21">Pues esto es lo que Jesús nos enseña”.</p><p class="line" data-aid="129427807" id="figure1_p22">Yo quiero seguirlo a Él.</p></div></div><div class="citation-info"><p data-aid="129427808" id="figure1_p23"><em>Letra y música:</em> Janice Kapp Perry, n. 1938.</p><p data-aid="129428127" id="figure1_p24">© 1980 por Janice Kapp Perry.  Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="129428128" id="p1">Juan 13:15, 34</p>
