<H1><strong>74.</strong> Amad a otros</H1><figure class="music" id="figure1"><p class="label" data-aid="124393859" id="figure1_p1">Con reverencia</p><p data-aid="124393860" id="figure1_p2"><em>(Variación armónica optativa)</em></p><div class="poetry"><div class="stanza"><p class="line" data-aid="124393861" id="figure1_p3">Como os he amado,</p><p class="line" data-aid="124393862" id="figure1_p4">amad a otros.</p><p class="line" data-aid="124393863" id="figure1_p5">Un nuevo mandamiento,</p><p class="line" data-aid="124393864" id="figure1_p6">amad a otros.</p><p class="line" data-aid="124393865" id="figure1_p7">Por esto sabrán que</p><p class="line" data-aid="124393866" id="figure1_p8">sois discípulos míos,</p><p class="line" data-aid="124393867" id="figure1_p9">si os amáis</p><p class="line" data-aid="124393868" id="figure1_p10">unos a otros.</p></div></div><p data-aid="124393869" id="figure1_p11">Véase también Himnos, Nº 203.</p><div class="citation-info"><p data-aid="124393871" id="figure1_p12"><em>Letra:</em> Luacine Clark Fox, 1914–2002. © 1961, 1989 IRI.</p><p data-aid="124393872" id="figure1_p13"><em>Música:</em> Luacine Clark Fox, 1914–2002; arr. por Jo Marie Borgeson Bray, 1925–1998.</p><p data-aid="124393873" id="figure1_p14">© 1961, 1989 IRI. Arreglo y variación armónica optativa © 1978 IRI. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124393874" id="p1">Juan 13:34–35</p><p data-aid="124393875" id="p2">1 Juan 4:11</p>
