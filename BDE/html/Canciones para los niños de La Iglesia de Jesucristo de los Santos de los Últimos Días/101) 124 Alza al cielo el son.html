<H1><strong>124.</strong> Alza al cielo el son</H1><figure class="music" id="figure1"><p class="label" data-aid="124392751" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392752" id="figure1_p2"><span class="verse-number">1. </span>Un canto produce satisfacción</p><p class="line" data-aid="124392753" id="figure1_p3">si alzas al cielo el son.</p><p class="line" data-aid="124392754" id="figure1_p4">Con brío entona animada canción,</p><p class="line" data-aid="124392755" id="figure1_p5">¡y alza al cielo el son!</p></div><div class="stanza"><p class="line" data-aid="124392757" id="figure1_p6"><span class="verse-number">2. </span>Música el día podrá animar,</p><p class="line" data-aid="124392758" id="figure1_p7">nuestro camino podrá iluminar.</p><p class="line" data-aid="124392759" id="figure1_p8">¡Alza tu voz! ¡Alza tu voz!</p><p class="line" data-aid="124392761" id="figure1_p9">¡Alza al cielo el son!</p></div></div><div class="citation-info"><p data-aid="124392762" id="figure1_p10"><em>Letra y música:</em> Richard C. Berg, n. 1911. © 1963 por D. C. Heath and Company. Reimpreso con autorización.Arreglo, © 1989, IRI. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124392763" id="p1">Doctrina y Convenios 25:12–13</p>
