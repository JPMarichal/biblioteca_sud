<H1><strong>85.</strong> Voy a ser valiente</H1><figure class="music" id="figure1"><p class="label" data-aid="124390680" id="figure1_p1">Con rapidez</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390681" id="figure1_p2">Valientes siervos busca</p><p class="line" data-aid="124390682" id="figure1_p3">para Su obra nuestro Señor,</p><p class="line" data-aid="124390683" id="figure1_p4">que por Sus preceptos los guíe</p><p class="line" data-aid="124390684" id="figure1_p5">y sirvan a Su pueblo con amor.</p><p class="line" data-aid="124390685" id="figure1_p6">Voy a ser Su siervo</p><p class="line" data-aid="124390686" id="figure1_p7">y mis convenios observar.</p><p class="line" data-aid="124390688" id="figure1_p8">Defenderé la rectitud</p><p class="line" data-aid="124390689" id="figure1_p9">y en mí Él podrá confiar.</p></div></div><div class="citation-info"><p data-aid="124390691" id="figure1_p10"><em>Letra y música:</em> Vanja Y. Watkins, n. 1938. © 1981 IRI.</p></div></figure><p data-aid="124390692" id="p1">Alma 53:20–21</p>
