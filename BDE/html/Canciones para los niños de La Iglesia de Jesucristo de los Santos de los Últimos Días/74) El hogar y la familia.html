<H1>El hogar y la familia</H1><figure class="music" id="figure1"><p class="label" data-aid="124387112" id="figure1_p1">Con vivacidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124387113" id="figure1_p2"><span class="verse-number">1. </span>Una familia Dios me dio;</p><p class="line" data-aid="124387114" id="figure1_p3">la amo de verdad,</p><p class="line" data-aid="124387115" id="figure1_p4">y yo con ella quiero estar</p><p class="line" data-aid="124387116" id="figure1_p5">por la eternidad.</p></div><div class="chorus"><p class="label" data-aid="124387117" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124387118" id="figure1_p7">Eternas pueden ser las familias</p><p class="line" data-aid="124387120" id="figure1_p8">por el divino plan.</p><p class="line" data-aid="124387121" id="figure1_p9">Yo quiero heredar el celestial hogar</p><p class="line" data-aid="124387123" id="figure1_p10">con la mía por la eternidad,</p><p class="line" data-aid="124387125" id="figure1_p11">por toda la eternidad.</p></div><div class="stanza"><p class="line" data-aid="124387127" id="figure1_p12"><span class="verse-number">2. </span>Quiero esforzarme desde hoy</p><p class="line" data-aid="124387128" id="figure1_p13">por ser digno ante Dios</p><p class="line" data-aid="124387130" id="figure1_p14">para hacer convenios</p><p class="line" data-aid="124387132" id="figure1_p15">en el templo del Señor.</p></div><div class="chorus"><p class="label" data-aid="124387134" id="figure1_p16">[Chorus]</p><p class="line" data-aid="124387135" id="figure1_p17">Eternas pueden ser las familias</p><p class="line" data-aid="124387137" id="figure1_p18">por el divino plan.</p><p class="line" data-aid="124387139" id="figure1_p19">Yo quiero heredar el celestial hogar</p><p class="line" data-aid="124387141" id="figure1_p20">con la mía por la eternidad,</p><p class="line" data-aid="124387142" id="figure1_p21">por toda la eternidad.</p></div></div><p data-aid="124387143" id="figure1_p22">
