<H1><strong>142.</strong> En el prado</H1><figure class="music" id="figure1"><p class="label" data-aid="129428103" id="figure1_p1">Con soltura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428104" id="figure1_p2"><span class="verse-number">1. </span>Allá entre verdes praderas,</p><p class="line" data-aid="129428105" id="figure1_p3">una oveja salió a pastar,</p><p class="line" data-aid="129427764" id="figure1_p4">y cerca andaba un cordero</p><p class="line" data-aid="129427765" id="figure1_p5">que siempre quería jugar.</p><p class="line" data-aid="129427767" id="figure1_p6">¿Amará la oveja al cordero</p><p class="line" data-aid="129427769" id="figure1_p7">como tú, madre, sabes amar?</p><p class="line" data-aid="129427771" id="figure1_p8">¿Amará la oveja al cordero</p><p class="line" data-aid="129427772" id="figure1_p9">como tú, madre, sabes amar?</p></div><div class="stanza"><p class="line" data-aid="129427774" id="figure1_p10"><span class="verse-number">2. </span>Jugando ayer en el patio,</p><p class="line" data-aid="129427776" id="figure1_p11">encontré un hermoso rosal</p><p class="line" data-aid="129427777" id="figure1_p12">con muchos capullos y flores</p><p class="line" data-aid="129427779" id="figure1_p13">preciosas cual fino coral.</p><p class="line" data-aid="129428113" id="figure1_p14">¿Nutrirá a sus tiernos capullos</p><p class="line" data-aid="129428114" id="figure1_p15">con amor y cariño el rosal?</p><p class="line" data-aid="129428115" id="figure1_p16">¿Nutrirá a sus tiernos capullos</p><p class="line" data-aid="129428116" id="figure1_p17">con amor y cariño el rosal?</p></div><div class="stanza"><p class="line" data-aid="129428117" id="figure1_p18"><span class="verse-number">3. </span>Muy cerca de casa en un árbol,</p><p class="line" data-aid="129428118" id="figure1_p19">un nidito oculto yo vi;</p><p class="line" data-aid="129428119" id="figure1_p20">había en él tres huevitos</p><p class="line" data-aid="129428120" id="figure1_p21">que un pájaro puso allí.</p><p class="line" data-aid="129428121" id="figure1_p22">¿Amarán a sus pollos las aves</p><p class="line" data-aid="129428122" id="figure1_p23">con el mismo amor que tú a mí?</p><p class="line" data-aid="129428123" id="figure1_p24">¿Amarán a sus pollos las aves</p><p class="line" data-aid="129428124" id="figure1_p25">con el mismo amor que tú a mí?</p></div><div class="stanza"><p class="line" data-aid="129428125" id="figure1_p26"><span class="verse-number">4. </span>Anoche mientras me acostaba,</p><p class="line" data-aid="129428126" id="figure1_p27">vi por una ventana al pasar</p><p class="line" data-aid="129427809" id="figure1_p28">la luna rodeada de estrellas,</p><p class="line" data-aid="129427810" id="figure1_p29">con ella querían brillar.</p><p class="line" data-aid="129427811" id="figure1_p30">¿Quiso Dios al hacer los planetas,</p><p class="line" data-aid="129427812" id="figure1_p31">su amor por nosotros mostrar?</p><p class="line" data-aid="129427813" id="figure1_p32">¿Quiso Dios al hacer los planetas,</p><p class="line" data-aid="129427814" id="figure1_p33">su amor por nosotros mostrar?</p></div></div><div class="citation-info"><p data-aid="129427815" id="figure1_p34"><em>Letra y música:</em> Autor desconocido.</p><p data-aid="129427816" id="figure1_p35">Arreglo: Viola T. Haws, n. 1919.</p></div></figure><p data-aid="129427817" id="p1">Lucas 15:4–7</p>
