<H1><strong>104.</strong> Una familia feliz</H1><figure class="music" id="figure1"><p class="label" data-aid="124383296" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124383297" id="figure1_p2"><span class="verse-number">1. </span>Amo a mami*, y ella a mí,</p><p class="line" data-aid="124383299" id="figure1_p3">ya a papá* amamos, sí.</p><p class="line" data-aid="124383302" id="figure1_p4">Él nos ama a su vez;</p><p class="line" data-aid="124383304" id="figure1_p5">oh qué feliz mi casa es.</p></div><div class="stanza"><p class="line" data-aid="124383306" id="figure1_p6"><span class="verse-number">2. </span>Amo a mis hermanos*, sí,</p><p class="line" data-aid="124383309" id="figure1_p7">y su amor me dan a mí.</p><p class="line" data-aid="124383311" id="figure1_p8">Todos se aman a su vez;</p><p class="line" data-aid="124383313" id="figure1_p9">oh qué feliz mi casa es.</p></div></div><p data-aid="124383315" id="figure1_p10">*Alternar palabras: <em>abuelos,</em> <em>abuela,</em> <em>abuelo;</em> nombres de niños y niñas.</p><div class="citation-info"><p data-aid="124383318" id="figure1_p11"><em>Letra y música:</em> Moiselle Renstrom, 1889–1956.</p><p data-aid="124383320" id="figure1_p12">Letra y música de <cite>Merrily We Sing,</cite> © 1948, 1975 Pioneer Music Press, Inc. (Jackman Music Corporation). Usado con permiso. Arreglo, © 1989 IRI. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure>
