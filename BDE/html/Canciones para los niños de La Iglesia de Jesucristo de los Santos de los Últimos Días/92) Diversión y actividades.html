<H1>Diversión y actividades</H1><figure class="music" id="figure1"><p class="label" data-aid="124388123" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124388125" id="figure1_p2"><span class="verse-number">1. </span>El arroyito da,</p><p class="line" data-aid="124388128" id="figure1_p3">siempre da, siempre da.</p><p class="line" data-aid="124388131" id="figure1_p4">El arroyito da de sus aguas al pasar.</p><p class="line" data-aid="124388133" id="figure1_p5">Pequeño es, mas por donde va</p><p class="line" data-aid="124388134" id="figure1_p6">a las plantas vida da.</p></div><div class="chorus"><p class="label" data-aid="124388136" id="figure1_p7">[Chorus]</p><p class="line" data-aid="124388138" id="figure1_p8">Y cantando dulce son,</p><p class="line" data-aid="124388140" id="figure1_p9">demos hoy con gran amor;</p><p class="line" data-aid="124388141" id="figure1_p10">y cantando dulce son,</p><p class="line" data-aid="124388143" id="figure1_p11">demos con amor.</p></div><div class="stanza"><p class="line" data-aid="124388145" id="figure1_p12"><span class="verse-number">2. </span>La lluvia da también,</p><p class="line" data-aid="124388146" id="figure1_p13">siempre da, siempre da.</p><p class="line" data-aid="124388147" id="figure1_p14">La lluvia da también</p><p class="line" data-aid="124388148" id="figure1_p15">sus gotitas a la flor.</p><p class="line" data-aid="124388149" id="figure1_p16">Y muy feliz sus gotitas da;</p><p class="line" data-aid="124388150" id="figure1_p17">toda flor revivirá.</p></div><div class="chorus"><p class="label" data-aid="124388151" id="figure1_p18">[Chorus]</p><p class="line" data-aid="124388153" id="figure1_p19">Y cantando dulce son,</p><p class="line" data-aid="124388154" id="figure1_p20">demos hoy con gran amor;</p><p class="line" data-aid="124388155" id="figure1_p21">y cantando dulce son,</p><p class="line" data-aid="124388157" id="figure1_p22">demos con amor.</p></div><div class="stanza"><p class="line" data-aid="124388158" id="figure1_p23"><span class="verse-number">3. </span>Dad, pues, cual Cristo dio,</p><p class="line" data-aid="124388159" id="figure1_p24">siempre dad, siempre dad.</p><p class="line" data-aid="124388160" id="figure1_p25">Dad, pues, cual Cristo dio,</p><p class="line" data-aid="124388161" id="figure1_p26">todos pueden algo dar.</p><p class="line" data-aid="124388162" id="figure1_p27">Jesús nos da su feliz sostén;</p><p class="line" data-aid="124388163" id="figure1_p28">niños, demos hoy también.</p></div><div class="chorus"><p class="label" data-aid="124388164" id="figure1_p29">[Chorus]</p><p class="line" data-aid="124388165" id="figure1_p30">Y cantando dulce son,</p><p class="line" data-aid="124388166" id="figure1_p31">demos hoy con gran amor;</p><p class="line" data-aid="124388167" id="figure1_p32">y cantando dulce son,</p><p class="line" data-aid="124388168" id="figure1_p33">demos con amor.</p></div></div><div class="citation-info"><p data-aid="124388169" id="figure1_p34"><em>Letra:</em> Fanny J. Crosby, 1820–1915.</p><p data-aid="124388170" id="figure1_p35"><em>Música:</em> William B. Bradbury, 1816–1868.</p></div></figure><p data-aid="124388171" id="p1">Deuteronomio 16:17</p><p data-aid="124388172" id="p2">Hechos 20:35</p>
