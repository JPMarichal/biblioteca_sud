<H1><strong>140.</strong> Belleza por doquier</H1><figure class="music" id="figure1"><p class="label" data-aid="124384476" id="figure1_p1">Ligado</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384478" id="figure1_p2"><span class="verse-number">1. </span>Cielos despejados, árboles en flor,</p><p class="line" data-aid="124384480" id="figure1_p3">lindos capullitos, todo es un primor;</p><p class="line" data-aid="124384482" id="figure1_p4">nuestros corazones rebosando están</p><p class="line" data-aid="124384484" id="figure1_p5">y al Dios del cielo alabanzas dan.</p></div><div class="chorus"><p class="label" data-aid="124384486" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124384488" id="figure1_p7">Al ver tanta belleza, Dios sonríe con amor;</p><p class="line" data-aid="124384490" id="figure1_p8">por tantas cosas que me da, le cantaré loor.</p></div><div class="stanza"><p class="line" data-aid="124384492" id="figure1_p9"><span class="verse-number">2. </span>Aves en las ramas cantan con afán,</p><p class="line" data-aid="124384493" id="figure1_p10">y sus dulces trinos hasta el cielo van;</p><p class="line" data-aid="124384494" id="figure1_p11">paz y armonía por doquier se ven.</p><p class="line" data-aid="124384495" id="figure1_p12">Al Señor, hoy, todos loor y gracias den.</p></div><div class="chorus"><p class="label" data-aid="124384496" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124384497" id="figure1_p14">Al ver tanta belleza, Dios sonríe con amor;</p><p class="line" data-aid="124384498" id="figure1_p15">por tantas cosas que me da, le cantaré loor.</p></div></div><div class="citation-info"><p data-aid="124384499" id="figure1_p16"><em>Letra:</em> Matilda Watts Cahoon, 1881–1973.</p><p data-aid="124384500" id="figure1_p17"><em>Música:</em> Mildred Tanner Pettit, 1895–1977.</p></div></figure><p data-aid="124384501" id="p1">Doctrina y Convenios 98:1</p><p data-aid="124384502" id="p2">Alma 37:37</p>
