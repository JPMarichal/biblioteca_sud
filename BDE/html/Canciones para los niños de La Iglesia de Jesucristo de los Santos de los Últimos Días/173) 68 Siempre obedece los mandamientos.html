<H1><strong>68.</strong> Siempre obedece los mandamientos</H1><figure class="music" id="figure1"><p class="label" data-aid="124392660" id="figure1_p1">Con suavidad</p><p data-aid="124392661" id="figure1_p2"><em>(Variación armónica optativa para flauta o voz de soprano*)</em></p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392662" id="figure1_p3"><span class="verse-number">1. </span>Siempre obedece los mandamientos,</p><p class="line" data-aid="124392663" id="figure1_p4">tendrás gran consuelo y sentirás paz.</p><p class="line" data-aid="124392664" id="figure1_p5">Dios te promete Sus bendiciones</p><p class="line" data-aid="124392665" id="figure1_p6">si eres justo en tus acciones;</p><p class="line" data-aid="124392666" id="figure1_p7">Él te dará consuelo y paz.</p></div><div class="stanza"><p class="line" data-aid="124392667" id="figure1_p8"><span class="verse-number">2. </span>Somos Sus hijos y Él nos ama por</p><p class="line" data-aid="124392668" id="figure1_p9">ello nos prueba y nos da Su verdad</p><p class="line" data-aid="124392669" id="figure1_p10">y Sus promesas siempre son ciertas</p><p class="line" data-aid="124392670" id="figure1_p11">tal como dicen nuestros profetas;</p><p class="line" data-aid="124392671" id="figure1_p12">Él te dará consuelo y paz.</p></div></div><p data-aid="124392672" id="figure1_p13">*La variación también armoniza con la versión impresa en el libro de <em>Himnos,</em> Nº 197.</p><div class="citation-info"><p data-aid="124392673" id="figure1_p14"><em>Letra y música:</em> Bárbara A. McConochie, n. 1940. © 1975 IRI. La variación armónica es de Bárbara A. McConochie © 1989 IRI. Arr. por Darwin Wolford © 1986, 1989 Deseret Book Company. Usada con permiso. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124392675" id="p1">Mosíah 2:22</p><p data-aid="124392676" id="p2">Doctrina y Convenios 59:23</p>
