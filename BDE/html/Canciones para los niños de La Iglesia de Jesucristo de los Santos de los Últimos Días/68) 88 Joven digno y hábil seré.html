<H1><strong>88.</strong> Joven digno y hábil seré</H1><figure class="music" id="figure1"><p class="label" data-aid="124384072" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384073" id="figure1_p2">Aunque aún un niño soy</p><p class="line" data-aid="124384074" id="figure1_p3">seré un joven de valor.</p><p class="line" data-aid="124384076" id="figure1_p4">Si me preparo y soy puro y muy digno ante Dios,</p><p class="line" data-aid="124384079" id="figure1_p5">recibiré el sacerdocio, el sacerdocio de Dios.</p><p class="line" data-aid="124384082" id="figure1_p6">Voy a prepararme ya;</p><p class="line" data-aid="124384085" id="figure1_p7">serviré a los demás.</p><p class="line" data-aid="124384089" id="figure1_p8">Con las armas de luz, la palabra de Dios,</p><p class="line" data-aid="124384092" id="figure1_p9">joven digno y hábil seré, joven digno y hábil seré.</p></div></div><div class="citation-info"><p data-aid="124384095" id="figure1_p10"><em>Letra y música:</em> Daniel Lyman Carter, n. 1955. © 1981 IRI.</p></div></figure><p data-aid="124384098" id="p1">Mormón 1:2, 15</p><p data-aid="124384101" id="p2">Doctrina y Convenios 4:5</p><p data-aid="124384104" id="p3">1 Timoteo 4:12</p>
