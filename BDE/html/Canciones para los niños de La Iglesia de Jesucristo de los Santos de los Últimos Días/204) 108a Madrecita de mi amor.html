<H1><strong>108a.</strong> Madrecita de mi amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124394059" id="figure1_p1">Con ternura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124394060" id="figure1_p2"><span class="verse-number">1. </span>Madrecita de mi amor,</p><p class="line" data-aid="124394061" id="figure1_p3">viendo tu dulce faz,</p><p class="line" data-aid="124394062" id="figure1_p4">me siento tan contento,</p><p class="line" data-aid="124394063" id="figure1_p5">que te quiero más y más.</p></div><div class="stanza"><p class="line" data-aid="124394064" id="figure1_p6"><span class="verse-number">2. </span>Madrecita de mi amor,</p><p class="line" data-aid="124394065" id="figure1_p7">tus lindos ojos son</p><p class="line" data-aid="124394066" id="figure1_p8">bellos cual dos luceros</p><p class="line" data-aid="124394067" id="figure1_p9">que llevo en el corazón.</p></div><div class="stanza"><p class="line" data-aid="124394068" id="figure1_p10"><span class="verse-number">3. </span>Madrecita de mi amor,</p><p class="line" data-aid="124394069" id="figure1_p11">tanto te quiero, sí,</p><p class="line" data-aid="124394071" id="figure1_p12">que al Señor doy gracias</p><p class="line" data-aid="124394072" id="figure1_p13">por haberme dado a ti.</p></div></div><div class="citation-info"><p data-aid="124394073" id="figure1_p14"><em>Letra:</em> Maud Belnap Kimball, 1889–1971.</p><p data-aid="124394074" id="figure1_p15"><em>Música:</em> Mildred Tanner Pettit, 1895–1977.</p></div></figure><p data-aid="124394075" id="p1">Éxodo 20:12</p>
