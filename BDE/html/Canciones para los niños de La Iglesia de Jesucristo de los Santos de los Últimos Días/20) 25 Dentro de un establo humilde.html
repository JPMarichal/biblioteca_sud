<H1><strong>25.</strong> Dentro de un establo humilde</H1><figure class="music" id="figure1"><p class="label" data-aid="124396054" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396055" id="figure1_p2"><span class="verse-number">1. </span>Dentro de un establo humilde, un niñito allí nació,</p><p class="line" data-aid="124396056" id="figure1_p3">y su madre en un pesebre tiernamente lo acostó.</p><p class="line" data-aid="124396057" id="figure1_p4">Esa madre María fue, y Jesús, ese bebé.</p></div><div class="stanza"><p class="line" data-aid="124396058" id="figure1_p5"><span class="verse-number">2. </span>Quiso Dios a Su Amado desde los cielos al mundo enviar.</p><p class="line" data-aid="124396059" id="figure1_p6">Descendió para mostrarnos cómo amar y ayudar,</p><p class="line" data-aid="124396060" id="figure1_p7">por lo que, cuando Él nació, voz de ángeles se oyó.</p></div></div><div class="citation-info"><p data-aid="124396061" id="figure1_p8"><em>Letra y música:</em> Patty Smith Hill, 1868–1946, y Mildred Hill.</p><p data-aid="124396062" id="figure1_p9">Lucas 2:7, 12–14</p></div></figure><p data-aid="124396063" id="p1">Lucas 2:7, 12–14</p>
