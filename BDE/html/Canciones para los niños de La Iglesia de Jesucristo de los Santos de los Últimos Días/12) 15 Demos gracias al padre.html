<H1><strong>15.</strong> Demos gracias al padre</H1><figure class="music" id="figure1"><p class="label" data-aid="124396782" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396783" id="figure1_p2"><span class="verse-number">1. </span>A nuestro Padre gracias dad</p><p class="line" data-aid="124396784" id="figure1_p3">por sus dones y bondad:</p></div><div class="stanza"><p class="line" data-aid="124396785" id="figure1_p4"><span class="verse-number">2. </span>Por nuestras manos, pies también,</p><p class="line" data-aid="124396786" id="figure1_p5">ropa, casa, y sostén;</p></div><div class="stanza"><p class="line" data-aid="124396787" id="figure1_p6"><span class="verse-number">3. </span>Por mi papá y mi mamá,</p><p class="line" data-aid="124396788" id="figure1_p7">y hermanos que nos da.</p></div><div class="stanza"><p class="line" data-aid="124396789" id="figure1_p8"><span class="verse-number">4. </span>A nuestro Padre gracias dad</p><p class="line" data-aid="124396790" id="figure1_p9">por sus dones y bondad.</p></div></div><div class="citation-info"><p data-aid="124396791" id="figure1_p10"><em>Letra:</em> Robert Louis Stevenson, 1850–1894.</p><p data-aid="124396792" id="figure1_p11"><em>Música:</em> Franz Joseph Haydn, 1732 –1809.</p></div></figure><p data-aid="124396793" id="p1">Salmo 92:1</p><p data-aid="124396794" id="p2">1 Tesalonicenses 5:18</p>
