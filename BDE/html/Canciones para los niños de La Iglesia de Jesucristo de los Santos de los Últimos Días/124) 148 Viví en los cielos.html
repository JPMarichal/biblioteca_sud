<H1><strong>148.</strong> Viví en los cielos</H1><figure class="music" id="figure1"><p class="label" data-aid="124390956" id="figure1_p1">Con sencillez</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390957" id="figure1_p2"><span class="verse-number">1. </span>Yo en los cielos viví y amé, cierto es,</p><p class="line" data-aid="124390958" id="figure1_p3">a las personas que ahora conozco, traté</p><p class="line" data-aid="124390959" id="figure1_p4">y nuestro Padre un plan presentó con bondad</p><p class="line" data-aid="124390960" id="figure1_p5">para salvarnos con Él en la eternidad.</p></div><div class="stanza"><p class="line" data-aid="124390961" id="figure1_p6"><span class="verse-number">2. </span>Dios requería que un hijo capaz de amar</p><p class="line" data-aid="124390962" id="figure1_p7">diera su vida y a todos quisiera salvar.</p><p class="line" data-aid="124390963" id="figure1_p8">“Quiero la gloria” insistió Lucifer con maldad;</p><p class="line" data-aid="124390964" id="figure1_p9">dijo Jesús: “Padre, hágase tu voluntad”.</p></div><div class="stanza"><p class="line" data-aid="124390965" id="figure1_p10"><span class="verse-number">3. </span>Dios eligió a Jesús y el Mesías nació;</p><p class="line" data-aid="124390966" id="figure1_p11">para salvarnos sufrió, luego resucitó.</p><p class="line" data-aid="124390967" id="figure1_p12">La puerta abrió para darnos oportunidad</p><p class="line" data-aid="124390968" id="figure1_p13">de vivir otra vez en Su mansión celestial.</p></div></div><div class="citation-info"><p data-aid="124390969" id="figure1_p14"><em>Letra y música:</em> Janeen Jacobs Brady, n. 1934.</p><p data-aid="124390970" id="figure1_p15">© 1987 por Janeen Jacobs Brady. Se pueden hacer copias de esta canción para usarlas en la Iglesia o el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124390971" id="p1">Doctrina y Convenios 138:56</p>
