<H1><strong>91.</strong> Espero ser llamado a una misión</H1><figure class="music" id="figure1"><p class="label" data-aid="124390095" id="figure1_p1">Con convicción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390096" id="figure1_p2"><span class="verse-number">1. </span>A la misión cuando sea grande,</p><p class="line" data-aid="124390097" id="figure1_p3">espero que me han de llamar.</p><p class="line" data-aid="124390098" id="figure1_p4">Procuraré hallarme listo</p><p class="line" data-aid="124390099" id="figure1_p5">y como misionero actuar y predicar.</p></div><div class="stanza"><p class="line" data-aid="124390100" id="figure1_p6"><span class="verse-number">2. </span>Espero compartir con otros</p><p class="line" data-aid="124390101" id="figure1_p7">el Evangelio de verdad.</p><p class="line" data-aid="124390102" id="figure1_p8">Yo quiero ser buen misionero,</p><p class="line" data-aid="124390103" id="figure1_p9">de mi Señor ser siervo en mi juventud.</p></div></div><p data-aid="124390104" id="figure1_p10">Se puede tocar el acompañamiento como dúo tocando la melodía en octavas y dividendo la parte baja para dos manos.</p><div class="citation-info"><p data-aid="124390105" id="figure1_p11"><em>Letra y música:</em> Newel Kay Brown, n. 1932. © 1969 IRI.</p></div></figure><p data-aid="124390106" id="p1">Doctrina y Convenios 133:8, 37</p>
