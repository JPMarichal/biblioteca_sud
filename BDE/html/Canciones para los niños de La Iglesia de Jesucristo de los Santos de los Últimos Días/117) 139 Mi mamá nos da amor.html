<H1><strong>139.</strong> Mi mamá nos da amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124393978" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124393979" id="figure1_p2"><span class="verse-number">1. </span>Mi mamá nos da amor,</p><p class="line" data-aid="124393980" id="figure1_p3">mi papá con su labor</p><p class="line" data-aid="124393981" id="figure1_p4">el dinero ganará,</p><p class="line" data-aid="124393982" id="figure1_p5">que la ropa comprará.</p><p class="line" data-aid="124393983" id="figure1_p6">Ella tiene que cuidar</p><p class="line" data-aid="124393984" id="figure1_p7">de nosotros sin parar,</p><p class="line" data-aid="124393985" id="figure1_p8">siempre trabajando, sí,</p><p class="line" data-aid="124393986" id="figure1_p9">para ti y para mí.</p></div><div class="stanza"><p class="line" data-aid="124393987" id="figure1_p10"><span class="verse-number">2. </span>Alimento trae papá,</p><p class="line" data-aid="124393988" id="figure1_p11">mi mamá lo guisará</p><p class="line" data-aid="124393989" id="figure1_p12">y trabajan sin cesar</p><p class="line" data-aid="124393990" id="figure1_p13">para darnos un hogar.</p><p class="line" data-aid="124393991" id="figure1_p14">Ellos todo hoy me dan:</p><p class="line" data-aid="124393630" id="figure1_p15">ropa, un hogar, y pan.</p><p class="line" data-aid="124393631" id="figure1_p16">Algún día creceré,</p><p class="line" data-aid="124393632" id="figure1_p17">a los dos ayudaré.</p></div></div><div class="citation-info"><p data-aid="124393633" id="figure1_p18"><em>Letra:</em> Autor desconcido.</p><p data-aid="124393634" id="figure1_p19"><em>Música:</em> N. Lorenzo Mitchell, 1889–1968.</p></div></figure><p data-aid="124393635" id="p1">Doctrina y Convenios 31:5</p>
