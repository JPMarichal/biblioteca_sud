<H1><strong>118.</strong> Palomitas de maíz</H1><figure class="music" id="figure1"><p class="label" data-aid="124396251" id="figure1_p1">De modo juguetón</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396252" id="figure1_p2">Miré hacia afuera, y ¿qué pude ver?</p><p class="line" data-aid="124396253" id="figure1_p3">¡Palomitas de maíz florecer!</p><p class="line" data-aid="124396254" id="figure1_p4">¡Qué sorpresa linda recibí,</p><p class="line" data-aid="124396255" id="figure1_p5">palomitas en el árbol, sí!</p><p class="line" data-aid="124396256" id="figure1_p6">Con ellas un ramo pensé hacer,</p><p class="line" data-aid="124396257" id="figure1_p7">y palomitas a ti ofrecer.</p><p class="line" data-aid="124396258" id="figure1_p8">Mas yo me confundí, y las creí ver,</p><p class="line" data-aid="124396259" id="figure1_p9">vi rosetas en el árbol crecer.</p></div></div><p data-aid="124396260" id="figure1_p10">Se pueden improvisar movimientos según la letra.<br><br>Si en su país se conocen “las palomitas de maíz” por otro nombre, reemplácese la expresión con el nombre correspondiente, acomodándolo a la música.</p><div class="citation-info"><p data-aid="124396261" id="figure1_p11"><em>Letra:</em> Georgia W. Bello, n. 1924. © 1957 IRI.</p><p data-aid="124396262" id="figure1_p12"><em>Música:</em> Georgia W. Bello, n. 1924; arreglo de Betty Lou Cooney, n. 1924. © 1957, 1989 IRI.</p></div></figure>
