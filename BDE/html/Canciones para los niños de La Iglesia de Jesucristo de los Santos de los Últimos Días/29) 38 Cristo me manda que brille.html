<H1><strong>38.</strong> Cristo me manda que brille</H1><figure class="music" id="figure1"><p class="label" data-aid="129428106" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428107" id="figure1_p2"><span class="verse-number">1. </span>Cristo me manda que brille,</p><p class="line" data-aid="129428108" id="figure1_p3">que brille para Él,</p><p class="line" data-aid="129428109" id="figure1_p4">siéndole siempre humilde,</p><p class="line" data-aid="129428110" id="figure1_p5">y siempre siendo fiel.</p></div><div class="chorus"><p class="label" data-aid="129428111" id="figure1_p6">[Chorus]</p><p class="line" data-aid="129428112" id="figure1_p7">Que brille, que brille; Cristo me manda que brille.</p><p class="line" data-aid="129427781" id="figure1_p8">Que brille, que brille; yo brillaré para Él.</p></div><div class="stanza"><p class="line" data-aid="129427783" id="figure1_p9"><span class="verse-number">2. </span>Cristo me manda que ame</p><p class="line" data-aid="129427784" id="figure1_p10">a todos con fervor,</p><p class="line" data-aid="129427786" id="figure1_p11">siempre estando contento,</p><p class="line" data-aid="129427788" id="figure1_p12">con Él y Su amor.</p></div><div class="chorus"><p class="label" data-aid="129427789" id="figure1_p13">[Chorus]</p><p class="line" data-aid="129427791" id="figure1_p14">Que brille, que brille; Cristo me manda que brille.</p><p class="line" data-aid="129427793" id="figure1_p15">Que brille, que brille; yo brillaré para Él.</p></div></div><div class="citation-info"><p data-aid="129427794" id="figure1_p16"><em>Letra:</em> Nellie Talbot.</p><p data-aid="129427796" id="figure1_p17"><em>Música:</em> Edwin O. Excell, 1851–1921.</p></div></figure><p data-aid="129427798" id="p1">Mateo 5:16</p>
