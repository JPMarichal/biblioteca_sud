<H1><strong>54.</strong> El bautismo</H1><figure class="music" id="figure1"><p class="label" data-aid="124383697" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124383698" id="figure1_p2"><span class="verse-number">1. </span>En Judea siglos hace,</p><p class="line" data-aid="124383699" id="figure1_p3">fue Jesús a ver a Juan,</p><p class="line" data-aid="124383700" id="figure1_p4">y por él fue bautizado</p><p class="line" data-aid="124383702" id="figure1_p5">en las aguas del Jordán.</p></div><div class="stanza"><p class="line" data-aid="124383703" id="figure1_p6"><span class="verse-number">2. </span>“A cumplir toda justicia”,</p><p class="line" data-aid="124383705" id="figure1_p7">dio Jesús como razón,</p><p class="line" data-aid="124383707" id="figure1_p8">y poder volver al Padre</p><p class="line" data-aid="124383708" id="figure1_p9">en Su celestial mansión.</p></div><div class="stanza"><p class="line" data-aid="124383710" id="figure1_p10"><span class="verse-number">3. </span>Hoy sabemos que es preciso</p><p class="line" data-aid="124383712" id="figure1_p11">a Jesús seguir con fe,</p><p class="line" data-aid="124383713" id="figure1_p12">y sumisos bautizarnos</p><p class="line" data-aid="124383715" id="figure1_p13">como el Señor lo fue.</p></div></div><div class="citation-info"><p data-aid="124383716" id="figure1_p14"><em>Letra:</em> Mabel Jones Gabbott, 1910–2004. © 1969 IRI.</p><p data-aid="124383718" id="figure1_p15"><em>Música:</em> Crawford Gates, 1921–2018. © 1969 IRI. Arreglo, © 1981, 1989 IRI.</p></div></figure><p data-aid="124383720" id="p1">Mateo 3:13–16</p><p data-aid="124383721" id="p2">Artículos de Fe 1:4</p>
