<H1><strong>34.</strong> Pequeño niño fue Jesús</H1><figure class="music" id="figure1"><p class="label" data-aid="124392482" id="figure1_p1">Con dulzura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392483" id="figure1_p2"><span class="verse-number">1. </span>Pequeño niño fue Jesús</p><p class="line" data-aid="124392485" id="figure1_p3">pequeño como yo.</p><p class="line" data-aid="124392486" id="figure1_p4">Y Él fue bueno de verdad,</p><p class="line" data-aid="124392487" id="figure1_p5">asi como quiero ser.</p></div><div class="chorus"><p class="label" data-aid="124392488" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124392489" id="figure1_p7">Pues niños pequeños, sed como Él,</p><p class="line" data-aid="124392490" id="figure1_p8">siempre humilde, siempre fiel.</p></div><div class="stanza"><p class="line" data-aid="124392491" id="figure1_p9"><span class="verse-number">2. </span>Jugó cual otros niños Él,</p><p class="line" data-aid="124392492" id="figure1_p10">y buen ejemplo dio,</p><p class="line" data-aid="124392493" id="figure1_p11">sin ira cuando no ganó,</p><p class="line" data-aid="124392494" id="figure1_p12">y la verdad habló.</p></div><div class="chorus"><p class="label" data-aid="124392495" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124392496" id="figure1_p14">Pues niños pequeños, sed como Él,</p><p class="line" data-aid="124392497" id="figure1_p15">siempre humilde, siempre fiel.</p></div></div><div class="citation-info"><p data-aid="124392498" id="figure1_p16"><em>Letra:</em> James R. Murray, 1841–1905.</p><p data-aid="124392499" id="figure1_p17"><em>Música:</em> Joseph Ballantyne, 1868–1944.</p></div></figure><p data-aid="124392500" id="p1">Lucas 2:40</p>
