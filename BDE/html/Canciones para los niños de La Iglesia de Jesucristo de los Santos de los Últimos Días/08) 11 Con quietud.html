<H1><strong>11.</strong> Con quietud</H1><figure class="music" id="figure1"><p class="label" data-aid="124396376" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396377" id="figure1_p2">Con quietud pensaré reverente en ti, Señor.</p><p class="line" data-aid="124396378" id="figure1_p3">Con quietud cantaré reverente a ti loor.</p><p class="line" data-aid="124396379" id="figure1_p4">Con quietud y humildad pido en oración,</p><p class="line" data-aid="124396380" id="figure1_p5">Tu Espíritu haz morar en mi corazón.</p></div></div><div class="citation-info"><p data-aid="124396381" id="figure1_p6"><em>Letra y música:</em> Clara W. McMaster, 1904–1997. © 1959 IRI.</p></div></figure><p data-aid="124396382" id="p1">Doctrina y Convenios 19:23</p>
