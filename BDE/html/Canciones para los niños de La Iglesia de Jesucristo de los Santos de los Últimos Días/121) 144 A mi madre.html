<H1><strong>144.</strong> A mi madre</H1><figure class="music" id="figure1"><p class="label" data-aid="124393736" id="figure1_p1">Con expresión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124393737" id="figure1_p2">Quisiera decirte, mi madre,</p><p class="line" data-aid="124393738" id="figure1_p3">que al mirarte yo,</p><p class="line" data-aid="124393739" id="figure1_p4">pareces ser un ángel,</p><p class="line" data-aid="124393740" id="figure1_p5">que del cielo descendió.</p><p class="line" data-aid="124393741" id="figure1_p6">Un ramillete de flores,</p><p class="line" data-aid="124393742" id="figure1_p7">y ésta, mi canción,</p><p class="line" data-aid="124393744" id="figure1_p8">te entrego en este día,</p><p class="line" data-aid="124393746" id="figure1_p9">con grato corazón.</p></div></div><div class="citation-info"><p data-aid="124393747" id="figure1_p10"><em>Letra:</em> D. Virgil Haws, 1916–1989.</p><p data-aid="124393748" id="figure1_p11"><em>Música:</em> Viola T. Haws, n. 1919.</p></div></figure>
