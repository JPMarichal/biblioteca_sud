<H1><strong>30.</strong> Duerme, mi nene</H1><figure class="music" id="figure1"><p class="label" data-aid="129428832" id="figure1_p1">Con dulzura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428833" id="figure1_p2"><span class="verse-number">1. </span>Ya calla, mi nene; te voy a contar</p><p class="line" data-aid="129428834" id="figure1_p3">de cómo al mundo el Cristo llegó;</p><p class="line" data-aid="129428835" id="figure1_p4">de cómo en tierras allende del mar,</p><p class="line" data-aid="129428836" id="figure1_p5">cual tú, un niñito muy bello nació.</p></div><div class="chorus"><p class="label" data-aid="129428837" id="figure1_p6">[Chorus]</p><p class="line" data-aid="129428838" id="figure1_p7">Duerme, mi nene, duérmete ya.</p><p class="line" data-aid="129428839" id="figure1_p8">Duerme, pues nada te molestará.</p><p class="line" data-aid="129428840" id="figure1_p9">Duerme, mi nene, duérmete ya,</p><p class="line" data-aid="129428841" id="figure1_p10">y Su cuidado Jesús te dará.</p></div><div class="stanza"><p class="line" data-aid="129428842" id="figure1_p11"><span class="verse-number">2. </span>Un ángel divino fue quien lo contó</p><p class="line" data-aid="129428843" id="figure1_p12">y con luz celeste, su rostro brilló;</p><p class="line" data-aid="129428844" id="figure1_p13">estrellas brillaban y daban su luz,</p><p class="line" data-aid="129428845" id="figure1_p14">y una los guió al niñito Jesús.</p></div><div class="chorus"><p class="label" data-aid="129428846" id="figure1_p15">[Chorus]</p><p class="line" data-aid="129428847" id="figure1_p16">Duerme, mi nene, duérmete ya.</p><p class="line" data-aid="129428848" id="figure1_p17">Duerme, pues nada te molestará.</p><p class="line" data-aid="129428849" id="figure1_p18">Duerme, mi nene, duérmete ya,</p><p class="line" data-aid="129428850" id="figure1_p19">y Su cuidado Jesús te dará.</p></div><div class="stanza"><p class="line" data-aid="129428851" id="figure1_p20"><span class="verse-number">3. </span>El grupo de fieles, alli lo halló,</p><p class="line" data-aid="129428852" id="figure1_p21">tal como el ángel se lo anunció;</p><p class="line" data-aid="129428159" id="figure1_p22">en pobre pesebre el niño nació;</p><p class="line" data-aid="129428160" id="figure1_p23">sin cuna ni cama, en heno durmió.</p></div><div class="chorus"><p class="label" data-aid="129428161" id="figure1_p24">[Chorus]</p><p class="line" data-aid="129428162" id="figure1_p25">Duerme, mi nene, duérmete ya.</p><p class="line" data-aid="129428163" id="figure1_p26">Duerme, pues nada te molestará.</p><p class="line" data-aid="129428164" id="figure1_p27">Duerme, mi nene, duérmete ya,</p><p class="line" data-aid="129428165" id="figure1_p28">y Su cuidado Jesús te dará.</p></div></div><p data-aid="129428166" id="figure1_p29"><em>Ostinato optativo</em><br>Calla, mi nene, calla, mi nene, calla, mi <em>(etc.)</em></p><div class="citation-info"><p data-aid="129428167" id="figure1_p30"><em>Letra y música:</em> Joseph Ballantyne, 1868–1944.</p><p data-aid="129428168" id="figure1_p31"><em>Ostinato optativo:</em> Patricia Haglund Nielsen, n. 1936. © 1989 IRI.</p></div></figure><p data-aid="129428169" id="p1">Lucas 2:7–16</p><p data-aid="129428869" id="p2">Mateo 2:1–2</p>
