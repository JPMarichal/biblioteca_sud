<H1><strong>133.</strong> Cumpliste años (Rondó)</H1><figure class="music" id="figure1"><p class="label" data-aid="124402415" id="figure1_p1">Con ánimo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124402416" id="figure1_p2">① Tú has cumplido un año más</p><p class="line" data-aid="124402417" id="figure1_p3">② y te queremos hoy cantar.</p><p class="line" data-aid="124402418" id="figure1_p4">③ Has crecido y sabes más.</p><p class="line" data-aid="124402419" id="figure1_p5">④ Que los cumplas feliz.</p></div></div><p data-aid="124402420" id="figure1_p6">Para cantar este rondó, divídanse en grupos. En cada número empieza un grupo distinto. Se puede cantar con acompañamiento o sin él.</p><div class="citation-info"><p data-aid="124402422" id="figure1_p7"><em>Letra y música:</em> Barbara McConochie, n. 1940.</p><p data-aid="124402423" id="figure1_p8">© 1989 por Barbara McConochie. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure>
