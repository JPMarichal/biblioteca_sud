<H1><strong>16.</strong> Mi Padre Celestial me ama</H1><figure class="music" id="figure1"><p class="label" data-aid="124394172" id="figure1_p1">Con expresión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124394173" id="figure1_p2"><span class="verse-number">1. </span>Cuando oigo feliz un ave cantar o puedo el cielo mirar,</p><p class="line" data-aid="124394174" id="figure1_p3">o siento la lluvia sobre mi faz, o el soplo del viento al pasar.</p><p class="line" data-aid="124394175" id="figure1_p4">Si toco las flores del rosal, o huelo un alhelí,</p><p class="line" data-aid="124394176" id="figure1_p5">¡qué gozo me da en este mundo vivir, que mi Padre creó para mí!</p></div><div class="stanza"><p class="line" data-aid="124394177" id="figure1_p6"><span class="verse-number">2. </span>Me ha dado mis ojos para mirar de la mariposa el color.</p><p class="line" data-aid="124394178" id="figure1_p7">Me dio los oídos para escuchar los sonidos de Su creación.</p><p class="line" data-aid="124394179" id="figure1_p8">La vida me dio y un corazón, y gracias a Él daré</p><p class="line" data-aid="124394180" id="figure1_p9">por ser una parte de Su gran creación. Sí, mi Padre me ama, lo sé.</p></div></div><div class="citation-info"><p data-aid="124394181" id="figure1_p10"><em>Letra y música:</em> Clara W. McMaster, 1904–1997. © 1961 IRI. Arreglo © 1989 IRI.</p></div></figure><p data-aid="124394182" id="p1">Génesis 1</p>
