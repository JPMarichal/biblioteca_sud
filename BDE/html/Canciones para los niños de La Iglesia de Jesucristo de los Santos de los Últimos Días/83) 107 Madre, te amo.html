<H1><strong>107.</strong> Madre, te amo</H1><figure class="music" id="figure1"><p class="label" data-aid="124394093" id="figure1_p1">Con dulzura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124394094" id="figure1_p2"><span class="verse-number">1. </span>Madre*, te amo</p><p class="line" data-aid="124394095" id="figure1_p3">con toda el alma.</p><p class="line" data-aid="124394096" id="figure1_p4">Del cielo Dios me ha mandado a ti.</p><p class="line" data-aid="124394097" id="figure1_p5">Cuando estás cerca,</p><p class="line" data-aid="124394098" id="figure1_p6">escuchar quiero</p><p class="line" data-aid="124394099" id="figure1_p7">tus dulces cantos de amor para mí.</p></div><div class="stanza"><p class="line" data-aid="124394100" id="figure1_p8"><span class="verse-number">2. </span>Madre, te amo</p><p class="line" data-aid="124394101" id="figure1_p9">con toda el alma.</p><p class="line" data-aid="124394102" id="figure1_p10">Quiero ayudarte porque te amo, sí.</p><p class="line" data-aid="124394103" id="figure1_p11">Obedecerte</p><p class="line" data-aid="124394104" id="figure1_p12">quiero y verte</p><p class="line" data-aid="124394105" id="figure1_p13">siempre feliz porque te amo a ti.</p><p class="line" data-aid="124394106" id="figure1_p14"><p class="line" data-aid="124394107" id="figure1_p15">Madre, te amo, te quiero a ti.</p></div></div><p data-aid="124394108" id="figure1_p16">*Palabra optativa: <em>Padre.</em></p><div class="citation-info"><p data-aid="124394109" id="figure1_p17"><em>Letra y música:</em> Lorin F. Wheelwright, 1909–1987. © 1969 por Lorin F. Wheelwright. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure>
