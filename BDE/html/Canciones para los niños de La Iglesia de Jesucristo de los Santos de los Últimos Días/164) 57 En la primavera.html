<H1><strong>57.</strong> En la primavera</H1><figure class="music" id="figure1"><p class="label" data-aid="124395978" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395979" id="figure1_p2"><span class="verse-number">1. </span>En la primavera bajo el pedregal,</p><p class="line" data-aid="124395980" id="figure1_p3">dormida está una semillita esperando el sol.</p><p class="line" data-aid="124395981" id="figure1_p4">¡Despierta ya, oh semillita y brota hacia la luz!</p><p class="line" data-aid="124395982" id="figure1_p5">De día es; con toda fuerza brota hacia la luz.</p></div><div class="stanza"><p class="line" data-aid="124395983" id="figure1_p6"><span class="verse-number">2. </span>En la primavera despertó Jesús.</p><p class="line" data-aid="124395984" id="figure1_p7">Venció la muerte y revivió rodeado de gran luz.</p><p class="line" data-aid="124395985" id="figure1_p8">¡Despierta ya, oh mundo triste! Mira hacia la luz,</p><p class="line" data-aid="124395986" id="figure1_p9">pues todos resucitarán. ¡Sí, mira hacia la luz!</p></div><div class="stanza"><p class="line" data-aid="124395987" id="figure1_p10"><span class="verse-number">3. </span>En la primavera, en un bosque fue</p><p class="line" data-aid="124395988" id="figure1_p11">que el Padre y Jesús aparecieron a José.</p><p class="line" data-aid="124395989" id="figure1_p12">¡Despierte ya toda nación! ¡Reciban esta luz!</p><p class="line" data-aid="124395990" id="figure1_p13">¡El evangelio ya está aquí, reciban hoy su luz!</p></div></div><div class="citation-info"><p data-aid="124395991" id="figure1_p14"><em>Letra:</em> Virginia Maughan Kammeyer, 1925–1999. © 1989 IRI.</p><p data-aid="124395992" id="figure1_p15"><em>Música:</em> Crawford Gates, 1921–2018. © 1989 IRI.</p></div></figure><p data-aid="124395993" id="p1">Alma 32:28</p><p data-aid="124395994" id="p2">Doctrina y Convenios 88:7</p><p data-aid="124395995" id="p3">Mateo 28:5–6</p><p data-aid="124395996" id="p4">José Smith—Historia 1:17</p>
