<H1><strong>75.</strong> Dime, Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124397132" id="figure1_p1">Con devoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124397133" id="figure1_p2"><span class="verse-number">1. </span>Dime, Señor, te ruego me hagas ver</p><p class="line" data-aid="124397134" id="figure1_p3">lo que hoy quieres que yo vaya a hacer.</p><p class="line" data-aid="124397135" id="figure1_p4">Tu voluntad ayúdame a saber,</p><p class="line" data-aid="124397138" id="figure1_p5">y tu palabra hazme comprender.</p></div><div class="stanza"><p class="line" data-aid="124397140" id="figure1_p6"><span class="verse-number">2. </span>Yo por tu mano guiado quiero ser,</p><p class="line" data-aid="124397142" id="figure1_p7">tu voz oír, tu ley obedecer.</p><p class="line" data-aid="124397145" id="figure1_p8">Y al saber que siempre cerca estás,</p><p class="line" data-aid="124397147" id="figure1_p9">fuerza tendré y el miedo alejarás.</p></div></div><div class="citation-info"><p data-aid="124397149" id="figure1_p10"><em>Letra:</em> M.E.P.</p><p data-aid="124397152" id="figure1_p11"><em>Música:</em> C. Harold Lowden.</p></div></figure><p data-aid="124397154" id="p1">Doctrina y Convenios 76:10</p><p data-aid="124397156" id="p2">Doctrina y Convenios 112:10</p>
