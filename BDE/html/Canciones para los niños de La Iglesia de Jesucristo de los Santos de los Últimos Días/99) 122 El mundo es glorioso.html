<H1><strong>122.</strong> El mundo es glorioso</H1><figure class="music" id="figure1"><p class="label" data-aid="124391300" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124391304" id="figure1_p2"><span class="verse-number">1. </span>Yo creo que el mundo es bello y glorioso, sí.</p><p class="line" data-aid="124391307" id="figure1_p3">Mensajes de amor las flores y aves siempre dan.</p></div><div class="chorus"><p class="label" data-aid="124391309" id="figure1_p4">[Chorus]</p><p class="line" data-aid="124391311" id="figure1_p5">Yo canto, canto y canto, himnos de gozo y amor.</p><p class="line" data-aid="124391313" id="figure1_p6">Yo canto, canto y canto, dando gracias a mi Señor.</p></div><div class="stanza"><p class="line" data-aid="124391314" id="figure1_p7"><span class="verse-number">2. </span>Yo creo que el mundo es bello y glorioso, sí.</p><p class="line" data-aid="124391315" id="figure1_p8">Pues tengo padres y maestros buenos para mí.</p></div><div class="chorus"><p class="label" data-aid="124391316" id="figure1_p9">[Chorus]</p><p class="line" data-aid="124391317" id="figure1_p10">Yo canto, canto y canto, himnos de gozo y amor.</p><p class="line" data-aid="124391319" id="figure1_p11">Yo canto, canto y canto, dando gracias a mi Señor.</p></div></div><div class="citation-info"><p data-aid="124391321" id="figure1_p12"><em>Letra:</em> Anna Johnson, 1892–1979. © 1962 IRI.</p><p data-aid="124391323" id="figure1_p13"><em>Música:</em> Alexander Schreiner, 1901–1987. © 1962 IRI.</p></div></figure><p data-aid="124391325" id="p1">Salmo 100:1–2</p>
