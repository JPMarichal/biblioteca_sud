<H1><strong>45.</strong> ¿Vivió Jesús una vez más?</H1><figure class="music" id="figure1"><p class="label" data-aid="124386621" id="figure1_p1">Con reflexión / Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124386622" id="figure1_p2"><span class="verse-number">1. </span>¿Vivió Jesús una vez más cuando en la cruz murió?</p><p class="line" data-aid="124386623" id="figure1_p3">Al tercer día en el jardín, a María habló.</p></div><div class="stanza"><p class="line" data-aid="124386624" id="figure1_p4"><span class="verse-number">2. </span>¿A los que amaba visitó? Él se dejó tocar.</p><p class="line" data-aid="124385760" id="figure1_p5">Con ellos Él también comió miel de un panal.</p></div><div class="stanza"><p class="line" data-aid="124385762" id="figure1_p6"><span class="verse-number">3. </span>Tenía marcas de la cruz en las manos y en los pies.</p><p class="line" data-aid="124385763" id="figure1_p7">¿Vivió Jesús una vez más después que muerto fue? ¡Oh sí, Él vive, sí!</p></div></div><div class="citation-info"><p data-aid="124385765" id="figure1_p8"><em>Letra:</em> Mabel Jones Gabbott, 1910–2004. © 1977 IRI.</p><p data-aid="124385767" id="figure1_p9"><em>Música:</em> Royce Campbell Twitchell, n. 1939. © 1977 IRI.</p></div></figure><p data-aid="124385769" id="p1">Lucas 24:36–43</p><p data-aid="124385772" id="p2">3 Nefi 11:10–14</p>
