<H1><strong>20.</strong> Mandó a Su Hijo</H1><figure class="music" id="figure1"><p class="label" data-aid="124389083" id="figure1_p1">Con expresión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124389084" id="figure1_p2">¿Cómo podía demostrar el Padre Su amor?</p><p class="line" data-aid="124389085" id="figure1_p3">Mandó a Su Hijo a nacer, pequeño Salvador.</p><p class="line" data-aid="124389086" id="figure1_p4">¿Cómo podía indicar la senda a seguir?</p><p class="line" data-aid="124389087" id="figure1_p5">Mandó a Su Hijo a mostrar cómo a los cielos ir.</p><p class="line" data-aid="124389088" id="figure1_p6">Y de la muerte, ¿cómo nos podía enseñar?</p><p class="line" data-aid="124389089" id="figure1_p7">Mandó a Su Hijo a morir y a resucitar.</p><p class="line" data-aid="124389090" id="figure1_p8">¿Qué es lo que nos pide Dios?</p><p class="line" data-aid="124389092" id="figure1_p9">La fe y la caridad, ser como Jesucristo fue</p><p class="line" data-aid="124389093" id="figure1_p10">y a a otros ayudar.</p><p class="line" data-aid="124389094" id="figure1_p11">¿Qué pide Dios? Ser como Jesús.</p></div></div><div class="citation-info"><p data-aid="124389095" id="figure1_p12"><em>Letra:</em> Mabel Jones Gabbott, 1910–2004.</p><p data-aid="124389096" id="figure1_p13"><em>Música:</em> Michael Finlinson Moody, n. 1941.</p><p data-aid="124389097" id="figure1_p14">© 1982 por Mabel Jones Gabbott y Michael Finlinson Moody. Arr. © 1989 IRI.</p><p data-aid="124389098" id="figure1_p15">Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124389099" id="p1">Moroni 7:48</p><p data-aid="124389100" id="p2">3 Nefi 27:21</p><p data-aid="124389101" id="p3">Juan 3:16</p><p data-aid="124389102" id="p4">Juan 13:15</p>
