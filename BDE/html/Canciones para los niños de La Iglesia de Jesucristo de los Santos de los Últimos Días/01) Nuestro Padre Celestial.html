<H1>Nuestro Padre Celestial</H1><figure class="music" id="figure1"><p class="label" data-aid="124389839" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124389840" id="figure1_p2"><span class="verse-number">1. </span>Soy un hijo de Dios;</p><p class="line" data-aid="124389841" id="figure1_p3">Él me envió aquí.</p><p class="line" data-aid="124389842" id="figure1_p4">Me ha dado un hogar y padres</p><p class="line" data-aid="124389845" id="figure1_p5">buenos para mí.</p></div><div class="chorus"><p class="label" data-aid="124389846" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124389847" id="figure1_p7">Guíenme; enséñenme</p><p class="line" data-aid="124389848" id="figure1_p8">la senda a seguir</p><p class="line" data-aid="124389849" id="figure1_p9">Para que algún día yo</p><p class="line" data-aid="124389850" id="figure1_p10">con Él pueda vivir.</p></div><div class="stanza"><p class="line" data-aid="124389851" id="figure1_p11"><span class="verse-number">2. </span>Soy un hijo de Dios;</p><p class="line" data-aid="124389852" id="figure1_p12">me deben ayudar</p><p class="line" data-aid="124389853" id="figure1_p13">A entender Su voluntad;</p><p class="line" data-aid="124389854" id="figure1_p14">no puedo demorar.</p></div><div class="chorus"><p class="label" data-aid="124389855" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124389856" id="figure1_p16">Guíenme; enséñenme</p><p class="line" data-aid="124389857" id="figure1_p17">la senda a seguir</p><p class="line" data-aid="124389858" id="figure1_p18">Para que algún día yo</p><p class="line" data-aid="124389859" id="figure1_p19">con Él pueda vivir.</p></div><div class="stanza"><p class="line" data-aid="124389860" id="figure1_p20"><span class="verse-number">3. </span>Soy un hijo de Dios;</p><p class="line" data-aid="124389861" id="figure1_p21">Él me bendecirá.</p><p class="line" data-aid="124389862" id="figure1_p22">Yo obedeceré Su ley;</p><p class="line" data-aid="124389863" id="figure1_p23">haré Su voluntad.</p></div><div class="chorus"><p class="label" data-aid="124389864" id="figure1_p24">[Chorus]</p><p class="line" data-aid="124389865" id="figure1_p25">Guíenme; enséñenme</p><p class="line" data-aid="124389866" id="figure1_p26">la senda a seguir</p><p class="line" data-aid="124389867" id="figure1_p27">Para que algún día yo</p><p class="line" data-aid="124389868" id="figure1_p28">con Él pueda vivir.</p></div><div class="verses-below-the-music"><div class="stanza"><p class="line" data-aid="124389869" id="figure1_p29"><span class="verse-number">4. </span>Soy un hijo Dios;</p><p class="line" data-aid="124389870" id="figure1_p30">Con Él feliz seré.</p><p class="line" data-aid="124389871" id="figure1_p31">Aprenderé Su voluntad,</p><p class="line" data-aid="124389872" id="figure1_p32">Y seguiré con fe.</p></div><div class="chorus"><p class="label" data-aid="124389873" id="figure1_p33">[Chorus]</p><p class="line" data-aid="124389874" id="figure1_p34">Guíenme; enséñenme</p><p class="line" data-aid="124389875" id="figure1_p35">la senda a seguir</p><p class="line" data-aid="124389876" id="figure1_p36">Para que algún día yo</p><p class="line" data-aid="124389877" id="figure1_p37">con Él pueda vivir.</p></div></div></div><p data-aid="124389878" id="figure1_p38"><em>Variación armónica optativa (con tercera estrofa) para voz o instrumento</em><br>Soy un hijo de Dios;<br>Él me bendecirá.<br>Yo quiero obedecer;<br>haré Su voluntad.<br>Me deben enseñar<br>la senda a seguir,<br>y algún día yo<br>con El podré vivir.<br><br>(Véase también <em>Himnos,</em> N° 196, un arreglo para cuatro voces en un tono más alto.)</p><div class="citation-info"><p data-aid="124389879" id="figure1_p39"><em>Letra:</em> Naomi W. Randall, 1908–2001. © 1957 IRI. Fourth optativo © 1978 IRI.</p><p data-aid="124389880" id="figure1_p40"><em>Música:</em> Mildred T. Pettit, 1895–1977. © 1957 IRI. Arreglo de Darwin Wolford, m. 1936. Arreglo, © 1989 IRI.</p></div></figure><p data-aid="124389881" id="p1">Salmo 82:6</p><p data-aid="124389882" id="p2">Mosíah 4:15</p><p data-aid="124389883" id="p3">Doctrina y Convenios 14:7</p>
