<H1><strong>119.</strong> Las semillas duermen</H1><figure class="music" id="figure1"><p class="label" data-aid="124392788" id="figure1_p1">Con sencillez</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392789" id="figure1_p2"><span class="verse-number">1. </span>Las semillas, bajo el sol duermen ya, al calor.</p><p class="line" data-aid="124392790" id="figure1_p3">Él las llama: “despertad, y creced en flor”.</p></div><div class="stanza"><p class="line" data-aid="124392791" id="figure1_p4"><span class="verse-number">2. </span>Ya despiertan al calor de una vez, bajo el sol.</p><p class="line" data-aid="124392792" id="figure1_p5">Ya se estiran al crecer dando su color.</p></div></div><p data-aid="124392793" id="figure1_p6">Se pueden improvisar movimientos de acuerdo con la letra de la canción.</p><div class="citation-info"><p data-aid="124392794" id="figure1_p7"><em>Letra y música:</em> Moiselle Renstrom, 1889–1956.</p><p data-aid="124392795" id="figure1_p8">Letra y música © 1958, 1986 por Pioneer Music Press, Inc. (Jackman Music Corporation). Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure>
