<H1><strong>18b.</strong> Al orar</H1><figure class="music" id="figure1"><p class="label" data-aid="124399996" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124399997" id="figure1_p2"><span class="verse-number">1. </span>Con reverente actitud hacemos oración,</p><p class="line" data-aid="124399998" id="figure1_p3">mostrando nuestra gratitud por toda bendición.</p></div><div class="stanza"><p class="line" data-aid="124399999" id="figure1_p4"><span class="verse-number">2. </span>Con reverente actitud pedimos al Señor</p><p class="line" data-aid="124400000" id="figure1_p5">nos dé Su santa protección y Su divino amor.</p></div></div><div class="citation-info"><p data-aid="124400001" id="figure1_p6"><em>Letra:</em> Anna Johnson, 1892–1979.</p><p data-aid="124400002" id="figure1_p7"><em>Música:</em> Alexander Schreiner, 1901–1987.</p></div></figure><p data-aid="124400003" id="p1">Alma 7:23</p>
