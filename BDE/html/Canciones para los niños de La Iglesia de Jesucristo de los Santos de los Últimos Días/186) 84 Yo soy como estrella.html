<H1><strong>84.</strong> Yo soy como estrella</H1><figure class="music" id="figure1"><p class="label" data-aid="124389459" id="figure1_p1">Con alegría</p><p data-aid="124389460" id="figure1_p2"><em>La mano derecha toca una octava más alta de lo que está escrita.</em></p><div class="poetry"><div class="stanza"><p class="line" data-aid="124389461" id="figure1_p3">Yo soy como estrella que brilla</p><p class="line" data-aid="124389462" id="figure1_p4">para todo el que la ve.</p><p class="line" data-aid="124389463" id="figure1_p5">Con felicidad mostraré bondad</p><p class="line" data-aid="124389464" id="figure1_p6">porque me ama mi Padre, yo sé.</p></div></div><div class="citation-info"><p data-aid="124389465" id="figure1_p7"><em>Letra y música:</em> Patricia Kelsey Graham, n. 1940. © 1981 IRI.</p></div></figure><p data-aid="124389466" id="p1">Mateo 5:16</p>
