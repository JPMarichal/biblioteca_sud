<H1><strong>12.</strong> La reverencia es amor</H1><figure class="music" id="figure1"><p class="label" data-aid="124396349" id="figure1_p1">Con reverencia</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396350" id="figure1_p2">La reverencia es más que estar quietos;</p><p class="line" data-aid="124396351" id="figure1_p3">es recordar al Señor, ver las bendiciones del Padre en los cielos;</p><p class="line" data-aid="124396352" id="figure1_p4">es un sentimiento de amor.</p><p class="line" data-aid="124396353" id="figure1_p5">Cuando soy reverente, en mis actos se ve,</p><p class="line" data-aid="124396354" id="figure1_p6">mis palabras expresan bondad. </p><p class="line" data-aid="124396355" id="figure1_p7">Cuando soy reverente,</p><p class="line" data-aid="124396356" id="figure1_p8">yo sé que Jesús y el Padre muy cerca están.</p></div></div><div class="citation-info"><p data-aid="124396357" id="figure1_p9"><em>Letra y música:</em> Maggie Olauson, n. 1949.</p><p data-aid="124396358" id="figure1_p10">© 1987 por Maggie Olauson. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure><p data-aid="124396359" id="p1">Doctrina y Convenios 138:1–4</p><p data-aid="124396360" id="p2">Doctrina y Convenios 109:21</p>
