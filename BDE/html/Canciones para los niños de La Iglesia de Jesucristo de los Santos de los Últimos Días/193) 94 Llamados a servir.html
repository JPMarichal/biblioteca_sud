<H1><strong>94.</strong> Llamados a servir</H1><figure class="music" id="figure1"><p class="label" data-aid="124384672" id="figure1_p1">Con resolución</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384673" id="figure1_p2"><span class="verse-number">1. </span>Somos hoy llamados al servicio,</p><p class="line" data-aid="124384674" id="figure1_p3">a dar testimonio de Jesús.</p><p class="line" data-aid="124384675" id="figure1_p4">Vamos a un mundo en tinieblas</p><p class="line" data-aid="124384676" id="figure1_p5">para proclamar la luz.</p></div><div class="chorus"><p class="label" data-aid="124384677" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124384678" id="figure1_p7">Prestos, todos prestos,</p><p class="line" data-aid="124384679" id="figure1_p8">cantaremos en unión.</p><p class="line" data-aid="124384680" id="figure1_p9">Listos, siempre listos,</p><p class="line" data-aid="124384681" id="figure1_p10">entonemos la canción.</p><p class="line" data-aid="124384682" id="figure1_p11">Todos cantaremos</p><p class="line" data-aid="124384683" id="figure1_p12">nuestro alegre son triunfal.</p><p class="line" data-aid="124384684" id="figure1_p13">Dios nos da poder;</p><p class="line" data-aid="124384685" id="figure1_p14">luchemos en la causa celestial</p></div><div class="stanza"><p class="line" data-aid="124384686" id="figure1_p15"><span class="verse-number">2. </span>Dios nos da Sus ricas bendiciones;</p><p class="line" data-aid="124384687" id="figure1_p16">somos hijos del eterno Rey.</p><p class="line" data-aid="124384688" id="figure1_p17">Alabamos Su divino nombre;</p><p class="line" data-aid="124384689" id="figure1_p18">damos gracias por Su ley.</p></div><div class="chorus"><p class="label" data-aid="124384690" id="figure1_p19">[Chorus]</p><p class="line" data-aid="124384691" id="figure1_p20">Prestos, todos prestos,</p><p class="line" data-aid="124384692" id="figure1_p21">cantaremos en unión.</p><p class="line" data-aid="124384693" id="figure1_p22">Listos, siempre listos,</p><p class="line" data-aid="124384694" id="figure1_p23">entonemos la canción.</p><p class="line" data-aid="124384696" id="figure1_p24">Todos cantaremos</p><p class="line" data-aid="124384697" id="figure1_p25">nuestro alegre son triunfal.</p><p class="line" data-aid="124384698" id="figure1_p26">Dios nos da poder;</p><p class="line" data-aid="124384699" id="figure1_p27">luchemos en la causa celestial</p></div></div><p data-aid="124384700" id="figure1_p28">Véase también <em>Himnos,</em> Nº 161.</p><div class="citation-info"><p data-aid="124384701" id="figure1_p29"><em>Letra:</em> Grace Gordon, alt.</p><p data-aid="124384702" id="figure1_p30"><em>Música:</em> Adam Geibel, 1855–1933.</p></div></figure><p data-aid="124384703" id="p1">Doctrina y Convenios 4:2–3</p><p data-aid="124384704" id="p2">Doctrina y Convenios 20:19</p>
