<H1><strong>127.</strong> Me doblo</H1><figure class="music" id="figure1"><p class="label" data-aid="124389437" id="figure1_p1">De modo juguetón</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124389439" id="figure1_p2">Yo doblo los codos, yo doblo los pies,</p><p class="line" data-aid="124389440" id="figure1_p3">yo doblo los dedos y el cuello también.</p><p class="line" data-aid="124389441" id="figure1_p4">Los codos, los dedos, el cuello, los pies.</p><p class="line" data-aid="124389442" id="figure1_p5">Pero si no me doblo, cual tabla seré.</p></div></div><p data-aid="124389443" id="figure1_p6">Se pueden improvisar movimientos según la letra.</p><div class="citation-info"><p data-aid="124389444" id="figure1_p7"><em>Letra:</em> Aileen Fisher.</p><p data-aid="124389445" id="figure1_p8"><em>Música:</em> Jeanne P. Lawler, n. 1924.</p><p data-aid="124389447" id="figure1_p9">© 1953 renovados © 1981, Aileen Fisher</p><p data-aid="124389450" id="figure1_p10">De <cite>Up the Windy Hill,</cite> Abelard, N.Y. Se usa con autorización. Se pueden hacer copias de esta canción para usarlas en la Iglesia o en el hogar, siempre que no sea con fines de lucro.</p></div></figure>
