<H1><strong>111.</strong> Mi papá</H1><figure class="music" id="figure1"><p class="label" data-aid="124394133" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124394134" id="figure1_p2">Mi gran amigo es mi papá,</p><p class="line" data-aid="124394135" id="figure1_p3">y ayudarle es un placer.</p><p class="line" data-aid="124394136" id="figure1_p4">Es fácil ver que como él</p><p class="line" data-aid="124394137" id="figure1_p5">yo trataré de ser.</p><p class="line" data-aid="124394138" id="figure1_p6">Me enseña que la honradez</p><p class="line" data-aid="124394139" id="figure1_p7">es siempre lo mejor.</p><p class="line" data-aid="124394140" id="figure1_p8">Feliz yo soy con mi papá,</p><p class="line" data-aid="124394141" id="figure1_p9">y disfruto de su amor.</p></div></div><div class="citation-info"><p data-aid="124394142" id="figure1_p10"><em>Letra y música:</em> Carol Graff Gunn, n. 1929. © 1957 IRI.</p></div></figure><p data-aid="124394143" id="p1">1 Nefi 1:1</p><p data-aid="124394144" id="p2">Proverbios 4:1</p>
