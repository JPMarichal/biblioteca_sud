<H1><strong>66.</strong> Escudriñar, meditar y orar</H1><figure class="music" id="figure1"><p class="label" data-aid="124396405" id="figure1_p1">Con emoción</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396407" id="figure1_p2"><span class="verse-number">1. </span>Me gusta leer las Escrituras</p><p class="line" data-aid="124396410" id="figure1_p3">sentir que son verdad,</p><p class="line" data-aid="124396412" id="figure1_p4">la firme convicción de un testimonio</p><p class="line" data-aid="124396413" id="figure1_p5">que el Espíritu me entregará.</p></div><div class="chorus"><p class="label" data-aid="124396414" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124396415" id="figure1_p7">Debo escudriñar,</p><p class="line" data-aid="124396416" id="figure1_p8">meditar y orar,</p><p class="line" data-aid="124396417" id="figure1_p9">por medio del Espíritu</p><p class="line" data-aid="124396418" id="figure1_p10">sé que ellas son la verdad.</p></div><div class="stanza"><p class="line" data-aid="124396419" id="figure1_p11"><span class="verse-number">2. </span>Las Escrituras diariamente</p><p class="line" data-aid="124396420" id="figure1_p12">leeré con oración;</p><p class="line" data-aid="124396421" id="figure1_p13">así podré entender, también obedecer</p><p class="line" data-aid="124396422" id="figure1_p14">los mandamientos del Señor.</p></div><div class="chorus"><p class="label" data-aid="124396423" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124396424" id="figure1_p16">Debo escudriñar,</p><p class="line" data-aid="124396425" id="figure1_p17">meditar y orar,</p><p class="line" data-aid="124396426" id="figure1_p18">por medio del Espíritu</p><p class="line" data-aid="124396427" id="figure1_p19">sé que ellas son la verdad.</p></div></div><div class="citation-info"><p data-aid="124396428" id="figure1_p20"><em>Letra:</em> Jaclyn Thomas Milne, n. 1949. © 1986 IRI.</p><p data-aid="124396429" id="figure1_p21"><em>Música:</em> Carol Baker Black, n. 1951. © 1986 IRI.</p></div></figure><p data-aid="124396430" id="p1">2 Nefi 4:15</p><p data-aid="124396431" id="p2">Mosíah 1:6–7</p><p data-aid="124396432" id="p3">Moroni 10:4–5</p>
