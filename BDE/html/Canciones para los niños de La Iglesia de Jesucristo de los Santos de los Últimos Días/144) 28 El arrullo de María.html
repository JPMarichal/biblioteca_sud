<H1><strong>28.</strong> El arrullo de María</H1><figure class="music" id="figure1"><p class="label" data-aid="129428131" id="figure1_p1">Expresivamente</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428132" id="figure1_p2"><span class="verse-number">1. </span>Duerme ya, duerme ya pequeño ser.</p><p class="line" data-aid="129428133" id="figure1_p3">Duerme ya mi dulce bien.</p><p class="line" data-aid="129428134" id="figure1_p4">Tu madre a ti te cuidará hoy que acabas de nacer.</p><p class="line" data-aid="129428135" id="figure1_p5">José tus sueños velará y la luz de un astro brillará.</p><p class="line" data-aid="129428136" id="figure1_p6"><p class="line" data-aid="129428137" id="figure1_p7"></div><div class="chorus"><p class="label" data-aid="129428138" id="figure1_p8">[Chorus]</p><p class="line" data-aid="129428139" id="figure1_p9">Duerme ya, duerme ya pequeño Ser.</p><p class="line" data-aid="129428140" id="figure1_p10">Duerme ya mi dulce bien.</p></div><div class="stanza"><p class="line" data-aid="129428141" id="figure1_p11"><span class="verse-number">2. </span>Una bella corona portarás,</p><p class="line" data-aid="129428142" id="figure1_p12">pues Tu Padre es el Rey.</p><p class="line" data-aid="129428143" id="figure1_p13">Tus manos que hoy pequeñas son bendiciones brindarán.</p><p class="line" data-aid="129428144" id="figure1_p14">Entonad creaciones mi canción pues el amor con Él nació.</p><p class="line" data-aid="129428145" id="figure1_p15"><p class="line" data-aid="129428146" id="figure1_p16"></div><div class="chorus"><p class="label" data-aid="129428147" id="figure1_p17">[Chorus]</p><p class="line" data-aid="129428148" id="figure1_p18">Duerme ya, duerme ya pequeño Ser.</p><p class="line" data-aid="129428149" id="figure1_p19">Duerme ya mi dulce bien.</p></div></div><p data-aid="129428150" id="figure1_p20"><em>Variación armónica optativa (segunda estrofa)</em><br>José tus sueños velará<br>y la luz de un astro brillará.<br>Duerme ya p
