<H1><strong>48.</strong> La Iglesia de Jesucristo</H1><figure class="music" id="figure1"><p class="label" data-aid="124397299" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124397301" id="figure1_p2">Yo soy de La Iglesia de Jesucristo de los Santos de los Últimos Días.</p><p class="line" data-aid="124397303" id="figure1_p3">Yo sé quien soy; sé el plan de Dios. Lo seguiré con fe.</p><p class="line" data-aid="124397305" id="figure1_p4">Creo en Jesucristo el Salvador. Su nombre honraré.</p><p class="line" data-aid="124397307" id="figure1_p5">Lo bueno haré, iré tras Su luz, Su verdad proclamaré.</p></div></div><div class="citation-info"><p data-aid="124397309" id="figure1_p6"><em>Letra y música:</em> Janice Kapp Perry, n. 1938.</p><p data-aid="124397311" id="figure1_p7">© 1989 IRI.</p></div></figure><p data-aid="124397313" id="p1">Doctrina y Convenios 115:4–5</p>
