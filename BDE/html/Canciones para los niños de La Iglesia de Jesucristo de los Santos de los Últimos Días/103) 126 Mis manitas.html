<H1><strong>126.</strong> Mis manitas</H1><figure class="music" id="figure1"><p class="label" data-aid="124390887" id="figure1_p1">Con sencillez</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390889" id="figure1_p2"><span class="verse-number">1. </span>Mis manitas cruzadas y quietas están,</p><p class="line" data-aid="124390890" id="figure1_p3">y aunque son muy pequeñas, lo bueno harán.</p><p class="line" data-aid="124390892" id="figure1_p4">Durante las horas del día he de ver</p><p class="line" data-aid="124390893" id="figure1_p5">cuántas cosas podrán mis manitas hacer.</p></div><div class="stanza"><p class="line" data-aid="124390895" id="figure1_p6"><span class="verse-number">2. </span>Por mis manos, buen Padre, doy gracias a Ti;</p><p class="line" data-aid="124390896" id="figure1_p7">y enséñanos siempre a ellas y a mí</p><p class="line" data-aid="124390897" id="figure1_p8">que sólo contento y feliz es aquel</p><p class="line" data-aid="124390899" id="figure1_p9">que es siempre obediente, cumplido y fiel.</p></div></div><p data-aid="124390900" id="figure1_p10">Se pueden improvisar movimientos según la letra.</p><div class="citation-info"><p data-aid="124390902" id="figure1_p11"><em>Letra:</em> Bertha A. Kleinman, 1877–1971.</p><p data-aid="124390903" id="figure1_p12"><em>Música:</em> William Frederick Hanson, 1887–1969.</p></div></figure>
