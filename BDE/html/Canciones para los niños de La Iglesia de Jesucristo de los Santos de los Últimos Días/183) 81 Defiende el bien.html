<H1><strong>81.</strong> Defiende el bien</H1><figure class="music" id="figure1"><p class="label" data-aid="124395795" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396463" id="figure1_p2">Escucha del profeta voz,</p><p class="line" data-aid="124396465" id="figure1_p3">que dice así:</p><p class="line" data-aid="124396467" id="figure1_p4">Sé fiel, sé fiel,</p><p class="line" data-aid="124396468" id="figure1_p5">doquier que estés,</p><p class="line" data-aid="124396469" id="figure1_p6">no importa con quien;</p><p class="line" data-aid="124396470" id="figure1_p7">sé fiel, sé fiel;</p><p class="line" data-aid="124396471" id="figure1_p8">defiende el bien.</p></div></div><div class="citation-info"><p data-aid="124396472" id="figure1_p9"><em>Letra y música:</em> Joseph Ballantyne, 1868–1944.</p></div></figure><p data-aid="124396473" id="p1">Deuteronomio 6:18</p><p data-aid="124396474" id="p2">Alma 53:20–21</p>
