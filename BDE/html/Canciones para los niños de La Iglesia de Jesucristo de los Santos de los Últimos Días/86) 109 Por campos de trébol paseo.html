<H1><strong>109.</strong> Por campos de trébol paseo</H1><figure class="music" id="figure1"><p class="label" data-aid="124391346" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124391347" id="figure1_p2"><span class="verse-number">1. </span>Por campos de trébol paseo a menudo,</p><p class="line" data-aid="124391348" id="figure1_p3">y suelo manojos de flores juntar.</p><p class="line" data-aid="124391349" id="figure1_p4">Recojo capullos por todo el prado,</p><p class="line" data-aid="124391350" id="figure1_p5">y madre, las flores en ti hacen pensar.</p></div><div class="stanza"><p class="line" data-aid="124391351" id="figure1_p6"><span class="verse-number">2. </span>Con cada flor quiero mi amor obsequiarte,</p><p class="line" data-aid="124391352" id="figure1_p7">fragancia constante a tu vida traer;</p><p class="line" data-aid="124391353" id="figure1_p8">si amo pasearme por prados y flores,</p><p class="line" data-aid="124391354" id="figure1_p9">oh, madre, de ti yo lo pude aprender.</p></div></div><div class="citation-info"><p data-aid="124391355" id="figure1_p10"><em>Letra:</em> Phyllis Luch, 1937–1995. © 1969 IRI.</p><p data-aid="124391356" id="figure1_p11"><em>Música:</em> Jeanne P. Lawler, n. 1924. © 1969 IRI.</p></div></figure>
