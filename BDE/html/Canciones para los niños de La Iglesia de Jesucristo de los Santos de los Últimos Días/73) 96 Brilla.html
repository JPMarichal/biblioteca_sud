<H1><strong>96.</strong> Brilla</H1><figure class="music" id="figure1"><p class="label" data-aid="124395738" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395739" id="figure1_p2"><span class="verse-number">1. </span>Pequeña luz la mía es</p><p class="line" data-aid="124395740" id="figure1_p3">de fe y oración,</p><p class="line" data-aid="124395741" id="figure1_p4">mas brilla como luz del sol;</p><p class="line" data-aid="124395742" id="figure1_p5">mi luz de Dios es don.</p></div><div class="chorus"><p class="label" data-aid="124395743" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124395744" id="figure1_p7">Brilla, brilla,</p><p class="line" data-aid="124395745" id="figure1_p8">siempre dando luz;</p><p class="line" data-aid="124395746" id="figure1_p9">Brilla, brilla,</p><p class="line" data-aid="124395747" id="figure1_p10">para el Rey Jesús.</p></div><div class="stanza"><p class="line" data-aid="124395748" id="figure1_p11"><span class="verse-number">2. </span>Mi luz no debo esconder,</p><p class="line" data-aid="124395749" id="figure1_p12">me dijo el Señor,</p><p class="line" data-aid="124395750" id="figure1_p13">y siempre yo la hago ver</p><p class="line" data-aid="124395751" id="figure1_p14">a todos con amor.</p></div><div class="chorus"><p class="label" data-aid="124395752" id="figure1_p15">[Chorus]</p><p class="line" data-aid="124395753" id="figure1_p16">Brilla, brilla,</p><p class="line" data-aid="124395754" id="figure1_p17">siempre dando luz;</p><p class="line" data-aid="124395755" id="figure1_p18">Brilla, brilla,</p><p class="line" data-aid="124395756" id="figure1_p19">para el Rey Jesús.</p></div></div><div class="citation-info"><p data-aid="124395757" id="figure1_p20"><em>Letra y música:</em> Joseph Ballantyne, 1868–1944.</p></div></figure><p data-aid="124395758" id="p1">Mateo 5:14–16</p>
