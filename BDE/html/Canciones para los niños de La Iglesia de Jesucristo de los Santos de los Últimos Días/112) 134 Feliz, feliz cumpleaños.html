<H1><strong>134.</strong> Feliz, feliz cumpleaños</H1><figure class="music" id="figure1"><p class="label" data-aid="124389106" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124389108" id="figure1_p2">Les deseamos, niños, dicha y paz;</p><p class="line" data-aid="124389109" id="figure1_p3">y en sus cumpleaños gran solaz.</p><p class="line" data-aid="124389111" id="figure1_p4">Quiero hoy, de todo corazón,</p><p class="line" data-aid="124389113" id="figure1_p5">brindarles muy cordial felicitación.</p></div></div><p data-aid="124389115" id="figure1_p6">*Se puede sustituir el nombre de un niño aquí, haciendo los cambios correspondientes en el resto de la canción.</p><div class="citation-info"><p data-aid="124389117" id="figure1_p7"><em>Letra y música:</em> Mildred E. Millett, n. 1925. © 1963 IRI.</p></div></figure>
