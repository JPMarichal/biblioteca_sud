<H1><strong>67.</strong> Buscaré al Señor</H1><figure class="music" id="figure1"><p class="label" data-aid="124396394" id="figure1_p1">Con fervor</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124396395" id="figure1_p2"><span class="verse-number">1. </span>Desde mi niñez buscaré al Señor;</p><p class="line" data-aid="124396396" id="figure1_p3">Él la verdad me podrá aclarar;</p><p class="line" data-aid="124396397" id="figure1_p4">las Escrituras podré leer,</p><p class="line" data-aid="124396398" id="figure1_p5">y luego al Padre ir a orar.</p></div><div class="stanza"><p class="line" data-aid="124396399" id="figure1_p6"><span class="verse-number">2. </span>Desde mi niñez yo lo buscaré;</p><p class="line" data-aid="124396401" id="figure1_p7">a sus profetas escucharé;</p><p class="line" data-aid="124396403" id="figure1_p8">por sus mandamientos yo me guiaré.</p><p class="line" data-aid="124396404" id="figure1_p9">Si lo busco temprano, yo lo hallaré.</p></div></div><div class="citation-info"><p data-aid="124396406" id="figure1_p10"><em>Letra y música:</em> Joanne Bushman Doxey, n. 1932 © 1984 IRI.</p></div></figure><p data-aid="124396408" id="p1">Doctrina y Convenios 88:63</p><p data-aid="124396409" id="p2">Isaías 55:6</p><p data-aid="124396411" id="p3">Salmo 63:1</p>
