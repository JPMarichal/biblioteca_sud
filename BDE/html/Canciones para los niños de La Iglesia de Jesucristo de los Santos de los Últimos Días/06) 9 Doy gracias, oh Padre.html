<H1><strong>9.</strong> Doy gracias, oh Padre</H1><figure class="music" id="figure1"><p class="label" data-aid="124390393" id="figure1_p1">Con suavidad</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124390395" id="figure1_p2"><span class="verse-number">1. </span>Oh Padre bendito, doy gracias a ti,</p><p class="line" data-aid="124390398" id="figure1_p3">por las bendiciones que hoy recibí.</p><p class="line" data-aid="124390400" id="figure1_p4">Por mis padres queridos y mi buen hogar,</p><p class="line" data-aid="124390402" id="figure1_p5">por todos los dones que Tú sabes dar.</p></div><div class="stanza"><p class="line" data-aid="124390403" id="figure1_p6"><span class="verse-number">2. </span>Ayúdame hoy a ser bueno y fiel,</p><p class="line" data-aid="124390404" id="figure1_p7">a obedecer a mis padres también.</p><p class="line" data-aid="124390405" id="figure1_p8">En el nombre de Cristo el amado Señor,</p><p class="line" data-aid="124390406" id="figure1_p9">te ruego, oh Padre, me des Tu amor.</p></div></div><div class="citation-info"><p data-aid="124390407" id="figure1_p10"><em>Letra:</em> Autor desconocido.</p><p data-aid="124390408" id="figure1_p11">Musica: George Careless, 1839–1932.</p></div></figure><p data-aid="124390409" id="p1">Efesios 5:20</p><p data-aid="124390410" id="p2">Alma 37:36–37</p>
