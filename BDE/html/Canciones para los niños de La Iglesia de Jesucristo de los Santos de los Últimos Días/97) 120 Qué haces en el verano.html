<H1><strong>120.</strong> ¿Qué haces en el verano?</H1><figure class="music" id="figure1"><p class="label" data-aid="124395878" id="figure1_p1">Con expresión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395879" id="figure1_p2"><span class="verse-number">1. </span>Durante el verano, ¿qué haces cuando todo verde está?</p><p class="line" data-aid="124395880" id="figure1_p3">¿En el fresco pasear o quieto pensar</p><p class="line" data-aid="124395881" id="figure1_p4">en hazañas que en libros se leen?</p><p class="line" data-aid="124395882" id="figure1_p5">¿Es lo que haces tú? Yo también.</p></div><div class="stanza"><p class="line" data-aid="124395883" id="figure1_p6"><span class="verse-number">2. </span>Durante el verano, ¿qué haces cuando todo verde está?</p><p class="line" data-aid="124395884" id="figure1_p7">¿En el agua nadar o tal vez gozar</p><p class="line" data-aid="124395885" id="figure1_p8">del columpio agradable vaivén?</p><p class="line" data-aid="124395886" id="figure1_p9">¿Es lo que haces tú? Yo también.</p></div><div class="stanza"><p class="line" data-aid="124395887" id="figure1_p10"><span class="verse-number">3. </span>Durante el verano, ¿qué haces cuando todo verde está?</p><p class="line" data-aid="124395888" id="figure1_p11">¿En desfiles marchar o a solas contar</p><p class="line" data-aid="124395889" id="figure1_p12">las estrellas que arriba se ven?</p><p class="line" data-aid="124395890" id="figure1_p13">¿Es lo que haces tú? Yo también.</p></div></div><div class="citation-info"><p data-aid="124395891" id="figure1_p14"><em>Letra y música:</em> Dorothy S. Andersen, 1927–2020. © 1964 por Dorothy S. Andersen.</p></div></figure>
