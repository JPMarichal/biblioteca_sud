<H1><strong>128.</strong> Sonrisas</H1><figure class="music" id="figure1"><p class="label" data-aid="124395781" id="figure1_p1">Articuladamente</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124395782" id="figure1_p2"><span class="verse-number">1. </span>Si en tu cara enojo hay, lo debes quitar,</p><p class="line" data-aid="124395783" id="figure1_p3">con una sonrisa tú lo puedes disipar.</p></div><div class="stanza"><p class="line" data-aid="124395784" id="figure1_p4"><span class="verse-number">2. </span>El enojo en tu faz nadie quiere ver,</p><p class="line" data-aid="124395785" id="figure1_p5">tu sonrisa a otros puede muy feliz hacer.</p></div></div><p data-aid="124395786" id="figure1_p6">Se pueden improvisar movimientos según la letra.</p><div class="citation-info"><p data-aid="124395787" id="figure1_p7"><em>Letra:</em> Daniel Taylor.</p><p data-aid="124395788" id="figure1_p8"><em>Música:</em> Autor desconocido.</p></div></figure>
