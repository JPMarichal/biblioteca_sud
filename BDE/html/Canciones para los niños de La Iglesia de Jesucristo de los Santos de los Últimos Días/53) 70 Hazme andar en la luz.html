<H1><strong>70.</strong> Hazme andar en la luz</H1><figure class="music" id="figure1"><p class="label" data-aid="124397139" id="figure1_p1">Con humildad</p><p data-aid="124397141" id="figure1_p2"><em>Variación armónica optativa (con la tercera estrofa) para flauta o violín</em></p><div class="poetry"><div class="stanza"><p class="line" data-aid="124397143" id="figure1_p3"><span class="verse-number">1. </span>Hazme en la luz de Su amor caminar.</p><p class="line" data-aid="124397144" id="figure1_p4">Muéstrame cómo a mi Padre orar.</p><p class="line" data-aid="124397146" id="figure1_p5">Quiero vivir como dijo Jesús.</p><p class="line" data-aid="124397148" id="figure1_p6">Dime cómo andar en la luz.</p></div><div class="stanza"><p class="line" data-aid="124397150" id="figure1_p7"><span class="verse-number">2. </span>Ven, pequeñito, y juntos los dos</p><p class="line" data-aid="124397151" id="figure1_p8">aprenderemos las leyes de Dios</p><p class="line" data-aid="124397153" id="figure1_p9">para volver a vivir con Jesús,</p><p class="line" data-aid="124397155" id="figure1_p10">para siempre andar en la luz.</p></div><div class="stanza"><p class="line" data-aid="124397157" id="figure1_p11"><span class="verse-number">3. </span>Padre, las gracias queremos rendir,</p><p class="line" data-aid="124397158" id="figure1_p12">pues nos enseñas la senda a seguir.</p><p class="line" data-aid="124397159" id="figure1_p13">A ti loores cantamos, oh Dios.</p><p class="line" data-aid="124397160" id="figure1_p14">Juntos vamos a andar en la luz.</p></div></div><p data-aid="124397161" id="figure1_p15">Véase también Himnos, Nº 198.</p><div class="citation-info"><p data-aid="124397162" id="figure1_p16"><em>Letra y música:</em> Clara W. McMaster, 1904–1997. © 1958 IRI. Derechos renovados 1986. La variacion armónica por Dalwin Wolford, n. 1936. © 1989 IRI.</p></div></figure><p data-aid="124397163" id="p1">Isaías 2:5</p><p data-aid="124397164" id="p2">Efesios 5:8</p>
