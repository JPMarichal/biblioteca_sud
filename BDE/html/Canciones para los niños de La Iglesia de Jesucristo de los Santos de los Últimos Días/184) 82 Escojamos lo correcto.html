<H1><strong>82.</strong> Escojamos lo correcto</H1><figure class="music" id="figure1"><p class="label" data-aid="124385229" id="figure1_p1">Con entusiasmo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124385230" id="figure1_p2"><span class="verse-number">1. </span>Al tomar decisiones correctas,</p><p class="line" data-aid="124385231" id="figure1_p3">tú serás para siempre feliz.</p><p class="line" data-aid="124385232" id="figure1_p4">Cuanto enseña Jesús yo lo aprendo,</p><p class="line" data-aid="124385233" id="figure1_p5">así es como se debe vivir.</p></div><div class="chorus"><p class="label" data-aid="124385234" id="figure1_p6">[Chorus]</p><p class="line" data-aid="124385235" id="figure1_p7">Escojamos lo correcto.</p><p class="line" data-aid="124385236" id="figure1_p8">Debo al Señor seguir.</p></div><div class="stanza"><p class="line" data-aid="124385237" id="figure1_p9"><span class="verse-number">2. </span>Es por el Evangelio que aprendo</p><p class="line" data-aid="124385238" id="figure1_p10">a orar, tener fe y a ser fiel,</p><p class="line" data-aid="124385239" id="figure1_p11">y yo sé que si soy obediente,</p><p class="line" data-aid="124385240" id="figure1_p12">muy feliz para siempre seré.</p></div><div class="chorus"><p class="label" data-aid="124385241" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124385242" id="figure1_p14">Escojamos lo correcto.</p><p class="line" data-aid="124385244" id="figure1_p15">Debo al Señor seguir.</p></div></div><div class="citation-info"><p data-aid="124385246" id="figure1_p16"><em>Letra y música:</em> Clara W. McMaster, 1904–1997. © 1981 IRI.</p></div></figure><p data-aid="124385247" id="p1">Juan 13:17</p><p data-aid="124385249" id="p2">Moisés 6:33</p><p data-aid="124385250" id="p3">Proverbios 29:18</p>
