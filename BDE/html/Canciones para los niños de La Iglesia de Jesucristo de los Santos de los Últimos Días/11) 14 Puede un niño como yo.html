<H1><strong>14.</strong> ¿Puede un niño como yo?</H1><figure class="music" id="figure1"><p class="label" data-aid="124384709" id="figure1_p1">Con expresión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124384710" id="figure1_p2"><span class="verse-number">1. </span>¿Puede un niñito dar gracias con sinceridad</p><p class="line" data-aid="124384712" id="figure1_p3">a su Padre Celestial? Sí, oh sí, bien puede ser.</p><p class="line" data-aid="124384713" id="figure1_p4">Si buscamos la virtud de decir con gratitud:</p><p class="line" data-aid="124384715" id="figure1_p5"><p class="line" data-aid="124384716" id="figure1_p6"></div><div class="chorus"><p class="label" data-aid="124384718" id="figure1_p7">[Chorus]</p><p class="line" data-aid="124384720" id="figure1_p8">Gracias, oh Padre, gracias, oh Padre,</p><p class="line" data-aid="124384721" id="figure1_p9">gracias, oh Padre Celestial.</p></div><div class="stanza"><p class="line" data-aid="124384723" id="figure1_p10"><span class="verse-number">2. </span>Por el árbol y la flor, por los trinos de loor,</p><p class="line" data-aid="124384725" id="figure1_p11">por el sol y su calor, por la noche de primor,</p><p class="line" data-aid="124384726" id="figure1_p12">por poder mi amor mostrar y a otros ayudar:</p></div><div class="chorus"><p class="label" data-aid="124384728" id="figure1_p13">[Chorus]</p><p class="line" data-aid="124384729" id="figure1_p14">Gracias, oh Padre, gracias, oh Padre,</p><p class="line" data-aid="124384730" id="figure1_p15">gracias, oh Padre Celestial.</p></div></div><div class="citation-info"><p data-aid="124384731" id="figure1_p16"><em>Letra:</em> Mary M. Dodge, 1831–1905.</p><p data-aid="124384732" id="figure1_p17"><em>Música:</em> W. K. Bassford, 1839–1902.</p></div></figure><p data-aid="124384733" id="p1">Doctrina y Convenios 59:7</p><p data-aid="124384734" id="p2">1 Tesalonicenses 2:13</p><p data-aid="124384735" id="p3">Salmo 100:4</p>
