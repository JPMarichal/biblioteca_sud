<H1><strong>22.</strong> Al irse a Belén José</H1><figure class="music" id="figure1"><p class="label" data-aid="124403117" id="figure1_p1">Con reflexión</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124403118" id="figure1_p2"><span class="verse-number">1. </span>Al irse a Belén José, yo pienso que dejó</p><p class="line" data-aid="124403119" id="figure1_p3">los útiles en su lugar y el aserrín barrió.</p><p class="line" data-aid="124403120" id="figure1_p4">Al burro que llevaba a María azuzó</p><p class="line" data-aid="124403121" id="figure1_p5">y en un pequeño saco pan y queso él llevó.</p></div><div class="stanza"><p class="line" data-aid="124403122" id="figure1_p6"><span class="verse-number">2. </span>Yo pienso que en el mesón su suerte aceptó,</p><p class="line" data-aid="124403123" id="figure1_p7">y ser guardián del Cristo de asombro lo llenó.</p><p class="line" data-aid="124403124" id="figure1_p8">Habrá acariciado tiernamente al bebé,</p><p class="line" data-aid="124403125" id="figure1_p9">y éste habrá sentido el cariño de José.</p></div><div class="stanza"><p class="line" data-aid="124403127" id="figure1_p10"><span class="verse-number">3. </span>Y junto al pesebre, apagó la tenue luz,</p><p class="line" data-aid="124403129" id="figure1_p11">y en sus brazos, con amor, sostuvo a Jesús.</p></div></div><div class="citation-info"><p data-aid="124403131" id="figure1_p12"><em>Letra:</em> Bessie Saunders Spencer, 1898–1989. © 1960 IRI.</p><p data-aid="124403132" id="figure1_p13"><em>Música:</em> I. Reed Payne, n. 1930. © 1977 IRI.</p></div></figure><p data-aid="124403134" id="p1">Lucas 2:1–7</p>
