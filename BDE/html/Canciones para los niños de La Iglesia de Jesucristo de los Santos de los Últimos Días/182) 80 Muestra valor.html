<H1><strong>80.</strong> Muestra valor</H1><figure class="music" id="figure1"><p class="label" data-aid="124386496" id="figure1_p1">Con firmeza</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124386498" id="figure1_p2"><span class="verse-number">1. </span>Muestra valor; sé tú leal;</p><p class="line" data-aid="124386500" id="figure1_p3">Dios te confió una obra especial.</p><p class="line" data-aid="124386503" id="figure1_p4">Si eres fiel alhacer tu labor</p><p class="line" data-aid="124386505" id="figure1_p5">muy satisfecho estará el Señor.</p><p class="line" data-aid="124386508" id="figure1_p6"><p class="line" data-aid="124386510" id="figure1_p7"></div><div class="chorus"><p class="label" data-aid="124386512" id="figure1_p8">[Chorus]</p><p class="line" data-aid="124386515" id="figure1_p9">Fiel, fiel, haz tu labor;</p><p class="line" data-aid="124386518" id="figure1_p10">fiel, fiel, sé al Señor;</p><p class="line" data-aid="124386519" id="figure1_p11">muestra valor, muestra valor.</p></div><div class="stanza"><p class="line" data-aid="124386520" id="figure1_p12"><span class="verse-number">2. </span>Muestra valor; sé tú leal;</p><p class="line" data-aid="124386522" id="figure1_p13">sin importarte que otro haga el mal.</p><p class="line" data-aid="124386525" id="figure1_p14">Firme mantente en tu fe y honor,</p><p class="line" data-aid="124386528" id="figure1_p15">lucha cual héroe con todo valor.</p></div><div class="chorus"><p class="label" data-aid="124386532" id="figure1_p16">[Chorus]</p><p class="line" data-aid="124386535" id="figure1_p17">Fiel, fiel, haz tu labor;</p><p class="line" data-aid="124386538" id="figure1_p18">fiel, fiel, sé al Señor;</p><p class="line" data-aid="124386541" id="figure1_p19">muestra valor, muestra valor.</p></div></div><div class="citation-info"><p data-aid="124386545" id="figure1_p20"><em>Letra:</em> George L. Taylor, n. 1835.</p><p data-aid="124386548" id="figure1_p21"><em>Música:</em> Arreglo de A. C. Smyth, 1840–1
