<H1><strong>73.</strong> El Señor me dio un templo</H1><figure class="music" id="figure1"><p class="label" data-aid="129428227" id="figure1_p1">Con dulzura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="129428228" id="figure1_p2"><span class="verse-number">1. </span>El Señor me dio un templo y en la tierra vivo en él.</p><p class="line" data-aid="129428229" id="figure1_p3">En el cielo era espíritu, pero vine a nacer.</p><p class="line" data-aid="129428230" id="figure1_p4">Haré brillar mi templo; seré yo libre así.</p><p class="line" data-aid="129428231" id="figure1_p5">Mi cuerpo es el templo que Dios me dio a mí.</p></div><div class="stanza"><p class="line" data-aid="129428232" id="figure1_p6"><span class="verse-number">2. </span>Si mantengo el cuerpo puro y sin vicios ni maldad,</p><p class="line" data-aid="129428233" id="figure1_p7">en un templo obtendré promesas por la eternidad.</p><p class="line" data-aid="129428234" id="figure1_p8">Retomaré mi cuerpo en la resurrección,</p><p class="line" data-aid="129428235" id="figure1_p9">y en gloria viviré en la celestial mansión.</p></div></div><div class="citation-info"><p data-aid="129428236" id="figure1_p10"><em>Letra:</em> Donnell Hunter, 1930–2013. © 1969 IRI.</p><p data-aid="129428237" id="figure1_p11"><em>Música:</em> Darwin Wolford, n. 1936. © 1969 IRI.</p></div></figure><p data-aid="129428238" id="p1">1 Corintios 3:16–17</p><p data-aid="129428239" id="p2">Doctrina y Convenios 88:27–29</p>
