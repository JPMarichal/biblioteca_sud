<H1><strong>86.</strong> El plan de Dios puedo seguir</H1><figure class="music" id="figure1"><p class="label" data-aid="124391885" id="figure1_p1">Con alegría</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124391886" id="figure1_p2">Mi vida es un don, un plan se le dio,</p><p class="line" data-aid="124391888" id="figure1_p3">allá en el cielo fue donde empezó.</p><p class="line" data-aid="124391889" id="figure1_p4">Opté por venir a este mundo terrenal,</p><p class="line" data-aid="124391891" id="figure1_p5">y procurar siempre la luz celestial.</p><p class="line" data-aid="124391892" id="figure1_p6">Puedo el plan de Dios seguir,</p><p class="line" data-aid="124391894" id="figure1_p7">confiar en el amor que me da.</p><p class="line" data-aid="124391895" id="figure1_p8">Y obrar y orar,</p><p class="line" data-aid="124391896" id="figure1_p9">en sus sendas caminar.</p><p class="line" data-aid="124391898" id="figure1_p10">Y aquí podré ser feliz</p><p class="line" data-aid="124391899" id="figure1_p11">con Dios más allá.</p></div></div><div class="citation-info"><p data-aid="124391901" id="figure1_p12"><em>Letra y música:</em> Vanja Y. Watkins, n. 1938. © 1981 IRI.</p></div></figure><p data-aid="124391903" id="p1">Mosíah 2:41</p><p data-aid="124391905" id="p2">Abraham 3:25–26</p>
