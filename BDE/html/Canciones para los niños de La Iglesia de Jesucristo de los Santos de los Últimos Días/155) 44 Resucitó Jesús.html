<H1><strong>44.</strong> Resucitó Jesús</H1><figure class="music" id="figure1"><p class="label" data-aid="124392297" id="figure1_p1">Con gozo</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124392299" id="figure1_p2">El Señor vive, ¡qué dicha es!</p><p class="line" data-aid="124392301" id="figure1_p3">Vive Jesús; vive otra vez.</p><p class="line" data-aid="124392302" id="figure1_p4">En esta Pascua cantamos loor:</p><p class="line" data-aid="124392304" id="figure1_p5">¡Resucitó nuestro Señor;</p><p class="line" data-aid="124392306" id="figure1_p6">resucitó nuestro Señor!</p></div></div><div class="citation-info"><p data-aid="124392307" id="figure1_p7"><em>Letra y música:</em> Thelma Johnson Ryser, 1898–1984.</p><p data-aid="124392309" id="figure1_p8">© 1959 IRI.</p></div></figure><p data-aid="124392311" id="p1">Mateo 28:1–10</p>
