<H1><strong>106.</strong> Los nombres más bellos</H1><figure class="music" id="figure1"><p class="label" data-aid="124397385" id="figure1_p1">Con ternura</p><div class="poetry"><div class="stanza"><p class="line" data-aid="124397386" id="figure1_p2"><span class="verse-number">1. </span>Un nombre hay, glorioso en verdad,</p><p class="line" data-aid="124397387" id="figure1_p3">digno de gran renombre,</p><p class="line" data-aid="124397388" id="figure1_p4">oye atento y te lo diré:</p><p class="line" data-aid="124397389" id="figure1_p5">Madre es ese nombre.</p><p class="line" data-aid="124397390" id="figure1_p6">Madre amorosa que Dios me dio,</p><p class="line" data-aid="124397391" id="figure1_p7">te amo yo, te amo yo.</p><p class="line" data-aid="124397392" id="figure1_p8">Madre amorosa que Dios me dio,</p><p class="line" data-aid="124397393" id="figure1_p9">te amo yo.</p></div><div class="stanza"><p class="line" data-aid="124397394" id="figure1_p10"><span class="verse-number">2. </span>Un nombre hay, glorioso en verdad,</p><p class="line" data-aid="124397395" id="figure1_p11">digno de gran renombre,</p><p class="line" data-aid="124397397" id="figure1_p12">oye atento y te lo diré:</p><p class="line" data-aid="124397399" id="figure1_p13">Padre es ese nombre.</p><p class="line" data-aid="124397401" id="figure1_p14">Padre tan noble que Dios me dio,</p><p class="line" data-aid="124397403" id="figure1_p15">te amo yo, te amo yo.</p><p class="line" data-aid="124397406" id="figure1_p16">Padre tan noble que Dios me dio,</p><p class="line" data-aid="124397409" id="figure1_p17">te amo yo.</p></div></div><div class="citation-info"><p data-aid="124397412" id="figure1_p18"><em>Letra y música:</em> Frances K. Taylor, 1870–1952.</p></div></figure>
