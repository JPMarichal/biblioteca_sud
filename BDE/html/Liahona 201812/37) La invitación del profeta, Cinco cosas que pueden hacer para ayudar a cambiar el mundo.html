<H1>La invitación del profeta: Cinco cosas que pueden hacer para ayudar a cambiar el mundo</H1><figure class="chalkboard" id="figure1"><aside class="quote" id="figure1_aside1"><p data-aid="138793166" id="figure1_aside1_p1">Invito a <em>todas</em> las jovencitas y a <em>todos</em> los jóvenes de 12 a 18 años de edad de La Iglesia de Jesucristo de los Santos de los Últimos Días a que se alisten en el batallón de jóvenes del Señor para ayudar a recoger a Israel…</p><p data-aid="138793167" id="figure1_aside1_p2">Los invito a prepararse al hacer… cinco cosas que los cambiarán a ustedes y les ayudarán a cambiar al mundo.</p><ol class="decimal" start="1"><li data-marker="1."><p data-aid="138793168" id="figure1_aside1_p3">Llevar a cabo un ayuno de siete días de las redes sociales.</p></li><li data-marker="2."><p data-aid="138793169" id="figure1_aside1_p4">Hacer un sacrificio semanal de tiempo para el Señor.</p></li><li data-marker="3."><p data-aid="138793170" id="figure1_aside1_p5">Mantenerse en el camino de los convenios.</p></li><li data-marker="4."><p data-aid="138793171" id="figure1_aside1_p6">Orar diariamente para que todos puedan recibir las bendiciones del evangelio.</p></li><li data-marker="5."><p data-aid="138793172" id="figure1_aside1_p7">Destacarse. Ser diferentes. Ser una luz.</p></li></ol><div class="citation-info"><p data-aid="138793173" id="figure1_aside1_p8">Presidente Russell M. Nelson, “Juventud de Israel” (Devocional mundial para los jóvenes, 3 de junio de 2018), págs. 7, 9.</p></div></aside></figure>
