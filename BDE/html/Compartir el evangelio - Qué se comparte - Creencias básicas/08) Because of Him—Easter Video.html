<H1><span>Because of Him—Easter Video</span></H1><p data-aid="143652638" id="p1">Jesucristo es nuestro Salvador. Gracias a Él, podemos cambiar para mejor y volver a vivir con Dios. Durante la Pascua de Resurrección, celebramos Su vida y resurrección e invitamos a todos a compartir Su milagrosa historia. </p>
