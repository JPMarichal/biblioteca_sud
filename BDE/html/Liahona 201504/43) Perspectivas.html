<H1>Perspectivas</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125326477" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="125326478" id="figure1_title2">¿Qué puedo hacer para que la noche de hogar sea una prioridad?</p></header><p data-aid="125326479" id="figure1_p1">“Al empeñarte por fortalecer a tu familia y cultivar la paz, recuerda… la noche de hogar semanal. Ten cuidado de no hacer que la noche de hogar sea una ocurrencia tardía de un día ocupado. Toma la decisión de que los lunes por la tarde tu familia estará en casa, toda junta. No permitas que las exigencias del trabajo, el deporte, las actividades extracurriculares, los deberes de la escuela ni ninguna otra cosa, sean más importantes que ese tiempo que pasan juntos como familia. </p><p data-aid="125326480" id="figure1_p2">La forma de llevar a cabo la noche de hogar no es tan importante como el tiempo invertido. El Evangelio debe enseñarse tanto formal como informalmente. Haz que sea una experiencia significativa para cada miembro de la familia”.</p></figcaption><div class="citation-info"><p data-aid="125326481" id="figure1_p3"><strong>Élder Richard G. Scott,</strong> del Quórum de los Doce Apóstoles, “Haz del ejercicio de tu fe tu mayor prioridad”, <em>Liahona,</em> noviembre de 2014, págs. 93–94.</p></div></figure>
