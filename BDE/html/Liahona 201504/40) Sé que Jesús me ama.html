<H1>Sé que Jesús me ama</H1><figure class="image" id="figure1"><figcaption><p data-aid="125326005" id="figure1_p1">Laney estaba haciendo un gran esfuerzo para ser reverente en la Iglesia, pero estaba cansada y sentía las piernas inquietas.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125326006" id="figure2_p1">Después de terminar la Santa Cena, Laney abrió su libro acerca de Jesús y encontró una imagen de Él con niños pequeños. Le hizo sentir paz y felicidad en su interior.</p></figcaption></figure><figure class="image" id="figure3"><p data-aid="125326007" id="figure3_p1">Después de terminar la reunión sacramental, Laney le preguntó a su mamá: “¿Por qué es más fácil ser reverente cuando miro mi libro acerca de Jesús?”.</p><p data-aid="125326008" id="figure3_p2">“Creo que es porque te recuerda lo mucho que Él te quiere”, dijo la mamá.</p></figure><figure class="image" id="figure4"><p data-aid="125326009" id="figure4_p1">Laney asintió. “¿Piensas que Jesús sabe que yo también lo quiero?”, preguntó.</p><p data-aid="125326011" id="figure4_p2">La mamá abrazó a Laney. “Sí, estoy segura de que lo sabe”.</p></figure><aside class="annotation" id="aside1"><p data-aid="125326012" id="aside1_p1">El relato continúa en la página 79.</p></aside>
