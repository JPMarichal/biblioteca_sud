<H1>Yo sé que me ama el Señor</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125325615" id="figure1_title1">Mi libro acerca de <span class="dominant">Jesús</span></p></header><p data-aid="125325616" id="figure1_p1">Pasó hace tiempo en un bello lugar, Cristo bendijo a los niños.</p></figure><figure class="image" id="figure2"><figcaption><p data-aid="125325617" id="figure2_p1">Les enseñó que debían amar y siempre ser como Él.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125325618" id="figure3_p1">Ese amor que a los niños dio también es para mí.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125325619" id="figure4_p1">Un testimonio yo tengo de Él, yo sé que me ama sin fin.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125325620" id="figure5_p1">¡Él vive, sí! Cristo vive para mí.</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="125325621" id="figure6_p1">Le doy mi corazón. Yo sé que me ama el Señor.</p></figcaption></figure>
