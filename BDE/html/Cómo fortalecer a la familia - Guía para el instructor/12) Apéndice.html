<H1>Apéndice</H1><figure class="handout" id="figure1"><header><p class="title" data-aid="125072247" id="figure1_title1">Cómo Fortalecer a la Familia</p></header><section><header><p class="title" data-aid="125072248" id="figure1_title2">Un curso para padres</p></header><p data-aid="125072249" id="figure1_p1">Preparado por Servicios para la familia SUD.</p></section><section><header><p class="title" data-aid="125072250" id="figure1_title3">¿Qué beneficios puedo recibir de este curso?</p></header><p data-aid="125072251" id="figure1_p2">Este curso utiliza la perspectiva del Evangelio para ofrecer ayuda práctica a los padres. Está diseñado para ayudarle a hacer lo siguiente:</p><ul class="bullet"><li><p data-aid="125072252" id="figure1_p3">Entender los principios del Evangelio que rigen las prácticas de la crianza de los hijos.</p></li><li><p data-aid="125072253" id="figure1_p4">Entender el desarrollo de los niños y tener expectativas realistas de los hijos.</p></li><li><p data-aid="125072254" id="figure1_p5">Aprender a comunicarse más eficazmente con su cónyuge y con sus hijos.</p></li><li><p data-aid="125072255" id="figure1_p6">Saber cómo enseñar a los hijos con amor durante momentos emocionales y problemáticos.</p></li><li><p data-aid="125072256" id="figure1_p7">Saber cómo ayudar a los hijos a tener confianza en sí mismos.</p></li><li><p data-aid="125072257" id="figure1_p8">Resolver problemas de ira, la cual puede impedir que los padres críen eficazmente a sus hijos.</p></li><li><p data-aid="125072258" id="figure1_p9">Resolver los conflictos entre padres e hijos.</p></li><li><p data-aid="125072259" id="figure1_p10">Entender cómo enseñar a los hijos a comportarse de manera responsable.</p></li><li><p data-aid="125072260" id="figure1_p11">Usar las consecuencias para disciplinar a los hijos.</p></li><li><p data-aid="125072261" id="figure1_p12">Tener un ambiente hogareño adecuado en el cual pueda morar el Espíritu del Señor.</p></li></ul></section><section><header><p class="title" data-aid="125072262" id="figure1_title4">¿Quién puede asistir?</p></header><p data-aid="125072263" id="figure1_p13">El curso es en especial beneficioso para los padres que tengan problemas y desafíos con sus hijos. En las familias que cuentan con la presencia de padres y madres, ambos tienen que asistir para expandir sus habilidades y evitar que haya diferencias en su método de crianza. Los padres solos también podrán aprender muchas cosas útiles en este curso.</p></section><section><header><p class="title" data-aid="125072265" id="figure1_title5">¿Cuál es la duración del curso?</p></header><p data-aid="125072267" id="figure1_p14">La duración del curso puede variar según necesidades de los participantes. Usualmente se llevan a cabo nueve sesiones, una por semana, y cada sesión dura aproximadamente 90 minutos.</p></section><section><header><p class="title" data-aid="125072269" id="figure1_title6">Si participo, ¿qué se puede esperar de mí?</p></header><p data-aid="125072271" id="figure1_p15">Debe asistir a todas las reuniones. Usted recibirá el manual <em>Cómo fortalecer a la familia: Guía de fuentes de recursos para los padres,</em> y se le pedirá que lo estudie. Dicha guía contiene la información sobre el curso y las actividades de aprendizaje para ayudarle a fortalecer sus habilidades como padre o madre. Se le pedirá que llene un cuestionario al final del programa para ayudar a evaluar el éxito del curso. No se le requerirá que firme el cuestionario, ya que se considera confidencial toda la información que contiene.</p></section><section><header><p class="title" data-aid="125072273" id="figure1_title7">¿Qué costo tiene el programa?</p></header><p data-aid="125072275" id="figure1_p16">Se le cobrará el importe de<span class="input"></span>para cubrir el costo de los materiales del curso.</p></section><section><header><p class="title" data-aid="125072278" id="figure1_title8">¿Cuándo y dónde se imparte el curso?</p></header><p data-aid="125072281" id="figure1_p17">El siguiente curso, “Cómo fortalecer a la familia”, está programado para<span class="input"></span>;</p><p data-aid="125072284" id="figure1_p18">comienza a las<span class="input"></span>en<span class="input"></span>.</p></section><section><header><p class="title" data-aid="125072287" id="figure1_title9">¿Cómo puedo inscribirme en el curso u obtener más información?</p></header><p data-aid="125072290" id="figure1_p19">Llame al<span class="input"></span></p><p data-aid="125072292" id="figure1_p20">o al<span class="input"></span>en la oficina de Servicios para la familia SUD,<span class="input"></span>.</p></section><section><header><p class="title" data-aid="125072294" id="figure1_title10">¿Quién impartirá el curso?</p></header><p data-aid="125072296" id="figure1_p21">Un representante de Servicios para la familia SUD o un voluntario del barrio o la estaca.</p></section></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="125072298" id="figure2_title1">Lista de Preparación</p></header><p data-aid="125072300" id="figure2_p1">Son muchos los detalles breves que contribuyen a tener éxito en un curso de capacitación. Utilice la lista de verificación que figura a continuación para asegurarse de recordar todos los detalles.</p><p data-aid="125072302" id="figure2_p2">Se han reservado los siguientes artículos:</p><section><header><p class="title" data-aid="125072304" id="figure2_title2">Lista de Preparación</p></header><ul class="bullet"><li><p data-aid="125072306" id="figure2_p3">micrófono o sistema de sonido</p></li><li><p data-aid="125072308" id="figure2_p4">tiza</p></li><li><p data-aid="125072310" id="figure2_p5">videos o DVD</p></li><li><p data-aid="125072312" id="figure2_p6">caballete/cuadernos de anotaciones</p></li><li><p data-aid="125072314" id="figure2_p7">estrado</p></li><li><p data-aid="125071570" id="figure2_p8">marcadores de tinta</p></li><li><p data-aid="125071571" id="figure2_p9">retroproyector</p></li><li><p data-aid="125071572" id="figure2_p10">hojas de papel en blanco</p></li><li><p data-aid="125071573" id="figure2_p11">TV y reproductor de video o reproductor de DVD</p></li><li><p data-aid="125071574" id="figure2_p12">lápices</p></li><li><p data-aid="125071575" id="figure2_p13">pizarra</p></li><li><p data-aid="125071576" id="figure2_p14">otros:<span class="input"></span></p></li></ul></section><section><header><p class="title" data-aid="125071577" id="figure2_title3">Lista de Preparación</p></header><ul class="bullet"><li><p data-aid="125071578" id="figure2_p15">Todos los materiales que se necesitan para los participantes se han copiado y compaginado.</p></li><li><p data-aid="125071579" id="figure2_p16">Se ha reservado el salón.</p></li><li><p data-aid="125071580" id="figure2_p17">Se han puesto las sillas y todos los materiales para el número de participantes que se espera.</p></li><li><p data-aid="125071581" id="figure2_p18">Hay sillas extras disponibles.</p></li><li><p data-aid="125071582" id="figure2_p19">Los baños están limpios y son fáciles de encontrar. (Se han puesto avisos con flechas.)</p></li><li><p data-aid="125071583" id="figure2_p20">Se ha encendido de antemano el aire acondicionado o el calefactor del salón para que sea cómodo.</p></li></ul></section></figure><figure class="handout" id="figure3"><header><p class="title" data-aid="125071584" id="figure3_title1">Cómo Fortalecer a la Familia Lista de Asistencia e Información</p></header><p data-aid="125071585" id="figure3_p1">Fecha del comienzo de la clase:<span class="input"></span></p><p data-aid="125071586" id="figure3_p2">Lugar:<span class="input"></span></p><p data-aid="125071587" id="figure3_p3">Instructor:<span class="input"></span></p><table><tbody><tr><td colspan="1" rowspan="2"></td><td colspan="1" rowspan="2"><p data-aid="125071588" id="figure3_p4">Nombre</p></td><td colspan="1" rowspan="2"><p data-aid="125071589" id="figure3_p5">Teléfono</p></td><td colspan="1" rowspan="2"><p data-aid="125071590" id="figure3_p6">Dirección</p></td><td colspan="1" rowspan="2"><p data-aid="125071591" id="figure3_p7">Edades de los hijos</p></td><td colspan="12" rowspan="1"><p data-aid="125071593" id="figure3_p8">Asistencia</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125071594" id="figure3_p9">1</p></td><td colspan="1" rowspan="1"><p data-aid="125071596" id="figure3_p10">2</p></td><td colspan="1" rowspan="1"><p data-aid="125071598" id="figure3_p11">3</p></td><td colspan="1" rowspan="1"><p data-aid="125071599" id="figure3_p12">4</p></td><td colspan="1" rowspan="1"><p data-aid="125071601" id="figure3_p13">5</p></td><td colspan="1" rowspan="1"><p data-aid="125071603" id="figure3_p14">6</p></td><td colspan="1" rowspan="1"><p data-aid="125071604" id="figure3_p15">7</p></td><td colspan="1" rowspan="1"><p data-aid="125071606" id="figure3_p16">8</p></td><td colspan="1" rowspan="1"><p data-aid="125071607" id="figure3_p17">9</p></td><td colspan="1" rowspan="1"><p data-aid="125071609" id="figure3_p18">10</p></td><td colspan="1" rowspan="1"><p data-aid="125071611" id="figure3_p19">11</p></td><td colspan="1" rowspan="1"><p data-aid="125071612" id="figure3_p20">12</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125071614" id="figure3_p21">1</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125071616" id="figure3_p22">2</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td d="figure3_p32">12</p></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr></tbody></table></figure><figure class="handout" id="figure4"><header><p class="title" data-aid="125071635" id="figure4_title1">Formulario de Evaluación del Programa</p></header><p data-aid="125071637" id="figure4_p1">Gracias por participar en nuestro curso práctico sobre la crianza de los hijos. Usted ha invertido su tiempo para obtener información y habilidades que le permitirán ser un mejor padre o madre. Nos gustaría saber si el curso le ha ayudado a lograr esa meta. Tenga a bien llenar este formulario de evaluación. <em>No escriba su nombre.</em> Queremos tenga la libertad de contestar abiertamente las preguntas sin tener la preocupación de que se divulgue su identidad. Con su ayuda, podremos mejorar los cursos para la crianza de los hijos que se den en el futuro.</p><p data-aid="125071638" id="figure4_p2">Sírvase trazar un círculo alrededor de la respuesta de cada columna que mejor describa los beneficios que ha estado recibiendo en cuanto a la crianza de sus hijos en comparación a lo que solía hacer antes de tomar este curso.</p><figure class="table" id="figure4_figure1"><table><thead><tr><th colspan="1" rowspan="1"></th><th colspan="3" rowspan="1"><p data-aid="125071640" id="figure4_figure1_p1">Cómo me va ahora:</p></th><th colspan="3" rowspan="1"><p data-aid="125071642" id="figure4_figure1_p2">A comparación de antes del curso, ahora me va:</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><ol class="upper-alpha" start="1"><li data-marker="A."><p data-aid="125071643" id="figure4_figure1_p3">Tomar tiempo para escuchar a mis hijos</p></li></ol></td><td colspan="1" rowspan="1"><p data-aid="125071645" id="figure4_figure1_p4">Mal</p></td><td colspan="1" rowspan="1"><p data-aid="125071647" id="figure4_figure1_p5">Regular</p></td><td colspan="1" rowspan="1"><p data-aid="125071648" id="figure4_figure1_p6">Bien</p></td><td colspan="1" rowspan="1"><p data-aid="125071650" id="figure4_figure1_p7">Peor</p></td><td colspan="1" rowspan="1"><p data-aid="125071652" id="figure4_figure1_p8">Igual</p></td><td colspan="1" rowspan="1"><p data-aid="125071653" id="figure4_figure1_p9">Mejor</p></td></tr><tr><td colspan="1" rowspan="1"><ol class="upper-alpha" start="2"><li data-marker="B."><p data-aid="125071655" id="figure4_figure1_p10">Enfrentar las presiones relacionadas con la crianza de los hijos</p></li></ol></td><td colspan="1" rowspan="1"><p data-aid="125071657" id="figure4_figure1_p11">Mal</p></td><td colspan="1" rowspan="1"><p data-aid="125071658" id="figure4_figure1_p12">Regular</p></td><td colspan="1" rowspan="1"><p data-aid="125071660" id="figure4_figure1_p13">Bien</p></td><td colspan="1" rowspan="1"><p data-aid="125071662" id="figure4_figure1_p14">Peor</p></td><td colspan="1" rowspan="1"><p data-aid="125071663" id="figure4_figure1_p15">Igual</p></td><td colspan="1" rowspan="1"><p data-aid="125071665" id="figure4_figure1_p16">Mejor</p></td></tr><tr><td colspan="1" rowspan="1"><ol class="upper-alpha" start="3"><li data-marker="C."><p data-aid="125071666" id="figure4_figure1_p17">Entrenamiento emocional, o criar con amor a mis hijos</p></li></ol></td><td colspan="1" rowspan="1"><p data-aid="125071668" id="figure4_figure1_p18">Mal</p></td><td colspan="1" rowspan="1"><p data-aid="125071670" id="figure4_figure1_p19">Regular</p></td><td colspan="1" rowspan="1"><p data-aid="125071671" id="figure4_figure1_p20">Bien</p></td><td colspan="1" rowspan="1"><p data-aid="125071673" id="fi
