<H1>La publicación del Libro de Mormón</H1><figure class="image" id="figure1"><p data-aid="124828397" id="figure1_p1">En 1829, José Smith, con la ayuda de su escriba Oliver Cowdery, terminó de traducir el Libro de Mormón.</p><p data-aid="124828398" id="figure1_p2">Oliver, el Señor está complacido con nosotros.</p><p data-aid="124828399" id="figure1_p3">Ahora lo que tenemos que hacer es publicar este grandioso libro.</p></figure><figure class="image" id="figure2"><p data-aid="124828400" id="figure2_p1">José y Oliver fueron a Palmyra, Nueva York, y hablaron con Egbert B. Grandin, un impresor.</p><p data-aid="124828401" id="figure2_p2">Necesitamos 5.000 ejemplares de este libro lo más pronto posible.</p><p data-aid="124828403" id="figure2_p3">Costará tres mil dólares; debido a que quieren tantos ejemplares y es un libro tan grande, tal vez me tome más de un año para hacerlo.</p></figure><figure class="image" id="figure3"><p data-aid="124828404" id="figure3_p1">Varios meses más tarde, el señor Grandin se empezó a preocupar de que José tal vez no le pagaría y suspendió la impresión del Libro de Mormón hasta que estuviera seguro.</p><p data-aid="124828405" id="figure3_p2">Hipotequé la granja para imprimir el Libro de Mormón; eso tranquilizará al señor Grandin.</p><p data-aid="124828406" id="figure3_p3">¡Qué buenas noticias, Martin!</p></figure><figure class="image" id="figure4"><p data-aid="124828407" id="figure4_p1">El señor Grandin adquirió una nueva imprenta con la que imprimía más rápido que antes; sin embargo, le llevó mucho tiempo.</p><p data-aid="124828409" id="figure4_p2">Señor Grandin, ya casi hemos terminado, ¡y sólo ha tomado siete meses!</p><p data-aid="124828412" id="figure4_p3">No entiendo cómo fue posible hacerlo.</p></figure><figure class="image" id="figure5"><p data-aid="124828414" id="figure5_p1">Una vez que se publicó el Libro de Mormón, el Señor le mandó a José organizar la Iglesia. El 6 de abril de 1830, unas sesenta personas se reunieron en casa de Peter Whitmer, padre.</p><p data-aid="124828416" id="figure5_p2">Bienvenidos, hermanos y hermanas.</p></figure><figure class="image" id="figure6"><figcaption><p data-aid="124828418" id="figure6_p1">Los miembros sostuvieron a José como profeta y tomaron la Santa Cena.</p></figcaption></figure><figure class="image" id="figure7"><p data-aid="124828421" id="figure7_p1">Aunque la Iglesia se inició con unos cuantos miembros, José hizo saber más tarde a algunos de los hermanos de Kirtland el destino de la misma.</p><p data-aid="124828423" id="figure7_p2">Esta noche ven sólo un puñado de hermanos del sacerdocio, pero esta Iglesia llenará Norte y Sudamérica; llenará el mundo.</p></figure>
