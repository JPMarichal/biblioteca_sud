<H1>Perspectivas</H1><figure class="image no-print" id="figure1"><header><p class="title" data-aid="125358723" id="figure1_title1">Perspectivas</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="/liahona-2016-january-magazine-lds-mormon_1632784_inl.jpg" id="figure1_img1" data-img-id="1632784" data-assetid="93d7442b5c183f443451fdef65586e5e81750e8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/ec/4becf106d2159fbba551e1112e5dccd386731bed/liahona_2016_january_magazine_lds_mormon.png 36w" alt="Liahona Magazine, 2016/01 Jan" class="" src="https://assets.ldscdn.org/4b/ec/4becf106d2159fbba551e1112e5dccd386731bed/liahona_2016_january_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><figcaption><header><p class="title" data-aid="125358725" id="figure1_title2">¿Cómo llegamos a ser un pueblo que acude al templo constantemente?</p></header><p data-aid="125358727" id="figure1_p1">“Caractericémonos por ser un pueblo que va constantemente al templo; vayamos al templo con la frecuencia que las circunstancias personales lo permitan. Tengan a la vista en su casa una lámina de uno de los templos para que sus hijos la vean. Enséñenles en cuanto a los propósitos de la Casa del Señor. Anímenlos a hacer planes, desde niños, para ir allí y para mantenerse dignos de esa bendición”.</p></figcaption><div class="citation-info"><p data-aid="125358729" id="figure1_p2">Véase del <strong>presidente Howard W. Hunter</strong> (1907–1995), “Preciosas y grandísimas promesas”, <em>Liahona,</em> enero de 1995, pág. 9.</p></div></figure>
