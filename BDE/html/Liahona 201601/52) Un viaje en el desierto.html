on><p data-aid="125358183" id="figure2_p1">El padre de Nefi oró, y el Padre Celestial le dijo que su familia debía irse de la ciudad para estar a salvo. Fue difícil dejar su hogar, pero la familia de Nefi obedeció.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125358184" id="figure3_p1">La familia de Nefi fue al desierto. Después, el Padre Celestial dijo que Nefi y sus hermanos tenían que regresar a la ciudad para obtener las Escrituras. Eso resultó ser muy difícil, pero Nefi fue un buen ejemplo cuando sus hermanos no querían obedecer. Él dijo que haría lo que el Padre Celestial había pedido.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125358185" id="figure4_p1">El Padre Celestial le dio a la familia de Nefi una brújula especial que se llamaba Liahona. Cuando la familia de Nefi obedecía al Padre Celestial, la Liahona les mostraba el camino que debían seguir en el desierto. También le mostró a Nefi dónde ir para conseguir alimento para su familia.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125358186" id="figure5_p1">¡Podemos ser como Nefi cuando obedecemos los mandamientos y seguimos las instrucciones del Padre Celestial!</p></figcaption></figure>
