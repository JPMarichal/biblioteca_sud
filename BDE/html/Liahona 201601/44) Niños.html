<H1>Niños</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/liahona-2016-january-magazine-lds-mormon_1632790_inl.jpg" id="img1" data-img-id="1632790" data-assetid="6f89c0f7aafdc7c9985039dc83accb6383d2b529" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/93/4693ddf7efa15f9ba08957e3b899804f9c82beb9/liahona_2016_january_magazine_lds_mormon.jpeg 60w" alt="Liahona Magazine, 2016/01 Jan" class="" src="https://assets.ldscdn.org/46/93/4693ddf7efa15f9ba08957e3b899804f9c82beb9/liahona_2016_january_magazine_lds_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="125358373" id="p3">Me llamo <span class="dominant">Tsion</span>.</p><p data-aid="125358374" id="p4">Vivo en Etiopía, un país de África oriental. Me gusta jugar al fútbol y leer, y cuando sea grande quiero ser médica. Intento permanecer firme al vivir el Evangelio cada día y compartirlo con mis amigos.</p><figure class="image" id="figure1"><header><p class="title" data-aid="125358375" id="figure1_title1">Cómo obtuve un testimonio</p></header><figcaption><p data-aid="125358376" id="figure1_p1">Fui a la Iglesia por primera vez a los ocho años. Leí el Libro de Mormón, escuché a los misioneros y oré. El Espíritu me dijo que la Iglesia era verdadera y me quise bautizar. El Evangelio me hace feliz.</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="125358377" id="figure2_title1">Ayudar a mi familia</p></header><figcaption><p data-aid="125358378" id="figure2_p1">Normalmente, mi familia camina a la Iglesia, y nos toma alrededor de una hora. Cuando mi hermanito se cansa, mi hermano o yo lo llevamos en brazos. Ayudo en casa al lavar los platos o limpiar la casa.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="125358379" id="figure3_title1">Mi llamamiento en la Iglesia</p></header><figcaption><p data-aid="125358380" id="figure3_p1">Mi parte favorita de la Iglesia es la reunión sacramental; en ella yo dirijo la música.</p><p data-aid="125358381" id="figure3_p2">Me gusta aprender en cuanto al Evangelio. Mi relato favorito de las Escrituras es el de David y Goliat. Mi canción favorita es “Historias del Libro de Mormón”.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="125358382" id="figure4_title1">Compartir lo que sé</p></header><figcaption><p data-aid="125358383" id="figure4_p1">En la escuela, les hablo a mis amigos del Evangelio restaurado. Una amiga solía preguntarme en cuanto a la Iglesia, y de pronto dejó de hacerlo. Le pregunté por qué y me dijo que sus padres estaban disgustados. Espero que algún día sus padres cambien de opinión.</p></figcaption></figure><figure class="image" id="figure5"><header><p class="title" data-aid="125358384" id="figure5_title1">Lo que ser firme significa para mí</p></header><figcaption><p data-aid="125358385" id="figure5_p1">Para mí, “ser firme” significa vivir el Evangelio todos los días. ¡El Padre Celestial y Jesucristo quieren que yo testifique de ellos! Quiero que todos mis amigos alrededor del mundo compartan el Evangelio restaurado con sus amigos.</p></figcaption></figure>
