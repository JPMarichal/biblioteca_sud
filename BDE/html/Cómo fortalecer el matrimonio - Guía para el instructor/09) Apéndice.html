<H1>Apéndice</H1><figure class="handout" id="figure1"><header><p class="title" data-aid="125069894" id="figure1_title1">Cómo Fortalecer el Matrimonio</p></header><section><header><p class="title" data-aid="125069897" id="figure1_title2">Un curso para mejorar las relaciones matrimoniales</p></header><p data-aid="125069899" id="figure1_p1">Redactado por los Servicios para la familia SUD</p></section><section><header><p class="title" data-aid="125069901" id="figure1_title3">¿Qué provecho puedo sacar de este curso?</p></header><p data-aid="125069903" id="figure1_p2">Este curso brinda consejos prácticos para los matrimonios desde la perspectiva del Evangelio. Está diseñado para ayudarle a:</p><ul class="bullet"><li><p data-aid="125069905" id="figure1_p3">Comprender la influencia que los principios eternos y los convenios tienen en el matrimonio.</p></li><li><p data-aid="125069906" id="figure1_p4">Comunicarse en forma eficaz con su cónyuge y sus hijos.</p></li><li><p data-aid="125069908" id="figure1_p5">Promover la unidad, la igualdad y el deseo de compartir en el matrimonio.</p></li><li><p data-aid="125069910" id="figure1_p6">Vencer los problemas de enojo.</p></li><li><p data-aid="125069912" id="figure1_p7">Aprender técnicas para resolver conflictos.</p></li><li><p data-aid="125069914" id="figure1_p8">Enriquecer su matrimonio y hacer que éste llegue a ser una prioridad.</p></li></ul></section><section><header><p class="title" data-aid="125069916" id="figure1_title4">¿Quiénes pueden asistir?</p></header><p data-aid="125069918" id="figure1_p9">El curso es especialmente beneficioso para parejas casadas que tienen problemas y dificultades en su matrimonio, pero los principios que se enseñan en él pueden contribuir al progreso de cualquier matrimonio. Se recomienda que usted y su cónyuge asistan juntos.</p></section><section><header><p class="title" data-aid="125069920" id="figure1_title5">¿Cuánto dura el curso?</p></header><p data-aid="125069921" id="figure1_p10">La duración del curso varía de acuerdo con las necesidades de los participantes. Por lo general, se prevén de seis a ocho sesiones, una sesión por semana. Cada una de éstas dura aproximadamente noventa minutos.</p></section><section><header><p class="title" data-aid="125069923" id="figure1_title6">¿Qué se espera de mí si participo en el curso?</p></header><p data-aid="125069925" id="figure1_p11">Usted debe asistir a cada encuentro. Recibirá un ejemplar de <em>Cómo fortalecer el matrimonio: Guía para los cónyuges</em> y se le pedirá que lo estudie. La guía contiene información del curso y actividades que le ayudarán a fortalecer su matrimonio. También se le pedirá que complete un cuestionario al terminar el curso para poder evaluar el éxito de éste. No tendrá que firmar dicho cuestionario; toda la información es estrictamente confidencial.</p></section><section><header><p class="title" data-aid="125069926" id="figure1_title7">¿Cuánto costará el curso?</p></header><p data-aid="125069928" id="figure1_p12">Se cobrará la suma de <span class="input"></span> para cubrir los gastos.</p></section><section><header><p class="title" data-aid="125069930" id="figure1_title8">¿Cuándo y dónde se dictará el curso?</p></header><p data-aid="125069931" id="figure1_p13">El próximo curso de “Cómo fortalecer el matrimonio está programado para el día <span class="input"></span>, a las <span class="input"></span> hrs. en <span class="input"></span>.</p></section><section><header><p class="title" data-aid="125069933" id="figure1_title9">¿Cómo puedo inscribirme en el curso u obtener más información?</p></header><p data-aid="125069936" id="figure1_p14">Llamar al <span class="input"></span></p><p data-aid="125069939" id="figure1_p15">o <span class="input"></span> en Servicios para la familia SUD <span class="input"></span>.</p></section><section><header><p class="title" data-aid="125069941" id="figure1_title10">¿Quién enseñará el curso?</p></header><p data-aid="125069944" id="figure1_p16">Un representante de Servicios para la familia SUD o un voluntario del barrio o de la estaca.</p></section></figure><figure class="handout" id="figure2"><header><p class="title" data-aid="125069947" id="figure2_title1">Lista de Preparación</p></header><p data-aid="125069950" id="figure2_p1">Los detalles pequeños pueden contribuir al éxito del curso. Utilice la siguiente lista para recordar esos detalles.</p><p data-aid="125069952" id="figure2_p2">Se ha reservado lo siguiente:</p><section><header><p class="title" data-aid="125069955" id="figure2_title2">Lista de Preparación</p></header><ul class="bullet"><li><p data-aid="125069958" id="figure2_p3">Micrófono o sistema de audio tiza</p></li><li><p data-aid="125069960" id="figure2_p4">videos o DVDs</p></li><li><p data-aid="125069963" id="figure2_p5">caballete/bloques</p></li><li><p data-aid="125069966" id="figure2_p6">púlpito</p></li><li><p data-aid="125069969" id="figure2_p7">rotulador</p></li><li><p data-aid="125069971" id="figure2_p8">retroproyector</p></li><li><p data-aid="125069974" id="figure2_p9">papel en blanco</p></li><li><p data-aid="125069978" id="figure2_p10">televisión y reproductor de video o DVDs</p></li><li><p data-aid="125069981" id="figure2_p11">lápices</p></li><li><p data-aid="125069984" id="figure2_p12">pizarrón</p></li><li><p data-aid="125069986" id="figure2_p13">otro:<span class="input"></span></p></li></ul></section><section><header><p class="title" data-aid="125069989" id="figure2_title3">Lista de Preparación</p></header><ul class="bullet"><li><p data-aid="125069992" id="figure2_p14">Se han hecho copias de todo el material necesario y éste se ha compaginado.</p></li><li><p data-aid="125069994" id="figure2_p15">Se ha reservado un salón.</p></li><li><p data-aid="125069997" id="figure2_p16">El salón se ha preparado en base al número de participantes que se esperan.</p></li><li><p data-aid="125070000" id="figure2_p17">Hay sillas extra disponibles.</p></li><li><p data-aid="125070003" id="figure2_p18">Los baños están limpios y se encuentran con facilidad. (De no ser así, se han puesto carteles con flechas.)</p></li><li><p data-aid="125070005" id="figure2_p19">El acondicionador de aire o el calefactor se ha encendido con anticipación para que la temperatura del salón sea agradable.</p></li></ul></section></figure><figure class="handout" id="figure3"><header><p class="title" data-aid="125070008" id="figure3_title1">Lista de la Clase “Cómo Fortalecer el Matrimonio”</p></header><p data-aid="125070011" id="figure3_p1">Fecha de inicio de la clase: <span class="input"></span></p><p data-aid="125070015" id="figure3_p2">Lugar: <span class="input"></span> Instructor: <span class="input"></span></p><figure class="table" id="figure3_figure1"><table><thead><tr><th colspan="1" rowspan="2"></th><th colspan="1" rowspan="2"><p data-aid="125070018" id="figure3_figure1_p1">Nombre</p></th><th colspan="1" rowspan="2"><p data-aid="125070023" id="figure3_figure1_p2">Número telefónico</p></th><th colspan="1" rowspan="2"><p data-aid="125070028" id="figure3_figure1_p3">Dirección</p></th><th colspan="12" rowspan="1"><p data-aid="125070031" id="figure3_figure1_p4">Asistencia</p></th></tr><tr><th colspan="1" rowspan="1"><p data-aid="125070036" id="figure3_figure1_p5">1</p></th><th colspan="1" rowspan="1"><p data-aid="125070042" id="figure3_figure1_p6">2</p></th><th colspan="1" rowspan="1"><p data-aid="125070047" id="figure3_figure1_p7">3</p></th><th colspan="1" rowspan="1"><p data-aid="125070051" id="figure3_figure1_p8">4</p></th><th colspan="1" rowspan="1"><p data-aid="125070056" id="figure3_figure1_p9">5</p></th><th colspan="1" rowspan="1"><p data-aid="125070061" id="figure3_figure1_p10">6</p></th><th colspan="1" rowspan="1"><p data-aid="125070067" id="figure3_figure1_p11">7</p></th><th colspan="1" rowspan="1"><p data-aid="125070071" id="figure3_figure1_p12">8</p></th><th colspan="1" rowspan="1"><p data-aid="125070075" id="figure3_figure1_p13">9</p></th><th colspan="1" rowspan="1"><p data-aid="125070080" i an="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr></tbody></table></figure></figure><figure class="handout" id="figure4"><header><p class="title" data-aid="125070169" id="figure4_title1">Formulario de Evaluación del Curso</p></header><p data-aid="125070173" id="figure4_p1">Gracias por haber participado en nuestro curso sobre el matrimonio. Usted ha invertido su tiempo en aprender técnicas y adquirir conocimiento para mejorar su matrimonio. Nos gustaría saber si el curso le ha ayudado a alcanzar esa meta. Tenga a bien completar este formulario de evaluación. No escriba su nombre; queremos que pueda contestar las preguntas sin reservas y sin preocuparse por revelar su identidad. Con su ayuda, podremos mejorar próximos talleres sobre el matrimonio.</p><p data-aid="125070177" id="figure4_p2">Tenga a bien trazar un círculo en las columnas que mejor describan cuánto mejor le está yendo ahora en su matrimonio, en comparación con su situación antes de tomar el curso.</p><figure class="table" id="figure4_figure1"><table><thead><tr><th colspan="1" rowspan="1"></th><th colspan="3" rowspan="1"><p data-aid="125069524" id="figure4_figure1_p1">Cómo me está yendo ahora: </p></th><th colspan="3" rowspan="1"><p data-aid="125069525" id="figure4_figure1_p2">En comparación con la situación anterior al curso, ahora estoy:</p></th></tr></thead><tbody><tr><td colspan="1" rowspan="1"><ol class="upper-alpha" start="1"><li data-marker="A."><p data-aid="125069526" id="figure4_figure1_p3">Seguridad de que nuestro matrimonio será eterno.</p></li></ol></td><td colspan="1" rowspan="1"><p data-aid="125069527" id="figure4_figure1_p4">Mal</p></td><td colspan="1" rowspan="1"><p data-aid="125069528" id="figure4_figure1_p5">Aceptable</p></td><td colspan="1" rowspan="1"><p data-aid="125069529" id="figure4_figure1_p6">Bien</p></td><td colspan="1" rowspan="1"><p data-aid="125069530" id="figure4_figure1_p7">Peor</p></td><td colspan="1" rowspan="1"><p data-aid="125069531" id="figure4_figure1_p8">
