<H1>Guíenos hacia la conversión</H1><p data-aid="139216541" id="p1">Su objetivo como líder es ayudar a los jóvenes a convertirse más profundamente al evangelio de Jesucristo. A medida que el corazón de ellos cambie, verá que estarán más unidos, compartirán el Evangelio con los demás y se arrepentirán de sus pecados.</p>
