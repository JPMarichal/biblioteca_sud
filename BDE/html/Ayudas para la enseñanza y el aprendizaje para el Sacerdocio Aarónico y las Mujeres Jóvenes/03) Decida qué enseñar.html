<H1>Decida qué enseñar</H1><p data-aid="139216551" id="p1">En el nuevo curso de estudio para jóvenes, los líderes seleccionan las lecciones que enseñarán de entre las que se encuentran en cada unidad del Evangelio. Ellos deciden qué lecciones enseñar de acuerdo a las necesidades de los jóvenes a los que enseñan.</p>
