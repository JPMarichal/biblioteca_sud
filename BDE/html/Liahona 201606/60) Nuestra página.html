<H1>Nuestra página</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="1733761" data-assetid="06d0c6cba1ecd57a1b84b425629c24de25b06afd" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/d1/82d16781dbf049ad51fe482eb3ef8936bb6726c8/june_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/06 Jun" class="" src="https://assets.ldscdn.org/82/d1/82d16781dbf049ad51fe482eb3ef8936bb6726c8/june_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="130892357" id="figure1_p1">Me sentí muy bien durante mi bautismo. Al principio estaba un poco nerviosa, pero después de entrar en el agua, el nerviosismo se me pasó. Me sentí segura en la pila bautismal. Me sentí feliz por haber tomado la decisión de bautizarme. Sé que La Iglesia de Jesucristo de los Santos de los Últimos Días es verdadera y que hay un Dios viviente.</p></figcaption><div class="bio"><p data-aid="130892358" id="figure1_p2">Neyliana V., 8 años, Brasil</p></div></figure><figure class="image" id="figure2"><figcaption><p data-aid="130892359" id="figure2_p1">Mi familia y yo fuimos al templo, y sé que el templo es la verdadera casa de Jesucristo.</p></figcaption><div class="bio"><p data-aid="130892360" id="figure2_p2">Helam A., 5 años, Perú</p></div></figure><figure class="image" id="figure3"><p data-aid="130892361" id="figure3_p1">La Creación</p><p data-aid="130892362" id="figure3_p2">En rectitud, el Padre Celestial creó este mundo lleno de vida.</p><p data-aid="130892363" id="figure3_p3">Trajo luz a la oscuridad e hizo el aire, los océanos y las tierras,</p><p data-aid="130892364" id="figure3_p4">con abundancia de cosas y con estaciones que cambian para que sea más emocionante.</p><p data-aid="130892365" id="figure3_p5">También creó el sol, la luna, las estrellas y los animales para acompañarnos.</p><p data-aid="130892366" id="figure3_p6">Luego fue creado el hombre para reinar en la tierra.</p><p data-aid="130892367" id="figure3_p7">Entonces, el Padre Celestial pudo descansar.</p><p data-aid="130892368" id="figure3_p8">Durante el día santo, aprendemos muchas de estas verdades.</p><div class="bio"><p data-aid="130892369" id="figure3_p9">C. Ling-yao, 10 años, Taiwán</p></div></figure><figure class="image" id="figure4"><p data-aid="130892370" id="figure4_p1">Mi papá y mi mamá nos hablan sobre el templo; nos muestran una lámina del templo y testifican de las bendiciones eternas que nos brinda.</p><div class="bio"><p data-aid="130892371" id="figure4_p2">Tresor I., 7 años, Congo</p></div></figure>
