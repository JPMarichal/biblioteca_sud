<H1>Perspectivas</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="1733769" data-assetid="7aabb6cb02ef5578dfdbb8b8bdc4d333fae87d53" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/4e/ed4ea968b2ba42d42d1e2199f80b84ca31b2cfa5/june_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/06 Jun" class="" src="https://assets.ldscdn.org/ed/4e/ed4ea968b2ba42d42d1e2199f80b84ca31b2cfa5/june_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><header><p class="title" data-aid="130892551" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="130892552" id="figure1_title2">¿Cómo podemos percibir el amor que el Padre Celestial tiene por todos Sus hijos?</p></header><p data-aid="130892553" id="figure1_p1">“… para servir a los demás de forma eficaz, debemos verlos a través de los ojos de un padre, a través de los ojos del Padre Celestial. Solo entonces podremos empezar a comprender el verdadero valor de un alma; solo entonces podemos percibir el amor que nuestro Padre Celestial tiene por todos Sus hijos; solo entonces podemos darnos cuenta de la preocupación del Salvador por ellos. No podemos cumplir plenamente nuestra obligación bajo convenio de llorar con los que lloran y dar consuelo a aquellos que necesitan de consuelo a menos que los veamos a través de los ojos de Dios”.</p></figcaption><div class="citation-info"><p data-aid="130892554" id="figure1_p2"><strong>Élder Dale G. Renlund,</strong> del Cuórum de los Doce Apóstoles, “A través de los ojos de Dios”, <em>Liahona,</em> noviembre de 2015, pág. 94.</p></div></figure>
