<H1>Niños</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="1733757" data-assetid="43ef62a0c48a68a55638e0ccfd3121ad2a43454d" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/b2/04b2b42c5af8f12313e17b5946d1950cde110e13/june_2016_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2016/06 Jun" class="" src="https://assets.ldscdn.org/04/b2/04b2b42c5af8f12313e17b5946d1950cde110e13/june_2016_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="130892376" id="p2"><span class="dominant">¡Hola, soy Evan!</span> Vivo en Irlanda y me gusta jugar a un juego que se llama hurling. Es un deporte irlandés que es como el hockey sobre césped. Mi asignatura favorita es matemáticas. Ser miembro de La Iglesia de Jesucristo de los Santos de los Últimos Días es una bendición para mí.</p><figure class="image" id="figure1"><header><p class="title" data-aid="130892377" id="figure1_title1">Permanecer firme en la escuela</p></header><figcaption><p data-aid="130892378" id="figure1_p1">Un niño nuevo de la escuela amenazó a mis hermanas. Yo me puse en medio y las protegí. También obedezco la Palabra de Sabiduría. Muchos alumnos de la escuela beben té y café. Cuando alguien me ofrece té, digo: “No, gracias”.</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="130892379" id="figure2_title1">Orar con amigos</p></header><figcaption><p data-aid="130892380" id="figure2_p1">Voy a una escuela católica. Mis hermanas y yo somos los únicos alumnos que somos miembros de La Iglesia de Jesucristo de los Santos de los Últimos Días. Cuando mi abuela estaba enferma, le pregunté a la maestra si yo podría hacer una oración por ella. Todos los de la clase cruzaron los brazos y bajaron la cabeza. Hice una oración en voz alta en frente de la clase.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="130892381" id="figure3_title1">Ser un ejemplo</p></header><figcaption><p data-aid="130892382" id="figure3_p1">Mis amigos de la escuela ven que soy feliz. Doy un buen ejemplo al no decir malas palabras ni tomar el nombre del Señor en vano. También puedo ser un ejemplo para mi familia.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="130892383" id="figure4_title1">El mejor hermano mayor</p></header><figcaption><p data-aid="130892384" id="figure4_p1">Me pongo metas para seguir haciendo lo correcto. Ayudo a mis padres a cuidar de mis hermanas. Cuando mis hermanas tienen miedo, juego con ellas hasta que se les olvida que tienen miedo. Una vez, cuando mis padres no estaban en casa, le conté cuentos a mi hermana hasta que se quedó dormida.</p></figcaption></figure>
