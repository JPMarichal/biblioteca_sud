<H1>Toda la armadura de Dios</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="1733759" data-assetid="40d2854dfe9240cc3027067c845b4d73d8579990" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/e8/80e83d47e2706ccdbe9b8219879f551d81f2f982/june_2016_liahona_magazine_mormon.png 31w" alt="Liahona Magazine, 2016/06 Jun" class="" src="https://assets.ldscdn.org/80/e8/80e83d47e2706ccdbe9b8219879f551d81f2f982/june_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="130892962" id="figure1_p1">Ilustraciones por Brandon Dorman.</p></div></figure><p data-aid="130892963" id="p1">Las Escrituras enseñan que debemos ponernos “toda la armadura” de Dios (véanse Efesios 6:11–18 y D. y C. 27:15–18). Estudiar las Escrituras y orar es como ponernos una armadura que nos mantiene a salvo.</p><p data-aid="130892964" id="p2">¿Qué puedes hacer cada día para mantener tu espíritu a salvo y feliz?</p><figure class="image" id="figure2"><header><p class="title" data-aid="130892965" id="figure2_title1">El yelmo de la salvación</p></header><p data-aid="130892966" id="figure2_p1">El yelmo protege la cabeza. Mantenemos nuestra mente a salvo cuando seguimos a Jesús y hacemos lo que Él desea que hagamos.</p></figure><figure class="image" id="figure3"><header><p class="title" data-aid="130892967" id="figure3_title1">El escudo de la fe</p></header><p data-aid="130892968" id="figure3_p1">La fe en Jesucristo es como un escudo de protección. Cuando creemos en Jesús y tratamos de ser como Él, podemos tomar buenas decisiones, aunque las cosas sean difíciles.</p></figure><figure class="image" id="figure4"><header><p class="title" data-aid="130892969" id="figure4_title1">El cinturón de la verdad</p></header><p data-aid="130892970" id="figure4_p1">Un ceñidor es un cinturón que se usa para proteger el cuerpo del soldado. Saber la verdad nos protege. El Evangelio es verdadero, y vivir el Evangelio nos hace fuertes.</p></figure><figure class="image" id="figure5"><header><p class="title" data-aid="130892971" id="figure5_title1">La coraza de la rectitud</p></header><p data-aid="130892972" id="figure5_p1">La coraza protege el corazón. Cuando amamos a Dios con todo el corazón, procuramos guardar Sus mandamientos. Cuando hacemos lo correcto, somos bendecidos.</p></figure><figure class="image" id="figure6"><header><p class="title" data-aid="130892973" id="figure6_title1">El calzado de la preparación de la paz</p></header><p data-aid="130892974" id="figure6_p1">El calzado protege los pies. Tratamos de seguir los pasos de Jesucristo para poder vivir con Él algún día.</p></figure><figure class="image" id="figure7"><header><p class="title" data-aid="130892975" id="figure7_title1">La espada del Espíritu</p></header><p data-aid="130892976" id="figure7_p1">La espada ayuda a luchar contra el mal. El Espíritu nos ayuda cuando nos enfrentamos a cosas malas o difíciles. Escuchar al Espíritu nos ayuda a mantenernos a salvo.</p></figure>
