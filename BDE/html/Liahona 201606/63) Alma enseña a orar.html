<H1>Alma enseña a orar</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="1733766" data-assetid="334437b91a0bda66e08becdd6ef846f25a02a61f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d5/b4/d5b4ccf222b00cc322c11216af30bbea07a31ee5/june_2016_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2016/06 Jun" class="" src="https://assets.ldscdn.org/d5/b4/d5b4ccf222b00cc322c11216af30bbea07a31ee5/june_2016_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img id="img2" data-img-id="1733767" data-assetid="923b6afb4849672db9f1309541ea944cdc61e3e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/5f/aa5f8b78c58312b192eb60c0e15ab42ac3a119d0/june_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/06 Jun" class="" src="https://assets.ldscdn.org/aa/5f/aa5f8b78c58312b192eb60c0e15ab42ac3a119d0/june_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><p data-aid="130892296" id="figure1_p1">Alma, hijo, fue con otras personas a enseñarles a los zoramitas. Antes, los zoramitas creían en el Padre Celestial, pero ya no cumplían Sus mandamientos y no creían en Jesús.</p><p data-aid="130892298" id="figure1_p2">Tampoco recordaban la manera correcta de orar.</p></figure><figure class="image" id="figure2"><figcaption><p data-aid="130892300" id="figure2_p1">Una vez a la semana, los zoramitas se turnaban para orar. Se subían a una plataforma alta, levantaban los brazos en alto y le agradecían al Padre Celestial que fueran más especiales que otras personas. Cada persona repetía exactamente la misma oración.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="130892302" id="figure3_p1">Los zoramitas solamente oraban cuando estaban sobre la plataforma; no pensaban en el Padre Celestial y no oraban ni cuando estaban en su casa ni en ningún otro lugar.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="130892304" id="figure4_p1">Alma le enseñó al pueblo que podían orar en cualquier momento. Podían orar en su casa, en sus campos o en los lugares desiertos. Les enseñó que podían orar en cuanto a cualquier cosa y que el Padre Celestial los ayudaría.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="130892305" id="figure5_p1">Podemos orar como Alma enseñó. Podemos orar en cualquier momento y en cualquier lugar. Incluso podemos orar en silencio en nuestro corazón. ¡El Padre Celestial siempre nos escuchará!</p></figcaption></figure>
