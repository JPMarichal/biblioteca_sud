<H1>Dar a conocer el Evangelio</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/april-2017-liahona-magazine-mormon_1902593.jpg" id="img1" data-img-id="1902593" data-assetid="af3709c93493401888dbf081389a7c85552d3ad5" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/5a/365a24a0f95f3316142e1247036f6abd3228cf2d/april_2017_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2017/04 Apr" class="" src="https://assets.ldscdn.org/36/5a/365a24a0f95f3316142e1247036f6abd3228cf2d/april_2017_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="132926797" id="figure1_p1">Después de que se organizara la Iglesia, el Padre Celestial quería que todos escucharan el Evangelio. El primer misionero fue Samuel, el hermano de José Smith. Hyrum, el hermano mayor de José, también enseñó a otras personas el Evangelio. Un día, un hombre llamado Parley P. Pratt le dijo a Hyrum que había pasado todo el día leyendo el Libro de Mormón. Hyrum le enseñó más acerca de la Iglesia, y se bautizó. ¡Después Parley sirvió en una misión! Llegó a ser líder en la Iglesia.</p></figcaption></figure>
