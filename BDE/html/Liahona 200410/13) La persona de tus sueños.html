<H1>La persona de tus sueños</H1><p data-aid="124435251" id="p1">Tus sueños pueden hacerse realidad si te fijas la meta de casarte con la persona indicada, en la ocasión indicada, en el lugar indicado y por la autoridad correspondiente”. (Véase Thomas S. Monson, <em>Liahona</em>, enero de 1997, pág. 50.)</p>
