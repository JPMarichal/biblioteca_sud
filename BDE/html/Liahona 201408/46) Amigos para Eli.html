<H1>Amigos para Eli</H1><div class="lazy-xyQQ2"><img id="img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/08/friend-for-eli-august-magazine_002_tmb.jpg" alt="Friend for Eli" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/08/friend-for-eli-august-magazine_002_tmb.jpg" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img id="img2" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/08/sharing-toys-august-friend-magazine_002_tmb.jpg" alt="Sharing Toys" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2014/08/sharing-toys-august-friend-magazine_002_tmb.jpg" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="125300682" id="figure1_p1">Eli intentaba ser un buen amigo, pero Will no quería jugar con él.</p><p data-aid="125300683" id="figure1_p2">“Si juegan con Eli, no pueden jugar conmigo”, les dijo Will a Jake y a Danny.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125300684" id="figure2_p1">Eli le pidió a Will amablemente, pero Will dijo: “No, márchate”.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125300685" id="figure3_p1">Eli intentó unirse a los otros chicos cuando trataban de agarrarse unos a otros, pero nadie perseguía a Eli.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125300686" id="figure4_p1">Un día, Eli llevó algunos juguetes a la escuela. Una niña nueva, que se llamaba Emma, lo miraba mientras jugaba.</p><p data-aid="125300688" id="figure4_p2">“¿Quieres jugar conmigo?”, preguntó Eli.</p><p data-aid="125300690" id="figure4_p3">“Sí”, dijo Emma. “Parece divertido”.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125300692" id="figure5_p1">Jake y Danny preguntaron: “¿Podemos jugar nosotros también?”.</p><p data-aid="125300694" id="figure5_p2">“Sí”, dijo Eli.</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="125300696" id="figure6_p1">Will parecía solitario.</p><p data-aid="125300698" id="figure6_p2">“Ven, Will”, dijo Eli. “Tú también puedes jugar”.</p></figcaption></figure><figure class="image" id="figure7"><header><p class="title" data-aid="125300700" id="figure7_title1">Compartir juguetes</p></header><p data-aid="125300702" id="figure7_p1">Encuentra los juguetes en el parque y después cuenta los niños que están compartiendo cada juguete.</p></figure>
