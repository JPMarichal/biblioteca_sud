<H1>La familia de Nefi cruza el océano</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/liahona-2016-february-magazine-lds-mormon_1652702_inl.jpg" id="img1" data-img-id="1652702" data-assetid="cd9cb93b89e4dfd0c95bc8f15361eafc75cfb28d" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/d2/32d27cbe3e6e6b35d40e653a7b16ff6e0a892bfe/liahona_2016_february_magazine_lds_mormon.png 36w" alt="Liahona Magazine, 2016/02 Feb" class="" src="https://assets.ldscdn.org/32/d2/32d27cbe3e6e6b35d40e653a7b16ff6e0a892bfe/liahona_2016_february_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/liahona-2016-february-magazine-lds-mormon_1652703_inl.jpg" id="img2" data-img-id="1652703" data-assetid="127fb3256d8ebf4d4165ddd487d54a0a0dcfb9c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/23/7c231e1bbb75a5f697edd566c5bdee5836dfd63b/liahona_2016_february_magazine_lds_mormon.png 36w" alt="Liahona Magazine, 2016/02 Feb" class="" src="https://assets.ldscdn.org/7c/23/7c231e1bbb75a5f697edd566c5bdee5836dfd63b/liahona_2016_february_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/liahona-2016-february-magazine-lds-mormon_1652704_inl.jpg" id="img3" data-img-id="1652704" data-assetid="80063f64593736727378939e11c7cf83cf00756e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/fc/d0fc5fbddeb4481e0c4563d0e88a495c8f8f4792/liahona_2016_february_magazine_lds_mormon.png 36w" alt="Liahona Magazine, 2016/02 Feb" class="" src="https://assets.ldscdn.org/d0/fc/d0fc5fbddeb4481e0c4563d0e88a495c8f8f4792/liahona_2016_february_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="125361026" id="figure1_p1">La familia de Nefi viajó en el desierto durante ocho años. Al fin, llegaron a un lugar hermoso. Estaba cerca del mar y tenía mucha fruta y miel para comer. ¡Todo el mundo estaba muy contento!</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125361027" id="figure2_p1">Pero su viaje no había terminado. El Padre Celestial le dijo a Nefi que construyera un barco y le mostró cómo debía ser. Prometió que el barco los llevaría a una maravillosa tierra nueva.</p></figcaption></figure><figure class="image" id="figure3"><p data-aid="125361028" id="figure3_p1">Primero, Nefi hizo las herramientas, y después comenzó a construir. Lamán y Lemuel, los hermanos de Nefi, se quejaron y no creían que pudiera construir un barco.</p><p data-aid="125361029" id="figure3_p2">Nefi sabía que su familia podía confiar en el Padre Celestial.</p></figure><figure class="image" id="figure4"><figcaption><p data-aid="125361030" id="figure4_p1">Cuando se terminó el barco, la familia de Nefi comenzó el viaje en el océano. Un día, Lamán y Lemuel se enojaron con Nefi y lo ataron. Se desató una gran tormenta que echó el barco hacia atrás. Los hermanos se arrepintieron, y Nefi guió el barco a salvo.</p></figcaption></figure><figure class="image" id="figure5"><p data-aid="125361031" id="figure5_p1">Por fin, la familia de Nefi llegó a la costa de una nueva tierra. Nefi y su familia se sentían felices porque sabían que el Padre Celestial los había guiado allí.</p><p data-aid="125361032" id="figure5_p2">¡El Padre Celestial siempre cumple Sus promesas!</p></figure>
