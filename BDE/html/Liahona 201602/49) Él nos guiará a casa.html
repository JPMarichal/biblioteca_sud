<H1>Él nos guiará a casa</H1><p data-aid="125361319" id="p1">Cuando seguimos el ejemplo de Jesucristo, ¡es como si siguiéramos un camino recto que lleva hacia Él! Podemos estar seguros y contentos, tal como el avión que aterriza a salvo en la pista. ¡Dirige el avión de regreso a la pista a través del laberinto!</p>
