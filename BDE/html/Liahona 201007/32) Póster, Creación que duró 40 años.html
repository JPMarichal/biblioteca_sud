<H1>Póster: Creación que duró 40 años</H1><figure class="image" id="figure1"><header><p class="title" data-aid="125001055" id="figure1_title1">Creación que duró 40 años</p></header><p data-aid="125001063" id="figure1_p1">Los pioneros trabajaron en el Templo de Salt Lake desde 1853 hasta 1893. Siempre vale la pena terminar lo que es de mayor valor.</p><div class="credit"><p data-aid="125001067" id="figure1_p2">Izquierda: Ilustración de FOTOMONTAJE, por Scott Welty. Dibujo ARQUITECTÓNICO, por Truman Osborn Angell, cortesía de la Biblioteca de Historia de la Iglesia. Fotografía de obreros de CONSTRUCCIÓN, por Charles William Carter, cortesía de la Biblioteca de Historia de la Iglesia.</p></div></figure>
