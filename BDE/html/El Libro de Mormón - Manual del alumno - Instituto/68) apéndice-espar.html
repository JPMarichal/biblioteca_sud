<H1>apéndice-espar</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img0" data-img-id="2358755" data-assetid="29ec2ccc0e113ab2b713c2bb12d0a5c81675231c" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/08/4608b3022c4fa8dbef4cd5b788de763ac318dcb7/book_of_mormon_manual.jpeg 60w" class="" src="https://assets.ldscdn.org/46/08/4608b3022c4fa8dbef4cd5b788de763ac318dcb7/book_of_mormon_manual.jpeg" style="filter:blur(.5rem)"></div><div class="image-text"><p data-aid="124315471" id="figure1_p1">Dios restableció Su convenio con Abraham, su hijo Isaac y su nieto Jacob. El Señor cambió el nombre de Jacob a Israel. Israel tuvo doce hijos cuyos hijos se convirtieron en las doce familias o doce tribus de Israel. La familia de Israel logró sobrevivir a una hambruna al trasladarse de la tierra prometida a Egipto, lugar en donde se multiplicó y se convirtió en una gran nación. Después de muchos años, Moisés sacó a los hijos de Israel fuera de Egipto, y Josué los guió a la tierra prometida. A esa altura, los integrantes de la tribu de Leví eran los designados poseedores del Sacerdocio Aarónico. En Josué 18:7 se explica que en lugar de tierras la tribu de Leví recibió por herencia el sacerdocio. Además, como cumplimiento de las promesas que se hicieron a José, sus hijos Efraín y Manasés recibieron tierras por herencia para sus posteridades. A la larga, Israel se dividió en dos naciones: Israel, el reino del norte, y Judá, el reino del sur.</p><p data-aid="124315473" id="figure1_p2">El Señor les advirtió a los hijos de Israel que serían quitados de las tierras de su herencia si se alejaban de Él y adoraban ídolos. Como llegó el momento en que se alejaron de Dios, fueron conquistados y retirados forzosamente de la tierra prometida. Asiria conquistó Israel, el reino del norte, en el año 721 <small>a.C.</small> Con el tiempo, se llegó a conocer a los de ese reino como las diez tribus perdidas. Posteriormente Judá, el reino del sur (cuyos integrantes se llaman judíos), fue conquistado y esparcido por Babilonia alrededor de 587 <small>a.C.</small> Unos setenta años después, muchos judíos empezaron a regresar a la tierra de Israel, donde se asentaron como nación por muchas generaciones. En el año 70 <small>d.C.</small> y después en 135 <small>d.C.</small>, los romanos destruyeron Jerusalén y esparcieron a los judíos entre todas las naciones. Es impactante que muchos judíos mantuvieron su identidad como pueblo. Las tribus perdidas, sin embargo, siguieron estando esparcidas por el mundo, y la mayoría de sus integrantes no saben que descienden de Israel.</p></div><figure class="diagram" id="figure1_figure1"><div class="image-text"><p data-aid="124315474" id="figure1_figure1_p1">Abraham</p><p data-aid="124315475" id="figure1_figure1_p2">Isaac</p><p data-aid="124315477" id="figure1_figure1_p3">Jacob</p><p data-aid="124315478" id="figure1_figure1_p4">Rubén</p><p data-aid="124315480" id="figure1_figure1_p5">Simeón</p><p data-aid="124315481" id="figure1_figure1_p6">Leví</p><p data-aid="124315482" id="figure1_figure1_p7">Judá</p><p data-aid="124315483" id="figure1_figure1_p8">Dan</p><p data-aid="124315484" id="figure1_figure1_p9">Neftalí</p><p data-aid="124315485" id="figure1_figure1_p10">Gad</p><p data-aid="124315486" id="figure1_figure1_p11">Aser</p><p data-aid="124315487" id="figure1_figure1_p12">Isacar</p><p data-aid="124315488" id="figure1_figure1_p13">Zabulón</p><p data-aid="124315489" id="figure1_figure1_p14">José</p><p data-aid="124315490" id="figure1_figure1_p15">Benjamín</p><p data-aid="124315491" id="figure1_figure1_p16">Efraín</p><p data-aid="124315492" id="figure1_figure1_p17">Manasés</p></div></figure><figure class="diagram" id="figure1_figure2"><div class="image-text"><p data-aid="124315493" id="figure1_figure2_p1">Israel, reino del norte</p><p data-aid="124315494" id="figure1_figure2_p2">Asiria (721 <small>a.C.</small>)</p><p data-aid="124315495" id="figure1_figure2_p3">= tribus perdidas</p><p
