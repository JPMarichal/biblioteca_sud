<H1>apéndice-ciclo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img0" data-img-id="2358751" data-assetid="44b8682076bf433d2c1d08c67666add623bfe953" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/b4/6fb465ec7edca49b1dfc6517c77bfcc88e4c5e6c/book_of_mormon_manual.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/b4/6fb465ec7edca49b1dfc6517c77bfcc88e4c5e6c/book_of_mormon_manual.jpeg" style="filter:blur(.5rem)"></div><div class="image-text"><p data-aid="124311279" id="figure1_p1">La historia del Libro de Mormón revela un ciclo que se repite en el trasfondo del auge y la caída de las naciones y de las personas. Este ciclo es muy claro en Helamán 3–12 y en 3 Nefi 5–9. En Helamán 12:2–6, Mormón hizo un resumen del ciclo. Obsérvese que los nefitas pasan de la iniquidad a la rectitud y luego regresan a la iniquidad en periodos relativamente cortos. Este mismo ciclo trágico también se repitió en la nación jaredita. La siguiente figura muestra el ciclo de rectitud e iniquidad que se repite a lo largo de los libros de Helamán y 3 Nefi:</p></div><figure class="handout" id="figure1_figure1"><div class="image-text"><p data-aid="124311284" id="figure1_figure1_p1">El ciclo</p><p data-aid="124311287" id="figure1_figure1_p2">1 Bendiciones y prosperidad</p><p data-aid="124311291" id="figure1_figure1_p3">Helamán 3:25–26, 32; 11:20–21; 3 Nefi 6:1–9</p><p data-aid="124311293" id="figure1_figure1_p4">2 Orgullo e iniquidad</p><p data-aid="124311297" id="figure1_figure1_p5">Helamán 3:33–34, 36; 4:11–12; 3 Nefi 6:13–18</p><p data-aid="124311300" id="figure1_figure1_p6">3 Advertencias de los profetas</p><p data-aid="124311303" id="figure1_figure1_p7">2 Nefi 25:9; Helamán 7:13–28; 10:14–17; 3 Nefi 6:20, 23</p><p data-aid="124311306" id="figure1_figure1_p8">4 Destrucción y padecimientos</p><p data-aid="124311310" id="figure1_figure1_p9">Helamán 4:1–2, 11, 13; 11:1–6; 3 Nefi 9:1–12</p><p data-aid="124311316" id="figure1_figure1_p10">5 Humildad y arrepentimiento</p><p data-aid="124311317" id="figure1_figure1_p11">Helamán 4:14–15, 20–26; 11:7–11, 15; 3 Nefi 5:1–6</p></div></figure></figure>
