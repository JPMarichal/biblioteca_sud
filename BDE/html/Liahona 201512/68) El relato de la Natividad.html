<H1>El relato de la Natividad</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="liahona-2015-liahona-magazine-lds-mormon_1617773_inl.jpg" id="img1" data-img-id="1617773" data-assetid="fc877bf9c3629bf62623c78d71eb8b41693f8f50" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/33/af33d74be03a455dd54dafd3dde8e9e96ffc81b6/liahona_2015_liahona_magazine_lds_mormon.jpeg 60w" alt="Liahona Magazine, 2015/12 Dec" class="" src="https://assets.ldscdn.org/af/33/af33d74be03a455dd54dafd3dde8e9e96ffc81b6/liahona_2015_liahona_magazine_lds_mormon.jpeg" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="liahona-2015-liahona-magazine-lds-mormon_1617774_inl.jpg" id="img2" data-img-id="1617774" data-assetid="3de6f4d99396e159eacc88bca511e81c3dc359d9" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/76/3a76a7e31188106f4010ee44745bfb17fd03fd51/liahona_2015_liahona_magazine_lds_mormon.jpeg 60w" alt="Liahona Magazine, 2015/12 Dec" class="" src="https://assets.ldscdn.org/3a/76/3a76a7e31188106f4010ee44745bfb17fd03fd51/liahona_2015_liahona_magazine_lds_mormon.jpeg" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="liahona-2015-liahona-magazine-lds-mormon_1617775_inl.jpg" id="img3" data-img-id="1617775" data-assetid="67e68c97b22acf09721a0237dc1279f46a6413a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/29/6f297689c7aec5a0c8d74c8cd972d58fa9e65a15/liahona_2015_liahona_magazine_lds_mormon.jpeg 60w" alt="Liahona Magazine, 2015/12 Dec" class="" src="https://assets.ldscdn.org/6f/29/6f297689c7aec5a0c8d74c8cd972d58fa9e65a15/liahona_2015_liahona_magazine_lds_mormon.jpeg" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="125355639" id="figure1_p1">Hace mucho tiempo, una mujer llamada María y un hombre llamado José se iban a casar. María y José eran buenas personas que hacían lo que Dios quería que hicieran.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125355640" id="figure2_p1">Un día, un ángel visitó a María ¡y le dijo que iba a tener un bebé! El ángel dijo que debían llamar al bebé Jesús. El bebé iba a ser el Hijo de Dios, el Salvador.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125355641" id="figure3_p1">María y José tenían que viajar a una ciudad llamada Belén para pagar impuestos.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125355642" id="figure4_p1">La ciudad estaba llena de gente, de modo que María y José pasaron la noche en un lugar donde dormían los animales. ¡Esa noche nació el niño Jesús!</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125355643" id="figure5_p1">Apareció una estrella nueva en el cielo.</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="125355644" id="figure6_p1">Había pastores cuidando las ovejas en campos cercanos. Los ángeles aparecieron y les dijeron a los pastores que el Salvador había nacido. Los pastores fueron a encontrar y a adorar al niño Jesús.</p></figcaption></figure><figure class="image" id="figure7"><figcaption><p data-aid="125355645" id="figure7_p1">En un lugar lejano, los magos vieron una estrella nueva. Sabían que era una señal de que el Salvador había nacido. Siguieron la estrella hasta que encontraron a Jesús. Le dieron regalos y lo adoraron.</p></figcaption></figure><figure class="image" id="figure8"><figcaption><p data-aid="125355646" id="figure8_p1">Después de que los magos se marcharon, un ángel visitó a José; le dijo que un rey malo quería hacerle daño a Jesús. El ángel le dijo a José que su familia se debía ir a Egipto para estar fuera de peligro.</p></figcaption></figure><figure class="image" id="figure9"><figcaption><p data-aid="125355647" id="figure9_p1">José, María y Jesús vivieron en Egipto hasta que fue seguro regresar a Israel. Jesús creció en una ciudad llamada Nazaret. Aprendió a ser servicial, bondadoso y obediente; aprendió todo lo que tenía que aprender para ser nuestro Salvador. Siempre siguió el plan que Dios tenía para Él.</p></figcaption></figure><figure class="image" id="figure10"><p data-aid="125355648" id="figure10_p1">En la Navidad, celebramos el nacimiento de Jesucristo. Señala las imágenes de las siguientes personas que fueron parte del relato de la Natividad.</p><p data-aid="125355649" id="figure10_p2">Podemos ser como <strong>María y José</strong> al hacer lo que Dios quiere que hagamos.</p><p data-aid="125355650" id="figure10_p3">Podemos ser como los<strong> pastores</strong> y como los <strong>magos</strong> al seguir a Jesucristo.</p><p data-aid="125355651" id="figure10_p4">Podemos ser como los <strong>ángeles</strong> al contar a otros el verdadero relato de la Navidad.</p><p data-aid="125355652" id="figure10_p5">¡Podemos ser como <strong>Jesús</strong> al seguir Su ejemplo!</p></figure><aside class="more-info" id="aside1"><header><p class="title" data-aid="125355653" id="aside1_title1">De las Escrituras</p></header><p data-aid="125355654" id="aside1_p1">Puedes leer el relato de la Natividad en Mateo 1:18–25; 2; Lucas 1:26–38; 2:1–20.</p></aside>
