itation-info"><p data-aid="125356364" id="figure1_p3"><strong>Presidente Russell M. Nelson,</strong> Presidente del Cuórum de los Doce Apóstoles, “El día de reposo es una delicia”, <em>Liahona,</em> mayo de 2015, págs. 130, 131.</p></div></figure>
