<H1>Niños</H1><figure class="image" id="figure1"><p data-aid="125090767" id="figure1_p1">Nuestro Salvador se entregó al servicio desinteresado. Él enseñó que, para seguirlo, cada uno de nosotros debe desechar los intereses egoístas a fin de servir a los demás.</p><p data-aid="125090768" id="figure1_p2">Al participar de la Santa Cena cada semana testificamos de nuestro compromiso de servir al Señor y a nuestro prójimo.</p><p data-aid="125090769" id="figure1_p3">Jesús enseñó que los que lo seguimos a Él debemos ser especiales y únicos, para brillar delante de todos los hombres.</p><p data-aid="125090770" id="figure1_p4">Somos más felices y nos sentimos más satisfechos cuando actuamos y prestamos servicio por el simple hecho de dar y no por lo que recibimos.</p></figure>
