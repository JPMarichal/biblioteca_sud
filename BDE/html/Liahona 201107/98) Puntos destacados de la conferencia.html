<H1>Puntos destacados de la conferencia</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/MonsonTS_08.jpg" alt="President Thomas S. Monson" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/MonsonTS_08.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090456" id="figure1_p1">“Mis jóvenes amigos…, siempre tengan el templo en la mira. No hagan nada que les impida entrar por sus puertas y participar de las bendiciones eternas y sagradas de allí”.</p><div class="citation-info"><p data-aid="125090457" id="figure1_p2">Presidente Thomas S. Monson</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/EyringHB_07.jpg" alt="President Henry B. Eyring" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/EyringHB_07.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090458" id="figure2_p1">“De lo que aparenten ser decisiones pequeñas, el Señor las conducirá a la felicidad que ustedes quieran. Mediante sus decisiones, Él podrá bendecir a un sinnúmero de otras personas”.</p><div class="citation-info"><p data-aid="125090459" id="figure2_p2">Presidente Henry B. Eyring, Primer Consejero de la Primera Presidencia</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/UchtdorfDF_06.jpg" alt="President Dieter F. Uchtdorf" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/UchtdorfDF_06.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090460" id="figure3_p1">“No dejen pasar un día sin hacer algo para responder a los susurros del Espíritu”.</p><div class="citation-info"><p data-aid="125090461" id="figure3_p2">Presidente Dieter F. Uchtdorf, Segundo Consejero de la Primera Presidencia</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/AndersenNL_10.jpg" alt="Elder Neil L. Andersen" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/AndersenNL_10.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090462" id="figure4_p1">“Han venido a la tierra en este momento… el Señor ha extendido Su mano a fin de preparar al mundo para Su glorioso regreso. Éstos son días de gran oportunidad e importantes responsabilidades. Éstos son los días de ustedes”.</p><div class="citation-info"><p data-aid="125090463" id="figure4_p2">Élder Neil L. Andersen, del Quórum de los Doce Apóstoles</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img id="figure5_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/PerryLT_04.jpg" alt="Elder L. Tom Perry" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/PerryLT_04.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090464" id="figure5_p1">“Es glorioso ser cristiano y vivir como discípulo verdadero de Cristo”.</p><div class="citation-info"><p data-aid="125090465" id="figure5_p2">Élder L. Tom Perry del Quórum de los Doce Apóstoles</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img id="figure6_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/BallardMR_04.jpg" alt="Elder M. Russell Ballard" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/BallardMR_04.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090466" id="figure6_p1">“Mediante nuestra bondad y servicio sinceros nos hacemos amigos de las personas a quienes servimos. De esas amistades surge mayor entendimiento de nuestra devoción al Evangelio y un deseo de aprender más acerca de nosotros”.</p><div class="citation-info"><p data-aid="125090467" id="figure6_p2">Élder M. Russell Ballard del Quórum de los Doce Apóstoles</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img id="figure7_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/StevensJ_2010.jpg" alt="Jean A. Stevens" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/StevensJ_2010.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090468" id="figure7_p1">“No podemos ver a nuestro Padre Celestial, pero podemos escuchar Su voz para que nos dé la fortaleza que necesitamos para soportar las dificultades de la vida”.</p><div class="citation-info"><p data-aid="125090469" id="figure7_p2">Jean A. Stevens, Primera Consejera de la Presidencia General de la Primaria</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img id="figure8_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/DaltonES_07.jpg" alt="Elaine S. Dalton" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2011/07/DaltonES_07.jpg" style="filter:blur(.5rem)"></div><p data-aid="125090470" id="figure8_p1">“¡No están solas! Al guardar los convenios que han hecho, el Espíritu Santo las guiará y las protegerá; huestes celestiales de ángeles las rodearán”.</p><div class="citation-info"><p data-aid="125090471" id="figure8_p2">Elaine S. Dalton, Presidenta General de las Mujeres Jóvenes</p></div></figure>
