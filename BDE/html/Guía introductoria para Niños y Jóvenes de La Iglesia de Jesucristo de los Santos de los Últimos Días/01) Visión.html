<H1>Visión</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2291354" data-assetid="23951747bf577d14e2a7ae37065ad1aaaf36b62e" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/64/37641a3a94d2f5224a18fdc70fc3356c18736231/the_lord_jesus_christ_del_parson.png 60w" alt="The Lord Jesus Christ" class="" src="https://assets.ldscdn.org/37/64/37641a3a94d2f5224a18fdc70fc3356c18736231/the_lord_jesus_christ_del_parson.png" style="filter:blur(.5rem)"></div><p data-aid="143074383" id="p1">Fortalecer tu fe en Jesucristo y ayudarte a ti y a tu familia a progresar por la senda de los convenios a medida que enfrentas los desafíos de la vida.</p><section><header><h2 data-aid="143074384" id="title2">Procurar obtener revelación</h2></header><figure class="table no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="2291359" data-assetid="72b4e9c131db9937b62533f65000ad64a2b8871c" data-missing-asset="false" srcset="https://assets.ldscdn.org/eb/30/eb30140e84fc49bfa8f440f6597e2fe74d90a3d3/thailand_studying_young_woman_praying.jpeg 60w" alt="Studying" class="" src="https://assets.ldscdn.org/eb/30/eb30140e84fc49bfa8f440f6597e2fe74d90a3d3/thailand_studying_young_woman_praying.jpeg" style="filter:blur(.5rem)"></div><blockquote><p data-aid="143074385" id="figure1_p1">Aprende por ti mismo, con la edad que tienes ahora, a recibir revelación personal. ¡Y nada marcará una diferencia más grande en tu vida que eso!</p><div class="credit"><p data-aid="143074386" id="figure1_p2">—Presidente Russell M. Nelson, véase “Juventud de Israel”, Devocional mundial para los jóvenes, 3 de junio de 2018, <span class="language" lang="spa">ChurchofJesusChrist.org</span>.</p></div></blockquote></figure></section><section><header><h2 data-aid="143074387" id="title3">Ejercer el albedrío</h2></header><figure class="table no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" data-img-id="2291364" data-assetid="f233ae37d0a38dfd5f0389dacdb7484a46d4a0f4" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/97/4f9793adb5c34595b3e4f2918a5cffb129ce6199/california_oakland_temple_families_siblings.jpeg 60w" alt="Family Life" class="" src="https://assets.ldscdn.org/4f/97/4f9793adb5c34595b3e4f2918a5cffb129ce6199/california_oakland_temple_families_siblings.jpeg" style="filter:blur(.5rem)"></div><blockquote><p data-aid="143074388" id="figure2_p1">Los deseos dictan nuestras prioridades, las prioridades afectan a nuestras decisiones y las decisiones determinan nuestras acciones. Los deseos sobre los que actuamos determinan las cosas que cambiamos, lo que logramos y lo que llegamos a ser.</p><div class="credit"><p data-aid="143074389" id="figure2_p2">—Presidente Dallin H. Oaks, “El deseo”, <cite>Liahona</cite><cite>,</cite> mayo de 2011, pág. 42.</p></div></blockquote></figure></section><section><header><h2 data-aid="143074390" id="title4">Establecer relaciones</h2></header><figure class="table no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" data-img-id="2291363" data-assetid="8381b39d33feb7f99bb1c8c14f05e39f600b137e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b1/70/b1705fc447e324124980a81d74480006d24c5e42/ecuador_otavalo_young_women_church_meetings.jpeg 60w" alt="Portraits.Youth.Female" class="" src="https://assets.ldscdn.org/b1/70/b1705fc447e324124980a81d74480006d24c5e42/ecuador_otavalo_young_women_church_meetings.jpeg" style="filter:blur(.5rem)"></div><blockquote><p data-aid="143074392" id="figure3_p1">Todos necesitamos amigos verdaderos que nos amen, nos escuchen, nos muestren el camino y nos testifiquen de la verdad para que no perdamos el compañerismo del Espíritu Santo. Ustedes deben ser ese tipo de amigos.</p><div class="credit"><p data-aid="143074393" id="figure3_p2">—Presidente Henry B. Eyring, “Amigos verdaderos”, <cite>Liahona</cite>, julio de 2002, pág. 32.</p></div></blockquote></figure></section>
