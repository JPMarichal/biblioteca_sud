<H1><span>Usar el Libro de Mormón para resolver los problemas de la vida </span></H1><p data-aid="143652211" id="p1">Cuando está en las montañas, Brian medita sobre el Libro de Mormón para buscar la solución a los problemas de su vida. Cuando era adolescente, y decidido a constatar su veracidad, Brian leyó el libro completo y obtuvo un testimonio. </p>
