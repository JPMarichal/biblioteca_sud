<H1><span>Esculpiendo una vida mejor gracias al Libro de Mormón</span></H1><p data-aid="143653522" id="p1">Aunque nació con polio, Kwannauang no permite que la enfermedad lo detenga. Reconoce que el Libro de Mormón lo ayuda a tener una vida mejor: “Antes era una persona bastante débil; ahora soy fuerte”.</p>
