<H1>Página para colorear</H1><p data-aid="124640790" id="p1">Mi fe en Jesucristo aumenta al saber que Él es mi Salvador y Redentor.</p><p data-aid="124640794" id="p2">“Porque de tal manera amó Dios al mundo, que ha dado a su Hijo unigénito, para que todo aquel que en él cree, no se pierda, mas tenga vida eterna” (Juan 3:16).</p>
