<H1>Ven, Señor Jesús</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="125219213" id="figure1_p1">Oh, Señor, ven al pesebre.</p><p class="line" data-aid="125219214" id="figure1_p2">¿Puedo ver Tu santa faz?</p><p class="line" data-aid="125219215" id="figure1_p3">Creador del universo</p><p class="line" data-aid="125219216" id="figure1_p4">naces hoy en humildad.</p><p class="line" data-aid="125219217" id="figure1_p5">Cesa ya, oscuridad. </p><p class="line" data-aid="125219218" id="figure1_p6">Brilla alba de solaz</p><p class="line" data-aid="125219219" id="figure1_p7">Oh, Señor, ven al pesebre.</p><p class="line" data-aid="125219220" id="figure1_p8">¡Ven, Señor Jesús!</p></div><div class="stanza"><p class="line" data-aid="125219221" id="figure1_p9"> Oh, Señor, ven al contrito,</p><p class="line" data-aid="125219222" id="figure1_p10">quebrantado corazón.</p><p class="line" data-aid="125219223" id="figure1_p11">Gracias a Tu sacrificio</p><p class="line" data-aid="125219224" id="figure1_p12">puedo recibir perdón.</p><p class="line" data-aid="125219225" id="figure1_p13">Ven en gloria, oh, Señor.</p><p class="line" data-aid="125219226" id="figure1_p14">Reina ya divina luz.</p><p class="line" data-aid="125219227" id="figure1_p15">De rodillas aguardamos.</p><p class="line" data-aid="125219228" id="figure1_p16">¡Ven, Señor Jesús!</p></div><div class="stanza"><p class="line" data-aid="125219229" id="figure1_p17">Oh, Señor, ven a nosotros.</p><p class="line" data-aid="125219230" id="figure1_p18">Luz de la mañana ven.</p><p class="line" data-aid="125219231" id="figure1_p19">Hoy tus hijos te reclaman.</p><p class="line" data-aid="125219232" id="figure1_p20">Fortalece nuestra fe.</p><p class="line" data-aid="125219233" id="figure1_p21">Ven en gloria, oh Señor.</p><p class="line" data-aid="125219234" id="figure1_p22">Reina ya divina luz.</p><p class="line" data-aid="125219235" id="figure1_p23">De rodillas aguardamos.</p><p class="line" data-aid="125219236" id="figure1_p24">¡Ven, Señor Jesús!</p></div></div><div class="citation-info"><p data-aid="125219237" id="figure1_p25"><em>El Salvador del Mundo: Su nacimiento y resurrección</em> se escribió y se compuso bajo la dirección de la Primera Presidencia y del Quórum de los Doce Apóstoles de La Iglesia de Jesucristo de los Santos de los Últimos Días.</p></div><div class="copyright-info"><p data-aid="125219238" id="figure1_p26">© 2003 IRI. Todos los derechos reservados. Se permite hacer copias de esta canción para usarlas en el hogar o en la Iglesia sin fines de lucro. Se debe incluir este aviso en cada copia.</p></div></figure>
