<H1>¡Hola! Soy Enkhjin A., de Mongolia</H1><p data-aid="125254185" id="p1">¿Qué es lo que más te gusta hacer con tu familia? A Enkhjin A., de 8 años, de Mongolia, le encanta visitar el campo con su familia y recoger moras y fresas (frutillas) silvestres.</p><figure class="image" id="figure1"><figcaption><p data-aid="125254186" id="figure1_p1">No tengo ninguna mascota, aunque me gustaría mucho tener un perrito. A veces visitamos el campo donde veo vacas, ovejas, camellos, caballos y cabras. En el invierno, me gusta hacer muñecos de nieve. Aquí estoy con mi hermano y mi amigo en la Piedra de la Tortuga en el Parque Nacional Terelj.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125254187" id="figure2_p1">Me siento feliz cuando mi familia pasa tiempo junta. Nos gusta hacer la noche de hogar e ir a la Iglesia todas las semanas. También leemos el Libro de Mormón y oramos juntos todos los días. Esas cosas sirven para que mi familia se mantenga fuerte.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125254188" id="figure3_p1">Vivo con mi mamá, mi papá, y mis dos hermanos en Ulán Bator, la capital de Mongolia. ¡En nuestra ciudad viven un millón de personas! Vivimos en el piso 12 de un edificio de apartamentos.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125254189" id="figure4_p1">En esta foto, le estoy leyendo una historia a mi hermano. ¡Me gusta mucho leer! Estoy en el tercer grado. También me gustan las Matemáticas y dibujar. Una de mis compañeras de clase no es miembro de la Iglesia, pero le he enseñado en cuanto a la Palabra de Sabiduría y le he dicho que beba leche en lugar de café o té. También le he enseñado a orar al Padre Celestial, porque ella no sabía cómo hacerlo; también la invité a mi casa para la noche de hogar.</p></figcaption></figure>
