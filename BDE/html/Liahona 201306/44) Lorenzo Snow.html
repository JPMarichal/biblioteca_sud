<H1>Lorenzo Snow</H1><figure class="image" id="figure1"><figcaption><header><p class="title" data-aid="125254589" id="figure1_title1">Lorenzo Snow</p></header><p data-aid="125254590" id="figure1_p1"><strong>Lorenzo Snow</strong> viajó por el mundo para difundir el Evangelio. Cuando estaba viajando en barco a Hawaii, una <strong>tormenta</strong> volcó el barco. Lorenzo confió en el Señor y se salvó de morir ahogado. Mientras hablaba en el <strong>Tabernáculo de St. George</strong> en 1899, el presidente Lorenzo Snow se sintió inspirado a enseñar la importancia de pagar un diezmo íntegro. A medida que más miembros comenzaron a pagar sus <strong>diezmos,</strong> las finanzas de la Iglesia se hicieron más estables. Los santos pagaban con dinero cuando lo tenían, y con cosas como huevos, leche o ganado cuando no tenían dinero.</p></figcaption></figure>
