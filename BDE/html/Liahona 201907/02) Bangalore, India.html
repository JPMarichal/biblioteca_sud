<H1>Bangalore, India</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="skyline-bengaluru-india-sunset_2240718.jpg" id="img1" data-img-id="2240718" data-assetid="2ff4eff5b3f41ff9bde0548b146e3db29c315649" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/f2/7ff23ef49ce38b5c47c14c414ab1e34205820726/skyline_bengaluru_india_sunset.png 60w" alt="Bengaluru, India" class="" src="https://assets.ldscdn.org/7f/f2/7ff23ef49ce38b5c47c14c414ab1e34205820726/skyline_bengaluru_india_sunset.png" style="filter:blur(.5rem)"></div><p data-aid="140490748" id="p1">Los siguientes son algunos datos acerca de la Iglesia en la India:</p><figure class="chalkboard" id="figure1"><p data-aid="140490751" id="figure1_p1">1</p><p data-aid="140490753" id="figure1_p2">Templo que se construirá en Bangalore</p></figure><figure class="chalkboard" id="figure2"><p data-aid="140490756" id="figure2_p1">13 570</p><p data-aid="140491759" id="figure2_p2">Miembros de la Iglesia</p></figure><figure class="chalkboard" id="figure3"><p data-aid="140491762" id="figure3_p1">43</p><p data-aid="140491765" id="figure3_p2">Barrios y ramas (el centro de reuniones del Barrio Convent Road se muestra abajo, en el centro de la foto)</p></figure><figure class="chalkboard" id="figure4"><p data-aid="140491769" id="figure4_p1">2</p><p data-aid="140491771" id="figure4_p2">Misiones</p></figure><figure class="chalkboard" id="figure5"><p data-aid="140491774" id="figure5_p1">5</p><p data-aid="140491779" id="figure5_p2">Idiomas de la India en los que el Libro de Mormón está disponible, ya sea en parte o en su totalidad.</p></figure><figure class="chalkboard" id="figure6"><p data-aid="140491781" id="figure6_p1">22</p><p data-aid="140491784" id="figure6_p2">Idiomas principales que se hablan en la India</p></figure><figure class="chalkboard" id="figure7"><p data-aid="140491787" id="figure7_p1">1851</p><p data-aid="140491789" id="figure7_p2">Se bautizan varias personas y se organiza una rama pequeña en Calcuta.</p></figure><figure class="chalkboard" id="figure8"><p data-aid="140491791" id="figure8_p1">1982</p><p data-aid="140491793" id="figure8_p2">Se traduce el Libro de Mormón al idioma télugu.</p></figure><figure class="chalkboard" id="figure9"><p data-aid="140491796" id="figure9_p1">1993</p><p data-aid="140491798" id="figure9_p2">Se organiza la Misión India Bangalore con 1150 miembros distribuidos en 13 ramas.</p></figure><figure class="chalkboard" id="figure10"><p data-aid="140491801" id="figure10_p1">1998</p><p data-aid="140491804" id="figure10_p2">El número de miembros en la India llega a los 2000, repartidos en 18 ramas.</p></figure><aside class="more-info" id="aside1"><p data-aid="140491805" id="aside1_p1">Conozca más sobre la historia de la Iglesia en la India y en otros países en <span class="language" lang="eng">history.lds.org/GlobalHistories</span>.</p></aside>
