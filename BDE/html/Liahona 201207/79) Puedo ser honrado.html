<H1>Puedo ser honrado</H1><p data-aid="125200209" id="p1">El niño que aparece en esta lámina está siendo honrado. Trata de encontrar una pelota, una vela, un teléfono celular, un reloj, una galleta, un perro, una muñeca, una pluma, un lápiz, un trozo de pastel, las Escrituras y una cuchara.</p><figure class="image" id="figure1"><p data-aid="125200210" id="figure1_p1">El LibrodeMormón</p><div class="credit"><p data-aid="125200211" id="figure1_p2">Ilustraciones por Elise Black.</p></div></figure>
