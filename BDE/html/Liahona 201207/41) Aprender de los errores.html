<H1>Aprender de los errores</H1><p data-aid="125200383" id="p2">A veces cometemos errores, como le pasó a Kelsey. Cuando cometemos errores podemos demostrar que lo sentimos. Mira los dibujos de esta página; traza un círculo en el dibujo de cada columna que sea diferente de los demás.</p><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="july-2012-liahona-magazine-mormon_1409141_inl.jpg" id="figure1_img1" data-img-id="1409141" data-missing-asset="true" srcset="1409141" alt="Liahona Magazine, 2012/07 Jul (OBS2013)" class="" src="1409141" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="125200385" id="figure1_p1">Ilustraciones por Elise Black.</p></div><figcaption><p data-aid="125200388" id="figure1_p2">1. Admitir que has hecho algo malo.</p><p data-aid="125200390" id="figure1_p3">2. Decir “Lo siento” y pedir perdón.</p><p data-aid="125200391" id="figure1_p4">3. Prometer no volver a hacerlo.</p><p data-aid="125200394" id="figure1_p5">4. Hacer todo lo posible para corregir lo que hiciste mal.</p></figcaption></figure>
