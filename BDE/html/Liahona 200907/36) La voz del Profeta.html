<H1>La voz del Profeta</H1><figure class="image" id="figure1"><p data-aid="124878061" id="figure1_p1">Cuando José Smith hablaba a una congregación, la gente escuchaba. Él mantenía la atención de las personas durante horas seguidas y, con frecuencia, los niños preferían escuchar al Profeta en vez de jugar.</p><p data-aid="124878064" id="figure1_p2">José solía hablar al aire libre para que lo pudieran oír más personas. En una de esas ocasiones, en Nauvoo, se desató un fuerte viento y una tormenta mientras él predicaba.</p><p data-aid="124878067" id="figure1_p3">La polvareda es tan densa que no veo nada.</p><p data-aid="124878069" id="figure1_p4">Volvamos a casa antes de que empeore.</p><p data-aid="124878072" id="figure1_p5">José se dirigió a los que estaban a punto de irse.</p><p data-aid="124878075" id="figure1_p6">Oren todos al Dios Todopoderoso para que los vientos y la lluvia cesen, y será hecho.</p><p data-aid="124878077" id="figure1_p7">Oh, Padre, bendícenos para que el viento y la lluvia cesen.</p><p data-aid="124878080" id="figure1_p8">Después de varios minutos, la tormenta se disipó. Los arbustos y los árboles que se encontraban a ambos lados del grupo se mecían por el viento, pero había calma donde José se encontraba hablando.</p><p data-aid="124878083" id="figure1_p9">Ahora, hermanos y hermanas, me gustaría hablarles acerca de algunas verdades importantes.</p><p data-aid="124878086" id="figure1_p10">Una hora más tarde, el Profeta terminó y la tormenta volvió.</p><p data-aid="124878089" id="figure1_p11">Vuelvan rápido a sus hogares y mediten en lo que he dicho.</p><p data-aid="124878091" id="figure1_p12">¡Apúrense, niños!</p><p data-aid="124878094" id="figure1_p13">Las enseñanzas de José y su modo de vivir eran tan poderosos que muchas personas tenían firmes testimonios de la veracidad del Evangelio y del llamamiento de José como el Profeta.</p><p data-aid="124878098" id="figure1_p14">Sé que era lo que afirmaba ser: un profeta verdadero de Dios.</p><p data-aid="124878100" id="figure1_p15">Era un profeta verdadero del Dios viviente; y cuanto más escuchaba sus palabras y veía sus acciones, más me convencía.</p><p data-aid="124878102" id="figure1_p16">Hoy en día, millones de personas de todo el mundo siguen recordando al profeta José Smith, personas que saben que él fue llamado por Dios para restaurar el evangelio de Jesucristo en la tierra.</p></figure>
