colspan="1" rowspan="1"><p data-aid="124276538" id="figure1_p145">49.</p></td><td colspan="1" rowspan="1"><p data-aid="124276542" id="figure1_p146">Mateo 27:3–10</p></td><td colspan="1" rowspan="1"><p data-aid="124276545" id="figure1_p147">Judas se ahorca.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276548" id="figure1_p148">50.</p></td><td colspan="1" rowspan="1"><p data-aid="124276552" id="figure1_p149">Juan 18:28</p></td><td colspan="1" rowspan="1"><p data-aid="124276555" id="figure1_p150">Se conduce a Jesús al pretorio, el tribunal romano.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276559" id="figure1_p151">51.</p></td><td colspan="1" rowspan="1"><p data-aid="124276561" id="figure1_p152">Juan 18:29–38</p></td><td colspan="1" rowspan="1"><p data-aid="124276564" id="figure1_p153">Pilato interroga a Jesús y no halla culpa en Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276568" id="figure1_p154">52.</p></td><td colspan="1" rowspan="1"><p data-aid="124276571" id="figure1_p155">Lucas 23:6–7</p></td><td colspan="1" rowspan="1"><p data-aid="124276575" id="figure1_p156">Pilato envía a Jesús ante el rey Herodes Antipas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276578" id="figure1_p157">53.</p></td><td colspan="1" rowspan="1"><p data-aid="124276581" id="figure1_p158">Lucas 23:8–12</p></td><td colspan="1" rowspan="1"><p data-aid="124276585" id="figure1_p159">Herodes interroga a Jesús y se burla de Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276587" id="figure1_p160">54.</p></td><td colspan="1" rowspan="1"><p data-aid="124276591" id="figure1_p161">Lucas 23:11</p></td><td colspan="1" rowspan="1"><p data-aid="124276595" id="figure1_p162">Se envía a Jesús de regreso a Pilato.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276597" id="figure1_p163">55.</p></td><td colspan="1" rowspan="1"><p data-aid="124276599" id="figure1_p164">Lucas 23:13–25</p></td><td colspan="1" rowspan="1"><p data-aid="124276602" id="figure1_p165">Pilato ofrece liberar a Jesús, pero la gente dice: “Crucifícale”, y deja en libertad a Barrabás.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276604" id="figure1_p166">56.</p></td><td colspan="1" rowspan="1"><p data-aid="124276607" id="figure1_p167">Juan 19:1–16</p></td><td colspan="1" rowspan="1"><p data-aid="124276609" id="figure1_p168">Jesús es azotado, se le pone una corona de espinas, se le viste con un manto de púrpura y los soldados romanos le golpean. Pilato intenta nuevamente dejarlo en libertad, pero la gente quiere que se le crucifique.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276612" id="figure1_p169">57.</p></td><td colspan="1" rowspan="1"><p data-aid="124276615" id="figure1_p170">Marcos 15:20–22</p></td><td colspan="1" rowspan="1"><p data-aid="124276617" id="figure1_p171">Se conduce a Jesús al Gólgota.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276618" id="figure1_p172">58.</p></td><td colspan="1" rowspan="1"><p data-aid="124276619" id="figure1_p173">Marcos 15:23–28; Juan 19:23–24</p></td><td colspan="1" rowspan="1"><p data-aid="124276620" id="figure1_p174">Se clava a Jesús a la cruz y los soldados echan suertes sobre Sus ropas para ver de quién sería.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276621" id="figure1_p175">59.</p></td><td colspan="1" rowspan="1"><p data-aid="124276622" id="figure1_p176">Marcos 15:29–32</p></td><td colspan="1" rowspan="1"><p data-aid="124276623" id="figure1_p177">Se burlan de Jesús mientras está colgado en la cruz.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276624" id="figure1_p178">60.</p></td><td colspan="1" rowspan="1"><p data-aid="124276625" id="figure1_p179">Marcos 15:33</p></td><td colspan="1" rowspan="1"><p data-aid="124276626" id="figure1_p180">Las tinieblas cubren la tierra por tres horas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124276627" id="figure1_p181">61.</p></td><td colspan="1" rowspan="1"><p data-aid="124276628" id="figure1_p182">Juan 19:29</p></td><td colspan="1" rowspan="1"><p data-aid="124277060" id="figure1_p183">Se ofrece vinagre a Jesús para que beba.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277061" id="figure1_p184">62.</p></td><td colspan="1" rowspan="1"><p data-aid="124277062" id="figure1_p185">Marcos 15:37–38</p></td><td colspan="1" rowspan="1"><p data-aid="124277063" id="figure1_p186">Jesús pronuncia Sus últimas palabras y fallece. Hay un terremoto y el velo del templo se parte por la mitad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277065" id="figure1_p187">63.</p></td><td colspan="1" rowspan="1"><p data-aid="124277066" id="figure1_p188">Juan 19:31–37</p></td><td colspan="1" rowspan="1"><p data-aid="124277067" id="figure1_p189">Un soldado traspasa el costado de Jesús con una lanza.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277069" id="figure1_p190">64.</p></td><td colspan="1" rowspan="1"><p data-aid="124277071" id="figure1_p191">Juan 19:38–42</p></td><td colspan="1" rowspan="1"><p data-aid="124277073" id="figure1_p192">El cuerpo de Jesús es depositado en una tumba antes de la puesta del sol.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277075" id="figure1_p193">65.</p></td><td colspan="1" rowspan="1"><p data-aid="124277078" id="figure1_p194">Mateo 27:62–66</p></td><td colspan="1" rowspan="1"><p data-aid="124277080" id="figure1_p195">Los principales sacerdotes y los fariseos sellan la tumba y ponen una guardia para custodiarla.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277082" id="figure1_p196">66.</p></td><td colspan="1" rowspan="1"><p data-aid="124277084" id="figure1_p197">D. y C. 138:11–24</p></td><td colspan="1" rowspan="1"><p data-aid="124277087" id="figure1_p198">Mientras Su cuerpo permanece en la tumba, Jesús visita a los justos en el mundo de los espíritus.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277089" id="figure1_p199">67.</p></td><td colspan="1" rowspan="1"><p data-aid="124277091" id="figure1_p200">Traducción de José Smith, Mateo 28:2–4</p></td><td colspan="1" rowspan="1"><p data-aid="124277094" id="figure1_p201">A la hora de la resurrección de Jesús, la tierra se estremece y los ángeles rompen el sello de la tumba.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277096" id="figure1_p202">68.</p></td><td colspan="1" rowspan="1"><p data-aid="124277098" id="figure1_p203">Mateo 27:52–53</p></td><td colspan="1" rowspan="1"><p data-aid="124277100" id="figure1_p204">Resucitan los santos justos del mundo de los espíritus.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277103" id="figure1_p205">69.</p></td><td colspan="1" rowspan="1"><p data-aid="124277105" id="figure1_p206">Traducción de José Smith, Mateo 28:1–8; Traducción de José Smith, Marcos 16:1–8</p></td><td colspan="1" rowspan="1"><p data-aid="124277107" id="figure1_p207">Algunas mujeres, entre ellas María Magdalena, encuentran la tumba abierta, ven a los ángeles y corren para decírselo a los discípulos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277110" id="figure1_p208">70.</p></td><td colspan="1" rowspan="1"><p data-aid="124277112" id="figure1_p209">Juan 20:2–10</p></td><td colspan="1" rowspan="1"><p data-aid="124277114" id="figure1_p210">Pedro y Juan corren hasta la tumba y la encuentran vacía.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277116" id="figure1_p211">71.</p></td><td colspan="1" rowspan="1"><p data-aid="124277118" id="figure1_p212">Juan 20:11–17</p></td><td colspan="1" rowspan="1"><p data-aid="124277120" id="figure1_p213">Jesús se aparece a María Magdalena en las inmediaciones de la tumba.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277122" id="figure1_p214">72.</p></td><td colspan="1" rowspan="1"><p data-aid="124277123" id="figure1_p215">Lucas 24:34</p></td><td colspan="1" rowspan="1"><p data-aid="124277125" id="figure1_p216">Jesús se aparece a Pedro.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277127" id="figure1_p217">73.</p></td><td colspan="1" rowspan="1"><p data-aid="124277129" id="figure1_p218">Mateo 28:9–10; Lucas 24:10–11</p></td><td colspan="1" rowspan="1"><p data-aid="124277130" id="figure1_p219">Jesús se aparece a otras mujeres. Éstas testifican a los discípulos de Su resurrección.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277133" id="figure1_p220">74.</p></td><td colspan="1" rowspan="1"><p data-aid="124277136" id="figure1_p221">Lucas 24:13–35</p></td><td colspan="1" rowspan="1"><p data-aid="124277139" id="figure1_p222">Jesús se aparece a dos discípulos en el camino a Emaús.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277141" id="figure1_p223">75.</p></td><td colspan="1" rowspan="1"><p data-aid="124277144" id="figure1_p224">Lucas 24:36–48; Juan 20:19–25</p></td><td colspan="1" rowspan="1"><p data-aid="124277147" id="figure1_p225">Jesús se aparece a un grupo de discípulos en Jerusalén; Tomás no se encuentra entre ellos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277150" id="figure1_p226">76.</p></td><td colspan="1" rowspan="1"><p data-aid="124277152" id="figure1_p227">Juan 20:26–29</p></td><td colspan="1" rowspan="1"><p data-aid="124277155" id="figure1_p228">Ocho días después, Jesús se aparece a Tomás y a los demás Apóstoles.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277158" id="figure1_p229">77.</p></td><td colspan="1" rowspan="1"><p data-aid="124277161" id="figure1_p230">Juan 21:1–23</p></td><td colspan="1" rowspan="1"><p data-aid="124277163" id="figure1_p231">Jesús se aparece a siete de Sus discípulos en el Mar de Galilea y le dice a Pedro: “…Apacienta mis ovejas”.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277164" id="figure1_p232">78.</p></td><td colspan="1" rowspan="1"><p data-aid="124277167" id="figure1_p233">Mateo 28:16–20</p></td><td colspan="1" rowspan="1"><p data-aid="124277170" id="figure1_p234">Jesús se aparece a once discípulos en Galilea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277173" id="figure1_p235">79.</p></td><td colspan="1" rowspan="1"><p data-aid="124277175" id="figure1_p236">Lucas 24:49–53; Hechos 1:1–11</p></td><td colspan="1" rowspan="1"><p data-aid="124277178" id="figure1_p237">Cuarenta días después de Su resurrección, Jesús asciende al cielo desde el monte de los Olivos y dos ángeles prometen que regresará de igual modo.</p></td></tr></tbody></table></figure><section><header><h2 data-aid="124277181" id="title2">Libro de Mormón</h2></header><figure class="table" id="figure2"><table><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124277184" id="figure2_p1">80.</p></td><td colspan="1" rowspan="1"><p data-aid="124277186" id="figure2_p2">3 Nefi 8:2–3</p></td><td colspan="1" rowspan="1"><p data-aid="124277189" id="figure2_p3">La gente justa de las Américas empieza a aguardar con gran anhelo la señal de la muerte de Cristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277192" id="figure2_p4">81.</p></td><td colspan="1" rowspan="1"><p data-aid="124277195" id="figure2_p5">3 Nefi 8:5–19</p></td><td colspan="1" rowspan="1"><p data-aid="124277197" id="figure2_p6">Grandes tormentas y terremotos causan una gran destrucción en toda América.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277200" id="figure2_p7">82.</p></td><td colspan="1" rowspan="1"><p data-aid="124277203" id="figure2_p8">3 Nefi 8:20–10:9</p></td><td colspan="1" rowspan="1"><p data-aid="124277206" id="figure2_p9">Las tinieblas cubren la tierra durante tres días. Jesús habla desde el cielo a la parte más justa del pueblo de América.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277208" id="figure2_p10">83.</p></td><td colspan="1" rowspan="1"><p data-aid="124277211" id="figure2_p11">3 Nefi 11:1–26:15</p></td><td colspan="1" rowspan="1"><p data-aid="124277214" id="figure2_p12">Jesús visita e instruye a la gente de las Américas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124277217" id="figure2_p13">84.</p></td><td colspan="1" rowspan="1"><p data-aid="124277219" id="figure2_p14">3 Nefi 16:1–3</p></td><td colspan="1" rowspan="1"><p data-aid="124277222" id="figure2_p15">Jesús visita a las demás ovejas perdidas de la casa de Israel.</p></td></tr></tbody></table></figure></section>
