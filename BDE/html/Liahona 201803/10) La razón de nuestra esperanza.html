<H1> La razón de nuestra esperanza</H1><figure class="image no-print" id="figure1"><header><p class="title" data-aid="135399087" id="figure1_title1">La vida antes de nacer</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="illustrations-christ-life_2036670.jpg" id="figure1_img1" data-img-id="2036670" data-assetid="8f44a953d2ae5356726c2406417e0da14a7eb98b" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/e2/90e24672ffeadd0f4ba4087178e5c76c673cad3f/illustrations_christ_life.png 60w" alt="what we believe" class="" src="https://assets.ldscdn.org/90/e2/90e24672ffeadd0f4ba4087178e5c76c673cad3f/illustrations_christ_life.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135399089" id="figure1_p1">En nuestra vida preterrenal, el Padre Celestial presentó a todos Sus hijos procreados en espíritu Su plan para ayudarnos a llegar a ser como Él. El plan requería un Salvador que nos ayudara a vencer la muerte física y espiritual. Jesucristo se ofreció para ser nuestro Salvador y dar a nuestro Padre Celestial la gloria (véase Moisés 4:1–2).</p></figcaption></figure><figure class="image no-print" id="figure2"><header><p class="title" data-aid="135399091" id="figure2_title1">Creación</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="illustrations-christ-life_2036680.jpg" id="figure2_img1" data-img-id="2036680" data-assetid="31bc1145009b83d400bf308c7df2a5a30524eb62" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/0d/350d9e25cd06f979694e24b822e512a1d7a6063f/illustrations_christ_life.png 60w" alt="what we believe" class="" src="https://assets.ldscdn.org/35/0d/350d9e25cd06f979694e24b822e512a1d7a6063f/illustrations_christ_life.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135399093" id="figure2_p1">Bajo la dirección de Su Padre, Jesucristo creó para nosotros un hermoso mundo (véanse Colosenses 1:15–16; 3 Nefi 9:15). “… la vasta expansión de la eternidad, las glorias y los misterios del espacio infinito y del tiempo se han creado todos para el beneficio de los mortales comunes y corrientes como ustedes y yo” (Dieter F. Uchtdorf, “Ustedes son importantes para Él”, <em>Liahona,</em> noviembre de 2011, pág. 20).</p></figcaption></figure><figure class="image no-print" id="figure3"><header><p class="title" data-aid="135399095" id="figure3_title1">La vida terrenal</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="illustrations-christ-life_2036681.jpg" id="figure3_img1" data-img-id="2036681" data-assetid="23a04dc89f0fdd5911f60dd0b472a80dde03386e" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/a7/bca789b44a3521da639e5fb423dd8f26e1aaa4e2/illustrations_christ_life.png 60w" alt="what we believe" class="" src="https://assets.ldscdn.org/bc/a7/bca789b44a3521da639e5fb423dd8f26e1aaa4e2/illustrations_christ_life.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135399097" id="figure3_p1">En la tierra ya no estamos más en la presencia de Dios, pero el evangelio de Jesucristo puede guiarnos. Aunque de vez en cuando pecamos, el Salvador puede sanarnos y perdonarnos cuando nos arrepentimos. Él sufrió “más de lo que el hombre puede sufrir” (Mosíah 3:7) para que pudiéramos vencer nuestros pecados sin ser condenados por ellos. (Véanse Mosíah 4:2–9; Alma 42:14–15).</p></figcaption></figure><figure class="image no-print" id="figure4"><header><p class="title" data-aid="135399099" id="figure4_title1">La vida después de la muerte</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="illustration-christ-life_2036685.jpg" id="figure4_img1" data-img-id="2036685" data-assetid="504680bb0a115fd04f2e8382414792601f1b0460" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/f1/c5f15a885b23d65fe0c6e443bed77bf53061fe75/illustration_christ_life.png 60w" alt="what we believe" class="" src="https://assets.ldscdn.org/c5/f1/c5f15a885b23d65fe0c6e443bed77bf53061fe75/illustration_christ_life.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135399100" id="figure4_p1">Al morir, nuestro espíritu se separa de nuestro cuerpo, aguardando la resurrección en el mundo de los espíritus. La resurrección de Jesucristo venció la muerte por todos nosotros permitiéndonos, si somos fieles, volver a reunirnos con nuestra familia y con el Padre Celestial. “El espíritu y el cuerpo serán reunidos otra vez en su perfecta forma” (Alma 11:43) y vivirán para siempre. (Véanse 1 Corintios 15:22; 2 Nefi 9:4–13).</p></figcaption></figure><figure class="image no-print" id="figure5"><header><p class="title" data-aid="135399101" id="figure5_title1">El Día del Juicio</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="illustration-christ-life_2036689.jpg" id="figure5_img1" data-img-id="2036689" data-assetid="09d1e5960bc2d1d0fd70b1712ee7c629f747a4a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/6b/036ba28057258930f072764a69ed72766704192f/illustration_christ_life.png 60w" alt="what we believe" class="" src="https://assets.ldscdn.org/03/6b/036ba28057258930f072764a69ed72766704192f/illustration_christ_life.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135399102" id="figure5_p1">Jesucristo será nuestro juez. Él, que ha sido nuestro abogado ante el Padre Celestial, emitirá un juicio perfecto, amoroso, misericordioso y justo. Él nos juzgará no solo por lo que hicimos, dijimos y pensamos, sino también por lo que podemos llegar a ser: cuán semejantes somos a Cristo. (Véanse 2 Nefi 9:15; Mosíah 4:30; D. y C. 45:3–5).</p></figcaption></figure><figure class="image no-print" id="figure6"><header><p class="title" data-aid="135399103" id="figure6_title1">La vida eterna</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="illustration-christ-life_2036711.jpg" id="figure6_img1" data-img-id="2036711" data-assetid="3febf421b462b10cc725bde7a8121b188f6f6f10" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/e1/4ae1a428fd84a4c5db62278dae6f31c1999a56fb/illustration_christ_life.png 60w" alt="what we believe" class="" src="https://assets.ldscdn.org/4a/e1/4ae1a428fd84a4c5db62278dae6f31c1999a56fb/illustration_christ_life.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="135399104" id="figure6_p1">Aquellos que vienen a Cristo y reciben todas las ordenanzas necesarias, tales como el bautismo y las ordenanzas del templo, y son fieles a los mandamientos, heredarán la vida eterna en la presencia de Dios. Esta bendición viene “por medio de los méritos, y misericordia, y gracia del Santo Mesías” (2 Nefi 2:8; véase también Mosíah 15:23).</p></figcaption></figure>
