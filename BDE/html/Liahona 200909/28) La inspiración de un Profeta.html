<H1>La inspiración de un Profeta</H1><figure class="image" id="figure1"><figcaption><p data-aid="124893999" id="figure1_p1">Al llegar el mes de noviembre de 1833, la mayoría de los Santos de los Últimos Días que vivían en el Condado de Jackson, Misuri, habían sufrido persecución y habían tenido que abandonar sus hogares.</p></figcaption></figure><figure class="image" id="figure2"><p data-aid="124894001" id="figure2_p1">En 1834, el Señor le mandó a José Smith que organizara un grupo de Santos de los Últimos Días para marchar desde Kirtland, Ohio, hasta el Condado de Jackson, Misuri. El nombre que se le dio al grupo fue el Campo de Sión.</p><p data-aid="124894004" id="figure2_p2">Necesito tantos hombres como sea posible. Marcharemos hasta el Condado de Jackson y recuperaremos la tierra que nos fue quitada.</p></figure><figure class="image" id="figure3"><p data-aid="124894007" id="figure3_p1">Más de doscientas personas caminaron más de 1.450 kilómetros. Muchas veces no tenían alimentos ni agua suficientes, por lo cual algunos hombres escogieron pelear y criticar al Profeta.</p><p data-aid="124894010" id="figure3_p2">Estoy cansado de marchar tan lejos, y merecemos mejor comida.</p><p data-aid="124894014" id="figure3_p3">No pensé que esto sería tan difícil.</p><p data-aid="124894017" id="figure3_p4">Extraño a mi esposa y a mis hijos.</p></figure><figure class="image" id="figure4"><p data-aid="124894021" id="figure4_p1">Un día, mientras cruzaban un pantano, uno de los carromatos se atascó.</p><p data-aid="124894024" id="figure4_p2">No se mueve.</p><p data-aid="124894027" id="figure4_p3">Ya no puedo más; me voy a casa.</p><p data-aid="124894030" id="figure4_p4">No se den por vencidos, hermanos. Agarren esta soga y tiren.</p></figure><figure class="image" id="figure5"><figcaption><p data-aid="124894033" id="figure5_p1">Unos días más tarde, cuando los hombres ya estaban cansados de transportar carromatos a través de un arroyo, encontraron un lindo lugar donde acampar. Se sentían felices por primera vez en mucho tiempo.</p></figcaption></figure><figure class="image" id="figure6"><p data-aid="124894037" id="figure6_p1">Hermanos, siento que debemos viajar un poco más. Síganme.</p><p data-aid="124894040" id="figure6_p2">Hemos estado viajando todo el día; tenemos hambre y estamos cansados.</p><p data-aid="124894043" id="figure6_p3">Usted siga, pero nosotros nos quedaremos aquí.</p></figure><figure class="image" id="figure7"><p data-aid="124894047" id="figure7_p1">José y un grupo de hombres fieles siguieron viajando cerca de once kilómetros más.</p><p data-aid="124894050" id="figure7_p2">Lo seguiré a donde nos lleve, José.</p><p data-aid="124894052" id="figure7_p3">Gracias, Brigham.</p></figure><figure class="image" id="figure8"><p data-aid="124894057" id="figure8_p1">Quizá debamos seguir a José.</p><p data-aid="124894059" id="figure8_p2">Está bien; vamos.</p></figure><figure class="image" id="figure9"><p data-aid="124894064" id="figure9_p1">Más tarde, los hombres del Campo de Sión recibieron un informe.</p><p data-aid="124894066" id="figure9_p2">Se había organizado una turba de hombres para atacarnos aquella noche, justo donde habíamos decidido acampar la primera vez.</p><p data-aid="124894070" id="figure9_p3">¡Cuán agradecido estoy por tener un Profeta!</p></figure>
