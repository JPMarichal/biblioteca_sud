<H1>Los cinco regalos de Navidad</H1><p data-aid="125233392" id="p1">El presidente Monson dijo que sería bueno que pensáramos en los regalos que el Señor quiere que le demos a Él o a los demás.</p><p data-aid="125233394" id="p2">Encierra en un círculo a los cinco niños que están sirviendo a los demás en este dibujo. ¿De qué manera tus acciones son un regalo para Jesús?</p><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" srcset="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2012/12/li12dec06-ALL-five-christmas-gifts-L12DIM06-tmb.jpg" alt="paisaje de invierno" class="" src="https://www.lds.org/bc/content/shared/content/images/magazines/liahona/2012/12/li12dec06-ALL-five-christmas-gifts-L12DIM06-tmb.jpg" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="125233397" id="figure1_p1">Ilustración por Adam Koford.</p></div></figure>
