<H1>Ser un misionero</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/september-2016-liahona-magazine-mormon_1784887.jpg" id="img1" data-img-id="1784887" data-assetid="f6a5325d5098c01f893764f4dfc3c069a4e4fdca" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/c4/41c4fb1ff21affb122557a7b7e58ec76c9fc22a0/september_2016_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2016/09 Sep" class="" src="https://assets.ldscdn.org/41/c4/41c4fb1ff21affb122557a7b7e58ec76c9fc22a0/september_2016_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="129987355" id="p2">¡Hola, soy Jesse!</p><p data-aid="129987356" id="p3">Todo miembro puede ser un misionero. Mi presidente de estaca en California nos dio el desafío de compartir el Evangelio. Cuando tuve que hacer una presentación en la escuela sobre un estado de los Estados Unidos, ¡sabía que esa era mi oportunidad!</p><figure class="image" id="figure1"><header><p class="title" data-aid="129987357" id="figure1_title1">El desafío</p></header><figcaption><p data-aid="129987358" id="figure1_p1">Mi maestro nos pidió que escogiéramos un estado de EE. UU. y que hiciéramos una maqueta, o diorama. Le dije a mi maestro que elegía Utah. He estado en Utah muchas veces de vacaciones con mi familia. Quería aprender más en cuanto al “Estado de la Colmena”, ¡y pensé que me podría ayudar a hacer la obra misional!</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="129987359" id="figure2_title1">Datos de interés</p></header><figcaption><p data-aid="129987360" id="figure2_p1">Aprendí que el clavo de oro que unía el primer ferrocarril transcontinental se colocó en Utah. Puse una lámina del Templo de Salt Lake en mi proyecto. También escribí datos en cuanto al presidente David O. McKay (1873–1970), porque es el profeta favorito de mi abuelo.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="129987361" id="figure3_title1">La colmena</p></header><figcaption><p data-aid="129987362" id="figure3_p1">Quería mostrar a mi clase las hermosas creaciones del Salvador en mi maqueta. Cubrí una caja con dibujos de abejas y la diseñé como una colmena. Las colmenas nos recuerdan que debemos trabajar tan arduamente como las abejas para esparcir el Evangelio.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="129987363" id="figure4_title1">El entusiasmo de ser misionero</p></header><figcaption><p data-aid="129987364" id="figure4_p1">Llevé mi proyecto a la exposición ¡y a todo el mundo le encantó mi caja de abejas! ¡Mi maestro me dio la nota más alta! Espero que las personas vean qué gran lugar es Utah. A lo mejor harán preguntas en cuanto a La Iglesia de Jesucristo de los Santos de los Últimos Días. ¡No puedo esperar a tener la edad para servir en una misión y compartir el Evangelio todavía más!</p></figcaption></figure>
