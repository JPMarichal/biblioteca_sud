<H1>Datos sobre la conferencia general</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="october-2018-liahona-magazine-mormon_2133212.jpg" id="figure1_img1" data-img-id="2133212" data-assetid="bdfadb92d7c6090ef4f5c596cb3b9ded86e00bfd" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/41/3f416e6ff9241a09b319f2600675cec799ca83e3/october_2018_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2018/10 Oct" class="" src="https://assets.ldscdn.org/3f/41/3f416e6ff9241a09b319f2600675cec799ca83e3/october_2018_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><p data-aid="137903060" id="figure1_p1">Más de <span class="dominant">100.000</span> personas asisten a las cinco sesiones en el Centro de Conferencias en Salt Lake City, Utah, EE. UU.</p><p data-aid="137903061" id="figure1_p2">Las personas de <span class="dominant">221</span> países y territorios ven la conferencia general</p><p data-aid="137903062" id="figure1_p3">Los discursos se traducen a <span class="dominant">94</span> idiomas</p><p data-aid="137903063" id="figure1_p4">La madera del púlpito del Centro de Conferencias provino del viejo nogal del <span class="dominant">presidente Gordon B. Hinckley</span> (1910–2008)</p><p data-aid="137903064" id="figure1_p5"><span class="dominant">Un avión Boeing 747</span> —que mide cerca de 70,5 metros de largo — puede caber dentro del auditorio del Centro de Conferencias</p><p data-aid="137903065" id="figure1_p6">El presidente Russell M. Nelson ha dado <span class="dominant">84</span> discursos en la conferencia general en sus 34 años como Autoridad General</p><p data-aid="137903066" id="figure1_p7">El órgano del Centro de Conferencias tiene <span class="dominant">7.667</span> tubos; pero la audiencia solo puede ver cerca de 170</p><p data-aid="137903067" id="figure1_p8">Se dan cerca de <span class="dominant">35</span> discursos en cada conferencia</p><p data-aid="137903068" id="figure1_p9"><span class="dominant">Anuncios destacados PRONUNCIADOS DURANTE CONFERENCIAS generales:</span></p><p data-aid="137903069" id="figure1_p10"><span class="dominant">Septiembre de 1995:</span> “La Familia: Una Proclamación para el Mundo”</p><p data-aid="137903070" id="figure1_p11"><span class="dominant">Abril de 1998:</span> Construcción de templos más pequeños</p><p data-aid="137903071" id="figure1_p12"><span class="dominant">Abril de 2001:</span> Comienza el Fondo Perpetuo para la Educación</p><p data-aid="137903072" id="figure1_p13"><span class="dominant">Octubre de 2012:</span> Se reduce la edad misional</p><figcaption><p data-aid="137903073" id="figure1_p14"><span class="dominant">Abril de 2018:</span> La ministración reemplaza a los maestros orientadores y las maestras visitantes</p></figcaption></figure>
