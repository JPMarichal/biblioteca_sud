<H1><span>Reseña histórica</span></H1><figure class="table" id="figure1"><table><tbody><tr><td colspan="1" rowspan="1"><p data-aid="125097392" id="figure1_p1">1801, junio 1:</p></td><td colspan="1" rowspan="1"><p data-aid="125097393" id="figure1_p2">Nació en Whitingham, Condado de Windham , Vermont.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097394" id="figure1_p3">1815–1821:</p></td><td colspan="1" rowspan="1"><p data-aid="125097395" id="figure1_p4">Fallece su madre. Brigham empieza a ganarse la vida por sí mismo a la edad de 14 años; con el tiempo, se dedica a la carpintería.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097396" id="figure1_p5">1824:</p></td><td colspan="1" rowspan="1"><p data-aid="125097397" id="figure1_p6">A la edad de 23 años contrae matrimonio con Miriam Works.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097398" id="figure1_p7">1832:</p></td><td colspan="1" rowspan="1"><p data-aid="125097399" id="figure1_p8">Es bautizado en la Iglesia y ordenado élder (21 años de edad). Fallece su esposa.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097400" id="figure1_p9">1834:</p></td><td colspan="1" rowspan="1"><p data-aid="125097401" id="figure1_p10">Contrae matrimonio con Mary Ann Angell. Desempeña el cargo de capitán en la marcha del Campo de Sión (edad: 33).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097402" id="figure1_p11">1835, febrero 14:</p></td><td colspan="1" rowspan="1"><p data-aid="125097403" id="figure1_p12">Es ordenado como uno de los primeros miembros del Quórum de los Doce (edad: 34).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097404" id="figure1_p13">1839–1841:</p></td><td colspan="1" rowspan="1"><p data-aid="125097405" id="figure1_p14">Cumple una misión en Gran Bretaña (38 a 40 años de edad).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097406" id="figure1_p15">1844–1847:</p></td><td colspan="1" rowspan="1"><p data-aid="125097407" id="figure1_p16">José Smith es asesinado. Brigham Young dirige la Iglesia como Presidente del Quórum de los Doce (43 a 46 años de edad).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097408" id="figure1_p17">1847:</p></td><td colspan="1" rowspan="1"><p data-aid="125097409" id="figure1_p18">Recibe la revelación contenida en la Sección 136 de Doctrina y Convenios. Ve en una visión a José Smith y recibe importantes instrucciones (edad: 45).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097410" id="figure1_p19">1846–1847:</p></td><td colspan="1" rowspan="1"><p data-aid="125097411" id="figure1_p20">Dirige el éxodo hacia Salt Lake City y regresa luego a Winter Quarters (45 a 46 años de edad).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097412" id="figure1_p21">1847, diciembre 27:</p></td><td colspan="1" rowspan="1"><p data-aid="125097413" id="figure1_p22">Es sostenido como Presidente de la Iglesia en Kanesville (Council Bluffs), Iowa (edad: 46).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097414" id="figure1_p23">1851:</p></td><td colspan="1" rowspan="1"><p data-aid="125097415" id="figure1_p24">Pasa a ser gobernador del Territorio de Utah (edad: 49).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097416" id="figure1_p25">1853, abril 6:</p></td><td colspan="1" rowspan="1"><p data-aid="125097417" id="figure1_p26">Coloca la piedra angular del Templo de Salt Lake (edad: 52).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097418" id="figure1_p27">1857–1858:</p></td><td colspan="1" rowspan="1"><p data-aid="125097419" id="figure1_p28">La Guerra de Utah. Es relevado como gobernador después de un término de ocho años (56 a 57 años de edad).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097420" id="figure1_p29">1867:</p></td><td colspan="1" rowspan="1"><p data-aid="125097421" id="figure1_p30">Se concluye la construcción del Tabernáculo en la Manzana del Templo de Salt Lake. Reorganiza la Sociedad de Socorro (edad: 66).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097422" id="figure1_p31">1869:</p></td><td colspan="1" rowspan="1"><p data-aid="125097423" id="figure1_p32">Se inaugura el ferrocarril en Utah (68).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097424" id="figure1_p33">1875:</p></td><td colspan="1" rowspan="1"><p data-aid="125097425" id="figure1_p34">Se organizan las Asociaciones de Mejoramiento Mutuo de los Hombres Jóvenes y de las Mujeres Jóvenes (edad: 74).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097426" id="figure1_p35">1877, abril 6:</p></td><td colspan="1" rowspan="1"><p data-aid="125097427" id="figure1_p36">Dedica el Templo de St. George, en Utah. Da un nuevo impulso a la debida organización del sacerdocio (edad: 75).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125097428" id="figure1_p37">1877, agosto 29:</p></td><td colspan="1" rowspan="1"><p data-aid="125097429" id="figure1_p38">Fallece en Salt Lake City, Utah (edad: 76).</p></td></tr></tbody></table></figure>
