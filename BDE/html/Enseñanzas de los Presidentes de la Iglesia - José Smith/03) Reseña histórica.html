<H1><span>Reseña histórica</span></H1><p data-aid="125153120" id="p1">La siguiente cronología proporciona breves antecedentes históricos de las enseñanzas del profeta José Smith que se presentan en este libro.</p><figure class="table" id="figure1"><table><tbody><tr><td colspan="1" rowspan="1"><p data-aid="125153123" id="figure1_p1">1805, 23 de diciembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153125" id="figure1_p2">Nace en Sharon, Condado de Windsor, estado de Vermont, siendo el quinto de los once hijos de Joseph Smith y Lucy Mack.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153127" id="figure1_p3">Alrededor de 1813: (7 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153129" id="figure1_p4">Contrae fiebre tifoidea, cuyas complicaciones exigen que se le haga cirugía en la pierna izquierda. En esa época, la familia Smith reside en West Lebanon, estado de New Hampshire, uno de los varios lugares a los que se mudaron entre 1808 y 1816 en busca de oportunidades de trabajo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153132" id="figure1_p5">1816: (10 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153134" id="figure1_p6">Se muda con su familia al pueblo de Palmyra, estado de Nueva York.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153136" id="figure1_p7">Aprox. 1818–1819: (de 12 a 13 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153138" id="figure1_p8">Se muda con su familia del pueblo de Palmyra a una cabaña de troncos en el distrito municipal del mismo nombre en Nueva York.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153140" id="figure1_p9">1820, a principios de la primavera: (14 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153142" id="figure1_p10">Ora en un bosque que hay cerca de su casa. Lo visitan Dios el Padre y Jesucristo. Pregunta a qué secta debe unirse. El Salvador le dice que todas están en error y que no debe afiliarse a ninguna de ellas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153144" id="figure1_p11">1823, 21–22 de septiembre: (17 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153146" id="figure1_p12">Lo visita Moroni, quien le habla de la obra del Señor en la tierra durante los últimos días y del Libro de Mormón. Ve las planchas de oro, que están enterradas en una colina cercana, pero se le prohíbe sacarlas de su lugar en aquel momento.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153148" id="figure1_p13">1825: (19 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153150" id="figure1_p14">Se muda con su familia de la cabaña de troncos a una casa recién construida en la granja que poseen en el distrito municipal de Manchester, Nueva York.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153152" id="figure1_p15">1827, 18 de enero: (21 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153154" id="figure1_p16">Se casa con Emma Hale, de Harmony, Pensilvania, en South Bainbridge, Nueva York.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153156" id="figure1_p17">1827, 22 de septiembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153158" id="figure1_p18">Moroni le entrega las planchas, después de haberse encontrado con él cada 22 de septiembre, a partir de 1823.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153160" id="figure1_p19">1827, diciembre: (22 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153162" id="figure1_p20">Se muda a Harmony, Pensilvania, para escaparse de una chusma de Palmyra y de Manchester que intenta robarle las planchas. Poco después, comienza a traducir el Libro de Mormón.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153164" id="figure1_p21">1828, febrero: </p></td><td colspan="1" rowspan="1"><p data-aid="125153166" id="figure1_p22">Martin Harris muestra una copia de algunos caracteres de las planchas de oro a eruditos, entre ellos Charles Anthon y Samuel L. Mitchill, de la ciudad de Nueva York.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153168" id="figure1_p23">1828, junio–julio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153170" id="figure1_p24">Se pierden 116 páginas del manuscrito de la traducción del Libro de Mormón mientras se encontraban bajo el cuidado de Martin Harris.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153172" id="figure1_p25">1829, 5 de abril: (23 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153174" id="figure1_p26">Oliver Cowdery llega a Harmony para servir en calidad de escribiente para el Libro de Mormón; el 7 de abril se reanuda la traducción.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153177" id="figure1_p27">1829, 15 de mayo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153179" id="figure1_p28">Junto con Oliver Cowdery, recibe el Sacerdocio Aarónico de manos de Juan el Bautista. Ambos hombres se bautizan el uno al otro en el río Susquehanna.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153181" id="figure1_p29">1829, mayo–junio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153183" id="figure1_p30">Junto con Oliver Cowdery, recibe el Sacerdocio de Melquisedec de los apóstoles de la antigüedad Pedro, Santiago y Juan, cerca del río Susquehanna, entre Harmony, Pensilvania y Colesville, Nueva York.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153185" id="figure1_p31">1829, junio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153187" id="figure1_p32">Termina la traducción del Libro de Mormón en la granja de Peter Whitmer, padre, en el distrito municipal de Fayette, Nueva York. Los Tres Testigos ven las planchas y al ángel Moroni en Fayette; los Ocho Testigos ven y tocan las planchas en el distrito municipal de Palmyra.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153189" id="figure1_p33">1830, 26 de marzo: (24 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153191" id="figure1_p34">Se ponen a disposición del público los primeros ejemplares del Libro de Mormón en la librería de E. B. Grandin, en Palmyra.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153193" id="figure1_p35">1830, 6 de abril: </p></td><td colspan="1" rowspan="1"><p data-aid="125153196" id="figure1_p36">Organiza oficialmente la Iglesia en la casa de Peter Whitmer, padre, en Fayette (véase D. y C. 20:1). Al principio, el nombre oficial de la Iglesia es la Iglesia de Cristo. El 3 de mayo de 1834 se le cambia el nombre a La Iglesia de los Santos de los Últimos Días. El 26 de abril de 1838 se cambia el nombre, por revelación, a La Iglesia de Jesucristo de los Santos de los Últimos Días (véase D. y C. 115:4).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153199" id="figure1_p37">1830, junio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153202" id="figure1_p38">Por mandato del Señor, comienza una revisión inspirada de la Biblia, que se conoce ahora como la Traducción de José Smith de la Biblia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153205" id="figure1_p39">1830, 9 de junio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153208" id="figure1_p40">Realiza en Fayette la primera conferencia de la Iglesia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153211" id="figure1_p41">1830, septiembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153214" id="figure1_p42">Se muda de Harmony, Pensilvania, a Fayette, Nueva York. Entre diciembre de 1827 y este tiempo, José y Emma vivieron en Harmony, pero José viajaba periódicamente a Manchester, a Fayette, y a Palmyra para trabajar en los asuntos concernientes a la traducción del Libro de Mormón, hacer los arreglos para la publicación de éste, organizar la Iglesia, presidir la primera conferencia de la Iglesia y atender otros deberes de la Iglesia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153217" id="figure1_p43">1830, septiembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153220" id="figure1_p44">Recibe una revelación de que los misioneros deben ir “a los lamanitas” a predicar el Evangelio (véase D. y C. 28:8; véase también 30:5–6; 32:1–3). En octubre, parten cuatro élderes en una misión para enseñar en el territorio indio al oeste del estado de Misuri.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153222" id="figure1_p45">1830, diciembre: (25 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153224" id="figure1_p46">Recibe una revelación de que los santos deben congregarse en el estado de Ohio (véase D. y C. 37).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153226" id="figure1_p47">1831, a principios de febrero: </p></td><td colspan="1" rowspan="1"><p data-aid="125153228" id="figure1_p48">Después de viajar más de 400 km desde Nueva York, llega a Kirtland, Ohio.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153230" id="figure1_p49">1831, 20 de julio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153232" id="figure1_p50">En Independence, Condado de Jackson, Misuri, recibe una revelación que indica que Independence es “el lugar central” de Sión (véase D. y C. 57:1–3).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153234" id="figure1_p51">1831, 2 de agosto: </p></td><td colspan="1" rowspan="1"><p data-aid="125153236" id="figure1_p52">Preside mientras Sidney Rigdon dedica el Condado de Jackson, Misuri, como la tierra de Sión.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153238" id="figure1_p53">1831, 3 de agosto: </p></td><td colspan="1" rowspan="1"><p data-aid="125153240" id="figure1_p54">Dedica el sitio para el Templo de Independence.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153242" id="figure1_p55">1832, 25 de enero: (26 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153244" id="figure1_p56">Se le sostiene como presidente del Sumo Sacerdocio en Amherst, Ohio.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153246" id="figure1_p57">1832, 8 de marzo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153248" id="figure1_p58">Organiza en Kirtland la Primera Presidencia, con Sidney Rigdon y Jesse Gause como consejeros. El 18 de marzo de 1833, Frederick G. Williams reemplaza a Jesse Gause.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153251" id="figure1_p59">1832, 27–28 de diciembre: (27 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153252" id="figure1_p60">Recibe el mandamiento de construir un templo en Kirtland (véase D. y C. 88:119–120).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153254" id="figure1_p61">1833, enero: </p></td><td colspan="1" rowspan="1"><p data-aid="125153256" id="figure1_p62">Da comienzo a la Escuela de los Profetas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153258" id="figure1_p63">1833, 2 de julio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153261" id="figure1_p64">Termina la primera fase de su obra de la traducción inspirada de la Biblia, que se conoce hoy en día como la traducción de José Smith de la Biblia. De esta obra provino el libro de Moisés y el de José Smith—Mateo, que se encuentran actualmente en la Perla de Gran Precio.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153263" id="figure1_p65">1833, 20 de julio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153265" id="figure1_p66">Un populacho destruye la imprenta de Independence, Misuri, donde se imprime el Libro de los Mandamientos, destruyendo también la mayor parte de las páginas impresas. En septiembre de 1835 se publican en Kirtland las revelaciones del Libro de los Mandamientos, así como otras revelaciones, en la primera edición de Doctrina y Convenios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153267" id="figure1_p67">1833, 23 de julio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153269" id="figure1_p68">Se colocan las piedras angulares del Templo de Kirtland.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153271" id="figure1_p69">1833, 18 de diciembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153273" id="figure1_p70">Se ordena a Joseph Smith como Patriarca de la Iglesia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153275" id="figure1_p71">1834, mayo–julio: (28 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153277" id="figure1_p72">Dirige el Campo de Sión desde Kirtland, Ohio, hasta el Condado de Clay, en Misuri, para llevar auxilio a los santos a quienes habían expulsado de sus hogares en el Condado de Jackson, Misuri. Regresa a Kirtland después de recibir una revelación de que los santos deben esperar “un corto tiempo” para “la redención de Sión” (D. y C. 105:9).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153279" id="figure1_p73">1835, 14 de febrero: (29 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153281" id="figure1_p74">Organiza el Quórum de los Doce Apóstoles.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153283" id="figure1_p75">1835, 28 de febrero: </p></td><td colspan="1" rowspan="1"><p data-aid="125153285" id="figure1_p76">Organiza un Quórum de Setentas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153287" id="figure1_p77">1835, julio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153290" id="figure1_p78">Obtiene los papiros egipcios que contienen los escritos de Abraham.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153292" id="figure1_p79">1836, 27 de marzo: (30 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153294" id="figure1_p80">Dedica el Templo de Kirtland (véase D. y C. 109).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153296" id="figure1_p81">1836, 3 de abril: </p></td><td colspan="1" rowspan="1"><p data-aid="125153298" id="figure1_p82">Jesucristo se aparece ante José Smith y Oliver Cowdery en el Templo de Kirtland y acepta el templo. Moisés, Elías y Elías el Profeta también se aparecen y entregan las llaves del sacerdocio a ambos hombres (véase D. y C. 110).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153300" id="figure1_p83">1837, junio: (31 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153301" id="figure1_p84">Envía élderes de Kirtland y del sur de Ontario, Canadá, para prestar servicio como misioneros en Inglaterra, la primera misión que hubo en el exterior de Norteamérica.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153303" id="figure1_p85">1838, 12 de enero: (32 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153305" id="figure1_p86">Parte de Kirtland para Far West, Misuri, para librarse de la violencia de los populachos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153307" id="figure1_p87">1838, 14 de marzo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153309" id="figure1_p88">Llega a Far West y establece allí la sede de la Iglesia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153312" id="figure1_p89">1838, 27 de abril: </p></td><td colspan="1" rowspan="1"><p data-aid="125153314" id="figure1_p90">Comienza a escribir su historia que, a partir de 1842, se publica en una serie como “La historia de José Smith” en publicaciones de la Iglesia; más tarde vuelve a publicarse como History of the Church [Historia de la Iglesia].</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153316" id="figure1_p91">1838, 27 de octubre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153318" id="figure1_p92">Lilburn W. Boggs, gobernador de Misuri, decreta la infame “Orden de exterminación”. Dicha orden y la terrible persecución que sufren lleva a los santos a salir de Misuri a Illinois durante el invierno y la primavera de 1838 a 1839.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153320" id="figure1_p93">1838, 1º de diciembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153322" id="figure1_p94">Lo encarcelan junto con otros líderes de la Iglesia en Liberty, Misuri.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153324" id="figure1_p95">1839, 20 de marzo: (33 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153326" id="figure1_p96">Desde la cárcel de Liberty escribe una epístola a los santos, partes de la cual se publican más tarde como Escritura en las secciones 121, 122 y 123 de Doctrina y Convenios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153328" id="figure1_p97">1839, mediados de abril: </p></td><td colspan="1" rowspan="1"><p data-aid="125153330" id="figure1_p98">Mientras lo trasladan de Gallatin a Columbia, debido a un cambio en el lugar donde se efectuaría el juicio, sus guardias le permiten escapar.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153333" id="figure1_p99">1839, 22 de abril: </p></td><td colspan="1" rowspan="1"><p data-aid="125153335" id="figure1_p100">Vuelve a reunirse con su familia en Quincy, Illinois.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153337" id="figure1_p101">1839, 10 de mayo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153339" id="figure1_p102">Se muda con su familia a una pequeña cabaña de troncos en Commerce, Illinois. Más adelante cambia el nombre de la ciudad a Nauvoo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153341" id="figure1_p103">1839, 29 de noviembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153343" id="figure1_p104">Visita a Martin Van Buren, Presidente de los Estados Unidos, en Washington D.C., a fin de procurar indemnización por las injusticias cometidas en Misuri. Durante ese viaje, también solicita ayuda al Congreso de los Estados Unidos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153345" id="figure1_p105">1840, 15 de agosto: (34 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153347" id="figure1_p106">En un funeral en Nauvoo, anuncia públicamente la doctrina del bautismo por los muertos; los primeros bautismos de esa clase se llevan a cabo en el río Misisipí y en arroyos de la región.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153349" id="figure1_p107">1840, septiembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153351" id="figure1_p108">En un discurso de la Primera Presidencia dirigido a la Iglesia, anuncia que ha llegado el momento de empezar a construir un templo en Nauvoo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153354" id="figure1_p109">1841, 4 de febrero: (35 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153357" id="figure1_p110">Lo eligen teniente general de la recién organizada Legión de Nauvoo, una unidad de la milicia estatal.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153360" id="figure1_p111">1841, 6 de abril: </p></td><td colspan="1" rowspan="1"><p data-aid="125153363" id="figure1_p112">Se colocan las piedras angulares para el Templo de Nauvoo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153366" id="figure1_p113">1841, 21 de noviembre: </p></td><td colspan="1" rowspan="1"><p data-aid="125153369" id="figure1_p114">En el Templo de Nauvoo, se llevan a cabo los primeros bautismos por los muertos en una pila de madera que se construyó y dedicó antes de terminar el resto del templo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153372" id="figure1_p115">1842, febrero a octubre: (36 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153375" id="figure1_p116">Es editor del Times and Seasons, periódico de la Iglesia en Nauvoo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153378" id="figure1_p117">1842, 1º de marzo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153381" id="figure1_p118">Publica la Carta a Wentworth en el Times and Seasons; y en ese mismo periódico también publica el libro de Abraham en marzo y mayo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153384" id="figure1_p119">1842, 17 de marzo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153388" id="figure1_p120">Organiza la Sociedad de Socorro Femenina, con Emma Smith como Presidenta.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153391" id="figure1_p121">1842, 4 de mayo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153394" id="figure1_p122">Administra las primeras ordenanzas de investidura en el cuarto del piso superior de su Tienda de Ladrillos Rojos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153397" id="figure1_p123">1842, 19 de mayo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153400" id="figure1_p124">Lo eligen alcalde de Nauvoo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153403" id="figure1_p125">1843, 12 de julio: (37 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153407" id="figure1_p126">Deja registrada una revelación sobre el nuevo y sempiterno convenio, incluso sobre la naturaleza eterna del convenio del matrimonio (véase D. y C. 132).</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153410" id="figure1_p127">1844, 29 de enero: (38 años de edad)</p></td><td colspan="1" rowspan="1"><p data-aid="125153413" id="figure1_p128">Anuncia su candidatura a la presidencia de los Estados Unidos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153416" id="figure1_p129">1844, marzo: </p></td><td colspan="1" rowspan="1"><p data-aid="125153419" id="figure1_p130">En una reunión con los Doce Apóstoles y otros, encarga a los Doce gobernar la Iglesia en caso de su muerte, explicándoles que les ha conferido todas las ordenanzas, la autoridad y las llaves necesarias para hacerlo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153422" id="figure1_p131">1844, 27 de junio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153425" id="figure1_p132">Sufre el martirio, asesinado junto con su hermano Hyrum en la cárcel de Carthage, Illinois.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="125153428" id="figure1_p133">1844, 29 de junio: </p></td><td colspan="1" rowspan="1"><p data-aid="125153431" id="figure1_p134">Lo sepultan con su hermano Hyrum en Nauvoo, Illinois.</p></td></tr></tbody></table></figure>
