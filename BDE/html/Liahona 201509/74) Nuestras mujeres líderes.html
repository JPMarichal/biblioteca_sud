<H1>Nuestras mujeres líderes</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="september-2015-liahona-magazine-lds-mormon_1528865_inl.jpg" id="img1" data-img-id="1528865" data-assetid="14a4cb319f4661309117a16a54c5553ca713f98d" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/a2/a1a2dddc27e7cfcf26ffa0283074f48c3ded3e67/september_2015_liahona_magazine_lds_mormon.png 36w" alt="Liahona Magazine, 2015/09 Sep" class="" src="https://assets.ldscdn.org/a1/a2/a1a2dddc27e7cfcf26ffa0283074f48c3ded3e67/september_2015_liahona_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="september-2015-liahona-magazine-lds-mormon_1528871_inl.jpg" id="img2" data-img-id="1528871" data-assetid="d273ebe404cbe64214af9dd80f7f528c2ea18371" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/ef/43ef6177e463d20819bd2da797b2a84f8465b789/september_2015_liahona_magazine_lds_mormon.png 36w" alt="Liahona Magazine, 2015/09 Sep" class="" src="https://assets.ldscdn.org/43/ef/43ef6177e463d20819bd2da797b2a84f8465b789/september_2015_liahona_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><p data-aid="125343529" id="p1">Estas mujeres son esposas, madres y abuelas. ¡Estas son algunas cosas interesantes acerca de ellas! Puedes imprimir más tarjetas en <strong><span class="language" lang="eng">liahona.lds.org</span>.</strong></p><figure class="image no-print" id="figure1"><header><p class="title" data-aid="125343530" id="figure1_title1">Hermana Linda K. Burton</p></header><p data-aid="125343531" id="figure1_p1">Presidenta General de la Sociedad de Socorro</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="linda-burton-relief-society-president-busath_1255499_inl.jpg" id="figure1_img1" data-img-id="1255499" data-assetid="c59c2360d3ec30bd537e3e912a7452c3b6d64340" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/17/ed17d9aba34eab11b956b5c69fd3ba0b681f79bd/linda_burton_relief_society_president_busath.png 60w" alt="Burton, Linda K." class="" src="https://assets.ldscdn.org/ed/17/ed17d9aba34eab11b956b5c69fd3ba0b681f79bd/linda_burton_relief_society_president_busath.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343532" id="figure1_p2">Cuando era niña, le encantaba patinar, jugar a la rayuela, al kickball y a otros juegos con los vecinos.</p></li><li><p data-aid="125343533" id="figure1_p3">Cuando era jovencita y vivía en Nueva Zelanda, la llamaron para ser la directora de música de la Primaria.</p></li><li><p data-aid="125343534" id="figure1_p4">Estudió en la universidad para ser maestra de la escuela primaria.</p></li></ul></figure><figure class="image no-print" id="figure2"><header><p class="title" data-aid="125343535" id="figure2_title1">Hermana Carole M. Stephens</p></header><p data-aid="125343536" id="figure2_p1">Primera Consejera de la Presidencia General de la Sociedad de Socorro</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="carole-stephens-relief-society-first-counselor-busath_1255582_inl.jpg" id="figure2_img1" data-img-id="1255582" data-assetid="69840e3f715249154828335f082a5d9f88c401dd" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/e2/91e217d4f9c4533ff13d64c499c9f8c4c24a1ac4/carole_stephens_relief_society_first_counselor_busath.png 60w" alt="Stephens, Carole M." class="" src="https://assets.ldscdn.org/91/e2/91e217d4f9c4533ff13d64c499c9f8c4c24a1ac4/carole_stephens_relief_society_first_counselor_busath.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343537" id="figure2_p2">Se selló a sus padres cuando tenía cinco años, después de que su mamá se bautizó y su papá empezó a asistir a la Iglesia de nuevo.</p></li><li><p data-aid="125343538" id="figure2_p3">Cantó en coros y fue la capitana de un equipo de gimnasia rítmica que se llamaba Bonnie Lassies.</p></li><li><p data-aid="125343539" id="figure2_p4">Fue maestra de seminario y le encantan las clases de religión. Conoció a su esposo en Instituto.</p></li></ul></figure><figure class="image no-print" id="figure3"><header><p class="title" data-aid="125343540" id="figure3_title1">Hermana Linda S. Reeves</p></header><p data-aid="125343541" id="figure3_p1">Segunda Consejera de la Presidencia General de la Sociedad de Socorro</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="linda-reeves-relief-society-second-counselor-busath_1255571_inl.jpg" id="figure3_img1" data-img-id="1255571" data-assetid="08b229aea85cb9a2314d582101894bc5abd18d0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/6d/f86d613e9a9dbc9096fb56b2ed46b32c9e9b0bfe/linda_reeves_relief_society_second_counselor_busath.png 60w" alt="Reeves, Linda S." class="" src="https://assets.ldscdn.org/f8/6d/f86d613e9a9dbc9096fb56b2ed46b32c9e9b0bfe/linda_reeves_relief_society_second_counselor_busath.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343542" id="figure3_p2">Durante su niñez, jugaba con sus cuatro hermanos menores en los plátanos que había en el jardín de su casa.</p></li><li><p data-aid="125343543" id="figure3_p3">Le encanta nadar y leerle libros a sus nietos.</p></li><li><p data-aid="125343544" id="figure3_p4">Le encanta leer el Libro de Mormón y los relatos acerca de Jesús.</p></li></ul></figure><figure class="image no-print" id="figure4"><header><p class="title" data-aid="125343545" id="figure4_title1">Hermana Bonnie L. Oscarson</p></header><p data-aid="125343546" id="figure4_p1">Presidenta General de las Mujeres Jóvenes</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="bonnie-oscarson-young-women-general-president_1255562_inl.jpg" id="figure4_img1" data-img-id="1255562" data-assetid="c2699b8c630122db8481f140b41a1f4368d4fc44" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/2d/e12d47958db08ae0d1bb3f0308782d226ddc1df8/bonnie_oscarson_young_women_general_president.png 60w" alt="Oscarson, Bonnie Lee Green" class="" src="https://assets.ldscdn.org/e1/2d/e12d47958db08ae0d1bb3f0308782d226ddc1df8/bonnie_oscarson_young_women_general_president.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343547" id="figure4_p2">Cuando era niña, le encantaba leer bajo los árboles de albaricoque (damasco) y trepar a los árboles con sus dos hermanos mayores.</p></li><li><p data-aid="125343548" id="figure4_p3">Fue editora de arte para una revista de la secundaria (preparatoria) y estudió literatura y diseño gráfico en la universidad.</p></li><li><p data-aid="125343549" id="figure4_p4">Vivió en ocho estados diferentes de los Estados Unidos ¡y dos veces en Suecia!</p></li></ul></figure><figure class="image no-print" id="figure5"><header><p class="title" data-aid="125343550" id="figure5_title1">Hermana Carol F. McConkie</p></header><p data-aid="125343551" id="figure5_p1">Primera Consejera de la Presidencia General de las Mujeres Jóvenes</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="carol-mcconkie-first-counselor-young-women_1255554_inl.jpg" id="figure5_img1" data-img-id="1255554" data-assetid="47725c46ffc92094db3a9824b6f9d43ba21c83e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/22/c722e805666de00f0beccf3df7bc7dcb1eff0989/carol_mcconkie_first_counselor_young_women.png 48w" alt="McConkie, Carol Louise Foley" class="" src="https://assets.ldscdn.org/c7/22/c722e805666de00f0beccf3df7bc7dcb1eff0989/carol_mcconkie_first_counselor_young_women.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343552" id="figure5_p2">Le gustaba leer en el desván de la casa de campo cuando no estaba trabajando o jugando en los huertos o los campos.</p></li><li><p data-aid="125343553" id="figure5_p3">Cuando era jovencita, pasó un verano en Francia.</p></li><li><p data-aid="125343554" id="figure5_p4">Durante sus estudios universitarios, hizo una pasantía como profesora de una clase de inglés en una escuela secundaria (preparatoria).</p></li></ul></figure><figure class="image no-print" id="figure6"><header><p class="title" data-aid="125343555" id="figure6_title1">Hermana Neill F. Marriott</p></header><p data-aid="125343556" id="figure6_p1">Segunda Consejera de la Presidencia General de las Mujeres Jóvenes</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="neill-marriott-second-counselor-young-women_1255549_inl.jpg" id="figure6_img1" data-img-id="1255549" data-assetid="90752a21461157ee71116f496af6ef67ab19ace3" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/d4/7cd4b76b90ee7a563a74fa753bdabb8bf37c454c/neill_marriott_second_counselor_young_women.png 60w" alt="Marriott, Neill Foote" class="" src="https://assets.ldscdn.org/7c/d4/7cd4b76b90ee7a563a74fa753bdabb8bf37c454c/neill_marriott_second_counselor_young_women.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343557" id="figure6_p2">Cuando era niña, le gustaba andar a caballo y participó en el desfile de rodeo de su localidad.</p></li><li><p data-aid="125343558" id="figure6_p3">Se bautizó cuando tenía veintidós años.</p></li><li><p data-aid="125343559" id="figure6_p4">Su primer trabajo fue en una biblioteca. Años después, le encantaba leerle libros a sus once hijos antes de que se fueran a dormir.</p></li></ul></figure><figure class="image no-print" id="figure7"><header><p class="title" data-aid="125343560" id="figure7_title1">Hermana Rosemary M. Wixom</p></header><p data-aid="125343561" id="figure7_p1">Presidenta General de la Primaria</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="rosemary-wixom-primary-general-president_1255597_inl.jpg" id="figure7_img1" data-img-id="1255597" data-assetid="6f813985e6c7419562c7eb73efd73364bc9669d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/3a/993ac35dbbdf26a7cfe888e5a40b9772ada4ee31/rosemary_wixom_primary_general_president.png 60w" alt="Wixom, Rosemary M." class="" src="https://assets.ldscdn.org/99/3a/993ac35dbbdf26a7cfe888e5a40b9772ada4ee31/rosemary_wixom_primary_general_president.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343562" id="figure7_p2">¡A veces se hacía pasar por su hermana melliza para hacerle bromas a la gente!</p></li><li><p data-aid="125343563" id="figure7_p3">Fue maestra en un tercer grado después de graduarse de la universidad.</p></li><li><p data-aid="125343564" id="figure7_p4">Le encantaba aprender geografía y ahora visita algunos países que soñaba visitar.</p></li></ul></figure><figure class="image no-print" id="figure8"><header><p class="title" data-aid="125343565" id="figure8_title1">Hermana Cheryl A. Esplin</p></header><p data-aid="125343566" id="figure8_p1">Primera Consejera de la Presidencia General de la Primaria</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="cheryl-esplin-primary-second-counselor_1255523_inl.jpg" id="figure8_img1" data-img-id="1255523" data-assetid="3aecf630d7577adbc34bc4c7c6718c50a4e848ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/f9/5ef9ad2218f5d41f0f43c838cc59b6ce686750e3/cheryl_esplin_primary_second_counselor.png 60w" alt="Esplin, Cheryl A." class="" src="https://assets.ldscdn.org/5e/f9/5ef9ad2218f5d41f0f43c838cc59b6ce686750e3/cheryl_esplin_primary_second_counselor.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343567" id="figure8_p2">Logró apagar un incendio y salvar a su hermano del fuego en la granja que tenían en Wyoming, EE. UU.</p></li><li><p data-aid="125343568" id="figure8_p3">Le gustaba leer y jugar deportes, en especial al basquetbol.</p></li><li><p data-aid="125343569" id="figure8_p4">Dio clases como maestra por dos años después de graduarse.</p></li></ul></figure><figure class="image no-print" id="figure9"><header><p class="title" data-aid="125343570" id="figure9_title1">Hermana Mary R. Durham</p></header><p data-aid="125343571" id="figure9_p1">Segunda Consejera de la Presidencia General de la Primaria</p><div class="lazy-xyQQ2"><img data-deprecate-web-url="mary-richards-durham-primary-presidency_1456692_inl.jpg" id="figure9_img1" data-img-id="1456692" data-assetid="3a04666681e576adbf6f0488f4cbfcb5c4b975b2" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/e1/37e140f3a50314e682382cb809f2cb833bbf96c7/mary_richards_durham_primary_presidency.png 60w" alt="Durham, Mary R." class="" src="https://assets.ldscdn.org/37/e1/37e140f3a50314e682382cb809f2cb833bbf96c7/mary_richards_durham_primary_presidency.png" style="filter:blur(.5rem)"></div><ul class="bullet"><li><p data-aid="125343572" id="figure9_p2">Aprendió a no aceptar retos cuando se le pegó la lengua en un metal frío.</p></li><li><p data-aid="125343573" id="figure9_p3">Estudió baile en la universidad.</p></li><li><p data-aid="125343574" id="figure9_p4">Como madre, hizo las funciones de enfermera, maestra, cocinera y jardinera ¡y tenía su propia caja de herramientas con la cual arreglaba cosas!</p></li></ul></figure>
