<H1>Perspectivas</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="october-2015-liahona-magazine-lds-mormon_1558512_inl.jpg" id="img1" data-img-id="1558512" data-assetid="96118ba2c96e32419cbe4fa0e88bf97885ccc260" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/72/8372f095f90798e62b23e4ae77797aac88d31be3/october_2015_liahona_magazine_lds_mormon.png 41w" alt="Liahona Magazine, 2015/10 Oct" class="" src="https://assets.ldscdn.org/83/72/8372f095f90798e62b23e4ae77797aac88d31be3/october_2015_liahona_magazine_lds_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><header><p class="title" data-aid="125348148" id="figure1_title1">Perspectivas</p></header><figcaption><header><p class="title" data-aid="125348149" id="figure1_title2">¿Cuán a menudo nos hablamos con palabras bondadosas?</p></header><p data-aid="125348150" id="figure1_p1">“Podemos evaluarnos al hacernos unas preguntas… 1. ¿Cuándo fue la última vez que elogié con sinceridad a mi cónyuge, ya sea en privado o en presencia de nuestros hijos? 2. ¿Cuándo fue la última vez que agradecí, expresé amor o pedí fervientemente con fe por él o ella en oración? 3. ¿Cuándo fue la última vez que me abstuve de decir algo que sabía podría causarle dolor? 4. ¿Cuándo fue la última vez que me disculpé y humildemente pedí perdón, sin agregar las palabras ‘pero si hubieras’ o ‘pero si no hubieras’? 5. ¿Cuándo fue la última vez que decidí ser feliz en lugar de querer ‘tener la razón’?”.</p></figcaption><div class="citation-info"><p data-aid="125348151" id="figure1_p2"><strong>Linda K. Burton,</strong> Presidenta General de la Sociedad de Socorro, “Ascenderemos juntos”, <em>Liahona,</em> mayo de 2015, pág. 31.</p></div></figure>
