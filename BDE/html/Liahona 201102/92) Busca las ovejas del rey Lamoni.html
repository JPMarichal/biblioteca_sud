<H1>Busca las ovejas del rey Lamoni</H1><p data-aid="125047136" id="p2">Ammón sirvió al rey Lamoni y cuidó sus ovejas. Gracias a su servicio, le pudo enseñar el Evangelio al rey Lamoni. Para ayudar a Ammón a servir al rey Lamoni, busca las veinticinco ovejas dispersas y márcalas todas con una X.</p>
