<H1>Las familias pueden ser eternas</H1><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="125245468" id="figure1_p1">1. Una familia Dios me dio;</p><p class="line" data-aid="125245469" id="figure1_p2">la amo de verdad,</p><p class="line" data-aid="125245470" id="figure1_p3">y yo con ella quiero estar por la eternidad.</p></div><div class="stanza"><p class="line" data-aid="125245471" id="figure1_p4">2. Quiero esforzarme desde hoy</p><p class="line" data-aid="125245472" id="figure1_p5">por ser digno ante Dios</p><p class="line" data-aid="125245473" id="figure1_p6">para hacer convenios en el templo del Señor.</p></div><div class="stanza"><p class="line" data-aid="125245474" id="figure1_p7">Eternas pueden ser las familias</p><p class="line" data-aid="125245475" id="figure1_p8">por el divino plan.</p><p class="line" data-aid="125245476" id="figure1_p9">Yo quiero heredar el celestial hogar</p><p class="line" data-aid="125245477" id="figure1_p10">con la mía por la eternidad,</p><p class="line" data-aid="125245478" id="figure1_p11">por toda la eternidad.</p></div><div class="citation-info"><p data-aid="125245480" id="figure1_p12">Palabras y música © 1980 IRI. Arr. © 2012 IRI. Todos los derechos reservados. Se pueden realizar copias de esta canción para su uso casual y sin fines comerciales en la Iglesia y en el hogar.</p></div></div></figure>
