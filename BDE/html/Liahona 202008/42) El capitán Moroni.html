<H1>El capitán Moroni</H1><div class="lazy-xyQQ2"><img id="img1" data-img-id="2381083" data-assetid="5a1886b8f27ac9be3ff93f4b0a7f0af65fa8f0ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/1e/ff1ea161fbfe40730ba51e903b2c9bbb41757274/august_2020_liahona_magazine_jesus_christ_church.png 60w" class="" src="https://assets.ldscdn.org/ff/1e/ff1ea161fbfe40730ba51e903b2c9bbb41757274/august_2020_liahona_magazine_jesus_christ_church.png" style="filter:blur(.5rem)"></div><figure class="chalkboard" id="figure1"><p data-aid="143918983" id="figure1_p1">Llegó a ser el <span class="dominant">capitán en jefe</span> de todos los ejércitos nefitas cuando tenía 25 años (véase Alma 43:17).</p><p data-aid="143918992" id="figure1_p2">Fue un <span class="dominant">brillante estratega militar</span>; preparó a su pueblo con armaduras y construyó fuertes que asombraron a los lamanitas (véanse Alma 43, 49, 50).</p><p data-aid="143918997" id="figure1_p3">Creó el estandarte de la libertad <span class="dominant">en memoria de nuestro Dios, nuestra libertad y nuestra familia </span> (véase Alma 46:12).</p><p data-aid="143919003" id="figure1_p4">Ayudó a <span class="dominant">poner fin a una rebelión</span> (véase Alma 62).</p><p data-aid="143919009" id="figure1_p5">No le agradaba la violencia, pero <span class="dominant">luchó para proteger</span> a su pueblo.</p><p data-aid="143919015" id="figure1_p6">Mormón dijo que si todos fueran como Moroni, los <span class="dominant">poderes mismos del infierno se habrían sacudido para siempre</span> (véase Alma 48:17).</p></figure>
