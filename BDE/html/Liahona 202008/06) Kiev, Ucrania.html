<H1>Kiev, Ucrania</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" data-img-id="2375297" data-assetid="99a0c618fc05a77eaa6d9968cecfdfcef026549d" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/4f/844f37e54a05085f82a84a6b4d3923b5dad0dbef/kiev_ukraine_cities.png 60w" class="" src="https://assets.ldscdn.org/84/4f/844f37e54a05085f82a84a6b4d3923b5dad0dbef/kiev_ukraine_cities.png" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="143915197" id="figure1_p1">Fotografía de Getty Images.</p></div></figure><p data-aid="143915209" id="p1">Kiev, la capital y la ciudad más grande de Ucrania, ha estado habitada durante por lo menos 1400 años. La Estaca Kiev, Ucrania, tiene ocho barrios y tres ramas. Estos son algunos datos sobre la Iglesia en Ucrania:</p><figure class="chalkboard" id="figure2"><p data-aid="143915220" id="figure2_p1">11 153</p><p data-aid="143915231" id="figure2_p2">Miembros de la Iglesia</p></figure><figure class="chalkboard" id="figure3"><p data-aid="143915243" id="figure3_p1">48</p><p data-aid="143915253" id="figure3_p2">congregaciones, 2 misiones, 1 estaca</p></figure><figure class="chalkboard" id="figure4"><p data-aid="143915263" id="figure4_p1">35</p><p data-aid="143915274" id="figure4_p2">centros de historia familiar</p></figure><figure class="chalkboard" id="figure5"><p data-aid="143915285" id="figure5_p1">1</p><p data-aid="143915296" id="figure5_p2">templo</p></figure><figure class="chalkboard" id="figure6"><p data-aid="143915307" id="figure6_p1">30</p><p data-aid="143916318" id="figure6_p2">horas para viajar por tren (de ida) al templo más cercano (Freiberg, Alemania) antes de que se construyera el Templo de Kiev</p></figure><figure class="chalkboard" id="figure7"><p data-aid="143916329" id="figure7_p1">1990</p><p data-aid="143916340" id="figure7_p2">Los primeros misioneros Santos de los Últimos Días llegan a Ucrania</p></figure><figure class="chalkboard" id="figure8"><p data-aid="143916351" id="figure8_p1">1996</p><p data-aid="143916360" id="figure8_p2">Se permite que la Iglesia se inscriba en el registro nacional</p></figure><figure class="chalkboard" id="figure9"><p data-aid="143916375" id="figure9_p1">2004</p><p data-aid="143916382" id="figure9_p2">Se organiza la primera estaca</p></figure><figure class="chalkboard" id="figure10"><p data-aid="143916392" id="figure10_p1">2010</p><p data-aid="143916402" id="figure10_p2">Se dedica el Templo de Kiev</p></figure>
