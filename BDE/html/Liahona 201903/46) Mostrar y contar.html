<H1>Mostrar y contar</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="march-2018-liahona-magazine-mormon_2197460.jpg" id="img1" data-img-id="2197460" data-assetid="2e3c57bb77ac0e7b2a3705674dac2cc89ee7dc66" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/e0/86e08668fbcfe9f5acb4e95b2bee3a178e93ec65/march_2018_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2019/03 Mar" class="" src="https://assets.ldscdn.org/86/e0/86e08668fbcfe9f5acb4e95b2bee3a178e93ec65/march_2018_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="primary-children-teachers_2194540.jpg" id="figure1_img1" data-img-id="2194540" data-assetid="9276c01de217d326833cd16c5774145a948f570b" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/12/67124cf878da46cdc8f2ffcfafa1c9ce10dbfc35/primary_children_teachers.png 60w" alt="Cali Colombia Colima Stake" class="" src="https://assets.ldscdn.org/67/12/67124cf878da46cdc8f2ffcfafa1c9ce10dbfc35/primary_children_teachers.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="139332281" id="figure1_p1">Celebramos el aniversario de la Primaria con un programa de talentos con la ayuda de las familias y los misioneros. Cada familia presentó una historia del Libro de Mormón.</p></figcaption><div class="citation-info"><p data-aid="139332283" id="figure1_p2">Actividad de la Primaria, Estaca de Calima, Cali, Colombia</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="girl-dress-fall-leaves-book-of-mormon_2194539.jpg" id="figure2_img1" data-img-id="2194539" data-assetid="58a145f47d9f3cc1f8cdaa63199365c987354693" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/03/a3035b061536bd457da5bb1c16fd671decd94be0/girl_dress_fall_leaves_book_of_mormon.png 60w" alt="Show and Tell" class="" src="https://assets.ldscdn.org/a3/03/a3035b061536bd457da5bb1c16fd671decd94be0/girl_dress_fall_leaves_book_of_mormon.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="139332285" id="figure2_p1">Mi bautismo fue muy especial para mí. Oré con mi mamá para que mi papá me diera permiso para bautizarme. El Padre Celestial escuchó mis oraciones, y mi papá me dio permiso. Me bauticé y estoy muy contenta de pertenecer a la única Iglesia verdadera sobre la faz de la tierra, La Iglesia de Jesucristo de los Santos de los Últimos Días. Mi testimonio crece cada día a medida que aprendo más sobre mi Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="139332288" id="figure2_p2">Amy V., 9 años, El Oro, Ecuador</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="boy-white-shirt_2194498.jpg" id="figure3_img1" data-img-id="2194498" data-assetid="5b2e16d717cd786837b9597048865f19838e520e" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/64/ad64f2d9659eee78f62585060aed0e2c461a30a4/boy_white_shirt.png 60w" alt="Show and Tell" class="" src="https://assets.ldscdn.org/ad/64/ad64f2d9659eee78f62585060aed0e2c461a30a4/boy_white_shirt.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="139332290" id="figure3_p1">Mi hermano pequeño y mi hermana estaban discutiendo. Yo les recordé que Jesús nos había enseñado que no debíamos pelear. Me sentí bien de ser un buen ejemplo.</p></figcaption><div class="citation-info"><p data-aid="139332292" id="figure3_p2">Tequan K., 10 años, Lusaka, Zambia</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="primary-santiago-spain-activites_2194542.jpg" id="figure4_img1" data-img-id="2194542" data-assetid="3d4a8193414e51b663a8c485b3bef69685c523a1" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/36/bc36acb9fa6caf36cea35c7fbce66fff2fbaed94/primary_santiago_spain_activites.png 60w" alt="Show and Tell" class="" src="https://assets.ldscdn.org/bc/36/bc36acb9fa6caf36cea35c7fbce66fff2fbaed94/primary_santiago_spain_activites.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="139332293" id="figure4_p1">Aprendimos sobre la armadura de Dios, los Artículos de Fe, los líderes de la Iglesia, los libros en el Libro de Mormón y el sueño de Lehi.</p></figcaption><div class="citation-info"><p data-aid="139332294" id="figure4_p2">Actividad de la Primaria, Distrito de Santiago, España</p></div></figure>
