<H1>Nuestro espacio</H1><section><header><h2 data-aid="125219888" id="title1">Mi pasaje preferido de las Escrituras</h2></header><p data-aid="125219889" id="p1"><strong>D. y C. 64:10</strong></p><p data-aid="125219890" id="p2">Éste es mi pasaje preferido porque todos cometemos errores. Nadie es perfecto salvo Jesucristo, así que debemos aprender a perdonarnos unos a los otros cuando cometemos errores.</p><div class="bio"><p data-aid="125219891" id="p3">Cedric G., 16 años, Luzón, Filipinas</p></div></section>
