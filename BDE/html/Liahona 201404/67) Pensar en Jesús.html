<H1>Pensar en Jesús</H1><figure class="image" id="figure1"><p data-aid="125284688" id="figure1_p1">No debería ser difícil sentarse quieto, y pensar en Jesús, en la cruz sobre el monte.</p><p data-aid="125284689" id="figure1_p2">Y en todo lo que sufrió y lo que hizo por mí; no debería ser difícil sentarme callado.</p></figure><figure class="image" id="figure2"><figcaption><p data-aid="125284690" id="figure2_p1">Pienso en los kilómetros que anduvo en el polvo,</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125284691" id="figure3_p1">y a los niños a quienes ayudó a amar y tener confianza;</p></figcaption></figure><figure class="image" id="figure4"><p data-aid="125284692" id="figure4_p1">no debería ser difícil sentarme derecho, escuchar educado y dejar los pies quietos.</p><p data-aid="125284693" id="figure4_p2">Aunque pequeño soy, no debería ser difícil pensar en Jesús; nada difícil.</p></figure>
