<H1>Un tiempo especial para pensar en Jesucristo</H1><figure class="image" id="figure1"><figcaption><p data-aid="125286321" id="figure1_p1">Jesús se bautizó en el río Jordán.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="125286322" id="figure2_p1">Jesús sanó a las personas.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="125286323" id="figure3_p1">Jesús amaba a los niños.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="125286325" id="figure4_p1">Jesús sufrió y murió por nosotros.</p></figcaption></figure><figure class="image" id="figure5"><figcaption><p data-aid="125286326" id="figure5_p1">Jesús resucitó en la mañana de la Pascua.</p></figcaption></figure><figure class="image" id="figure6"><figcaption><p data-aid="125286328" id="figure6_p1">Gracias a Jesús, ¡yo también viviré de nuevo!</p></figcaption></figure><p data-aid="125286329" id="p1">Dibuja o pega una fotografía tuya aquí.</p>
