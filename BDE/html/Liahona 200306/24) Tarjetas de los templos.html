<H1>Tarjetas de los templos</H1><p data-aid="124301929" id="p1">Cada ejemplar de la sección Amigos incluirá tarjetas de los templos durante el año 2003. Retira las tarjetas de los templos de la revista, pégalos sobre una cartulina gruesa y recórtalos. Colecciona las tarjetas para acordarte de la importancia de los templos.</p>
