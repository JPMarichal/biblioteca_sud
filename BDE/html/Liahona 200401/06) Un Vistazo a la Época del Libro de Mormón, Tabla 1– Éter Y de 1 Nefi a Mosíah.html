<H1>Un Vistazo a la Época del Libro de Mormón: Tabla 1– Éter Y de 1 Nefi a Mosíah</H1><section><header><h2 data-aid="124364157" id="title2">Un Vistazo a la Época del Libro de Mormón: Algunas declaraciones sobre principios del Evangelio</h2></header><figure class="table" id="figure1"><table><tbody><tr><td colspan="1" rowspan="1"><p data-aid="124364158" id="figure1_p1">1</p></td><td colspan="1" rowspan="1"><p data-aid="124364159" id="figure1_p2">Éter 4:11–12</p></td><td colspan="1" rowspan="1"><p data-aid="124364160" id="figure1_p3">Todo lo bueno procede de Jesucristo y nos persuade a hacer el bien.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364161" id="figure1_p4">2</p></td><td colspan="1" rowspan="1"><p data-aid="124364162" id="figure1_p5">Éter 8:22</p></td><td colspan="1" rowspan="1"><p data-aid="124364163" id="figure1_p6">Toda nación que apoye las combinaciones secretas para adquirir poder y riquezas, hasta que éstas se extiendan por toda la nación, será destruida.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364164" id="figure1_p7">3</p></td><td colspan="1" rowspan="1"><p data-aid="124364165" id="figure1_p8">Éter 12:6</p></td><td colspan="1" rowspan="1"><p data-aid="124364166" id="figure1_p9">Fe es las cosas que se esperan y que no se ven. No recibimos ningún testimonio sino hasta después de la prueba de nuestra fe.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364167" id="figure1_p10">4</p></td><td colspan="1" rowspan="1"><p data-aid="124364168" id="figure1_p11">Éter 12:27</p></td><td colspan="1" rowspan="1"><p data-aid="124364169" id="figure1_p12">Si nos humillamos ante Dios y tenemos fe en Él, Él hará que las cosas débiles sean fuertes.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364170" id="figure1_p13">5</p></td><td colspan="1" rowspan="1"><p data-aid="124364171" id="figure1_p14">1 Nefi 1:1</p></td><td colspan="1" rowspan="1"><p data-aid="124364172" id="figure1_p15">Podemos tener muchas aflicciones y aún así ser altamente favorecidos del Señor.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364173" id="figure1_p16">6</p></td><td colspan="1" rowspan="1"><p data-aid="124364174" id="figure1_p17">1 Nefi 1:20</p></td><td colspan="1" rowspan="1"><p data-aid="124364175" id="figure1_p18">Las entrañables misericordias del Señor se extienden a todo el que tiene fe en Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364176" id="figure1_p19">7</p></td><td colspan="1" rowspan="1"><p data-aid="124364177" id="figure1_p20">1 Nefi 2:20</p></td><td colspan="1" rowspan="1"><p data-aid="124364178" id="figure1_p21">Según guardemos los mandamientos del Señor, prosperaremos en la tierra.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364179" id="figure1_p22">8</p></td><td colspan="1" rowspan="1"><p data-aid="124364180" id="figure1_p23">1 Nefi 3:7</p></td><td colspan="1" rowspan="1"><p data-aid="124364181" id="figure1_p24">Cuando el Señor nos da un mandamiento, Él nos prepara la vía para que lo cumplamos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364182" id="figure1_p25">9</p></td><td colspan="1" rowspan="1"><p data-aid="124364183" id="figure1_p26">1 Nefi 8:10–32</p></td><td colspan="1" rowspan="1"><p data-aid="124364185" id="figure1_p27">El fruto del árbol de la vida es más deseable que cualquier otro.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364187" id="figure1_p28">10</p></td><td colspan="1" rowspan="1"><p data-aid="124364189" id="figure1_p29">1 Nefi 10:17–19</p></td><td colspan="1" rowspan="1"><p data-aid="124365226" id="figure1_p30">Los misterios de Dios se revelan por el poder del Espíritu Santo a todos los que lo buscan diligentemente.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365228" id="figure1_p31">11</p></td><td colspan="1" rowspan="1"><p data-aid="124365229" id="figure1_p32">1 Nefi 14:10</p></td><td colspan="1" rowspan="1"><p data-aid="124365231" id="figure1_p33">Sólo hay dos iglesias: la iglesia del Cordero de Dios y la del diablo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365233" id="figure1_p34">12</p></td><td colspan="1" rowspan="1"><p data-aid="124365235" id="figure1_p35">1 Nefi 17:33–35</p></td><td colspan="1" rowspan="1"><p data-aid="124365236" id="figure1_p36">El Señor estima a todos por igual; el que es justo es favorecido de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365238" id="figure1_p37">13</p></td><td colspan="1" rowspan="1"><p data-aid="124365240" id="figure1_p38">1 Nefi 22:26</p></td><td colspan="1" rowspan="1"><p data-aid="124365242" id="figure1_p39">La rectitud del pueblo de Dios hará que Satanás pierda su poder.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365243" id="figure1_p40">14</p></td><td colspan="1" rowspan="1"><p data-aid="124365245" id="figure1_p41">2 Nefi 2:11</p></td><td colspan="1" rowspan="1"><p data-aid="124365247" id="figure1_p42">Es preciso que haya una oposición en todas las cosas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365249" id="figure1_p43">15</p></td><td colspan="1" rowspan="1"><p data-aid="124365250" id="figure1_p44">2 Nefi 2:16</p></td><td colspan="1" rowspan="1"><p data-aid="124365252" id="figure1_p45">Dios nos concede que actuemos por nosotros mismos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364196" id="figure1_p46">16</p></td><td colspan="1" rowspan="1"><p data-aid="124364197" id="figure1_p47">2 Nefi 2:25</p></td><td colspan="1" rowspan="1"><p data-aid="124364198" id="figure1_p48">Existimos para tener gozo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364199" id="figure1_p49">17</p></td><td colspan="1" rowspan="1"><p data-aid="124364200" id="figure1_p50">2 Nefi 2:27</p></td><td colspan="1" rowspan="1"><p data-aid="124364201" id="figure1_p51">Somos libres para escoger la libertad y la vida eterna por medio de Jesucristo o la cautividad y la muerte mediante el poder del diablo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364202" id="figure1_p52">18</p></td><td colspan="1" rowspan="1"><p data-aid="124364203" id="figure1_p53">2 Nefi 9:13–15</p></td><td colspan="1" rowspan="1"><p data-aid="124364204" id="figure1_p54">El día de la resurrección tendremos un conocimiento perfecto de nuestra culpa o de nuestra rectitud.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364205" id="figure1_p55">19</p></td><td colspan="1" rowspan="1"><p data-aid="124364206" id="figure1_p56">2 Nefi 9:20</p></td><td colspan="1" rowspan="1"><p data-aid="124364207" id="figure1_p57">Dios sabe todas las cosas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364208" id="figure1_p58">20</p></td><td colspan="1" rowspan="1"><p data-aid="124364209" id="figure1_p59">2 Nefi 9:29</p></td><td colspan="1" rowspan="1"><p data-aid="124364210" id="figure1_p60">Es bueno ser instruido si se hace caso de los consejos de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364211" id="figure1_p61">21</p></td><td colspan="1" rowspan="1"><p data-aid="124364212" id="figure1_p62">2 Nefi 9:39</p></td><td colspan="1" rowspan="1"><p data-aid="124364213" id="figure1_p63">Ser de ánimo carnal es muerte, y ser de ánimo espiritual es vida eterna.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364214" id="figure1_p64">22</p></td><td colspan="1" rowspan="1"><p data-aid="124364215" id="figure1_p65">2 Nefi 9:51</p></td><td colspan="1" rowspan="1"><p data-aid="124364216" id="figure1_p66">No debemos gastar nuestro dinero en lo que no tiene valor, ni nuestro trabajo en lo que no puede satisfacer.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364217" id="figure1_p67">23</p></td><td colspan="1" rowspan="1"><p data-aid="124364218" id="figure1_p68">2 Nefi 25:23</p></td><td colspan="1" rowspan="1"><p data-aid="124364219" id="figure1_p69">Somos salvos por la gracia después de hacer todo lo que podamos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364220" id="figure1_p70">24</p></td><td colspan="1" rowspan="1"><p data-aid="124364221" id="figure1_p71">2 Nefi 25:29</p></td><td colspan="1" rowspan="1"><p data-aid="124364222" id="figure1_p72">Si adoramos a Jesucristo con toda nuestra alma, no seremos desechados.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364223" id="figure1_p73">25</p></td><td colspan="1" rowspan="1"><p data-aid="124364225" id="figure1_p74">2 Nefi 26:11</p></td><td colspan="1" rowspan="1"><p data-aid="124364227" id="figure1_p75">El Espíritu del Señor no siempre luchará con nosotros.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364228" id="figure1_p76">26</p></td><td colspan="1" rowspan="1"><p data-aid="124364229" id="figure1_p77">2 Nefi 26:24</p></td><td colspan="1" rowspan="1"><p data-aid="124364231" id="figure1_p78">Todo lo que hace el Señor es para nuestro bien, porque nos ama.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364232" id="figure1_p79">27</p></td><td colspan="1" rowspan="1"><p data-aid="124364234" id="figure1_p80">2 Nefi 26:28</p></td><td colspan="1" rowspan="1"><p data-aid="124364235" id="figure1_p81">Todo hombre tiene tanto privilegio como cualquier otro, y nadie es excluido.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364237" id="figure1_p82">28</p></td><td colspan="1" rowspan="1"><p data-aid="124364238" id="figure1_p83">2 Nefi 26:33</p></td><td colspan="1" rowspan="1"><p data-aid="124364239" id="figure1_p84">Todos son iguales ante Dios y Él invita a todos ellos a que vengan a Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364240" id="figure1_p85">29</p></td><td colspan="1" rowspan="1"><p data-aid="124364241" id="figure1_p86">2 Nefi 28:7–8</p></td><td colspan="1" rowspan="1"><p data-aid="124364242" id="figure1_p87">Es una enseñanza falsa decir: “Comed, bebed y divertíos, porque mañana moriremos; y nos irá bien”.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364243" id="figure1_p88">30</p></td><td colspan="1" rowspan="1"><p data-aid="124364244" id="figure1_p89">2 Nefi 28:21</p></td><td colspan="1" rowspan="1"><p data-aid="124364245" id="figure1_p90">El diablo intenta pacificar al pueblo de Dios haciéndole pensar que todo va bien en Sión, mientras que astutamente les conduce al infierno.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364246" id="figure1_p91">31</p></td><td colspan="1" rowspan="1"><p data-aid="124364247" id="figure1_p92">2 Nefi 28:30</p></td><td colspan="1" rowspan="1"><p data-aid="124364248" id="figure1_p93">El Señor enseña a Sus hijos línea por línea.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364249" id="figure1_p94">32</p></td><td colspan="1" rowspan="1"><p data-aid="124364250" id="figure1_p95">2 Nefi 29:1–2</p></td><td colspan="1" rowspan="1"><p data-aid="124364251" id="figure1_p96">En los últimos días, el Señor empleará el Libro de Mormón como un estandarte para recoger a Su pueblo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364252" id="figure1_p97">33</p></td><td colspan="1" rowspan="1"><p data-aid="124364253" id="figure1_p98">2 Nefi 31:6–13</p></td><td colspan="1" rowspan="1"><p data-aid="124364254" id="figure1_p99">El Salvador fue bautizado para cumplir con toda justicia; aquellos que sigan Su ejemplo y se bauticen en Su nombre recibirán el don del Espíritu Santo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364255" id="figure1_p100">34</p></td><td colspan="1" rowspan="1"><p data-aid="124364256" id="figure1_p101">2 Nefi 31:17</p></td><td colspan="1" rowspan="1"><p data-aid="124364257" id="figure1_p102">Después del arrepentimiento y del bautismo viene la remisión de nuestros pecados por medio del Espíritu Santo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364258" id="figure1_p103">35</p></td><td colspan="1" rowspan="1"><p data-aid="124364259" id="figure1_p104">2 Nefi 31:20</p></td><td colspan="1" rowspan="1"><p data-aid="124364260" id="figure1_p105">Si seguimos adelante, con firmeza en Cristo, deleitándonos en Su palabra, tendremos la vida eterna.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364261" id="figure1_p106">36</p></td><td colspan="1" rowspan="1"><p data-aid="124364262" id="figure1_p107">2 Nefi 32:3–5</p></td><td colspan="1" rowspan="1"><p data-aid="124364263" id="figure1_p108">El Espíritu Santo puede mostrarnos todas las cosas que debemos hacer.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364264" id="figure1_p109">37</p></td><td colspan="1" rowspan="1"><p data-aid="124364265" id="figure1_p110">2 Nefi 32:8</p></td><td colspan="1" rowspan="1"><p data-aid="124364266" id="figure1_p111">El Espíritu nos enseña a orar.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364267" id="figure1_p112">38</p></td><td colspan="1" rowspan="1"><p data-aid="124364268" id="figure1_p113">2 Nefi 32:9</p></td><td colspan="1" rowspan="1"><p data-aid="124364269" id="figure1_p114">Nada debemos hacer ante el Señor sin antes orar.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364270" id="figure1_p115">39</p></td><td colspan="1" rowspan="1"><p data-aid="124364271" id="figure1_p116">Jacob 1:17–19</p></td><td colspan="1" rowspan="1"><p data-aid="124364272" id="figure1_p117">Antes de enseñar, debemos obtener nuestro mandato del Señor.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364273" id="figure1_p118">40</p></td><td colspan="1" rowspan="1"><p data-aid="124364274" id="figure1_p119">Jacob 2:18–19</p></td><td colspan="1" rowspan="1"><p data-aid="124364275" id="figure1_p120">Antes de buscar riquezas, debemos buscar el reino de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364276" id="figure1_p121">41</p></td><td colspan="1" rowspan="1"><p data-aid="124364277" id="figure1_p122">Jacob 2:35</p></td><td colspan="1" rowspan="1"><p data-aid="124364278" id="figure1_p123">El mal ejemplo rompe el corazón de los demás y les hace perder la confianza en nosotros.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124364279" id="figure1_p124">42</p></td><td colspan="1" rowspan="1"><p data-aid="124365294" id="figure1_p125">Jacob 4:7</p></td><td colspan="1" rowspan="1"><p data-aid="124365295" id="figure1_p126">Dios nos muestra nuestras debilidades para que sepamos que es por Su gracia que tenemos poder para hacer Su obra.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365297" id="figure1_p127">43</p></td><td colspan="1" rowspan="1"><p data-aid="124365299" id="figure1_p128">Jacob 4:8–10</p></td><td colspan="1" rowspan="1"><p data-aid="124365302" id="figure1_p129">No debemos procurar aconsejar al Señor, sino aceptar el consejo de Su mano.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365304" id="figure1_p130">44</p></td><td colspan="1" rowspan="1"><p data-aid="124365306" id="figure1_p131">Jacob 4:14</p></td><td colspan="1" rowspan="1"><p data-aid="124365309" id="figure1_p132">La ceguera espiritual procede de traspasar lo señalado.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365311" id="figure1_p133">45</p></td><td colspan="1" rowspan="1"><p data-aid="124365313" id="figure1_p134">Jacob 5:65–75</p></td><td colspan="1" rowspan="1"><p data-aid="124365315" id="figure1_p135">En los últimos días, el Señor limpiará las partes malas de Su viña a medida que crezca lo bueno.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365318" id="figure1_p136">46</p></td><td colspan="1" rowspan="1"><p data-aid="124365320" id="figure1_p137">Jacob 7:11</p></td><td colspan="1" rowspan="1"><p data-aid="124365322" id="figure1_p138">Todos los profetas han escrito y profetizado de Jesucristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365325" id="figure1_p139">47</p></td><td colspan="1" rowspan="1"><p data-aid="124365327" id="figure1_p140">Enós 1:5–8</p></td><td colspan="1" rowspan="1"><p data-aid="124365330" id="figure1_p141">Podemos ser limpios, perdonados de nuestros pecados, gracias a nuestra fe en Jesucristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365332" id="figure1_p142">48</p></td><td colspan="1" rowspan="1"><p data-aid="124365334" id="figure1_p143">Omni 1:26</p></td><td colspan="1" rowspan="1"><p data-aid="124365337" id="figure1_p144">Debemos ofrecer nuestra alma entera como ofrenda para el Salvador por medio del ayuno, la oración y el perseverar hasta el fin.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365339" id="figure1_p145">49</p></td><td colspan="1" rowspan="1"><p data-aid="124365342" id="figure1_p146">Mosíah 10:17</p></td><td colspan="1" rowspan="1"><p data-aid="124365344" id="figure1_p147">Enseñar a nuestros hijos a odiar puede acarrear consecuencias a largo plazo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365346" id="figure1_p148">50</p></td><td colspan="1" rowspan="1"><p data-aid="124365349" id="figure1_p149">Palabras de Mormón 1:7</p></td><td colspan="1" rowspan="1"><p data-aid="124365351" id="figure1_p150">Debemos cumplir con la voluntad del Señor aun cuando no sepamos por qué lo hacemos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365353" id="figure1_p151">51</p></td><td colspan="1" rowspan="1"><p data-aid="124365356" id="figure1_p152">Mosíah 15:11–13</p></td><td colspan="1" rowspan="1"><p data-aid="124365358" id="figure1_p153">La simiente de Cristo la constituyen aquellos que han obedecido Sus palabras, creído en Él y esperado anhelosamente la remisión de sus pecados por medio de Su redención.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365361" id="figure1_p154">52</p></td><td colspan="1" rowspan="1"><p data-aid="124365363" id="figure1_p155">Mosíah 16:8</p></td><td colspan="1" rowspan="1"><p data-aid="124365365" id="figure1_p156">El aguijón de la muerte es consumido en Cristo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365368" id="figure1_p157">53</p></td><td colspan="1" rowspan="1"><p data-aid="124365370" id="figure1_p158">Mosíah 18:9–10</p></td><td colspan="1" rowspan="1"><p data-aid="124365373" id="figure1_p159">El deseo de dar consuelo y de ser testigos de Dios en todo momento y en todas las cosas forma parte del estar preparados para el bautismo. El bautismo en el agua es un testimonio ante Dios de haber concertado un convenio con Él.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365375" id="figure1_p160">54</p></td><td colspan="1" rowspan="1"><p data-aid="124365376" id="figure1_p161">Mosíah 2:17</p></td><td colspan="1" rowspan="1"><p data-aid="124365377" id="figure1_p162">Cuando servimos a los demás, también servimos a Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365378" id="figure1_p163">55</p></td><td colspan="1" rowspan="1"><p data-aid="124365379" id="figure1_p164">Mosíah 2:21</p></td><td colspan="1" rowspan="1"><p data-aid="124365380" id="figure1_p165">Aun cuando sirvamos a Dios con toda nuestra alma, todavía somos siervos inútiles.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365381" id="figure1_p166">56</p></td><td colspan="1" rowspan="1"><p data-aid="124365382" id="figure1_p167">Mosíah 2:32–33, 36</p></td><td colspan="1" rowspan="1"><p data-aid="124365383" id="figure1_p168">El pago de los que deciden obedecer al espíritu malo cuando conocen la ley de Dios es la condenación eterna.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365384" id="figure1_p169">57</p></td><td colspan="1" rowspan="1"><p data-aid="124365385" id="figure1_p170">Mosíah 3:17</p></td><td colspan="1" rowspan="1"><p data-aid="124365386" id="figure1_p171">Cristo es el único nombre o medio por el cual los hijos de los hombres pueden salvarse.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365387" id="figure1_p172">58</p></td><td colspan="1" rowspan="1"><p data-aid="124365388" id="figure1_p173">Mosíah 3:19</p></td><td colspan="1" rowspan="1"><p data-aid="124365389" id="figure1_p174">El hombre natural es enemigo de Dios a menos que se someta al influjo del Santo Espíritu y se vuelva como un niño.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365390" id="figure1_p175">59</p></td><td colspan="1" rowspan="1"><p data-aid="124365391" id="figure1_p176">Mosíah 4:3</p></td><td colspan="1" rowspan="1"><p data-aid="124365392" id="figure1_p177">La remisión de los pecados nos da paz de conciencia.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365394" id="figure1_p178">60</p></td><td colspan="1" rowspan="1"><p data-aid="124365395" id="figure1_p179">Mosíah 4:27</p></td><td colspan="1" rowspan="1"><p data-aid="124365396" id="figure1_p180">Todas las cosas se deben hacer con prudencia y orden.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365397" id="figure1_p181">61</p></td><td colspan="1" rowspan="1"><p data-aid="124365398" id="figure1_p182">Mosíah 4:30</p></td><td colspan="1" rowspan="1"><p data-aid="124365399" id="figure1_p183">Debemos cuidar nuestros pensamientos, palabras y obras; guardar los mandamientos de Dios y perseverar en la fe, o pereceremos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365400" id="figure1_p184">62</p></td><td colspan="1" rowspan="1"><p data-aid="124365401" id="figure1_p185">Mosíah 5:2</p></td><td colspan="1" rowspan="1"><p data-aid="124365402" id="figure1_p186">Cuando el Espíritu efectúa un potente cambio en nuestro corazón, ya no tenemos más disposición de obrar mal, sino de hacer el bien continuamente.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365403" id="figure1_p187">63</p></td><td colspan="1" rowspan="1"><p data-aid="124365404" id="figure1_p188">Mosíah 21:13–15</p></td><td colspan="1" rowspan="1"><p data-aid="124365405" id="figure1_p189">El Señor hará que sea más fácil llevar nuestras cargas.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365406" id="figure1_p190">64</p></td><td colspan="1" rowspan="1"><p data-aid="124365407" id="figure1_p191">Mosíah 7:29–33</p></td><td colspan="1" rowspan="1"><p data-aid="124365408" id="figure1_p192">El Señor no socorrerá a Su pueblo en el día de su transgresión. Si nos volvemos al Señor con íntegro propósito de corazón, confianza y diligencia del alma, Él nos liberará del cautiverio de acuerdo con Su voluntad y deseo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365409" id="figure1_p193">65</p></td><td colspan="1" rowspan="1"><p data-aid="124365411" id="figure1_p194">Mosíah 8:20–21</p></td><td colspan="1" rowspan="1"><p data-aid="124365412" id="figure1_p195">Cuán ciego e impenetrable es el entendimiento de los hijos de los hombres.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365413" id="figure1_p196">66</p></td><td colspan="1" rowspan="1"><p data-aid="124365414" id="figure1_p197">Mosíah 24:14–15</p></td><td colspan="1" rowspan="1"><p data-aid="124365415" id="figure1_p198">Debemos someternos alegre y pacientemente a la voluntad del Señor, el cual nos fortalece para que sobrellevemos nuestras cargas con facilidad.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365416" id="figure1_p199">67</p></td><td colspan="1" rowspan="1"><p data-aid="124365417" id="figure1_p200">Mosíah 26:29–30</p></td><td colspan="1" rowspan="1"><p data-aid="124365418" id="figure1_p201">Cuantas veces nos arrepintamos con sinceridad de corazón, el Señor nos perdonará.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365419" id="figure1_p202">68</p></td><td colspan="1" rowspan="1"><p data-aid="124365420" id="figure1_p203">Mosíah 27:25–26</p></td><td colspan="1" rowspan="1"><p data-aid="124365421" id="figure1_p204">Todos deben nacer de nuevo, cambiar de su estado caído a uno de rectitud y convertirse en criaturas nuevas para heredar el reino de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365422" id="figure1_p205">69</p></td><td colspan="1" rowspan="1"><p data-aid="124365423" id="figure1_p206">Mosíah 27:31</p></td><td colspan="1" rowspan="1"><p data-aid="124365424" id="figure1_p207">En el postrer día, toda rodilla se doblará y toda lengua confesará que Él es Dios y que Su juicio es justo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="124365425" id="figure1_p208">70</p></td><td colspan="1" rowspan="1"><p data-aid="124365426" id="figure1_p209">Mosíah 27:36</p></td><td colspan="1" rowspan="1"><p data-aid="124365427" id="figure1_p210">Podemos ser instrumentos en las manos de Dios para traer a muchos al conocimiento del Redentor.</p></td></tr><tr><td colspan="1" rowspan="1"></td></tr></tbody></table></figure></section>
