<H1>¿Cómo puedo edificar un cimiento espiritual?</H1><figure class="image" id="figure1"><p data-aid="125042699" id="figure1_p1"><strong>2. Debemos orar.</strong> No te acuestes por la noche sin primeramente arrodillarte ante tu Padre, expresarle tu gratitud por lo que tienes, y suplicarle que fortalezca tus pilares espirituales.</p><p data-aid="125042700" id="figure1_p2"><strong>1. Debemos estudiar las Escrituras.</strong> El Señor nos ha dado estos libros maravillosos para reforzar nuestros cimientos.</p><p data-aid="125042701" id="figure1_p3"><strong>3.Debemos adorar. Hay poder en las ordenanzas del Evangelio al tomar la Santa Cena cada semana. Hay poder en congregarnos en las reuniones de la Iglesia y, lo más importante, en adorar en nuestros hogares.</strong></p><p data-aid="125042702" id="figure1_p4"><strong>4. Debemos estar dispuestos a servirnos los unos a los otros.</strong> Debemos ser generosos e incorporar en nuestra vida las cualidades que Cristo nos ha enseñado.</p></figure>
