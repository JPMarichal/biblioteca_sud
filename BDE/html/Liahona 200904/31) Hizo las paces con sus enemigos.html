<H1>Hizo las paces con sus enemigos</H1><figure class="image" id="figure1"><p data-aid="124845882" id="figure1_p1">Un día en que el Profeta estaba de visita en casa de sus padres, en Far West, entró de repente un grupo de soldados.</p><p data-aid="124845885" id="figure1_p2">¿Cuál de ustedes es José Smith?</p><p data-aid="124845889" id="figure1_p3">¡Hemos venido a matarlo!</p><p data-aid="124845892" id="figure1_p4">José inmediatamente dio un paso al frente, les sonrió y les dio un apretón de manos.</p><p data-aid="124845894" id="figure1_p5">Yo soy José. Es un placer conocerlos. Por favor, pasen y siéntense.</p><p data-aid="124845898" id="figure1_p6">Los hombres lo miraban incrédulos, mientras que el Profeta seguía hablando.</p><p data-aid="124845901" id="figure1_p7">Nosotros, los mormones, creemos en Jesucristo y lo único que queremos es tener paz; pero desde que nos mudamos a Misuri hemos sufrido mucha persecución durante los últimos meses. Que yo sepa, ninguno de nosotros ha quebrantado la ley, pero si lo hemos hecho, estamos listos para que se nos juzgue por la ley.</p><p data-aid="124845905" id="figure1_p8">Madre, creo que me voy a casa. Emma me estará esperando.</p><p data-aid="124845909" id="figure1_p9">No debes ir solo, pues corres peligro.</p><p data-aid="124845912" id="figure1_p10">Nosotros iremos con usted y lo cuidaremos.</p><p data-aid="124845915" id="figure1_p11">Gracias.</p><p data-aid="124845917" id="figure1_p12">Prometemos disolver la milicia bajo nuestro mando e irnos a casa.</p><p data-aid="124845920" id="figure1_p13">Si llegara a necesitarnos, volveremos y haremos lo que usted necesite.</p><p data-aid="124845923" id="figure1_p14">Afuera de la casa de los padres de José, el resto de los hombres hablaba acerca de su encuentro con el Profeta.</p><p data-aid="124845926" id="figure1_p15">¿No sintieron algo raro cuando les dio la mano? Nunca en mi vida había sentido algo así.</p><p data-aid="124845929" id="figure1_p16">Sentía que no podía moverme. Por nada del mundo dañaría un solo cabello de ese hombre.</p><p data-aid="124845932" id="figure1_p17">Ésta es la última vez que me verán ir a matar a José Smith o a los mormones.</p></figure>
