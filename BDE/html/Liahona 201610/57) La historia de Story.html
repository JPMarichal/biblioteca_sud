<H1>La historia de Story</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/october-2016-liahona-magazine-mormon_1805726.jpg" id="img1" data-img-id="1805726" data-assetid="3b17cc1d5dc8ce5773c54cdbe8a73021cf6e4c67" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/10/de104b93b965fa43eb8d085179e7afff62f9b004/october_2016_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2016/10 Oct" class="" src="https://assets.ldscdn.org/de/10/de104b93b965fa43eb8d085179e7afff62f9b004/october_2016_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="130088060" id="p3">¡Hola, amigos!</p><p data-aid="130088063" id="p4">Me llamo Story. Vivo en Turkmenistán. Es un país en Asia Central. Me gusta leer, dibujar y coser. Me gusta mirar el cielo estrellado con mi papá. ¡Mi familia y yo éramos los únicos miembros de la Iglesia en todo el país!</p><figure class="image" id="figure1"><header><p class="title" data-aid="130088065" id="figure1_title1">Orar por Missy</p></header><figcaption><p data-aid="130088067" id="figure1_p1">Un día, después de una gran tormenta, la gata de mi amiga, Missy, estaba perdida. Buscamos por todas partes, pero no la podíamos encontrar. Yo dije que podíamos orar. Mis amigos no estaban seguros de cómo hacerlo, así que les expliqué. Todos nos arrodillamos y cada uno dijo su propia oración. Después, nos pusimos de pie y comenzamos a buscar de nuevo. Una niña corrió hacia nosotros y ¡dijo que había encontrado a Missy! Yo estaba feliz de haber compartido parte del Evangelio con mis amigos.</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="130088069" id="figure2_title1">Aprender unos de otros</p></header><figcaption><p data-aid="130088071" id="figure2_p1">Mi hermana, Saríah, y yo vamos a la escuela con niños de diferentes países. Nos encanta aprender unos de otros y nos divertimos mucho.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="130088074" id="figure3_title1">Manualidades y diversión</p></header><figcaption><p data-aid="130088076" id="figure3_p1">Saríah y yo invitamos a nuestras amigas a jugar. Pintamos, hicimos manualidades y tuvimos un picnic. En la época de Navidad hicimos una dramatización con nuestros amigos del vecindario.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="130088078" id="figure4_title1">Las reuniones en casa</p></header><figcaption><p data-aid="130088080" id="figure4_p1">Debido a que éramos los únicos miembros de la Iglesia, teníamos las reuniones en nuestra casa. Teníamos la reunión sacramental, el tiempo de música, el tiempo para compartir y las lecciones de la Primaria. Yo tocaba el piano durante el tiempo de música.</p></figcaption></figure>
