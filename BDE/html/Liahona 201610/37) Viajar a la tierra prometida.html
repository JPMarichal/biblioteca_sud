<H1>Viajar a la tierra prometida</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/october-2016-liahona-magazine-mormon_1805729.jpg" id="img1" data-img-id="1805729" data-assetid="3e61564f57bb00dd9450f74ac4204e6c8c8470ef" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/9c/789c401539515a4e3290c7eeb79bfdba453d8f9e/october_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/10 Oct" class="" src="https://assets.ldscdn.org/78/9c/789c401539515a4e3290c7eeb79bfdba453d8f9e/october_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/october-2016-liahona-magazine-mormon_1805730.jpg" id="img2" data-img-id="1805730" data-assetid="8bf55eee31ca069657db1692da0e073d313e4196" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/c4/00c4af90003dca56073b783b0aee6ff4b7077475/october_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/10 Oct" class="" src="https://assets.ldscdn.org/00/c4/00c4af90003dca56073b783b0aee6ff4b7077475/october_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="/october-2016-liahona-magazine-mormon_1805731.jpg" id="img3" data-img-id="1805731" data-assetid="e98eb73ad78a5c61f3d644413b10be51f45e3585" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/54/10542f89a5cbe7e3b69c97deabd49343f9713b53/october_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/10 Oct" class="" src="https://assets.ldscdn.org/10/54/10542f89a5cbe7e3b69c97deabd49343f9713b53/october_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image" id="figure1"><figcaption><p data-aid="130088141" id="figure1_p1">Jared y su hermano vivían en un valle con sus familias y sus amigos. Jesucristo visitó al hermano de Jared y le dijo que construyeran barcos para llevar a su pueblo a través del océano a la tierra prometida.</p></figcaption></figure><figure class="image" id="figure2"><figcaption><p data-aid="130088142" id="figure2_p1">Las personas construyeron barcos que no tenían ventanas. El hermano de Jared estaba preocupado por cómo respirarían y verían. Jesús dijo que tenían que hacer aberturas en los barcos para que entrara el aire.</p></figcaption></figure><figure class="image" id="figure3"><figcaption><p data-aid="130088143" id="figure3_p1">Pero, ¿qué harían con respecto a la luz? El hermano de Jared hizo dieciséis piedras transparentes. Le pidió a Jesús que las tocara con Su dedo para hacerlas brillar.</p></figcaption></figure><figure class="image" id="figure4"><figcaption><p data-aid="130088144" id="figure4_p1">El hermano de Jared vio que Jesús tocó cada piedra con Su dedo y las piedras brillaron. Debido a que tenía mucha fe, ¡el hermano de Jared vio a Jesucristo!</p></figcaption></figure><figure class="image" id="figure5"><p data-aid="130088145" id="figure5_p1">Dios envió vientos poderosos para empujar los barcos a través del océano. Cuando llegaron a la tierra prometida, los jareditas oraron para agradecer a Dios el haberlos protegido.</p><p data-aid="130088146" id="figure5_p2">Podemos ser como el hermano de Jared al confiar en Dios y tener fe en Jesucristo.</p></figure>
