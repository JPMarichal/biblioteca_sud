<H1>Nuestra página</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/october-2016-liahona-magazine-mormon_1805725.jpg" id="img1" data-img-id="1805725" data-assetid="d145586ae92faa64541b3a28a846c74b19ab8e41" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/b8/93b87d01f8b6d3747f9b4507dce63233f945f647/october_2016_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2016/10 Oct" class="" src="https://assets.ldscdn.org/93/b8/93b87d01f8b6d3747f9b4507dce63233f945f647/october_2016_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="image no-print" id="figure1"><header><p class="title" data-aid="130088129" id="figure1_title1">Nos encanta ver el templo</p></header><div class="lazy-xyQQ2"><img data-deprecate-web-url="drawing-temple-couple_1786344.jpg" id="figure1_img1" data-img-id="1786344" data-assetid="72973633d7ad406b33648083898b6ce5430ce539" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/bf/9bbf4764272956a594a390921fa7a2aeeb40ac53/drawing_temple_couple.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/9b/bf/9bbf4764272956a594a390921fa7a2aeeb40ac53/drawing_temple_couple.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="130088130" id="figure1_p1">Mientras dibujaba esto, pensé en que, si sigo los mandamientos, podré entrar al templo un día, igual que mis padres, y ser sellada y tener mi propia familia eterna. Amo a mi familia y al Padre Celestial.</p></figcaption><div class="bio"><p data-aid="130088131" id="figure1_p2">Manolita G., 8 años (cuando hizo el dibujo), Chimaltenango, Guatemala</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="family-temple_1786385.jpg" id="figure2_img1" data-img-id="1786385" data-assetid="2ffde4643e7252b147af5973248354c8189ec8cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/50/7750c31e7c40bb7a1eff400eebb36500ccc1b067/family_temple.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/77/50/7750c31e7c40bb7a1eff400eebb36500ccc1b067/family_temple.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="130088132" id="figure2_p1">Fue maravilloso ir al templo con mi familia. Es un largo viaje desde mi ciudad hasta el templo; casi catorce horas. Pasamos una semana cerca del templo. Estoy ansiosa por cumplir los doce años para efectuar bautismos por mis antepasados. Una de mis canciones favoritas es “Me encanta ver el templo”. Quiero casarme en el templo y tener una familia eterna. Sé que el templo es la Casa del Señor.</p></figcaption><div class="bio"><p data-aid="130088133" id="figure2_p2">Júlia Q., 11 años (cuando se tomó la fotografía), Goiás, Brasil</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="hispanic-girls-temple_1786387.jpg" id="figure3_img1" data-img-id="1786387" data-assetid="eea273d405815d5b48abf00e7844b094fe4caa0b" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/dd/44dde749bc575b70b09a2741ca5c4a6fd2e96c5b/hispanic_girls_temple.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/44/dd/44dde749bc575b70b09a2741ca5c4a6fd2e96c5b/hispanic_girls_temple.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="130088134" id="figure3_p1">A mi hermana menor y a mí nos gusta ir al templo en Mérida, Yucatán, México, cada vez que nuestro barrio está asignado a ir. Pasamos tiempo en los jardines y jugamos con otros niños que van al templo. Me estoy preparando para entrar al templo un día.</p></figcaption><div class="bio"><p data-aid="130088135" id="figure3_p2">Martha S., 6 años (cuando hizo el dibujo), Yucatán, México</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="drawing-temple_1786386.jpg" id="figure4_img1" data-img-id="1786386" data-assetid="367453df2c52df4f536ec0a58242f0b57639512e" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/9a/af9aefebdb9ad0b433511a685dde173f90923115/drawing_temple.png 60w" alt="Our Page" class="" src="https://assets.ldscdn.org/af/9a/af9aefebdb9ad0b433511a685dde173f90923115/drawing_temple.png" style="filter:blur(.5rem)"></div><div class="bio"><p data-aid="130088136" id="figure4_p1">Por Allen E., 10 años (cuando hizo el dibujo), San Salvador, El Salvador</p></div></figure>
