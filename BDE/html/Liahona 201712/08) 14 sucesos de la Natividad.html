<H1>14 sucesos de la Natividad</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="december-2017-liahona-magazine-mormon_1987713.jpg" id="img1" data-img-id="1987713" data-assetid="617799d0c722a89f4354d29accd41047928ae52b" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/36/3336fc083a4e6b779f551787c4a7da91859b9365/december_2017_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2017/12 Dec" class="" src="https://assets.ldscdn.org/33/36/3336fc083a4e6b779f551787c4a7da91859b9365/december_2017_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><div class="lazy-xyQQ2"><img data-deprecate-web-url="december-2017-liahona-magazine-mormon_1987714.jpg" id="img2" data-img-id="1987714" data-assetid="fe297e0cd82c0e3cdab8cd9eba793ec8cf689438" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/60/b2603377953343ced5bc2cf8e77794aadc1c577e/december_2017_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2017/12 Dec" class="" src="https://assets.ldscdn.org/b2/60/b2603377953343ced5bc2cf8e77794aadc1c577e/december_2017_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="134941882" id="p2">El nacimiento de Jesucristo se celebra cada año: cantamos himnos, disfrutamos de tradiciones familiares y recordamos a nuestro Señor al honrar Su Natividad. Sin embargo, ¿qué detalles sobre la Natividad hallamos en las Escrituras?</p><figure class="table" id="figure1"><table><tbody><tr><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td><td colspan="1" rowspan="1"></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941883" id="figure1_p1">Se profetiza el nacimiento de Cristo</p></td><td colspan="1" rowspan="1"><p data-aid="134941884" id="figure1_p2">La antigua Jerusalén y la antigua América</p></td><td colspan="1" rowspan="1"><p data-aid="134941885" id="figure1_p3">Génesis 49:10; Isaías 7:14; 9:1–7; Miqueas 5:2; Mosíah 3:8; Alma 7:10; Helamán 14:2–5</p></td><td colspan="1" rowspan="1"><p data-aid="134941886" id="figure1_p4">Muchos años antes del nacimiento del Salvador, los profetas habían recibido revelaciones sobre Jesucristo. Los profetas del Antiguo Testamento hablaron de un rey que descendería del rey David y que nacería en Belén: un Mesías. Según la interpretación judía, ese Mesías llegaría a ser un rey que liberaría a Su pueblo, los judíos, de la opresión política y que reinaría sobre la tierra con justicia.</p><p data-aid="134941887" id="figure1_p5">Sin embargo, lo que los judíos de la antigüedad no esperaban era a un Rey que liberaría a Su pueblo de la opresión espiritual. En vez de una salvación temporal y un reino terrenal, Jesucristo ofrecía una salvación eterna y el reino de Su Padre.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941888" id="figure1_p6">El ángel Gabriel visita a los padres de Juan el Bautista</p></td><td colspan="1" rowspan="1"><p data-aid="134941889" id="figure1_p7">Judea</p></td><td colspan="1" rowspan="1"><p data-aid="134941890" id="figure1_p8">Mateo 17:12–13; Lucas 1:5–25 (especialmente el versículo 17); Doctrina y Convenios 27:7; Guía para el Estudio de las Escrituras, “Elías”</p></td><td colspan="1" rowspan="1"><p data-aid="134941891" id="figure1_p9">Juan el Bautista fue un Elías, o precursor, de Cristo. El ángel Gabriel le dijo a Zacarías, el padre de Juan, que su esposa Elisabet tendría un hijo, a quien debían llamar Juan. Zacarías dudó, por lo que quedó sordo y mudo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941892" id="figure1_p10">El ángel Gabriel se aparece a María</p></td><td colspan="1" rowspan="1"><p data-aid="134941893" id="figure1_p11">Nazaret y Galilea</p></td><td colspan="1" rowspan="1"><p data-aid="134941894" id="figure1_p12">Mateo 1:18; Lucas 1:26–38</p></td><td colspan="1" rowspan="1"><p data-aid="134941895" id="figure1_p13">La siguiente visita de Gabriel fue seis meses después a María, la prima de Elisabet. Él le dijo a María que aunque ella era virgen, tendría un hijo por el poder del Espíritu Santo, y que el niño sería Jesucristo. María aceptó humildemente su llamamiento para ser la madre del Hijo de Dios. El ángel también le dijo que su prima Elisabet había concebido.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941896" id="figure1_p14">María visita a Elisabet</p></td><td colspan="1" rowspan="1"><p data-aid="134941897" id="figure1_p15">Judea</p></td><td colspan="1" rowspan="1"><p data-aid="134941898" id="figure1_p16">Lucas 1:39–56</p></td><td colspan="1" rowspan="1"><p data-aid="134941899" id="figure1_p17">Luego de la visita angélica de María, ella partió de Nazaret para visitar a su prima Elisabet en Judea por tres meses. Mientras María estaba allí, Elisabet recibió un testimonio mediante el Espíritu Santo de que el bebé de María era el Hijo de Dios. María también compartió su propio testimonio de Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941900" id="figure1_p18">Nace Juan el Bautista</p></td><td colspan="1" rowspan="1"><p data-aid="134941901" id="figure1_p19">Judea</p></td><td colspan="1" rowspan="1"><p data-aid="134941902" id="figure1_p20">Lucas 1:57–80</p></td><td colspan="1" rowspan="1"><p data-aid="134941903" id="figure1_p21">Cuando Juan el Bautista nació, la gente supuso que le darían el nombre de Zacarías, como su padre. Elisabet rechazó ese nombre, y dijo a sus amistades y vecinos que su nombre era Juan. Cuando estos amigos y vecinos le preguntaron a Zacarías al respecto, él coincidió con Elisabet. Debido a que siguió las indicaciones de Gabriel en cuanto al nombre de su hijo, Zacarías recuperó el habla y utilizó su capacidad de oír y hablar para glorificar a Dios.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941904" id="figure1_p22">El ángel Gabriel se aparece a José</p></td><td colspan="1" rowspan="1"><p data-aid="134941905" id="figure1_p23">Nazaret</p></td><td colspan="1" rowspan="1"><p data-aid="134941906" id="figure1_p24">Mateo 1:18–23</p></td><td colspan="1" rowspan="1"><p data-aid="134941907" id="figure1_p25">Al ver que María estaba embarazada cuando regresó a Nazaret, José, el hombre que estaba desposado con ella, tuvo la intención de “dejarla secretamente”, o anular discretamente su compromiso matrimonial. Sin embargo, antes de que pudiera hacerlo, el ángel Gabriel se apareció a él en un sueño y le testificó que el bebé de María había sido concebido del Espíritu Santo, y que el niño sería Aquel que salvaría a Su pueblo de sus pecados. En vez de separarse de María, José tomó la decisión de casarse con ella.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941908" id="figure1_p26">Todos son empadronados</p></td><td colspan="1" rowspan="1"><p data-aid="134941909" id="figure1_p27">El Imperio Romano</p></td><td colspan="1" rowspan="1"><p data-aid="134941910" id="figure1_p28">Lucas 2:1–4; James E. Talmage, <em>Jesús el Cristo,</em> 1964, págs. 96–97</p></td><td colspan="1" rowspan="1"><p data-aid="134941911" id="figure1_p29">El empadronamiento era tanto una inscripción tributaria como un censo, y era implementado por los romanos. Normalmente, los romanos empadronaban a la gente de acuerdo con su residencia actual, pero la costumbre judía era hacerlo según su hogar ancestral. Por causa de ello, Belén, el hogar ancestral de José, estaba repleto de gente, y los mesones estaban llenos.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941912" id="figure1_p30">Nace Jesucristo</p></td><td colspan="1" rowspan="1"><p data-aid="134941913" id="figure1_p31">Nazaret, Belén y Judea</p><p data-aid="134941914" id="figure1_p32"><em>Belén</em> significa “casa de pan” y fue el lugar en el que se profetizó que nacería el Mesías.</p></td><td colspan="1" rowspan="1"><p data-aid="134941915" id="figure1_p33">Lucas 2:6–7</p></td><td colspan="1" rowspan="1"><p data-aid="134941916" id="figure1_p34">José y María viajaron a Belén para ser empadronados. Cuando Jesús nació, María improvisó una cuna acostando al bebé en un pesebre, o un comedero para alimentar al ganado. No se menciona la presencia de animales.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941917" id="figure1_p35">Aparecen las señales profetizadas en las Américas</p></td><td colspan="1" rowspan="1"><p data-aid="134941918" id="figure1_p36">Las Américas</p></td><td colspan="1" rowspan="1"><p data-aid="134941919" id="figure1_p37">Helamán 14:1–5; 3 Nefi 1:15–21</p></td><td colspan="1" rowspan="1"><p data-aid="134941920" id="figure1_p38">Como fue profetizado, el día en que Cristo nació hubo un día y una noche y un día de plena luz en el continente americano, y apareció una estrella nueva en el cielo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941921" id="figure1_p39">Los pastores oyen del nacimiento de Cristo</p></td><td colspan="1" rowspan="1"><p data-aid="134941922" id="figure1_p40">Cerca de Belén</p></td><td colspan="1" rowspan="1"><p data-aid="134941923" id="figure1_p41">Lucas 2:8–17</p></td><td colspan="1" rowspan="1"><p data-aid="134941924" id="figure1_p42">En esa época del año, los pastores cuidaban sus rebaños fuera tanto de día como de noche. Allí es donde se encontraban cuando se les apareció un ángel, quien les anunció el nacimiento del Salvador. Tras el anuncio del ángel, apareció una hueste de ángeles, glorificando a Dios. Después de escuchar esto, los pastores se dieron prisa hasta Belén para ver a Jesús. Una vez que lo hubieron visto, dejaron a José y a María y testificaron a otras personas de lo que habían visto.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941925" id="figure1_p43">Jesús es circuncidado, recibe un nombre y es presentado en el templo</p></td><td colspan="1" rowspan="1"><p data-aid="134941926" id="figure1_p44">Belén</p></td><td colspan="1" rowspan="1"><p data-aid="134941927" id="figure1_p45">Lucas 2:21–38; James E. Talmage, <em>Jesús el Cristo,</em> págs. 100–102</p></td><td colspan="1" rowspan="1"><p data-aid="134941929" id="figure1_p46">Después de ocho días, Cristo fue circuncidado y recibió un nombre, según la costumbre judía. Fue llamado Jesús, o “Yeshua”, que en hebreo significa “Salvador”.</p><p data-aid="134941930" id="figure1_p47">La costumbre judía establecía que una mujer debía esperar 40 días después del nacimiento de su bebé para entrar al templo. Al término de los 40 días, María y José llevaron a Jesús para presentarlo en el templo. Allí encontraron a Simeón, a quien se le había prometido que antes de morir vería a Cristo. Él reconoció a Cristo, lo sostuvo entre sus brazos y glorificó a Dios. También profetizó de la misión de Cristo en la tierra.</p><p data-aid="134941931" id="figure1_p48">Una profetisa llamada Ana también dio testimonio de Cristo en el templo, y asimismo testificó de Su misión.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941932" id="figure1_p49">Los magos le preguntan a Herodes sobre Cristo</p></td><td colspan="1" rowspan="1"><p data-aid="134941933" id="figure1_p50">Jerusalén</p></td><td colspan="1" rowspan="1"><p data-aid="134941934" id="figure1_p51">Mateo 2:1–10</p></td><td colspan="1" rowspan="1"><p data-aid="134941935" id="figure1_p52">Un número indeterminado de magos “del oriente” fueron a Jerusalén en busca de Cristo. Habían visto una estrella nueva en el cielo, lo cual indicaba que había nacido el Cristo. Le preguntaron al rey Herodes, rey de Judea nombrado por los romanos, dónde se encontraba el niño. Herodes se sintió amenazado por la posibilidad de un nuevo rey, el Mesías, quien, pensó él, se apoderaría de su reino. Sin dar a conocer sus temores a los magos, les pidió que le hicieran saber dónde se encontraba Cristo. Él tenía pensado matarlo.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941936" id="figure1_p53">Los magos hallan a Cristo y le dan presentes</p></td><td colspan="1" rowspan="1"><p data-aid="134941937" id="figure1_p54">Belén</p></td><td colspan="1" rowspan="1"><p data-aid="134941938" id="figure1_p55">Mateo 2:9–12; Bible Dictionary, “Magi”</p></td><td colspan="1" rowspan="1"><p data-aid="134941939" id="figure1_p56">Los magos finalmente encontraron a Cristo. Mateo indica que hallaron a Jesús, de niño, en su casa, lo cual sugiere que llegaron al menos un año después del nacimiento de Cristo. Le entregaron oro, incienso y mirra: presentes valiosos que reconocían el estatus real de Jesús. En un sueño, se les dijo a los magos que no compartieran su hallazgo con Herodes.</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="134941940" id="figure1_p57">Se le advierte a José que huya a Egipto</p></td><td colspan="1" rowspan="1"><p data-aid="134941941" id="figure1_p58">Belén, Egipto y Nazaret</p></td><td colspan="1" rowspan="1"><p data-aid="134941942" id="figure1_p59">Mateo 2:13–16, 19–23</p></td><td colspan="1" rowspan="1"><p data-aid="134941943" id="figure1_p60">Contrario a lo que dijeron que harían, los magos nunca informaron a Herodes. Herodes reaccionó decretando que todos los niños menores de dos años nacidos en Belén fueran muertos. Tras ser avisado en una visión, José llevó a María y a Jesús a Egipto, donde permanecieron hasta la muerte de Herodes. Cuando Herodes murió, un ángel visitó a José en una visión y le dijo que era seguro regresar a Israel. Sin embargo, al escuchar que el hijo de Herodes era el gobernante actual, José llevó a su familia a Nazaret en Galilea en vez de Judea, por lo que comenzó la vida de Cristo como Jesús de Nazaret. Años más tarde, Él sería bautizado, haría milagros y llevaría a cabo Su expiación maravillosa y eterna.</p></td></tr></tbody></table></figure>
