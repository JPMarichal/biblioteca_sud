554" data-assetid="31e1582c0656457c4136d7c6bb4f3657efb95677" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/15/89157346b4a991cfd3ca41948ede45d3a873c901/liahona_magazine_december_2017_spanish_ctr.png 60w" alt="Our page" class="" src="https://assets.ldscdn.org/89/15/89157346b4a991cfd3ca41948ede45d3a873c901/liahona_magazine_december_2017_spanish_ctr.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="134942017" id="figure3_p1">Fuimos a la playa para nuestras vacaciones e hicimos un escudo HLJ en la arena.</p></figcaption><div class="bio"><p data-aid="134942018" id="figure3_p2">Sofía, Matías y Tomás O., Argentina</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="liahona-magazine-december-2017-sunday-girl_1970552.jpg" id="figure4_img1" data-img-id="1970552" data-assetid="f4678753f0c7132dfaab787aa306523495748c03" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/67/f4678753f0c7132dfaab787aa306523495748c03/liahona_magazine_december_2017_sunday_girl.png" alt="Our page" class="" src="https://assets.ldscdn.org/f4/67/f4678753f0c7132dfaab787aa306523495748c03/liahona_magazine_december_2017_sunday_girl.png" style="filter:blur(.5rem)"></div><figcaption><header><p class="title" data-aid="134942019" id="figure4_title1">El Todopoderoso</p></header><p data-aid="134942020" id="figure4_p1">Todo el mundo se pregunta: “¿Quién es el Todopoderoso?”</p><p data-aid="134942021" id="figure4_p2">Muchos no lo saben.</p><p data-aid="134942022" id="figure4_p3">Ellos no saben que Él está en los ojos de los niños,</p><p data-aid="134942023" id="figure4_p4">cuando sientes la brisa susurrar,</p><p data-aid="134942024" id="figure4_p5">en el corazón del valiente,</p><p data-aid="134942025" id="figure4_p6">en la sonrisa de tus seres queridos,</p><p data-aid="134942026" id="figure4_p7">y no lo llames únicamente “Dios” o “el Todopoderoso”,</p><p data-aid="134942027" id="figure4_p8">sino más bien llámal
