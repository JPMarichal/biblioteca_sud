<H1>Haz lugar para Él</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="december-2017-liahona-magazine-mormon_1987722.jpg" id="img1" data-img-id="1987722" data-assetid="a123d6380408d06119b494592ea242909141053b" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/8f/cb8f654a9905975629755b9642535bb09b228b4f/december_2017_liahona_magazine_mormon.png 36w" alt="Liahona Magazine, 2017/12 Dec" class="" src="https://assets.ldscdn.org/cb/8f/cb8f654a9905975629755b9642535bb09b228b4f/december_2017_liahona_magazine_mormon.png" style="filter:blur(.5rem)"></div><figure class="music" id="figure1"><div class="poetry"><div class="stanza"><p class="line" data-aid="134941996" id="figure1_p1">El niño rey, Jesús nació</p><p class="line" data-aid="134941997" id="figure1_p2">bastante tiempo atrás,</p><p class="line" data-aid="134941998" id="figure1_p3">No tuvo sitio en el me són,</p><p class="line" data-aid="134941999" id="figure1_p4">María un lugar no halló</p><p class="line" data-aid="134942000" id="figure1_p5">a nuestro Salvador.</p></div><div class="stanza"><p class="line" data-aid="134942001" id="figure1_p6">Y como ocurrió en Belén,</p><p class="line" data-aid="134942002" id="figure1_p7">la vida nuestra está</p><p class="line" data-aid="134942003" id="figure1_p8">tan llena de actividad</p><p class="line" data-aid="134942004" id="figure1_p9">que a veces sin necesidad</p><p class="line" data-aid="134942005" id="figure1_p10">No hay sitio para Él.</p></div><div class="stanza"><p class="line" data-aid="134942006" id="figure1_p11">No volveremos a Belén</p><p class="line" data-aid="134942007" id="figure1_p12">a hallarle un lugar.</p><p class="line" data-aid="134942008" id="figure1_p13">Mas sí podemos ofrecer</p><p class="line" data-aid="134942009" id="figure1_p14">nuestra bondad a todo ser.</p><p class="line" data-aid="134942010" id="figure1_p15">Su amor compartiré.</p></div></div></figure>
