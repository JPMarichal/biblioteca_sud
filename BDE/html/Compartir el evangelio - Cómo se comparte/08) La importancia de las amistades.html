<H1><span>La importancia de las amistades</span></H1><p data-aid="144398297" id="p1">Los miembros del Barrio Suprise Lake se sienten responsables de las experiencias de cada converso. Con el hermanamiento y la atención a las personas, ellas caminan el trayecto de la conversión junto a los miembros nuevos mientras se les demuestra cariño.</p>
