<H1><span>Venir y ver</span></H1><p data-aid="144398450" id="p1">A las personas les gusta que las incluyan. Solo se las debe invitar. Este video muestra que las invitaciones para “venir y ver” pueden ser una parte normal y natural de la vida diaria de los miembros de La Iglesia de Jesucristo de los Santos de los Últimos Días.</p>
