<H1>Salta, Argentina</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="argentina-salta-night_2249754.jpg" id="figure1_img1" data-img-id="2249754" data-assetid="4f115e633c40bbab1763473b978ca0d5786c01d7" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/1e/9d1e4dd08a51c95c846d011ec52c1d11e2c4b571/argentina_salta_night.png 60w" class="" src="https://assets.ldscdn.org/9d/1e/9d1e4dd08a51c95c846d011ec52c1d11e2c4b571/argentina_salta_night.png" style="filter:blur(.5rem)"></div><div class="credit"><p data-aid="140582773" id="figure1_p1">Fotografía de Getty Images</p></div></figure><p data-aid="140582778" id="p1">A continuación se presentan algunos datos de la Iglesia en Argentina:</p><figure class="chalkboard" id="figure2"><p data-aid="140582783" id="figure2_p1">2</p><p data-aid="140582789" id="figure2_p2">Templos en funcionamiento</p></figure><figure class="chalkboard" id="figure3"><p data-aid="140582795" id="figure3_p1">452 000</p><p data-aid="140582801" id="figure3_p2">Miembros de la Iglesia</p></figure><figure class="chalkboard" id="figure4"><p data-aid="140582808" id="figure4_p1">769</p><p data-aid="140582815" id="figure4_p2">Congregaciones</p></figure><figure class="chalkboard" id="figure5"><p data-aid="140582821" id="figure5_p1">14</p><p data-aid="140582829" id="figure5_p2">Misiones</p></figure><figure class="chalkboard" id="figure6"><p data-aid="140582836" id="figure6_p1">1923</p><p data-aid="140582843" id="figure6_p2">Dos familias alemanas que son miembros de la Iglesia se mudan a Argentina.</p></figure><figure class="chalkboard" id="figure7"><p data-aid="140582851" id="figure7_p1">1925</p><p data-aid="140582860" id="figure7_p2">Se envía a Argentina al apóstol Melvin J. Ballard; se bautizan seis miembros.</p></figure><figure class="chalkboard" id="figure8"><p data-aid="140582862" id="figure8_p1">1939</p><p data-aid="140582869" id="figure8_p2">Se construye la primera capilla de Sudamérica, en Buenos Aires.</p></figure><figure class="chalkboard" id="figure9"><p data-aid="140582873" id="figure9_p1">La capilla del Barrio El Portezuelo</p><p data-aid="140582879" id="figure9_p2">Un hospital donde los miembros donan sangre y ropa con frecuencia.</p><p data-aid="140582881" id="figure9_p3">A la ciudad a menudo se la llama <em>Salta, la Linda</em>; aunque será aun más linda cuando se construya un templo en ella.</p></figure>
