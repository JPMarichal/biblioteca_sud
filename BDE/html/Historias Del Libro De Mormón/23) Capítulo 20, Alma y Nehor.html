<H1>Capítulo 20: Alma y Nehor</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-choose-judges-thompson_1136014_inl.jpg" id="figure1_img1" data-img-id="1136014" data-assetid="5000434da83cf4804948b130e2db9c870219e79a" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/c3/84c3e86cb09b763fc813908537c72f8cfffa3a35/nephites_choose_judges_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/84/c3/84c3e86cb09b763fc813908537c72f8cfffa3a35/nephites_choose_judges_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293723" id="figure1_p1">Antes de morir el rey Mosíah, los nefitas eligieron jueces para que los gobernaran. Alma, hijo, llegó a ser el primer juez superior; era también el líder de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124293724" id="figure1_p2"> Mosíah 29:41–42.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nehor-preaching-lying-jerry-thompson_1136015_inl.jpg" id="figure2_img1" data-img-id="1136015" data-assetid="5598127bae5bc56e771b3d0112f1707c9b63f269" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/a1/1da193a4451aabae5099ebb383583c8048c4c2d0/nehor_preaching_lying_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/a1/1da193a4451aabae5099ebb383583c8048c4c2d0/nehor_preaching_lying_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293725" id="figure2_p1">Un hombre fuerte y grande de estatura llamado Nehor comenzó a enseñar mentiras. Dijo que todos se salvarían, no importaba si eran buenos o malos. Muchos le creyeron a Nehor.</p></figcaption><div class="citation-info"><p data-aid="124293726" id="figure2_p2"> Alma 1:2–5.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nehor-gideon-defense-mormon-thompson_1136016_inl.jpg" id="figure3_img1" data-img-id="1136016" data-assetid="2c5faeefc258c2762f398aa0e9b75422d14a48de" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/d1/8dd1c553c462d8d8a70ffc00e807db298c233fcb/nehor_gideon_defense_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/8d/d1/8dd1c553c462d8d8a70ffc00e807db298c233fcb/nehor_gideon_defense_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293727" id="figure3_p1">Nehor predicaba en contra de la Iglesia de Dios, pero un hombre justo llamado Gedeón la defendió. Nehor discutió con Gedeón, pero éste le habló con las palabras de Dios. </p></figcaption><div class="citation-info"><p data-aid="124293728" id="figure3_p2"> Alma 1:7–8.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nehor-kills-gideon_1136069_inl.jpg" id="figure4_img1" data-img-id="1136069" data-assetid="0745a277c4511e3b58130276ab46d82e56cbd48d" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/63/4d634abbb2741bb1c4ad848e703dbc4b5cc987e9/jerry_thompson_nehor_kills_gideon.jpeg 60w" class="" src="https://assets.ldscdn.org/4d/63/4d634abbb2741bb1c4ad848e703dbc4b5cc987e9/jerry_thompson_nehor_kills_gideon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293729" id="figure4_p1">Nehor se enojó, sacó su espada y mató a Gedeón.</p></figcaption><div class="citation-info"><p data-aid="124293730" id="figure4_p2"> Alma 1:9.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nehor-captured-thompson_1136071_inl.jpg" id="figure5_img1" data-img-id="1136071" data-assetid="00cd727c4b99374758a554bdbf73ae19bf4fd527" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/bd/99bd6b75281959768f9eb4e961bc976309931d76/nehor_captured_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/99/bd/99bd6b75281959768f9eb4e961bc976309931d76/nehor_captured_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293731" id="figure5_p1">Nehor fue llevado ante Alma para ser juzgado. Nehor se defendió con mucha audacia.</p></figcaption><div class="citation-info"><p data-aid="124293732" id="figure5_p2"> Alma 1:10–11.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-preaching-teaching-lamanites_1136072_inl.jpg" id="figure6_img1" data-img-id="1136072" data-assetid="9b690b9bdbfdd33b8fbe38182dfef71b81dd41a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/fc/17fc99abb30e33e2c4ce7596dbb45c74fa7f62e7/alma_preaching_teaching_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/17/fc/17fc99abb30e33e2c4ce7596dbb45c74fa7f62e7/alma_preaching_teaching_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293733" id="figure6_p1">Pero Alma dijo que Nehor era culpable porque había enseñado a la gente a ser inicua y había matado a Gedeón.</p></figcaption><div class="citation-info"><p data-aid="124293734" id="figure6_p2"> Alma 1:12–13.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-condemns-nehor-thompson_1136075_inl.jpg" id="figure7_img1" data-img-id="1136075" data-assetid="ecb0eb741761b221798a3de3a37b0c5db3320bb6" data-missing-asset="false" srcset="https://assets.ldscdn.org/88/10/8810fc9f7077539849223d809eb03780fc29d386/alma_condemns_nehor_thompson.png 49w" class="" src="https://assets.ldscdn.org/88/10/8810fc9f7077539849223d809eb03780fc29d386/alma_condemns_nehor_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293735" id="figure7_p1">Alma dijo que Nehor debía ser castigado por haber matado a Gedeón. De acuerdo con la ley, Nehor debía morir.</p></figcaption><div class="citation-info"><p data-aid="124293736" id="figure7_p2"> Alma 1:14.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nehor-confesses-lies-thompson_1136076_inl.jpg" id="figure8_img1" data-img-id="1136076" data-assetid="e732b1372876adfeee00f7b9cdeb9bcf7d02430d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/fb/aefb5155bec3d22080bf6eaf9fa9fdb1db6b4d00/nehor_confesses_lies_thompson.png 49w" class="" src="https://assets.ldscdn.org/ae/fb/aefb5155bec3d22080bf6eaf9fa9fdb1db6b4d00/nehor_confesses_lies_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293737" id="figure8_p1">Nehor fue llevado a un cerro cercano donde se le dio muerte. Antes de morir, dijo que todo lo que había enseñado era malo; pero muchos siguieron creyendo las enseñanzas malas de Nehor.</p></figcaption><div class="citation-info"><p data-aid="124293738" id="figure8_p2"> Alma 1:15–16.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-family-mocking_1136078_inl.jpg" id="figure9_img1" data-img-id="1136078" data-assetid="533df80ca825b1ae016f04996d739bbc0a7d9ac8" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/5c/765cf5f20d2552bda43b7c61cb12cd26c22165dc/nephites_lamanites_family_mocking.jpeg 60w" class="" src="https://assets.ldscdn.org/76/5c/765cf5f20d2552bda43b7c61cb12cd26c22165dc/nephites_lamanites_family_mocking.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293739" id="figure9_p1">Esas personas amaban las riquezas y no obedecían los mandamientos de Dios. Se burlaban de los miembros de la Iglesia y discutían y peleaban con ellos.</p></figcaption><div class="citation-info"><p data-aid="124293740" id="figure9_p2"> Alma 1:16, 19–20, 22.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-mocking-faithful-patient_1136082_inl.jpg" id="figure10_img1" data-img-id="1136082" data-assetid="5c8f9e4abb0c54b35f2a5d3f82c7ece098be8f15" data-missing-asset="false" srcset="https://assets.ldscdn.org/b8/5e/b85ec0238640f05b17dc99d10f01f49b3845f0d9/nephites_lamanites_mocking_faithful_patient.jpeg 60w" class="" src="https://assets.ldscdn.org/b8/5e/b85ec0238640f05b17dc99d10f01f49b3845f0d9/nephites_lamanites_mocking_faithful_patient.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293741" id="figure10_p1">Las personas rectas continuaron obedeciendo los mandamientos y no protestaban aun cuando los seguidores de Nehor les hacían daño.</p></figcaption><div class="citation-info"><p data-aid="124293742" id="figure10_p2"> Alma 1:25.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-service-sharing-blessed_1136083_inl.jpg" id="figure11_img1" data-img-id="1136083" data-assetid="db15e5eed2319a07cf55a80a276d7ab81dcf552d" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/cd/7acd47dcfdaee10f2a4f460a5b4abb8266d4fd86/nephites_lamanites_service_sharing_blessed.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/cd/7acd47dcfdaee10f2a4f460a5b4abb8266d4fd86/nephites_lamanites_service_sharing_blessed.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293743" id="figure11_p1">Los miembros de la Iglesia compartían todo lo que tenían con los pobres y cuidaban a los enfermos; obedecieron los mandamientos y Dios los bendijo.</p></figcaption><div class="citation-info"><p data-aid="124293744" id="figure11_p2"> Alma 1:27, 31.</p></div></figure>
