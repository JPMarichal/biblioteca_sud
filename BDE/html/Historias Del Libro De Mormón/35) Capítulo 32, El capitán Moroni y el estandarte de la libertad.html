<H1>Capítulo 32: El capitán Moroni y el estandarte de la libertad</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amalickiah-king-stories-mormon-thompson_1137486_inl.jpg" id="figure1_img1" data-img-id="1137486" data-assetid="3cb95fad7eb4997dd53202c348d74be62cb1727b" data-missing-asset="false" srcset="https://assets.ldscdn.org/49/dd/49dd9ccd85801071daebb0dc41c555976fa4ef8b/amalickiah_king_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/49/dd/49dd9ccd85801071daebb0dc41c555976fa4ef8b/amalickiah_king_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297514" id="figure1_p1">Amalickíah, un hombre malo, deseaba ser rey de los nefitas. Muchos nefitas dejaron la Iglesia para seguirlo.</p></figcaption><div class="citation-info"><p data-aid="124297515" id="figure1_p2"> Alma 46:1, 4–5, 7.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amalickiah-jerry-thompson_1137487_inl.jpg" id="figure2_img1" data-img-id="1137487" data-assetid="c8619432afc3a749da1191b7870ccd9fcb8bbf77" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/19/ea19a53495813b504e54366d61f668dd7e9b8d51/amalickiah_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/19/ea19a53495813b504e54366d61f668dd7e9b8d51/amalickiah_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297516" id="figure2_p1">Si Amalickíah llegaba a ser rey, trataría de destruir la Iglesia de Dios y de quitarle la libertad al pueblo.</p></figcaption><div class="citation-info"><p data-aid="124297518" id="figure2_p2"> Alma 46:9–10.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-amalickiah-stories-mormon-thompson_1137488_inl.jpg" id="figure3_img1" data-img-id="1137488" data-assetid="c548660a3eebb0c9db8b73f03f874bf61d6bf009" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/3a/dc3a80e62ec4bec9c11ec065652095d897c0fc60/moroni_amalickiah_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/dc/3a/dc3a80e62ec4bec9c11ec065652095d897c0fc60/moroni_amalickiah_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297520" id="figure3_p1">Cuando el capitán Moroni, el líder de los ejércitos nefitas, se enteró del plan de Amalickíah de convertirse en rey, se enojó.</p></figcaption><div class="citation-info"><p data-aid="124297522" id="figure3_p2"> Alma 46:11.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-liberty-book-mormon-thompson_1137489_inl.jpg" id="figure4_img1" data-img-id="1137489" data-assetid="4926f345d1a305e1057ae9acd84214fa48f033c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/fa/e0fa85d02e13d28a433f5e13cfe983e2796b0b7a/moroni_liberty_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/fa/e0fa85d02e13d28a433f5e13cfe983e2796b0b7a/moroni_liberty_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297524" id="figure4_p1">Moroni rasgó su túnica para hacer una especie de bandera; sobre ella escribió un mensaje para recordar a la gente que debía defender su religión, su libertad y su paz.</p></figcaption><div class="citation-info"><p data-aid="124297527" id="figure4_p2"> Alma 46:12.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/title-liberty-art_1137490_inl.jpg" id="figure5_img1" data-img-id="1137490" data-assetid="24b6ccc4a0b2dcb3151c189bc383366889084b1c" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/d6/7dd61401eb14e5222b67daea560cb4e788c37c30/title_liberty_art.jpeg 60w" class="" src="https://assets.ldscdn.org/7d/d6/7dd61401eb14e5222b67daea560cb4e788c37c30/title_liberty_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297529" id="figure5_p1">Moroni puso la bandera en un asta y la llamó el estandarte de la libertad; luego, vestido con su armadura, se arrodilló a orar.</p></figcaption><div class="citation-info"><p data-aid="124297531" id="figure5_p2"> Alma 46:13.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/title-liberty-art_1137492_inl.jpg" id="figure6_img1" data-img-id="1137492" data-assetid="f64869904ce34af8938701839be4eef68c208e5d" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/71/23715e3d10daa0ff56bc1beb5ee81e3529a458f8/title_liberty_art.jpeg 60w" class="" src="https://assets.ldscdn.org/23/71/23715e3d10daa0ff56bc1beb5ee81e3529a458f8/title_liberty_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297533" id="figure6_p1">Le pidió a Dios que protegiera a los que creían en Jesucristo y rogó por la libertad de esa tierra, llamándola una tierra de libertad.</p></figcaption><div class="citation-info"><p data-aid="124297538" id="figure6_p2"> Alma 46:16–18.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-waving-title-liberty-thompson_1137493_inl.jpg" id="figure7_img1" data-img-id="1137493" data-assetid="f411a90657c78317c9b4bf9d3fb5aa7ef02db4b9" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/dc/3cdcf798475c45329a2daeeb220f6c423fda1200/moroni_waving_title_liberty_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/dc/3cdcf798475c45329a2daeeb220f6c423fda1200/moroni_waving_title_liberty_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297541" id="figure7_p1">Moroni fue entre el pueblo, haciendo ondear en el aire el estandarte de la libertad, alentándolos a congregarse y ayudar a proteger su libertad.</p></figcaption><div class="citation-info"><p data-aid="124297545" id="figure7_p2"> Alma 46:19–20.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-liberty-people-mormon-thompson_1137502_inl.jpg" id="figure8_img1" data-img-id="1137502" data-assetid="e8e3c027d0c86d08d47189b4a507693b80f58279" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/cf/02cfd3d8b03cd80b7cd6d20ac97f721c0707de27/moroni_liberty_people_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/02/cf/02cfd3d8b03cd80b7cd6d20ac97f721c0707de27/moroni_liberty_people_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297548" id="figure8_p1">Llegó gente de todas partes del país; prometieron obedecer los mandamientos de Dios y luchar por conservar su libertad.</p></figcaption><div class="citation-info"><p data-aid="124297551" id="figure8_p2"> Alma 46:21–22, 28.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amalickiah-retreats-thompson_1137503_inl.jpg" id="figure9_img1" data-img-id="1137503" data-assetid="75e5a11de536c7f904ae2bdd5996d8a351a4f390" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/d1/35d1c825e4f4b6aa53b252391d13fc23500d84a2/amalickiah_retreats_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/35/d1/35d1c825e4f4b6aa53b252391d13fc23500d84a2/amalickiah_retreats_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297556" id="figure9_p1">Cuando Amalickíah vio el gran número de nefitas que se habían unido a Moroni, tuvo miedo. Él y sus seguidores partieron con el fin de unirse a los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124297560" id="figure9_p2"> Alma 46:29–30.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-army-art_1137504_inl.jpg" id="figure10_img1" data-img-id="1137504" data-assetid="42061980252adb27ddc006ac9d969eac3192569a" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/c6/8ac6245f88b683b281739a812cc6a26dad793337/moroni_army_art.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/c6/8ac6245f88b683b281739a812cc6a26dad793337/moroni_army_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297563" id="figure10_p1">Moroni y su ejército trataron de detenerlos, pero Amalickíah y algunos de sus hombres escaparon.</p></figcaption><div class="citation-info"><p data-aid="124297566" id="figure10_p2"> Alma 46:31–33.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-liberty-tower-mormon-thompson_1137505_inl.jpg" id="figure11_img1" data-img-id="1137505" data-assetid="7e191f6f4dd01783f5d3b8c2fb80397a2e8679fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/e7/16/e7160fdc5f4ea4933d820a625d6a85c697fc7f93/moroni_liberty_tower_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e7/16/e7160fdc5f4ea4933d820a625d6a85c697fc7f93/moroni_liberty_tower_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297570" id="figure11_p1">Moroni colocó un estandarte de la libertad sobre todas las torres de la tierra nefita. Los nefitas habían conservado su libertad y de nuevo gozaban de paz.</p></figcaption><div class="citation-info"><p data-aid="124297572" id="figure11_p2"> Alma 46:36–37.</p></div></figure>
