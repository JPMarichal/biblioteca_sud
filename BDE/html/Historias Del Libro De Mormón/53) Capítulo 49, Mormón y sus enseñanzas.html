<H1>Capítulo 49: Mormón y sus enseñanzas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139237_inl.jpg" id="figure1_img1" data-img-id="1139237" data-assetid="e22548ba23902161356ea771de994aaa830fe0f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/0c/020c42d9b782ec0368b40634a131b709fe6a5ff2/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/02/0c/020c42d9b782ec0368b40634a131b709fe6a5ff2/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301684" id="figure1_p1">Muchos años después de que Jesucristo visitó a los nefitas, un grupo pequeño de personas dejó la Iglesia y comenzaron a llamarse lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124301687" id="figure1_p2"> 4 Nefi 1:20.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-wicked_1139238_inl.jpg" id="figure2_img1" data-img-id="1139238" data-assetid="9e85e0e4ce8354568efe0feba955a59355d9e702" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/a9/3aa9feb4b4031705db7bee7f3128868aaecc188b/nephites_wicked.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/a9/3aa9feb4b4031705db7bee7f3128868aaecc188b/nephites_wicked.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301689" id="figure2_p1">Con el tiempo, casi todas las personas se volvieron inicuas, tanto los nefitas como los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124301691" id="figure2_p2"> 4 Nefi 1:45.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammaron-hides-sacred-records-thompson_1139239_inl.jpg" id="figure3_img1" data-img-id="1139239" data-assetid="f2a65f963d3115cd2a630f00fd2c240c926e911e" data-missing-asset="false" srcset="https://assets.ldscdn.org/46/8f/468f9ea13cf0b6d529cb996501d73af4a2c24f67/ammaron_hides_sacred_records_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/46/8f/468f9ea13cf0b6d529cb996501d73af4a2c24f67/ammaron_hides_sacred_records_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301694" id="figure3_p1">Un hombre justo llamado Ammarón tenía a su cargo los registros sagrados. El Espíritu Santo le indicó que los escondiera para que así estuvieran seguros.</p></figcaption><div class="citation-info"><p data-aid="124301696" id="figure3_p2"> 4 Nefi 1:48–49.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-mormon-ammaron_1139240_inl.jpg" id="figure4_img1" data-img-id="1139240" data-assetid="a5d9d53d60c3162c575791dca638f350a0088b63" data-missing-asset="false" srcset="https://assets.ldscdn.org/06/a9/06a95fc99278fbfdc1dcd5adb518979592402bae/nephites_mormon_ammaron.jpeg 60w" class="" src="https://assets.ldscdn.org/06/a9/06a95fc99278fbfdc1dcd5adb518979592402bae/nephites_mormon_ammaron.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301699" id="figure4_p1">Ammarón le dijo a Mormón, un niño de diez años, dónde estaban escondidos los registros. Ammarón sabía que podía confiar en Mormón.</p></figcaption><div class="citation-info"><p data-aid="124301701" id="figure4_p2"> Mormón 1:2–3.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-told-plates-thompson_1139241_inl.jpg" id="figure5_img1" data-img-id="1139241" data-assetid="77abcee4b071cd23d7d3da08524a9933f5714d7b" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/5e/075e744f49c7684e0b34326d4cfe5e32a27da558/mormon_told_plates_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/07/5e/075e744f49c7684e0b34326d4cfe5e32a27da558/mormon_told_plates_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301704" id="figure5_p1">Cuando cumpliera 24 años de edad, Mormón habría de obtener las planchas de Nefi y escribir en ellas la historia de su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124301706" id="figure5_p2"> Mormón 1:3–4.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-war-nephites-peace-thompson_1139242_inl.jpg" id="figure6_img1" data-img-id="1139242" data-assetid="fbe447af53e99201fe2b428403a8583861bda084" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/0a/8d0a959a39d666c3f8eca13af719ed15932a8650/mormon_war_nephites_peace_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/8d/0a/8d0a959a39d666c3f8eca13af719ed15932a8650/mormon_war_nephites_peace_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301709" id="figure6_p1">Cuando Mormón tenía 11 años, se desató una guerra entre los nefitas y los lamanitas. Los nefitas ganaron y hubo paz nuevamente.</p></figcaption><div class="citation-info"><p data-aid="124301711" id="figure6_p2"> Mormón 1:6, 8–12.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-become-wicked-thompson_1139255_inl.jpg" id="figure7_img1" data-img-id="1139255" data-assetid="670a2b7b9cba0267ab6eb533c587404cfda233c9" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/4d/9b4d7e82ba37458a5da2a04fc00b6a7b8f7e6aac/nephites_become_wicked_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/4d/9b4d7e82ba37458a5da2a04fc00b6a7b8f7e6aac/nephites_become_wicked_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301714" id="figure7_p1">Pero los nefitas eran tan inicuos que el Señor se llevó a los tres discípulos, con lo cual no hubo más milagros ni sanidades. La gente no recibió más la guía del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124301716" id="figure7_p2"> Mormón 1:13–14.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-visits-mormon-thompson_1139256_inl.jpg" id="figure8_img1" data-img-id="1139256" data-assetid="5e456db4fe5847e31ecbfa3b067f8a21d1e79e44" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/7b/d97b0c63277bd651fe6bed0ace0116f49bc0467e/lord_visits_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/7b/d97b0c63277bd651fe6bed0ace0116f49bc0467e/lord_visits_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301719" id="figure8_p1">Cuando Mormón tenía 15 años de edad, Jesucristo lo visitó; Mormón aprendió más acerca del Salvador y de Su bondad.</p></figcaption><div class="citation-info"><p data-aid="124301721" id="figure8_p2"> Mormón 1:15.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-wicked_1139257_inl.jpg" id="figure9_img1" data-img-id="1139257" data-assetid="b61519de4bdc65073dbb5d8a10b581d92eda3f23" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/c1/81c1e5a11bbfb36c84518423e56af45ccb42a004/nephites_wicked.jpeg 60w" class="" src="https://assets.ldscdn.org/81/c1/81c1e5a11bbfb36c84518423e56af45ccb42a004/nephites_wicked.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301724" id="figure9_p1">Mormón quería predicar al pueblo, pero Jesús le dijo que no, porque la gente era demasiado inicua. Sus corazones estaban en contra de Dios.</p></figcaption><div class="citation-info"><p data-aid="124301726" id="figure9_p2"> Mormón 1:16–17.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-becomes-leader-thompson_1139258_inl.jpg" id="figure10_img1" data-img-id="1139258" data-assetid="1d0ae00eeef2af2a0e856864ab147cb293bdcb75" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/6b/b76b6335d3519ce2dca18d0a6f4694bc5968ee65/mormon_becomes_leader_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/6b/b76b6335d3519ce2dca18d0a6f4694bc5968ee65/mormon_becomes_leader_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301728" id="figure10_p1">Al poco tiempo empezó otra guerra. Mormón era alto y fuerte, y los nefitas lo escogieron para que dirigiera su ejército.</p></figcaption><div class="citation-info"><p data-aid="124301729" id="figure10_p2"> Mormón 2:1.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-speaks-boldly-thompson_1139259_inl.jpg" id="figure11_img1" data-img-id="1139259" data-assetid="8d2e3c78c1c288448ba89cecd213eae7af1ddd0f" data-missing-asset="false" srcset="https://assets.ldscdn.org/40/3f/403ffda20964895bc39472964e49da35840e28f7/mormon_speaks_boldly_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/40/3f/403ffda20964895bc39472964e49da35840e28f7/mormon_speaks_boldly_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301730" id="figure11_p1">Los nefitas lucharon contra los lamanitas por muchos años. Mormón trató de alentar a su pueblo a luchar por sus hogares y sus familias.</p></figcaption><div class="citation-info"><p data-aid="124301731" id="figure11_p2"> Mormón 2:23.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-battle_1139266_inl.jpg" id="figure12_img1" data-img-id="1139266" data-assetid="64fd8fb0111ab467cc89682e0a29f07a817e9904" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/2e/0b2e629296afe5b2fffc7146ace223ce92c558e1/nephites_battle.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/2e/0b2e629296afe5b2fffc7146ace223ce92c558e1/nephites_battle.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301732" id="figure12_p1">No obstante, los nefitas se habían vuelto tan inicuos que el Señor no los ayudaba.</p></figcaption><div class="citation-info"><p data-aid="124301733" id="figure12_p2"> Mormón 2:26.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-repent_1139267_inl.jpg" id="figure13_img1" data-img-id="1139267" data-assetid="255e2087b5e9c7dd9154d9b73204e629a97744ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/c9/14c91b206dcba66099264aee3fa3e27705a1a0ef/book_of_mormon_stories_repent.jpeg 60w" class="" src="https://assets.ldscdn.org/14/c9/14c91b206dcba66099264aee3fa3e27705a1a0ef/book_of_mormon_stories_repent.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301735" id="figure13_p1">Mormón dijo a los nefitas que se salvarían sólo si se arrepentían y se bautizaban; pero el pueblo se negó a hacerlo.</p></figcaption><div class="citation-info"><p data-aid="124301736" id="figure13_p2"> Mormón 3:2–3.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-refuses-to-lead-thompson_1139268_inl.jpg" id="figure14_img1" data-img-id="1139268" data-assetid="8ac18f6b99913acf97715fc12212b0ace6f10c66" data-missing-asset="false" srcset="https://assets.ldscdn.org/26/8c/268c1f5a31a43296b93a04c9a7a96663020bcc4c/mormon_refuses_to_lead_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/26/8c/268c1f5a31a43296b93a04c9a7a96663020bcc4c/mormon_refuses_to_lead_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301737" id="figure14_p1">Ellos se jactaron de su fuerza, diciendo que matarían a todos los lamanitas. Debido a la iniquidad de los nefitas, Mormón se negó a seguir siendo su líder.</p></figcaption><div class="citation-info"><p data-aid="124301738" id="figure14_p2"> Mormón 3:9–11.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-battle-armies_1139269_inl.jpg" id="figure15_img1" data-img-id="1139269" data-assetid="11e2e6d466affa6bc4abcd9fe6d411e57e1e7f05" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/5c/dd5cf3817a3ea480a6d78dbd6a3aee157bdaee0c/book_of_mormon_stories_battle_armies.jpeg 60w" class="" src="https://assets.ldscdn.org/dd/5c/dd5cf3817a3ea480a6d78dbd6a3aee157bdaee0c/book_of_mormon_stories_battle_armies.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301739" id="figure15_p1">Los lamanitas empezaron a derrotar a los nefitas en cada batalla; Mormón decidió dirigir nuevamente los ejércitos nefitas.</p></figcaption><div class="citation-info"><p data-aid="124301740" id="figure15_p2"> Mormón 4:18; Mormón 5:1.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-discouraged-thompson_1139646_inl.jpg" id="figure16_img1" data-img-id="1139646" data-assetid="35e9bae2bbdaef68a0e594b44d97d8c3b2f1e09c" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/82/1f82062c1ded195952795ea67aea6128b10dce34/mormon_discouraged_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/82/1f82062c1ded195952795ea67aea6128b10dce34/mormon_discouraged_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301741" id="figure16_p1">Él sabía que los nefitas inicuos no ganarían la guerra; no se arrepintieron ni oraron para pedir la ayuda que necesitaban.</p></figcaption><div class="citation-info"><p data-aid="124301742" id="figure16_p2"> Mormón 5:2.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-records_1139647_inl.jpg" id="figure17_img1" data-img-id="1139647" data-assetid="2d08a3da44e73cb364652b9fdb19dca219f9a742" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/43/3c43bc1cbdfc430cc1a2fa9c70d5858fe504254d/book_of_mormon_stories_records.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/43/3c43bc1cbdfc430cc1a2fa9c70d5858fe504254d/book_of_mormon_stories_records.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301743" id="figure17_p1">Mormón sacó todos los registros de la colina donde Ammarón los había escondido y escribió para la gente que algún día leería ese registro.</p></figcaption><div class="citation-info"><p data-aid="124301744" id="figure17_p2"> Mormón 4:23; Mormón 5:9, 12.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-writes-about-jesus-thompson_1139648_inl.jpg" id="figure18_img1" data-img-id="1139648" data-assetid="796f5ac55565e47d7a40b7250b832e515bb982e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/a7/68a7b91c53b63341865c34cea317db53d70b9598/mormon_writes_about_jesus_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/68/a7/68a7b91c53b63341865c34cea317db53d70b9598/mormon_writes_about_jesus_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301745" id="figure18_p1">Él deseaba que todos, incluso los judíos, supieran acerca de Jesucristo, se arrepintieran y fueran bautizados, vivieran el Evangelio y fueran bendecidos.</p></figcaption><div class="citation-info"><p data-aid="124301746" id="figure18_p2"> Mormón 5:14; Mormón 7:8, 10.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-combines-plates-thompson_1139649_inl.jpg" id="figure19_img1" data-img-id="1139649" data-assetid="98845384a1fb7eaa3d85da621377a2440c760b41" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/4c/954c1c8cf162fa06cf416af8aeac72aa29906bd5/mormon_combines_plates_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/95/4c/954c1c8cf162fa06cf416af8aeac72aa29906bd5/mormon_combines_plates_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301747" id="figure19_p1">El Espíritu inspiró a Mormón a juntar las planchas menores de Nefi, las cuales contenían las profecías acerca de la venida de Cristo, con las planchas de Mormón.</p></figcaption><div class="citation-info"><p data-aid="124301748" id="figure19_p2"> Palabras de Mormón 1:3–7.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-mormon-cumorah-lamanites-thompson_1139650_inl.jpg" id="figure20_img1" data-img-id="1139650" data-assetid="df71ce85851a295192ae570a15d101393eb2784c" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/f0/f2f0623e0b23d8eb8fa1197371870867eecbf007/nephites_mormon_cumorah_lamanites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f2/f0/f2f0623e0b23d8eb8fa1197371870867eecbf007/nephites_mormon_cumorah_lamanites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301749" id="figure20_p1">Mormón llevó a los nefitas a la tierra de Cumorah, en donde se prepararon para luchar de nuevo en contra de los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124301750" id="figure20_p2"> Mormón 6:4.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-records-stories-mormon-thompson_1139651_inl.jpg" id="figure21_img1" data-img-id="1139651" data-assetid="10a73a145902d2cedc9614ec104e306e90ec782c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/a9/4ba936183a0def30f6bca75608bc3a75b9d66b62/mormon_records_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/a9/4ba936183a0def30f6bca75608bc3a75b9d66b62/mormon_records_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301751" id="figure21_p1">Mormón estaba envejeciendo; él sabía que ésta sería la última batalla. Él no quería que los lamanitas encontraran los registros sagrados y los destruyeran.</p></figcaption><div class="citation-info"><p data-aid="124301752" id="figure21_p2"> Mormón 6:6.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-plates-moroni-hidden-thompson_1139652_inl.jpg" id="figure22_img1" data-img-id="1139652" data-assetid="78824d4ea70a51fd43a7a752a7573d664e005860" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/78/1b7847fdafb51bc7ca1b7a4042d171460444420c/mormon_plates_moroni_hidden_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/78/1b7847fdafb51bc7ca1b7a4042d171460444420c/mormon_plates_moroni_hidden_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301753" id="figure22_p1">De modo que dio las planchas de Mormón a su hijo Moroni, y ocultó el resto de las planchas en el cerro de Cumorah.</p></figcaption><div class="citation-info"><p data-aid="124301754" id="figure22_p2"> Mormón 6:6.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-attack-nephites-thompson_1139653_inl.jpg" id="figure23_img1" data-img-id="1139653" data-assetid="a74a99370926ce5707f202b32abb643b23215574" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/e3/22e302c25337bb8b976523702d40809b4ce09658/lamanites_attack_nephites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/22/e3/22e302c25337bb8b976523702d40809b4ce09658/lamanites_attack_nephites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301755" id="figure23_p1">Los lamanitas atacaron y mataron a todos los nefitas, menos a 24. Mormón resultó herido.</p></figcaption><div class="citation-info"><p data-aid="124301756" id="figure23_p2"> Mormón 6:8–11.</p></div></figure><figure class="image no-print" id="figure24"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories_1139654_inl.jpg" id="figure24_img1" data-img-id="1139654" data-assetid="94329507d5bef310c14eee4714c9134aa1ccdede" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/9f/669f858dccaac889ff9be19c34e1351167594422/book_of_mormon_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/66/9f/669f858dccaac889ff9be19c34e1351167594422/book_of_mormon_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301757" id="figure24_p1">Mormón estaba triste por la muerte de tantos nefitas, pero él sabía que habían muerto porque habían rechazado a Jesús.</p></figcaption><div class="citation-info"><p data-aid="124301758" id="figure24_p2"> Mormón 6:16–18.</p></div></figure><figure class="image no-print" id="figure25"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-jerry-thompson_1139655_inl.jpg" id="figure25_img1" data-img-id="1139655" data-assetid="8d6b29f7171d128997e2fa616b3eaf29a3b1fc9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/65/2a65313c7e7ea5c06e9447f1cd2cf370b8320e25/jesus_christ_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/65/2a65313c7e7ea5c06e9447f1cd2cf370b8320e25/jesus_christ_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301759" id="figure25_p1">Mormón había tratado de enseñar la verdad a los nefitas; les había dicho cuán importante era tener fe en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124301760" id="figure25_p2"> Moroni 7:1, 33, 38.</p></div></figure><figure class="image no-print" id="figure26"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-teaches-people-thompson_1139656_inl.jpg" id="figure26_img1" data-img-id="1139656" data-assetid="73d01acc632cad0ce282a29cbfbb4a50848f806e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/b5/b5b546fb0115da0b5102343ec019ff3e46f4969b/mormon_teaches_people_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/b5/b5b546fb0115da0b5102343ec019ff3e46f4969b/mormon_teaches_people_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301761" id="figure26_p1">Había tratado de enseñarles a tener esperanza por medio de la expiación de Jesucristo y a tener caridad, que es el amor puro de Cristo.</p></figcaption><div class="citation-info"><p data-aid="124301762" id="figure26_p2"> Moroni 7:40–41, 47.</p></div></figure><figure class="image no-print" id="figure27"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-letters-moroni_1139660_inl.jpg" id="figure27_img1" data-img-id="1139660" data-assetid="f5ab0a0da929d343fb3e6b408bad781b5c4911ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/88/6a/886a502f14032bf1656bcaf8208a6fd17ba939fa/book_of_mormon_stories_letters_moroni.jpeg 60w" class="" src="https://assets.ldscdn.org/88/6a/886a502f14032bf1656bcaf8208a6fd17ba939fa/book_of_mormon_stories_letters_moroni.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301763" id="figure27_p1">Y Mormón le había escrito cartas a su hijo Moroni, quien también había enseñado el Evangelio a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124301764" id="figure27_p2"> Moroni 8:1–2.</p></div></figure><figure class="image no-print" id="figure28"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-records-wickedness-thompson_1139662_inl.jpg" id="figure28_img1" data-img-id="1139662" data-assetid="28f95402777dcd43acc30ead03848a4f4990d8ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/99/08/9908cfd9c4981c2415bf8ed512ba405081d4d4b6/mormon_records_wickedness_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/99/08/9908cfd9c4981c2415bf8ed512ba405081d4d4b6/mormon_records_wickedness_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301765" id="figure28_p1">Mormón escribió acerca de la terrible iniquidad de los nefitas. Le pidió a Moroni que permaneciera fiel a Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124301766" id="figure28_p2"> Moroni 9:1, 20, 25.</p></div></figure><figure class="image no-print" id="figure29"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-death_1139665_inl.jpg" id="figure29_img1" data-img-id="1139665" data-assetid="bd9ef5e5e9da0dfbffe07c38579d994b7f6cbb67" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/4f/514fcfc65df5215adf52281a5522f006baac6c3a/book_of_mormon_stories_death.jpeg 60w" class="" src="https://assets.ldscdn.org/51/4f/514fcfc65df5215adf52281a5522f006baac6c3a/book_of_mormon_stories_death.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301767" id="figure29_p1">Los lamanitas mataron a Mormón y a todos los nefitas, menos a Moroni, quien terminó de escribir los registros.</p></figcaption><div class="citation-info"><p data-aid="124301768" id="figure29_p2"> Mormón 8:2–3.</p></div></figure>
