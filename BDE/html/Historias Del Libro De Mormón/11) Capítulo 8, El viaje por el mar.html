<H1>Capítulo 8: El viaje por el mar</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-ship-loading-mormon-thompson_1133064_inl.jpg" id="figure1_img1" data-img-id="1133064" data-assetid="5a49a75f4e02248f9c178520b5b4b8d14af28b20" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/95/b495d115b2617d09544af179f4a610d88d9d35aa/lehi_ship_loading_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b4/95/b495d115b2617d09544af179f4a610d88d9d35aa/lehi_ship_loading_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304661" id="figure1_p1">El Señor le dijo a Nefi que entrara con su familia en el barco que habían construido. Lo cargaron de fruta, carne, miel y de semillas que plantarían en la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124304662" id="figure1_p2"> 1 Nefi 18:5–6.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-ship-sea-promised-land_1133065_inl.jpg" id="figure2_img1" data-img-id="1133065" data-assetid="59bd7108be50488579f382c76e34f41b6f26f51c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/84/ed8444297e9130ad159211cb4d426fa51ad1036d/nephi_ship_sea_promised_land.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/84/ed8444297e9130ad159211cb4d426fa51ad1036d/nephi_ship_sea_promised_land.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304663" id="figure2_p1">Los fuertes vientos empujaron al barco hacia la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124304664" id="figure2_p2"> 1 Nefi 18:8.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/leman-lemuel-nephi-binding-wicked_1133066_inl.jpg" id="figure3_img1" data-img-id="1133066" data-assetid="d624cef955c6f29dc10e76a11297833cbf66ec65" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/29/9529ffa4fa6911cf957201a0ab8eb6ca0a07787f/leman_lemuel_nephi_binding_wicked.png 49w" class="" src="https://assets.ldscdn.org/95/29/9529ffa4fa6911cf957201a0ab8eb6ca0a07787f/leman_lemuel_nephi_binding_wicked.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304665" id="figure3_p1">Lamán, Lemuel y otros empezaron a actuar inicuamente. Cuando Nefi les dijo que no lo hicieran más, se enojaron y lo ataron con cuerdas.</p></figcaption><div class="citation-info"><p data-aid="124304666" id="figure3_p2"> 1 Nefi 18:9–11.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-wickedness-liahona-storm-ship_1133068_inl.jpg" id="figure4_img1" data-img-id="1133068" data-assetid="f0387246c23befa70c57721fcea3d819c2bf9680" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/93/8c938e888e5bda9ec0aca93e983df8eb5e3b4de5/nephi_wickedness_liahona_storm_ship.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/93/8c938e888e5bda9ec0aca93e983df8eb5e3b4de5/nephi_wickedness_liahona_storm_ship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304667" id="figure4_p1">La Liahona dejó de funcionar debido a la iniquidad de ellos; no sabían por dónde habían de dirigir el barco. Una terrible tormenta impulsó el barco hacia atrás durante tres días.</p></figcaption><div class="citation-info"><p data-aid="124304668" id="figure4_p2"> 1 Nefi 18:12–13.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-sariah-prophecy-sick-beds_1133143_inl.jpg" id="figure5_img1" data-img-id="1133143" data-assetid="0a8308640c61e8c105f9f61d7a39eec4639784a3" data-missing-asset="false" srcset="https://assets.ldscdn.org/42/cd/42cdc116721dd88a9e70fac1b5c105a127b14e73/lehi_sariah_prophecy_sick_beds.jpeg 60w" class="" src="https://assets.ldscdn.org/42/cd/42cdc116721dd88a9e70fac1b5c105a127b14e73/lehi_sariah_prophecy_sick_beds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304669" id="figure5_p1">Lehi les dijo a Lamán y a Lemuel que desataran a Nefi, pero no le hicieron caso. Lehi y Saríah estaban tan disgustados que enfermaron.</p></figcaption><div class="citation-info"><p data-aid="124304670" id="figure5_p2"> 1 Nefi 18:17.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-wife-prayers-mormon-thompson_1133144_inl.jpg" id="figure6_img1" data-img-id="1133144" data-assetid="b7347182150a8d7c23ea3b55b8d4bed5869d8a81" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/b3/10b398c8b84388a2e1b59b6cd6fcfbc3a886ea14/nephi_wife_prayers_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/10/b3/10b398c8b84388a2e1b59b6cd6fcfbc3a886ea14/nephi_wife_prayers_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304671" id="figure6_p1">La esposa y los hijos de Nefi lloraron y les suplicaron a Lamán y a Lemuel que desataran a Nefi, pero éstos se negaron.</p></figcaption><div class="citation-info"><p data-aid="124304673" id="figure6_p2"> 1 Nefi 18:19.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ship-storm-mormon-ocean-thompson_1133155_inl.jpg" id="figure7_img1" data-img-id="1133155" data-assetid="ca4999bc7f4c074ccdfdf224c8f33c08ccbe2afa" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/7b/e17bb2a10e34ee352179f4daca611c4c64bab8cd/ship_storm_mormon_ocean_thompson.png 49w" class="" src="https://assets.ldscdn.org/e1/7b/e17bb2a10e34ee352179f4daca611c4c64bab8cd/ship_storm_mormon_ocean_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304675" id="figure7_p1">Al cuarto día, la tempestad empeoró; el barco estaba a punto de hundirse.</p></figcaption><div class="citation-info"><p data-aid="124304677" id="figure7_p2"> 1 Nefi 18:14–15.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-laman-lemuel-repentance_1133156_inl.jpg" id="figure8_img1" data-img-id="1133156" data-assetid="fa7259e4d13e50d87606e3eaa7ca9e9df22fc0da" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/35/b735d24e8f08e1f78297229669b176461a955004/jerry_thompson_laman_lemuel_repentance.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/35/b735d24e8f08e1f78297229669b176461a955004/jerry_thompson_laman_lemuel_repentance.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304680" id="figure8_p1">Lamán y Lemuel sabían que Dios había enviado la tormenta y tuvieron miedo de ahogarse.</p></figcaption><div class="citation-info"><p data-aid="124304682" id="figure8_p2"> 1 Nefi 18:15.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephi-freed-ship_1133158_inl.jpg" id="figure9_img1" data-img-id="1133158" data-assetid="4dabba58d8dffcdc0dedb1fc16c625dd46873dee" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/a0/62a0e247aca0608f257b8c8b8627d5a08e29156b/jerry_thompson_nephi_freed_ship.jpeg 60w" class="" src="https://assets.ldscdn.org/62/a0/62a0e247aca0608f257b8c8b8627d5a08e29156b/jerry_thompson_nephi_freed_ship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304684" id="figure9_p1">Por fin, Lamán y Lemuel se arrepintieron y desataron a Nefi. A pesar de que Nefi tenía las muñecas y los tobillos hinchados y lastimados por las ligaduras, no se quejó.</p></figcaption><div class="citation-info"><p data-aid="124304686" id="figure9_p2"> 1 Nefi 18:15–16.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/liahona-nephi-mormon-guide-thompson_1133159_inl.jpg" id="figure10_img1" data-img-id="1133159" data-assetid="cdda890f491c026833b6cc1f136f739b4bd77416" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/e6/89e6f0809666e78d4bab9a2712902e49e83d370c/liahona_nephi_mormon_guide_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/89/e6/89e6f0809666e78d4bab9a2712902e49e83d370c/liahona_nephi_mormon_guide_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304688" id="figure10_p1">Nefi tomó la Liahona y ésta empezó a funcionar otra vez. Nefi oró; el viento cesó y el mar se calmó.</p></figcaption><div class="citation-info"><p data-aid="124304690" id="figure10_p2"> 1 Nefi 18:21.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephi-lehi-ship_1133160_inl.jpg" id="figure11_img1" data-img-id="1133160" data-assetid="2edd948024b5b5db7c2ddfb6d65874a67e775647" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/6a/326aeb20d6ad65dc5dcf54da6dacfa29627edc93/jerry_thompson_nephi_lehi_ship.jpeg 60w" class="" src="https://assets.ldscdn.org/32/6a/326aeb20d6ad65dc5dcf54da6dacfa29627edc93/jerry_thompson_nephi_lehi_ship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304692" id="figure11_p1">Nefi dirigió el barco y navegaron de nuevo hacia la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124304694" id="figure11_p2"> 1 Nefi 18:22.</p></div></figure>
