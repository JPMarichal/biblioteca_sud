<H1>Capítulo 45: Jesucristo enseña sobre la Santa Cena y la oración</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-disciples-prepare-sacrament-thompson_1139059_inl.jpg" id="figure1_img1" data-img-id="1139059" data-assetid="d9c8bad5ce47722628ed5adb5ce159cc91092421" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/8f/4e8f00487bd407ddfbe5ee6e4de587cf33ea953d/jesus_disciples_prepare_sacrament_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/8f/4e8f00487bd407ddfbe5ee6e4de587cf33ea953d/jesus_disciples_prepare_sacrament_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300406" id="figure1_p1">Jesucristo envió a Sus discípulos a buscar pan y vino; les dijo a los nefitas que se sentaran en el suelo. </p></figcaption><div class="citation-info"><p data-aid="124300408" id="figure1_p2"> 3 Nefi 18:1–2.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-bread-blessed-sacrament_1139060_inl.jpg" id="figure2_img1" data-img-id="1139060" data-assetid="7e7d8954d07120e28380932d6af8e2fb381a886d" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/61/95610dba9cd6757655043a369345b695f38dad3e/jesus_christ_bread_blessed_sacrament.jpeg 60w" class="" src="https://assets.ldscdn.org/95/61/95610dba9cd6757655043a369345b695f38dad3e/jesus_christ_bread_blessed_sacrament.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300411" id="figure2_p1">Cuando los discípulos regresaron, el Salvador partió el pan en trozos y lo bendijo. Les dio a Sus discípulos y les mandó que dieran a las demás personas.</p></figcaption><div class="citation-info"><p data-aid="124300413" id="figure2_p2"> 3 Nefi 18:3–4.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-teaching-childrens-scripture-stories_1139061_inl.jpg" id="figure3_img1" data-img-id="1139061" data-assetid="01b52c2ce0c5bd4759576abb8ec7be3ef32a5a6d" data-missing-asset="false" srcset="https://assets.ldscdn.org/20/3d/203df9d5a03afe66e48694b8dfbccedff18c9a56/jesus_teaching_childrens_scripture_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/20/3d/203df9d5a03afe66e48694b8dfbccedff18c9a56/jesus_teaching_childrens_scripture_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300416" id="figure3_p1">Jesús dijo que aquellos que toman la Santa Cena prometen que siempre se acordarán de Él y de Su sacrificio; ellos, a la vez, reciben Su Espíritu.</p></figcaption><div class="citation-info"><p data-aid="124300418" id="figure3_p2"> 3 Nefi 18:7.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-pass-sacrament-thompson_1139062_inl.jpg" id="figure4_img1" data-img-id="1139062" data-assetid="494ffd61ab06f044887172735b84a39e0ce6bb12" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/d9/bfd99cf3bd9d1a742584469e7fb43d05f8c0c726/disciples_pass_sacrament_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/d9/bfd99cf3bd9d1a742584469e7fb43d05f8c0c726/disciples_pass_sacrament_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300420" id="figure4_p1">Jesucristo bendijo el vino y les dio a Sus discípulos; los discípulos dieron vino a la gente.</p></figcaption><div class="citation-info"><p data-aid="124300422" id="figure4_p2"> 3 Nefi 18:8.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-teaching-nephites-thompson_1139063_inl.jpg" id="figure5_img1" data-img-id="1139063" data-assetid="b22af36feaef8ca63be7109baebcc9aa00172d4d" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/8f/878fad24ceaa6809cfb02a981edb01519a2dfa63/jesus_teaching_nephites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/87/8f/878fad24ceaa6809cfb02a981edb01519a2dfa63/jesus_teaching_nephites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300424" id="figure5_p1">Jesús dijo que aquellos que toman la Santa Cena prometen guardar Sus mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124300425" id="figure5_p2"> 3 Nefi 18:10.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-preaching-thompson_1139064_inl.jpg" id="figure6_img1" data-img-id="1139064" data-assetid="0e73c21c16f12d5f8585f1b73ef0bca8d509a54e" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/75/f675813da1ee587a147ef894aca12369560b8ea1/jesus_preaching_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/75/f675813da1ee587a147ef894aca12369560b8ea1/jesus_preaching_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300427" id="figure6_p1">Jesús de nuevo dijo a Sus discípulos que todos los que tomen la Santa Cena y siempre se acuerden de Él, tendrán Su Espíritu.</p></figcaption><div class="citation-info"><p data-aid="124300429" id="figure6_p2"> 3 Nefi 18:11.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-teaching-thompson_1139065_inl.jpg" id="figure7_img1" data-img-id="1139065" data-assetid="319f6e51cdd3523cd65683c27b2f9b4d18653cd1" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/bb/b0bbda2b0482cec87cd6b0601eaecb1891fa2c35/jesus_teaching_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/bb/b0bbda2b0482cec87cd6b0601eaecb1891fa2c35/jesus_teaching_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300431" id="figure7_p1">Él dijo a Sus discípulos que serían bendecidos si guardaban Sus mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124300432" id="figure7_p2"> 3 Nefi 18:14.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/pray-jesus-stories-mormon-thompson_1139066_inl.jpg" id="figure8_img1" data-img-id="1139066" data-assetid="2db831491933040571c3b5f6882bf26a16f099e1" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/17/4117dfdce69b1223e01555456037d6b7886f26b9/pray_jesus_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/41/17/4117dfdce69b1223e01555456037d6b7886f26b9/pray_jesus_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300434" id="figure8_p1">Les dijo que oraran siempre y que lo hicieran de la forma en que lo habían visto a Él hacerlo.</p></figcaption><div class="citation-info"><p data-aid="124300436" id="figure8_p2"> 3 Nefi 18:15–16.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/savior-nephites-stories-mormon-thompson_1139067_inl.jpg" id="figure9_img1" data-img-id="1139067" data-assetid="780328b2849a78a2ad71064559a1d3c09fc1d686" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/fb/30fb7b7fdf57804d5cee08896745ab71e160d27b/savior_nephites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/30/fb/30fb7b7fdf57804d5cee08896745ab71e160d27b/savior_nephites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300438" id="figure9_p1">El Salvador les dijo a todos los nefitas que oraran al Padre Celestial en Su nombre; también les mandó que oraran con sus familias.</p></figcaption><div class="citation-info"><p data-aid="124300440" id="figure9_p2"> 3 Nefi 18:19, 21.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139068_inl.jpg" id="figure10_img1" data-img-id="1139068" data-assetid="2f8fc781cd8f3568fb26a2fa3499c424f277fd93" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/eb/11eb65ea3ca78d4c3df8416a5385822ea007e52e/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/11/eb/11eb65ea3ca78d4c3df8416a5385822ea007e52e/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300441" id="figure10_p1">Les dijo que debían reunirse con frecuencia; recibir con agrado a aquellos que asistieran a sus reuniones, orar por ellos y ser buenos ejemplos para esas personas.</p></figcaption><div class="citation-info"><p data-aid="124300443" id="figure10_p2"> 3 Nefi 18:22–24.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-apostles-holy-mormon-thompson_1139069_inl.jpg" id="figure11_img1" data-img-id="1139069" data-assetid="2f6b12fbc2047dc94b6f8096228695053a385435" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/5b/5c5b8764980dcbef689ed3b5af3d321e4ca29110/jesus_apostles_holy_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/5b/5c5b8764980dcbef689ed3b5af3d321e4ca29110/jesus_apostles_holy_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300445" id="figure11_p1">El Salvador dio a Sus discípulos el poder para conferir el Espíritu Santo. Luego, una nube cubrió a la gente de manera que sólo los discípulos vieron a Jesucristo subir al cielo.</p></figcaption><div class="citation-info"><p data-aid="124300447" id="figure11_p2"> 3 Nefi 18:36–39.</p></div></figure>
