<H1>Capítulo 22: LA MISIÓN DE ALMA EN AMMONÍAH</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-gives-nephihah-seat-thompson_1136310_inl.jpg" id="figure1_img1" data-img-id="1136310" data-assetid="48c98ef015d5f6e96c07cd8dc3152d6963c0dd0d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/0f/ca0f35d0ff38109132a51705d8d41ee2c360c2ac/alma_gives_nephihah_seat_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/0f/ca0f35d0ff38109132a51705d8d41ee2c360c2ac/alma_gives_nephihah_seat_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295040" id="figure1_p1">Alma estaba preocupado por la iniquidad de los nefitas, de modo que decidió pasar todo su tiempo predicando el Evangelio; eligió a Nefíah para que tomara su lugar como juez superior.</p></figcaption><div class="citation-info"><p data-aid="124295041" id="figure1_p2"> Alma 4:7, 18–19. </p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-cast-out-ammonihah-preaching_1136311_inl.jpg" id="figure2_img1" data-img-id="1136311" data-assetid="bcdb6f634225176f93801d6a0a9f759d0b98337d" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/c1/82c1eccdb0e4cb24e3abb8909be4430178510b2f/alma_cast_out_ammonihah_preaching.jpeg 60w" class="" src="https://assets.ldscdn.org/82/c1/82c1eccdb0e4cb24e3abb8909be4430178510b2f/alma_cast_out_ammonihah_preaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295042" id="figure2_p1">Alma enseñó el Evangelio por todo el país. Cuando trató de predicar en Ammoníah, la gente no quiso escucharlo y lo echaron de la ciudad.</p></figcaption><div class="citation-info"><p data-aid="124295043" id="figure2_p2"> Alma 5:1; Alma 8:8–9, 11, 13. </p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-sorrowful-tribulation-ammonihah-wickedness_1136312_inl.jpg" id="figure3_img1" data-img-id="1136312" data-assetid="443927fe6bd470e0e02aa22e83fa17a8021bfd6b" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/ca/fcca202512cdd8c49614b82bfc3a4d3ba0284198/alma_sorrowful_tribulation_ammonihah_wickedness.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/ca/fcca202512cdd8c49614b82bfc3a4d3ba0284198/alma_sorrowful_tribulation_ammonihah_wickedness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295044" id="figure3_p1">Alma se sintió triste de que la gente de Ammoníah fuese tan inicua; él se fue a otra ciudad.</p></figcaption><div class="citation-info"><p data-aid="124295045" id="figure3_p2"> Alma 8:13–14. </p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/angel-alma-mormon-ammonihah-thompson_1136313_inl.jpg" id="figure4_img1" data-img-id="1136313" data-assetid="1b6917d49d5dd066a341e97ae1f10d80df5d6464" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/50/ce50b8df7d6c938b9b9ed2183c35fc37ab20c0fe/angel_alma_mormon_ammonihah_thompson.png 49w" class="" src="https://assets.ldscdn.org/ce/50/ce50b8df7d6c938b9b9ed2183c35fc37ab20c0fe/angel_alma_mormon_ammonihah_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295046" id="figure4_p1">A Alma se le apareció un ángel para darle consuelo. El ángel le dijo que volviera a Ammoníah y predicara de nuevo. Alma se apresuró a volver.</p></figcaption><div class="citation-info"><p data-aid="124295047" id="figure4_p2"> Alma 8:15–16, 18. </p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-meets-prophet-thompson_1136314_inl.jpg" id="figure5_img1" data-img-id="1136314" data-assetid="ee2debab1fb3f75f0d71c4fb39fcca22ecc057fd" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/ac/5cac2ed63f411705f80d2aba73c7f70184ba1cb8/alma_meets_prophet_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/ac/5cac2ed63f411705f80d2aba73c7f70184ba1cb8/alma_meets_prophet_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295048" id="figure5_p1">Alma tenía hambre. Cuando entró a la ciudad, le pidió comida a un hombre. Un ángel le había hecho saber a ese hombre que Alma lo iría a ver y que Alma era un profeta de Dios.</p></figcaption><div class="citation-info"><p data-aid="124295049" id="figure5_p2"> Alma 8:19–20. </p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prophet-receives-alma-thompson_1136315_inl.jpg" id="figure6_img1" data-img-id="1136315" data-assetid="37345ea68fc4ed411eb52b49bb74e34fd5c4d132" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/17/d017ac1d2670b1726e7e41033218dc339d08e2a6/prophet_receives_alma_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/17/d017ac1d2670b1726e7e41033218dc339d08e2a6/prophet_receives_alma_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295050" id="figure6_p1">Ese hombre, Amulek, llevó a Alma a su casa y le dio de comer. Alma permaneció muchos días con Amulek y su familia; le dio gracias a Dios por la familia de Amulek y los bendijo.</p></figcaption><div class="citation-info"><p data-aid="124295051" id="figure6_p2"> Alma 8:21–22, 27. </p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-amulek-preaching-teaching_1136316_inl.jpg" id="figure7_img1" data-img-id="1136316" data-assetid="b7276533e0d80bf64738231bba9652e89a7b6322" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/37/5d377cb7d7b21b244c463e63217ab3d99fc462b0/alma_amulek_preaching_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/37/5d377cb7d7b21b244c463e63217ab3d99fc462b0/alma_amulek_preaching_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295052" id="figure7_p1">Alma le contó a Amulek en cuanto a su llamamiento de enseñar a la gente de Ammoníah. Amulek fue con Alma a enseñar a la gente; el Espíritu Santo los ayudó.</p></figcaption><div class="citation-info"><p data-aid="124295053" id="figure7_p2"> Alma 8:24–25, 30. </p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-preaching-ammonihah-repent_1136317_inl.jpg" id="figure8_img1" data-img-id="1136317" data-assetid="c5fc98f2c41e30420767f032acd67ed9cdbcbe5f" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/aa/cfaafb40dd44afdbe69b41264aa9a4ccdda71990/alma_preaching_ammonihah_repent.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/aa/cfaafb40dd44afdbe69b41264aa9a4ccdda71990/alma_preaching_ammonihah_repent.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295054" id="figure8_p1">Alma dijo a los del pueblo que se arrepintieran o Dios los destruiría. Dijo que Jesucristo vendría y salvaría a los que tuvieran fe en Él y se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124295055" id="figure8_p2"> Alma 9:12, 26–27. </p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-ammonihah-wicked-people-preaching_1136329_inl.jpg" id="figure9_img1" data-img-id="1136329" data-assetid="0344a7014732ebd6ff5155e18dcf63e577b5ecf0" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/79/3d79a6f5af0e3050b162ca82ae81311507a4f587/alma_ammonihah_wicked_people_preaching.png 49w" class="" src="https://assets.ldscdn.org/3d/79/3d79a6f5af0e3050b162ca82ae81311507a4f587/alma_ammonihah_wicked_people_preaching.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295056" id="figure9_p1">La gente de Ammoníah se enojó; trataron de echarlo en la cárcel, pero el Señor lo protegió.</p></figcaption><div class="citation-info"><p data-aid="124295057" id="figure9_p2"> Alma 9:31–33. </p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amulek-preaching-bears-testimony-vision_1136339_inl.jpg" id="figure10_img1" data-img-id="1136339" data-assetid="14bfb9489af8d85ba652c1af3341453e0441dae5" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/52/5752c22de37b9a40749c13d205b9e73191a8dd08/amulek_preaching_bears_testimony_vision.jpeg 60w" class="" src="https://assets.ldscdn.org/57/52/5752c22de37b9a40749c13d205b9e73191a8dd08/amulek_preaching_bears_testimony_vision.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295058" id="figure10_p1">Entonces Amulek empezó a predicar. Muchos lo conocían; no era un extraño como lo era Alma. Les contó acerca del ángel que había visto.</p></figcaption><div class="citation-info"><p data-aid="124295059" id="figure10_p2"> Alma 9:34; Alma 10:4, 7. </p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amulek-testifies-of-alma-thompson_1136340_inl.jpg" id="figure11_img1" data-img-id="1136340" data-assetid="ff10de8461b367a4233b6dc8113b2348ee3d052a" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/2d/4e2dd946fc7760d07dde68aeb6109bf9de58db73/amulek_testifies_of_alma_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/2d/4e2dd946fc7760d07dde68aeb6109bf9de58db73/amulek_testifies_of_alma_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295060" id="figure11_p1">Amulek dijo que Alma era un profeta de Dios y que hablaba la verdad. La gente se asombró al escuchar el testimonio de Amulek.</p></figcaption><div class="citation-info"><p data-aid="124295061" id="figure11_p2"> Alma 10:9–10, 12. </p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-preaching-teaching-zeezrom-wickedness_1136342_inl.jpg" id="figure12_img1" data-img-id="1136342" data-assetid="650d26a2698db274e2988358fab0f940460cbab0" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/4e/a94e85141f2b95d33a48e45057af1571f7c606f8/alma_preaching_teaching_zeezrom_wickedness.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/4e/a94e85141f2b95d33a48e45057af1571f7c606f8/alma_preaching_teaching_zeezrom_wickedness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295062" id="figure12_p1">Algunas personas se enojaron, en especial un hombre malo que se llamaba Zeezrom. Trataron de confundir a Amulek con preguntas, pero él les dijo que sabía lo que intentaban hacer.</p></figcaption><div class="citation-info"><p data-aid="124295063" id="figure12_p2"> Alma 10:13–17, 31. </p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-alma-wicked-lamanites-preaching_1136360_inl.jpg" id="figure13_img1" data-img-id="1136360" data-assetid="f199fa0b0ebbc92d16df16c31033d53eae31c6a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/bb/46/bb462e596e6acf808984adfd59ba4d1bbc93c09e/zeezrom_alma_wicked_lamanites_preaching.jpeg 60w" class="" src="https://assets.ldscdn.org/bb/46/bb462e596e6acf808984adfd59ba4d1bbc93c09e/zeezrom_alma_wicked_lamanites_preaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295064" id="figure13_p1">Zeezrom quería destruir todo lo que era bueno; él causaba maldades y luego la gente le tenía que pagar dinero para resolver los problemas que él había creado.</p></figcaption><div class="citation-info"><p data-aid="124295065" id="figure13_p2"> Alma 11:20–21. </p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-amulek-money-mormon-thompson_1136361_inl.jpg" id="figure14_img1" data-img-id="1136361" data-assetid="ffb3a6b22ecf7f249e752bd12d80df01c44fbf9e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/3c/b63c92d5b74a3897b06da99db166ec79bf133c25/zeezrom_amulek_money_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/3c/b63c92d5b74a3897b06da99db166ec79bf133c25/zeezrom_amulek_money_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295066" id="figure14_p1">Zeezrom no podía engañar a Amulek, de manera que le ofreció dinero para que dijera que no hay Dios. Amulek sabía que Dios vive y dijo que Zeezrom también lo sabía pero que amaba más el dinero que a Dios.</p></figcaption><div class="citation-info"><p data-aid="124295067" id="figure14_p2"> Alma 11:22, 24, 27. </p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amulek-zeezrom-preaching-teaching_1136362_inl.jpg" id="figure15_img1" data-img-id="1136362" data-assetid="cb2281935e9cfd0af56b4d86ce7a7abbcea2d890" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/a7/93a73396848bfb83cbd0afd26ad13fc861b1b6d7/amulek_zeezrom_preaching_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/93/a7/93a73396848bfb83cbd0afd26ad13fc861b1b6d7/amulek_zeezrom_preaching_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295068" id="figure15_p1">Amulek le habló a Zeezrom acerca de Jesús, sobre la Resurrección y la vida eterna. El pueblo estaba asombrado. Zeezrom comenzó a temblar de miedo.</p></figcaption><div class="citation-info"><p data-aid="124295069" id="figure15_p2"> Alma 11:40–46. </p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-alma-and-amulek-thompson_1136363_inl.jpg" id="figure16_img1" data-img-id="1136363" data-assetid="c4a0001cf0ca8edbdf8144d8a0bbea3e9d4a0c38" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/d8/b2d8e8e53a159e480b62f36fdeee78c1e4031ce5/zeezrom_alma_and_amulek_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/d8/b2d8e8e53a159e480b62f36fdeee78c1e4031ce5/zeezrom_alma_and_amulek_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295070" id="figure16_p1">Zeezrom vio que Alma y Amulek poseían el poder de Dios, ya que sabían lo que él estaba pensando. Zeezrom hizo preguntas y escuchó mientras Alma le enseñaba el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124295071" id="figure16_p2"> Alma 12:1, 7–9. </p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-believe-amuleks-words-thompson_1136364_inl.jpg" id="figure17_img1" data-img-id="1136364" data-assetid="028113fca74214b751ec9047c1e84f01f582e706" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/fe/fafe50f79cab83747650893a4fb063ef0a90062e/people_believe_amuleks_words_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/fe/fafe50f79cab83747650893a4fb063ef0a90062e/people_believe_amuleks_words_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295072" id="figure17_p1">Algunos creyeron a Alma y a Amulek y empezaron a arrepentirse y a estudiar las Escrituras.</p></figcaption><div class="citation-info"><p data-aid="124295073" id="figure17_p2"> Alma 14:1. </p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammonihah-alma-amulek-mormon-thompson_1136365_inl.jpg" id="figure18_img1" data-img-id="1136365" data-assetid="e65c25ea30cf7a47754f8b59e9a3efa3943b167c" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/1e/871eb67aa2d9765b1cba0f75cc26bd989e567224/ammonihah_alma_amulek_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/87/1e/871eb67aa2d9765b1cba0f75cc26bd989e567224/ammonihah_alma_amulek_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295074" id="figure18_p1">Pero la mayoría de la gente quería matar a Alma y a Amulek; los ataron y los llevaron ante el juez superior.</p></figcaption><div class="citation-info"><p data-aid="124295075" id="figure18_p2"> Alma 14:2–4. </p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-repentance-guilt-sorrow-remorse_1136366_inl.jpg" id="figure19_img1" data-img-id="1136366" data-assetid="8897a0a1e86239256e55c4d834b605362f44293b" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/d6/a8d6d29586e897aa31d947f6a0bb495f4d969036/zeezrom_repentance_guilt_sorrow_remorse.jpeg 60w" class="" src="https://assets.ldscdn.org/a8/d6/a8d6d29586e897aa31d947f6a0bb495f4d969036/zeezrom_repentance_guilt_sorrow_remorse.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295076" id="figure19_p1">Zeezrom lamentaba haber sido inicuo y haberle mentido a la gente; le suplicó al pueblo que dejaran libres a Alma y a Amulek.</p></figcaption><div class="citation-info"><p data-aid="124294258" id="figure19_p2"> Alma 14:6–7. </p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-cast-out-stoned-alma_1136367_inl.jpg" id="figure20_img1" data-img-id="1136367" data-assetid="e72ac02344b5213271a24ed44d96cee54012c25f" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/55/db55cb174b440a262fe845fa512cec497533884d/zeezrom_cast_out_stoned_alma.jpeg 60w" class="" src="https://assets.ldscdn.org/db/55/db55cb174b440a262fe845fa512cec497533884d/zeezrom_cast_out_stoned_alma.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294260" id="figure20_p1">A Zeezrom y a los otros hombres que habían creído las enseñanzas de Alma y de Amulek los echaron de la ciudad; la gente inicua los apedreó.</p></figcaption><div class="citation-info"><p data-aid="124294262" id="figure20_p2"> Alma 14:7. </p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/burned-fire-wives-children-destroyed_1136368_inl.jpg" id="figure21_img1" data-img-id="1136368" data-assetid="21cd3a7b6bbc0c9e644a241461e4a84528657694" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/b7/1bb7f4f1aeffe1bb9832bf24782a0092747c31fb/burned_fire_wives_children_destroyed.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/b7/1bb7f4f1aeffe1bb9832bf24782a0092747c31fb/burned_fire_wives_children_destroyed.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294264" id="figure21_p1">Luego esa gente perversa reunió a las mujeres y a los niños que creían y los echaron al fuego, junto con sus Escrituras.</p></figcaption><div class="citation-info"><p data-aid="124294266" id="figure21_p2"> Alma 14:8. </p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-alma-amulek-fire_1136369_inl.jpg" id="figure22_img1" data-img-id="1136369" data-assetid="bb0f8611b3b95a92d3b61b080da36f0eb637eb0c" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/8c/158c2b6a8bac44e5f3256cdf8dd88696dc206f9b/jerry_thompson_alma_amulek_fire.png 49w" class="" src="https://assets.ldscdn.org/15/8c/158c2b6a8bac44e5f3256cdf8dd88696dc206f9b/jerry_thompson_alma_amulek_fire.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294268" id="figure22_p1">A Alma y a Amulek los obligaron a presenciar la destrucción de las mujeres y de los niños que morían en el fuego. Amulek quería utilizar el poder de Dios para salvarlos.</p></figcaption><div class="citation-info"><p data-aid="124294270" id="figure22_p2"> Alma 14:9–10. </p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-amulek-preaching-teaching_1136899_inl.jpg" id="figure23_img1" data-img-id="1136899" data-assetid="4a7958ec6c5d56e2066f0c4f3c00cdce8ce6226f" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/dc/fbdcc22e55a7fb4de7fce4c9b8dd8814345d465e/alma_amulek_preaching_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/dc/fbdcc22e55a7fb4de7fce4c9b8dd8814345d465e/alma_amulek_preaching_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294272" id="figure23_p1">Alma le dijo a Amulek que no debía hacer nada para impedir que los mataran, ya que esas personas que iban a morir pronto estarían con Dios y que los malvados serían castigados.</p></figcaption><div class="citation-info"><p data-aid="124294275" id="figure23_p2"> Alma 14:11. </p></div></figure><figure class="image no-print" id="figure24"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-alma-amulek-prisoners_1136901_inl.jpg" id="figure24_img1" data-img-id="1136901" data-assetid="0207505629b2c0177edf8940d939b2bf1633a7b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/83/c583530a5b84f7d58f0fd6888a49033d0b21e8fc/jerry_thompson_alma_amulek_prisoners.png 49w" class="" src="https://assets.ldscdn.org/c5/83/c583530a5b84f7d58f0fd6888a49033d0b21e8fc/jerry_thompson_alma_amulek_prisoners.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294277" id="figure24_p1">El juez superior golpeó varias veces a Alma y a Amulek en las mejillas y se burló de ellos por no haber salvado a las mujeres y a los niños de morir en el fuego. Luego los echó en la cárcel.</p></figcaption><div class="citation-info"><p data-aid="124294279" id="figure24_p2"> Alma 14:14–17. </p></div></figure><figure class="image no-print" id="figure25"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-alma-amulek-prison_1136902_inl.jpg" id="figure25_img1" data-img-id="1136902" data-assetid="d4cf0b2f798fc57f3c17a83c4e01e1f6a2980a08" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/30/7a30c2741ef9e426f0c33076fcf05d13d44985af/jerry_thompson_alma_amulek_prison.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/30/7a30c2741ef9e426f0c33076fcf05d13d44985af/jerry_thompson_alma_amulek_prison.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294281" id="figure25_p1">Otros hombres perversos fueron a la prisión y maltrataron a Alma y a Amulek de muchas formas, incluso haciéndolos padecer de hambre y escupiéndolos.</p></figcaption><div class="citation-info"><p data-aid="124294283" id="figure25_p2"> Alma 14:18–22. </p></div></figure><figure class="image no-print" id="figure26"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-is-challenged-thompson_1136903_inl.jpg" id="figure26_img1" data-img-id="1136903" data-assetid="288e842c8fb6597b713648a7df9ce39673d49baa" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/3b/663b17ac7c7827f13100d1a388ab14a4a8b32107/alma_is_challenged_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/66/3b/663b17ac7c7827f13100d1a388ab14a4a8b32107/alma_is_challenged_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294285" id="figure26_p1">El juez superior dijo que si Alma y Amulek usaban el poder de Dios para librarse, creería; luego los golpeó de nuevo.</p></figcaption><div class="citation-info"><p data-aid="124294287" id="figure26_p2"> Alma 14:24. </p></div></figure><figure class="image no-print" id="figure27"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-and-amulek-pray-thompson_1136907_inl.jpg" id="figure27_img1" data-img-id="1136907" data-assetid="45d69944d0b024957abd843f0cd10538e36ace16" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/a5/f4a55614269df251fdcfa12842bfe7cc895bf43a/alma_and_amulek_pray_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/a5/f4a55614269df251fdcfa12842bfe7cc895bf43a/alma_and_amulek_pray_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294288" id="figure27_p1">Alma y Amulek se pusieron de pie; Alma oró y le pidió a Dios que los fortaleciera a causa de la fe que tenían en Cristo.</p></figcaption><div class="citation-info"><p data-aid="124294289" id="figure27_p2"> Alma 14:25–26. </p></div></figure><figure class="image no-print" id="figure28"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-is-challenged-thompson_1136903_inl.jpg" id="figure28_img1" data-img-id="1136903" data-assetid="288e842c8fb6597b713648a7df9ce39673d49baa" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/3b/663b17ac7c7827f13100d1a388ab14a4a8b32107/alma_is_challenged_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/66/3b/663b17ac7c7827f13100d1a388ab14a4a8b32107/alma_is_challenged_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294290" id="figure28_p1">El poder de Dios descendió sobre Alma y Amulek, y éstos rompieron las cuerdas con las que estaban atados. Los hombres malvados se llenaron de temor y trataron de huir, pero cayeron al suelo.</p></figcaption><div class="citation-info"><p data-aid="124294291" id="figure28_p2"> Alma 14:25–27. </p></div></figure><figure class="image no-print" id="figure29"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-and-amulek-pray-thompson_1136907_inl.jpg" id="figure29_img1" data-img-id="1136907" data-assetid="45d69944d0b024957abd843f0cd10538e36ace16" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/a5/f4a55614269df251fdcfa12842bfe7cc895bf43a/alma_and_amulek_pray_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/a5/f4a55614269df251fdcfa12842bfe7cc895bf43a/alma_and_amulek_pray_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294292" id="figure29_p1">La tierra se estremeció y los muros de la prisión cayeron sobre los hombres perversos. El Señor protegió a Alma y a Amulek, y no recibieron ningún daño.</p></figcaption><div class="citation-info"><p data-aid="124294293" id="figure29_p2"> Alma 14:27–28. </p></div></figure><figure class="image no-print" id="figure30"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-amulek-delivered-from-prison_1136910_inl.jpg" id="figure30_img1" data-img-id="1136910" data-assetid="f25624a6a8aef9c9619db5ad89fb99fd6c7852d3" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/18/02183861215703c53fb8e4f77ebc41dfb53d6b35/alma_amulek_delivered_from_prison.jpeg 60w" class="" src="https://assets.ldscdn.org/02/18/02183861215703c53fb8e4f77ebc41dfb53d6b35/alma_amulek_delivered_from_prison.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294294" id="figure30_p1">La gente de Ammoníah fue a ver lo que estaba sucediendo; al ver a Alma y a Amulek salir de la prisión derrumbada, se asustaron y huyeron.</p></figcaption><div class="citation-info"><p data-aid="124294296" id="figure30_p2"> Alma 14:28–29. </p></div></figure><figure class="image no-print" id="figure31"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-amulek-in-sidom-thompson_1136911_inl.jpg" id="figure31_img1" data-img-id="1136911" data-assetid="e6a6e9a406759d421ad44b9167d2ed5a0ce2b3cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/2f/5b/2f5ba348d60e4cf66dbed321f7159e3d4e2da7ee/alma_amulek_in_sidom_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2f/5b/2f5ba348d60e4cf66dbed321f7159e3d4e2da7ee/alma_amulek_in_sidom_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294298" id="figure31_p1">El Señor dijo a Alma y a Amulek que fueran a Sidom; allí encontraron a los que habían creído. Zeezrom también estaba ahí y estaba muy enfermo.</p></figcaption><div class="citation-info"><p data-aid="124294299" id="figure31_p2"> Alma 15:1–3. </p></div></figure><figure class="image no-print" id="figure32"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-healed-alma-amulek_1136912_inl.jpg" id="figure32_img1" data-img-id="1136912" data-assetid="4157923b66f73105d46e29f3111d6b35d82de133" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/0b/d70b82f48d940b310cf457b5c132c4229d693961/zeezrom_healed_alma_amulek.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/0b/d70b82f48d940b310cf457b5c132c4229d693961/zeezrom_healed_alma_amulek.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294300" id="figure32_p1">Zeezrom se alegró de ver a Alma y a Amulek, ya que había estado preocupado de que hubieran perdido la vida a causa de lo que él había hecho. Les pidió que lo sanaran.</p></figcaption><div class="citation-info"><p data-aid="124294301" id="figure32_p2"> Alma 15:4–5. </p></div></figure><figure class="image no-print" id="figure33"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-healed-alma-amulek-repented_1136913_inl.jpg" id="figure33_img1" data-img-id="1136913" data-assetid="118f88f6bc8604c1bc315357d560d85f359de5bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/c0/d9c0e76ac0f0dd7e5eed47a0082a596c1e2d0ce6/zeezrom_healed_alma_amulek_repented.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/c0/d9c0e76ac0f0dd7e5eed47a0082a596c1e2d0ce6/zeezrom_healed_alma_amulek_repented.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294302" id="figure33_p1">Zeezrom creía en Jesucristo y se había arrepentido de sus pecados. Cuando Alma oró por él, Zeezrom sanó de inmediato.</p></figcaption><div class="citation-info"><p data-aid="124294303" id="figure33_p2"> Alma 15:10–11. </p></div></figure><figure class="image no-print" id="figure34"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeezrom-being-baptized-thompson_1136914_inl.jpg" id="figure34_img1" data-img-id="1136914" data-assetid="3bff5759f9b5ae6be0bb44c5c8231704aac10621" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/df/31dfa601e5b54f935e8a8cbfd674bed167f13ab4/zeezrom_being_baptized_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/31/df/31dfa601e5b54f935e8a8cbfd674bed167f13ab4/zeezrom_being_baptized_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294304" id="figure34_p1">Zeezrom fue bautizado y comenzó a predicar el Evangelio. Muchos otros también fueron bautizados.</p></figcaption><div class="citation-info"><p data-aid="124294306" id="figure34_p2"> Alma 15:12, 14. </p></div></figure><figure class="image no-print" id="figure35"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-ammonihah-killed-wickedness-lamanites_1136915_inl.jpg" id="figure35_img1" data-img-id="1136915" data-assetid="bfaf31502dc32a9506fd78d8a866987a3540adb2" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/c5/54c54bd46ce35feb0549b36e225cfcc0c9e08020/people_ammonihah_killed_wickedness_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/54/c5/54c54bd46ce35feb0549b36e225cfcc0c9e08020/people_ammonihah_killed_wickedness_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294307" id="figure35_p1">Toda la gente inicua de Ammoníah murió a manos de un ejército lamanita, tal como Alma lo había profetizado.</p></figcaption><div class="citation-info"><p data-aid="124294308" id="figure35_p2"> Alma 10:23; Alma 16:2, 9. </p></div></figure>
