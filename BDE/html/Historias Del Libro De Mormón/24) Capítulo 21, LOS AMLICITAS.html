<H1>Capítulo 21: LOS AMLICITAS</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amlici-wants-to-be-king_1136202_inl.jpg" id="figure1_img1" data-img-id="1136202" data-assetid="71d931b858357e8264d5c8d994cb7c5e644019bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/b3/3bb38a96385281f2fdca40e96ae67c9a71316882/amlici_wants_to_be_king.png 49w" class="" src="https://assets.ldscdn.org/3b/b3/3bb38a96385281f2fdca40e96ae67c9a71316882/amlici_wants_to_be_king.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293838" id="figure1_p1">Amlici era un hombre astuto e inicuo que quería ser rey de los nefitas; tenía muchos seguidores.</p></figcaption><div class="citation-info"><p data-aid="124293840" id="figure1_p2"> Alma 2:1–2. </p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-preaching-teaching-discussions_1136203_inl.jpg" id="figure2_img1" data-img-id="1136203" data-assetid="a9f0e2840983f865dd3162568851e1846ba1deb2" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/ed/0cede4418b57450dfa62fb3d1a8f7763aba5b7d4/nephites_lamanites_preaching_teaching_discussions.png 49w" class="" src="https://assets.ldscdn.org/0c/ed/0cede4418b57450dfa62fb3d1a8f7763aba5b7d4/nephites_lamanites_preaching_teaching_discussions.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293843" id="figure2_p1">Los nefitas que eran rectos no querían que Amlici fuera su rey; ellos sabían que él quería destruir la Iglesia de Dios.</p></figcaption><div class="citation-info"><p data-aid="124293846" id="figure2_p2"> Alma 2:3–4. </p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-vote-against-amlici-thompson_1136204_inl.jpg" id="figure3_img1" data-img-id="1136204" data-assetid="10a0cba17ffaef948e7b791feb91d839a4705bd0" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/9d/529d24613277e17ce801e64d97781436ecf13ec9/people_vote_against_amlici_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/52/9d/529d24613277e17ce801e64d97781436ecf13ec9/people_vote_against_amlici_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293848" id="figure3_p1">Los nefitas se reunieron en varios grupos para decidir si Amlici debía ser su rey. La mayoría de ellos votó en contra de Amlici, así que no se convirtió en rey de ellos.</p></figcaption><div class="citation-info"><p data-aid="124293851" id="figure3_p2"> Alma 2:5–7. </p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amlicites-anger-nephites-mormon-thompson_1136205_inl.jpg" id="figure4_img1" data-img-id="1136205" data-assetid="41e5510de76096a2b9b91af62877462f0cc40e64" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/1a/f41a5d295821592cd73d533a64a094249035e0f0/amlicites_anger_nephites_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/1a/f41a5d295821592cd73d533a64a094249035e0f0/amlicites_anger_nephites_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293854" id="figure4_p1">Amlici y sus seguidores se enojaron; se apartaron de los nefitas, nombraron a Amlici rey y se llamaron a sí mismos amlicitas. Amlici les dio órdenes de luchar contra los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124293857" id="figure4_p2"> Alma 2:8–11. </p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-preparing-for-war-thompson_1136206_inl.jpg" id="figure5_img1" data-img-id="1136206" data-assetid="3e1a0f8ffc87bef6b6e0e91e3afa8af94f31e4ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/30/943037683a66f98d257c82dcd39a8eabde4b9a69/nephites_preparing_for_war_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/94/30/943037683a66f98d257c82dcd39a8eabde4b9a69/nephites_preparing_for_war_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293859" id="figure5_p1">Los nefitas justos se prepararon con arcos, flechas, espadas y otras armas para defenderse.</p></figcaption><div class="citation-info"><p data-aid="124293861" id="figure5_p2"> Alma 2:12. </p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amlicities-nephites-war-mormon-thompson_1136207_inl.jpg" id="figure6_img1" data-img-id="1136207" data-assetid="d79020afb68813fa1cd8b40ec064f7c6edeb117c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ad/a5/ada5fbf557aae714d1375eaea7070dd74cfbeb70/amlicities_nephites_war_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ad/a5/ada5fbf557aae714d1375eaea7070dd74cfbeb70/amlicities_nephites_war_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293863" id="figure6_p1">Los amlicitas atacaron, y los nefitas, guiados por Alma y fortalecidos por el Señor, mataron a muchos de ellos. El resto de los amlicitas escapó.</p></figcaption><div class="citation-info"><p data-aid="124293865" id="figure6_p2"> Alma 2:15–19. </p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-sends-spies-thompson_1136208_inl.jpg" id="figure7_img1" data-img-id="1136208" data-assetid="d8257e1030ba1313f659e0f59f0b0edbd3bcae48" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/31/e3318e8ff80682d7c143b988dcc151e7cc41eec0/alma_sends_spies_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/31/e3318e8ff80682d7c143b988dcc151e7cc41eec0/alma_sends_spies_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293868" id="figure7_p1">Alma envió espías para vigilar a los amlicitas. Los espías los vieron unirse a un gran ejército lamanita y atacar a los nefitas que vivían cerca de Zarahemla.</p></figcaption><div class="citation-info"><p data-aid="124293869" id="figure7_p2"> Alma 2:21, 24–25. </p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-war-mormon-alma-thompson_1136209_inl.jpg" id="figure8_img1" data-img-id="1136209" data-assetid="9c6f3563eb7c8c232bc13c65e8e32523da6d284b" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/89/2d89a6f93fbbf7451d1a886c5bbdf10a3b25a4c9/nephites_war_mormon_alma_thompson.png 49w" class="" src="https://assets.ldscdn.org/2d/89/2d89a6f93fbbf7451d1a886c5bbdf10a3b25a4c9/nephites_war_mormon_alma_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293870" id="figure8_p1">Los nefitas oraron y Dios los ayudó de nuevo. Mataron a muchos soldados del ejército lamanita–amlicita.</p></figcaption><div class="citation-info"><p data-aid="124293871" id="figure8_p2"> Alma 2:28. </p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-amlici-fight-mormon-thompson_1136214_inl.jpg" id="figure9_img1" data-img-id="1136214" data-assetid="6a58209544882ea6850b3e0bb25c7a2b1fc16bdd" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/d5/62d50782812446cb2a6561854c0ba2629a0277b7/alma_amlici_fight_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/62/d5/62d50782812446cb2a6561854c0ba2629a0277b7/alma_amlici_fight_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293872" id="figure9_p1">Alma y Amlici lucharon el uno con el otro con espadas. Alma oró para que su vida fuera preservada y Dios le dio la fortaleza para matar a Amlici.</p></figcaption><div class="citation-info"><p data-aid="124293873" id="figure9_p2"> Alma 2:29–31. </p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-chase-lamanites-thompson_1136215_inl.jpg" id="figure10_img1" data-img-id="1136215" data-assetid="8f05700c5308d76591adcf474fe74568577f8149" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/4d/cc4d135778afded1b5e9277e259c07071a484a25/nephites_chase_lamanites_thompson.png 49w" class="" src="https://assets.ldscdn.org/cc/4d/cc4d135778afded1b5e9277e259c07071a484a25/nephites_chase_lamanites_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293874" id="figure10_p1">Los nefitas persiguieron a los lamanitas y a los amlicitas hasta el desierto. Muchos de los heridos murieron allí y fueron devorados por las fieras.</p></figcaption><div class="citation-info"><p data-aid="124293875" id="figure10_p2"> Alma 2:36–38. </p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amlicites-marked-with-red-thompson_1136216_inl.jpg" id="figure11_img1" data-img-id="1136216" data-assetid="dd2277d31006bf04e07a7256940a5432286dbba8" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/f3/aaf371fc972e610fffd5c77d431dc86a60788949/amlicites_marked_with_red_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/f3/aaf371fc972e610fffd5c77d431dc86a60788949/amlicites_marked_with_red_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293876" id="figure11_p1">Al igual que los lamanitas, los amlicitas se marcaron de rojo, lo cual cumplió una profecía. Los amlicitas se habían separado a sí mismos de las bendiciones del Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124293878" id="figure11_p2"> Alma 3:4, 14, 18–19. </p></div></figure>
