<H1>Capítulo 19: Los hijos de Mosíah se convierten en misioneros</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sons-of-mosiah-jerry-thompson_1136005_inl.jpg" id="figure1_img1" data-img-id="1136005" data-assetid="2030cda8c3bafee929896f5da74fc4f594f2337f" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/18/1d18cabe8856e70aad0a47ccd860ad3937c22bde/sons_of_mosiah_jerry_thompson.png 49w" class="" src="https://assets.ldscdn.org/1d/18/1d18cabe8856e70aad0a47ccd860ad3937c22bde/sons_of_mosiah_jerry_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293390" id="figure1_p1">Mosíah tenía cuatro hijos: Ammón, Aarón, Omner e Himni. Ellos estaban con Alma, hijo, cuando a él se le apareció un ángel.</p></figcaption><div class="citation-info"><p data-aid="124293394" id="figure1_p2"> Mosíah 27:11, 34.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sons-of-mosiah-repent-thompson_1136009_inl.jpg" id="figure2_img1" data-img-id="1136009" data-assetid="afa21c175bd3ba0b730698324228095c5c123517" data-missing-asset="false" srcset="https://assets.ldscdn.org/cc/e0/cce055e1397d29fb678a7896a6f10231193935a8/sons_of_mosiah_repent_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cc/e0/cce055e1397d29fb678a7896a6f10231193935a8/sons_of_mosiah_repent_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293398" id="figure2_p1">Los hijos de Mosíah se habían arrepentido de sus pecados y lamentaban los problemas que habían ocasionado. Ellos sabían que el Evangelio es verdadero y querían enseñarlo a los demás.</p></figcaption><div class="citation-info"><p data-aid="124293403" id="figure2_p2"> Mosíah 27:35–36.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sons-mosiah-missionaries-preaching-lamanites_1136011_inl.jpg" id="figure3_img1" data-img-id="1136011" data-assetid="6bf64605b5e2f49a6b53f43c85fe2f6ece7da93f" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/a9/baa9b0e0e07765e83c7bbc5312eff6a33ef403c1/sons_mosiah_missionaries_preaching_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/a9/baa9b0e0e07765e83c7bbc5312eff6a33ef403c1/sons_mosiah_missionaries_preaching_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293407" id="figure3_p1">Cada uno de los hijos de Mosíah se negó a ser rey; en vez de ello, deseaban ser misioneros entre los lamanitas y compartir con ellos las bendiciones del Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124293410" id="figure3_p2"> Mosíah 28:1, 10; 29:3.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-mosiah-prays-thompson_1136012_inl.jpg" id="figure4_img1" data-img-id="1136012" data-assetid="0b2b64a0832bf57ee546bd66dc63cf5dd26c4e19" data-missing-asset="false" srcset="https://assets.ldscdn.org/28/0a/280a1aec807ec5f4e387ab5554d6b0bb36ba1ad3/king_mosiah_prays_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/28/0a/280a1aec807ec5f4e387ab5554d6b0bb36ba1ad3/king_mosiah_prays_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293415" id="figure4_p1">El rey Mosíah oró para saber si debía dejar ir a sus hijos. Dios le dijo que los dejara ir y que serían protegidos. Muchos lamanitas creerían su mensaje.</p></figcaption><div class="citation-info"><p data-aid="124293419" id="figure4_p2"> Mosíah 28:6–7.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sons-mosiah-kneeling-praying-missionaries_1136013_inl.jpg" id="figure5_img1" data-img-id="1136013" data-assetid="ea46a775ceb73c8b66ff5a8e66cf9469e4265588" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/b9/18b96141e2768a203737136e84d18bae9be75d81/sons_mosiah_kneeling_praying_missionaries.jpeg 60w" class="" src="https://assets.ldscdn.org/18/b9/18b96141e2768a203737136e84d18bae9be75d81/sons_mosiah_kneeling_praying_missionaries.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293422" id="figure5_p1">Los hijos de Mosíah fueron a enseñar a los lamanitas. Ellos ayunaron y oraron para ser buenos misioneros.</p></figcaption><div class="citation-info"><p data-aid="124293425" id="figure5_p2"> Mosíah 28:9; Alma 17:9.</p></div></figure>
