<H1>Capítulo 26: El pueblo de Ammón</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-brethren-book-mormon-thompson_1137124_inl.jpg" id="figure1_img1" data-img-id="1137124" data-assetid="fcb64b69a9e0985129b698006bb8c7c7bac0d7bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/bd/d1bdc23e43b3c8ac83a416da88b0bc19eaa08d96/aaron_brethren_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/bd/d1bdc23e43b3c8ac83a416da88b0bc19eaa08d96/aaron_brethren_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295312" id="figure1_p1">Los hijos de Mosíah enseñaron el Evangelio a los lamanitas; miles de ellos se arrepintieron y se unieron a la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124295315" id="figure1_p2"> Alma 23:4–5.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/anti-nephi-stories-mormon-thompson_1137125_inl.jpg" id="figure2_img1" data-img-id="1137125" data-assetid="21192e0d2adddf6c34f16fe9d21c5fb4282b8754" data-missing-asset="false" srcset="https://assets.ldscdn.org/96/ee/96ee80be4b07e77873fea3144e8176c61318527e/anti_nephi_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/96/ee/96ee80be4b07e77873fea3144e8176c61318527e/anti_nephi_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295317" id="figure2_p1">Esos lamanitas que se unieron a la Iglesia se pusieron el nombre de anti-nefi-lehitas, o pueblo de Ammón; eran personas buenas y trabajadoras.</p></figcaption><div class="citation-info"><p data-aid="124295320" id="figure2_p2"> Alma 23:17–18; Alma 27:26.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-smite-mormon-thompson_1137126_inl.jpg" id="figure3_img1" data-img-id="1137126" data-assetid="eb525c080fb87b93cc0cb0ed351d5cf30d16b584" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/16/4e164493c366d06ba88dffbf0cafc179ddbf0f69/nephites_lamanites_smite_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/16/4e164493c366d06ba88dffbf0cafc179ddbf0f69/nephites_lamanites_smite_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295322" id="figure3_p1">Los lamanitas que no se arrepintieron se enojaron con el pueblo de Ammón y se prepararon para luchar contra ellos.</p></figcaption><div class="citation-info"><p data-aid="124295324" id="figure3_p2"> Alma 24:1–2.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-preparations-war-destruction_1137127_inl.jpg" id="figure4_img1" data-img-id="1137127" data-assetid="2b984f86c78710bb67b9a025fb1c2d78070671d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/40/53/40533c4f8ef0bb921fefebb4ee1f1dc56a28dabd/lamanites_preparations_war_destruction.jpeg 60w" class="" src="https://assets.ldscdn.org/40/53/40533c4f8ef0bb921fefebb4ee1f1dc56a28dabd/lamanites_preparations_war_destruction.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295327" id="figure4_p1">El pueblo de Ammón sabía que los lamanitas inicuos irían a matarlos, pero decidieron que no pelearían contra ellos porque ya se habían arrepentido de haber matado.</p></figcaption><div class="citation-info"><p data-aid="124295329" id="figure4_p2"> Alma 24:5–6.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/anti-nephi-swords-mormon-thompson_1137129_inl.jpg" id="figure5_img1" data-img-id="1137129" data-assetid="20699b3ec33525150203104b70e1c473b961d320" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/67/ef67e6d619ecba0f4063305c6c55e9ccb7725203/anti_nephi_swords_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/67/ef67e6d619ecba0f4063305c6c55e9ccb7725203/anti_nephi_swords_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295331" id="figure5_p1">Enterraron sus armas profundamente en la tierra y prometieron a Dios que nunca volverían a matar.</p></figcaption><div class="citation-info"><p data-aid="124295333" id="figure5_p2"> Alma 24:17–18.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-fighting-prostrate-ground_1137130_inl.jpg" id="figure6_img1" data-img-id="1137130" data-assetid="85d6f253f9a0be5be94b6e09b8de7318ce96521a" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/d2/23d2c99b338481cc2df29cc22128dc1931c6014c/nephites_lamanites_fighting_prostrate_ground.png 49w" class="" src="https://assets.ldscdn.org/23/d2/23d2c99b338481cc2df29cc22128dc1931c6014c/nephites_lamanites_fighting_prostrate_ground.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295336" id="figure6_p1">Cuando los lamanitas inicuos llegaron y empezaron a matarlos, ellos se postraron en la tierra y oraron.</p></figcaption><div class="citation-info"><p data-aid="124295338" id="figure6_p2"> Alma 24:21.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-book-mormon-kneeling-thompson_1137131_inl.jpg" id="figure7_img1" data-img-id="1137131" data-assetid="a26bbcd75f2c079563be073491d582f7e2787c73" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/38/fa38983c7bbcb0852a1a9357f4ef32db0d900619/lamanites_book_mormon_kneeling_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/38/fa38983c7bbcb0852a1a9357f4ef32db0d900619/lamanites_book_mormon_kneeling_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295340" id="figure7_p1">Al ver que el pueblo de Ammón no peleaba en contra de ellos, muchos de los lamanitas inicuos dejaron de matarlos.</p></figcaption><div class="citation-info"><p data-aid="124295343" id="figure7_p2"> Alma 24:23–24.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/throw-down-weapons-war-lamanites_1137132_inl.jpg" id="figure8_img1" data-img-id="1137132" data-assetid="e030c37ba288bd41bbd2c66f1a41e8f7c4d85ec8" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/d3/edd3023429c354dc50c166d024f35f49d6ec6b11/throw_down_weapons_war_lamanites.png 49w" class="" src="https://assets.ldscdn.org/ed/d3/edd3023429c354dc50c166d024f35f49d6ec6b11/throw_down_weapons_war_lamanites.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295345" id="figure8_p1">Los lamanitas se arrepintieron de haber matado; arrojaron sus armas al suelo y se unieron al pueblo de Ammón. No querían volver a pelear.</p></figcaption><div class="citation-info"><p data-aid="124295348" id="figure8_p2"> Alma 24:24–27.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amalekites-killing-anti-nephi-lehi_1137133_inl.jpg" id="figure9_img1" data-img-id="1137133" data-assetid="7a0ad8e8910c4a1b15185b14096f691a70a69bf5" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/0f/ae0fce459110e0eb60ffe663115c303eca9c881f/amalekites_killing_anti_nephi_lehi.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/0f/ae0fce459110e0eb60ffe663115c303eca9c881f/amalekites_killing_anti_nephi_lehi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295353" id="figure9_p1">Más lamanitas llegaron para destruir a los del pueblo de Ammón, quienes se negaron a pelear y muchos fueron muertos.</p></figcaption><div class="citation-info"><p data-aid="124295356" id="figure9_p2"> Alma 27:2–3.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-prayer-amalekites-mormon-thompson_1137135_inl.jpg" id="figure10_img1" data-img-id="1137135" data-assetid="166cc3cfcb4748f97e57630d864f81c189af0e9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/0c/ff0cf43bba7702fc888cb51362839a7a7fbb737e/ammon_prayer_amalekites_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/0c/ff0cf43bba7702fc888cb51362839a7a7fbb737e/ammon_prayer_amalekites_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295359" id="figure10_p1">Ammón, que no deseaba que el pueblo al que amaba fuese destruido, oró para suplicar ayuda. El Señor le dijo que tomara a su pueblo y saliera de esa tierra.</p></figcaption><div class="citation-info"><p data-aid="124295362" id="figure10_p2"> Alma 27:4–5, 10–12.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/land-inheritance-anti-nephi-lehis_1137136_inl.jpg" id="figure11_img1" data-img-id="1137136" data-assetid="252e34b12ac43ad1d7d061fb2bf445c85c5aa68c" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/fc/1efc908384504d25ac8313a00684d969fe2404cd/land_inheritance_anti_nephi_lehis.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/fc/1efc908384504d25ac8313a00684d969fe2404cd/land_inheritance_anti_nephi_lehis.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295367" id="figure11_p1">Los nefitas de Zarahemla dieron a Ammón y a su pueblo la tierra de Jersón y los protegieron. Se hicieron amigos.</p></figcaption><div class="citation-info"><p data-aid="124295370" id="figure11_p2"> Alma 27:22–23.</p></div></figure>
