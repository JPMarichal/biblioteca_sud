<H1>Capítulo 30: Alma aconseja a sus hijos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-teaches-sons-righteousness-thompson_1137381_inl.jpg" id="figure1_img1" data-img-id="1137381" data-assetid="e00067bad801e8979003bba7c338587348d9b6bd" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/6e/fd6e7c560e0c08a54fe0f7138e242a8e634edfda/alma_teaches_sons_righteousness_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/6e/fd6e7c560e0c08a54fe0f7138e242a8e634edfda/alma_teaches_sons_righteousness_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296200" id="figure1_p1">Alma se sentía triste al ver cuán inicuos se habían vuelto los nefitas. Enseñó a cada uno de sus hijos en cuanto a vivir con rectitud. </p></figcaption><div class="citation-info"><p data-aid="124296201" id="figure1_p2"> Alma 35:15–16.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/angel-stops-alma-friends-thompson_1137382_inl.jpg" id="figure2_img1" data-img-id="1137382" data-assetid="d6d230c5c729c3c47aa24cf9bb5192461b3b1375" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/9a/f19a89ee4037dea27c34906b832e8c73d71434da/angel_stops_alma_friends_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/9a/f19a89ee4037dea27c34906b832e8c73d71434da/angel_stops_alma_friends_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296202" id="figure2_p1">Alma le dijo a Helamán, su hijo mayor, que confiara en Dios; le habló acerca del ángel que Dios había mandado para decirle a Alma que dejara de destruir la iglesia.</p></figcaption><div class="citation-info"><p data-aid="124296203" id="figure2_p2"> Alma 36:3, 6.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-helaman-book-mormon-thompson_1137383_inl.jpg" id="figure3_img1" data-img-id="1137383" data-assetid="a36dde3b8b1e181b7223ca7215f21b58fdb6fd33" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/c5/bfc5de51328db523ec07c0bb271c256254c40612/alma_helaman_book_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/bf/c5/bfc5de51328db523ec07c0bb271c256254c40612/alma_helaman_book_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296204" id="figure3_p1">Alma había sufrido durante tres días por su sentimiento de culpa; luego recordó las enseñanzas de su padre acerca de Jesús, y supo que sus pecados podrían ser perdonados.</p></figcaption><div class="citation-info"><p data-aid="124296205" id="figure3_p2"> Alma 36:16–17.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-speaking-helaman-thompson_1137384_inl.jpg" id="figure4_img1" data-img-id="1137384" data-assetid="731f5a5eb20b72a387052f3c8f22e692f186242b" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/5c/5b5c079406639c2dbd2b448b165c90baea187a1c/alma_speaking_helaman_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5b/5c/5b5c079406639c2dbd2b448b165c90baea187a1c/alma_speaking_helaman_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296206" id="figure4_p1">Alma suplicó el perdón, y el gozo reemplazó el dolor que sentía en su alma. Fue perdonado a causa de su fe en Jesucristo y porque se había arrepentido.</p></figcaption><div class="citation-info"><p data-aid="124296207" id="figure4_p2"> Alma 36:18–20.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-helaman-art_1137385_inl.jpg" id="figure5_img1" data-img-id="1137385" data-assetid="cc5e7b6051b58d44c769e7316daf66239c92e2f5" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/61/4a61bb3e31eec54412e44b8201e57619d51e63ab/alma_helaman_art.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/61/4a61bb3e31eec54412e44b8201e57619d51e63ab/alma_helaman_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296208" id="figure5_p1">Desde entonces, Alma había enseñado el Evangelio a los demás a fin de que pudieran sentir el mismo gozo que él había sentido. Dios había bendecido a Alma a causa de la confianza que tenía en Dios.</p></figcaption><div class="citation-info"><p data-aid="124296209" id="figure5_p2"> Alma 36:24, 27.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-records-book-mormon-thompson_1137386_inl.jpg" id="figure6_img1" data-img-id="1137386" data-assetid="9cac3aac71f9cde68c07d17051f1272504c738b8" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/6a/af6ac801288dc8883203f271bc63e4099c2fc4f4/alma_records_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/af/6a/af6ac801288dc8883203f271bc63e4099c2fc4f4/alma_records_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296210" id="figure6_p1">Alma le dio a Helamán los registros sagrados y le dijo que continuara escribiendo la historia de su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124296211" id="figure6_p2"> Alma 37:1–2.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-teaching-son-helaman-thompson_1137387_inl.jpg" id="figure7_img1" data-img-id="1137387" data-assetid="fee2cca437fb626f771fd0c5aa54d81eb0f37222" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/68/5068f4b6c31c1b6b083886e050de9657ccc90e8a/alma_teaching_son_helaman_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/50/68/5068f4b6c31c1b6b083886e050de9657ccc90e8a/alma_teaching_son_helaman_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296212" id="figure7_p1">Alma le dijo que si guardaba los mandamientos, Dios lo bendeciría y le ayudaría a proteger los registros.</p></figcaption><div class="citation-info"><p data-aid="124296213" id="figure7_p2"> Alma 37:13, 16.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-helaman-righteousness-mormon-thompson_1137388_inl.jpg" id="figure8_img1" data-img-id="1137388" data-assetid="6413476a2a31122631c8f9e300aa157dc815aa15" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/f6/a1f606b24988b5836f5d3e5a2970d53c09f5ffa0/alma_helaman_righteousness_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/f6/a1f606b24988b5836f5d3e5a2970d53c09f5ffa0/alma_helaman_righteousness_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296214" id="figure8_p1">Alma también le dijo a Helamán que orara cada mañana y cada noche, y que hablara con Dios acerca de todo lo que hiciera a fin de que Dios pudiera guiarlo.</p></figcaption><div class="citation-info"><p data-aid="124296215" id="figure8_p2"> Alma 37:36–37.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-shiblon-stories-mormon-thompson_1137390_inl.jpg" id="figure9_img1" data-img-id="1137390" data-assetid="4b54db126ed8d17abcbd06f1626326f1aa74634a" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/33/1d33c11b2ce81ad180b44a589b21b57a676ddb51/alma_shiblon_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/33/1d33c11b2ce81ad180b44a589b21b57a676ddb51/alma_shiblon_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296216" id="figure9_p1">Alma estaba complacido con su hijo Shiblón, quien había sido un valiente misionero entre los zoramitas. Shiblón había permanecido fiel aun cuando lo habían apedreado.</p></figcaption><div class="citation-info"><p data-aid="124296217" id="figure9_p2"> Alma 38:3–4.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-encourages-son-shiblon-thompson_1137391_inl.jpg" id="figure10_img1" data-img-id="1137391" data-assetid="fa58d42eb40e849ad5bb544eff1a36b1674e5101" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/04/9704cebfadeb429d7e2c274a2c226a23505a3a4b/alma_encourages_son_shiblon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/97/04/9704cebfadeb429d7e2c274a2c226a23505a3a4b/alma_encourages_son_shiblon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296218" id="figure10_p1">Alma le recordó a Shiblón que la única manera de ser salvo es por medio de Jesucristo; entonces alentó a su hijo a continuar enseñando el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124296219" id="figure10_p2"> Alma 38:9–10.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-jerry-thompson_1137392_inl.jpg" id="figure11_img1" data-img-id="1137392" data-assetid="12d03804636e1a615bc1eb56a6271c6d25669f35" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/0d/5e0d7fdead88babab93abafc0d6df7e5ba7505b1/alma_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/0d/5e0d7fdead88babab93abafc0d6df7e5ba7505b1/alma_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296220" id="figure11_p1">Coriantón, hijo de Alma, no había guardado los mandamientos; no había sido un misionero fiel mientras predicaba entre los zoramitas.</p></figcaption><div class="citation-info"><p data-aid="124296221" id="figure11_p2"> Alma 39:2–3.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-corianton-stories-mormon-thompson_1137393_inl.jpg" id="figure12_img1" data-img-id="1137393" data-assetid="df0408749eaf53d5e549c337c99cf341a0fdf622" data-missing-asset="false" srcset="https://assets.ldscdn.org/b1/7f/b17f55960c882ed9d64dfede0924dbb0a40ebd65/alma_corianton_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b1/7f/b17f55960c882ed9d64dfede0924dbb0a40ebd65/alma_corianton_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296222" id="figure12_p1">Los zoramitas no creyeron las enseñanzas de Alma a causa de lo que Coriantón había hecho.</p></figcaption><div class="citation-info"><p data-aid="124296223" id="figure12_p2"> Alma 39:11.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-corianton-stories-mormon-thompson_1137395_inl.jpg" id="figure13_img1" data-img-id="1137395" data-assetid="2a4f0903423a67d2390049bf6ea4ce586023a313" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/9c/bf9cb72490f1030b338bf6b933e7312133196184/alma_corianton_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/9c/bf9cb72490f1030b338bf6b933e7312133196184/alma_corianton_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296224" id="figure13_p1">Alma le dijo a Coriantón que las personas no pueden ocultar sus pecados de Dios y que tenía que arrepentirse.</p></figcaption><div class="citation-info"><p data-aid="124296225" id="figure13_p2"> Alma 39:8–9.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-corianton-stories-mormon-thompson_1137396_inl.jpg" id="figure14_img1" data-img-id="1137396" data-assetid="c65735b954d354cfe20f6c7386c22825384f7084" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/d1/eed1bb52ae08c278c0dd54bd389e9912f2752425/alma_corianton_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/d1/eed1bb52ae08c278c0dd54bd389e9912f2752425/alma_corianton_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296226" id="figure14_p1">Alma le enseñó a su hijo que todos resucitarán, pero que sólo los justos vivirán con Dios.</p></figcaption><div class="citation-info"><p data-aid="124296227" id="figure14_p2"> Alma 40:9–10, 25–26.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-corianton-stories-mormon-thompson_1137397_inl.jpg" id="figure15_img1" data-img-id="1137397" data-assetid="13b348ae6d0abe89c7dd5c548adac94ad36a7367" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/f4/a0f41858eadd35f80e79d96391222f642558e58a/alma_corianton_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/f4/a0f41858eadd35f80e79d96391222f642558e58a/alma_corianton_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296228" id="figure15_p1">Alma dijo que esta vida es el tiempo para que las personas se arrepientan y sirvan a Dios.</p></figcaption><div class="citation-info"><p data-aid="124296229" id="figure15_p2"> Alma 42:4.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-counseling-son-corianton-thompson_1137399_inl.jpg" id="figure16_img1" data-img-id="1137399" data-assetid="822899cbbbdeb6d310980894a459186a60432f10" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/18/e518b17f6a2fe57401d1c7daec91d070d6c5bbdb/alma_counseling_son_corianton_thompson.png 49w" class="" src="https://assets.ldscdn.org/e5/18/e518b17f6a2fe57401d1c7daec91d070d6c5bbdb/alma_counseling_son_corianton_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296230" id="figure16_p1">Al recordarle a Coriantón que él había sido llamado para ser misionero, Alma le dijo que volviera a los zoramitas y les predicara el arrepentimiento.</p></figcaption><div class="citation-info"><p data-aid="124296231" id="figure16_p2"> Alma 42:31.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sons-alma-preach-thompson_1137400_inl.jpg" id="figure17_img1" data-img-id="1137400" data-assetid="33d212e13580802131fe8f6313c15764d83d98dd" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/7e/037e6e5f066cc41939159035b3189066510b2b44/sons_alma_preach_thompson.png 49w" class="" src="https://assets.ldscdn.org/03/7e/037e6e5f066cc41939159035b3189066510b2b44/sons_alma_preach_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296232" id="figure17_p1">Alma y sus hijos continuaron predicando el Evangelio; predicaron mediante el poder del sacerdocio.</p></figcaption><div class="citation-info"><p data-aid="124296233" id="figure17_p2"> Alma 43:1–2.</p></div></figure>
