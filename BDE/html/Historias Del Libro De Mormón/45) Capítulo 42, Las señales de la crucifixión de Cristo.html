<H1>Capítulo 42: Las señales de la crucifixión de Cristo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138927_inl.jpg" id="figure1_img1" data-img-id="1138927" data-assetid="05d355a69227d70e7e722ef47b23368b91493c96" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/29/0029905f03f60615b045329b884879b4d7629466/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/00/29/0029905f03f60615b045329b884879b4d7629466/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300136" id="figure1_p1">Habían pasado treinta y tres años desde que la gente vio las señales del nacimiento de Jesucristo. </p></figcaption><div class="citation-info"><p data-aid="124300137" id="figure1_p2"> 3 Nefi 8:2.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-sign_1138929_inl.jpg" id="figure2_img1" data-img-id="1138929" data-assetid="5965aad1bddee3f71a4f04a58a755f5eda45dc06" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/29/6429d597cad3d201bb6bf05665cda9a4af2dcbaf/nephites_art_sign.jpeg 60w" class="" src="https://assets.ldscdn.org/64/29/6429d597cad3d201bb6bf05665cda9a4af2dcbaf/nephites_art_sign.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300138" id="figure2_p1">Ahora esperaban las señales de Su muerte: tres días de obscuridad.</p></figcaption><div class="citation-info"><p data-aid="124300139" id="figure2_p2"> 3 Nefi 8:3.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-signs_1138932_inl.jpg" id="figure3_img1" data-img-id="1138932" data-assetid="bdb2f701ff6a1850ee6deaf3d8f30f1caf8baefe" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/1f/341f62c2d4c60779ac97e8cfe49cccc9f3d4ce3e/nephites_art_signs.jpeg 60w" class="" src="https://assets.ldscdn.org/34/1f/341f62c2d4c60779ac97e8cfe49cccc9f3d4ce3e/nephites_art_signs.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300140" id="figure3_p1">Algunos no creían que las señales se llevarían a cabo; empezaron a discutir con los que sí creían.</p></figcaption><div class="citation-info"><p data-aid="124300141" id="figure3_p2"> 3 Nefi 8:4.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-storm-earthquake_1138933_inl.jpg" id="figure4_img1" data-img-id="1138933" data-assetid="f09a10cc7250e79e0259003be93d9f8b5cc62674" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/43/2343639f5a5245c5bae7e6d074de07b0ca2c0de3/nephites_art_storm_earthquake.jpeg 60w" class="" src="https://assets.ldscdn.org/23/43/2343639f5a5245c5bae7e6d074de07b0ca2c0de3/nephites_art_storm_earthquake.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300142" id="figure4_p1">Un día se desató una tormenta violenta; el viento era terrible.</p></figcaption><div class="citation-info"><p data-aid="124300143" id="figure4_p2"> 3 Nefi 8:5–6.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-lightning-earthquake_1138934_inl.jpg" id="figure5_img1" data-img-id="1138934" data-assetid="fe008f64b9143dc85b0ad544b1de39da98e58198" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/03/bc03a604991f0205ad74cfcd27414ea80f71a1c5/nephites_art_lightning_earthquake.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/03/bc03a604991f0205ad74cfcd27414ea80f71a1c5/nephites_art_lightning_earthquake.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300144" id="figure5_p1">Los relámpagos resplandecían y los truenos estremecían toda la tierra.</p></figcaption><div class="citation-info"><p data-aid="124300145" id="figure5_p2"> 3 Nefi 8:6–7.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-destruction_1138935_inl.jpg" id="figure6_img1" data-img-id="1138935" data-assetid="db4f141da5a87d35661277140b5787cd71d1d3ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/1c/90/1c90e285347ea79189d5b885a0dc5dd5f972da12/nephites_art_destruction.jpeg 60w" class="" src="https://assets.ldscdn.org/1c/90/1c90e285347ea79189d5b885a0dc5dd5f972da12/nephites_art_destruction.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300146" id="figure6_p1">La ciudad de Zarahemla se incendió, la ciudad de Moroni se hundió en las profundidades del mar y la ciudad de Moroníah fue sepultada.</p></figcaption><div class="citation-info"><p data-aid="124300147" id="figure6_p2"> 3 Nefi 8:8–10.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-earthquake-destruction_1138936_inl.jpg" id="figure7_img1" data-img-id="1138936" data-assetid="83714c9ea97e6b72d069d4b1416177d0e8d6e250" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/09/d609fd309d6a31d2925b6fb0973e2dc022738e24/nephites_art_earthquake_destruction.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/09/d609fd309d6a31d2925b6fb0973e2dc022738e24/nephites_art_earthquake_destruction.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300148" id="figure7_p1">Un terremoto estremeció toda la tierra; los caminos se desnivelaron y los edificios cayeron a tierra. Muchas ciudades quedaron destruidas y muchas personas murieron.</p></figcaption><div class="citation-info"><p data-aid="124300149" id="figure7_p2"> 3 Nefi 8:12–15.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-destruction_1138937_inl.jpg" id="figure8_img1" data-img-id="1138937" data-assetid="0ac4df5e96d588a1c0afa61d153389068a997fb7" data-missing-asset="false" srcset="https://assets.ldscdn.org/81/f3/81f300be89bfd8c2c5b9e20ad81a0d2c3fdc7bda/nephites_art_destruction.jpeg 60w" class="" src="https://assets.ldscdn.org/81/f3/81f300be89bfd8c2c5b9e20ad81a0d2c3fdc7bda/nephites_art_destruction.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301185" id="figure8_p1">La tempestad y los terremotos duraron aproximadamente tres horas.</p></figcaption><div class="citation-info"><p data-aid="124301188" id="figure8_p2"> 3 Nefi 8:19.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-darkness_1138938_inl.jpg" id="figure9_img1" data-img-id="1138938" data-assetid="455b6feb4e3ef1d07c7d33a59b917b453ae8fe85" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/e7/71e77af99d090b9994b5b1e142a2c606d03141d4/nephites_art_darkness.jpeg 60w" class="" src="https://assets.ldscdn.org/71/e7/71e77af99d090b9994b5b1e142a2c606d03141d4/nephites_art_darkness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301189" id="figure9_p1">Cuando se acabaron la tormenta y los terremotos, una profunda obscuridad cubrió la tierra. No había luz en ninguna parte; el pueblo hasta podía sentir el vapor de tinieblas.</p></figcaption><div class="citation-info"><p data-aid="124301192" id="figure9_p2"> 3 Nefi 8:19–20.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-darkness_1138939_inl.jpg" id="figure10_img1" data-img-id="1138939" data-assetid="a9c1b2785d3f999be231416fdc5bd465a01a8ac9" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/9e/e49ea4a37dfa10c7785ab862cb5e945ed502cb92/nephites_art_darkness.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/9e/e49ea4a37dfa10c7785ab862cb5e945ed502cb92/nephites_art_darkness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301193" id="figure10_p1">La obscuridad duró tres días; no podían encenderse velas y la gente no podía ver el sol, ni la luna, ni las estrellas.</p></figcaption><div class="citation-info"><p data-aid="124301196" id="figure10_p2"> 3 Nefi 8:21–23.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-darkness_1138940_inl.jpg" id="figure11_img1" data-img-id="1138940" data-assetid="c604bb33288a0fd7ac61e34b71abb98adcc7962e" data-missing-asset="false" srcset="https://assets.ldscdn.org/ea/bc/eabc0c0f63ca0990d91066d7d80a1372613a82dd/nephites_art_darkness.jpeg 60w" class="" src="https://assets.ldscdn.org/ea/bc/eabc0c0f63ca0990d91066d7d80a1372613a82dd/nephites_art_darkness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301197" id="figure11_p1">El pueblo lloró a causa de la obscuridad, la destrucción y la muerte; se lamentaban por no haberse arrepentido de sus pecados.</p></figcaption><div class="citation-info"><p data-aid="124301200" id="figure11_p2"> 3 Nefi 8:23–25.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-voice-darkness_1138944_inl.jpg" id="figure12_img1" data-img-id="1138944" data-assetid="7f76b5a6db3eedd77eaae583c74848b9853f1cde" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/ab/bfab45c02e84e5dd513577a3a735942d4df4d331/nephites_art_voice_darkness.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/ab/bfab45c02e84e5dd513577a3a735942d4df4d331/nephites_art_voice_darkness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301201" id="figure12_p1">Entonces la gente oyó la voz de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124301202" id="figure12_p2"> 3 Nefi 9:1, 15.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-destruction-darkness_1138946_inl.jpg" id="figure13_img1" data-img-id="1138946" data-assetid="3dab7702bf6123508c5fd19a3c32bbd656739e0a" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/9e/4f9ee821f711d12727f3db40c892a30f6a328873/nephites_art_destruction_darkness.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/9e/4f9ee821f711d12727f3db40c892a30f6a328873/nephites_art_destruction_darkness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301205" id="figure13_p1">Jesús les habló acerca de la terrible destrucción de la tierra; dijo que los más inicuos habían sido destruidos.</p></figcaption><div class="citation-info"><p data-aid="124301206" id="figure13_p2"> 3 Nefi 9:12–13.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-darkness-repent_1138949_inl.jpg" id="figure14_img1" data-img-id="1138949" data-assetid="b7c8f6c0bf52fd01a62a9c51e9dbfd1d8567b0ce" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/d8/36d85f8e38fc5964b34437710518053e96025176/nephites_art_darkness_repent.jpeg 60w" class="" src="https://assets.ldscdn.org/36/d8/36d85f8e38fc5964b34437710518053e96025176/nephites_art_darkness_repent.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301209" id="figure14_p1">Dijo que era necesario que los que no habían sido destruidos se arrepintieran; si lo hacían y venían a Él, los bendeciría.</p></figcaption><div class="citation-info"><p data-aid="124301210" id="figure14_p2"> 3 Nefi 9:13–14.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-darkness-fear_1138951_inl.jpg" id="figure15_img1" data-img-id="1138951" data-assetid="20b1e2e50bd93833a56a7bbc46c3f591dc7b2260" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/7b/347b7422115c49a7152262f42ba2d6c770e5ef73/nephites_art_darkness_fear.jpeg 60w" class="" src="https://assets.ldscdn.org/34/7b/347b7422115c49a7152262f42ba2d6c770e5ef73/nephites_art_darkness_fear.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301212" id="figure15_p1">La gente estaba tan asombrada después de oír la voz que dejaron de llorar; hubo silencio por el espacio de muchas horas.</p></figcaption><div class="citation-info"><p data-aid="124301214" id="figure15_p2"> 3 Nefi 10:1–2.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-voice-darkness_1138952_inl.jpg" id="figure16_img1" data-img-id="1138952" data-assetid="4a7b70907a92deccdb25810ddc7b17a485205876" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/0c/570c74d76ea2ec9b6703025c82f90ad7fc040e9f/nephites_art_voice_darkness.jpeg 60w" class="" src="https://assets.ldscdn.org/57/0c/570c74d76ea2ec9b6703025c82f90ad7fc040e9f/nephites_art_voice_darkness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301217" id="figure16_p1">Entonces Jesús habló de nuevo y dijo que muchas veces había tratado de ayudar a la gente; si se arrepentían ahora, aún podían volver a Él.</p></figcaption><div class="citation-info"><p data-aid="124301218" id="figure16_p2"> 3 Nefi 10:3–6.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138953_inl.jpg" id="figure17_img1" data-img-id="1138953" data-assetid="9a796781fa70d29a4697eb216f056b48804dfda6" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/3b/243b4cf473eeea9bcd1d441cb1e570024568e58c/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/24/3b/243b4cf473eeea9bcd1d441cb1e570024568e58c/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301221" id="figure17_p1">Después de tres días se levantó la obscuridad; la gente se regocijó y con alegría dio gracias al Señor.</p></figcaption><div class="citation-info"><p data-aid="124301222" id="figure17_p2"> 3 Nefi 10:9–10.</p></div></figure>
