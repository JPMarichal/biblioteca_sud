<H1>Capítulo 51: Los jareditas viajan hacia la tierra prometida</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-mormon-brother-jared_1142414_inl.jpg" id="figure1_img1" data-img-id="1142414" data-assetid="9604b1eb6401892774fe481d067533a8ce1e5a24" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/2c/5e2cdc67ca6dc14472f2adba38a0fdb91c2c484c/book_mormon_brother_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/2c/5e2cdc67ca6dc14472f2adba38a0fdb91c2c484c/book_mormon_brother_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302701" id="figure1_p1">Durante el tiempo que los jareditas acamparon a la orilla del mar, el hermano de Jared dejó de orar. El Señor vino en una nube para decirle que se arrepintiera.</p></figcaption><div class="citation-info"><p data-aid="124302702" id="figure1_p2"> Éter 2:14.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/brother-jared-repented-mormon-barrett_1142422_inl.jpg" id="figure2_img1" data-img-id="1142422" data-assetid="e7f2031a552d2ce7d2803c84b9c7a1749388c884" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/8c/5f8cfb5f35e9d18612fb787128be55be1111daad/brother_jared_repented_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/8c/5f8cfb5f35e9d18612fb787128be55be1111daad/brother_jared_repented_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302703" id="figure2_p1">El hermano de Jared se arrepintió y oró. El Señor perdonó al hermano de Jared y le dijo que no pecara más.</p></figcaption><div class="citation-info"><p data-aid="124302704" id="figure2_p2"> Éter 2:15.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-build-barges-brother-jared_1142425_inl.jpg" id="figure3_img1" data-img-id="1142425" data-assetid="736f3c38b698fd9bec3dbbad37726c1272ce625d" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/ee/4aeeb2e9e6e4b4e885327e9c4f4b9d931afd25f8/lord_build_barges_brother_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/ee/4aeeb2e9e6e4b4e885327e9c4f4b9d931afd25f8/lord_build_barges_brother_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302705" id="figure3_p1">El Señor le dijo al hermano de Jared que construyera barcos para llevar a su pueblo hacia la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124302706" id="figure3_p2"> Éter 2:16.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/barges-build-jared-mormon-barrett_1142426_inl.jpg" id="figure4_img1" data-img-id="1142426" data-assetid="dddc6320cc3000ab795b28da213cbf8b317cf3b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/7c/46/7c46f16d07b8175191f36e51065a75f39ccb0945/barges_build_jared_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/7c/46/7c46f16d07b8175191f36e51065a75f39ccb0945/barges_build_jared_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302707" id="figure4_p1">El Señor le dijo al hermano de Jared cómo construir los barcos.</p></figcaption><div class="citation-info"><p data-aid="124302708" id="figure4_p2"> Éter 2:16–17.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/barges-jared-stories-mormon-thompson_1142429_inl.jpg" id="figure5_img1" data-img-id="1142429" data-assetid="3e466101b0306d788fe2b133671c0ee668ac68b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/77/0a7712d8c84c620c8083ec1a39f03110e8bea68b/barges_jared_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/77/0a7712d8c84c620c8083ec1a39f03110e8bea68b/barges_jared_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302709" id="figure5_p1">Los barcos estaban tan bien sellados que el agua no podía entrar en ellos.</p></figcaption><div class="citation-info"><p data-aid="124302710" id="figure5_p2"> Éter 2:17.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/light-prayer-jared-mormon-barrett_1142431_inl.jpg" id="figure6_img1" data-img-id="1142431" data-assetid="b86804c1a2ac67fc78c0faa555dc416ae118975c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/6c/4f6c96e494dd1956788df75aef469da9e454e36a/light_prayer_jared_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/6c/4f6c96e494dd1956788df75aef469da9e454e36a/light_prayer_jared_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302711" id="figure6_p1">El hermano de Jared se preguntaba cómo la gente podría tener aire para respirar en los barcos; le preguntó al Señor lo que debía hacer.</p></figcaption><div class="citation-info"><p data-aid="124302712" id="figure6_p2"> Éter 2:19.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-brother-jared-barges-unstop_1142435_inl.jpg" id="figure7_img1" data-img-id="1142435" data-assetid="67a15767d785c744754a067b580f5bececaed3cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/30/ba30f4836a2dc94c95afd8ab6cc2963ca4cc6175/lord_brother_jared_barges_unstop.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/30/ba30f4836a2dc94c95afd8ab6cc2963ca4cc6175/lord_brother_jared_barges_unstop.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302713" id="figure7_p1">El Señor le dijo que hiciera una abertura en la parte superior y otra en el fondo de cada barco; podían abrir la abertura para dejar entrar el aire, y cerrarla para que no entrara el agua.</p></figcaption><div class="citation-info"><p data-aid="124302714" id="figure7_p2"> Éter 2:20.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-vessels-stories-mormon-barrett_1142439_inl.jpg" id="figure8_img1" data-img-id="1142439" data-assetid="b1f14b94135d855ab0dcccefb1e512976795eed6" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/e7/61e7c06c2d78fdd3698ec85010fe115d44ac5b59/jared_vessels_stories_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/61/e7/61e7c06c2d78fdd3698ec85010fe115d44ac5b59/jared_vessels_stories_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302715" id="figure8_p1">El hermano de Jared le dijo al Señor que los barcos estaban obscuros por dentro. El Señor le dijo que pensara en la forma de tener luz dentro de los barcos.</p></figcaption><div class="citation-info"><p data-aid="124302716" id="figure8_p2"> Éter 2:22–23.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-brother-light-mormon-barrett_1142508_inl.jpg" id="figure9_img1" data-img-id="1142508" data-assetid="500bae156032407b078e1784cb2eb5b21481609e" data-missing-asset="false" srcset="https://assets.ldscdn.org/66/48/66480ca5d141341ec948f917ee0365ad0e5d974d/jared_brother_light_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/66/48/66480ca5d141341ec948f917ee0365ad0e5d974d/jared_brother_light_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302717" id="figure9_p1">La luz para los barcos no podía provenir del fuego ni de ventanas, ya que éstas se romperían.</p></figcaption><div class="citation-info"><p data-aid="124302718" id="figure9_p2"> Éter 2:23.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-brother-barges-mormon-barrett_1142509_inl.jpg" id="figure10_img1" data-img-id="1142509" data-assetid="adba14b03d87f18972d4bcf5a8c21aa067549f7a" data-missing-asset="false" srcset="https://assets.ldscdn.org/08/0b/080bec6e1d33bc7915418b8546729e6d77eaad8b/jared_brother_barges_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/08/0b/080bec6e1d33bc7915418b8546729e6d77eaad8b/jared_brother_barges_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302719" id="figure10_p1">El hermano de Jared subió a una montaña y de una roca formó 16 piedras pequeñas. Las piedras parecían cristal transparente. Él hizo dos piedras para cada uno de los ocho barcos.</p></figcaption><div class="citation-info"><p data-aid="124302720" id="figure10_p2"> Éter 3:1.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-brother-glass-mormon-barrett_1142510_inl.jpg" id="figure11_img1" data-img-id="1142510" data-assetid="dbfe26bc6d2df16a2fb9bcc4c67b04244afe6980" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/a5/33a5704df187b1320054669242eac4c45f22018b/jared_brother_glass_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/33/a5/33a5704df187b1320054669242eac4c45f22018b/jared_brother_glass_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302721" id="figure11_p1">El hermano de Jared llevó las piedras a lo alto de la montaña. Allí oró al Señor.</p></figcaption><div class="citation-info"><p data-aid="124302722" id="figure11_p2"> Éter 3:1.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/brother-jared-stones-mormon-barrett_1142511_inl.jpg" id="figure12_img1" data-img-id="1142511" data-assetid="79b5f6014b9c6b5e1aa24de281a6290df6142f3a" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/2b/db2b22bcd7c73dcd1e959697723760ebe92b3270/brother_jared_stones_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/db/2b/db2b22bcd7c73dcd1e959697723760ebe92b3270/brother_jared_stones_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302723" id="figure12_p1">El hermano de Jared le pidió al Señor que tocara las piedras para que dieran luz dentro de los barcos.</p></figcaption><div class="citation-info"><p data-aid="124302724" id="figure12_p2"> Éter 3:4.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-finger-veil-brother-jared_1142512_inl.jpg" id="figure13_img1" data-img-id="1142512" data-assetid="7e84e9cb93b8293052e1d47e3093ca85476ce445" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/e3/a5e391cdfde52f647c992b7af81ed55f6b174d22/lord_finger_veil_brother_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/e3/a5e391cdfde52f647c992b7af81ed55f6b174d22/lord_finger_veil_brother_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302725" id="figure13_p1">El Señor tocó cada una de las piedras con el dedo.</p></figcaption><div class="citation-info"><p data-aid="124302726" id="figure13_p2"> Éter 3:6.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/faith-jared-stories-mormon-barrett_1142513_inl.jpg" id="figure14_img1" data-img-id="1142513" data-assetid="5ae7b0309d2b91562b20273222a05ee6dd1052cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/28/b0286cb3735547d701e66a8b24ce5360cf71c991/faith_jared_stories_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/28/b0286cb3735547d701e66a8b24ce5360cf71c991/faith_jared_stories_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302727" id="figure14_p1">Debido a que el hermano de Jared tenía gran fe, vio el dedo del Señor; se veía como un dedo humano.</p></figcaption><div class="citation-info"><p data-aid="124302728" id="figure14_p2"> Éter 3:6, 9.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-showed-himself-brother-jared_1142515_inl.jpg" id="figure15_img1" data-img-id="1142515" data-assetid="164b535aed1a97f23d55fa69e023cde14c1b7bae" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/1b/4c1b60a920fbb47949305b7f77ded35364101404/lord_showed_himself_brother_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/1b/4c1b60a920fbb47949305b7f77ded35364101404/lord_showed_himself_brother_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302729" id="figure15_p1">Entonces el Señor se mostró ante el hermano de Jared.</p></figcaption><div class="citation-info"><p data-aid="124302730" id="figure15_p2"> Éter 3:13.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-brother-jesus-mormon-barrett_1142518_inl.jpg" id="figure16_img1" data-img-id="1142518" data-assetid="7ef53792eb44ed994a1bd19514f1d70a2bff5ebc" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/a7/18a75035eab9c4e89622f470aeadf2840ee17a47/jared_brother_jesus_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/18/a7/18a75035eab9c4e89622f470aeadf2840ee17a47/jared_brother_jesus_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302731" id="figure16_p1">Jesús dijo que los que crean en Él tendrán la vida eterna.</p></figcaption><div class="citation-info"><p data-aid="124302732" id="figure16_p2"> Éter 3:14.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-brother-jared-write-ether_1142519_inl.jpg" id="figure17_img1" data-img-id="1142519" data-assetid="635e69f25c7b97bc961534a547641edc304d59b1" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/f1/baf1886fb944d43e59a04ec314dcf231ecd68059/jesus_brother_jared_write_ether.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/f1/baf1886fb944d43e59a04ec314dcf231ecd68059/jesus_brother_jared_write_ether.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302733" id="figure17_p1">Jesús le enseñó y le mostró muchas cosas al hermano de Jared. Jesús le dijo que escribiera lo que había visto y oído.</p></figcaption><div class="citation-info"><p data-aid="124302734" id="figure17_p2"> Éter 3:25–27.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-stones-stories-mormon-barrett_1142534_inl.jpg" id="figure18_img1" data-img-id="1142534" data-assetid="808c8dba0dbfde28aa19dbc195039d73aadcbad9" data-missing-asset="false" srcset="https://assets.ldscdn.org/0c/48/0c48bc0dbda05e0ccc2eee2b5f2cacf603354a6d/jared_stones_stories_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/0c/48/0c48bc0dbda05e0ccc2eee2b5f2cacf603354a6d/jared_stones_stories_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302735" id="figure18_p1">El hermano de Jared bajó de la montaña con las piedras; puso una piedra en cada uno de los extremos de los barcos. Éstas iluminaron el interior de los barcos.</p></figcaption><div class="citation-info"><p data-aid="124302736" id="figure18_p2"> Éter 6:2–3.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-barges-stories-mormon-barrett_1142535_inl.jpg" id="figure19_img1" data-img-id="1142535" data-assetid="cdf64242f650721dfa2f2eb0b1404dcbf97b948c" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/5a/d45ae58e779921754437b57da986f43f00a54658/jaredites_barges_stories_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/5a/d45ae58e779921754437b57da986f43f00a54658/jaredites_barges_stories_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302737" id="figure19_p1">Los jareditas subieron a los barcos con sus animales y alimentos. El Señor hizo que un viento fuerte empujara los barcos hacia la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124302738" id="figure19_p2"> Éter 6:4–5.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-praise-god-gratitude_1142537_inl.jpg" id="figure20_img1" data-img-id="1142537" data-assetid="febfabe6a8fd4516f61c89c0e2e0b3576eff07fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/da/b7dad5622478496fca60d83cefab480670ba0573/ether_praise_god_gratitude.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/da/b7dad5622478496fca60d83cefab480670ba0573/ether_praise_god_gratitude.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302739" id="figure20_p1">El Señor los protegió en el agitado mar. Dieron gracias al Señor y le cantaron alabanzas.</p></figcaption><div class="citation-info"><p data-aid="124302740" id="figure20_p2"> Éter 6:6–10.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/promised-land-jared-mormon-barrett_1142538_inl.jpg" id="figure21_img1" data-img-id="1142538" data-assetid="ab981061685d9f702d5d8459d59031f087b0ec0e" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/88/5b88f679d6bd67192d08d9bf481212404e95fd0a/promised_land_jared_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/5b/88/5b88f679d6bd67192d08d9bf481212404e95fd0a/promised_land_jared_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302741" id="figure21_p1">Después de 344 días en el agua, los barcos llegaron a la playa de la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124302742" id="figure21_p2"> Éter 6:11–12.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-promised-land-pray-joy_1142539_inl.jpg" id="figure22_img1" data-img-id="1142539" data-assetid="3c76cde2c3318f76e57bb6189f65a923ad2a85fa" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/b2/0ab2c9dc5c89006c452c803f3741692479061c55/jaredites_promised_land_pray_joy.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/b2/0ab2c9dc5c89006c452c803f3741692479061c55/jaredites_promised_land_pray_joy.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302743" id="figure22_p1">Cuando los jareditas salieron de los barcos, se arrodillaron y derramaron lágrimas de gozo.</p></figcaption><div class="citation-info"><p data-aid="124302744" id="figure22_p2"> Éter 6:12.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-homes-crops-children-obey_1142540_inl.jpg" id="figure23_img1" data-img-id="1142540" data-assetid="b56b25e36bb11d946bf3a5eee65c8676b1f5b2ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/ed/75ede6f127fea7b045cf85d0eb038801002640cf/jaredites_homes_crops_children_obey.jpeg 60w" class="" src="https://assets.ldscdn.org/75/ed/75ede6f127fea7b045cf85d0eb038801002640cf/jaredites_homes_crops_children_obey.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302745" id="figure23_p1">Los jareditas construyeron casas y sembraron sus semillas en la tierra prometida. Enseñaron a sus hijos a escuchar al Señor y a obedecer Sus palabras.</p></figcaption><div class="citation-info"><p data-aid="124302746" id="figure23_p2"> Éter 6:13, 16–18.</p></div></figure>
