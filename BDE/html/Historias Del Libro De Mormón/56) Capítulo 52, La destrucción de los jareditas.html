<H1>Capítulo 52: La destrucción de los jareditas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-king-stories-mormon-barrett_1142543_inl.jpg" id="figure1_img1" data-img-id="1142543" data-assetid="fd1e82a2bea35637bcb9bfb06532d9a6e9b10e6c" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/dd/cbdd26077f7584e8e76fb040ab3d776968b72ae5/jaredites_king_stories_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/dd/cbdd26077f7584e8e76fb040ab3d776968b72ae5/jaredites_king_stories_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303612" id="figure1_p1">El número de jareditas comenzó a crecer y se hicieron ricos. Escogieron a un rey para que fuera su líder.</p></figcaption><div class="citation-info"><p data-aid="124303613" id="figure1_p2"> Éter 6:18, 22, 27–28.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-prophets-destruction-repent-forsake_1142545_inl.jpg" id="figure2_img1" data-img-id="1142545" data-assetid="245d1430ca3aa6587f70a780b92a47d39ad90ea8" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/75/43753f708023966ffbf37b1afd62748500da51a2/jaredites_prophets_destruction_repent_forsake.jpeg 60w" class="" src="https://assets.ldscdn.org/43/75/43753f708023966ffbf37b1afd62748500da51a2/jaredites_prophets_destruction_repent_forsake.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303614" id="figure2_p1">Pasaron muchos años, y los jareditas se volvieron inicuos. El Señor envió profetas para decirles que se arrepintieran o serían destruidos.</p></figcaption><div class="citation-info"><p data-aid="124303615" id="figure2_p2"> Éter 11:1.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prophets-rejected-com-mormon-barrett_1142546_inl.jpg" id="figure3_img1" data-img-id="1142546" data-assetid="f1eb1296f091a43b7345c383f62a9eee8aeafe99" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/a7/4fa7cdfc2b92b66aaa83ef95e7b0c12954bab4c6/prophets_rejected_com_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/a7/4fa7cdfc2b92b66aaa83ef95e7b0c12954bab4c6/prophets_rejected_com_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303616" id="figure3_p1">La gente no escuchó a los profetas; intentaron matarlos.</p></figcaption><div class="citation-info"><p data-aid="124303617" id="figure3_p2"> Éter 11:2.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wars-famine-shiblom-mormon-barrett_1142576_inl.jpg" id="figure4_img1" data-img-id="1142576" data-assetid="38f73851c178fe4fd6e0431500ff36172f8c15fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/e7/e3e738261a0e2b1d8ae52d00d7a871b78fdcab57/wars_famine_shiblom_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/e7/e3e738261a0e2b1d8ae52d00d7a871b78fdcab57/wars_famine_shiblom_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303618" id="figure4_p1">Hubo guerras y hambre en la tierra. Muchos jareditas murieron.</p></figcaption><div class="citation-info"><p data-aid="124303619" id="figure4_p2"> Éter 11:7.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-prophet-ether-preached-jaredites_1142808_inl.jpg" id="figure5_img1" data-img-id="1142808" data-assetid="0aa76523f4b255d4ba9346659ffd3804bbad01f3" data-missing-asset="false" srcset="https://assets.ldscdn.org/b5/97/b5977402f8737f51f59907396eefb695829bb6fd/lord_prophet_ether_preached_jaredites.jpeg 60w" class="" src="https://assets.ldscdn.org/b5/97/b5977402f8737f51f59907396eefb695829bb6fd/lord_prophet_ether_preached_jaredites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303620" id="figure5_p1">El Señor envió a otro profeta, llamado Éter. Él predicaba desde la mañana hasta la noche, diciendo a los jareditas que creyeran en Dios y se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124303621" id="figure5_p2"> Éter 12:2–3.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-preaching-happiness-families_1142809_inl.jpg" id="figure6_img1" data-img-id="1142809" data-assetid="f4d4bb2576435ca5d61dd49b460df4292cc880e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/90/90908a5b4740d6142ede801e94b0b24fda13b67c/nephites_lamanites_preaching_happiness_families.jpeg 60w" class="" src="https://assets.ldscdn.org/90/90/90908a5b4740d6142ede801e94b0b24fda13b67c/nephites_lamanites_preaching_happiness_families.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303623" id="figure6_p1">Éter dijo a los jareditas que si creían en Dios, algún día vivirían con el Padre Celestial en un mundo mejor.</p></figcaption><div class="citation-info"><p data-aid="124303624" id="figure6_p2"> Éter 12:4.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-jaredites-book-mormon-barrett_1142810_inl.jpg" id="figure7_img1" data-img-id="1142810" data-assetid="cddb0de4029fd9bc44655d33910ab114c55ae15e" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/58/90585909a94cf05e1f1c2f61fc343605748244d7/ether_jaredites_book_mormon_barrett.png 49w" class="" src="https://assets.ldscdn.org/90/58/90585909a94cf05e1f1c2f61fc343605748244d7/ether_jaredites_book_mormon_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303625" id="figure7_p1">Éter dijo a los jareditas muchas cosas importantes, pero no le creyeron. Lo obligaron a irse de la ciudad.</p></figcaption><div class="citation-info"><p data-aid="124303626" id="figure7_p2"> Éter 12:5; Éter 13:13.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-cave-hiding-jaredites_1142811_inl.jpg" id="figure8_img1" data-img-id="1142811" data-assetid="ad44965d98dcc4c78c3d0f828f58651eae7db3df" data-missing-asset="false" srcset="https://assets.ldscdn.org/e1/e5/e1e58adc60bea775add94d9f94f304843ac9e66c/ether_cave_hiding_jaredites.jpeg 60w" class="" src="https://assets.ldscdn.org/e1/e5/e1e58adc60bea775add94d9f94f304843ac9e66c/ether_cave_hiding_jaredites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303627" id="figure8_p1">Éter se escondía en una cueva durante el día a fin de que no lo mataran. De noche salía para ver lo que les estaba ocurriendo a los jareditas.</p></figcaption><div class="citation-info"><p data-aid="124303628" id="figure8_p2"> Éter 13:13–14.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-jaredites-cave-mormon-barrett_1142812_inl.jpg" id="figure9_img1" data-img-id="1142812" data-assetid="7f498f747837f69c26a08f5c39bffd0fd9109e82" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/c0/2ec01a443cbd0b367eebcef96ad0f481d0078175/ether_jaredites_cave_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/c0/2ec01a443cbd0b367eebcef96ad0f481d0078175/ether_jaredites_cave_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303629" id="figure9_p1">Él terminó de escribir la historia de los jareditas mientras estaba escondido.</p></figcaption><div class="citation-info"><p data-aid="124303630" id="figure9_p2"> Éter 13:14.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-coriantumr-king-mormon-barrett_1142813_inl.jpg" id="figure10_img1" data-img-id="1142813" data-assetid="51ecf91722480e2ebd54bc55d775ddc940c0023b" data-missing-asset="false" srcset="https://assets.ldscdn.org/01/65/016552063cece84f74772edba7b53c96502422f4/ether_coriantumr_king_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/01/65/016552063cece84f74772edba7b53c96502422f4/ether_coriantumr_king_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303633" id="figure10_p1">El Señor envió a Éter ante Coriántumr, que era un rey jaredita inicuo. Éter le dijo que se arrepintiera o viviría para ver morir a todo su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124302778" id="figure10_p2"> Éter 13:16–17, 20–21.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wars-flees-hides-ether-wicked_1142814_inl.jpg" id="figure11_img1" data-img-id="1142814" data-assetid="3fae93d26f0f29b997a5c081a4ff0bb5aa80c891" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/b9/77b99cb0405ea2504bd6b3f86139c3b5c3d411b2/wars_flees_hides_ether_wicked.jpeg 60w" class="" src="https://assets.ldscdn.org/77/b9/77b99cb0405ea2504bd6b3f86139c3b5c3d411b2/wars_flees_hides_ether_wicked.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302779" id="figure11_p1">Coriántumr y su pueblo no se arrepintieron. Él trató de hacer matar a Éter, pero éste huyó y se escondió en la cueva.</p></figcaption><div class="citation-info"><p data-aid="124302780" id="figure11_p2"> Éter 13:22.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-night-sword-hiding-curse_1142815_inl.jpg" id="figure12_img1" data-img-id="1142815" data-assetid="c515bc2a780dbf21a2b4b0163bf4c3ca3d995796" data-missing-asset="false" srcset="https://assets.ldscdn.org/e5/71/e5710a5d398d1d8aba084f66c5bc8f415e8e5607/ether_night_sword_hiding_curse.jpeg 60w" class="" src="https://assets.ldscdn.org/e5/71/e5710a5d398d1d8aba084f66c5bc8f415e8e5607/ether_night_sword_hiding_curse.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302781" id="figure12_p1">La gente era tan inicua que el Señor maldijo la tierra. No podían dejar sus herramientas o sus espadas en ningún lugar porque al día siguiente esos objetos habrían desaparecido.</p></figcaption><div class="citation-info"><p data-aid="124302782" id="figure12_p2"> Éter 14:1.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-wars-shiz-mormon-barrett_1142816_inl.jpg" id="figure13_img1" data-img-id="1142816" data-assetid="30888ddf8da63cd049a882dfc2b6756065e9cf09" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/1f/721f9d295a3131197c08324ef5f33cc23a4adc68/jaredites_wars_shiz_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/72/1f/721f9d295a3131197c08324ef5f33cc23a4adc68/jaredites_wars_shiz_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302783" id="figure13_p1">Todos los jareditas peleaban en las guerras, incluso las mujeres y los niños. Coriántumr guiaba un ejército y otro hombre llamado Shiz, guiaba el otro.</p></figcaption><div class="citation-info"><p data-aid="124302784" id="figure13_p2"> Éter 14:19–20; Éter 15:15.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/coriantumr-shiz-wicked-lord-satan_1142817_inl.jpg" id="figure14_img1" data-img-id="1142817" data-assetid="4948a9b3e47db89ce6cb95d55cd60a572fe904e3" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/07/a2076b0262c0c18b82a2949fb1f9fd0ab01a4e0e/coriantumr_shiz_wicked_lord_satan.jpeg 60w" class="" src="https://assets.ldscdn.org/a2/07/a2076b0262c0c18b82a2949fb1f9fd0ab01a4e0e/coriantumr_shiz_wicked_lord_satan.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302785" id="figure14_p1">Coriántumr y Shiz eran hombres inicuos. El Espíritu Santo se había alejado de los jareditas a causa de la iniquidad de ellos. Satanás tenía completo poder sobre ellos.</p></figcaption><div class="citation-info"><p data-aid="124302786" id="figure14_p2"> Éter 15:19.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/coriantumr-shiz-ether-mormon-barrett_1142818_inl.jpg" id="figure15_img1" data-img-id="1142818" data-assetid="152503767ad7c3cbaa07eb35ed5716ba40937360" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/0f/190f8ca7ac4c04a2c036fc8a24589c7c317dac84/coriantumr_shiz_ether_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/19/0f/190f8ca7ac4c04a2c036fc8a24589c7c317dac84/coriantumr_shiz_ether_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302787" id="figure15_p1">Los jareditas lucharon hasta que Coriántumr y Shiz eran los únicos que quedaban. Cuando Shiz se desmayó por haber perdido mucha sangre, Coriántumr le cortó la cabeza.</p></figcaption><div class="citation-info"><p data-aid="124302788" id="figure15_p2"> Éter 15:29–30.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/coriantumr-found-zarahemla-jaredite_1142819_inl.jpg" id="figure16_img1" data-img-id="1142819" data-assetid="45e8053b9956105720ad7ce82f548de2750a9ace" data-missing-asset="false" srcset="https://assets.ldscdn.org/3e/aa/3eaa726bd2ead167984c605353eb8396f139b78f/coriantumr_found_zarahemla_jaredite.jpeg 60w" class="" src="https://assets.ldscdn.org/3e/aa/3eaa726bd2ead167984c605353eb8396f139b78f/coriantumr_found_zarahemla_jaredite.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302789" id="figure16_p1">La profecía de Éter se cumplió: Coriántumr fue el último jaredita que quedó con vida. La gente de Zarahemla lo encontró.</p></figcaption><div class="citation-info"><p data-aid="124302790" id="figure16_p2"> Omni 1:21.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ether-lord-limhi-mormon-barrett_1142820_inl.jpg" id="figure17_img1" data-img-id="1142820" data-assetid="05cdb00f098e12c0eb0fa2659e8e132308251769" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/22/322268c35f346f71de9165f932de100c7bb82b6c/ether_lord_limhi_mormon_barrett.png 49w" class="" src="https://assets.ldscdn.org/32/22/322268c35f346f71de9165f932de100c7bb82b6c/ether_lord_limhi_mormon_barrett.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302791" id="figure17_p1">Éter terminó de escribir la historia de los jareditas. Ellos habían sido destruidos a causa de su iniquidad. Más tarde, los nefitas encontraron los registros de los jareditas.</p></figcaption><div class="citation-info"><p data-aid="124302792" id="figure17_p2"> Éter 15:33.</p></div></figure>
