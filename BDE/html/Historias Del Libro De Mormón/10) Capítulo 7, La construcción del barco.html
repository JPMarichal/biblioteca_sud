<H1>Capítulo 7: La construcción del barco</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-wilderness-kneeling-thompson_1132736_inl.jpg" id="figure1_img1" data-img-id="1132736" data-assetid="165af7a67bdf8e48dddf1d24df9c34d4299684ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/e6/d1/e6d188a0a23cf1b9dfc225ac518c52134c81902c/nephi_wilderness_kneeling_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e6/d1/e6d188a0a23cf1b9dfc225ac518c52134c81902c/nephi_wilderness_kneeling_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304634" id="figure1_p1">Después de que la familia de Lehi hubo acampado a la orilla del mar durante muchos días, el Señor le habló a Nefi y le dijo que construyera un barco para llevar a su familia a la tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124304635" id="figure1_p2"> 1 Nefi 17:7–8.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-tools-build-mormon-thompson_1132877_inl.jpg" id="figure2_img1" data-img-id="1132877" data-assetid="6ddb191b121219eda5dd4274a98cfcf486df27c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/e7/3fe78c530635006ab202fbd37eb8d0fb8d8c6d78/nephi_tools_build_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/e7/3fe78c530635006ab202fbd37eb8d0fb8d8c6d78/nephi_tools_build_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304636" id="figure2_p1">Nefi no sabía cómo construir un barco, pero el Señor le dijo que Él le mostraría la manera de hacerlo. Le dijo dónde buscar metal para hacer las herramientas que necesitaría.</p></figcaption><div class="citation-info"><p data-aid="124304637" id="figure2_p2"> 1 Nefi 17:9–10.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-lemuel-nephi-building-ship_1132878_inl.jpg" id="figure3_img1" data-img-id="1132878" data-assetid="3f87414d4fc3bce3974bf332e4d03e48d17e0784" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/26/b2264f24e1be41df6202a7fba8f8700fea26a078/laman_lemuel_nephi_building_ship.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/26/b2264f24e1be41df6202a7fba8f8700fea26a078/laman_lemuel_nephi_building_ship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304638" id="figure3_p1">Lamán y Lemuel se burlaron de Nefi por querer construir un barco. Ellos no creían que el Señor le hubiera mostrado a Nefi cómo hacerlo y se negaron a ayudar.</p></figcaption><div class="citation-info"><p data-aid="124304639" id="figure3_p2"> 1 Nefi 17:17–18.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephi-laman-lemuel_1132879_inl.jpg" id="figure4_img1" data-img-id="1132879" data-assetid="b1b72cf399f2246b7f5b2b82d7891c80c47f2020" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/f1/f4f1f002342b60e99e8746caaf1379e29afdea42/jerry_thompson_nephi_laman_lemuel.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/f1/f4f1f002342b60e99e8746caaf1379e29afdea42/jerry_thompson_nephi_laman_lemuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304640" id="figure4_p1">Nefi dijo a Lamán y a Lemuel que se arrepintieran y no fuesen rebeldes. Les recordó que habían visto a un ángel y también les dijo que Dios tiene poder para hacer todas las cosas.</p></figcaption><div class="citation-info"><p data-aid="124304641" id="figure4_p2"> 1 Nefi 17:45–46.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephi-laman-lemuel_1132880_inl.jpg" id="figure5_img1" data-img-id="1132880" data-assetid="64a23ba3f09ffd484cac804893fbc90698507644" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/ee/2aeef2defdca89d79ab6214419be715bea787fc4/jerry_thompson_nephi_laman_lemuel.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/ee/2aeef2defdca89d79ab6214419be715bea787fc4/jerry_thompson_nephi_laman_lemuel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304642" id="figure5_p1">Lamán y Lemuel se enojaron con Nefi y quisieron arrojarlo al mar.</p></figcaption><div class="citation-info"><p data-aid="124304643" id="figure5_p2"> 1 Nefi 17:48.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-laman-lemuel-nephi_1132881_inl.jpg" id="figure6_img1" data-img-id="1132881" data-assetid="89771fa1ee5d1fb26d34b449f4244ab0d538ea10" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/16/d016f6d40b3ee6e55186fac884a8322afe920a4a/jerry_thompson_laman_lemuel_nephi.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/16/d016f6d40b3ee6e55186fac884a8322afe920a4a/jerry_thompson_laman_lemuel_nephi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304644" id="figure6_p1">Cuando ellos se acercaron a Nefi, él les mandó que no lo tocaran porque estaba lleno del poder de Dios. Lamán y Lemuel tuvieron miedo durante muchos días.</p></figcaption><div class="citation-info"><p data-aid="124304645" id="figure6_p2"> 1 Nefi 17:48, 52.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-laman-lemuel-nephi_1132882_inl.jpg" id="figure7_img1" data-img-id="1132882" data-assetid="5c21aa3611b93c45991dc385d91b57b5d162129b" data-missing-asset="false" srcset="https://assets.ldscdn.org/08/13/0813ff1128c84c0bb7ec401f93f618f87261609f/jerry_thompson_laman_lemuel_nephi.jpeg 60w" class="" src="https://assets.ldscdn.org/08/13/0813ff1128c84c0bb7ec401f93f618f87261609f/jerry_thompson_laman_lemuel_nephi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304646" id="figure7_p1">Entonces el Señor le dijo a Nefi que tocara a Lamán y a Lemuel. Cuando lo hizo, el Señor los sacudió. Lamán y Lemuel supieron que el poder de Dios estaba con Nefi.</p></figcaption><div class="citation-info"><p data-aid="124304647" id="figure7_p2"> 1 Nefi 17:53–55.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-and-brothers-jerry-thompson_1133014_inl.jpg" id="figure8_img1" data-img-id="1133014" data-assetid="b1043f6c8182d817f4038ebf4f955cbf0217630d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/d1/acd14dc1d02830a95c212f5c6beacaa88fd63bde/nephi_and_brothers_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ac/d1/acd14dc1d02830a95c212f5c6beacaa88fd63bde/nephi_and_brothers_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304648" id="figure8_p1">Nefi les dijo a Lamán y a Lemuel que obedecieran a sus padres y a Dios. Les dijo que si lo hacían, serían bendecidos.</p></figcaption><div class="citation-info"><p data-aid="124304649" id="figure8_p2"> 1 Nefi 17:55.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-building-ship-jerry-thompson_1133016_inl.jpg" id="figure9_img1" data-img-id="1133016" data-assetid="214ced2f425eb6309dd66559e967098e1647c348" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/83/16834512fe41634dbcc55191a728b8e94bf4f892/nephi_building_ship_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/16/83/16834512fe41634dbcc55191a728b8e94bf4f892/nephi_building_ship_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304652" id="figure9_p1">Lamán y Lemuel se arrepintieron y le ayudaron a Nefi a construir el barco.</p></figcaption><div class="citation-info"><p data-aid="124304654" id="figure9_p2"> 1 Nefi 18:1.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-praying-mountain-book-mormon_1133017_inl.jpg" id="figure10_img1" data-img-id="1133017" data-assetid="e60609523197758951d65d1d8e9d519feee675ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/e7/53e736c88ee6b7bb1c766e941e745239423a717f/nephi_praying_mountain_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/53/e7/53e736c88ee6b7bb1c766e941e745239423a717f/nephi_praying_mountain_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304655" id="figure10_p1">Nefi iba muchas veces al monte a pedir ayuda en oración. El Señor le enseñó cómo construir el barco.</p></figcaption><div class="citation-info"><p data-aid="124304656" id="figure10_p2"> 1 Nefi 18:3.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ships-nephi-humble-mormon-thompson_1133062_inl.jpg" id="figure11_img1" data-img-id="1133062" data-assetid="5948e0e150cc373dd9e2d05c3dac6021975e5c8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/55/b255dd848238dde69b4989139d0c6500a2dc7921/ships_nephi_humble_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/55/b255dd848238dde69b4989139d0c6500a2dc7921/ships_nephi_humble_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124305243" id="figure11_p1">Una vez que Nefi y sus hermanos terminaron de construir el barco, vieron que era bueno. Le dieron gracias a Dios por haberles ayudado.</p></figcaption><div class="citation-info"><p data-aid="124305244" id="figure11_p2"> 1 Nefi 18:4.</p></div></figure>
