<H1>Capítulo 2: Lehi amonesta a la gente</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prophet-speaking-inhabitants-jerusalem-lehi_1131896_inl.jpg" id="figure1_img1" data-img-id="1131896" data-assetid="a57cc1919f7bb2145d5108e77fe4cd9afc895ec7" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/a3/f3a3444cfb28cdd2c6f524e1021fd97d1fa2ff05/prophet_speaking_inhabitants_jerusalem_lehi.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/a3/f3a3444cfb28cdd2c6f524e1021fd97d1fa2ff05/prophet_speaking_inhabitants_jerusalem_lehi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293592" id="figure1_p1">La mayoría de la gente que vivía en Jerusalén seiscientos años antes del nacimiento de Cristo era inicua. Dios envió profetas para llamarlos al arrepentimiento, pero no quisieron escuchar.</p></figcaption><div class="citation-info"><p data-aid="124293596" id="figure1_p2"> 1 Nefi 1:4.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-praying-pillar-fire-rock_1131900_inl.jpg" id="figure2_img1" data-img-id="1131900" data-assetid="330c7f435c9734315c8596b9d28b741a9dd1775c" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/66/6a66beb77d85bbd133b1ee96f2558b24b6acffc0/lehi_praying_pillar_fire_rock.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/66/6a66beb77d85bbd133b1ee96f2558b24b6acffc0/lehi_praying_pillar_fire_rock.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293600" id="figure2_p1">Lehi era profeta; él oró para que la gente se arrepintiera. Mientras oraba, apareció un pilar de fuego. Dios dijo y mostró muchas cosas a Lehi.</p></figcaption><div class="citation-info"><p data-aid="124293606" id="figure2_p2"> 1 Nefi 1:5–6.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-overcome-spirit-vision-heavens_1131910_inl.jpg" id="figure3_img1" data-img-id="1131910" data-assetid="0c85db38b0e1f9200a58a185ac1dc68a3163e4b4" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/b0/95b0a47b5b13b9a007ac3b98b685637666afa1a3/lehi_overcome_spirit_vision_heavens.jpeg 60w" class="" src="https://assets.ldscdn.org/95/b0/95b0a47b5b13b9a007ac3b98b685637666afa1a3/lehi_overcome_spirit_vision_heavens.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293610" id="figure3_p1">Lehi regresó a casa y tuvo una visión en la que vio a Dios rodeado de muchos ángeles que cantaban y le adoraban.</p></figcaption><div class="citation-info"><p data-aid="124293617" id="figure3_p2"> 1 Nefi 1:7–8.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream-book-spirit-lord_1131922_inl.jpg" id="figure4_img1" data-img-id="1131922" data-assetid="24b3f5e3fcb76d8241d55a32377ade4688f68b43" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/74/f6749304e3e9544f05b47c982cf33b38f4cb40e9/lehi_dream_book_spirit_lord.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/74/f6749304e3e9544f05b47c982cf33b38f4cb40e9/lehi_dream_book_spirit_lord.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293623" id="figure4_p1">En la visión, a Lehi se le dio un libro que decía lo que iba a suceder en el futuro; en él, leyó que Jerusalén sería destruida porque la gente era inicua.</p></figcaption><div class="citation-info"><p data-aid="124293627" id="figure4_p2"> 1 Nefi 1:11–13.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-destruction-jerusalem-prophesy-mock_1131923_inl.jpg" id="figure5_img1" data-img-id="1131923" data-assetid="3b1ecdb7f003aa33cf0891f5abd762e15bb0b8fa" data-missing-asset="false" srcset="https://assets.ldscdn.org/c7/21/c721738bd77c26524c79bc3c9946c8e91237d3ad/lehi_destruction_jerusalem_prophesy_mock.jpeg 60w" class="" src="https://assets.ldscdn.org/c7/21/c721738bd77c26524c79bc3c9946c8e91237d3ad/lehi_destruction_jerusalem_prophesy_mock.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124293632" id="figure5_p1">Lehi dijo a la gente que Jerusalén iba a ser destruida; también habló de la venida de Jesús. La gente se enojó con Lehi y trató de matarlo, pero el Señor lo protegió.</p></figcaption><div class="citation-info"><p data-aid="124293636" id="figure5_p2"> 1 Nefi 1:18–20.</p></div></figure>
