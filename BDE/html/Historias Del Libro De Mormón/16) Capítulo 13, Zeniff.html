<H1>Capítulo 13: Zeniff</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeniff-nephites-zarahemla-village-travel_1135709_inl.jpg" id="figure1_img1" data-img-id="1135709" data-assetid="f087a0d04b5d7f2d6c3f871cadd01c225ace7e8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/24/df243037b41dbc2fcf004b5c93398f3c811e4c03/zeniff_nephites_zarahemla_village_travel.jpeg 60w" class="" src="https://assets.ldscdn.org/df/24/df243037b41dbc2fcf004b5c93398f3c811e4c03/zeniff_nephites_zarahemla_village_travel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291451" id="figure1_p1">Zeniff y un grupo de nefitas dejaron sus hogares en Zarahemla y viajaron a la tierra de Nefi, donde en un tiempo habían vivido otros nefitas.</p></figcaption><div class="citation-info"><p data-aid="124291453" id="figure1_p2"> Omni 1:27; Mosíah 9:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeniff-before-king-laman-thompson_1135710_inl.jpg" id="figure2_img1" data-img-id="1135710" data-assetid="4f5f3e6748bd8d067f4c89ef0aba50fc5dc3b9de" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/5d/a35d374d4bfcf435d0d9781947fd994d04ab9d4a/zeniff_before_king_laman_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a3/5d/a35d374d4bfcf435d0d9781947fd994d04ab9d4a/zeniff_before_king_laman_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291456" id="figure2_p1">Encontraron a los lamanitas viviendo allí. Zeniff y cuatro de sus hombres fueron a la ciudad para hablar con el rey. Le preguntaron al rey Lamán si podían vivir en su tierra.</p></figcaption><div class="citation-info"><p data-aid="124291458" id="figure2_p2"> Mosíah 9:1, 5.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-laman-lamanites-nephites-teaching_1135711_inl.jpg" id="figure3_img1" data-img-id="1135711" data-assetid="0437ee6df7c1986b9ce59711dd2de23399898c7c" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/db/82db2376afc837ee8a9b2a6fe79e50ac2a811e9e/king_laman_lamanites_nephites_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/82/db/82db2376afc837ee8a9b2a6fe79e50ac2a811e9e/king_laman_lamanites_nephites_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291461" id="figure3_p1">El rey Lamán dijo que podían quedarse con dos de sus ciudades. Él quería que vivieran en su tierra para poder hacerlos sus esclavos.</p></figcaption><div class="citation-info"><p data-aid="124291463" id="figure3_p2"> Mosíah 9:6, 10, 12.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zeniffs-people-building-homes-thompson_1135712_inl.jpg" id="figure4_img1" data-img-id="1135712" data-assetid="1f0d4ac1a3791890d833034c2e332371d57a230b" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/5a/505a7429b355ca3ba4a192437eb5615bb9a84185/zeniffs_people_building_homes_thompson.png 49w" class="" src="https://assets.ldscdn.org/50/5a/505a7429b355ca3ba4a192437eb5615bb9a84185/zeniffs_people_building_homes_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291465" id="figure4_p1">El pueblo de Zeniff construyó casas y reparó los muros de las ciudades. Sembraron muchas clases de granos y de frutas; también tenían rebaños de animales.</p></figcaption><div class="citation-info"><p data-aid="124291467" id="figure4_p2"> Mosíah 9:8–9, 12.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-attacking-nephites-thompson_1135714_inl.jpg" id="figure5_img1" data-img-id="1135714" data-assetid="b60b642d9c77ee6b7b5085c6c19bfcde76f988dc" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/6a/3f6a930f4f5a4e83455ecaa4392d7f413a2003df/lamanites_attacking_nephites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/6a/3f6a930f4f5a4e83455ecaa4392d7f413a2003df/lamanites_attacking_nephites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291470" id="figure5_p1">El rey Lamán dijo a los de su pueblo que los nefitas se estaban volviendo demasiado poderosos. Poco después, los lamanitas atacaron a los nefitas y les robaron sus rebaños y cosechas.</p></figcaption><div class="citation-info"><p data-aid="124291472" id="figure5_p2"> Mosíah 9:11, 13–14.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-zeniff-fight-mormon-thompson_1135717_inl.jpg" id="figure6_img1" data-img-id="1135717" data-assetid="efaa2221443097aa79a84383160fc5c44bfc8a0b" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/8b/cd8b858322153f73121c4222937507b700579286/nephites_zeniff_fight_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cd/8b/cd8b858322153f73121c4222937507b700579286/nephites_zeniff_fight_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291475" id="figure6_p1">Los nefitas huyeron a la ciudad de Nefi; allí, Zeniff los armó con arcos y flechas, espadas, mazas y hondas, y fueron a luchar en contra de los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124291478" id="figure6_p2"> Mosíah 9:15–16.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-pray-strength-mormon-thompson_1135718_inl.jpg" id="figure7_img1" data-img-id="1135718" data-assetid="a7560d2b740325ab991c59c455f4263de1aed5a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/32/7132d3413bee9472fdef85bf717ca4b8872e3c48/nephites_pray_strength_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/71/32/7132d3413bee9472fdef85bf717ca4b8872e3c48/nephites_pray_strength_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291481" id="figure7_p1">Antes de luchar, los nefitas oraron para pedir a Dios que les ayudara. Dios bendijo a los nefitas con más fuerza y pudieron derrotar a los lamanitas. </p></figcaption><div class="citation-info"><p data-aid="124291484" id="figure7_p2"> Mosíah 9:17–18.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-guarding-flocks-people-thompson_1135719_inl.jpg" id="figure8_img1" data-img-id="1135719" data-assetid="ab76f6a1b7ce61517deef4754eac72c3b8838041" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/8e/6e8e183b49321f2d2e47b0cebb25ab08c7df033a/nephites_guarding_flocks_people_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/8e/6e8e183b49321f2d2e47b0cebb25ab08c7df033a/nephites_guarding_flocks_people_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291488" id="figure8_p1">Después de la batalla, Zeniff puso guardias alrededor de las ciudades nefitas. Él quería proteger de los lamanitas a su pueblo y a los animales.</p></figcaption><div class="citation-info"><p data-aid="124291490" id="figure8_p2"> Mosíah 10:2.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephite-women-weaving-thompson_1135720_inl.jpg" id="figure9_img1" data-img-id="1135720" data-assetid="c23c01fc23f48d37e582d6d714adf268545110a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/88/33/8833b36b7968f351de4436fede085164cf77db66/nephite_women_weaving_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/88/33/8833b36b7968f351de4436fede085164cf77db66/nephite_women_weaving_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291495" id="figure9_p1">Los nefitas vivieron en paz durante muchos años. Los hombres cultivaban la tierra y las mujeres hilaban y confeccionaban la ropa.</p></figcaption><div class="citation-info"><p data-aid="124291498" id="figure9_p2"> Mosíah 10:4–5.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanite-army-fighting-nephites-thompson_1135721_inl.jpg" id="figure10_img1" data-img-id="1135721" data-assetid="3fe476499c97939d8d661aef05ebc08f240c71e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/8c/478ca858cbcdb0b812063b8153c6cbd1d29f80c3/lamanite_army_fighting_nephites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/47/8c/478ca858cbcdb0b812063b8153c6cbd1d29f80c3/lamanite_army_fighting_nephites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291505" id="figure10_p1">El rey Lamán murió y su hijo se convirtió en rey. El nuevo rey envió a su ejército a luchar contra los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124291514" id="figure10_p2"> Mosíah 10:6, 8–9.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephite-victory-thompson_1135722_inl.jpg" id="figure11_img1" data-img-id="1135722" data-assetid="8ede4b8ef41d530c11c348a9324744c202ddf66f" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/9b/5b9b6d1f8ccb6622583590911a7385593e5d39fc/nephite_victory_thompson.png 49w" class="" src="https://assets.ldscdn.org/5b/9b/5b9b6d1f8ccb6622583590911a7385593e5d39fc/nephite_victory_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291522" id="figure11_p1">Una vez más los nefitas recibieron fortaleza del Señor; mataron a muchos lamanitas, y el resto huyó. </p></figcaption><div class="citation-info"><p data-aid="124291529" id="figure11_p2"> Mosíah 10:10, 19–20.</p></div></figure>
