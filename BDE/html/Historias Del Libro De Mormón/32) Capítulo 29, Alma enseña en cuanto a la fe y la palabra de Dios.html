<H1>Capítulo 29: Alma enseña en cuanto a la fe y la palabra de Dios</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-zoramites-book-mormon-thompson_1137376_inl.jpg" id="figure1_img1" data-img-id="1137376" data-assetid="650e507f0b3f64b9e179fa272d046ed9e6bd6441" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/fc/8cfc1cd2adc2a42275328f9ece9c7a99f3eeabb2/alma_zoramites_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/fc/8cfc1cd2adc2a42275328f9ece9c7a99f3eeabb2/alma_zoramites_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297124" id="figure1_p1">Alma enseñó a los zoramitas acerca de la fe. Dijo que aquellos que piden una señal para poder creer no tienen fe. </p></figcaption><div class="citation-info"><p data-aid="124297125" id="figure1_p2"> Alma 32:17–18.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-zoramites-stories-mormon-thompson_1137377_inl.jpg" id="figure2_img1" data-img-id="1137377" data-assetid="f9e3f29799de084812e8ab29c5f6724afe5362d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/47/1e47d2b397f29f1aee27b7c36b858c9abf20191c/alma_zoramites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/47/1e47d2b397f29f1aee27b7c36b858c9abf20191c/alma_zoramites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297126" id="figure2_p1">Alma dijo que la fe es creer que algo es cierto sin que realmente esté allí para verlo.</p></figcaption><div class="citation-info"><p data-aid="124297127" id="figure2_p2"> Alma 32:21.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-seed-art_1137378_inl.jpg" id="figure3_img1" data-img-id="1137378" data-assetid="3788c49d8aa8a623b1b8d564cab10caa8394b7cd" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/7d/e37d592be6e11dda09350bced6a1928734144430/alma_seed_art.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/7d/e37d592be6e11dda09350bced6a1928734144430/alma_seed_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297128" id="figure3_p1">Explicó que la fe crece cuando una persona tiene el deseo de creer y escucha la palabra de Dios. La palabra se planta en el corazón de la persona y, al igual que una semilla, empieza a crecer. </p></figcaption><div class="citation-info"><p data-aid="124297129" id="figure3_p2"> Alma 32:27–28.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-zoramites-book-mormon-thompson_1137379_inl.jpg" id="figure4_img1" data-img-id="1137379" data-assetid="a58213096c693602f054c5e2adef89f1317fd76c" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/c7/30c753f7d2d3a480d6c8fe5dfc1077f794081ee9/alma_zoramites_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/30/c7/30c753f7d2d3a480d6c8fe5dfc1077f794081ee9/alma_zoramites_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297130" id="figure4_p1">A medida que la persona aprende más acerca del Evangelio, la semilla germina y continúa creciendo. La persona sabe que la semilla es buena y su fe se fortalece.</p></figcaption><div class="citation-info"><p data-aid="124297131" id="figure4_p2"> Alma 32:30.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-tree-stories-mormon-thompson_1137380_inl.jpg" id="figure5_img1" data-img-id="1137380" data-assetid="4c3564c5eb312f1e56e92d58565e76840b99de97" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/a1/f7a1bff1831b4909e12b316e585b002cab42f3f7/alma_tree_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f7/a1/f7a1bff1831b4909e12b316e585b002cab42f3f7/alma_tree_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297132" id="figure5_p1">Alma dijo que de la misma forma que una semilla buena produce buen fruto, la palabra de Dios bendice a las personas que tienen fe.</p></figcaption><div class="citation-info"><p data-aid="124297133" id="figure5_p2"> Alma 32:31, 41–43.</p></div></figure>
