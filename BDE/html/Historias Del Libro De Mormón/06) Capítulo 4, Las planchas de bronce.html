<H1>Capítulo 4: Las planchas de bronce</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-nephi-plates-mormon-thompson_1132068_inl.jpg" id="figure1_img1" data-img-id="1132068" data-assetid="00294e34e0020d62ab15aebc8bddd3e943461e35" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/e9/eee970a149c0c2c3c96145b57e69189139dd6a66/lehi_nephi_plates_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/e9/eee970a149c0c2c3c96145b57e69189139dd6a66/lehi_nephi_plates_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299406" id="figure1_p1">Lehi le dijo a Nefi que el Señor deseaba que él y sus hermanos regresaran a Jerusalén a buscar las planchas de bronce que estaban en poder de un hombre llamado Labán.</p></figcaption><div class="citation-info"><p data-aid="124299407" id="figure1_p2"> 1 Nefi 3:2–4.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/brass-plates-table-record-jews_1132069_inl.jpg" id="figure2_img1" data-img-id="1132069" data-assetid="eac388c82824f1102cacc38f37c3b480f73f70c7" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/f6/6df66f49df7e79212acfc4973d9ebb60898ad904/brass_plates_table_record_jews.jpeg 60w" class="" src="https://assets.ldscdn.org/6d/f6/6df66f49df7e79212acfc4973d9ebb60898ad904/brass_plates_table_record_jews.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299408" id="figure2_p1">Las planchas de bronce eran registros importantes acerca de los antepasados de Lehi, y contenían las palabras de Dios reveladas por medio de los profetas.</p></figcaption><div class="citation-info"><p data-aid="124299409" id="figure2_p2"> 1 Nefi 3:3, 20.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-lemuel-murmur-mormon-thompson_1132085_inl.jpg" id="figure3_img1" data-img-id="1132085" data-assetid="e1d25c5d488401c2c6c7c1e5a5a6346879b936e2" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/ef/64ef2b50d834c171f132351838ccfcff58d136d7/laman_lemuel_murmur_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/64/ef/64ef2b50d834c171f132351838ccfcff58d136d7/laman_lemuel_murmur_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299410" id="figure3_p1">Lamán y Lemuel no querían regresar para obtener las planchas de bronce. Decían que sería muy difícil; ellos no tenían fe en el Señor.</p></figcaption><div class="citation-info"><p data-aid="124299411" id="figure3_p2"> 1 Nefi 3:5.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-father-lord-commanded-accomplish_1132086_inl.jpg" id="figure4_img1" data-img-id="1132086" data-assetid="9ab83abc623017c8d123ca5f4f92abf4f0eb0e1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/74/e974c2d9d92358aaad8f5f8176377d5b5d51e0aa/nephi_father_lord_commanded_accomplish.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/74/e974c2d9d92358aaad8f5f8176377d5b5d51e0aa/nephi_father_lord_commanded_accomplish.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299412" id="figure4_p1">Nefi deseaba obedecer al Señor; él sabía que el Señor les ayudaría a él y a sus hermanos a obtener las planchas de bronce que tenía Labán.</p></figcaption><div class="citation-info"><p data-aid="124299413" id="figure4_p2"> 1 Nefi 3:7.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-wilderness-mormon-tents-thompson_1132087_inl.jpg" id="figure5_img1" data-img-id="1132087" data-assetid="05575b980702886b5987a302c2fe50f10b9189d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/91/02/91024d6ac13c2512c845f89c4db0cd8fd86a81b7/nephi_wilderness_mormon_tents_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/91/02/91024d6ac13c2512c845f89c4db0cd8fd86a81b7/nephi_wilderness_mormon_tents_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299414" id="figure5_p1">Lamán, Lemuel, Sam y Nefi volvieron a Jerusalén para obtener las planchas de bronce.</p></figcaption><div class="citation-info"><p data-aid="124299415" id="figure5_p2"> 1 Nefi 3:9.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lots-house-laban-laman-records_1132088_inl.jpg" id="figure6_img1" data-img-id="1132088" data-assetid="c8a9e5a55b43475bbd6030b3638d138fa63e585d" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/f8/53f828692d913a0e07937bf74d5889c4001c7625/lots_house_laban_laman_records.jpeg 60w" class="" src="https://assets.ldscdn.org/53/f8/53f828692d913a0e07937bf74d5889c4001c7625/lots_house_laban_laman_records.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299416" id="figure6_p1">Lamán fue a ver a Labán para pedirle las planchas.</p></figcaption><div class="citation-info"><p data-aid="124299417" id="figure6_p2"> 1 Nefi 3:11–12.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laban-laman-mormon-records-thompson_1132094_inl.jpg" id="figure7_img1" data-img-id="1132094" data-assetid="d4f16f15f90898fa505a21f15310eb24b67a1190" data-missing-asset="false" srcset="https://assets.ldscdn.org/fa/82/fa828cd54a7a17873cc29d0a48d156359bdb3d3c/laban_laman_mormon_records_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fa/82/fa828cd54a7a17873cc29d0a48d156359bdb3d3c/laban_laman_mormon_records_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299418" id="figure7_p1">Labán se enojó y no le dio a Lamán las planchas de bronce. Labán intentó matar a Lamán, pero é ste escapó .</p></figcaption><div class="citation-info"><p data-aid="124299419" id="figure7_p2"> 1 Nefi 3:13–14.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-fear-brothers-mormon-thompson_1132097_inl.jpg" id="figure8_img1" data-img-id="1132097" data-assetid="ec058fa7f1d9e0411195f38a643e9755bc6b4e26" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/b3/d3b3c0285f289921d85487cbfab4fb3eefc7336e/laman_fear_brothers_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/b3/d3b3c0285f289921d85487cbfab4fb3eefc7336e/laman_fear_brothers_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299421" id="figure8_p1">Lamán contó a sus hermanos lo ocurrido; tenía miedo, no quería intentarlo más y deseaba regresar a donde estaba su padre en el desierto.</p></figcaption><div class="citation-info"><p data-aid="124299422" id="figure8_p2"> 1 Nefi 3:14.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-father-wilderness-accomplished-commandedd_1132124_inl.jpg" id="figure9_img1" data-img-id="1132124" data-assetid="0cb87d45548bf8f2d2be9c54953e67587d4f650c" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/fc/45fcb61ae4848e73a9eb2111df2464eefd46e95b/nephi_father_wilderness_accomplished_commandedd.jpeg 60w" class="" src="https://assets.ldscdn.org/45/fc/45fcb61ae4848e73a9eb2111df2464eefd46e95b/nephi_father_wilderness_accomplished_commandedd.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299423" id="figure9_p1">Nefi dijo que no podrían regresar sin las planchas de bronce; dijo a sus hermanos que tuvieran más fe en el Señor y que de ese modo podrían obtener las planchas de bronce.</p></figcaption><div class="citation-info"><p data-aid="124299424" id="figure9_p2"> 1 Nefi 3:15–16.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-brothers-return-mormon-thompson_1132125_inl.jpg" id="figure10_img1" data-img-id="1132125" data-assetid="f4fbbe01715d9ac884c9fa7147028f9bceb9db25" data-missing-asset="false" srcset="https://assets.ldscdn.org/12/59/1259105b17c0b47b20cef425ec4ea63bbd8db008/nephi_brothers_return_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/12/59/1259105b17c0b47b20cef425ec4ea63bbd8db008/nephi_brothers_return_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299425" id="figure10_p1">Nefi y sus hermanos fueron de nuevo a la casa que habían abandonado en Jerusalén para recoger el oro y la plata a fin de intercambiarlos por las planchas.</p></figcaption><div class="citation-info"><p data-aid="124299426" id="figure10_p2"> 1 Nefi 3:22.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/thompson-laban-riches-brothers-mormon_1132126_inl.jpg" id="figure11_img1" data-img-id="1132126" data-assetid="ac438363b2876e67231c042c3cd5d5f50ba3368e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a2/34/a234d9cd0c30e2d1021555c1e4403327cea27023/thompson_laban_riches_brothers_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/a2/34/a234d9cd0c30e2d1021555c1e4403327cea27023/thompson_laban_riches_brothers_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299427" id="figure11_p1">Le mostraron a Labán las riquezas que poseían y se las ofrecieron a cambio de las planchas. Al ver el oro y la plata, Labán las deseó para sí mismo y los echó fuera.</p></figcaption><div class="citation-info"><p data-aid="124299428" id="figure11_p2"> 1 Nefi 3:24–25.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laban-nephi-brothers-mormon-thompson_1132127_inl.jpg" id="figure12_img1" data-img-id="1132127" data-assetid="83898939b02e9d4dfd5beeeb3f1b90f36f16c959" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/bf/95bfa33fb95d89c984bd06c564cc3c34d9ce46de/laban_nephi_brothers_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/95/bf/95bfa33fb95d89c984bd06c564cc3c34d9ce46de/laban_nephi_brothers_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299429" id="figure12_p1">Labán mandó a sus siervos que mataran a los hijos de Lehi. Nefi y sus hermanos huyeron y se escondieron en una cueva. Labán se quedó con el oro y la plata.</p></figcaption><div class="citation-info"><p data-aid="124299430" id="figure12_p2"> 1 Nefi 3:25–27.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-angry-hearkened-brothers-rod_1132233_inl.jpg" id="figure13_img1" data-img-id="1132233" data-assetid="1058becb14d5a1af2d2a24f12d3295db55671084" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/39/25397744c107040a3ea3eb1ffbca5a45a1ee4b39/laman_angry_hearkened_brothers_rod.jpeg 60w" class="" src="https://assets.ldscdn.org/25/39/25397744c107040a3ea3eb1ffbca5a45a1ee4b39/laman_angry_hearkened_brothers_rod.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299431" id="figure13_p1">Lamán y Lemuel se enojaron con Nefi y golpearon a Nefi y a Sam con una vara.</p></figcaption><div class="citation-info"><p data-aid="124299432" id="figure13_p2"> 1 Nefi 3:28.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-lemuel-smote-rod-angel_1132234_inl.jpg" id="figure14_img1" data-img-id="1132234" data-assetid="3fc4eb4c6b6bcd8c1d039d26a3989018e5e74fe4" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/c7/b3c7eb6405d0b0a3f7563684dcc04163b8d7ba97/laman_lemuel_smote_rod_angel.jpeg 60w" class="" src="https://assets.ldscdn.org/b3/c7/b3c7eb6405d0b0a3f7563684dcc04163b8d7ba97/laman_lemuel_smote_rod_angel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299433" id="figure14_p1">A Lamán y a Lemuel se les apareció un ángel y les dijo que dejaran de hacer eso. Dijo que el Señor les ayudaría a obtener las planchas y también les dijo que Nefi sería gobernante sobre ellos.</p></figcaption><div class="citation-info"><p data-aid="124299434" id="figure14_p2"> 1 Nefi 3:29 </p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-cave-faith-mormon-thompson_1132235_inl.jpg" id="figure15_img1" data-img-id="1132235" data-assetid="cfefd697d4247557d5213b716aa21b7721be0c1d" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/8c/808c35359266fb3ab80f3d45f4b296086fcfb2bd/nephi_cave_faith_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/80/8c/808c35359266fb3ab80f3d45f4b296086fcfb2bd/nephi_cave_faith_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299435" id="figure15_p1">Nefi les dijo a sus hermanos que tuviesen fe en el Señor y que no tuvieran temor de Labán ni de sus siervos; los animó a que volvieran otra vez a Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124299436" id="figure15_p2"> 1 Nefi 4:1–4.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-brothers-mormon-hid-thompson_1132236_inl.jpg" id="figure16_img1" data-img-id="1132236" data-assetid="9a0758a87d88ae559a8b870ca12bb7dec49f582c" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/76/83766fe41513dd86cb46906b299d4c241fcafc77/nephi_brothers_mormon_hid_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/83/76/83766fe41513dd86cb46906b299d4c241fcafc77/nephi_brothers_mormon_hid_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299437" id="figure16_p1">Esa noche, los hermanos de Nefi se escondieron fuera del muro de la ciudad mientras Nefi entraba ocultamente en la ciudad y se dirigía a la casa de Labán.</p></figcaption><div class="citation-info"><p data-aid="124299438" id="figure16_p2"> 1 Nefi 4:5.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-laban-house-drunk-lying_1132237_inl.jpg" id="figure17_img1" data-img-id="1132237" data-assetid="f23584a5a9c4ca41acd47d52b55abb889291a3d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/f0/86f01637ed7c9e7e7d44cbf7aeca3e1df9d6adf3/nephi_laban_house_drunk_lying.jpeg 60w" class="" src="https://assets.ldscdn.org/86/f0/86f01637ed7c9e7e7d44cbf7aeca3e1df9d6adf3/nephi_laban_house_drunk_lying.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299439" id="figure17_p1">Al acercarse a la casa de Labán, Nefi vio a un hombre borracho tendido en el suelo: era Labán.</p></figcaption><div class="citation-info"><p data-aid="124299440" id="figure17_p2"> 1 Nefi 4:6–8.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-laban-sword-ghost-kill_1132286_inl.jpg" id="figure18_img1" data-img-id="1132286" data-assetid="6180aba557e01c96a30597cdacf9b3afdc31fc53" data-missing-asset="false" srcset="https://assets.ldscdn.org/eb/72/eb72e7f825d4837b845af73f8d4d5d506114e33e/nephi_laban_sword_ghost_kill.jpeg 60w" class="" src="https://assets.ldscdn.org/eb/72/eb72e7f825d4837b845af73f8d4d5d506114e33e/nephi_laban_sword_ghost_kill.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299442" id="figure18_p1">Nefi vio la espada de Labán y la recogió . El Espíritu Santo le indicó a Nefi que matara a Labán, pero Nefi no quería matarlo.</p></figcaption><div class="citation-info"><p data-aid="124299444" id="figure18_p2"> 1 Nefi 4:9–10.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ghost-nephi-kill-laban-plates_1132287_inl.jpg" id="figure19_img1" data-img-id="1132287" data-assetid="291e300219cc6ad08cc283fb01c8a2906da3e687" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/af/d0af785555e2875108a820619bc8c0fdb9f2f962/ghost_nephi_kill_laban_plates.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/af/d0af785555e2875108a820619bc8c0fdb9f2f962/ghost_nephi_kill_laban_plates.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299445" id="figure19_p1">El Espíritu Santo de nuevo le indicó a Nefi que matara a Labán para que de ese modo pudiera obtener las planchas de bronce. La familia de Lehi necesitaba las planchas para aprender acerca del Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124299447" id="figure19_p2"> 1 Nefi 4:12, 16–17.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-killed-laban-clothes-armor_1132288_inl.jpg" id="figure20_img1" data-img-id="1132288" data-assetid="092c50f329947488702fc9db0cc0efce154ea126" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/08/fe08a467dc67f090c29e8cb440a7d819ab25c8ae/nephi_killed_laban_clothes_armor.jpeg 60w" class="" src="https://assets.ldscdn.org/fe/08/fe08a467dc67f090c29e8cb440a7d819ab25c8ae/nephi_killed_laban_clothes_armor.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299449" id="figure20_p1">Nefi obedeció al Espíritu Santo y mató a Labán; en seguida, se puso la ropa y la armadura de Labán.</p></figcaption><div class="citation-info"><p data-aid="124299452" id="figure20_p2"> 1 Nefi 4:18–19.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-laban-clothes-treasury-zoram_1132289_inl.jpg" id="figure21_img1" data-img-id="1132289" data-assetid="daf5efc33a8eae97f7f3c64377d1790ed96eb6af" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/d5/52d5d22aa6688bfcc5741243b586e1480d305d52/nephi_laban_clothes_treasury_zoram.jpeg 60w" class="" src="https://assets.ldscdn.org/52/d5/52d5d22aa6688bfcc5741243b586e1480d305d52/nephi_laban_clothes_treasury_zoram.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299454" id="figure21_p1">Nefi se dirigió a la casa de Labán en donde fue recibido por Zoram, el siervo de Labán. La apariencia y la voz de Nefi parecían ser las de Labán.</p></figcaption><div class="citation-info"><p data-aid="124299455" id="figure21_p2"> 1 Nefi 4:20.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-zoram-brass-plates-laban_1132290_inl.jpg" id="figure22_img1" data-img-id="1132290" data-assetid="cbf1bc0017ad999eed2bc7ff2d590bb435c48f62" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/46/a0469a9b7d77037c3c6e68c5cfda93e45bdb7ad7/nephi_zoram_brass_plates_laban.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/46/a0469a9b7d77037c3c6e68c5cfda93e45bdb7ad7/nephi_zoram_brass_plates_laban.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299457" id="figure22_p1">Le dijo a Zoram que le entregara las planchas de bronce. Zoram, pensando que Nefi era Labán, se las dio. Nefi le dijo a Zoram que lo siguiera.</p></figcaption><div class="citation-info"><p data-aid="124299459" id="figure22_p2"> 1 Nefi 4:21, 24–25.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-called-brothers-mormon-thompson_1132291_inl.jpg" id="figure23_img1" data-img-id="1132291" data-assetid="b56554c6315537ff94f2bba9e6ac3c486f9f3c65" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/db/3adb3cc1298d1c23058e92a64425c61422e66e83/nephi_called_brothers_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/db/3adb3cc1298d1c23058e92a64425c61422e66e83/nephi_called_brothers_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299461" id="figure23_p1">Lamán, Lemuel y Sam se asustaron al ver venir a Nefi, ya que pensaban que era Labán. Empezaron a huir, pero se detuvieron cuando Nefi los llamó .</p></figcaption><div class="citation-info"><p data-aid="124299462" id="figure23_p2"> 1 Nefi 4:28–29.</p></div></figure><figure class="image no-print" id="figure24"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoram-nephi-laban-wilderness_1132292_inl.jpg" id="figure24_img1" data-img-id="1132292" data-assetid="28980c0a8840cbdd013b9787a028a1d975836801" data-missing-asset="false" srcset="https://assets.ldscdn.org/3b/b9/3bb93768c02d63b3a5dc8b5d7e112d602a12bc21/zoram_nephi_laban_wilderness.jpeg 60w" class="" src="https://assets.ldscdn.org/3b/b9/3bb93768c02d63b3a5dc8b5d7e112d602a12bc21/zoram_nephi_laban_wilderness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299464" id="figure24_p1">Cuando Zoram se dio cuenta de que Nefi no era Labán, trató de escapar. Nefi detuvo a Zoram y prometió que no le haría daño si iba con él al desierto.</p></figcaption><div class="citation-info"><p data-aid="124299466" id="figure24_p2"> 1 Nefi 4:30–33.</p></div></figure><figure class="image no-print" id="figure25"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoram-nephi-brothers-mormon-thompson_1132293_inl.jpg" id="figure25_img1" data-img-id="1132293" data-assetid="3eb4d4e2d582363325c6356e6956ac5e7777c646" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/16/d01660b03535bee15b2c8017032fc0b515e90c8a/zoram_nephi_brothers_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/16/d01660b03535bee15b2c8017032fc0b515e90c8a/zoram_nephi_brothers_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299468" id="figure25_p1">Zoram estuvo de acuerdo. Nefi y sus hermanos tomaron a Zoram y las planchas de bronce y regresaron a donde estaban Lehi y Saríah.</p></figcaption><div class="citation-info"><p data-aid="124299469" id="figure25_p2"> 1 Nefi 4:35, 38.</p></div></figure><figure class="image no-print" id="figure26"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-plates-thanks-m 1ec2f00/lehi_nephi_obey_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/70/35/7035587212d97d5cac1346635d024f5401ec2f00/lehi_nephi_obey_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299478" id="figure28_p1">Lehi y Nefi estaban felices porque habían obedecido al Señor y habían obtenido las planchas de bronce.</p></figcaption><div class="citation-info"><p data-aid="124299480" id="figure28_p2"> 1 Nefi 5:20–21.</p></div></figure><figure class="image no-print" id="figure29"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-family-art_1132348_inl.jpg" id="figure29_img1" data-img-id="1132348" data-assetid="641a8b43e5c82cf56700506960e24baf0ee54e50" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/ad/ecad61aed1458f5589a140196ef02201f7cc0bc7/lehi_family_art.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/ad/ecad61aed1458f5589a140196ef02201f7cc0bc7/lehi_family_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299482" id="figure29_p1">La familia de Lehi llevó consigo las planchas de bronce en su viaje por el desierto a fin de enseñar a sus hijos los mandamientos registrados en las planchas.</p></figcaption><div class="citation-info"><p data-aid="124299484" id="figure29_p2"> 1 Nefi 5:21–22.</p></div></figure>
