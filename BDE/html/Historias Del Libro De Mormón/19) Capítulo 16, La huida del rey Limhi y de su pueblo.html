<H1>Capítulo 16: La huida del rey Limhi y de su pueblo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-take-captives-thompson_1135734_inl.jpg" id="figure1_img1" data-img-id="1135734" data-assetid="a6f3e17cb36b869763fe026f534eaaa4f852c323" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/26/35262e4f6376b4ae506e3f2c3667a4e8964bdeda/lamanites_take_captives_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/35/26/35262e4f6376b4ae506e3f2c3667a4e8964bdeda/lamanites_take_captives_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291762" id="figure1_p1">Los lamanitas capturaron a muchos de los nefitas que no habían huido con el rey Noé. Los lamanitas se los llevaron y les dieron tierras, pero les hacían pagar tributos muy altos.</p></figcaption><div class="citation-info"><p data-aid="124291766" id="figure1_p2"> Mosíah 19:15.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-limhi-lamanites-book-mormon_1135735_inl.jpg" id="figure2_img1" data-img-id="1135735" data-assetid="8d677f22e79945ca87fe801b3f4c409e4fd844af" data-missing-asset="false" srcset="https://assets.ldscdn.org/c1/cc/c1cc958924d23c7c38ba5cc5f003dfbd6eb1f98f/king_limhi_lamanites_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/c1/cc/c1cc958924d23c7c38ba5cc5f003dfbd6eb1f98f/king_limhi_lamanites_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291769" id="figure2_p1">Los nefitas nombraron a Limhi como su nuevo rey. Limhi era hijo del rey Noé, pero no era inicuo como su padre, sino que era un hombre justo.</p></figcaption><div class="citation-info"><p data-aid="124291772" id="figure2_p2"> Mosíah 19:17, 26.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-limhi-seeks-peace-thompson_1135736_inl.jpg" id="figure3_img1" data-img-id="1135736" data-assetid="3092b996ff0d7ab1c9c8b48673056e1ce7baae9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/49/e949240ed2ee207c97701749739cde828dd61fab/king_limhi_seeks_peace_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/49/e949240ed2ee207c97701749739cde828dd61fab/king_limhi_seeks_peace_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291776" id="figure3_p1">El rey Limhi trató de hacer la paz con los lamanitas, pero éstos continuaron vigilando a los nefitas y siendo crueles con ellos.</p></figcaption><div class="citation-info"><p data-aid="124291780" id="figure3_p2"> Mosíah 19:27–28; Mosíah 21:3.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-brethren-king-limhi-lamanites_1135737_inl.jpg" id="figure4_img1" data-img-id="1135737" data-assetid="d84fc018fba9076f18987100e14b1e5af8eb8662" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/b6/f0b6b5c29443e03a552cda4db90285c4b55cbf9a/ammon_brethren_king_limhi_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/f0/b6/f0b6b5c29443e03a552cda4db90285c4b55cbf9a/ammon_brethren_king_limhi_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290767" id="figure4_p1">Un día el rey Limhi vio a unos desconocidos fuera de la ciudad e hizo que los encarcelaran. Los desconocidos eran nefitas de Zarahemla.</p></figcaption><div class="citation-info"><p data-aid="124290769" id="figure4_p2"> Mosíah 21:23–24.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-king-limhi-mormon-teaching_1135738_inl.jpg" id="figure5_img1" data-img-id="1135738" data-assetid="3b9cf30cb49be4283dd60ea4f3f70be334d8d689" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/7e/777e105961053e698ac186def28b94881af506e8/ammon_king_limhi_mormon_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/77/7e/777e105961053e698ac186def28b94881af506e8/ammon_king_limhi_mormon_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290770" id="figure5_p1">El líder de ellos era Ammón. El rey Limhi se llenó de gozo al verlo porque sabía que Ammón podría ayudar a su pueblo a escapar de los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124290772" id="figure5_p2"> Mosíah 7:13–15.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-limhi-teaches-repentance-thompson_1135897_inl.jpg" id="figure6_img1" data-img-id="1135897" data-assetid="4596d1684285481b1bcac55dd57e1043519ce5d1" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/09/6f092ac9a629c224f89d0dfc79bb3ff031258f97/king_limhi_teaches_repentance_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6f/09/6f092ac9a629c224f89d0dfc79bb3ff031258f97/king_limhi_teaches_repentance_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290773" id="figure6_p1">El rey Limhi reunió a su pueblo y les recordó que la iniquidad de ellos era la razón por la que los lamanitas los tenían cautivos.</p></figcaption><div class="citation-info"><p data-aid="124290775" id="figure6_p2"> Mosíah 7:17, 20.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-limhi-teaches-obedience-thompson_1135898_inl.jpg" id="figure7_img1" data-img-id="1135898" data-assetid="f63e80b7da07d2dbc76fad9bd95a4464962531ec" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/ee/b9eea4a5e6ef965be8f82a7d340db337a652c26d/king_limhi_teaches_obedience_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/ee/b9eea4a5e6ef965be8f82a7d340db337a652c26d/king_limhi_teaches_obedience_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290777" id="figure7_p1">Les dijo que se arrepintieran, que confiaran en Dios y obedecieran los mandamientos. De ese modo, Dios les ayudaría a escapar.</p></figcaption><div class="citation-info"><p data-aid="124290779" id="figure7_p2"> Mosíah 7:19, 33.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/drunken-lamanites-guards-escape_1135901_inl.jpg" id="figure8_img1" data-img-id="1135901" data-assetid="fbda7c29c77a8fc1502a36797b7c64ce52209d87" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/14/dc14b6c7877435c46eeeed160023fde9e3962ff0/drunken_lamanites_guards_escape.jpeg 60w" class="" src="https://assets.ldscdn.org/dc/14/dc14b6c7877435c46eeeed160023fde9e3962ff0/drunken_lamanites_guards_escape.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291794" id="figure8_p1">Los nefitas se enteraron de que los lamanitas que vigilaban la ciudad por lo general se emborrachaban por la noche.</p></figcaption><div class="citation-info"><p data-aid="124291797" id="figure8_p2"> Mosíah 22:6.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-limhi-gathers-people-thompson_1135902_inl.jpg" id="figure9_img1" data-img-id="1135902" data-assetid="1b6ba01700a195908328aa0636487105e9bd3e55" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/e2/24e2d838a2bf13125ccdc41a3960213e9c06913e/king_limhi_gathers_people_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/24/e2/24e2d838a2bf13125ccdc41a3960213e9c06913e/king_limhi_gathers_people_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291799" id="figure9_p1">Esa noche, el rey Limhi envió más vino a los guardias como regalo.</p></figcaption><div class="citation-info"><p data-aid="124291801" id="figure9_p2"> Mosíah 22:10.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/limhi-ammon-escape-mormon-thompson_1135903_inl.jpg" id="figure10_img1" data-img-id="1135903" data-assetid="5c26ec04f4d03ab81702076407436896c3c8c81e" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/5f/275fe162f3756b987b8b7f80a57851341280c79a/limhi_ammon_escape_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/27/5f/275fe162f3756b987b8b7f80a57851341280c79a/limhi_ammon_escape_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291803" id="figure10_p1">El rey Limhi y su pueblo pudieron salir en silencio por donde estaban los guardias borrachos y huyeron.</p></figcaption><div class="citation-info"><p data-aid="124291805" id="figure10_p2"> Mosíah 22:11.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/limhis-people-join-mosiah-thompson_1135905_inl.jpg" id="figure11_img1" data-img-id="1135905" data-assetid="dcca79f97f0782664edc77b1dd914aa8e915a590" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/bb/27bbb7968d6b320090ad0f428d6f470fb653363a/limhis_people_join_mosiah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/27/bb/27bbb7968d6b320090ad0f428d6f470fb653363a/limhis_people_join_mosiah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291807" id="figure11_p1">Ammón guió al rey Limhi y a su pueblo por el desierto hasta la tierra de Zarahemla, donde se les dio la bienvenida.</p></figcaption><div class="citation-info"><p data-aid="124291809" id="figure11_p2"> Mosíah 22:13–14.</p></div></figure>
