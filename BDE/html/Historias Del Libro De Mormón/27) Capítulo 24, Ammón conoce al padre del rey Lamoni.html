<H1>Capítulo 24: Ammón conoce al padre del rey Lamoni</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-king-lamoni_1136986_inl.jpg" id="figure1_img1" data-img-id="1136986" data-assetid="ccc6a52a65aff6de2118e73a0a11de6bfefff8e5" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/03/df03ad7ea1a4b0f639397b6eb56570e278d6ada6/ammon_king_lamoni.jpeg 60w" class="" src="https://assets.ldscdn.org/df/03/df03ad7ea1a4b0f639397b6eb56570e278d6ada6/ammon_king_lamoni.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294329" id="figure1_p1">El rey Lamoni deseaba llevar a Ammón a conocer a su padre. El Señor le advirtió a Ammón que no fuera porque el padre de Lamoni intentaría matarlo.</p></figcaption><div class="citation-info"><p data-aid="124294332" id="figure1_p2"> Alma 20:1–2.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-ammon-middoni_1136987_inl.jpg" id="figure2_img1" data-img-id="1136987" data-assetid="5d100d94fe42fb4d21346add9d8c34c14dea84e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/9e/43/9e43ac7daa886294cab3f6954cf3aac95062a686/lamoni_ammon_middoni.jpeg 60w" class="" src="https://assets.ldscdn.org/9e/43/9e43ac7daa886294cab3f6954cf3aac95062a686/lamoni_ammon_middoni.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294336" id="figure2_p1">El Señor le dijo a Ammón que, en vez de ello, fuera a la tierra de Middoni, en donde su hermano Aarón se encontraba en la cárcel. El rey Lamoni acompañó a Ammón.</p></figcaption><div class="citation-info"><p data-aid="124294340" id="figure2_p2"> Alma 20:2–4.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/father-greets-lamoni-ammon-thompson_1136988_inl.jpg" id="figure3_img1" data-img-id="1136988" data-assetid="f7f5cd77d324a1cee9f01d7a8a24c14e4957f702" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/cb/03cbb9423116eb1d9ad23624690bc208be547890/father_greets_lamoni_ammon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/03/cb/03cbb9423116eb1d9ad23624690bc208be547890/father_greets_lamoni_ammon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294345" id="figure3_p1">Durante el viaje, se encontraron con el padre del rey Lamoni, quien era rey de toda esa tierra. Le preguntó a Lamoni a dónde iba con un nefita embustero.</p></figcaption><div class="citation-info"><p data-aid="124294350" id="figure3_p2"> Alma 20:8, 10.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-father-book-mormon-thompson_1136989_inl.jpg" id="figure4_img1" data-img-id="1136989" data-assetid="26537c5e909209ec6b1a22fdf53f30d5daa5676c" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/b4/a6b4555df7e4a337e5942e09193e0a59fe7bd29f/lamoni_father_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/b4/a6b4555df7e4a337e5942e09193e0a59fe7bd29f/lamoni_father_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294355" id="figure4_p1">El rey Lamoni le contó a su padre acerca de Ammón y del hermano de Ammón que estaba en prisión. Enfadado, el padre de Lamoni le mandó a éste que matara a Ammón y que no fuera a la tierra de Middoni. </p></figcaption><div class="citation-info"><p data-aid="124294358" id="figure4_p2"> Alma 20:11–14.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-ammon-stories-mormon-thompson_1136990_inl.jpg" id="figure5_img1" data-img-id="1136990" data-assetid="bb25ae6e0d8dc8a79f081181b746360aea5c7f0a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/4d/ee4da652bd561548df3edf1730caea432e72f950/lamoni_ammon_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/4d/ee4da652bd561548df3edf1730caea432e72f950/lamoni_ammon_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294360" id="figure5_p1">Lamoni se negó a matar a Ammón y dijo que él y Ammón irían a librar a Aarón. El padre de Lamoni se enojó aún más y sacó su espada para matar a Lamoni. </p></figcaption><div class="citation-info"><p data-aid="124294363" id="figure5_p2"> Alma 20:15–16.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-lamoni-stories-mormon-thompson_1136991_inl.jpg" id="figure6_img1" data-img-id="1136991" data-assetid="2ce84bfb267aecad91356fd013a5a2cda2dfb49c" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/4b/604ba308a910cf2556c6d6c31a6bc7b044f85764/ammon_lamoni_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/60/4b/604ba308a910cf2556c6d6c31a6bc7b044f85764/ammon_lamoni_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294365" id="figure6_p1">Ammón se adelantó para defender a Lamoni. El padre de Lamoni entonces trató de matar a Ammón, pero éste se defendió e hirió el brazo del padre de Lamoni.</p></figcaption><div class="citation-info"><p data-aid="124294367" id="figure6_p2"> Alma 20:17, 20.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-pleads-with-ammon-thompson_1136992_inl.jpg" id="figure7_img1" data-img-id="1136992" data-assetid="4017319033bc853f4863c99d04f9b8f42f11f110" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/14/0414df99563b0529cfa5a30106f9d63ee9605cea/king_pleads_with_ammon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/04/14/0414df99563b0529cfa5a30106f9d63ee9605cea/king_pleads_with_ammon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294370" id="figure7_p1">Cuando el padre de Lamoni vio que Ammón podía matarlo, le ofreció a Ammón la mitad de su reino si le perdonaba la vida.</p></figcaption><div class="citation-info"><p data-aid="124294372" id="figure7_p2"> Alma 20:21, 23.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-requests-brothers-freedom-thompson_1136993_inl.jpg" id="figure8_img1" data-img-id="1136993" data-assetid="377e42a209a1beb892c1425b46eb295309d0f000" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/08/89085a82262d3a6b261c49a5d72f85e1f6721de8/ammon_requests_brothers_freedom_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/89/08/89085a82262d3a6b261c49a5d72f85e1f6721de8/ammon_requests_brothers_freedom_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294374" id="figure8_p1">Ammón dijo que él quería que Aarón y sus compañeros salieran libres de la cárcel y que Lamoni pudiese conservar su reino.</p></figcaption><div class="citation-info"><p data-aid="124294377" id="figure8_p2"> Alma 20:22, 24.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-agrees-freedom-thompson_1136994_inl.jpg" id="figure9_img1" data-img-id="1136994" data-assetid="67b53a5167d00baa58b5419bddb2c15f94909662" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/95/d795427b988b12bd95bc277ac9094588723fd6e1/king_agrees_freedom_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/95/d795427b988b12bd95bc277ac9094588723fd6e1/king_agrees_freedom_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294379" id="figure9_p1">El padre de Lamoni se dio cuenta de que Ammón no deseaba hacerle daño; se asombró de lo mucho que Ammón amaba a su hijo. Le pidió a Ammón que le enseñara el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124294381" id="figure9_p2"> Alma 20:26–27.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-lamoni-king-thompson_1136995_inl.jpg" id="figure10_img1" data-img-id="1136995" data-assetid="e3e1a6c3b329c1f07bb2a4ab482c13056ec4ccdd" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/b8/b4b841716bc3bfa8162a1d76c0a1850497493983/ammon_lamoni_king_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b4/b8/b4b841716bc3bfa8162a1d76c0a1850497493983/ammon_lamoni_king_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294384" id="figure10_p1">Ammón y el rey Lamoni fueron a la tierra de Middoni. Lamoni habló con el rey de ese lugar y Aarón y sus compañeros fueron puestos en libertad.</p></figcaption><div class="citation-info"><p data-aid="124294386" id="figure10_p2"> Alma 20:28.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-brethern-stories-mormon-thompson_1136996_inl.jpg" id="figure11_img1" data-img-id="1136996" data-assetid="8453f7d8a827f90bc5925887c2afaa8fae048b01" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/a8/95a8a1966dc974914b482527a2978e498fc76505/ammon_brethern_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/95/a8/95a8a1966dc974914b482527a2978e498fc76505/ammon_brethern_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294388" id="figure11_p1">Ammón se sintió muy triste al ver lo mal que los habían tratado; habían sufrido mucho, pero habían sido pacientes.</p></figcaption><div class="citation-info"><p data-aid="124294391" id="figure11_p2"> Alma 20:29.</p></div></figure>
