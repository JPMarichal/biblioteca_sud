<H1>Capítulo 37: Nefi y Lehi son encarcelados</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-sons-nephi-lehi-thompson_1138563_inl.jpg" id="figure1_img1" data-img-id="1138563" data-assetid="83696632d2275920fab3349c53a3bdd39a841e8c" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/59/5d597aeb83c56a3569c2721b21ca18e55c71d1e0/helaman_sons_nephi_lehi_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/59/5d597aeb83c56a3569c2721b21ca18e55c71d1e0/helaman_sons_nephi_lehi_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298237" id="figure1_p1">Nefi y Lehi eran hijos de Helamán; Helamán deseaba que ellos fueran rectos al igual que el Lehi y el Nefi que salieron de Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124298239" id="figure1_p2"> Helamán 5:4–7.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-witnesses-stories-mormon-thompson_1138567_inl.jpg" id="figure2_img1" data-img-id="1138567" data-assetid="5edd0b6c3424e46653bed6e5dd0eddca9b7b8fb7" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/94/459436975e454a4ecda68183b67f23ac23d47079/helaman_witnesses_stories_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/45/94/459436975e454a4ecda68183b67f23ac23d47079/helaman_witnesses_stories_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298240" id="figure2_p1">Helamán enseñó a sus hijos a creer en Jesucristo; aprendieron que el perdón se obtiene mediante la fe y el arrepentimiento.</p></figcaption><div class="citation-info"><p data-aid="124298242" id="figure2_p2"> Helamán 5:9–12.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-baptized-book-mormon-thompson_1138568_inl.jpg" id="figure3_img1" data-img-id="1138568" data-assetid="ef82274a100fe22866a883819cab3ccd1bc868ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/f0/7af0df311414e6dc90591420273634145e4250ee/lamanites_baptized_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/f0/7af0df311414e6dc90591420273634145e4250ee/lamanites_baptized_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298244" id="figure3_p1">Nefi y Lehi salieron a predicar la palabra de Dios a los nefitas y a los lamanitas; miles de personas fueron bautizadas.</p></figcaption><div class="citation-info"><p data-aid="124298245" id="figure3_p2"> Helamán 5:14–19.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prison-lamanites-stories-mormon-thompson_1138569_inl.jpg" id="figure4_img1" data-img-id="1138569" data-assetid="2f0d7adc28dd344048819f72284d108f53f6047d" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/86/e8867f873a124b077ea9d09194186d47033d2e30/prison_lamanites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/86/e8867f873a124b077ea9d09194186d47033d2e30/prison_lamanites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298247" id="figure4_p1">Cuando Nefi y Lehi fueron a la tierra de Nefi, un ejército lamanita los echó en la prisión sin darles alimento durante muchos días.</p></figcaption><div class="citation-info"><p data-aid="124298248" id="figure4_p2"> Helamán 5:20–22.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prison-fire-book-mormon-thompson_1138570_inl.jpg" id="figure5_img1" data-img-id="1138570" data-assetid="6e03a1e40996b92c5549c8ad090535d2e168a135" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/83/e4832070be9cdef6fb12b6ed43cace7e30741643/prison_fire_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/83/e4832070be9cdef6fb12b6ed43cace7e30741643/prison_fire_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298250" id="figure5_p1">Los lamanitas fueron a la cárcel a matar a Nefi y a Lehi, pero no pudieron hacerlo porque éstos estaban protegidos por un círculo de fuego que quemaba a cualquiera que tratara de tocarlos.</p></figcaption><div class="citation-info"><p data-aid="124298252" id="figure5_p2"> Helamán 5:22–23.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-lehi-fire-jerry-thompson_1138572_inl.jpg" id="figure6_img1" data-img-id="1138572" data-assetid="07aeb4b4f755c5231fb7c0692553a4ac631a8c20" data-missing-asset="false" srcset="https://assets.ldscdn.org/a7/39/a73947ce6e65a8c7c83759ab769755f1915ca853/nephi_lehi_fire_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a7/39/a73947ce6e65a8c7c83759ab769755f1915ca853/nephi_lehi_fire_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298253" id="figure6_p1">A Nefi y a Lehi no los quemaba el fuego y dijeron a los lamanitas que el poder de Dios los protegía.</p></figcaption><div class="citation-info"><p data-aid="124298255" id="figure6_p2"> Helamán 5:24–26.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prison-walls-crumbles-jerry-thompson_1138580_inl.jpg" id="figure7_img1" data-img-id="1138580" data-assetid="459c415646ff41fb8145ce78c821058693a0fc24" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/dc/79dc777454576f1ae3ea883221a791ae29ae042e/prison_walls_crumbles_jerry_thompson.png 49w" class="" src="https://assets.ldscdn.org/79/dc/79dc777454576f1ae3ea883221a791ae29ae042e/prison_walls_crumbles_jerry_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298257" id="figure7_p1">La tierra y los muros de la prisión empezaron a sacudirse; una nube de obscuridad cubrió a los que estaban en la prisión y sintieron temor.</p></figcaption><div class="citation-info"><p data-aid="124298258" id="figure7_p2"> Helamán 5:27–28.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-listening-to-voice-thompson_1138593_inl.jpg" id="figure8_img1" data-img-id="1138593" data-assetid="ed8031a332cae017f996b541ccaaef60fe6a1d01" data-missing-asset="false" srcset="https://assets.ldscdn.org/eb/3b/eb3b138da340771b0263634b84862280fe87f7b2/lamanites_listening_to_voice_thompson.png 49w" class="" src="https://assets.ldscdn.org/eb/3b/eb3b138da340771b0263634b84862280fe87f7b2/lamanites_listening_to_voice_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298260" id="figure8_p1">Por encima de la nube de tinieblas se oyó una voz; era como un susurro, pero todos podían oírla.</p></figcaption><div class="citation-info"><p data-aid="124298262" id="figure8_p2"> Helamán 5:29–30.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-called-to-repent-thompson_1138594_inl.jpg" id="figure9_img1" data-img-id="1138594" data-assetid="c1dcc2653b24250efc9a6f9bc550d0c004d62c4f" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/d2/1ed2c0fcc8e15e43f130b02dc00a1f7650d9e4fa/lamanites_called_to_repent_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/d2/1ed2c0fcc8e15e43f130b02dc00a1f7650d9e4fa/lamanites_called_to_repent_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298263" id="figure9_p1">La voz les dijo que se arrepintieran y dejaran de intentar matar a Nefi y a Lehi.</p></figcaption><div class="citation-info"><p data-aid="124298265" id="figure9_p2"> Helamán 5:29–30.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-fall-to-ground-thompson_1138595_inl.jpg" id="figure10_img1" data-img-id="1138595" data-assetid="49ab3cd63e248e6a2a7c758a9d83a122050e1a74" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/f7/0df78882501cb487b1f1a3ae24cfe76454061bd9/lamanites_fall_to_ground_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0d/f7/0df78882501cb487b1f1a3ae24cfe76454061bd9/lamanites_fall_to_ground_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298266" id="figure10_p1">La voz habló tres veces, y la tierra y los muros de la prisión continuaron sacudiéndose. Los lamanitas no podían huir a causa de la obscuridad y del gran temor que sentían.</p></figcaption><div class="citation-info"><p data-aid="124298267" id="figure10_p2"> Helamán 5:33–34.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-lehi-shining-mormon-thompson_1138596_inl.jpg" id="figure11_img1" data-img-id="1138596" data-assetid="3693d61df0183232690b3d18416737e307c15c78" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/05/4f05bc1f9124e6ad206f112ddd9cc964cfdb5aee/nephi_lehi_shining_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/05/4f05bc1f9124e6ad206f112ddd9cc964cfdb5aee/nephi_lehi_shining_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298268" id="figure11_p1">Un nefita que había sido miembro de la Iglesia vio que el rostro de Nefi y el de Lehi brillaban a través de la obscuridad.</p></figcaption><div class="citation-info"><p data-aid="124298269" id="figure11_p2"> Helamán 5:35–36.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-lehi-heaven-fire-thompson_1138597_inl.jpg" id="figure12_img1" data-img-id="1138597" data-assetid="2d23b7e564d39bb278114467a7d0ebd06d9741e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/0b/f90b942287ad39afea34536e880bf09da5264db4/nephi_lehi_heaven_fire_thompson.png 49w" class="" src="https://assets.ldscdn.org/f9/0b/f90b942287ad39afea34536e880bf09da5264db4/nephi_lehi_heaven_fire_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298270" id="figure12_p1">Nefi y Lehi estaban mirando hacia el cielo y hablaban; el hombre dijo a los lamanitas que miraran y ellos se preguntaban con quién conversarían Nefi y Lehi.</p></figcaption><div class="citation-info"><p data-aid="124299279" id="figure12_p2"> Helamán 5:36–38.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aminadab-speaking-lamanites-thompson_1138599_inl.jpg" id="figure13_img1" data-img-id="1138599" data-assetid="56c348fd1e6d6d611911b3922204e80a72fbcd51" data-missing-asset="false" srcset="https://assets.ldscdn.org/05/bf/05bfe566f9b7086075fc094994944d650d81da28/aminadab_speaking_lamanites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/05/bf/05bfe566f9b7086075fc094994944d650d81da28/aminadab_speaking_lamanites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299282" id="figure13_p1">El hombre, que se llamaba Amínadab, dijo a los lamanitas que Nefi y Lehi conversaban con ángeles.</p></figcaption><div class="citation-info"><p data-aid="124299284" id="figure13_p2"> Helamán 5:39.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aminadab-preaching-repentance-thompson_1138600_inl.jpg" id="figure14_img1" data-img-id="1138600" data-assetid="c9c3130bfb16cc0c44b575faeab47de761f7c1f1" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/b9/78b9018c6c2652d84019d0bdc3fa9de23c0dba46/aminadab_preaching_repentance_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/78/b9/78b9018c6c2652d84019d0bdc3fa9de23c0dba46/aminadab_preaching_repentance_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299286" id="figure14_p1">Los lamanitas preguntaron a Amínadab qué podían hacer para que se quitase la nube de tinieblas; él les dijo que se arrepintieran y oraran hasta que tuvieran fe en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124299289" id="figure14_p2"> Helamán 5:40–41.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/three-lamanites-kneeling-prayer-helaman_1138601_inl.jpg" id="figure15_img1" data-img-id="1138601" data-assetid="48820526d6dc758dc3e4cabd414b500a0b9de3b1" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/f5/25f59365dbd46a6c535eba43a18f5f1adc5a1ca5/three_lamanites_kneeling_prayer_helaman.jpeg 60w" class="" src="https://assets.ldscdn.org/25/f5/25f59365dbd46a6c535eba43a18f5f1adc5a1ca5/three_lamanites_kneeling_prayer_helaman.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299291" id="figure15_p1">Los lamanitas oraron hasta que se dispersó la nube de tinieblas.</p></figcaption><div class="citation-info"><p data-aid="124299293" id="figure15_p2"> Helamán 5:42.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/fire-prison-kneeling-mormon-thompson_1138602_inl.jpg" id="figure16_img1" data-img-id="1138602" data-assetid="0068c36ee45c58c8e601573efdf118b93bcec05b" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/35/9535b247b099b65927cbf7f5e1414e7e256ebade/fire_prison_kneeling_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/95/35/9535b247b099b65927cbf7f5e1414e7e256ebade/fire_prison_kneeling_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299296" id="figure16_p1">Cuando se disipó la obscuridad, vieron que todos ellos estaban rodeados por una columna de fuego; el fuego no los quemaba ni a ellos ni los muros de la prisión.</p></figcaption><div class="citation-info"><p data-aid="124299298" id="figure16_p2"> Helamán 5:43–44.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-filled-with-spirit-thompson_1138608_inl.jpg" id="figure17_img1" data-img-id="1138608" data-assetid="e363acef937f1b659489bbf07568882487e85c9b" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/61/e861e61b466231b74e8e1eae27b815ba2e2a5a81/lamanites_filled_with_spirit_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/61/e861e61b466231b74e8e1eae27b815ba2e2a5a81/lamanites_filled_with_spirit_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298285" id="figure17_p1">Los lamanitas sintieron gran gozo y el Espíritu de Dios llenó sus corazones.</p></figcaption><div class="citation-info"><p data-aid="124298286" id="figure17_p2"> Helamán 5:44–45.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/stories-art-lds_1138609_inl.jpg" id="figure18_img1" data-img-id="1138609" data-assetid="6e9c5d2d0d6a3fb451990d0140333ffc60da2985" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/bf/eebfb044f2b9976c2f7718bc176884f3a30853fe/stories_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/bf/eebfb044f2b9976c2f7718bc176884f3a30853fe/stories_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298287" id="figure18_p1">El susurro de una voz dijo que serían consolados a causa de su fe en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124298288" id="figure18_p2"> Helamán 5:46–47.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/voice-three-angels-heaven-ministered_1138611_inl.jpg" id="figure19_img1" data-img-id="1138611" data-assetid="4c77ed12d7fe50ea7251ef95a3536e5a33f40c0f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/f4/d2f499bb1a2eaf66ecd51ffb35e169df9ab84b88/voice_three_angels_heaven_ministered.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/f4/d2f499bb1a2eaf66ecd51ffb35e169df9ab84b88/voice_three_angels_heaven_ministered.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298289" id="figure19_p1">Los lamanitas miraron hacia arriba para ver de dónde provenía la voz y vieron ángeles descender del cielo.</p></figcaption><div class="citation-info"><p data-aid="124298290" id="figure19_p2"> Helamán 5:48.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanite-conversion-thompson_1138612_inl.jpg" id="figure20_img1" data-img-id="1138612" data-assetid="8e074c13fa996e45f2beb45b8d39a29470dfe561" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/33/6533c1d82f2c8f5df578d00fbc26aaaeea1b3998/lamanite_conversion_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/65/33/6533c1d82f2c8f5df578d00fbc26aaaeea1b3998/lamanite_conversion_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298291" id="figure20_p1">Unas 300 personas vieron y oyeron lo que ocurrió en la prisión; ellas salieron para darlo a conocer a los demás.</p></figcaption><div class="citation-info"><p data-aid="124298292" id="figure20_p2"> Helamán 5:49–50.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-weapons-jerry-thompson_1138617_inl.jpg" id="figure21_img1" data-img-id="1138617" data-assetid="2633219046a39a173cb1b7a89ecabd5db9f4b401" data-missing-asset="false" srcset="https://assets.ldscdn.org/85/8b/858b2f3b74f4387e3c0961ea772ba79c44c850d2/lamanites_weapons_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/85/8b/858b2f3b74f4387e3c0961ea772ba79c44c850d2/lamanites_weapons_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298293" id="figure21_p1">La mayoría de los lamanitas les creyeron y abandonaron sus armas de guerra.</p></figcaption><div class="citation-info"><p data-aid="124298294" id="figure21_p2"> Helamán 5:50–51.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/righteous-lamanites-jerry-thompson_1138636_inl.jpg" id="figure22_img1" data-img-id="1138636" data-assetid="ecd2daf333057b2107d34049c6e91e104edf84f3" data-missing-asset="false" srcset="https://assets.ldscdn.org/60/c3/60c30431d3df9aa6c3e44db82fa32452d249e9ec/righteous_lamanites_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/60/c3/60c30431d3df9aa6c3e44db82fa32452d249e9ec/righteous_lamanites_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298295" id="figure22_p1">Los lamanitas dejaron de odiar a los nefitas y les devolvieron sus tierras. Los lamanitas llegaron a ser más justos que los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124298296" id="figure22_p2"> Helamán 5:50, 52.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-lamanites-lehi-jerry-thompson_1138637_inl.jpg" id="figure23_img1" data-img-id="1138637" data-assetid="1565d386070a4b66accfed99bfb0febb9c181956" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/01/5e01265de81b373bf207862b81e3031780173686/nephi_lamanites_lehi_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/01/5e01265de81b373bf207862b81e3031780173686/nephi_lamanites_lehi_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298297" id="figure23_p1">Muchos lamanitas salieron con Nefi y con Lehi a enseñar tanto a los nefitas como a los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124298298" id="figure23_p2"> Helamán 6:1, 6–7.</p></div></figure>
