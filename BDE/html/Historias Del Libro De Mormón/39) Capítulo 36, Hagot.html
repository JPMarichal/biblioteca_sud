<H1>Capítulo 36: Hagot</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-of-zarahemla-leave-thompson_1138527_inl.jpg" id="figure1_img1" data-img-id="1138527" data-assetid="d72f616d2c0965a53b64c53413c5d6db1eafbb8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/d6/89d6789b48a992b2f29fbaf8134791314e5c6451/people_of_zarahemla_leave_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/89/d6/89d6789b48a992b2f29fbaf8134791314e5c6451/people_of_zarahemla_leave_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298241" id="figure1_p1">Aproximadamente 55 años antes del nacimiento de Jesucristo, miles de hombres, mujeres y niños nefitas salieron de Zarahemla y viajaron hacia el norte.</p></figcaption><div class="citation-info"><p data-aid="124298243" id="figure1_p2"> Alma 63:4.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/hagoth-building-large-ship-alma_1138536_inl.jpg" id="figure2_img1" data-img-id="1138536" data-assetid="d41a5fb3b00b217f9d54e0f3d4abb35340992b84" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/d6/d4d61f3b1979e8c52f696a6d9984afc75a2ffc1d/hagoth_building_large_ship_alma.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/d6/d4d61f3b1979e8c52f696a6d9984afc75a2ffc1d/hagoth_building_large_ship_alma.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298246" id="figure2_p1">Uno de ellos, llamado Hagot, construyó un barco muy grande y lo echó al mar del oeste.</p></figcaption><div class="citation-info"><p data-aid="124298249" id="figure2_p2"> Alma 63:5.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/hagoth-ships-sail-mormon-thompson_1138538_inl.jpg" id="figure3_img1" data-img-id="1138538" data-assetid="54c91b24b632b5e81ee9a5f63fd7ea5d27384603" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/7a/bf7a769aa2dfa80d3c3da8601adad60632e6b951/hagoth_ships_sail_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/7a/bf7a769aa2dfa80d3c3da8601adad60632e6b951/hagoth_ships_sail_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298251" id="figure3_p1">Muchos nefitas tomaron comida y otras provisiones y salieron en ese barco hacia el norte.</p></figcaption><div class="citation-info"><p data-aid="124298254" id="figure3_p2"> Alma 63:6.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/hagoth-ships-ocean-mormon-thompson_1138540_inl.jpg" id="figure4_img1" data-img-id="1138540" data-assetid="75f05192710f6313285b921c21e9bfd983224f44" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/ae/07ae0f5bfc9ce424658ec764b6e6a57ecd3fa6d2/hagoth_ships_ocean_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/07/ae/07ae0f5bfc9ce424658ec764b6e6a57ecd3fa6d2/hagoth_ships_ocean_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298256" id="figure4_p1">Entonces Hagot construyó otros barcos que llevaron a mucha gente a la tierra del norte. El primer barco volvió y recogió a muchas más personas.</p></figcaption><div class="citation-info"><p data-aid="124298259" id="figure4_p2"> Alma 63:7.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/hagoth-ships-ocean-waves-thompson_1138542_inl.jpg" id="figure5_img1" data-img-id="1138542" data-assetid="b4cb9a2236ffa2b8265688ce0f5372f73b2c7926" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/6f/4b6fe9720e0dd05effd6a24fd9770ad9763b6619/hagoth_ships_ocean_waves_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/6f/4b6fe9720e0dd05effd6a24fd9770ad9763b6619/hagoth_ships_ocean_waves_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298261" id="figure5_p1">Otro barco también se hizo a la vela. Ninguno de los barcos regresó y los nefitas nunca supieron lo que le ocurrió a la gente.</p></figcaption><div class="citation-info"><p data-aid="124298264" id="figure5_p2"> Alma 63:8.</p></div></figure>
