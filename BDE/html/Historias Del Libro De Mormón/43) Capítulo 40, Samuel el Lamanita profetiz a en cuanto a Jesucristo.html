<H1>Capítulo 40: Samuel el Lamanita profetiz a en cuanto a Jesucristo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-keep-commandments-thompson_1138746_inl.jpg" id="figure1_img1" data-img-id="1138746" data-assetid="6b50dd66c1d324dd1205d281cb040864cc004f55" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/33/3a331164340bb153ad6406a2ceb7813ac6c24c54/lamanites_keep_commandments_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/33/3a331164340bb153ad6406a2ceb7813ac6c24c54/lamanites_keep_commandments_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300882" id="figure1_p1">Los lamanitas obedecieron los mandamientos de Dios y llegaron a ser más justos que los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124300884" id="figure1_p2"> Helamán 13:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-lamanite-stories-mormon-thompson_1138747_inl.jpg" id="figure2_img1" data-img-id="1138747" data-assetid="17aa562526629c9b35497f532e31d371d0e59a0e" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/f1/65f1b17c2f0c7472dd6e67183999a8b8168f4769/samuel_lamanite_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/65/f1/65f1b17c2f0c7472dd6e67183999a8b8168f4769/samuel_lamanite_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300886" id="figure2_p1">Samuel, un profeta lamanita, fue a Zarahemla a predicar a los nefitas inicuos; les dijo que se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124300889" id="figure2_p2"> Helamán 13:2.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-lamanites-art_1138748_inl.jpg" id="figure3_img1" data-img-id="1138748" data-assetid="bfb51f686df072f1953002fe6bb589b19e00b678" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/0a/bc0a5be095dfb3bd70cd8bcb9361b85b3a891fc4/samuel_lamanites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/0a/bc0a5be095dfb3bd70cd8bcb9361b85b3a891fc4/samuel_lamanites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300891" id="figure3_p1">Los nefitas echaron a Samuel de la ciudad y él se puso en camino a su propia tierra.</p></figcaption><div class="citation-info"><p data-aid="124300892" id="figure3_p2"> Helamán 13:2.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-prayed-stories-mormon-thompson_1138749_inl.jpg" id="figure4_img1" data-img-id="1138749" data-assetid="30e64388cab086e4f9fabb47a95449b4cbaa3aa6" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/07/7a075ffb9cb0b2c3a78cfb2a845606c781e06490/samuel_prayed_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/07/7a075ffb9cb0b2c3a78cfb2a845606c781e06490/samuel_prayed_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300893" id="figure4_p1">Pero el Señor le dijo a Samuel que regresara a Zarahemla y dijera a la gente las cosas que el Señor pusiera en su corazón.</p></figcaption><div class="citation-info"><p data-aid="124300894" id="figure4_p2"> Helamán 13:3.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-lamanite-wall-preaching-nephites_1138750_inl.jpg" id="figure5_img1" data-img-id="1138750" data-assetid="079a8db013ac57ca9ef260197f70279810a2e41c" data-missing-asset="false" srcset="https://assets.ldscdn.org/88/2d/882d7a186a6d05352db2dc6327ac69ea331f2b99/samuel_lamanite_wall_preaching_nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/88/2d/882d7a186a6d05352db2dc6327ac69ea331f2b99/samuel_lamanite_wall_preaching_nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300895" id="figure5_p1">Los nefitas no le permitieron a Samuel entrar en la ciudad, de manera que él subió a la muralla y predicó desde allí.</p></figcaption><div class="citation-info"><p data-aid="124300896" id="figure5_p2"> Helamán 13:4.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-lamanite-wall-preaching-nephites_1138751_inl.jpg" id="figure6_img1" data-img-id="1138751" data-assetid="896633e0e64d9210071335576b024c1b9348423e" data-missing-asset="false" srcset="https://assets.ldscdn.org/90/66/9066a2cba68812803b49a817997c5e29fec835bf/samuel_lamanite_wall_preaching_nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/90/66/9066a2cba68812803b49a817997c5e29fec835bf/samuel_lamanite_wall_preaching_nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300897" id="figure6_p1">Él profetizó que en 400 años los nefitas serían destruidos a menos que se arrepintieran y tuvieran fe en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124300898" id="figure6_p2"> Helamán 13:5–6.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-the-lamanite-preaches-thompson_1138781_inl.jpg" id="figure7_img1" data-img-id="1138781" data-assetid="1abc7b76f1aa5ad8e921785a6d562711c4889ca1" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/0e/480e834d2ddd8dc67f2d31b9f18d2af2504209d9/samuel_the_lamanite_preaches_thompson.png 49w" class="" src="https://assets.ldscdn.org/48/0e/480e834d2ddd8dc67f2d31b9f18d2af2504209d9/samuel_the_lamanite_preaches_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300899" id="figure7_p1">Samuel dijo a los nefitas que Jesucristo nacería en cinco años más y que salvaría a todos los que creyeran en Él.</p></figcaption><div class="citation-info"><p data-aid="124300900" id="figure7_p2"> Helamán 14:2 </p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/new-star-jesus-birth-helaman_1138783_inl.jpg" id="figure8_img1" data-img-id="1138783" data-assetid="77af5ce404968af0c1e7d4beb56bed6ad45d5c58" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/24/b9242449b54cf9f0a6b979347fe2d6d9e48fb175/new_star_jesus_birth_helaman.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/24/b9242449b54cf9f0a6b979347fe2d6d9e48fb175/new_star_jesus_birth_helaman.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300901" id="figure8_p1">Samuel les habló en cuanto a las señales del nacimiento de Jesús: que aparecería una estrella nueva y que durante la noche antes de que naciera Jesús no habría obscuridad.</p></figcaption><div class="citation-info"><p data-aid="124300902" id="figure8_p2"> Helamán 14:3–5.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-art-lds_1138784_inl.jpg" id="figure9_img1" data-img-id="1138784" data-assetid="cbbf41bba461af02990ad17398217ca93913e43b" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/f4/41f41c18dde6cabdde24092479087adc52e0b8d4/samuel_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/41/f4/41f41c18dde6cabdde24092479087adc52e0b8d4/samuel_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300903" id="figure9_p1">Luego Samuel les habló de las señales de la muerte de Jesús: que habría tres días de absoluta obscuridad; que el sol, la luna y las estrellas no brillarían.</p></figcaption><div class="citation-info"><p data-aid="124300904" id="figure9_p2"> Helamán 14:20.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lightning-art_1138785_inl.jpg" id="figure10_img1" data-img-id="1138785" data-assetid="a1b3b861bd5f075d770904c110781b6659092b58" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/d2/37d26d9954151b0631c3fbc5a238518024e84a00/lightning_art.jpeg 60w" class="" src="https://assets.ldscdn.org/37/d2/37d26d9954151b0631c3fbc5a238518024e84a00/lightning_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300905" id="figure10_p1">Habría además truenos, relámpagos y terremotos; se derrumbarían montañas y muchas ciudades serían destruidas.</p></figcaption><div class="citation-info"><p data-aid="124300907" id="figure10_p2"> Helamán 14:21–24.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-desiring-baptism-thompson_1138786_inl.jpg" id="figure11_img1" data-img-id="1138786" data-assetid="94a5cd7718af2a0aee19bdeaebb0821f1b00afe1" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/99/58994cf910251f36db0e447ac8d6d2cfae2b8b59/people_desiring_baptism_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/58/99/58994cf910251f36db0e447ac8d6d2cfae2b8b59/people_desiring_baptism_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300908" id="figure11_p1">Algunos nefitas creyeron las palabras de Samuel y se arrepintieron de sus pecados; fueron a buscar a Nefi, un nefita justo, para que los bautizara.</p></figcaption><div class="citation-info"><p data-aid="124300909" id="figure11_p2"> Helamán 16:1.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-lamanite-stones-mormon-thompson_1138787_inl.jpg" id="figure12_img1" data-img-id="1138787" data-assetid="355559687d4fc264368d1cd91e3b2beb0f668c5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/06/63/06630926b4cca74822f2113049df73a8d2da0eee/samuel_lamanite_stones_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/06/63/06630926b4cca74822f2113049df73a8d2da0eee/samuel_lamanite_stones_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300910" id="figure12_p1">El resto de los nefitas no creyó las palabras de Samuel; le arrojaron piedras y le lanzaron flechas, pero el Señor lo protegió y ninguna de las piedras ni de las flechas lo hirió.</p></figcaption><div class="citation-info"><p data-aid="124300911" id="figure12_p2"> Helamán 16:2.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138788_inl.jpg" id="figure13_img1" data-img-id="1138788" data-assetid="168ab58d42c43a103e6676a81f85d85276252f03" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/4c/2d4c662641341745c7c3a240ce0292e9943fc5c3/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/2d/4c/2d4c662641341745c7c3a240ce0292e9943fc5c3/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300912" id="figure13_p1">Cuando vieron que no podían herirlo, muchos más creyeron y fueron a ver a Nefi para que los bautizara.</p></figcaption><div class="citation-info"><p data-aid="124300913" id="figure13_p2"> Helamán 16:3.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-baptized-stories-mormon-thompson_1138790_inl.jpg" id="figure14_img1" data-img-id="1138790" data-assetid="4a6b69ac32aed456d0c600a6ae0dcac7526f6a80" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/d4/56d45de95640bff3c14eb2e48f592b85c1944ffd/nephi_baptized_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/56/d4/56d45de95640bff3c14eb2e48f592b85c1944ffd/nephi_baptized_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300914" id="figure14_p1">Nefi también enseñó a la gente en cuanto a Jesús; deseaba que creyeran en Jesús, que se arrepintieran y que se bautizaran.</p></figcaption><div class="citation-info"><p data-aid="124300915" id="figure14_p2"> Helamán 16:4–5.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-stones-stories-mormon-thompson_1138791_inl.jpg" id="figure15_img1" data-img-id="1138791" data-assetid="17737ce06ed85ecbfe18a5c1a73a9192ea7197c7" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/83/cb832cdeefa035c9720cf22991ff84968c9d6ed6/samuel_stones_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/83/cb832cdeefa035c9720cf22991ff84968c9d6ed6/samuel_stones_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300916" id="figure15_p1">Sin embargo, la mayoría de los nefitas no creyeron en las palabras de Samuel y trataron de capturarlo.</p></figcaption><div class="citation-info"><p data-aid="124300917" id="figure15_p2"> Helamán 16:6.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-art_1138792_inl.jpg" id="figure16_img1" data-img-id="1138792" data-assetid="4655d72a21c72c118e6fc7ee8f53c57d60ee9200" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/97/8b97d82410d3a835c7b6ea115c4e9c6edcb3c159/samuel_art.jpeg 60w" class="" src="https://assets.ldscdn.org/8b/97/8b97d82410d3a835c7b6ea115c4e9c6edcb3c159/samuel_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300918" id="figure16_p1">Samuel saltó de la muralla y huyó a su propio país.</p></figcaption><div class="citation-info"><p data-aid="124300919" id="figure16_p2"> Helamán 16:7.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/samuel-preach-stories-mormon-thompson_1138794_inl.jpg" id="figure17_img1" data-img-id="1138794" data-assetid="739a82304c5e9bbc59d68753818c903de9454f3a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/8e/ee8e7f4b5723f91056d69346433bf401c85e75f5/samuel_preach_stories_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/ee/8e/ee8e7f4b5723f91056d69346433bf401c85e75f5/samuel_preach_stories_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300920" id="figure17_p1">Samuel empezó a predicar entre los lamanitas; nunca más se volvió a saber de él entre los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124300922" id="figure17_p2"> Helamán 16:7–8.</p></div></figure>
