<H1>Capítulo 39: Nefi recibe gran poder</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art_1138715_inl.jpg" id="figure1_img1" data-img-id="1138715" data-assetid="00303c83c7744ff02bb89b400fa4b9d9397cea10" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/ea/f6ea1bebcfe1006837b3f468f6b812c186b4e6fa/nephi_art.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/ea/f6ea1bebcfe1006837b3f468f6b812c186b4e6fa/nephi_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298377" id="figure1_p1">Nefi se dirigió a casa, meditando en lo que el Señor le había mostrado y en la iniquidad de los nefitas; se sentía triste por la iniquidad de ellos.</p></figcaption><div class="citation-info"><p data-aid="124298378" id="figure1_p2"> Helamán 10:1–3.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art_1138716_inl.jpg" id="figure2_img1" data-img-id="1138716" data-assetid="825d39d752c6a98f38eb0ebd2fa7c827c3aaae28" data-missing-asset="false" srcset="https://assets.ldscdn.org/eb/32/eb328bd9d308ca9831b7eb60205932df4fdfc605/nephi_art.jpeg 60w" class="" src="https://assets.ldscdn.org/eb/32/eb328bd9d308ca9831b7eb60205932df4fdfc605/nephi_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298379" id="figure2_p1">El Señor le habló a Nefi y lo alabó por su obediencia y por trabajar tan diligentemente para enseñar el Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124298380" id="figure2_p2"> Helamán 10:4.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-blessed-thompson_1138717_inl.jpg" id="figure3_img1" data-img-id="1138717" data-assetid="a7b261e6795a74b9cabbbf97b2633150ae322fa5" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/b1/73b1d624c2f612a1fb44c4869b471f22e68e08ae/nephi_blessed_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/73/b1/73b1d624c2f612a1fb44c4869b471f22e68e08ae/nephi_blessed_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298381" id="figure3_p1">A Nefi le fue dado el poder para hacer cualquier cosa. El Señor sabía que él utilizaría ese poder con rectitud.</p></figcaption><div class="citation-info"><p data-aid="124298382" id="figure3_p2"> Helamán 10:5.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art_1138721_inl.jpg" id="figure4_img1" data-img-id="1138721" data-assetid="3e69683af3acf32c607f0162a1501521f4ee1827" data-missing-asset="false" srcset="https://assets.ldscdn.org/8d/bc/8dbc45e0426d13a4c112f416199ba4938f064566/nephi_art.png 49w" class="" src="https://assets.ldscdn.org/8d/bc/8dbc45e0426d13a4c112f416199ba4938f064566/nephi_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298383" id="figure4_p1">El Señor le dijo a Nefi que declarara a los nefitas que si no se arrepentían, serían destruidos. Nefi fue de inmediato a advertirle a la gente.</p></figcaption><div class="citation-info"><p data-aid="124298384" id="figure4_p2"> Helamán 10:11–12.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/god-protects-nephi-thompson_1138731_inl.jpg" id="figure5_img1" data-img-id="1138731" data-assetid="c30df24b9a3d99f1d7df4268cb40c930668bc74e" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/09/ac09af5021cb681e61d36cd2c3fca9afbec14a27/god_protects_nephi_thompson.png 49w" class="" src="https://assets.ldscdn.org/ac/09/ac09af5021cb681e61d36cd2c3fca9afbec14a27/god_protects_nephi_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298385" id="figure5_p1">Los nefitas no le creyeron a Nefi; trataron de arrojarlo en la prisión, pero el poder de Dios lo protegió.</p></figcaption><div class="citation-info"><p data-aid="124298386" id="figure5_p2"> Helamán 10:15–16.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-preached-stories-mormon-thompson_1138732_inl.jpg" id="figure6_img1" data-img-id="1138732" data-assetid="1197e16018b286a758bb3cab29a22558f3c48cfb" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/80/9b8044e0d07cb0c1c636d42baa641b9f70f535f6/nephi_preached_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/80/9b8044e0d07cb0c1c636d42baa641b9f70f535f6/nephi_preached_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298387" id="figure6_p1">Nefi declaró la palabra de Dios a todos los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124298388" id="figure6_p2"> Helamán 10:17.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wars-nephi-stories-mormon-thompson_1138733_inl.jpg" id="figure7_img1" data-img-id="1138733" data-assetid="41d6879f2f2cdbfefe8593d836bced9d960c381c" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/2a/c22a70b23b825943b1f1891e3c3f73af24faf7b5/wars_nephi_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/2a/c22a70b23b825943b1f1891e3c3f73af24faf7b5/wars_nephi_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298389" id="figure7_p1">Pero la gente se hizo aún más inicua y empezaron a luchar unos con otros.</p></figcaption><div class="citation-info"><p data-aid="124298390" id="figure7_p2"> Helamán 11:1.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-famine-stories-mormon-thompson_1138734_inl.jpg" id="figure8_img1" data-img-id="1138734" data-assetid="af53f1b46aa179e12034a6b3a37431dd9a8636ef" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/74/f674faf9b8b12f0041f779f858ff4ec86f40261a/nephi_famine_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f6/74/f674faf9b8b12f0041f779f858ff4ec86f40261a/nephi_famine_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298391" id="figure8_p1">Nefi oró para que hubiera hambre sobre la tierra, con la esperanza de que la carencia de alimentos hiciera que los nefitas se humillaran y se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124298392" id="figure8_p2"> Helamán 11:3–4.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/famine-helaman-stories-mormon-thompson_1138735_inl.jpg" id="figure9_img1" data-img-id="1138735" data-assetid="8946d25d221c2b4aa5968f29407d2085428c9c9a" data-missing-asset="false" srcset="https://assets.ldscdn.org/96/ad/96addf08219df2b7516d413376a18be001eb614b/famine_helaman_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/96/ad/96addf08219df2b7516d413376a18be001eb614b/famine_helaman_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298393" id="figure9_p1">Llegó el hambre; no hubo lluvia y la tierra se secó y no produjo grano. La gente dejó de luchar.</p></figcaption><div class="citation-info"><p data-aid="124298395" id="figure9_p2"> Helamán 11:5–6.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-repent-stories-mormon-thompson_1138736_inl.jpg" id="figure10_img1" data-img-id="1138736" data-assetid="f8ab18f81f1d92e8fab3d9d3b12e17e981d52c8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/bd/1fbd4388402b7986934ae0c6073602b3c65096b4/nephites_repent_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/bd/1fbd4388402b7986934ae0c6073602b3c65096b4/nephites_repent_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298397" id="figure10_p1">Los nefitas tenían hambre y muchos de ellos murieron. Los que quedaron vivos empezaron a recordar al Señor y lo que Nefi les había enseñado.</p></figcaption><div class="citation-info"><p data-aid="124298400" id="figure10_p2"> Helamán 11:6–7.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-end-famine_1138737_inl.jpg" id="figure11_img1" data-img-id="1138737" data-assetid="045e252ef41a5c4503164a2cfe241270ba1d30ad" data-missing-asset="false" srcset="https://assets.ldscdn.org/d0/10/d0109b3657ca32556adea76b8c9b915873997ee8/nephi_end_famine.jpeg 60w" class="" src="https://assets.ldscdn.org/d0/10/d0109b3657ca32556adea76b8c9b915873997ee8/nephi_end_famine.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298402" id="figure11_p1">El pueblo se arrepintió de sus pecados y le suplicaron a los jueces que le pidieran a Nefi que acabara el hambre. Los jueces acudieron a Nefi.</p></figcaption><div class="citation-info"><p data-aid="124298404" id="figure11_p2"> Helamán 11:8–9.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-prayed-stories-mormon-thompson_1138738_inl.jpg" id="figure12_img1" data-img-id="1138738" data-assetid="841004b8b1a3dd91f11e53460fcd3995ff648480" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/d7/80d7c4f1fbd107ffa9491d75e5df33ffe7ae3372/nephi_prayed_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/80/d7/80d7c4f1fbd107ffa9491d75e5df33ffe7ae3372/nephi_prayed_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298407" id="figure12_p1">Cuando Nefi vio que los del pueblo se habían humillado y arrepentido, le pidió al Señor que terminara el hambre.</p></figcaption><div class="citation-info"><p data-aid="124298409" id="figure12_p2"> Helamán 11:9–12.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prayer-answered-nephi-mormon-thompson_1138739_inl.jpg" id="figure13_img1" data-img-id="1138739" data-assetid="75021b4fbf3304cb59c6b6b07ee880c9e9bc60ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/18/e918586b00004959ad3587540bde3f1011765825/prayer_answered_nephi_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/18/e918586b00004959ad3587540bde3f1011765825/prayer_answered_nephi_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298411" id="figure13_p1">El Señor contestó la oración de Nefi y comenzó a llover; al poco tiempo volvieron a tener cosechas. El pueblo glorificó a Dios y supo que Nefi era un gran profeta.</p></figcaption><div class="citation-info"><p data-aid="124298413" id="figure13_p2"> Helamán 11:17–18.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-enjoy-peace-thompson_1138740_inl.jpg" id="figure14_img1" data-img-id="1138740" data-assetid="9ceade2631babff13a3f16cbc69c8a55dbd4332a" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/db/c4db4b4c9efefc60ef9e39214ab3551673f0c466/nephites_enjoy_peace_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c4/db/c4db4b4c9efefc60ef9e39214ab3551673f0c466/nephites_enjoy_peace_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298415" id="figure14_p1">La mayoría de los nefitas se unieron a la Iglesia; se hicieron ricos y sus ciudades progresaron; y hubo paz en la tierra.</p></figcaption><div class="citation-info"><p data-aid="124298418" id="figure14_p2"> Helamán 11:20–21.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-stories-mormon-thompson_1138743_inl.jpg" id="figure15_img1" data-img-id="1138743" data-assetid="c2c0c4d00a360d67cd61dae6c07e99a0b4843a23" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/41/a5418989465b65389ef0c0cdde2c4358d5b1cb16/nephites_lamanites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/41/a5418989465b65389ef0c0cdde2c4358d5b1cb16/nephites_lamanites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298420" id="figure15_p1">Entonces unos nefitas que anteriormente se habían unido a los lamanitas atacaron a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124298422" id="figure15_p2"> Helamán 11:24.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-defeat-stories-mormon-thompson_1138744_inl.jpg" id="figure16_img1" data-img-id="1138744" data-assetid="5e16cbf88da8fa4c1c9ebd7823f7cc3cb0fecd61" data-missing-asset="false" srcset="https://assets.ldscdn.org/52/8d/528db90298af513e1a772a50d6b0793b378c34ad/nephites_defeat_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/52/8d/528db90298af513e1a772a50d6b0793b378c34ad/nephites_defeat_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298424" id="figure16_p1">Los nefitas trataron de destruir a sus enemigos, que se habían convertido en los ladrones de Gadiantón, pero no pudieron hacerlo, ya que ellos mismos se habían vuelto inicuos otra vez.</p></figcaption><div class="citation-info"><p data-aid="124298426" id="figure16_p2"> Helamán 11:26, 28–29.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-blessed-stories-mormon-thompson_1138745_inl.jpg" id="figure17_img1" data-img-id="1138745" data-assetid="224ffcccbeebd3e380838861945fdbd20a448d8c" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/75/6e75a4b9acf72a76c810429109011ae4a479532b/nephites_blessed_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/75/6e75a4b9acf72a76c810429109011ae4a479532b/nephites_blessed_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298428" id="figure17_p1">Cuando los nefitas eran justos, el Señor los bendecía; cuando se llenaban de orgullo y se olvidaban del Señor, les mandaba problemas para que se acordaran de Él.</p></figcaption><div class="citation-info"><p data-aid="124298430" id="figure17_p2"> Helamán 12:1–3.</p></div></figure>
