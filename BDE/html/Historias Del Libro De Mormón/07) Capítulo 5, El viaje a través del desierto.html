<H1>Capítulo 5: El viaje a través del desierto</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-lehi-sons-wives-ishmael_1132354_inl.jpg" id="figure1_img1" data-img-id="1132354" data-assetid="eb15a9afbbdaf4dcd475e0a1057ffba4429f787a" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/63/6c6358cf35bb32bf70cffa71d2d14e0fe2ffbad5/lord_lehi_sons_wives_ishmael.jpeg 60w" class="" src="https://assets.ldscdn.org/6c/63/6c6358cf35bb32bf70cffa71d2d14e0fe2ffbad5/lord_lehi_sons_wives_ishmael.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302486" id="figure1_p1">El Señor quería que los hijos de Lehi tuvieran esposas que enseñaran el Evangelio a sus hijos. Le dijo a Lehi que enviara a sus hijos de nuev o a Jerusalén en busca de la familia de Ismael.</p></figcaption><div class="citation-info"><p data-aid="124302487" id="figure1_p2"> 1 Nefi 7:1–2.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-brothers_1132355_inl.jpg" id="figure2_img1" data-img-id="1132355" data-assetid="72109c7899cbada0603bf4b7a67e6b10b57322a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/15/c6/15c665a24dede1c6770b2d6179b2a6ea99769259/nephi_brothers.png 49w" class="" src="https://assets.ldscdn.org/15/c6/15c665a24dede1c6770b2d6179b2a6ea99769259/nephi_brothers.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302488" id="figure2_p1">Nefi y sus hermanos regresaron a Jerusalén. Le dijeron a Ismael lo que el Señor deseaba que él hiciera. Ismael les creyó y él y su familia fueron con los hijos de Lehi.</p></figcaption><div class="citation-info"><p data-aid="124302489" id="figure2_p2"> 1 Nefi 7:3–5.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/angry-laman-lemuel-jerry-thompson_1132356_inl.jpg" id="figure3_img1" data-img-id="1132356" data-assetid="19d6364e54a504821a8e8ba739d0d0646a22ae86" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/0e/300e83298cde92e01ed7c20bcca8bc5a222d1f02/angry_laman_lemuel_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/30/0e/300e83298cde92e01ed7c20bcca8bc5a222d1f02/angry_laman_lemuel_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302490" id="figure3_p1">Mientras viajaban por el desierto, Lamán y Lemuel y algunos de la familia de Ismael se enojaron. Ellos Querían volver a Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124302491" id="figure3_p2"> 1 Nefi 7:6–7.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-laman-lemuel-art_1132357_inl.jpg" id="figure4_img1" data-img-id="1132357" data-assetid="42b55c8a0c47935bf9a11ba98fe3ecb370a36651" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/ab/1fabd4d86c3d0d807cae7f32f4b9d64d3fe8777f/nephi_laman_lemuel_art.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/ab/1fabd4d86c3d0d807cae7f32f4b9d64d3fe8777f/nephi_laman_lemuel_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302492" id="figure4_p1">Nefi les recordó a Lamán y a Lemuel todo lo que el Señor había hecho por ellos. Les dijo que tuvieran más fe. Se enojaron con Nefi, pero no volvieron a Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124302493" id="figure4_p2"> 1 Nefi 7:8–13, 16, 21.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-wife-art_1132358_inl.jpg" id="figure5_img1" data-img-id="1132358" data-assetid="c6c705211b4d739e69ccc78c5e42ece82499ec25" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/d3/c0d397fe3cab1b983cd225da67a8a18ae7381b73/nephi_wife_art.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/d3/c0d397fe3cab1b983cd225da67a8a18ae7381b73/nephi_wife_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302494" id="figure5_p1">Más tarde, Nefi, sus hermanos y Zoram se casaron con las hijas de Ismael.</p></figcaption><div class="citation-info"><p data-aid="124302495" id="figure5_p2"> 1 Nefi 16:7.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-brass-ball-liahona-tent_1132359_inl.jpg" id="figure6_img1" data-img-id="1132359" data-assetid="398a2fe56becde29e2f47ba489998a0870646cfb" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/dc/c0dc8dcf0f8f5fcb2ab11609efe9b239b6aedcc9/lehi_brass_ball_liahona_tent.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/dc/c0dc8dcf0f8f5fcb2ab11609efe9b239b6aedcc9/lehi_brass_ball_liahona_tent.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302496" id="figure6_p1">El Señor le dijo a Lehi que continuara el viaje. A la mañ ana siguiente, Lehi encontró afuera de su tienda una esfera de bronce a la que llamaron Liahona; ésta les indicaba el camino que debían seguir en el desierto.</p></figcaption><div class="citation-info"><p data-aid="124302498" id="figure6_p2"> 1 Nefi 16:9–10.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-camels-travel-mormon-thompson_1132360_inl.jpg" id="figure7_img1" data-img-id="1132360" data-assetid="8e6b7757efaf06cf4e5896cc00f03cefcc1b99c2" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/cf/d4cf143aa30bb048c3fdea7bcb696915595b7b5d/lehi_camels_travel_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/cf/d4cf143aa30bb048c3fdea7bcb696915595b7b5d/lehi_camels_travel_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302500" id="figure7_p1">La familia de Lehi recogió provisiones y semillas, y empacaron sus tiendas. Viajaron por el desierto durante muchos días, siguiendo la dirección de la Liahona.</p></figcaption><div class="citation-info"><p data-aid="124302502" id="figure7_p2"> 1 Nefi 16:11–16.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-usng-bow-jerry-thompson_1132361_inl.jpg" id="figure8_img1" data-img-id="1132361" data-assetid="0497a95544f2247a0388e505f078ac9ef4dcdff9" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/70/2170719ea8e92e9cbfce3b44ddd70f43b29bcddf/nephi_usng_bow_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/21/70/2170719ea8e92e9cbfce3b44ddd70f43b29bcddf/nephi_usng_bow_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302504" id="figure8_p1">A medida que viajaban, Nefi y sus hermanos cazaban con arcos y flechas a fin de obtener alimentos.</p></figcaption><div class="citation-info"><p data-aid="124302506" id="figure8_p2"> 1 Nefi 16:14–15.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/steel-bow-nephi-art_1132362_inl.jpg" id="figure9_img1" data-img-id="1132362" data-assetid="aa0baea9ed266ce09fcd99652a093f5321314565" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/b9/f7b9292799788308e5857426b14b30d6e535d219/steel_bow_nephi_art.png 49w" class="" src="https://assets.ldscdn.org/f7/b9/f7b9292799788308e5857426b14b30d6e535d219/steel_bow_nephi_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302508" id="figure9_p1">El arco de acero de Nefi se quebró y los arcos de sus hermanos habían perdido su fuerza, por lo que no podían cazar animales. Todos tenían mucha hambre y Lamán y Lemuel estaban muy enfadados.</p></figcaption><div class="citation-info"><p data-aid="124302510" id="figure9_p2"> 1 Nefi 16:18–21.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-bow-liahona-mormon-thompson_1132363_inl.jpg" id="figure10_img1" data-img-id="1132363" data-assetid="308aacacbdb03bac0f6942d37d616f1861c925e0" data-missing-asset="false" srcset="https://assets.ldscdn.org/95/77/9577d4d2f318f7b9c15bdb7e7a7a5bc3a02f1eae/nephi_bow_liahona_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/95/77/9577d4d2f318f7b9c15bdb7e7a7a5bc3a02f1eae/nephi_bow_liahona_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302512" id="figure10_p1">Nefi hizo un arco de madera y le preguntó a su padre a dónde debía ir a cazar. Lehi recibió instrucciones por medio de la Liahona. Nefi siguió las indicaciones y encontró algunos animales.</p></figcaption><div class="citation-info"><p data-aid="124302514" id="figure10_p2"> 1 Nefi 16:23, 26 30–31.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/liahona-lehi-faithful-diligent-obedient_1132364_inl.jpg" id="figure11_img1" data-img-id="1132364" data-assetid="bebd3bd233733e9973bf9040e4b696a42d56e32f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/75/d17576d3012723035aa80cf6af0e542da866f9eb/liahona_lehi_faithful_diligent_obedient.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/75/d17576d3012723035aa80cf6af0e542da866f9eb/liahona_lehi_faithful_diligent_obedient.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302516" id="figure11_p1">La Liahona únicamente funcionaba cuando la familia de Lehi era fiel, diligente y obediente.</p></figcaption><div class="citation-info"><p data-aid="124302518" id="figure11_p2"> 1 Nefi 16:28–29.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-returns-art_1132365_inl.jpg" id="figure12_img1" data-img-id="1132365" data-assetid="46c117131feba104bf32f593064a7f2b21217d33" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/1f/a81fd6c9ca2271ba18fd2262822d61bb59c94826/nephi_returns_art.jpeg 60w" class="" src="https://assets.ldscdn.org/a8/1f/a81fd6c9ca2271ba18fd2262822d61bb59c94826/nephi_returns_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302519" id="figure12_p1">Nefi regresó con los animales que encontró . Todos estaban felices de tener alimentos. Se arrepintieron de haberse enojado y le dieron gracias a Dios por bendecirlos.</p></figcaption><div class="citation-info"><p data-aid="124302520" id="figure12_p2"> 1 Nefi 16:32.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehis-family-traveling-thompson_1132366_inl.jpg" id="figure13_img1" data-img-id="1132366" data-assetid="7a0b3b39a87c5de8f054e6be08199d8296851eb2" data-missing-asset="false" srcset="https://assets.ldscdn.org/c9/e7/c9e70a2960b58bc2ee3fe3c6f88b3d0a969a2880/lehis_family_traveling_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c9/e7/c9e70a2960b58bc2ee3fe3c6f88b3d0a969a2880/lehis_family_traveling_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302521" id="figure13_p1">La jornada no fue fácil. A menudo la familia de Lehi se sentía cansada y tenía hambre y sed. Ismael murió y sus hijas se pusieron tristes; ellas se quejaron en contra de Lehi.</p></figcaption><div class="citation-info"><p data-aid="124302522" id="figure13_p2"> 1 Nefi 16:34–35.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-lemuel-art_1132420_inl.jpg" id="figure14_img1" data-img-id="1132420" data-assetid="418d3d932d9e05ef0d5800ae20302a69b310e5b3" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/fb/56fb63c2792369aeda0fa99ba4516a8ab90b0f59/laman_lemuel_art.jpeg 60w" class="" src="https://assets.ldscdn.org/56/fb/56fb63c2792369aeda0fa99ba4516a8ab90b0f59/laman_lemuel_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302523" id="figure14_p1">Lamán y Lemuel también se quejaban. Ellos no creían que el Señor le hubiera hablado a Nefi. Querían matar a Lehi y a Nefi y regresar a Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124302524" id="figure14_p2"> 1 Nefi 16:37–38.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-lemuel-art_1132421_inl.jpg" id="figure15_img1" data-img-id="1132421" data-assetid="984a86198d9b3c2bb5a285d0fc120fa6132ab020" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/7b/1b7b22eae7817ece7e3c89f8b3ab6ef131d0b654/laman_lemuel_art.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/7b/1b7b22eae7817ece7e3c89f8b3ab6ef131d0b654/laman_lemuel_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302525" id="figure15_p1">La voz del Señor se dirigió a Lamán y a Lemuel. Les dijo que no se enfadaran con Lehi y con Nefi. Lamán y Lemuel se arrepintieron. <em> </em></p><em></em></figcaption><em><div class="citation-info"><p data-aid="124302526" id="figure15_p2"> 1 Nefi 16:39.</p></div></em></figure><em><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehis-journey-jerry-thompson_1132422_inl.jpg" id="figure16_img1" data-img-id="1132422" data-assetid="b88b02310963a925aee6ec9710e914684377dba9" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/b3/14b3f8638756fb3b1969ad7d90dfd75aaec69092/lehis_journey_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/14/b3/14b3f8638756fb3b1969ad7d90dfd75aaec69092/lehis_journey_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302527" id="figure16_p1">La familia de Lehi continuó su difícil jornada. Dios les ayudó y los fortaleció . Tuvieron hijos; Lehi y Saríah tuvieron dos hijos más: Jacob y José.</p></figcaption><div class="citation-info"><p data-aid="124302528" id="figure16_p2"> 1 Nefi 17:1–3; 1 Nefi 18:7.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehis-family-arriving-seashore-thompson_1132423_inl.jpg" id="figure17_img1" data-img-id="1132423" data-assetid="8bc7fe9debfe16fb33ba3e0d2e6b4daec2c19c00" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/d5/a9d50b00994b2397d4862f89d28e0a21ee7a9d9f/lehis_family_arriving_seashore_thompson.png 49w" class="" src="https://assets.ldscdn.org/a9/d5/a9d50b00994b2397d4862f89d28e0a21ee7a9d9f/lehis_family_arriving_seashore_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124302529" id="figure17_p1">Después de viajar por el desierto durante ocho años, la familia de Lehi llegó a la orilla del mar en donde encontraron fruta y miel. Llamaron al lugar Abundancia.</p></figcaption><div class="citation-info"><p data-aid="124302530" id="figure17_p2"> 1 Nefi 17:4–6.</p></div></figure></em>
