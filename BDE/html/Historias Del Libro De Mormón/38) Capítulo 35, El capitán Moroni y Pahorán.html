<H1>Capítulo 35: El capitán Moroni y Pahorán</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/captain-moroni-art_1138374_inl.jpg" id="figure1_img1" data-img-id="1138374" data-assetid="530858f2ddf881d59681ac90b54a1c4baa0d4e7f" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/72/56725b5a9c8b832527d154ef09a5e727449a5be8/captain_moroni_art.png 49w" class="" src="https://assets.ldscdn.org/56/72/56725b5a9c8b832527d154ef09a5e727449a5be8/captain_moroni_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297859" id="figure1_p1">El capitán Moroni se sintió feliz cuando supo que Helamán y su ejército habían recuperado gran parte de las tierras nefitas que los lamanitas les habían quitado.</p></figcaption><div class="citation-info"><p data-aid="124297860" id="figure1_p2"> Alma 59:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-soldiers-stories-mormon-thompson_1138376_inl.jpg" id="figure2_img1" data-img-id="1138376" data-assetid="6808b51bdfefa694ee894d8cd1ff97c4de066615" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/6c/cf6cd28afbe3717052cf43a1f2b41bc7720efaef/helaman_soldiers_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/6c/cf6cd28afbe3717052cf43a1f2b41bc7720efaef/helaman_soldiers_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297861" id="figure2_p1">Pero Helamán y su ejército necesitaban ayuda; ellos no tenían suficientes soldados para defender tantas ciudades.</p></figcaption><div class="citation-info"><p data-aid="124297862" id="figure2_p2"> Alma 58:32.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-writes-pahoran-thompson_1138404_inl.jpg" id="figure3_img1" data-img-id="1138404" data-assetid="38acbe6567bfb4a9f9a4a109383ea62a8c806f8a" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/13/ee135b4e555467ffcca7f40c1beef54f9e512aeb/moroni_writes_pahoran_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/13/ee135b4e555467ffcca7f40c1beef54f9e512aeb/moroni_writes_pahoran_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297863" id="figure3_p1">El capitán Moroni le escribió una carta a Pahorán, el juez superior y gobernador; le pidió que enviara más soldados para ayudar al ejército de Helamán.</p></figcaption><div class="citation-info"><p data-aid="124297864" id="figure3_p2"> Alma 59:3.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-attacking-nephite-city-thompson_1138422_inl.jpg" id="figure4_img1" data-img-id="1138422" data-assetid="fad6947afeee53bea65ecc5a5e920b851c8da250" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/3b/6a3b4a7a72d46819dfd0292c666146457331f176/lamanites_attacking_nephite_city_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/3b/6a3b4a7a72d46819dfd0292c666146457331f176/lamanites_attacking_nephite_city_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297865" id="figure4_p1">Los lamanitas atacaron una ciudad nefita que Helamán había recuperado; mataron a muchos nefitas y persiguieron al resto, haciéndolos huir de la ciudad.</p></figcaption><div class="citation-info"><p data-aid="124297866" id="figure4_p2"> Alma 59:5–8.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/captain-moroni-angry-pahoran-letter_1138423_inl.jpg" id="figure5_img1" data-img-id="1138423" data-assetid="e27e8b8d4144ae7b5f6d8301107272b403c85d1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/df/51df9ca98534eadb3d143d2dc58114a60435a8c8/captain_moroni_angry_pahoran_letter.png 49w" class="" src="https://assets.ldscdn.org/51/df/51df9ca98534eadb3d143d2dc58114a60435a8c8/captain_moroni_angry_pahoran_letter.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297867" id="figure5_p1">Moroni, enojado con los líderes del gobierno porque no habían enviado ayuda, escribió otra carta a Pahorán.</p></figcaption><div class="citation-info"><p data-aid="124297868" id="figure5_p2"> Alma 59:13; Alma 60:1.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/captain-moroni-angry-pahoran-letter_1138425_inl.jpg" id="figure6_img1" data-img-id="1138425" data-assetid="5a239087571ad080f0efb29e8c8ff2078ab15cdb" data-missing-asset="false" srcset="https://assets.ldscdn.org/2c/b8/2cb84eb4e699a7dd63c92cdfadd8a3ea1fe870b1/captain_moroni_angry_pahoran_letter.jpeg 60w" class="" src="https://assets.ldscdn.org/2c/b8/2cb84eb4e699a7dd63c92cdfadd8a3ea1fe870b1/captain_moroni_angry_pahoran_letter.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297869" id="figure6_p1">El capitán Moroni escribió que muchos habían muerto porque Pahorán no había enviado más soldados.</p></figcaption><div class="citation-info"><p data-aid="124297870" id="figure6_p2"> Alma 60:5.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-requesting-provisions-thompson_1138426_inl.jpg" id="figure7_img1" data-img-id="1138426" data-assetid="b79dcebaeae306cf726440939bde32660e6549ab" data-missing-asset="false" srcset="https://assets.ldscdn.org/7e/7a/7e7a8d6de35d911d51532a38b1194e87874eaa19/moroni_requesting_provisions_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/7e/7a/7e7a8d6de35d911d51532a38b1194e87874eaa19/moroni_requesting_provisions_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297871" id="figure7_p1">Si Pahorán no enviaba hombres y alimentos de inmediato, Moroni iría con su ejército a Zarahemla y tomaría lo que el ejército necesitaba.</p></figcaption><div class="citation-info"><p data-aid="124297872" id="figure7_p2"> Alma 60:34–35.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-receives-reply-thompson_1138428_inl.jpg" id="figure8_img1" data-img-id="1138428" data-assetid="711faab81293fc0aa9eb90edff2768332caf3f54" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/47/0b470452da0afa4919253955391c6502eb3c8f09/moroni_receives_reply_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/47/0b470452da0afa4919253955391c6502eb3c8f09/moroni_receives_reply_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297873" id="figure8_p1">Al poco tiempo, Moroni recibió una carta de Pahorán, el cual se sentía muy triste de que Moroni y sus ejércitos estuvieran sufriendo.</p></figcaption><div class="citation-info"><p data-aid="124297874" id="figure8_p2"> Alma 61:1–2.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/epistle-moroni-stories-mormon-thompson_1138452_inl.jpg" id="figure9_img1" data-img-id="1138452" data-assetid="17386f0c1278ea4ce3552e7e2c56e4f6d42350f3" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/70/2b709a6466e13c2d949427f44a79eb2a4ffe5bf1/epistle_moroni_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/70/2b709a6466e13c2d949427f44a79eb2a4ffe5bf1/epistle_moroni_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297875" id="figure9_p1">Pahorán le decía a Moroni que un grupo de nefitas inicuos llamados realistas no querían que él fuera juez superior; a él y a sus seguidores los habían obligado a salir de Zarahemla.</p></figcaption><div class="citation-info"><p data-aid="124297876" id="figure9_p2"> Alma 61:3–5.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/walls-city-art_1138463_inl.jpg" id="figure10_img1" data-img-id="1138463" data-assetid="04438b17472c1fd64aa82be556fd66133a5245b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/f8/83f87c056fc73f3b7078c65c6cdd63d2296c3c11/walls_city_art.jpeg 60w" class="" src="https://assets.ldscdn.org/83/f8/83f87c056fc73f3b7078c65c6cdd63d2296c3c11/walls_city_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297877" id="figure10_p1">Pahorán agregaba que estaba juntando un ejército para tratar de recuperar la ciudad de Zarahemla.</p></figcaption><div class="citation-info"><p data-aid="124297878" id="figure10_p2"> Alma 61:6–7.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/kingmen-pachus-stories-mormon-thompson_1138465_inl.jpg" id="figure11_img1" data-img-id="1138465" data-assetid="371055330270ad59532c580e8cc7b0e985d85e57" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/c9/84c98922cc1c7498bc78f99731b8b7c82429483a/kingmen_pachus_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/84/c9/84c98922cc1c7498bc78f99731b8b7c82429483a/kingmen_pachus_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297879" id="figure11_p1">Los realistas habían elegido un rey para que fuese su líder y se habían unido a los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124297880" id="figure11_p2"> Alma 61:8.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/pahoran-writes-moroni-jerry-thompson_1138466_inl.jpg" id="figure12_img1" data-img-id="1138466" data-assetid="5cc18bd42eb1086b24f3b735d86b3df702032f6a" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/97/d19708cc4542f6a2f03bf6aa323f03464e60d21d/pahoran_writes_moroni_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/97/d19708cc4542f6a2f03bf6aa323f03464e60d21d/pahoran_writes_moroni_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297881" id="figure12_p1">Pahorán no estaba enojado por lo que Moroni había escrito; él también deseaba la libertad de los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124297882" id="figure12_p2"> Alma 61:9.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-epistle-stories-mormon-thompson_1138468_inl.jpg" id="figure13_img1" data-img-id="1138468" data-assetid="1d6741d3d027b7c874109457d01588ab8161ed29" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/df/61dfee04abd16fe610985af478b581c00d0e071b/moroni_epistle_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/61/df/61dfee04abd16fe610985af478b581c00d0e071b/moroni_epistle_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297883" id="figure13_p1">Le pidió a Moroni que llevara algunos hombres para ayudarle, agregando que si Moroni reunía más hombres en el camino, el ejército combinado podría recuperar Zarahemla.</p></figcaption><div class="citation-info"><p data-aid="124297885" id="figure13_p2"> Alma 61:15–18.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-epistle-stories-mormon-thompson_1138469_inl.jpg" id="figure14_img1" data-img-id="1138469" data-assetid="1d42a2beb6373a6917cc42caa55511802a2f0654" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/7a/ff7a3fc635b63fb416e160f1a517b0b77d663e37/moroni_epistle_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/7a/ff7a3fc635b63fb416e160f1a517b0b77d663e37/moroni_epistle_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297886" id="figure14_p1">El capitán Moroni se alegró de que Pahorán aún fuese leal a su país y de que aún deseara la libertad de su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124297887" id="figure14_p2"> Alma 62:1.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/title-liberty-moroni-mormon-thompson_1138470_inl.jpg" id="figure15_img1" data-img-id="1138470" data-assetid="8143450a5fb909bcc5ee18c6bd0e3ac376fa18a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/ac/77/ac77c51580df30df0b631238f0b55051e68c8673/title_liberty_moroni_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ac/77/ac77c51580df30df0b631238f0b55051e68c8673/title_liberty_moroni_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297888" id="figure15_p1">Con algunos de sus hombres, Moroni fue a encontrarse con Pahorán; llevaba el estandarte de la libertad y en el camino se unieron a ellos miles de hombres.</p></figcaption><div class="citation-info"><p data-aid="124297889" id="figure15_p2"> Alma 62:3–5.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-zarahemla-armies-mormon-thompson_1138485_inl.jpg" id="figure16_img1" data-img-id="1138485" data-assetid="ea31e9727a06ea79b26332407140d7a5f26e55c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/e9/47e93f541ecfd2c2a15c561f48248b2960f6ac94/moroni_zarahemla_armies_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/47/e9/47e93f541ecfd2c2a15c561f48248b2960f6ac94/moroni_zarahemla_armies_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297890" id="figure16_p1">Los ejércitos combinados de Moroni y de Pahorán marcharon contra Zarahemla; mataron al rey de los nefitas inicuos y capturaron a sus hombres.</p></figcaption><div class="citation-info"><p data-aid="124297891" id="figure16_p2"> Alma 62:7–8.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/captain-moroni-soldiers-title-liberty_1138508_inl.jpg" id="figure17_img1" data-img-id="1138508" data-assetid="32e72378ea25636df6dff3cab25e6807147b6f1c" data-missing-asset="false" srcset="https://assets.ldscdn.org/5c/c7/5cc76cfb433d3e455af3c64cad4df9b241bd2160/captain_moroni_soldiers_title_liberty.jpeg 60w" class="" src="https://assets.ldscdn.org/5c/c7/5cc76cfb433d3e455af3c64cad4df9b241bd2160/captain_moroni_soldiers_title_liberty.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297892" id="figure17_p1">Entonces Moroni envió alimentos y 12.000 soldados para ayudar a los ejércitos nefitas; estos ejércitos echaron a los lamanitas del país y de nuevo reinó la paz en la tierra.</p></figcaption><div class="citation-info"><p data-aid="124297893" id="figure17_p2"> Alma 62:12–13, 38–42.</p></div></figure>
