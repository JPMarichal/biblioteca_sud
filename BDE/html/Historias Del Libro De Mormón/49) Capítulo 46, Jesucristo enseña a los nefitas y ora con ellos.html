<H1>Capítulo 46: Jesucristo enseña a los nefitas y ora con ellos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139070_inl.jpg" id="figure1_img1" data-img-id="1139070" data-assetid="c021fa36861a177c114fab5cf29d890a06a2ac8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/11/7b11bd5caa0de4d696db9ce81b66004ad3271043/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/7b/11/7b11bd5caa0de4d696db9ce81b66004ad3271043/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301595" id="figure1_p1">Los nefitas que vieron a Jesucristo dijeron a sus amigos que Él regresaría al día siguiente. Muchas personas hicieron un gran esfuerzo por llegar hasta el lugar en donde Jesús iba a estar.</p></figcaption><div class="citation-info"><p data-aid="124301596" id="figure1_p2"> 3 Nefi 19:2–3.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-pray-for-holy-ghost_1139071_inl.jpg" id="figure2_img1" data-img-id="1139071" data-assetid="b30533db80fff2d01c7f3f47e40ba002cf2f0aaf" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/d8/aad8d3d23674d7d33a0ac18140a65747e9ea692a/disciples_pray_for_holy_ghost.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/d8/aad8d3d23674d7d33a0ac18140a65747e9ea692a/disciples_pray_for_holy_ghost.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301597" id="figure2_p1">A la mañana siguiente, Nefi y los otros discípulos enseñaron al grupo que se encontraba reunido; luego, los discípulos oraron para que recibieran el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124301598" id="figure2_p2"> 3 Nefi 19:6–9.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-baptized-thompson_1139072_inl.jpg" id="figure3_img1" data-img-id="1139072" data-assetid="d829b287c71adb81b3eb1fd28ab1bae196a66952" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/88/36889ca7a09dba0c9aed43f6aa6535248918800c/nephi_baptized_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/36/88/36889ca7a09dba0c9aed43f6aa6535248918800c/nephi_baptized_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301599" id="figure3_p1">Nefi entró en el agua y fue bautizado; luego bautizó a los otros discípulos.</p></figcaption><div class="citation-info"><p data-aid="124301600" id="figure3_p2"> 3 Nefi 19:11–12.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-baptized-holy-ghost-angels_1139074_inl.jpg" id="figure4_img1" data-img-id="1139074" data-assetid="1b7fc63bf2ed125308738178668a0414679cef5e" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/2e/df2e0e410715c84a39bc0abdb6b8ad16e87b8854/disciples_baptized_holy_ghost_angels.jpeg 60w" class="" src="https://assets.ldscdn.org/df/2e/df2e0e410715c84a39bc0abdb6b8ad16e87b8854/disciples_baptized_holy_ghost_angels.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301601" id="figure4_p1">Después de haber sido bautizados, los discípulos recibieron el Espíritu Santo. Fueron envueltos como si fuera por fuego, y bajaron ángeles del cielo y les ministraron.</p></figcaption><div class="citation-info"><p data-aid="124301602" id="figure4_p2"> 3 Nefi 19:13–14.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/angels-ministering-disciples-jesus-ministered_1139075_inl.jpg" id="figure5_img1" data-img-id="1139075" data-assetid="149abb8003b42715dccfbbb4827c3e0f920deae7" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/3b/2b3bd4d66291aa06ffe0a69350d8d1d5069d5046/angels_ministering_disciples_jesus_ministered.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/3b/2b3bd4d66291aa06ffe0a69350d8d1d5069d5046/angels_ministering_disciples_jesus_ministered.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301603" id="figure5_p1">Mientras los ángeles se encontraban con los discípulos, el Salvador vino y se puso en medio de ellos.</p></figcaption><div class="citation-info"><p data-aid="124301604" id="figure5_p2"> 3 Nefi 19:15.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-prayer_1139086_inl.jpg" id="figure6_img1" data-img-id="1139086" data-assetid="a88cbe348ecbf7f02717fbd013fedfe8d5dd04e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/0d/020d30ea402de35153fac9016b37bd4aa9d26845/nephites_prayer.png 48w" class="" src="https://assets.ldscdn.org/02/0d/020d30ea402de35153fac9016b37bd4aa9d26845/nephites_prayer.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301605" id="figure6_p1">Cristo mandó a todos los nefitas arrodillarse en el suelo; dijo a Sus discípulos que oraran.</p></figcaption><div class="citation-info"><p data-aid="124301607" id="figure6_p2"> 3 Nefi 19:16–17.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prayer-jesus-father-mormon-thompson_1139087_inl.jpg" id="figure7_img1" data-img-id="1139087" data-assetid="a9783e9e459e9e34fb6aab95f2dc228dc7a097a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/3b/de3bb2b901fa00dac065431fd1b45c9e3719997e/prayer_jesus_father_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/de/3b/de3bb2b901fa00dac065431fd1b45c9e3719997e/prayer_jesus_father_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301608" id="figure7_p1">Mientras ellos oraban, Jesús se apartó un poco de la gente, se arrodilló y oró a Su Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="124301609" id="figure7_p2"> 3 Nefi 19:18–20.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-praying_1139088_inl.jpg" id="figure8_img1" data-img-id="1139088" data-assetid="720aa03c1314b764111d64203109da19ed86fb12" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/e1/6de18bf87c51cffc86d7137d12fa7699862286cb/christ_praying.jpeg 60w" class="" src="https://assets.ldscdn.org/6d/e1/6de18bf87c51cffc86d7137d12fa7699862286cb/christ_praying.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301610" id="figure8_p1">Jesús dio las gracias a Su Padre Celestial por haber dado el Espíritu Santo a Sus discípulos. Luego pidió que el Espíritu Santo le fuera dado a cualquiera que creyera las palabras de los discípulos.</p></figcaption><div class="citation-info"><p data-aid="124301611" id="figure8_p2"> 3 Nefi 19:20–21.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-blessed-pray-countenance-whiteness_1139089_inl.jpg" id="figure9_img1" data-img-id="1139089" data-assetid="19298f6447f51e85e6430513726c0a17ac145dba" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/cd/b0cde3b2b4ed97b655f0329f08d061fa192a20df/jesus_blessed_pray_countenance_whiteness.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/cd/b0cde3b2b4ed97b655f0329f08d061fa192a20df/jesus_blessed_pray_countenance_whiteness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301612" id="figure9_p1">Jesús bendijo a Sus discípulos mientras estaban orando; les sonrió y ellos se pusieron tan blancos como el rostro y la vestidura de Él.</p></figcaption><div class="citation-info"><p data-aid="124301613" id="figure9_p2"> 3 Nefi 19:25.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-prays-with-disciples-thompson_1139090_inl.jpg" id="figure10_img1" data-img-id="1139090" data-assetid="d10b2a15c1e111763c8f9e3ad66c46a08cce00a9" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/8c/308cadb7810676f3182f0777f34b13af873d760f/jesus_prays_with_disciples_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/30/8c/308cadb7810676f3182f0777f34b13af873d760f/jesus_prays_with_disciples_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301615" id="figure10_p1">Jesús oró de nuevo por Sus discípulos; estaba complacido por la gran fe de ellos.</p></figcaption><div class="citation-info"><p data-aid="124301617" id="figure10_p2"> 3 Nefi 19:29, 35.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-teaching_1139091_inl.jpg" id="figure11_img1" data-img-id="1139091" data-assetid="89420aaa32eb963eb0e7239ce653ce81ba2b6779" data-missing-asset="false" srcset="https://assets.ldscdn.org/57/b7/57b7991d49c33385035eabce3826f97f38f45dde/christ_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/57/b7/57b7991d49c33385035eabce3826f97f38f45dde/christ_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301620" id="figure11_p1">Cristo dijo a la gente que dejaran de orar, pero que continuaran orando en su corazón; entonces les dio la Santa Cena.</p></figcaption><div class="citation-info"><p data-aid="124301622" id="figure11_p2"> 3 Nefi 20:1–5.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/savior-sacrament-book-mormon-thompson_1139092_inl.jpg" id="figure12_img1" data-img-id="1139092" data-assetid="cecf29358249dca88a3ff264fe24cd03bc34a6b8" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/54/3354407dc56f7f595ee5926a7431a35310c00ecd/savior_sacrament_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/33/54/3354407dc56f7f595ee5926a7431a35310c00ecd/savior_sacrament_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301624" id="figure12_p1">Nadie había llevado pan ni vino, pero el Salvador se los proporcionó en forma milagrosa.</p></figcaption><div class="citation-info"><p data-aid="124301626" id="figure12_p2"> 3 Nefi 20:6–7.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-teaching-book-mormon_1139093_inl.jpg" id="figure13_img1" data-img-id="1139093" data-assetid="d5b1c73e279b154f868dde785c5c602feb2e9f42" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/4d/6e4d751c2b95464c4c02473c90c69270d6742fe8/joseph_smith_teaching_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/4d/6e4d751c2b95464c4c02473c90c69270d6742fe8/joseph_smith_teaching_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301629" id="figure13_p1">Jesucristo dijo a los nefitas que Su Evangelio sería traído de nuevo a la tierra en los últimos días.</p></figcaption><div class="citation-info"><p data-aid="124301631" id="figure13_p2"> 3 Nefi 21:1, 3, 7, 9.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-mormon-scriptures-jesus-thompson_1139094_inl.jpg" id="figure14_img1" data-img-id="1139094" data-assetid="eb02de8f64898107bfd3361af21768955d1dbc27" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/19/10194d75b8982cb398275c8f4435f0dc9a924f59/book_mormon_scriptures_jesus_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/10/19/10194d75b8982cb398275c8f4435f0dc9a924f59/book_mormon_scriptures_jesus_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301633" id="figure14_p1">Les dijo que estudiaran las Escrituras, e hizo que Nefi escribiera en el registro acerca del cumplimiento del resto de las profecías de Samuel el Lamanita.</p></figcaption><div class="citation-info"><p data-aid="124301635" id="figure14_p2"> 3 Nefi 23:1, 9–13.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-teaching-nephites-scriptures-thompson_1139095_inl.jpg" id="figure15_img1" data-img-id="1139095" data-assetid="fe236ec58408028496c1d9e7e25421213308b011" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/c6/d2c61bf1addd0ce44a6a2108db2bc49934d6bea5/jesus_teaching_nephites_scriptures_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/c6/d2c61bf1addd0ce44a6a2108db2bc49934d6bea5/jesus_teaching_nephites_scriptures_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301637" id="figure15_p1">Entonces Jesús enseñó a la gente usando las Escrituras; les dijo que se enseñaran unos a otros las cosas que Él les había enseñado.</p></figcaption><div class="citation-info"><p data-aid="124301640" id="figure15_p2"> 3 Nefi 23:14.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-baptize-thompson_1139096_inl.jpg" id="figure16_img1" data-img-id="1139096" data-assetid="0977c750f3020be7a23a1faab12df4f65e48f9c0" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/96/f996e44836a00732193d2580e99dd011bd5887b2/disciples_baptize_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f9/96/f996e44836a00732193d2580e99dd011bd5887b2/disciples_baptize_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301642" id="figure16_p1">Jesús volvió al cielo y Sus discípulos enseñaron al pueblo. Los que creyeron fueron bautizados y recibieron el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124301645" id="figure16_p2"> 3 Nefi 26:15, 17.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139097_inl.jpg" id="figure17_img1" data-img-id="1139097" data-assetid="67a1ecfe749fb114d1f2223e86b4dd5528a05cd3" data-missing-asset="false" srcset="https://assets.ldscdn.org/ec/97/ec9770d18f34d5f2cca47efc9d5756b5d27c48e2/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/ec/97/ec9770d18f34d5f2cca47efc9d5756b5d27c48e2/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301647" id="figure17_p1">Los nefitas comenzaron a obedecer todos los mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124301649" id="figure17_p2"> 3 Nefi 26:20.</p></div></figure>
