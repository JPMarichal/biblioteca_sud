<H1>Capítulo 14: Abinadí y el rey Noé</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142869_inl.jpg" id="figure1_img1" data-img-id="1142869" data-assetid="ad658cd23288da4f4ad014c08745908b719f47ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/cb/4ccbb24b57b993cc030b144bfc8a6d495d0f787c/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/cb/4ccbb24b57b993cc030b144bfc8a6d495d0f787c/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291707" id="figure1_p1">Zeniff era el rey justo de un grupo de nefitas. Cuando envejeció, su hijo Noé se convirtió en rey.</p></figcaption><div class="citation-info"><p data-aid="124291709" id="figure1_p2"> Mosíah 11:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142870_inl.jpg" id="figure2_img1" data-img-id="1142870" data-assetid="a2ea479a58fab4c0fbc97002f4cded7c2e07ad97" data-missing-asset="false" srcset="https://assets.ldscdn.org/00/76/00768b30038fd62bfd7f52b7ebbf697410dae1e2/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/00/76/00768b30038fd62bfd7f52b7ebbf697410dae1e2/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291712" id="figure2_p1">Noé no era un buen rey como lo fue su padre; era inicuo y no obedecía los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124291715" id="figure2_p2"> Mosíah 11:2.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142871_inl.jpg" id="figure3_img1" data-img-id="1142871" data-assetid="b50c08a5f630e0a3b1e9b48b47d863198cb6d0fe" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/82/71820b84956178c36630a698952af6b8e5f92252/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/71/82/71820b84956178c36630a698952af6b8e5f92252/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291718" id="figure3_p1">Obligó al pueblo a darle parte de sus granos, animales, oro y plata.</p></figcaption><div class="citation-info"><p data-aid="124291721" id="figure3_p2"> Mosíah 11:3.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142872_inl.jpg" id="figure4_img1" data-img-id="1142872" data-assetid="ca98261d956332b3d1bd738208d15ad23e81d744" data-missing-asset="false" srcset="https://assets.ldscdn.org/f0/d8/f0d8b1bafcd554b49516e795e0b23e1b7f4df338/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f0/d8/f0d8b1bafcd554b49516e795e0b23e1b7f4df338/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291723" id="figure4_p1">El rey Noé lo hizo porque era perezoso; obligó a los nefitas a darle todo lo que necesitaba para vivir. </p></figcaption><div class="citation-info"><p data-aid="124291726" id="figure4_p2"> Mosíah 11:4.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142873_inl.jpg" id="figure5_img1" data-img-id="1142873" data-assetid="880f94ea4da1e8e512dac9fd35463e644b2885ef" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/e3/c4e3ac1866cd2b5b4a47e2a76998f083a5b2d0a9/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c4/e3/c4e3ac1866cd2b5b4a47e2a76998f083a5b2d0a9/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291729" id="figure5_p1">Reemplazó a los buenos sacerdotes que su padre había llamado con sacerdotes inicuos que enseñaron a la gente a pecar.</p></figcaption><div class="citation-info"><p data-aid="124291731" id="figure5_p2"> Mosíah 11:5–7.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142874_inl.jpg" id="figure6_img1" data-img-id="1142874" data-assetid="e6f538f5e25d3596d6efaf4d9f1fb9e7d6a81d02" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/64/e4641b0e1a210aa3cb1862fa8d3bd4b1d59ed2d1/king_noah_thompson.png 49w" class="" src="https://assets.ldscdn.org/e4/64/e4641b0e1a210aa3cb1862fa8d3bd4b1d59ed2d1/king_noah_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290724" id="figure6_p1">El rey Noé hizo construir muchos edificios hermosos, incluso un gran palacio con un trono. Los edificios estaban decorados con oro, plata y madera fina.</p></figcaption><div class="citation-info"><p data-aid="124290725" id="figure6_p2"> Mosíah 11:8–11.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142875_inl.jpg" id="figure7_img1" data-img-id="1142875" data-assetid="bc749e7cfa396bafa81059d6555c984bd7c06d80" data-missing-asset="false" srcset="https://assets.ldscdn.org/ee/4e/ee4e3d49865b43b458e0f1e16f8e3b049bc34fe2/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ee/4e/ee4e3d49865b43b458e0f1e16f8e3b049bc34fe2/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290727" id="figure7_p1">Al rey Noé le gustaban mucho las riquezas que le quitaba al pueblo. Él y sus sacerdotes pasaban el tiempo bebiendo vino y haciendo iniquidades.</p></figcaption><div class="citation-info"><p data-aid="124290729" id="figure7_p2"> Mosíah 11:14–15.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi-preaching_1142876_inl.jpg" id="figure8_img1" data-img-id="1142876" data-assetid="2607a3b563d0d9d66bc5c780b1c4260d17d02841" data-missing-asset="false" srcset="https://assets.ldscdn.org/1a/d3/1ad36dda6cdd6bf68e3e063c2cb937b27519c259/king_noah_thompson_abinadi_preaching.jpeg 60w" class="" src="https://assets.ldscdn.org/1a/d3/1ad36dda6cdd6bf68e3e063c2cb937b27519c259/king_noah_thompson_abinadi_preaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290730" id="figure8_p1">Dios envió al pueblo de Noé un profeta llamado Abinadí. Éste les advirtió que si no se arrepentían, llegarían a ser esclavos de los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124290732" id="figure8_p2"> Mosíah 11:20–22.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142877_inl.jpg" id="figure9_img1" data-img-id="1142877" data-assetid="7d18bf98ac9db3b7ede0f1d45b7805736c687d37" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/4c/5b4c3ba9c3733d877774b129e42680da9ed25a3f/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/5b/4c/5b4c3ba9c3733d877774b129e42680da9ed25a3f/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290733" id="figure9_p1">Cuando el rey Noé se enteró de lo que Abinadí había dicho, se enojó y envió hombres para que llevaran a Abinadí al palacio para matarlo.</p></figcaption><div class="citation-info"><p data-aid="124290735" id="figure9_p2"> Mosíah 11:27–28.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142878_inl.jpg" id="figure10_img1" data-img-id="1142878" data-assetid="5a07bb81ff7c1e755eb616aed003b76a63b5b615" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/be/7dbe0d56889e8cf881e8dbbff860e0c42a093944/king_noah_thompson_abinadi.png 49w" class="" src="https://assets.ldscdn.org/7d/be/7dbe0d56889e8cf881e8dbbff860e0c42a093944/king_noah_thompson_abinadi.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290737" id="figure10_p1">Abinadí fue llevado ante el rey. El rey Noé y sus sacerdotes le hicieron muchas preguntas y trataron de confundirlo para que dijera algo indebido.</p></figcaption><div class="citation-info"><p data-aid="124290739" id="figure10_p2"> Mosíah 12:18–19.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142879_inl.jpg" id="figure11_img1" data-img-id="1142879" data-assetid="09d2b751b7aa3e507e1b043a44ad103704940648" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/a6/7aa6b424ebd2eaa2b0e5698f5cb4eb0d079fcc78/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/a6/7aa6b424ebd2eaa2b0e5698f5cb4eb0d079fcc78/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290740" id="figure11_p1">Abinadí no tenía temor de contestar a sus preguntas. Él sabía que Dios le ayudaría. Los sacerdotes se asombraron al escuchar las respuestas de Abinadí.</p></figcaption><div class="citation-info"><p data-aid="124290742" id="figure11_p2"> Mosíah 12:19.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142880_inl.jpg" id="figure12_img1" data-img-id="1142880" data-assetid="d5bdb67ddfc9ec20f03f8a05b40bba1534ce573c" data-missing-asset="false" srcset="https://assets.ldscdn.org/0d/da/0dda1b19b9c2981895e49ab5b2687c7ec06f7293/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/0d/da/0dda1b19b9c2981895e49ab5b2687c7ec06f7293/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290743" id="figure12_p1">El rey Noé se enojó y ordenó a sus sacerdotes que mataran a Abinadí, pero Abinadí les dijo que si lo tocaban, Dios los mataría a ellos.</p></figcaption><div class="citation-info"><p data-aid="124290745" id="figure12_p2"> Mosíah 13:1–3.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142881_inl.jpg" id="figure13_img1" data-img-id="1142881" data-assetid="8d15d048ed8a769db4a68b0fed4ad067e1613f38" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/86/1086031b75986359f32c26e042eaab53810518e5/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/10/86/1086031b75986359f32c26e042eaab53810518e5/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290747" id="figure13_p1">El Espíritu Santo protegió a Abinadí a fin de que terminara de decir lo que el Señor quería que dijera. El rostro de Abinadí resplandecía; los sacerdotes tuvieron temor de tocarlo.</p></figcaption><div class="citation-info"><p data-aid="124290749" id="figure13_p2"> Mosíah 13:3, 5.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142882_inl.jpg" id="figure14_img1" data-img-id="1142882" data-assetid="43c0a791af40c8439fe1250ccacfebd2a471b429" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/66/3166a376e43061886748e5235699d174edff5b49/king_noah_thompson_abinadi.png 49w" class="" src="https://assets.ldscdn.org/31/66/3166a376e43061886748e5235699d174edff5b49/king_noah_thompson_abinadi.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290750" id="figure14_p1">Con poder de Dios, Abinadí les habló en cuanto a sus iniquidades y les leyó los mandamientos de Dios. </p></figcaption><div class="citation-info"><p data-aid="124290752" id="figure14_p2"> Mosíah 13:6–7, 11–24.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nativity-jesus-mary-joseph-manger_1142883_inl.jpg" id="figure15_img1" data-img-id="1142883" data-assetid="04075dade158281a6d853f75a45cc850585594b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/bc/24bc752785ffbdf09a77807248a282caa3351917/nativity_jesus_mary_joseph_manger.jpeg 60w" class="" src="https://assets.ldscdn.org/24/bc/24bc752785ffbdf09a77807248a282caa3351917/nativity_jesus_mary_joseph_manger.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290754" id="figure15_p1">Les dijo que Jesucristo nacería en la tierra; Jesús haría posible que la gente se arrepintiera, resucitara y viviera con Dios.</p></figcaption><div class="citation-info"><p data-aid="124290756" id="figure15_p2"> Mosíah 13:33–35; Mosiah 15:21–23.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142884_inl.jpg" id="figure16_img1" data-img-id="1142884" data-assetid="8a010a8fa282aafd35dce5d85d03d376ead5bb55" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/2e/142e96a61e8b8ee2ae6c33e34c0b6f34b74d7b8a/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/14/2e/142e96a61e8b8ee2ae6c33e34c0b6f34b74d7b8a/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290757" id="figure16_p1">Abinadí dijo a la gente que se arrepintiera y creyera en Jesucristo o no serían salvos.</p></figcaption><div class="citation-info"><p data-aid="124290759" id="figure16_p2"> Mosíah 16:13.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142885_inl.jpg" id="figure17_img1" data-img-id="1142885" data-assetid="c847a4a5dc3234acfdbb2f3ada67964b0ba92aca" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/a2/68a2f79612f66e6e541d667a90c20b6cc5db8503/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/68/a2/68a2f79612f66e6e541d667a90c20b6cc5db8503/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291765" id="figure17_p1">El rey Noé y todos sus sacerdotes, con excepción de uno, se negaron a creerle a Abinadí. Noé dijo a los sacerdotes que mataran a Abinadí; lo ataron y lo echaron en la cárcel.</p></figcaption><div class="citation-info"><p data-aid="124291770" id="figure17_p2"> Mosíah 17:1, 5.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142886_inl.jpg" id="figure18_img1" data-img-id="1142886" data-assetid="dd037578ff30f7976e7cc0452be7465dec13b01f" data-missing-asset="false" srcset="https://assets.ldscdn.org/df/9e/df9e56f911417a3d328559960b5975252dda5bd6/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/df/9e/df9e56f911417a3d328559960b5975252dda5bd6/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291775" id="figure18_p1">El único sacerdote que le creyó a Abinadí se llamaba Alma; él le pidió al rey Noé que dejara a Abinadí en libertad.</p></figcaption><div class="citation-info"><p data-aid="124291779" id="figure18_p2"> Mosíah 17:2.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142887_inl.jpg" id="figure19_img1" data-img-id="1142887" data-assetid="bdc5909a064b3cd6abe702a71400c62ac208c7d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/e8/94e8e41fe78ecb0dac7b10a3ef8d6180de53bd1e/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/94/e8/94e8e41fe78ecb0dac7b10a3ef8d6180de53bd1e/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291784" id="figure19_p1">El rey se enojó con Alma e hizo que lo echaran de allí; luego envió a sus siervos para que lo mataran. Alma huyó y se escondió, y los siervos no pudieron encontrarlo.</p></figcaption><div class="citation-info"><p data-aid="124291787" id="figure19_p2"> Mosíah 17:3–4.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142888_inl.jpg" id="figure20_img1" data-img-id="1142888" data-assetid="712d3791f239da76371debf3c5dfc75c75938598" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/38/c23886dfce9083e5dbbcb9c815d107e93f9e076a/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/38/c23886dfce9083e5dbbcb9c815d107e93f9e076a/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291790" id="figure20_p1">Después de haber pasado tres días en la prisión, Abinadí fue llevado de nuevo ante el rey Noé. El rey le dijo a Abinadí que negara lo que había dicho en contra de él y de su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124291792" id="figure20_p2"> Mosíah 17:6, 8.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142889_inl.jpg" id="figure21_img1" data-img-id="1142889" data-assetid="201d1f439c7d07c37cbdedf569307057fd51b28c" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/c9/41c9c52d4202354de6735108c33e7fbfaf45e519/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/41/c9/41c9c52d4202354de6735108c33e7fbfaf45e519/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290780" id="figure21_p1">El rey Noé le dijo a Abinadí que si no negaba todo lo que había dicho, lo matarían.</p></figcaption><div class="citation-info"><p data-aid="124290782" id="figure21_p2"> Mosíah 17:8.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142890_inl.jpg" id="figure22_img1" data-img-id="1142890" data-assetid="fa21fba8386e309f735945ed918636bc9e7ac1c5" data-missing-asset="false" srcset="https://assets.ldscdn.org/b1/fc/b1fc406f5bcd35e9e270a9552a80a1a77afc485d/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/b1/fc/b1fc406f5bcd35e9e270a9552a80a1a77afc485d/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290784" id="figure22_p1">Abinadí sabía que había dicho la verdad y estaba dispuesto a morir antes que negar lo que Dios le había enviado a decir.</p></figcaption><div class="citation-info"><p data-aid="124290785" id="figure22_p2"> Mosíah 17:9–10.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-abinadi_1142891_inl.jpg" id="figure23_img1" data-img-id="1142891" data-assetid="8592b9047c9d7782219dc801e36f3c7a56842ef6" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/7d/0a7d93590a2dfda221ef5de34ffd08dca8ecdf40/king_noah_thompson_abinadi.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/7d/0a7d93590a2dfda221ef5de34ffd08dca8ecdf40/king_noah_thompson_abinadi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290787" id="figure23_p1">El rey Noé ordenó a sus sacerdotes que mataran a Abinadí; lo ataron, lo azotaron y lo quemaron hasta que murió. Antes de morir, Abinadí dijo que el rey Noé también moriría por fuego.</p></figcaption><div class="citation-info"><p data-aid="124290789" id="figure23_p2"> Mosíah 17:13–15.</p></div></figure><figure class="image no-print" id="figure24"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-attack_1142892_inl.jpg" id="figure24_img1" data-img-id="1142892" data-assetid="dfe9f84029a05f80f5a6c87e5a9664b83dbf0fa5" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/8d/5f8dab3455f35df7b2189a852bbf9410adfacd5a/king_noah_thompson_attack.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/8d/5f8dab3455f35df7b2189a852bbf9410adfacd5a/king_noah_thompson_attack.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290790" id="figure24_p1">Algunos de los nefitas se oponían al rey Noé y trataron de matarlo. El ejército lamanita también fue a luchar contra el rey y sus seguidores.</p></figcaption><div class="citation-info"><p data-aid="124290792" id="figure24_p2"> Mosíah 19:2–7.</p></div></figure><figure class="image no-print" id="figure25"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson-fleeing_1142893_inl.jpg" id="figure25_img1" data-img-id="1142893" data-assetid="d096b385fdc6a027707d4bc18c960a40b53bac7a" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/ae/45aee2752aeea16a5ad273f91cedf488cd17dfcf/king_noah_thompson_fleeing.jpeg 60w" class="" src="https://assets.ldscdn.org/45/ae/45aee2752aeea16a5ad273f91cedf488cd17dfcf/king_noah_thompson_fleeing.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290794" id="figure25_p1">El rey y sus seguidores huyeron de los lamanitas, pero éstos los alcanzaron y empezaron a matarlos. El rey les dijo a sus hombres que abandonaran a sus familias y siguieran huyendo.</p></figcaption><div class="citation-info"><p data-aid="124290795" id="figure25_p2"> Mosíah 19:9–11.</p></div></figure><figure class="image no-print" id="figure26"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142894_inl.jpg" id="figure26_img1" data-img-id="1142894" data-assetid="98309e01c1aac80edc4b592ae868ed69259a1b5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/06/cf/06cfe596d08d15c639dd2ddf44675193543c8c21/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/06/cf/06cfe596d08d15c639dd2ddf44675193543c8c21/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290797" id="figure26_p1">Muchos de los hombres no quisieron irse y fueron capturados por los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124290799" id="figure26_p2"> Mosíah 19:12, 15.</p></div></figure><figure class="image no-print" id="figure27"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142895_inl.jpg" id="figure27_img1" data-img-id="1142895" data-assetid="7e34e83481e3258c49427f9a402b6373f2ef0ed2" data-missing-asset="false" srcset="https://assets.ldscdn.org/9c/d3/9cd34c09baa4ed015a2382adbcaa85fd0ae66bc4/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9c/d3/9cd34c09baa4ed015a2382adbcaa85fd0ae66bc4/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290800" id="figure27_p1">La mayoría de los hombres que habían huido con el rey Noé lamentaban el haberlo hecho. Deseaban volver para ayudar a sus esposas, a sus hijos y a su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124290802" id="figure27_p2"> Mosíah 19:19.</p></div></figure><figure class="image no-print" id="figure28"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142896_inl.jpg" id="figure28_img1" data-img-id="1142896" data-assetid="c63009f7a7affd5cd3041433ede1681fc7e079b7" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/cc/87ccea77234388a401816ba6f9b147e23acfd2b0/king_noah_thompson.png 49w" class="" src="https://assets.ldscdn.org/87/cc/87ccea77234388a401816ba6f9b147e23acfd2b0/king_noah_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290803" id="figure28_p1">El rey Noé no quería que los hombres regresaran junto a sus familias y les ordenó que se quedaran con él.</p></figcaption><div class="citation-info"><p data-aid="124290805" id="figure28_p2"> Mosíah 19:20.</p></div></figure><figure class="image no-print" id="figure29"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-noah-thompson_1142897_inl.jpg" id="figure29_img1" data-img-id="1142897" data-assetid="5ffe7f6aab0f0198c468b0d5508e6c0632e90bc0" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/83/0483559bb13242851f6ccfa8c4a37ac1fbb63c7a/king_noah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/04/83/0483559bb13242851f6ccfa8c4a37ac1fbb63c7a/king_noah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290807" id="figure29_p1">Los hombres se enojaron con el rey Noé y lo quemaron vivo, tal como Abinadí lo había profetizado. Luego volvieron al lado de sus familias.</p></figcaption><div class="citation-info"><p data-aid="124290808" id="figure29_p2"> Mosíah 19:20, 24.</p></div></figure>
