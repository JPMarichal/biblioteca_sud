<H1>Capítulo 12: El rey Benjamín</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/benjamin-king-nephites-mormon-thompson_1135260_inl.jpg" id="figure1_img1" data-img-id="1135260" data-assetid="8d53be3c88751b3bb2889ea8f93ae8d62c1197b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/7a/867a19a21048a689698382a56425d3a0ca9ebc89/benjamin_king_nephites_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/86/7a/867a19a21048a689698382a56425d3a0ca9ebc89/benjamin_king_nephites_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290945" id="figure1_p1">E<sup>l</sup> rey Benjamín era un rey nefita justo. Con la ayuda de otros hombres rectos estableció la paz en esa tierra.</p></figcaption><div class="citation-info"><p data-aid="124290946" id="figure1_p2"> Las Palabras de Mormón 1:17–18. </p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-king-benjamin-mosiah_1135261_inl.jpg" id="figure2_img1" data-img-id="1135261" data-assetid="4e6c18ebac68d8b57f9f87598cbd850d1c43cd7f" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/35/1635ee3f6f1e9a0afb805209526bc81ceeadfb17/jerry_thompson_king_benjamin_mosiah.jpeg 60w" class="" src="https://assets.ldscdn.org/16/35/1635ee3f6f1e9a0afb805209526bc81ceeadfb17/jerry_thompson_king_benjamin_mosiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290947" id="figure2_p1">El rey Benjamín envejeció y deseó hablar a los de su pueblo; quería decirles que su hijo Mosíah sería el próximo rey.</p></figcaption><div class="citation-info"><p data-aid="124290948" id="figure2_p2"> Mosíah 1:9–10. </p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/temple-families-mormon-tents-thompson_1135262_inl.jpg" id="figure3_img1" data-img-id="1135262" data-assetid="93e9ce1baa6d1c32174c6c8ca5f39ef2f734aa85" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/c4/79c43425af0ae7321c1fe743c2ebc509c9eb86c4/temple_families_mormon_tents_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/79/c4/79c43425af0ae7321c1fe743c2ebc509c9eb86c4/temple_families_mormon_tents_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290949" id="figure3_p1">La gente vino de todas partes del país y se congregó cerca del templo. Colocaron sus tiendas de tal modo que las puertas dieran hacia el templo.</p></figcaption><div class="citation-info"><p data-aid="124290950" id="figure3_p2"> Mosíah 2:1, 5–6. </p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-benjamin-on-tower-thompson_1135263_inl.jpg" id="figure4_img1" data-img-id="1135263" data-assetid="6ab0631cdd2d845f0a0703685f5329a12f7a5b89" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/ca/27caeed0bc324f22fbe1d0ce3c577df3c88c1198/king_benjamin_on_tower_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/27/ca/27caeed0bc324f22fbe1d0ce3c577df3c88c1198/king_benjamin_on_tower_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290951" id="figure4_p1">El rey Benjamín habló desde una torre para que los nefitas pudieran oírlo.</p></figcaption><div class="citation-info"><p data-aid="124290952" id="figure4_p2"> Mosíah 2:7. </p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephites-family-gardening_1135264_inl.jpg" id="figure5_img1" data-img-id="1135264" data-assetid="515bf61f312a4fc94d1cb5f544a2132468e93461" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/ea/caea382aa4b77130b6a5bc83db19f0662a77b50e/jerry_thompson_nephites_family_gardening.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/ea/caea382aa4b77130b6a5bc83db19f0662a77b50e/jerry_thompson_nephites_family_gardening.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290953" id="figure5_p1">Les dijo que se había esforzado mucho para servirles; dijo que el modo de servir a Dios es servirse unos a otros.</p></figcaption><div class="citation-info"><p data-aid="124290954" id="figure5_p2"> Mosíah 2:14, 17. </p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mosiah-gather-nephites-mormon-thompson_1135607_inl.jpg" id="figure6_img1" data-img-id="1135607" data-assetid="0ef558e791807330f1840afad99148ca04444d5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/a5/6aa587c911d020653b5ec20ec4ad65f40e52e4b7/mosiah_gather_nephites_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/a5/6aa587c911d020653b5ec20ec4ad65f40e52e4b7/mosiah_gather_nephites_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290955" id="figure6_p1">El rey Benjamín les dijo que obedecieran los mandamientos de Dios. Los que guarden con fidelidad los mandamientos serán felices y algún día vivirán con Dios.</p></figcaption><div class="citation-info"><p data-aid="124290956" id="figure6_p2"> Mosíah 2:41. </p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mary-joseph-baby-jesus-christ_1135608_inl.jpg" id="figure7_img1" data-img-id="1135608" data-assetid="87f2ede8367dbb182358de681a101ad5fce807fd" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/9b/339b7c68a78d533ee01c6735eced3ec381cc46ec/mary_joseph_baby_jesus_christ.jpeg 60w" class="" src="https://assets.ldscdn.org/33/9b/339b7c68a78d533ee01c6735eced3ec381cc46ec/mary_joseph_baby_jesus_christ.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290957" id="figure7_p1">El rey Benjamín dijo que Jesucristo pronto nacería en la tierra y que su madre se llamaría María.</p></figcaption><div class="citation-info"><p data-aid="124290958" id="figure7_p2"> Mosíah 3:5, 8. </p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-man-healing-art-lds_1135609_inl.jpg" id="figure8_img1" data-img-id="1135609" data-assetid="7b78b5e685cc19fa47499f5e89b06b054b158cb2" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/bc/33bc2fd5cce42c32cdf64d2f81ca39379c251ac1/christ_man_healing_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/33/bc/33bc2fd5cce42c32cdf64d2f81ca39379c251ac1/christ_man_healing_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290959" id="figure8_p1">Jesús efectuaría milagros: sanaría a los enfermos y resucitaría a los muertos; haría que los ciegos vieran y que los sordos oyeran.</p></figcaption><div class="citation-info"><p data-aid="124290960" id="figure8_p2"> Mosíah 3:5. </p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-in-gethsemane_1135610_inl.jpg" id="figure9_img1" data-img-id="1135610" data-assetid="67eae4f08d1f6629df686bf84c5ee6bcbe4e3c01" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/05/1d05882bc6a6d02bffff0409c9ca918f5afb1a75/christ_in_gethsemane.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/05/1d05882bc6a6d02bffff0409c9ca918f5afb1a75/christ_in_gethsemane.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290961" id="figure9_p1">Jesús sufriría y moriría por los pecados de todos. A aquellos que se arrepientan y tengan fe en Jesús se les perdonarán sus pecados.</p></figcaption><div class="citation-info"><p data-aid="124290962" id="figure9_p2"> Mosíah 3:7, 11–12. </p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/crucifixion-art-lds_1135611_inl.jpg" id="figure10_img1" data-img-id="1135611" data-assetid="db91bee60437e0dc699cd402b2193b2d040e3061" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/61/116129567722a306f664374525b936142479a434/crucifixion_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/11/61/116129567722a306f664374525b936142479a434/crucifixion_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290963" id="figure10_p1">El rey Benjamín dijo a los nefitas que hombres malos azotarían a Jesús y después lo crucificarían.</p></figcaption><div class="citation-info"><p data-aid="124290964" id="figure10_p2"> Mosíah 3:9. </p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mary-the-resurrected-lord_1135616_inl.jpg" id="figure11_img1" data-img-id="1135616" data-assetid="019f8992cb0db98fa7a654b19641997ecd20f69d" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/44/844411729d6a18fb7eeb10efc1960207b3d68b9c/mary_the_resurrected_lord.jpeg 60w" class="" src="https://assets.ldscdn.org/84/44/844411729d6a18fb7eeb10efc1960207b3d68b9c/mary_the_resurrected_lord.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290965" id="figure11_p1">Después de tres días, Jesús resucitaría.</p></figcaption><div class="citation-info"><p data-aid="124290966" id="figure11_p2"> Mosíah 3:10. </p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/repentant-nephites-jerry-thompson_1143013_inl.jpg" id="figure12_img1" data-img-id="1143013" data-assetid="6b0183a8851a997fc9d12ec2551d107378cb0761" data-missing-asset="false" srcset="https://assets.ldscdn.org/25/41/254155f5da4a4099807e3628f81bd1383755ddd8/repentant_nephites_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/25/41/254155f5da4a4099807e3628f81bd1383755ddd8/repentant_nephites_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290967" id="figure12_p1">Después de que el rey Benjamín hubo hablado, los nefitas cayeron a tierra; se lamentaron por los pecados que habían cometido y desearon arrepentirse.</p></figcaption><div class="citation-info"><p data-aid="124290968" id="figure12_p2"> Mosíah 4:1–2. </p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-benjamin-speaking-thompson_1135618_inl.jpg" id="figure13_img1" data-img-id="1135618" data-assetid="a08a2e7eb10c02c5dd6501502e8e5d339cf50e74" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/22/03225f883a058b74b117425c65705c7134e40b09/king_benjamin_speaking_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/03/22/03225f883a058b74b117425c65705c7134e40b09/king_benjamin_speaking_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290969" id="figure13_p1">Los del pueblo tuvieron fe en Jesucristo y oraron para ser perdonados.</p></figcaption><div class="citation-info"><p data-aid="124290970" id="figure13_p2"> Mosíah 4:2. </p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephites-gathering_1135619_inl.jpg" id="figure14_img1" data-img-id="1135619" data-assetid="293e63ce4a4ddf81c713e264c1cac0c331551a5c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/ae/4cae7809086b014088f0f6c0eea387a4ec0715fd/jerry_thompson_nephites_gathering.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/ae/4cae7809086b014088f0f6c0eea387a4ec0715fd/jerry_thompson_nephites_gathering.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290197" id="figure14_p1">Sintieron el Espíritu Santo en su corazón; supieron que Dios los había perdonado y que los amaba. Sintieron paz y gozo.</p></figcaption><div class="citation-info"><p data-aid="124290198" id="figure14_p2"> Mosíah 4:3 </p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mosiah-king-benjamin-preaching-tower_1135620_inl.jpg" id="figure15_img1" data-img-id="1135620" data-assetid="9f87bcb76a1761713bcc206309ce69f8b948cfe3" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/f6/02f6a1b8dc33f9aedadd613fe29e4f601efe37f9/mosiah_king_benjamin_preaching_tower.jpeg 60w" class="" src="https://assets.ldscdn.org/02/f6/02f6a1b8dc33f9aedadd613fe29e4f601efe37f9/mosiah_king_benjamin_preaching_tower.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290200" id="figure15_p1">El rey Benjamín dijo a su pueblo que creyera en Dios; quería que supieran que Dios ha creado todas las cosas y que tiene toda sabiduría y todo poder.</p></figcaption><div class="citation-info"><p data-aid="124290202" id="figure15_p2"> Mosíah 4:9. </p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-benjamin-pray-mormon-thompson_1135621_inl.jpg" id="figure16_img1" data-img-id="1135621" data-assetid="d5104f78de603c21710ae8eb499220b1f04db1ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/e6/d7e671bcb998aa1e9698fa67eedda0633345b0e3/king_benjamin_pray_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/e6/d7e671bcb998aa1e9698fa67eedda0633345b0e3/king_benjamin_pray_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290204" id="figure16_p1">El rey Benjamín dijo a los del pueblo que fueran humildes y que oraran todos los días. Él quería que su pueblo siempre recordara a Dios y que fuese fiel.</p></figcaption><div class="citation-info"><p data-aid="124290205" id="figure16_p2"> Mosíah 4:10–11. </p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-benjamin-pray-mormon-thompson_1135621_inl.jpg" id="figure17_img1" data-img-id="1135621" data-assetid="d5104f78de603c21710ae8eb499220b1f04db1ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/e6/d7e671bcb998aa1e9698fa67eedda0633345b0e3/king_benjamin_pray_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/e6/d7e671bcb998aa1e9698fa67eedda0633345b0e3/king_benjamin_pray_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290207" id="figure17_p1">Dijo a los padres que no permitieran que sus hijos pelearan ni riñeran unos con otros.</p></figcaption><div class="citation-info"><p data-aid="124290209" id="figure17_p2"> Mosíah 4:14. </p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-teaching-children-family-thompson_1135623_inl.jpg" id="figure18_img1" data-img-id="1135623" data-assetid="fcbdb32d2540080acd11a8e120d3d535dde831ca" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/b2/bcb263b6e9ea247acf69234888cf9a1803f51617/nephites_teaching_children_family_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/b2/bcb263b6e9ea247acf69234888cf9a1803f51617/nephites_teaching_children_family_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290211" id="figure18_p1">Les dijo que enseñaran a sus hijos a ser obedientes y a amarse y a servirse mutuamente.</p></figcaption><div class="citation-info"><p data-aid="124290212" id="figure18_p2"> Mosíah 4:15. </p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/righteous-nephites-lamanites-preaching-gospel_1135624_inl.jpg" id="figure19_img1" data-img-id="1135624" data-assetid="5e5e6adad00e1791a11779ee0e4c22765a602fb8" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/a7/51a70a9d6130f41ab9fb6a52b1f0d4fb45858a80/righteous_nephites_lamanites_preaching_gospel.jpeg 60w" class="" src="https://assets.ldscdn.org/51/a7/51a70a9d6130f41ab9fb6a52b1f0d4fb45858a80/righteous_nephites_lamanites_preaching_gospel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290214" id="figure19_p1">Los exhortó a tener cuidado con lo que pensaran, dijeran o hicieran; habían de ser fieles y guardar los mandamientos durante el resto de sus vidas.</p></figcaption><div class="citation-info"><p data-aid="124290216" id="figure19_p2"> Mosíah 4:30. </p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-benjamin-mosiah-tower-zerahemla_1135625_inl.jpg" id="figure20_img1" data-img-id="1135625" data-assetid="97adefcb379e0d7091469ae9bcaf4989b826c212" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/91/0b9134b14a9755600b86af0f00e85ecc84a4511e/king_benjamin_mosiah_tower_zerahemla.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/91/0b9134b14a9755600b86af0f00e85ecc84a4511e/king_benjamin_mosiah_tower_zerahemla.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290217" id="figure20_p1">El rey Benjamín les preguntó si creían en sus enseñanzas; todos ellos le dijeron que sí. El Espíritu Santo había efectuado un cambio en ellos y ya no querían pecar.</p></figcaption><div class="citation-info"><p data-aid="124290219" id="figure20_p2"> Mosíah 5:1–2. </p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-king-benjamin-preaching_1135626_inl.jpg" id="figure21_img1" data-img-id="1135626" data-assetid="0741233f0c6ea2557f2a61429392a14c4b0b299f" data-missing-asset="false" srcset="https://assets.ldscdn.org/8f/37/8f37ed9c1797acef4cc743e6d39df4365cd49ab6/jerry_thompson_king_benjamin_preaching.jpeg 60w" class="" src="https://assets.ldscdn.org/8f/37/8f37ed9c1797acef4cc743e6d39df4365cd49ab6/jerry_thompson_king_benjamin_preaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290221" id="figure21_p1">Todos ellos hicieron convenio, o sea, prometieron guardar los mandamientos de Dios. El rey Benjamín se sintió complacido.</p></figcaption><div class="citation-info"><p data-aid="124290223" id="figure21_p2"> Mosíah 5:5–6. </p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-mosiah-king-benjamin_1135627_inl.jpg" id="figure22_img1" data-img-id="1135627" data-assetid="8d023c9bfa3f067ab3c8a7100bead5fbc12fcd39" data-missing-asset="false" srcset="https://assets.ldscdn.org/13/79/1379ac0388d96bf50d5685dee65a36a453bba514/jerry_thompson_mosiah_king_benjamin.jpeg 60w" class="" src="https://assets.ldscdn.org/13/79/1379ac0388d96bf50d5685dee65a36a453bba514/jerry_thompson_mosiah_king_benjamin.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290224" id="figure22_p1">El rey Benjamín concedió a su hijo Mosíah el derecho de ser el nuevo rey. El rey Benjamín murió tres años después.</p></figcaption><div class="citation-info"><p data-aid="124290226" id="figure22_p2"> Mosíah 6:3, 5. </p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mosiah-work-righteous-service-mormon_1135628_inl.jpg" id="figure23_img1" data-img-id="1135628" data-assetid="6d6fa154d8a7908288d6e1ec2e74d636d21a2a60" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/48/f4487306cc954bd7977e372b545b3c03638eb7c5/mosiah_work_righteous_service_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/48/f4487306cc954bd7977e372b545b3c03638eb7c5/mosiah_work_righteous_service_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290228" id="figure23_p1">Mosíah fue un rey justo; trabajó mucho y sirvió a su pueblo, tal como lo había hecho su padre.</p></figcaption><div class="citation-info"><p data-aid="124290229" id="figure23_p2"> Mosíah 6:6–7. </p></div></figure>
