<H1>Capítulo 15: Alma enseña y bautiza</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-writing-abinadis-words-thompson_1135723_inl.jpg" id="figure1_img1" data-img-id="1135723" data-assetid="fb6634ef3797c63826fda85128467d770a0bd973" data-missing-asset="false" srcset="https://assets.ldscdn.org/0f/bd/0fbd6a62cc7782bcc81fe73571a9fca660d532b8/alma_writing_abinadis_words_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0f/bd/0fbd6a62cc7782bcc81fe73571a9fca660d532b8/alma_writing_abinadis_words_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291738" id="figure1_p1">Alma huyó de los siervos del rey Noé y se escondió durante muchos días. Mientras estuvo escondido, escribió lo que el profeta Abinadí había enseñado.</p></figcaption><div class="citation-info"><p data-aid="124291739" id="figure1_p2"> Mosíah 17:3–4.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-teaching-people-gospel-thompson_1135724_inl.jpg" id="figure2_img1" data-img-id="1135724" data-assetid="aac85ac51d08dc4163db323b66a04bd4e9e1fba4" data-missing-asset="false" srcset="https://assets.ldscdn.org/8b/ea/8beaf4296b29ad8b4fbcb5e3ac0dbbe086784a9a/alma_teaching_people_gospel_thompson.png 49w" class="" src="https://assets.ldscdn.org/8b/ea/8beaf4296b29ad8b4fbcb5e3ac0dbbe086784a9a/alma_teaching_people_gospel_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291741" id="figure2_p1">Alma se arrepintió de sus pecados y en secreto fue a enseñar el mensaje de Abinadí a los nefitas. Alma le dijo al pueblo que tuviera fe en Jesucristo y se arrepintiera.</p></figcaption><div class="citation-info"><p data-aid="124291743" id="figure2_p2"> Mosíah 18:1, 7.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-hiding-thompson_1135725_inl.jpg" id="figure3_img1" data-img-id="1135725" data-assetid="fb4942f00cdecb203ef068abe3d59290dcbf9700" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/d3/0ad382671cbdda469b426944fb4a1a988a53ee9c/alma_hiding_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/d3/0ad382671cbdda469b426944fb4a1a988a53ee9c/alma_hiding_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291745" id="figure3_p1">Durante el día, Alma se escondía en un paraje poblado de árboles cerca de una fuente de agua llamada aguas de Mormón.</p></figcaption><div class="citation-info"><p data-aid="124291746" id="figure3_p2"> Mosíah 18:5.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-baptized-mormon-believe-thompson_1135726_inl.jpg" id="figure4_img1" data-img-id="1135726" data-assetid="ff71defa4c0473a525ab72c95627b94def73dbca" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/fd/fdfd9a0c6328f52aa2dcc8f29bc516d440ba660f/alma_baptized_mormon_believe_thompson.png 49w" class="" src="https://assets.ldscdn.org/fd/fd/fdfd9a0c6328f52aa2dcc8f29bc516d440ba660f/alma_baptized_mormon_believe_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291748" id="figure4_p1">Los que creyeron las enseñanzas de Alma fueron a las aguas de Mormón y fueron bautizados.</p></figcaption><div class="citation-info"><p data-aid="124291750" id="figure4_p2"> Mosíah 18:8–10, 16–17.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-alma-conversion-repentance_1135727_inl.jpg" id="figure5_img1" data-img-id="1135727" data-assetid="4cadd3a77957facf3bda9b8ec41a12739c7d853c" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/e6/63e63cf2daeb8ab979c843c176cc50401b536665/jerry_thompson_alma_conversion_repentance.jpeg 60w" class="" src="https://assets.ldscdn.org/63/e6/63e63cf2daeb8ab979c843c176cc50401b536665/jerry_thompson_alma_conversion_repentance.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291752" id="figure5_p1">Alma ordenó sacerdotes para enseñar a la gente; dijo a los sacerdotes que enseñaran el arrepentimiento y la fe en Jesucristo. También les dijo que no hubiera contención entre ellos sino que fuesen unidos. </p></figcaption><div class="citation-info"><p data-aid="124291753" id="figure5_p2"> Mosíah 18:18, 20–21.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-service-gratitude-mormon_1135728_inl.jpg" id="figure6_img1" data-img-id="1135728" data-assetid="7745395dfe524434342fd685dc6a208acd254ead" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/36/e036aa245b02149860a494068b1f11b351ef0a8f/nephites_lamanites_service_gratitude_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/36/e036aa245b02149860a494068b1f11b351ef0a8f/nephites_lamanites_service_gratitude_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291755" id="figure6_p1">Los del pueblo de Alma se amaban y se ayudaban unos a otros; compartían todo lo que tenían y estaban agradecidos de haber aprendido acerca de Jesucristo, su Redentor.</p></figcaption><div class="citation-info"><p data-aid="124291758" id="figure6_p2"> Mosíah 18:29–30.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/kings-army-seeking-alma-thompson_1135729_inl.jpg" id="figure7_img1" data-img-id="1135729" data-assetid="005399937e1e1967a2647ba32ac805a5ecaa1181" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/43/6843ab9d1b933362ea9cb31bceb39180c11759cb/kings_army_seeking_alma_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/68/43/6843ab9d1b933362ea9cb31bceb39180c11759cb/kings_army_seeking_alma_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291761" id="figure7_p1">Los siervos del rey Noé vieron a Alma mientras enseñaba a su pueblo. El rey dijo que Alma era el causante de que los nefitas se rebelaran en contra de él, de modo que envió un ejército para destruirlos.</p></figcaption><div class="citation-info"><p data-aid="124291763" id="figure7_p2"> Mosíah 18:32–33.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/almas-people-flee-army-thompson_1135730_inl.jpg" id="figure8_img1" data-img-id="1135730" data-assetid="252ff6e7aee3562f3570d58150573fc3754401e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/ee/94ee146bf0ed5a78d8be79ce57e4e66f9d54707c/almas_people_flee_army_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/94/ee/94ee146bf0ed5a78d8be79ce57e4e66f9d54707c/almas_people_flee_army_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291767" id="figure8_p1">Dios le hizo saber a Alma que se acercaba el ejército del rey Noé. La gente reunió sus familias, animales y otras pertenencias y huyeron hacia el desierto.</p></figcaption><div class="citation-info"><p data-aid="124291771" id="figure8_p2"> Mosíah 18:34; Mosíah 23:1.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-warrior-nephites-lamanites-mormon_1135731_inl.jpg" id="figure9_img1" data-img-id="1135731" data-assetid="6931a586557bd3021a8a5f74d6940eef6c686236" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/d7/32d71ef05e89e129aef683430a778680ece7f0f1/alma_warrior_nephites_lamanites_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/32/d7/32d71ef05e89e129aef683430a778680ece7f0f1/alma_warrior_nephites_lamanites_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291773" id="figure9_p1">Dios fortaleció al pueblo de Alma para que pudiera escapar del ejército del rey Noé. El ejército los buscó pero nunca los encontró. </p></figcaption><div class="citation-info"><p data-aid="124291777" id="figure9_p2"> Mosíah 19:1; Mosíah 23:2.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mosiah-book-of-mormon-art_1135732_inl.jpg" id="figure10_img1" data-img-id="1135732" data-assetid="590739e8a954022b5de37c7b6f2651c34394057c" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/ea/8ceaffddbf79f50241bd15adabb3761c2200c9bd/mosiah_book_of_mormon_art.png 49w" class="" src="https://assets.ldscdn.org/8c/ea/8ceaffddbf79f50241bd15adabb3761c2200c9bd/mosiah_book_of_mormon_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291781" id="figure10_p1">Después de viajar por el desierto durante ocho días, Alma y su pueblo llegaron a una tierra hermosa que tenía aguas puras. Allí labraron la tierra y construyeron edificios.</p></figcaption><div class="citation-info"><p data-aid="124291783" id="figure10_p2"> Mosíah 23:3–5.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-preaching-people-mormon_1135733_inl.jpg" id="figure11_img1" data-img-id="1135733" data-assetid="e710b944ae48d23c570e916d84379103f97377ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/f2/6f/f26ffe05b4b78429f5da9d8b82d30315422c1fb2/nephites_lamanites_preaching_people_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/f2/6f/f26ffe05b4b78429f5da9d8b82d30315422c1fb2/nephites_lamanites_preaching_people_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291785" id="figure11_p1">La gente quería que Alma fuera su rey, pero él les dijo que Dios no quería que tuvieran rey porque quería que fueran libres.</p></figcaption><div class="citation-info"><p data-aid="124291788" id="figure11_p2"> Mosíah 23:6–7, 13.</p></div></figure>
