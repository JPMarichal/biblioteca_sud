<H1>Capítulo 6: El sueño de Lehi</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-nephi-dream-mormon-thompson_1132424_inl.jpg" id="figure1_img1" data-img-id="1132424" data-assetid="8df2bc3f73b037605270dba22841e52b25778e13" data-missing-asset="false" srcset="https://assets.ldscdn.org/92/2c/922c57f4786a39d0a972903d85cb60878433cd6f/lehi_nephi_dream_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/92/2c/922c57f4786a39d0a972903d85cb60878433cd6f/lehi_nephi_dream_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304521" id="figure1_p1">Lehi le dijo a su familia que había tenido una importante visión en un sueño. A causa del sueño, Lehi se sentía feliz por Nefi y Sam, pero triste por Lamán y Lemuel.</p></figcaption><div class="citation-info"><p data-aid="124304522" id="figure1_p2"> 1 Nefi 8:2–4.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132591_inl.jpg" id="figure2_img1" data-img-id="1132591" data-assetid="69c0542b2d38157ae3df00fc1f1cbdc09baef7a8" data-missing-asset="false" srcset="https://assets.ldscdn.org/33/35/33355036fe2bd9166fdcb9006b84473d6af509b1/lehi_dream.jpeg 60w" class="" src="https://assets.ldscdn.org/33/35/33355036fe2bd9166fdcb9006b84473d6af509b1/lehi_dream.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304523" id="figure2_p1">En la visión, Lehi vio a un hombre vestido con un manto blanco que le dijo que lo siguiera. Lehi lo siguió a un desierto obscuro y triste.</p></figcaption><div class="citation-info"><p data-aid="124304524" id="figure2_p2"> 1 Nefi 8:5–7.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132592_inl.jpg" id="figure3_img1" data-img-id="1132592" data-assetid="0612db2615ea3f8f4c16d19c92076350fe204841" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/40/694094998e1eb69acc905b0e6ebff71983805d13/lehi_dream.jpeg 60w" class="" src="https://assets.ldscdn.org/69/40/694094998e1eb69acc905b0e6ebff71983805d13/lehi_dream.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304525" id="figure3_p1">Después de haber caminado en la obscuridad por muchas horas, Lehi oró para pedir ayuda.</p></figcaption><div class="citation-info"><p data-aid="124304526" id="figure3_p2"> 1 Nefi 8:8.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132593_inl.jpg" id="figure4_img1" srcset="1132593" alt="tree" class="" src="1132593" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304527" id="figure4_p1">Entonces vio un árbol, cuyo fruto era blanco y dulce, y hacía felices a los que lo comían.</p></figcaption><div class="citation-info"><p data-aid="124304528" id="figure4_p2"> 1 Nefi 8:9–10.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132594_inl.jpg" id="figure5_img1" data-img-id="1132594" data-assetid="92285ddf5a8299c2e911d3dd3a8f24679ade94b2" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/f8/55f885e0919c68c8529a80283ef1da5715f5577a/lehi_dream.jpeg 60w" class="" src="https://assets.ldscdn.org/55/f8/55f885e0919c68c8529a80283ef1da5715f5577a/lehi_dream.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304529" id="figure5_p1">Lehi comió del fruto y se llenó de gozo. Entonces deseó que su familia comiera del fruto porque sabía que también los haría felices.</p></figcaption><div class="citation-info"><p data-aid="124304530" id="figure5_p2"> 1 Nefi 8:11–12.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132595_inl.jpg" id="figure6_img1" data-img-id="1132595" data-assetid="aa3f76e75930f649c90b3a6cc0b9fbddb5d558d3" data-missing-asset="false" srcset="https://assets.ldscdn.org/a1/23/a12391542f8772d34dd41bed082887ef04cec596/lehi_dream.jpeg 60w" class="" src="https://assets.ldscdn.org/a1/23/a12391542f8772d34dd41bed082887ef04cec596/lehi_dream.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304531" id="figure6_p1">Lehi vio un río que corría cerca del árbol. En el manantial del río vio a Saríah, a Sam y a Nefi.</p></figcaption><div class="citation-info"><p data-aid="124304532" id="figure6_p2"> 1 Nefi 8:13–14.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132728_inl.jpg" id="figure7_img1" data-img-id="1132728" data-assetid="e4035a3f8cf33d12c8c3ec1b93f694380605b29c" data-missing-asset="false" srcset="https://assets.ldscdn.org/14/7b/147b95ebf0a0c106a102c290cf77f25866c98462/lehi_dream.jpeg 60w" class="" src="https://assets.ldscdn.org/14/7b/147b95ebf0a0c106a102c290cf77f25866c98462/lehi_dream.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304533" id="figure7_p1">Lehi llamó a su esposa y a sus hijos para que comieran del fruto. Saríah, Sam y Nefi fueron y participaron del fruto, pero Lamán y Lemuel no lo hicieron.</p></figcaption><div class="citation-info"><p data-aid="124304534" id="figure7_p2"> 1 Nefi 8:15–18.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream_1132729_inl.jpg" id="figure8_img1" data-img-id="1132729" data-assetid="55592bf4bcd2e9575e36e52665ef5ab7809c4d3a" data-missing-asset="false" srcset="https://assets.ldscdn.org/e9/66/e966bd075e74bbd99afc881abade5fd32a33e8ac/lehi_dream.jpeg 60w" class="" src="https://assets.ldscdn.org/e9/66/e966bd075e74bbd99afc881abade5fd32a33e8ac/lehi_dream.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304535" id="figure8_p1">Lehi también vio una barra de hierro y un sendero estrecho y angosto que conducía hacia el árbol.</p></figcaption><div class="citation-info"><p data-aid="124304536" id="figure8_p2"> 1 Nefi 8:19–20.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-iron-rod-darkness-lost_1132730_inl.jpg" id="figure9_img1" data-img-id="1132730" data-assetid="1292ddd3429caa42b186209e46f053f1325d11c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/50/4c50eed2f4f191bbc1bd7b5eca3f81a74acfe951/people_iron_rod_darkness_lost.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/50/4c50eed2f4f191bbc1bd7b5eca3f81a74acfe951/people_iron_rod_darkness_lost.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304537" id="figure9_p1">Vio a mucha gente que caminaba por el sendero o que se dirigía hacia él. Debido a un vapor de tinieblas, algunos se desviaron del sendero y se perdieron.</p></figcaption><div class="citation-info"><p data-aid="124304538" id="figure9_p2"> 1 Nefi 8:21–23.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-iron-rod-partake-fruit_1132731_inl.jpg" id="figure10_img1" data-img-id="1132731" data-assetid="13b8f91fde479af50c884891ef157307bc0ff718" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/76/1176a19a371b9120483e8a3023e3163eabd3f118/lehi_iron_rod_partake_fruit.jpeg 60w" class="" src="https://assets.ldscdn.org/11/76/1176a19a371b9120483e8a3023e3163eabd3f118/lehi_iron_rod_partake_fruit.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304539" id="figure10_p1">Otros se aferraron firmemente de la barra de hierro y pudieron llegar hasta el árbol en medio de las tinieblas. Ellos comieron el fruto del árbol.</p></figcaption><div class="citation-info"><p data-aid="124304541" id="figure10_p2"> 1 Nefi 8:24.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-dream-building-fruit-thompson_1132732_inl.jpg" id="figure11_img1" data-img-id="1132732" data-assetid="1781468a74da4f8fe89cebe3b40873bf282a8e3b" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/c1/fec110a9ab5043807e3f97712ac8a6748e23372e/lehi_dream_building_fruit_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fe/c1/fec110a9ab5043807e3f97712ac8a6748e23372e/lehi_dream_building_fruit_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304542" id="figure11_p1">Al otro lado del río había un edificio grande en donde había gente que se burlaba de los que habían comido del fruto. Algunos de los que comieron del fruto se avergonzaron y se alejaron del árbol.</p></figcaption><div class="citation-info"><p data-aid="124304543" id="figure11_p2"> 1 Nefi 8:26–28.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/tree-life-people-spacious-building_1132733_inl.jpg" id="figure12_img1" data-img-id="1132733" data-assetid="93645064497e727f152016e0f0987dd48d78576f" data-missing-asset="false" srcset="https://assets.ldscdn.org/c2/c1/c2c1e3e4a0d4e0ceec226451df99627603e62f50/tree_life_people_spacious_building.jpeg 60w" class="" src="https://assets.ldscdn.org/c2/c1/c2c1e3e4a0d4e0ceec226451df99627603e62f50/tree_life_people_spacious_building.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304544" id="figure12_p1">Lehi vio a mucha gente en el sueño que tuvo; algunos se aferraban firmemente a la barra de hierro al caminar en las tinieblas para llegar hasta el árbol, en donde comían del fruto. Otros se dirigían al edificio espacioso, o se ahogaban en el río o se perdían. Lamán y Lemuel no comieron del fruto. Lehi se preocupaba por ellos y trataba de ayudarles a obedecer los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124304545" id="figure12_p2"> 1 Nefi 8:30–38.</p></div></figure>
