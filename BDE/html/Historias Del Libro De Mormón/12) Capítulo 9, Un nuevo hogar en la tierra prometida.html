<H1>Capítulo 9: Un nuevo hogar en la tierra prometida</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-promised-land-sea_1133229_inl.jpg" id="figure1_img1" data-img-id="1133229" data-assetid="6e482677a4a1e96140578f34496bca7789193499" data-missing-asset="false" srcset="https://assets.ldscdn.org/6f/89/6f89f33ae1927b54bcc434e740b7ed600383f1f0/jerry_thompson_promised_land_sea.png 49w" class="" src="https://assets.ldscdn.org/6f/89/6f89f33ae1927b54bcc434e740b7ed600383f1f0/jerry_thompson_promised_land_sea.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304721" id="figure1_p1">El barco que llevaba a la familia de Lehi cruzó el océano y llegó a la tierra prometida; allí plantaron sus tiendas.</p></figcaption><div class="citation-info"><p data-aid="124304722" id="figure1_p2"> 1 Nefi 18:23.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-planting-family-book-mormon_1133334_inl.jpg" id="figure2_img1" data-img-id="1133334" data-assetid="f8eab5a98c7d17a999bb5763203766df23369311" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/48/0948eb1aec5e0c5a7a6ee73ae5e8d70c1e165d77/nephites_planting_family_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/09/48/0948eb1aec5e0c5a7a6ee73ae5e8d70c1e165d77/nephites_planting_family_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304723" id="figure2_p1">Prepararon la tierra y plantaron las semillas que habían llevado consigo.</p></figcaption><div class="citation-info"><p data-aid="124304725" id="figure2_p2"> 1 Nefi 18:24.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-promised-land-wilderness_1133335_inl.jpg" id="figure3_img1" data-img-id="1133335" data-assetid="c9ce79e6843a099297e2106087f9a88b0b9011d5" data-missing-asset="false" srcset="https://assets.ldscdn.org/4e/64/4e64fc398333c7683c245fe3114e8e7a8659f40d/jerry_thompson_promised_land_wilderness.jpeg 60w" class="" src="https://assets.ldscdn.org/4e/64/4e64fc398333c7683c245fe3114e8e7a8659f40d/jerry_thompson_promised_land_wilderness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304726" id="figure3_p1">Mientras viajaban por su nueva tierra, encontraron muchas clases de animales; también encontraron oro, plata y cobre. </p></figcaption><div class="citation-info"><p data-aid="124304728" id="figure3_p2"> 1 Nefi 18:25.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-recording-metal-plates-history_1133336_inl.jpg" id="figure4_img1" data-img-id="1133336" data-assetid="b01d3242bb98f24a7e569030fa7a3a781df35a1e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a7/ad/a7ad2773380d8a4aa40943f627f69676ef338a72/nephi_recording_metal_plates_history.jpeg 60w" class="" src="https://assets.ldscdn.org/a7/ad/a7ad2773380d8a4aa40943f627f69676ef338a72/nephi_recording_metal_plates_history.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304729" id="figure4_p1">El Señor le dijo a Nefi que hiciera planchas de metal para grabar sobre ellas. Nefi escribió acerca de su familia y de los viajes que hacían; también escribió las palabras de Dios.</p></figcaption><div class="citation-info"><p data-aid="124304731" id="figure4_p2"> 1 Nefi 19:1, 3.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-sons-obey-blessed-grandchildren_1133571_inl.jpg" id="figure5_img1" data-img-id="1133571" data-assetid="333042424177237a0acff0e8e43a43c5b85470c8" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/94/729469727ad3d8e62bc5ec6789c2e1ffb9f7a5fd/lehi_sons_obey_blessed_grandchildren.jpeg 60w" class="" src="https://assets.ldscdn.org/72/94/729469727ad3d8e62bc5ec6789c2e1ffb9f7a5fd/lehi_sons_obey_blessed_grandchildren.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304732" id="figure5_p1">Lehi envejeció; antes de morir, habló a sus hijos y les dijo que obedecieran los mandamientos de Dios. También bendijo a sus nietos.</p></figcaption><div class="citation-info"><p data-aid="124304734" id="figure5_p2"> 2 Nefi 1:14, 16; 2 Nefi 4:3–11.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-laman-lemual-pride_1133572_inl.jpg" id="figure6_img1" data-img-id="1133572" data-assetid="6de7c7e0e578a15a043c9f6dc8408ec84d7ca60d" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/21/0b21a91fe7ba49d2d739c857debdf04ce9d6b9a2/jerry_thompson_laman_lemual_pride.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/21/0b21a91fe7ba49d2d739c857debdf04ce9d6b9a2/jerry_thompson_laman_lemual_pride.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304735" id="figure6_p1">Después de que Lehi murió, Lamán y Lemuel se enojaron con Nefi y quisieron matarlo. No querían que Nefi, su hermano menor, fuera gobernante de ellos.</p></figcaption><div class="citation-info"><p data-aid="124304737" id="figure6_p2"> 2 Nefi 4:13; 2 Nefi 5:2–3.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-leading-family-thompson_1133573_inl.jpg" id="figure7_img1" data-img-id="1133573" data-assetid="fd95d3be8bf5d1d3af62bae670b1d03ff0d638c1" data-missing-asset="false" srcset="https://assets.ldscdn.org/dc/80/dc807444281b28e25ccc4406c5df537c937ad70e/nephi_leading_family_thompson.png 49w" class="" src="https://assets.ldscdn.org/dc/80/dc807444281b28e25ccc4406c5df537c937ad70e/nephi_leading_family_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304738" id="figure7_p1">El Señor le dijo a Nefi que guiara a las personas justas hacia el desierto. Viajaron durante muchos días y por fin se detuvieron en un sitio al que llamaron Nefi.</p></figcaption><div class="citation-info"><p data-aid="124304740" id="figure7_p2"> 2 Nefi 5:5–8.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/righteous-nephites-jerry-thompson_1133581_inl.jpg" id="figure8_img1" data-img-id="1133581" data-assetid="1fe694925a7e65a470bb853699f48e1ee31a6e91" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/65/2965c0797f47696adb95e57e3340c6d73f40bcfa/righteous_nephites_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/29/65/2965c0797f47696adb95e57e3340c6d73f40bcfa/righteous_nephites_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304741" id="figure8_p1">Las personas que siguieron a Nefi obedecían a Dios; trabajaron mucho y fueron bendecidas. Nefi enseñó a su pueblo a trabajar con madera y metales, y construyeron un hermoso templo.</p></figcaption><div class="citation-info"><p data-aid="124304743" id="figure8_p2"> 2 Nefi 5:10–11, 15–16.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-in-field-jerry-thompson_1134171_inl.jpg" id="figure9_img1" data-img-id="1134171" data-assetid="e3e2c58c7668dcde7edf4053875eaf61ad86982b" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/3a/bd3a443884eeaf02a10ffc992ba749b8614f69ca/lamanites_in_field_jerry_thompson.png 49w" class="" src="https://assets.ldscdn.org/bd/3a/bd3a443884eeaf02a10ffc992ba749b8614f69ca/lamanites_in_field_jerry_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304744" id="figure9_p1">Los seguidores de Lamán y Lemuel se llamaban lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124304746" id="figure9_p2">2 Nefi 5:14</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-lamanites_1134175_inl.jpg" id="figure10_img1" data-img-id="1134175" data-assetid="2a46ca617baa29ebe48943096716cf420d022bcd" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/27/5527dd39700e5a61272cf8e7fdc8958d03818b16/jerry_thompson_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/55/27/5527dd39700e5a61272cf8e7fdc8958d03818b16/jerry_thompson_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304747" id="figure10_p1">Los lamanitas no obedecían a Dios y fueron separados de Su presencia. El Espíritu del Señor no podía estar con ellos hasta que se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124304749" id="figure10_p2">2 Nefi 5:20; Éter 2:15</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-spying-on-nephites-thompson_1134210_inl.jpg" id="figure11_img1" data-img-id="1134210" data-assetid="4c595bbbab03f988bad57106c10837a01a478c23" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/63/6a639814790d5393d5b194b037264fc7ca57e78e/lamanites_spying_on_nephites_thompson.png 49w" class="" src="https://assets.ldscdn.org/6a/63/6a639814790d5393d5b194b037264fc7ca57e78e/lamanites_spying_on_nephites_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124304750" id="figure11_p1">Los lamanitas estaban llenos de maldad y a menudo luchaban contra los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124304751" id="figure11_p2">2 Nefi 5:24, 34</p></div></figure>
