<H1>Capítulo 41: Las señales del nacimiento de Cristo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-plates-stories-mormon-thompson_1138796_inl.jpg" id="figure1_img1" data-img-id="1138796" data-assetid="ad6c284a0dc5251d577636b90579f217d812a7c7" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/9d/ca9d76f097696e237eed8f6bc1375338706a254e/nephi_plates_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/9d/ca9d76f097696e237eed8f6bc1375338706a254e/nephi_plates_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301126" id="figure1_p1">Nefi, el hijo de Helamán, entregó los registros sagrados y las Escrituras a su hijo mayor, Nefi. </p></figcaption><div class="citation-info"><p data-aid="124301128" id="figure1_p2"> 3 Nefi 1:2.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138797_inl.jpg" id="figure2_img1" data-img-id="1138797" data-assetid="1712425b233af5aea7ef8d5193e7f40332c89a2e" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/ba/97bae7b2a8b66fff3932ae5f0677dc863af1e6cd/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/97/ba/97bae7b2a8b66fff3932ae5f0677dc863af1e6cd/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301130" id="figure2_p1">Los nefitas vieron grandes señales y milagros que los profetas habían dicho que ocurrirían antes del nacimiento de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124301132" id="figure2_p2"> 3 Nefi 1:4.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/some-didnt-believe-samuel-thompson_1138798_inl.jpg" id="figure3_img1" data-img-id="1138798" data-assetid="25ce11d6d7cacd32547e12b8ff5534d27cb593a8" data-missing-asset="false" srcset="https://assets.ldscdn.org/5a/1b/5a1bece4cba71ab978306ca97de15c75cd8dfd49/some_didnt_believe_samuel_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5a/1b/5a1bece4cba71ab978306ca97de15c75cd8dfd49/some_didnt_believe_samuel_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301134" id="figure3_p1">Pero algunos nefitas decían que el tiempo del nacimiento de Jesús ya había pasado; se burlaron de aquellos que aún creían en las profecías de Samuel el Lamanita.</p></figcaption><div class="citation-info"><p data-aid="124301136" id="figure3_p2"> 3 Nefi 1:5–6.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138799_inl.jpg" id="figure4_img1" data-img-id="1138799" data-assetid="7637d0b49e14b34aea075ad86cd8593163a6aaaf" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/04/e3040c3cb75a0818c2799c44e4d56cd0fcdcb986/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/04/e3040c3cb75a0818c2799c44e4d56cd0fcdcb986/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301138" id="figure4_p1">Las personas que creían en Jesucristo y en los profetas se pusieron tristes al pensar que tal vez algo impidiera que se llegaran a cumplir las profecías.</p></figcaption><div class="citation-info"><p data-aid="124301141" id="figure4_p2"> 3 Nefi 1:7.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-awaiting-jesus-birth-thompson_1138803_inl.jpg" id="figure5_img1" data-img-id="1138803" data-assetid="944a4ff9a874bf8d0f0ca8e7892d73d797d4f3a1" data-missing-asset="false" srcset="https://assets.ldscdn.org/89/f2/89f221ccebb3c5c76f8494395c5d70f5a960003a/people_awaiting_jesus_birth_thompson.png 49w" class="" src="https://assets.ldscdn.org/89/f2/89f221ccebb3c5c76f8494395c5d70f5a960003a/people_awaiting_jesus_birth_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301143" id="figure5_p1">La gente esperaba fielmente la noche sin obscuridad, que era la señal de que Jesucristo habría nacido.</p></figcaption><div class="citation-info"><p data-aid="124301145" id="figure5_p2"> 3 Nefi 1:8.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/men-talking-thompson_1138804_inl.jpg" id="figure6_img1" data-img-id="1138804" data-assetid="804672f03f7e99fc65ab1e75e0fe480cb8b06fc1" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/5d/d65dd35fc09b080d26286053497c86c58f4133fb/men_talking_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/5d/d65dd35fc09b080d26286053497c86c58f4133fb/men_talking_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301147" id="figure6_p1">Los que no creían en Jesucristo fijaron un día en el que matarían a los creyentes si la señal no se cumplía.</p></figcaption><div class="citation-info"><p data-aid="124301149" id="figure6_p2"> 3 Nefi 1:9.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wickedness-nephites-art_1138910_inl.jpg" id="figure7_img1" data-img-id="1138910" data-assetid="a0c72d2e80a1dd123a2c790b20540e1c83057c42" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/d5/31d5289c849f268305a6293cfa74a33c4132e399/wickedness_nephites_art.png 49w" class="" src="https://assets.ldscdn.org/31/d5/31d5289c849f268305a6293cfa74a33c4132e399/wickedness_nephites_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301151" id="figure7_p1">Nefi se afligió a causa de la iniquidad de aquellos que no creían en el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124301154" id="figure7_p2"> 3 Nefi 1:10.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-praying-thompson_1138911_inl.jpg" id="figure8_img1" data-img-id="1138911" data-assetid="d10c5ae1724fdee89fef90a080e75f4a7fcc7c89" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/d3/fdd3f15d9acb8eeeb3b1e586ca82db29355ff954/nephi_praying_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/d3/fdd3f15d9acb8eeeb3b1e586ca82db29355ff954/nephi_praying_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301156" id="figure8_p1">Nefi oró todo el día por las personas que iban a perder la vida.</p></figcaption><div class="citation-info"><p data-aid="124301158" id="figure8_p2"> 3 Nefi 1:11–12.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138914_inl.jpg" id="figure9_img1" data-img-id="1138914" data-assetid="d59f53ff3998fd401bf3b1476641a07f21b42cc9" data-missing-asset="false" srcset="https://assets.ldscdn.org/f1/94/f194a3abc9963de3dd1b1100250a409df35b6ede/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/f1/94/f194a3abc9963de3dd1b1100250a409df35b6ede/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301160" id="figure9_p1">El Señor consoló a Nefi y le dijo que esa noche no habría oscuridad; Jesús nacería al día siguiente en Belén.</p></figcaption><div class="citation-info"><p data-aid="124301162" id="figure9_p2"> 3 Nefi 1:13.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138915_inl.jpg" id="figure10_img1" data-img-id="1138915" data-assetid="861bc5107429284716a912317efd7d6afeddebee" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/13/be1319a2019effcf6d129aa69296c46b72f7cdfd/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/be/13/be1319a2019effcf6d129aa69296c46b72f7cdfd/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301165" id="figure10_p1">Esa noche el sol se puso, pero no obscureció. La señal del nacimiento de Jesucristo había llegado; la gente se asombró.</p></figcaption><div class="citation-info"><p data-aid="124301167" id="figure10_p2"> 3 Nefi 1:15.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138917_inl.jpg" id="figure11_img1" data-img-id="1138917" data-assetid="174ca8b78116e6d005e4226836901d1c0db0cde9" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/65/ba65c885d7dcc64f0e708b78e05b9a7494e61f0b/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/65/ba65c885d7dcc64f0e708b78e05b9a7494e61f0b/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301169" id="figure11_p1">Aquellos que tenían pensado matar a los creyentes cayeron a tierra como si estuvieran muertos.</p></figcaption><div class="citation-info"><p data-aid="124301170" id="figure11_p2"> 3 Nefi 1:16.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138919_inl.jpg" id="figure12_img1" data-img-id="1138919" data-assetid="998164dc04a967e6d5ea4d01c9a056ce58c67591" data-missing-asset="false" srcset="https://assets.ldscdn.org/f4/2f/f42f2aa01e057d30dc3e7aeeef037323291adfa7/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/f4/2f/f42f2aa01e057d30dc3e7aeeef037323291adfa7/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301172" id="figure12_p1">Tuvieron miedo porque habían sido inicuos; ahora sabían que el Salvador nacería y que las palabras de los profetas eran verdaderas.</p></figcaption><div class="citation-info"><p data-aid="124301174" id="figure12_p2"> 3 Nefi 1:17–18.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-sunrise_1138920_inl.jpg" id="figure13_img1" data-img-id="1138920" data-assetid="20365c689684fdcf018e31623b3b2ce0cb89d5e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/b3/62/b362f4a36bd9e6aa3041090ff6f06bd11b525063/nephites_art_sunrise.jpeg 60w" class="" src="https://assets.ldscdn.org/b3/62/b362f4a36bd9e6aa3041090ff6f06bd11b525063/nephites_art_sunrise.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301176" id="figure13_p1">No hubo obscuridad durante toda la noche; cuando el sol salió a la mañana siguiente, la gente sabía que Jesucristo nacería ese día. Las profecías se habían cumplido.</p></figcaption><div class="citation-info"><p data-aid="124301178" id="figure13_p2"> 3 Nefi 1:19–20.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-new-star_1138922_inl.jpg" id="figure14_img1" data-img-id="1138922" data-assetid="7c9ce1c6470942d68e7ed8abfbc200681f91d279" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/52/78521c8ac38207bb8f52e8139bfb07a3aac9f535/nephites_art_new_star.jpeg 60w" class="" src="https://assets.ldscdn.org/78/52/78521c8ac38207bb8f52e8139bfb07a3aac9f535/nephites_art_new_star.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301181" id="figure14_p1">En el cielo apareció una estrella nueva, tal como lo habían predicho los profetas.</p></figcaption><div class="citation-info"><p data-aid="124301183" id="figure14_p2"> 3 Nefi 1:21.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-signs_1138923_inl.jpg" id="figure15_img1" data-img-id="1138923" data-assetid="b3e63798d8001bdecb82eb4e90a2fd7c55d1967a" data-missing-asset="false" srcset="https://assets.ldscdn.org/70/d4/70d40e02079b8a26417e9713f78c1d6fd808fc29/nephites_art_signs.png 49w" class="" src="https://assets.ldscdn.org/70/d4/70d40e02079b8a26417e9713f78c1d6fd808fc29/nephites_art_signs.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301186" id="figure15_p1">Satanás aún trató de hacer que las personas no creyeran las señales que habían visto, pero la mayoría creyó.</p></figcaption><div class="citation-info"><p data-aid="124301190" id="figure15_p2"> 3 Nefi 1:22.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-baptism_1138924_inl.jpg" id="figure16_img1" data-img-id="1138924" data-assetid="9f34884e2e9d73f771c65e27a4dda6f501433e8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/eb/85/eb852870d9b55b462d0cbd5a5440bd0b6ebd07db/nephites_art_baptism.jpeg 60w" class="" src="https://assets.ldscdn.org/eb/85/eb852870d9b55b462d0cbd5a5440bd0b6ebd07db/nephites_art_baptism.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301194" id="figure16_p1">Nefi y otros líderes de la Iglesia bautizaron a todos los que creyeron y se arrepintieron.</p></figcaption><div class="citation-info"><p data-aid="124301199" id="figure16_p2"> 3 Nefi 1:23.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138925_inl.jpg" id="figure17_img1" data-img-id="1138925" data-assetid="2f4119c20719cbc06754046747966e0fd300b62e" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/3c/6d3c863cad222497695bfa47e6e5d06558ce56fc/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/6d/3c/6d3c863cad222497695bfa47e6e5d06558ce56fc/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301204" id="figure17_p1">Hubo alegres nuevas en la tierra por motivo de que las palabras de los profetas se habían cumplido. Jesucristo había nacido.</p></figcaption><div class="citation-info"><p data-aid="124301208" id="figure17_p2"> 3 Nefi 1:26.</p></div></figure>
