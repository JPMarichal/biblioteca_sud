<H1>Capítulo 48: Paz en América</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139163_inl.jpg" id="figure1_img1" data-img-id="1139163" data-assetid="326133fd82c24cb0abde3d0b38b8b6c4b3a7217b" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/71/43711014cd8f621259fe9a8a6c25f80e6c616507/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/43/71/43711014cd8f621259fe9a8a6c25f80e6c616507/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300631" id="figure1_p1">Después de que Jesús regresó al cielo, Sus discípulos establecieron Su Iglesia por toda la tierra.</p></figcaption><div class="citation-info"><p data-aid="124300633" id="figure1_p2"> 4 Nefi 1:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/baptized-river-repent-mormon-thompson_1139166_inl.jpg" id="figure2_img1" data-img-id="1139166" data-assetid="949f9412a2c1b9d77cd29bde3b4443499a452422" data-missing-asset="false" srcset="https://assets.ldscdn.org/64/55/645564b4c01ae543e3a182683e3e44c14e4cb983/baptized_river_repent_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/64/55/645564b4c01ae543e3a182683e3e44c14e4cb983/baptized_river_repent_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300636" id="figure2_p1">Las personas que se arrepentían de sus pecados eran bautizadas y recibían el Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124300638" id="figure2_p2"> 4 Nefi 1:1.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139168_inl.jpg" id="figure3_img1" data-img-id="1139168" data-assetid="42e6d5f792ddde4a2098fe82e8367e80459d571e" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/94/f794a4fb780e7adce72ba824a0070a5a3c8ccd85/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/f7/94/f794a4fb780e7adce72ba824a0070a5a3c8ccd85/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300640" id="figure3_p1">Pronto, todos los nefitas y los lamanitas se convirtieron. No había peleas entre ellos y todos eran honrados.</p></figcaption><div class="citation-info"><p data-aid="124300643" id="figure3_p2"> 4 Nefi 1:2.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-order-free-mormon-thompson_1139169_inl.jpg" id="figure4_img1" data-img-id="1139169" data-assetid="10106e4881a5a1d3cf1b9e209e886284c1a0d7d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/58/e4583ea7c5196d279616f48641eee93343a0cf34/people_order_free_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/58/e4583ea7c5196d279616f48641eee93343a0cf34/people_order_free_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300645" id="figure4_p1">Nadie era ni rico ni pobre; la gente compartía todo, y todos tenían lo que necesitaban.</p></figcaption><div class="citation-info"><p data-aid="124300647" id="figure4_p2"> 4 Nefi 1:3.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-heal-sick-thompson_1139172_inl.jpg" id="figure5_img1" data-img-id="1139172" data-assetid="c81f04a4fee1b5cf37289b408197244503c664e4" data-missing-asset="false" srcset="https://assets.ldscdn.org/11/27/1127397e3e58c52f4a90c085d534c3d4d75184ba/disciples_heal_sick_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/11/27/1127397e3e58c52f4a90c085d534c3d4d75184ba/disciples_heal_sick_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300650" id="figure5_p1">Los discípulos efectuaron muchos milagros en el nombre de Jesucristo; sanaron a los enfermos y resucitaron a los muertos.</p></figcaption><div class="citation-info"><p data-aid="124300651" id="figure5_p2"> 4 Nefi 1:5.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-build-cities_1139173_inl.jpg" id="figure6_img1" data-img-id="1139173" data-assetid="72f22e7874212c778e57f5cf7a3aca8c2cdfe5f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/43/4e/434e4b1e376d0b1dcd14d4716efdf12f3478baa9/nephites_build_cities.jpeg 60w" class="" src="https://assets.ldscdn.org/43/4e/434e4b1e376d0b1dcd14d4716efdf12f3478baa9/nephites_build_cities.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300652" id="figure6_p1">La gente edificó nuevas ciudades donde otras habían sido destruidas.</p></figcaption><div class="citation-info"><p data-aid="124300653" id="figure6_p2"> 4 Nefi 1:7.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-teaching-man-thompson_1139175_inl.jpg" id="figure7_img1" data-img-id="1139175" data-assetid="3c2716c1a51f6c69771bcb7fa27bfbee3181279a" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/d5/4fd55e25b718249f99e452fc95d571111a248abc/disciples_teaching_man_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/d5/4fd55e25b718249f99e452fc95d571111a248abc/disciples_teaching_man_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300654" id="figure7_p1">Obedecían los mandamientos de Dios; ayunaban y oraban, y se reunían a menudo para escuchar la palabra de Dios.</p></figcaption><div class="citation-info"><p data-aid="124300655" id="figure7_p2"> 4 Nefi 1:12.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/happy-people-nephites-mormon-thompson_1139229_inl.jpg" id="figure8_img1" data-img-id="1139229" data-assetid="a5e98ed2abade0830c93adef5e1843d6787ee78f" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/e7/b2e7d8b4df958794a51410e06d4d2492f6494bac/happy_people_nephites_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/e7/b2e7d8b4df958794a51410e06d4d2492f6494bac/happy_people_nephites_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300656" id="figure8_p1">La gente era feliz.</p></figcaption><div class="citation-info"><p data-aid="124300657" id="figure8_p2"> 4 Nefi 1:16.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/righteous-obedient-people-thompson_1139230_inl.jpg" id="figure9_img1" data-img-id="1139230" data-assetid="569ab2b8efacb218dafa3cb66e0f9c1a15ecaa59" data-missing-asset="false" srcset="https://assets.ldscdn.org/93/fb/93fbdc456adeae24cf899f9a756df5582003967c/righteous_obedient_people_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/93/fb/93fbdc456adeae24cf899f9a756df5582003967c/righteous_obedient_people_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300658" id="figure9_p1">No había ni ladrones, ni mentirosos, ni asesinos. La gente ya no estaba dividida en nefitas ni en lamanitas, sino que eran un pueblo unido: los hijos de Cristo.</p></figcaption><div class="citation-info"><p data-aid="124300659" id="figure9_p2"> 4 Nefi 1:16–17.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/parent-teaching-child-thompson_1139231_inl.jpg" id="figure10_img1" data-img-id="1139231" data-assetid="b3ba0f131e95fa8bff57eac201ba26b840663917" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/96/7996f74135a9f77fa984e06fc22df0dccb377b16/parent_teaching_child_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/79/96/7996f74135a9f77fa984e06fc22df0dccb377b16/parent_teaching_child_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300660" id="figure10_p1">El Señor los bendecía en todo lo que hacían.</p></figcaption><div class="citation-info"><p data-aid="124300661" id="figure10_p2"> 4 Nefi 1:18.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/peace-years-stories-mormon-thompson_1139232_inl.jpg" id="figure11_img1" data-img-id="1139232" data-assetid="1f4d56e97ec87987299185d29e384e7bc9a758fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/68/04/6804f78274deb7eee79e32ddb039807abc5a597e/peace_years_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/68/04/6804f78274deb7eee79e32ddb039807abc5a597e/peace_years_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300662" id="figure11_p1">Vivieron en paz durante 200 años. La gente se hizo muy rica.</p></figcaption><div class="citation-info"><p data-aid="124300663" id="figure11_p2"> 4 Nefi 1:22–23.</p></div></figure>
