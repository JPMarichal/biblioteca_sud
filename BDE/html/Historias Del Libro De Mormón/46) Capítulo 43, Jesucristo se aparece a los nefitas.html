<H1>Capítulo 43: Jesucristo se aparece a los nefitas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-temple-bountiful_1138976_inl.jpg" id="figure1_img1" data-img-id="1138976" data-assetid="3ab83abbf53afd5310149054aac32203eba3b7cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/e3/fb/e3fbad914e513cd7fc61ea0b098abc838614d048/nephites_art_temple_bountiful.jpeg 60w" class="" src="https://assets.ldscdn.org/e3/fb/e3fbad914e513cd7fc61ea0b098abc838614d048/nephites_art_temple_bountiful.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300152" id="figure1_p1">Muchos nefitas se encontraban reunidos en el templo en la tierra de Abundancia. Les asombraban los grandes cambios que habían ocurrido en el lugar.</p></figcaption><div class="citation-info"><p data-aid="124300153" id="figure1_p2"> 3 Nefi 11:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1138978_inl.jpg" id="figure2_img1" data-img-id="1138978" data-assetid="0a702a8f8bf289decf0a00312061dd51cd5c9abe" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/95/04958a9219faa2d655ec37b063524441635d4d79/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/04/95/04958a9219faa2d655ec37b063524441635d4d79/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300154" id="figure2_p1">Conversaban entre ellos acerca de Jesucristo y de la señal de Su muerte.</p></figcaption><div class="citation-info"><p data-aid="124300155" id="figure2_p2"> 3 Nefi 11:2.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-voice_1138985_inl.jpg" id="figure3_img1" data-img-id="1138985" data-assetid="68d6725cc1efa4a5d81ef1305c68c9ffac483abd" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/07/7f0722428a9f0f4f6eb5eb1aa77bb21dc3e1813c/nephites_art_voice.jpeg 60w" class="" src="https://assets.ldscdn.org/7f/07/7f0722428a9f0f4f6eb5eb1aa77bb21dc3e1813c/nephites_art_voice.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300156" id="figure3_p1">Mientras hablaban, oyeron una voz apacible que venía de los cielos que hizo arder sus corazones.</p></figcaption><div class="citation-info"><p data-aid="124300157" id="figure3_p2"> 3 Nefi 11:3.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-voice_1138989_inl.jpg" id="figure4_img1" data-img-id="1138989" data-assetid="20b746312a4a13a510976d92f48a4ce26842c157" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/61/78617853585b721653f317f073ea1e8571c02c39/nephites_art_voice.jpeg 60w" class="" src="https://assets.ldscdn.org/78/61/78617853585b721653f317f073ea1e8571c02c39/nephites_art_voice.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300158" id="figure4_p1">Al principio no entendieron la voz, pero cuando la oyeron por tercera vez, la entendieron.</p></figcaption><div class="citation-info"><p data-aid="124300159" id="figure4_p2"> 3 Nefi 11:4–6.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-voice_1138991_inl.jpg" id="figure5_img1" data-img-id="1138991" data-assetid="fe102c67cccb82153667b6e60a68a2f7d3d919e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/26/0a/260a9c81b1bd19dbc9970a0d9887f0a911bf9669/nephites_art_voice.jpeg 60w" class="" src="https://assets.ldscdn.org/26/0a/260a9c81b1bd19dbc9970a0d9887f0a911bf9669/nephites_art_voice.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300160" id="figure5_p1">La voz era la del Padre Celestial; presentó a Jesucristo y les dijo que lo escucharan.</p></figcaption><div class="citation-info"><p data-aid="124300161" id="figure5_p2"> 3 Nefi 11:7.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-savior_1138994_inl.jpg" id="figure6_img1" data-img-id="1138994" data-assetid="2e4ae6edc61fec656e172fe7449ce6555be92f57" data-missing-asset="false" srcset="https://assets.ldscdn.org/73/ab/73ab099128ca79e3d6cefe152fe88c16e6868e53/nephites_art_savior.jpeg 60w" class="" src="https://assets.ldscdn.org/73/ab/73ab099128ca79e3d6cefe152fe88c16e6868e53/nephites_art_savior.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300162" id="figure6_p1">Jesucristo bajó del cielo y se puso en medio de ellos. Ellos tuvieron temor de hablar porque no comprendían lo que estaba sucediendo; pensaban que Jesús era un ángel.</p></figcaption><div class="citation-info"><p data-aid="124300163" id="figure6_p2"> 3 Nefi 11:8.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus_1138995_inl.jpg" id="figure7_img1" data-img-id="1138995" data-assetid="28dec36e139b527bf4868898e765684c9341ba3b" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/fd/71fde8f105e5d4e159e870a20d734a5994e127b2/nephites_art_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/71/fd/71fde8f105e5d4e159e870a20d734a5994e127b2/nephites_art_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300164" id="figure7_p1">Les dijo que Él era Jesucristo, el que los profetas habían dicho que vendría.</p></figcaption><div class="citation-info"><p data-aid="124300165" id="figure7_p2"> 3 Nefi 11:10.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-worship_1138996_inl.jpg" id="figure8_img1" data-img-id="1138996" data-assetid="dd70493a4527bd72b7ccf7f81ebc88ecc87a82c4" data-missing-asset="false" srcset="https://assets.ldscdn.org/a3/38/a338d4cd3bd5c433208e8a3d88a29f66ab4fe809/nephites_art_jesus_worship.jpeg 60w" class="" src="https://assets.ldscdn.org/a3/38/a338d4cd3bd5c433208e8a3d88a29f66ab4fe809/nephites_art_jesus_worship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301246" id="figure8_p1">Jesús les dijo que fueran y tocaran en su costado y en sus manos y sus pies las marcas que le dejaron los clavos cuando fue crucificado.</p></figcaption><div class="citation-info"><p data-aid="124301248" id="figure8_p2"> 3 Nefi 11:14.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-worship_1138997_inl.jpg" id="figure9_img1" data-img-id="1138997" data-assetid="1d155b71af3f38f2ebc9802b75f069bb25efba3c" data-missing-asset="false" srcset="https://assets.ldscdn.org/8f/ee/8feee23715145f0c2db6a29ceb361e445efceed0/nephites_art_jesus_worship.jpeg 60w" class="" src="https://assets.ldscdn.org/8f/ee/8feee23715145f0c2db6a29ceb361e445efceed0/nephites_art_jesus_worship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301249" id="figure9_p1">Jesús quería que supieran que Él era su Dios y que había muerto por los pecados de ellos.</p></figcaption><div class="citation-info"><p data-aid="124301251" id="figure9_p2"> 3 Nefi 11:14.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-worship_1138998_inl.jpg" id="figure10_img1" data-img-id="1138998" data-assetid="8c415043ebbf72b66e04173f93a6e35d8701550e" data-missing-asset="false" srcset="https://assets.ldscdn.org/20/9d/209dd67923b37d58c57371813ed5fd0aa7e4fc1d/nephites_art_jesus_worship.jpeg 60w" class="" src="https://assets.ldscdn.org/20/9d/209dd67923b37d58c57371813ed5fd0aa7e4fc1d/nephites_art_jesus_worship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301253" id="figure10_p1">Una por una, las personas tocaron las marcas en el costado, en las manos y en los pies de Jesús; supieron que Él era el Salvador.</p></figcaption><div class="citation-info"><p data-aid="124301254" id="figure10_p2"> 3 Nefi 11:15.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-worship_1139004_inl.jpg" id="figure11_img1" data-img-id="1139004" data-assetid="3d6e622a9b84e05ece88ef2eb511ec5fffc76f62" data-missing-asset="false" srcset="https://assets.ldscdn.org/6b/88/6b8853c26370a07a56d56100c278d3cd11180bc7/nephites_art_jesus_worship.jpeg 60w" class="" src="https://assets.ldscdn.org/6b/88/6b8853c26370a07a56d56100c278d3cd11180bc7/nephites_art_jesus_worship.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301256" id="figure11_p1">Entonces los del pueblo alabaron a Jesús y cayeron a Sus pies y lo adoraron.</p></figcaption><div class="citation-info"><p data-aid="124301258" id="figure11_p2"> 3 Nefi 11:17.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-ordaining-apostles-america-thompson_1139045_inl.jpg" id="figure12_img1" data-img-id="1139045" data-assetid="00405ff632c559e55cf94979d6bfd1ac3637089e" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/ef/e8eff55ee922f268a40bc908acb8b88b2dfd3c27/christ_ordaining_apostles_america_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/ef/e8eff55ee922f268a40bc908acb8b88b2dfd3c27/christ_ordaining_apostles_america_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301259" id="figure12_p1">Jesús llamó a Nefi y a otros 11 hombres; les dio el poder del sacerdocio y les enseñó la forma correcta de bautizar.</p></figcaption><div class="citation-info"><p data-aid="124301261" id="figure12_p2"> 3 Nefi 11:18, 21–26; 3 Nefi 12:1.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus_1139043_inl.jpg" id="figure13_img1" data-img-id="1139043" data-assetid="6bf9a8a2412f7c070c36e8f8b87f47f0b3ccc9e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/b9/a4b934abb8c6372128f0e4c90e6b648d12b720d3/nephites_art_jesus.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/b9/a4b934abb8c6372128f0e4c90e6b648d12b720d3/nephites_art_jesus.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301263" id="figure13_p1">Él dijo a los nefitas que creyeran en Él, se arrepintieran y guardaran los mandamientos. Si no lo hacían, no podrían entrar en Su reino.</p></figcaption><div class="citation-info"><p data-aid="124301265" id="figure13_p2"> 3 Nefi 12:19–20.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-teaching_1139046_inl.jpg" id="figure14_img1" data-img-id="1139046" data-assetid="ba818a127df96fbed172ed032ab55943c72dc37c" data-missing-asset="false" srcset="https://assets.ldscdn.org/16/d1/16d18fd9f7e25ad6578711aa6248216f64b4f097/nephites_art_jesus_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/16/d1/16d18fd9f7e25ad6578711aa6248216f64b4f097/nephites_art_jesus_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301267" id="figure14_p1">Enseñó a los nefitas a orar al Padre Celestial; también les enseñó en cuanto al ayuno, y dijo que serían perdonados si se perdonaban unos a otros.</p></figcaption><div class="citation-info"><p data-aid="124301268" id="figure14_p2"> 3 Nefi 13:6–18.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-teaching_1139047_inl.jpg" id="figure15_img1" data-img-id="1139047" data-assetid="1d2557f876b38b2897b97e45b88c7a39fd37115e" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/e6/3ce6da94e809b491abd7d3416b236726ddce979c/nephites_art_jesus_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/e6/3ce6da94e809b491abd7d3416b236726ddce979c/nephites_art_jesus_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301270" id="figure15_p1">Después de haberles enseñado muchas cosas, Jesús les dijo que regresaran a sus hogares y meditaran y oraran en cuanto a lo que había dicho.</p></figcaption><div class="citation-info"><p data-aid="124301272" id="figure15_p2"> 3 Nefi 17:1–3.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1139048_inl.jpg" id="figure16_img1" data-img-id="1139048" data-assetid="e8f71aceae2ae12178ffb9a1e68609f344a34572" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/dd/94ddf1e7b0c08a143746b8bd586ebb25c0cb01e3/nephites_art.png 49w" class="" src="https://assets.ldscdn.org/94/dd/94ddf1e7b0c08a143746b8bd586ebb25c0cb01e3/nephites_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301273" id="figure16_p1">Los nefitas empezaron a llorar; no querían que Jesús se fuese todavía.</p></figcaption><div class="citation-info"><p data-aid="124301275" id="figure16_p2"> 3 Nefi 17:5.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-healing_1139049_inl.jpg" id="figure17_img1" data-img-id="1139049" data-assetid="5f4b8808d5b7c076349ca4d66672ca11cf7ba53f" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/02/4102d4db31f6ef0b19366025cd7bc5ad7f1e8f27/nephites_art_jesus_healing.jpeg 60w" class="" src="https://assets.ldscdn.org/41/02/4102d4db31f6ef0b19366025cd7bc5ad7f1e8f27/nephites_art_jesus_healing.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301277" id="figure17_p1">Jesús amaba a los nefitas; les dijo que le llevaran a los que estuviesen enfermos o afligidos para que los sanara.</p></figcaption><div class="citation-info"><p data-aid="124301279" id="figure17_p2"> 3 Nefi 17:7.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-healing_1139050_inl.jpg" id="figure18_img1" data-img-id="1139050" data-assetid="98fb8e3c288654c7f7651d610897cd2c4e8c1124" data-missing-asset="false" srcset="https://assets.ldscdn.org/d1/bf/d1bf0e76726ca8d37df7fc04893542dd8743e22e/nephites_art_jesus_healing.jpeg 60w" class="" src="https://assets.ldscdn.org/d1/bf/d1bf0e76726ca8d37df7fc04893542dd8743e22e/nephites_art_jesus_healing.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301280" id="figure18_p1">Jesús sanó a esas personas. Todos se arrodillaron ante Él y lo adoraron.</p></figcaption><div class="citation-info"><p data-aid="124301282" id="figure18_p2"> 3 Nefi 17:9–10.</p></div></figure>
