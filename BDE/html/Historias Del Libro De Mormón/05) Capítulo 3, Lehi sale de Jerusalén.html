<H1>Capítulo 3: Lehi sale de Jerusalén</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/dream-lord-commanded-lehi-depart_1131927_inl.jpg" id="figure1_img1" data-img-id="1131927" data-assetid="b0496f46a18790cb650ed3f91da51a338c92efb6" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/c1/c8c183d22c9bb740c3b0ef43cdcb213ffffc4dbf/dream_lord_commanded_lehi_depart.png 49w" class="" src="https://assets.ldscdn.org/c8/c1/c8c183d22c9bb740c3b0ef43cdcb213ffffc4dbf/dream_lord_commanded_lehi_depart.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296157" id="figure1_p1">El Señor estaba complacido con Lehi y una noche le habló en un sueño. Le dijo que reuniera a su familia y salieran de Jerusalén. Lehi obedeció al Señor.</p></figcaption><div class="citation-info"><p data-aid="124296160" id="figure1_p2"> 1 Nefi 2:1–3.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-family-leading-supplies-jerusalem_1131928_inl.jpg" id="figure2_img1" data-img-id="1131928" data-assetid="73919f51c92afa0cbab743f15b80431d0876e70c" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/1b/1d1bccdc8dda1249cc869403569685ffc67176cc/lehi_family_leading_supplies_jerusalem.jpeg 60w" class="" src="https://assets.ldscdn.org/1d/1b/1d1bccdc8dda1249cc869403569685ffc67176cc/lehi_family_leading_supplies_jerusalem.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296162" id="figure2_p1">La familia de Lehi empacó alimentos y tiendas; abandonaron su casa, su oro y su plata y partieron hacia el desierto.</p></figcaption><div class="citation-info"><p data-aid="124296164" id="figure2_p2"> 1 Nefi 2:4.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-family-sariah-laman-nephi_1131929_inl.jpg" id="figure3_img1" data-img-id="1131929" data-assetid="b1b651df6e94d1f5c3e51a0406a27f5b4b7dcc2c" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/59/d459cf3dfccca8141d6c43b494200914033713db/lehi_family_sariah_laman_nephi.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/59/d459cf3dfccca8141d6c43b494200914033713db/lehi_family_sariah_laman_nephi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296166" id="figure3_p1">Lehi y su esposa Saríah tenían cuatro hijos; se llamaban Lamán, Lemuel, Sam y Nefi.</p></figcaption><div class="citation-info"><p data-aid="124296168" id="figure3_p2"> 1 Nefi 2:5.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-tents-wilderness-river-mormon_1131930_inl.jpg" id="figure4_img1" data-img-id="1131930" data-assetid="8a73cb5b265be283bb777c4e72a00c9a2094d7f4" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/6a/6e6a35c79dce7f1f5ce1d28a8540b9c936fa0f05/lehi_tents_wilderness_river_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/6a/6e6a35c79dce7f1f5ce1d28a8540b9c936fa0f05/lehi_tents_wilderness_river_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296171" id="figure4_p1">Después de viajar durante tres días, la familia de Lehi acampó en un valle cerca de un río.</p></figcaption><div class="citation-info"><p data-aid="124296173" id="figure4_p2"> 1 Nefi 2:6.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-altar-offering-thanks-mormon_1131935_inl.jpg" id="figure5_img1" data-img-id="1131935" data-assetid="07d680c7a65e4f1c2503e9f50ce0e288a3553641" data-missing-asset="false" srcset="https://assets.ldscdn.org/49/fa/49fa624313b26f5ef6f053dd6471355ae67251ae/lehi_altar_offering_thanks_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/49/fa/49fa624313b26f5ef6f053dd6471355ae67251ae/lehi_altar_offering_thanks_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296176" id="figure5_p1">Lehi edificó un altar de piedras y ofreció un sacrificio a Dios; le dio gracias por haber salvado a su familia de la destrucción.</p></figcaption><div class="citation-info"><p data-aid="124296178" id="figure5_p2"> 1 Nefi 2:7.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lehi-laman-river-valley-thompson_1131940_inl.jpg" id="figure6_img1" data-img-id="1131940" data-assetid="0e03639aeb15682aa41351cd0b86ca270ad6b08f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/43/d443ed3e7ff6b4709f13e2700fb6f949b070c629/lehi_laman_river_valley_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/43/d443ed3e7ff6b4709f13e2700fb6f949b070c629/lehi_laman_river_valley_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296180" id="figure6_p1">Lehi dio al río el nombre Lamán y al valle el nombre Lemuel. Lehi deseaba que sus hijos fuesen como el río y el valle, fluyendo continuamente hacia Dios y siendo constantes en guardar los mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124296182" id="figure6_p2"> 1 Nefi 2:8–10, 14.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/laman-lemuel-book-mormon-thompson_1131948_inl.jpg" id="figure7_img1" data-img-id="1131948" data-assetid="6d9952d764d53f1b5bb09b921d73f0d4fe8127c1" data-missing-asset="false" srcset="https://assets.ldscdn.org/9f/2e/9f2e3521eef48839b268419378d3f290b10189bb/laman_lemuel_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9f/2e/9f2e3521eef48839b268419378d3f290b10189bb/laman_lemuel_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296185" id="figure7_p1">Lamán y Lemuel pensaban que su padre era un necio por haber salido de Jerusalén y abandonado sus riquezas. Ellos no creían que Jerusalén iba a ser destruida.</p></figcaption><div class="citation-info"><p data-aid="124296186" id="figure7_p2"> 1 Nefi 2:11, 13.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-kneeling-prayer-mormon-thompson_1131957_inl.jpg" id="figure8_img1" data-img-id="1131957" data-assetid="c2b0332d6c783b6f95b557822c5ac79b7d935e24" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/10/0e10ea84527bf60f61cbfe32033ca145b2e84b25/nephi_kneeling_prayer_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/10/0e10ea84527bf60f61cbfe32033ca145b2e84b25/nephi_kneeling_prayer_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296187" id="figure8_p1">Nefi deseaba comprender las cosas que Lehi había visto; él oró para saber si su padre había hecho bien en haber salido de Jerusalén.</p></figcaption><div class="citation-info"><p data-aid="124296188" id="figure8_p2"> 1 Nefi 2:16.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-praying-mormon-wilderness-thompson_1131962_inl.jpg" id="figure9_img1" data-img-id="1131962" data-assetid="e26120ef45dc6b322412d648cb16c120681fb1b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/a6/77a6bff818c41fbdf3c3c33584bfcdb85e3785b3/nephi_praying_mormon_wilderness_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/77/a6/77a6bff818c41fbdf3c3c33584bfcdb85e3785b3/nephi_praying_mormon_wilderness_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296189" id="figure9_p1">Jesucristo visitó a Nefi y le dijo que las palabras de Lehi eran verdaderas. Nefi creyó y no se rebeló como lo hicieron Lamán y Lemuel.</p></figcaption><div class="citation-info"><p data-aid="124296190" id="figure9_p2"> 1 Nefi 2:16.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-brothers-tent-mormon-thompson_1131963_inl.jpg" id="figure10_img1" data-img-id="1131963" data-assetid="b31001df0c852540443042e4a486b393d468ce13" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/2a/a02a3be3b769b5cf8fd4c079946053f261cc9c87/nephi_brothers_tent_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/2a/a02a3be3b769b5cf8fd4c079946053f261cc9c87/nephi_brothers_tent_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296191" id="figure10_p1">Nefi dijo a sus hermanos lo que Jesús le había revelado. Sam le creyó , pero Lamán y Lemuel no.</p></figcaption><div class="citation-info"><p data-aid="124296192" id="figure10_p2"> 1 Nefi 2:17–18.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-brothers-tent-thompson-mormon_1131964_inl.jpg" id="figure11_img1" data-img-id="1131964" data-assetid="0c109d320c2d74ceb32e91cdd2d41586378d7841" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/57/c4577b0e92647567365cbb1f71f7c033bfb0e491/nephi_brothers_tent_thompson_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/c4/57/c4577b0e92647567365cbb1f71f7c033bfb0e491/nephi_brothers_tent_thompson_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296193" id="figure11_p1">El Señor le prometió a Nefi que por su fe sería bendecido y que sería líder de sus hermanos.</p></figcaption><div class="citation-info"><p data-aid="124296194" id="figure11_p2"> 1 Nefi 2:19–22.</p></div></figure>
