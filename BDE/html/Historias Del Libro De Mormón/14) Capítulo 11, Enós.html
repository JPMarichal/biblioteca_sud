<H1>Capítulo 11: Enós</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jacob-gives-enos-plates-thompson_1134275_inl.jpg" id="figure1_img1" data-img-id="1134275" data-assetid="29d1f0e2012c419c9f80e8149537970753dab26b" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/e3/6ae34c13cf88d809571089bdb26e0f1f2376f742/jacob_gives_enos_plates_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/e3/6ae34c13cf88d809571089bdb26e0f1f2376f742/jacob_gives_enos_plates_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288796" id="figure1_p1">Enós era hijo de Jacob. Después de que su padre falleció, Enós conservó las planchas y escribió en ellas.</p></figcaption><div class="citation-info"><p data-aid="124288797" id="figure1_p2">  Jacob 7:27.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-hunting-nephites-book-mormon_1134276_inl.jpg" id="figure2_img1" data-img-id="1134276" data-assetid="a80fdf1d910a1442d0efbd952285bf114002376e" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/76/2e76cbd1bddc8c23c2ff5a14f3a8030645d00049/enos_hunting_nephites_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/76/2e76cbd1bddc8c23c2ff5a14f3a8030645d00049/enos_hunting_nephites_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288798" id="figure2_p1">Un día, Enós fue a cazar al bosque. Al pensar allí sobre las enseñanzas de su padre, deseó que le fueran perdonados sus pecados.</p></figcaption><div class="citation-info"><p data-aid="124288800" id="figure2_p2"> Enós 1:3–4.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-praying-nephites-book-mormon_1134277_inl.jpg" id="figure3_img1" data-img-id="1134277" data-assetid="8e9169f6be4f0c4ee8478750f490678d1ddb20fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/57/7f5766dff9fe764857dc9b089d31de3283df2821/enos_praying_nephites_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/7f/57/7f5766dff9fe764857dc9b089d31de3283df2821/enos_praying_nephites_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288801" id="figure3_p1">Enós se arrodilló y oró a Dios. Oró todo el día y, al llegar la noche, todavía seguía orando.</p></figcaption><div class="citation-info"><p data-aid="124288803" id="figure3_p2"> Enós 1:4.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-art-lds_1134278_inl.jpg" id="figure4_img1" data-img-id="1134278" data-assetid="118c543bc9868ad13e4b5c406a83bb2ec288e905" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/37/8737886d7b7d24cc639d26d4a8c1b68a3901537b/enos_art_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/87/37/8737886d7b7d24cc639d26d4a8c1b68a3901537b/enos_art_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288806" id="figure4_p1">Dios le dijo a Enós que, debido a su fe en Jesucristo, sus pecados le eran perdonados.</p></figcaption><div class="citation-info"><p data-aid="124288808" id="figure4_p2"> Enós 1:5, 8.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-praying-jerry-thompson_1134279_inl.jpg" id="figure5_img1" data-img-id="1134279" data-assetid="cc76b53f3ec7553ef1b6eaa219b6e9e34e724aee" data-missing-asset="false" srcset="https://assets.ldscdn.org/30/49/3049b1e6c6f8fa2e87d608d1699ffd181db909ad/enos_praying_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/30/49/3049b1e6c6f8fa2e87d608d1699ffd181db909ad/enos_praying_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288811" id="figure5_p1">Enós deseaba que el Señor bendijera a los nefitas; oró por ellos y el Señor dijo que los bendeciría si obedecían Sus mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124288813" id="figure5_p2"> Enós 1:9–10.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-lamanites-village-enos-mormon_1134280_inl.jpg" id="figure6_img1" data-img-id="1134280" data-assetid="3f8e82c54ea1a2d6d1c51508605c40dcce115097" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/d0/2ed014ddee3f63009f07c9f0c8d5c84a66459cf8/nephites_lamanites_village_enos_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/d0/2ed014ddee3f63009f07c9f0c8d5c84a66459cf8/nephites_lamanites_village_enos_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288816" id="figure6_p1">Enós también deseaba que el Señor bendijera a los lamanitas; oró con gran fe y el Señor prometió que haría lo que Enós le había pedido.</p></figcaption><div class="citation-info"><p data-aid="124288818" id="figure6_p2"> Enós 1:11–12.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-nephites-fighting-war-mormon_1134281_inl.jpg" id="figure7_img1" data-img-id="1134281" data-assetid="20c4a25d12dc7452f79c9d84c69cb0fcdf88acc5" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/3e/7b3ed6b5cd7715d824ee248c6c470baa984476ea/lamanites_nephites_fighting_war_mormon.png 49w" class="" src="https://assets.ldscdn.org/7b/3e/7b3ed6b5cd7715d824ee248c6c470baa984476ea/lamanites_nephites_fighting_war_mormon.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290820" id="figure7_p1">A pesar de que los lamanitas pelearon contra los nefitas y trataron de destruir sus anales, Enós oró para que llegaran a ser un pueblo justo.</p></figcaption><div class="citation-info"><p data-aid="124290822" id="figure7_p2"> Enós 1:13–14.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-praying-records-people-mormon_1134282_inl.jpg" id="figure8_img1" data-img-id="1134282" data-assetid="4a0773cb6facc4752543ba7152d90fc5539d100d" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/b4/b7b43d06e467f566bc682108f5bfbaa6312a4331/enos_praying_records_people_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/b4/b7b43d06e467f566bc682108f5bfbaa6312a4331/enos_praying_records_people_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290824" id="figure8_p1">Enós oró para que los anales que él había llevado fuesen protegidos. El Señor prometió que algún día haría llegar a los lamanitas las enseñanzas que se encontraban escritas en los anales.</p></figcaption><div class="citation-info"><p data-aid="124290827" id="figure8_p2"> Enós 1:16.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-preaching-nephites-teaching_1134283_inl.jpg" id="figure9_img1" data-img-id="1134283" data-assetid="c3518160ab4dca1ed7ca4aeb0d82140f5d6f9bfd" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/ac/c5ac16618e14bb15ff1ec657e530d5897ffbf9a6/enos_preaching_nephites_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/c5/ac/c5ac16618e14bb15ff1ec657e530d5897ffbf9a6/enos_preaching_nephites_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290829" id="figure9_p1">Enós predicó a los nefitas; deseaba que creyeran en Dios y guardaran los mandamientos.</p></figcaption><div class="citation-info"><p data-aid="124290832" id="figure9_p2"> Enós 1:10, 19.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-working-jerry-thompson_1134284_inl.jpg" id="figure10_img1" data-img-id="1134284" data-assetid="014b312abc436f999d182e9789cb2d18fdc045f2" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/ac/e8ac45b9633e0f737f2602b7eadd10afd0b6e0cc/nephites_working_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/ac/e8ac45b9633e0f737f2602b7eadd10afd0b6e0cc/nephites_working_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290834" id="figure10_p1">Los nefitas trataron de enseñar el Evangelio a los lamanitas pero éstos no quisieron escucharlos. Los lamanitas odiaban a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124290837" id="figure10_p2"> Enós 1:20.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/enos-working-jerry-thompson_1134285_inl.jpg" id="figure11_img1" data-img-id="1134285" data-assetid="034d7b956dee06267e71187362fd471b853aa24c" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/12/1912b3ea3b940136570d2c05bafbed92fc1bae7a/enos_working_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/19/12/1912b3ea3b940136570d2c05bafbed92fc1bae7a/enos_working_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124290840" id="figure11_p1">Enós dedicó su vida a enseñar a la gente acerca de Jesús y del Evangelio; sirvió a Dios y lo amó hasta el fin de sus días. </p></figcaption><div class="citation-info"><p data-aid="124290843" id="figure11_p2"> Enós 1:26–27.</p></div></figure>
