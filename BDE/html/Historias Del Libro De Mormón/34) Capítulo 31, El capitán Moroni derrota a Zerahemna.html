<H1>Capítulo 31: El capitán Moroni derrota a Zerahemna</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-zoramites-stories-mormon-thompson_1137402_inl.jpg" id="figure1_img1" data-img-id="1137402" data-assetid="98e79ee8adef5a617d1abc5d94c49e96fbcc4a55" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/d0/d7d063c511eb1652b99d16b031900baf551b4321/lamanites_zoramites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/d0/d7d063c511eb1652b99d16b031900baf551b4321/lamanites_zoramites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296682" id="figure1_p1">Zerahemna, el líder de los lamanitas, quería que su pueblo continuara odiando a los nefitas y los convirtiera en sus esclavos.</p></figcaption><div class="citation-info"><p data-aid="124296684" id="figure1_p2"> Alma 43:5, 8.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-protect-homes-land-thompson_1137403_inl.jpg" id="figure2_img1" data-img-id="1137403" data-assetid="e1bc21b15fb937447d67051675beb847cee91177" data-missing-asset="false" srcset="https://assets.ldscdn.org/b0/2a/b02a8eb70575d94e18664b0844b724355c021c14/nephites_protect_homes_land_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b0/2a/b02a8eb70575d94e18664b0844b724355c021c14/nephites_protect_homes_land_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296686" id="figure2_p1">Los nefitas querían conservar libres sus tierras y sus familias; también deseaban ser libres de adorar a Dios.</p></figcaption><div class="citation-info"><p data-aid="124296688" id="figure2_p2"> Alma 43:9.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-captain-stories-lamanites-thompson_1137404_inl.jpg" id="figure3_img1" data-img-id="1137404" data-assetid="b658dac1d60b3f82cb5a533d09409dd0edb73fa9" data-missing-asset="false" srcset="https://assets.ldscdn.org/f9/47/f9470d5d5905d9546a26842f4ca7ad46597aa19b/moroni_captain_stories_lamanites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f9/47/f9470d5d5905d9546a26842f4ca7ad46597aa19b/moroni_captain_stories_lamanites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296690" id="figure3_p1">El capitán Moroni era el líder de los ejércitos nefitas. Cuando los lamanitas fueron a luchar contra ellos, Moroni y sus ejércitos les hicieron frente en la tierra de Jersón.</p></figcaption><div class="citation-info"><p data-aid="124296693" id="figure3_p2"> Alma 43:15–16.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-meets-lamanite-army-thompson_1137408_inl.jpg" id="figure4_img1" data-img-id="1137408" data-assetid="f0ffdbab082a631769fac7f11884d7641ce88ff2" data-missing-asset="false" srcset="https://assets.ldscdn.org/c9/77/c9771ac7f7687adcd2af3e1f1e4ffc0726868395/moroni_meets_lamanite_army_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c9/77/c9771ac7f7687adcd2af3e1f1e4ffc0726868395/moroni_meets_lamanite_army_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296695" id="figure4_p1">El capitán Moroni había preparado a su ejército con armas, escudos, armaduras y ropa gruesa.</p></figcaption><div class="citation-info"><p data-aid="124296697" id="figure4_p2"> Alma 43:18–19.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-afraid-nephites-thompson_1137446_inl.jpg" id="figure5_img1" data-img-id="1137446" data-assetid="34bcc1e784cc9aba84715f2136aa20d058177a88" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/f2/aef2a16d3824a3e71a22620515b459e7cf9ff3d9/lamanites_afraid_nephites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/f2/aef2a16d3824a3e71a22620515b459e7cf9ff3d9/lamanites_afraid_nephites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296699" id="figure5_p1">Los lamanitas tenían un ejército más grande, pero se asustaron cuando vieron las armaduras de los nefitas; los lamanitas llevaban puesta muy poca ropa.</p></figcaption><div class="citation-info"><p data-aid="124296701" id="figure5_p2"> Alma 43:20–21.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/army-zerahemnah-leaves-thompson_1137448_inl.jpg" id="figure6_img1" data-img-id="1137448" data-assetid="4ad09df04083e6f35f03d7094ff4c621d8415141" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/19/3c19e7669fd7570170ba5997d6c9a3ea0121010e/army_zerahemnah_leaves_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/19/3c19e7669fd7570170ba5997d6c9a3ea0121010e/army_zerahemnah_leaves_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296704" id="figure6_p1">El ejército lamanita no se atrevió a luchar contra el ejército del capitán Moroni; los lamanitas huyeron al desierto y decidieron atacar otra ciudad nefita.</p></figcaption><div class="citation-info"><p data-aid="124296706" id="figure6_p2"> Alma 43:22.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-alma-prayer-mormon-thompson_1137450_inl.jpg" id="figure7_img1" data-img-id="1137450" data-assetid="315ceaa4def92d445ce41ca3baa5fbaed23bac86" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/ac/fcac46a130159e89fe92b7cba12d345a0029ad85/moroni_alma_prayer_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/ac/fcac46a130159e89fe92b7cba12d345a0029ad85/moroni_alma_prayer_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296707" id="figure7_p1">Moroni envió espías para vigilar a los lamanitas. Además, le pidió a Alma que orara al Señor para pedirle ayuda. El Señor le hizo saber a Alma el lugar donde los lamanitas atacarían.</p></figcaption><div class="citation-info"><p data-aid="124296708" id="figure7_p2"> Alma 43:23–24.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-captain-book-mormon-thompson_1137454_inl.jpg" id="figure8_img1" data-img-id="1137454" data-assetid="5da8cae78fd122a06238e180c83df5ba0520db4b" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/44/2e448905be5891f3354d37fb9c6258a713c0d090/moroni_captain_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/44/2e448905be5891f3354d37fb9c6258a713c0d090/moroni_captain_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296709" id="figure8_p1">Cuando Moroni recibió el mensaje de Alma, dejó algunos soldados para proteger Jersón y marchó con el resto del ejército para encontrarse con los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124296710" id="figure8_p2"> Alma 43:25.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-army-riplah-mormon-thompson_1137458_inl.jpg" id="figure9_img1" data-img-id="1137458" data-assetid="1be97a3283ceee80175eb8be2cd451c5c9b2e534" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/a8/19a803094e152f4f7607f21f04619fdca7a01840/moroni_army_riplah_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/19/a8/19a803094e152f4f7607f21f04619fdca7a01840/moroni_army_riplah_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296711" id="figure9_p1">Los soldados del capitán Moroni se escondieron a ambos lados del río Sidón, y esperaron para atrapar al ejército lamanita.</p></figcaption><div class="citation-info"><p data-aid="124296712" id="figure9_p2"> Alma 43:27, 31–35.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-conquor-lamanites-thompson_1137459_inl.jpg" id="figure10_img1" data-img-id="1137459" data-assetid="9d5f4de38e554a7ce9e4f113445dff289398a5cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/64/626418790767d1715db437865b84b203d7fc4845/nephites_conquor_lamanites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/62/64/626418790767d1715db437865b84b203d7fc4845/nephites_conquor_lamanites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296713" id="figure10_p1">Comenzó la batalla y los lamanitas intentaron escapar cruzando el río, pero del otro lado los esperaban más nefitas.</p></figcaption><div class="citation-info"><p data-aid="124296714" id="figure10_p2"> Alma 43:36, 39–41.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephite-armies-pray-thompson_1137460_inl.jpg" id="figure11_img1" data-img-id="1137460" data-assetid="8a9a5087c32cd11953549d38b91ceb880d55e2d3" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/e9/c8e9ce9ae100631a2dc623c8b79af8cd5721b19e/nephite_armies_pray_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c8/e9/c8e9ce9ae100631a2dc623c8b79af8cd5721b19e/nephite_armies_pray_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296716" id="figure11_p1">Luchando más fuerte de lo que jamás lo habían hecho, Zerahemna y su ejército mataron a muchos nefitas, quienes suplicaron al Señor que les ayudara.</p></figcaption><div class="citation-info"><p data-aid="124296717" id="figure11_p2"> Alma 43:43–44, 49.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-encircles-zerahemnah-thompson_1137461_inl.jpg" id="figure12_img1" data-img-id="1137461" data-assetid="219a85f81a1b96808d962f5967482323f74f8427" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/be/44bee66420dd7e446d7c733b19c12e05fad21f53/moroni_encircles_zerahemnah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/44/be/44bee66420dd7e446d7c733b19c12e05fad21f53/moroni_encircles_zerahemnah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296718" id="figure12_p1">El Señor fortaleció al ejército nefita. El ejército rodeó a los lamanitas, y Moroni dio la orden de que no pelearan más.</p></figcaption><div class="citation-info"><p data-aid="124296719" id="figure12_p2"> Alma 43:50, 52–54.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-zerahemnah-stories-mormon-thompson_1137462_inl.jpg" id="figure13_img1" data-img-id="1137462" data-assetid="92288655487c5f3881480c464ab6ce7e42958951" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/52/9a52fe2bdf5e0831b8e86d6ed4c6747a14c5d5e8/moroni_zerahemnah_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/52/9a52fe2bdf5e0831b8e86d6ed4c6747a14c5d5e8/moroni_zerahemnah_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296720" id="figure13_p1">Moroni le dijo a Zerahemna que los nefitas no querían matar a los lamanitas ni hacerlos sus esclavos.</p></figcaption><div class="citation-info"><p data-aid="124296721" id="figure13_p2"> Alma 44:1–3.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-prophecy-stories-mormon-thompson_1137463_inl.jpg" id="figure14_img1" data-img-id="1137463" data-assetid="e9759bfaad58d129641beadaa89436209e82767d" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/3f/653f31e667e6c172dcc4fce02361d469d143d085/moroni_prophecy_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/65/3f/653f31e667e6c172dcc4fce02361d469d143d085/moroni_prophecy_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296722" id="figure14_p1">Moroni dijo que los lamanitas no podían destruir la fe que los nefitas tenían en Jesucristo. Dijo que Dios continuaría ayudando a los nefitas en la batalla en tanto permanecieran fieles.</p></figcaption><div class="citation-info"><p data-aid="124296723" id="figure14_p2"> Alma 44:4.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-commands-zerahemnah-thompson_1137467_inl.jpg" id="figure15_img1" data-img-id="1137467" data-assetid="4eacd39a16fae77b6a56f66ee61c76c8533980ff" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/11/3a11877368895fae3dcdcffdc844e17a84450adc/moroni_commands_zerahemnah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/11/3a11877368895fae3dcdcffdc844e17a84450adc/moroni_commands_zerahemnah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296724" id="figure15_p1">Moroni le ordenó a Zerahemna que le entregara las armas de guerra; dijo que no los matarían si prometían que nunca más pelearían contra los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124296725" id="figure15_p2"> Alma 44:5–6.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zerahamnah-delivers-weapons-thompson_1137476_inl.jpg" id="figure16_img1" data-img-id="1137476" data-assetid="17eefa8a2a45b74f48a26cb68edcfbdd752ded28" data-missing-asset="false" srcset="https://assets.ldscdn.org/1e/70/1e706f2a7b4da60aa1acfb67a0e854618e533c7c/zerahamnah_delivers_weapons_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1e/70/1e706f2a7b4da60aa1acfb67a0e854618e533c7c/zerahamnah_delivers_weapons_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296726" id="figure16_p1">Zerahemna le entregó a Moroni las armas pero no le prometió que no volverían a luchar contra ellos. Moroni le devolvió las armas para que los lamanitas pudieran defenderse.</p></figcaption><div class="citation-info"><p data-aid="124296727" id="figure16_p2"> Alma 44:8, 10.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zerahemnah-sword-book-mormon-thompson_1137479_inl.jpg" id="figure17_img1" data-img-id="1137479" data-assetid="e3b1e72c831a178895598f1373026a0db99b3966" data-missing-asset="false" srcset="https://assets.ldscdn.org/bf/cd/bfcd4f86f9d644149b3e8751621aeab1d467187e/zerahemnah_sword_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bf/cd/bfcd4f86f9d644149b3e8751621aeab1d467187e/zerahemnah_sword_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296728" id="figure17_p1">Zerahemna se lanzó hacia Moroni para matarlo, pero un soldado nefita le dio un golpe a la espada de Zerahemna y la quebró.</p></figcaption><div class="citation-info"><p data-aid="124296729" id="figure17_p2"> Alma 44:12.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-zerahemnah-stories-mormon-thompson_1137480_inl.jpg" id="figure18_img1" data-img-id="1137480" data-assetid="efc9e53a5bdc1e9f522b979b2827367dafc26ca2" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/15/b2156fa426e99d1d1d38d0eaeeec0bb5672c6d4e/moroni_zerahemnah_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/15/b2156fa426e99d1d1d38d0eaeeec0bb5672c6d4e/moroni_zerahemnah_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296730" id="figure18_p1">Entonces el soldado le cortó a Zerahemna el cuero cabelludo, lo colocó en la punta de su espada y la levantó en alto.</p></figcaption><div class="citation-info"><p data-aid="124296731" id="figure18_p2"> Alma 44:12–13.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/captain-scalp-moroni-mormon-thompson_1137481_inl.jpg" id="figure19_img1" data-img-id="1137481" data-assetid="5f2fdc6641308bb71294bb4d761e679ccb20808f" data-missing-asset="false" srcset="https://assets.ldscdn.org/fb/a3/fba358d49fe346a3f8927985d7a50de34a33dd77/captain_scalp_moroni_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fb/a3/fba358d49fe346a3f8927985d7a50de34a33dd77/captain_scalp_moroni_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296732" id="figure19_p1">Les dijo que los lamanitas caerían del mismo modo que el cuero cabelludo había caído a tierra, a menos que entregaran sus armas y prometieran que no volverían a luchar.</p></figcaption><div class="citation-info"><p data-aid="124296733" id="figure19_p2"> Alma 44:14.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-make-covenant-thompson_1137482_inl.jpg" id="figure20_img1" data-img-id="1137482" data-assetid="d11325ea169ad59d9cfb72c95dc71959b1fae5f1" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/f3/79f39b986407c4a283c172123641555fae0c6cc7/lamanites_make_covenant_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/79/f3/79f39b986407c4a283c172123641555fae0c6cc7/lamanites_make_covenant_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296734" id="figure20_p1">Muchos lamanitas colocaron sus armas a los pies de Moroni y prometieron que no volverían a luchar. Se les permitió irse en libertad.</p></figcaption><div class="citation-info"><p data-aid="124296735" id="figure20_p2"> Alma 44:15.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-captian-battle-mormon-thompson_1137483_inl.jpg" id="figure21_img1" data-img-id="1137483" data-assetid="357baef520939c1536109466625a4b997943750b" data-missing-asset="false" srcset="https://assets.ldscdn.org/6a/62/6a6251a89b0ddb40e1e948fa1bd5d37ffe731998/moroni_captian_battle_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6a/62/6a6251a89b0ddb40e1e948fa1bd5d37ffe731998/moroni_captian_battle_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296736" id="figure21_p1">Enfurecido, Zerahemna incitó al resto de los soldados a luchar. Los soldados de Moroni mataron a muchos de ellos.</p></figcaption><div class="citation-info"><p data-aid="124296737" id="figure21_p2"> Alma 44:16–18.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-zerahemnah-mormon-promise-thompson_1137484_inl.jpg" id="figure22_img1" data-img-id="1137484" data-assetid="8062f11d790b93fc5e91a6a9ef56902b2f7841bd" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/18/59187f7ee60d12d0ac3edb5fc721116c3b25b77a/moroni_zerahemnah_mormon_promise_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/59/18/59187f7ee60d12d0ac3edb5fc721116c3b25b77a/moroni_zerahemnah_mormon_promise_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296738" id="figure22_p1">Cuando Zerahemna vio que él y sus hombres estaban a punto de ser destruidos, le suplicó a Moroni que les perdonara la vida; prometió que nunca más lucharía contra los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124296739" id="figure22_p2"> Alma 44:19.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-releases-warriors-thompson_1137485_inl.jpg" id="figure23_img1" data-img-id="1137485" data-assetid="ed9fe14f0bcfa46ed526b47c43ba94f412bb70f7" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/fa/44fa1daf9c9a3db67b095845be05e1c004c76020/moroni_releases_warriors_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/44/fa/44fa1daf9c9a3db67b095845be05e1c004c76020/moroni_releases_warriors_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296740" id="figure23_p1">Moroni detuvo la lucha y tomó las armas de los lamanitas. Una vez que hicieron la promesa de no luchar, los lamanitas se marcharon.</p></figcaption><div class="citation-info"><p data-aid="124296741" id="figure23_p2"> Alma 44:20, 23.</p></div></figure>
