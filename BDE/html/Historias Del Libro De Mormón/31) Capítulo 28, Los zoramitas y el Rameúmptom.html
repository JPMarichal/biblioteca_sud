<H1>Capítulo 28: Los zoramitas y el Rameúmptom</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoramites-worship-idols-thompson_1137320_inl.jpg" id="figure1_img1" data-img-id="1137320" data-assetid="58987372d5a773b03a7a626caf601635b25eef1f" data-missing-asset="false" srcset="https://assets.ldscdn.org/03/94/0394c878a558a642fef79e850546568906fd0660/zoramites_worship_idols_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/03/94/0394c878a558a642fef79e850546568906fd0660/zoramites_worship_idols_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296132" id="figure1_p1">En un tiempo, los zoramitas habían pertenecido a la Iglesia de Dios, pero se habían vuelto inicuos y adoraban ídolos.</p></figcaption><div class="citation-info"><p data-aid="124296133" id="figure1_p2"> Alma 31:1, 8–9.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-goes-zoramites-thompson_1137321_inl.jpg" id="figure2_img1" data-img-id="1137321" data-assetid="4eeca1596d425865574bf117b7f9794b4aeae6bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/00/7a00eb038779b381780cabbf665416d9143c32b4/alma_goes_zoramites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/00/7a00eb038779b381780cabbf665416d9143c32b4/alma_goes_zoramites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296134" id="figure2_p1">Los nefitas no querían que los zoramitas se unieran a los lamanitas, de manera que Alma fue con otros misioneros a predicar la palabra de Dios a los zoramitas.</p></figcaption><div class="citation-info"><p data-aid="124296135" id="figure2_p2"> Alma 31:4, 11.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoramites-synagogues-stories-mormon-thompson_1137322_inl.jpg" id="figure3_img1" data-img-id="1137322" data-assetid="f7486f03ac7c0779c03b873a7a21204d23663039" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/2f/b92fabbd698e17d30b737090d786c65c77f399b1/zoramites_synagogues_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/2f/b92fabbd698e17d30b737090d786c65c77f399b1/zoramites_synagogues_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296136" id="figure3_p1">Estos misioneros se asombraron y se desilusionaron al ver la forma en que los zoramitas adoraban en sus iglesias, llamadas sinagogas.</p></figcaption><div class="citation-info"><p data-aid="124296137" id="figure3_p2"> Alma 31:12.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoramites-tower-mormon-book-thompson_1137323_inl.jpg" id="figure4_img1" data-img-id="1137323" data-assetid="06d856516e271c70887247b4ebcfaf441ac21b37" data-missing-asset="false" srcset="https://assets.ldscdn.org/7b/5b/7b5b858c619b55e894dd0a4958dfb4a8c95539e0/zoramites_tower_mormon_book_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/7b/5b/7b5b858c619b55e894dd0a4958dfb4a8c95539e0/zoramites_tower_mormon_book_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296138" id="figure4_p1">En el centro de la iglesia, los zoramitas habían construido una plataforma alta, llamada Rameúmptom, en cuya parte superior sólo había lugar para una persona.</p></figcaption><div class="citation-info"><p data-aid="124296139" id="figure4_p2"> Alma 31:13, 21.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoramites-pray-rameumpton-thompson_1137324_inl.jpg" id="figure5_img1" data-img-id="1137324" data-assetid="5f9a51c5cd1c1029a2e5872017e915a9c2988c9e" data-missing-asset="false" srcset="https://assets.ldscdn.org/54/95/54956a5bb0fc7767e39b27b14b2eaf7121930a2b/zoramites_pray_rameumpton_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/54/95/54956a5bb0fc7767e39b27b14b2eaf7121930a2b/zoramites_pray_rameumpton_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296140" id="figure5_p1">Los zoramitas se turnaban para subir allí, extendían los brazos hacia el cielo y en voz alta recitaban la misma oración.</p></figcaption><div class="citation-info"><p data-aid="124296141" id="figure5_p2"> Alma 31:14, 20.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/prayer-zoramites-book-mormon-thompson_1137325_inl.jpg" id="figure6_img1" data-img-id="1137325" data-assetid="01539e2017ba62c8ecbeb9d60752e764556aadca" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/41/1041b97a17796de2647ca34c936cb6a0dfb6af88/prayer_zoramites_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/10/41/1041b97a17796de2647ca34c936cb6a0dfb6af88/prayer_zoramites_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296142" id="figure6_p1">En esa oración, los zoramitas decían que Dios no tiene cuerpo, que es sólo un espíritu. También decían que no habría Cristo. </p></figcaption><div class="citation-info"><p data-aid="124296143" id="figure6_p2"> Alma 31:15–16.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoramite-praying-thompson_1137327_inl.jpg" id="figure7_img1" data-img-id="1137327" data-assetid="f68c88a5773bc14b268b94c9515ae4547deb49a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/f6/0c/f60cce37490fbe475b1d6856fa0f5e1b8be428e9/zoramite_praying_thompson.png 49w" class="" src="https://assets.ldscdn.org/f6/0c/f60cce37490fbe475b1d6856fa0f5e1b8be428e9/zoramite_praying_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296144" id="figure7_p1">Los zoramitas creían que Dios los había elegido sólo a ellos para ser salvos en el reino de los cielos; daban gracias por ser Su pueblo favorito.</p></figcaption><div class="citation-info"><p data-aid="124296145" id="figure7_p2"> Alma 31:17–18.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zoramites-assemble-book-mormon-thompson_1137328_inl.jpg" id="figure8_img1" data-img-id="1137328" data-assetid="900b2bf2cfb754c6b21382e832376148f423846f" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/01/7601be7da0bec352339a15dc724e494e04b17afb/zoramites_assemble_book_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/76/01/7601be7da0bec352339a15dc724e494e04b17afb/zoramites_assemble_book_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296146" id="figure8_p1">Después de que todos los zoramitas oraban, regresaban a sus casas y durante toda la semana no volvían a orar ni a hablar acerca de Dios. </p></figcaption><div class="citation-info"><p data-aid="124296147" id="figure8_p2"> Alma 31:12, 23.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-sees-zoramite-wickedness-thompson_1137366_inl.jpg" id="figure9_img1" data-img-id="1137366" data-assetid="440c0c56a3eb69111bf486cdd84b1d015fbb504d" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/ae/55ae696a2d35d2a8bff65e3e32ac1968edc4b3d3/alma_sees_zoramite_wickedness_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/55/ae/55ae696a2d35d2a8bff65e3e32ac1968edc4b3d3/alma_sees_zoramite_wickedness_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296148" id="figure9_p1">Los zoramitas ricos amaban el oro y la plata y se jactaban de sus tesoros terrenales. Alma se entristeció al ver lo inicuos que eran. <em> </em></p><em></em></figcaption><em><div class="citation-info"><p data-aid="124296149" id="figure9_p2"> Alma 31:24–25.</p></div></em></figure><em><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-prays-stories-mormon-thompson_1137368_inl.jpg" id="figure10_img1" data-img-id="1137368" data-assetid="5622e4cf3ea8a0f3a9aa325add7808bc4c1d619c" data-missing-asset="false" srcset="https://assets.ldscdn.org/72/1b/721b84d31f9e1dd671cf0c02eb49dce6fccf530a/alma_prays_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/72/1b/721b84d31f9e1dd671cf0c02eb49dce6fccf530a/alma_prays_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296150" id="figure10_p1">Alma oró para que él y sus misioneros tuvieran fortaleza, consuelo y éxito en su obra.</p></figcaption><div class="citation-info"><p data-aid="124296151" id="figure10_p2"> Alma 31:26, 32–33.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-prays-book-mormon-thompson_1137369_inl.jpg" id="figure11_img1" data-img-id="1137369" data-assetid="1a39e8aaaad4c0618ab95620d801a305008745ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/8d/278d006c4725e0e7245e46e1b4fc60051b3e047f/alma_prays_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/27/8d/278d006c4725e0e7245e46e1b4fc60051b3e047f/alma_prays_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296153" id="figure11_p1">Después de haber pedido que pudieran traer a los zoramitas de nuevo a la verdad, Alma y los otros misioneros fueron llenos del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124296156" id="figure11_p2"> Alma 31:34–36.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/missionary-alma-stories-mormon-thompson_1137370_inl.jpg" id="figure12_img1" data-img-id="1137370" data-assetid="babc2c695fced07de0291c9b6cd94ceabddb4cba" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/dd/50dda087847da44cd111f081517862b85b0a017d/missionary_alma_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/50/dd/50dda087847da44cd111f081517862b85b0a017d/missionary_alma_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296159" id="figure12_p1">Entonces, los misioneros tomaron diferentes rumbos para ir a predicar. Dios los bendijo con comida y vestido, y los fortaleció en su obra.</p></figcaption><div class="citation-info"><p data-aid="124296161" id="figure12_p2"> Alma 31:37–38.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/preach-lamanites-book-mormon-thompson_1137371_inl.jpg" id="figure13_img1" data-img-id="1137371" data-assetid="aeea493b5f816cdf1d517f6eca45025ebdebe9b0" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/af/2daf3caf89dbd6f6029c6b574c19096dad77d3dd/preach_lamanites_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2d/af/2daf3caf89dbd6f6029c6b574c19096dad77d3dd/preach_lamanites_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296163" id="figure13_p1">A los zoramitas que eran pobres no se les permitía entrar en las iglesias. Ellos comenzaron a escuchar a los misioneros. </p></figcaption><div class="citation-info"><p data-aid="124296165" id="figure13_p2"> Alma 32:2–3.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-older-art_1137372_inl.jpg" id="figure14_img1" data-img-id="1137372" data-assetid="453530aef416c74acc2267ee7b35e3e6549dd051" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/67/bd6789f2a764b5d0c1b7b5c610be6757a590c01d/alma_older_art.jpeg 60w" class="" src="https://assets.ldscdn.org/bd/67/bd6789f2a764b5d0c1b7b5c610be6757a590c01d/alma_older_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296167" id="figure14_p1">Muchos le preguntaron a Alma lo que debían hacer. Alma les dijo que no era necesario que estuvieran dentro de una iglesia para orar o para adorar a Dios.</p></figcaption><div class="citation-info"><p data-aid="124296169" id="figure14_p2"> Alma 32:5, 10–11.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-faith-art_1137373_inl.jpg" id="figure15_img1" data-img-id="1137373" data-assetid="24c06bbb87ecbc90ecfefaed4bb89baac790cb2f" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/9c/f59c3ad7151a665a463a41fb1e42fe0eff0c0424/alma_faith_art.png 49w" class="" src="https://assets.ldscdn.org/f5/9c/f59c3ad7151a665a463a41fb1e42fe0eff0c0424/alma_faith_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296172" id="figure15_p1">Les dijo que tuvieran fe en Dios. Entonces Amulek les habló de Jesucristo y del plan de Dios para sus hijos.</p></figcaption><div class="citation-info"><p data-aid="124296174" id="figure15_p2"> Alma 32:17–21; Alma 34:8–9.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/almas-people-go-jershon_1137374_inl.jpg" id="figure16_img1" data-img-id="1137374" data-assetid="f4b77c55f40d2ff9af425a072b5c8e3a7a73312f" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/9e/d69edc210d880151c25a1de178cb7c6f35e502c0/almas_people_go_jershon.jpeg 60w" class="" src="https://assets.ldscdn.org/d6/9e/d69edc210d880151c25a1de178cb7c6f35e502c0/almas_people_go_jershon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296177" id="figure16_p1">Los misioneros se fueron, y los zoramitas que creyeron fueron echados del país; los creyentes fueron a vivir a la tierra de Jersón con el pueblo de Ammón.</p></figcaption><div class="citation-info"><p data-aid="124296179" id="figure16_p2"> Alma 35:1–2, 6.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/angry-zoramites-thompson_1137375_inl.jpg" id="figure17_img1" data-img-id="1137375" data-assetid="b1a29b3ea1ebb24f6cf25ad5d18ac3554bbbf08c" data-missing-asset="false" srcset="https://assets.ldscdn.org/65/d9/65d9a3c6a39b315dff4da8dbb7d5b42d9a4c0fc7/angry_zoramites_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/65/d9/65d9a3c6a39b315dff4da8dbb7d5b42d9a4c0fc7/angry_zoramites_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296181" id="figure17_p1">Aunque los zoramitas inicuos amenazaron al pueblo de Ammón, los del pueblo de Ammón ayudaron a los zoramitas justos y les dieron alimentos, ropa y tierras.</p></figcaption><div class="citation-info"><p data-aid="124296184" id="figure17_p2"> Alma 35:8–9.</p></div></figure></em>
