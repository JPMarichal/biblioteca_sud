<H1>Capítulo 18: Alma, hijo, se arrepiente</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mosiah-makes-alma-church-leader_1135960_inl.jpg" id="figure1_img1" data-img-id="1135960" data-assetid="f00c78e3e8ce6cced9bdabeb2af2c590b3a9d0f8" data-missing-asset="false" srcset="https://assets.ldscdn.org/6e/71/6e71df79a98425bb226e3e0ab932a7dd962deab5/mosiah_makes_alma_church_leader.jpeg 60w" class="" src="https://assets.ldscdn.org/6e/71/6e71df79a98425bb226e3e0ab932a7dd962deab5/mosiah_makes_alma_church_leader.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292264" id="figure1_p1">El rey Mosíah nombró a Alma líder de la Iglesia en Zarahemla. Luego, Alma escogió a otros hombres para que le ayudaran a enseñar a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124292265" id="figure1_p2"> Mosíah 25:19; Mosíah 26:8.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/church-members-are-persecuted-thompson_1135961_inl.jpg" id="figure2_img1" data-img-id="1135961" data-assetid="5e57dfe15f405de26141711e5f86359d88058004" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/0a/fc0aa1e4061e8ace8108401dbc9403f4fac4d4ba/church_members_are_persecuted_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/0a/fc0aa1e4061e8ace8108401dbc9403f4fac4d4ba/church_members_are_persecuted_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292267" id="figure2_p1">Alma y el rey Mosíah estaban preocupados porque los incrédulos estaban haciendo sufrir a los miembros de la Iglesia debido a sus creencias.</p></figcaption><div class="citation-info"><p data-aid="124292268" id="figure2_p2"> Mosíah 27:1.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-mosiah-alma-wickedness_1135962_inl.jpg" id="figure3_img1" data-img-id="1135962" data-assetid="bd8ff16a196f798e60ff48bab2a28e9e74650990" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/7c/cf7c6756afd3b5f051fa30607276006d7003ad1b/jerry_thompson_mosiah_alma_wickedness.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/7c/cf7c6756afd3b5f051fa30607276006d7003ad1b/jerry_thompson_mosiah_alma_wickedness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292269" id="figure3_p1">Alma tenía un hijo que se llamaba Alma. Éste no creía en las enseñanzas de su padre y se convirtió en un hombre malvado.</p></figcaption><div class="citation-info"><p data-aid="124292270" id="figure3_p2"> Mosíah 27:8.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/young-alma-speaks-lies-thompson_1135968_inl.jpg" id="figure4_img1" data-img-id="1135968" data-assetid="fcaf2123790b5fcfa7306ba65c3ed7758839a39c" data-missing-asset="false" srcset="https://assets.ldscdn.org/4c/35/4c35deb200acf09f8a8b097ad122321e12019ed3/young_alma_speaks_lies_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4c/35/4c35deb200acf09f8a8b097ad122321e12019ed3/young_alma_speaks_lies_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292271" id="figure4_p1">Alma, hijo, y los cuatro hijos del rey Mosíah lucharon en contra de la Iglesia. Ellos convencieron a muchas personas de que dejaran la Iglesia y se volvieran malas.</p></figcaption><div class="citation-info"><p data-aid="124292273" id="figure4_p2"> Mosíah 27:8.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-praying-nephites-lamanites_1135969_inl.jpg" id="figure5_img1" data-img-id="1135969" data-assetid="ec759685819a8fb3ca9120854b131def5e99228f" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/03/9403a34a3665e169fc8f41a2d2a457e121ff7de8/alma_praying_nephites_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/94/03/9403a34a3665e169fc8f41a2d2a457e121ff7de8/alma_praying_nephites_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292275" id="figure5_p1">Alma oró para que su hijo aceptara la verdad y se arrepintiera.</p></figcaption><div class="citation-info"><p data-aid="124292277" id="figure5_p2"> Mosíah 27:14.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-younger-sons-mosiah-wickedness_1135970_inl.jpg" id="figure6_img1" data-img-id="1135970" data-assetid="dc57717a57ae452bad9c88f3f7848d390cffbe99" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/a5/6da55da46e56e6a0da5cbd0d8560a6426e267ece/alma_younger_sons_mosiah_wickedness.png 49w" class="" src="https://assets.ldscdn.org/6d/a5/6da55da46e56e6a0da5cbd0d8560a6426e267ece/alma_younger_sons_mosiah_wickedness.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292279" id="figure6_p1">Alma, hijo, y los cuatro hijos de Mosíah continuaron tratando de destruir la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124292281" id="figure6_p2"> Mosíah 27:10.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-mosiah-angel_1135971_inl.jpg" id="figure7_img1" data-img-id="1135971" data-assetid="1fc9cfb36cbe1962473471e9738f65758027a9c8" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/ad/bdad4d258eaec5467ac224d9c253bd0f5a89b5e0/jerry_thompson_mosiah_angel.png 49w" class="" src="https://assets.ldscdn.org/bd/ad/bdad4d258eaec5467ac224d9c253bd0f5a89b5e0/jerry_thompson_mosiah_angel.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292283" id="figure7_p1">Un día se les apareció un ángel. El ángel habló con voz fuerte que hizo temblar la tierra.</p></figcaption><div class="citation-info"><p data-aid="124292285" id="figure7_p2"> Mosíah 27:11.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mosiah-alma-angel-mormon-thompson_1135972_inl.jpg" id="figure8_img1" data-img-id="1135972" data-assetid="d35c1e681874bf0cd5519fd750282e669cf12e15" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/f5/bcf59a50188e8aa110fedd0ccd8f14b83056e353/mosiah_alma_angel_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/f5/bcf59a50188e8aa110fedd0ccd8f14b83056e353/mosiah_alma_angel_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292287" id="figure8_p1">Los cinco jóvenes se asustaron tanto que cayeron a tierra. Al principio no podían entender lo que el ángel les decía.</p></figcaption><div class="citation-info"><p data-aid="124292289" id="figure8_p2"> Mosíah 27:12.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-alma-angel_1135973_inl.jpg" id="figure9_img1" data-img-id="1135973" data-assetid="df8d231743a7bafa2b7cfbaaffbc5f836518b37e" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/4f/ab4fcf71a573bb40e7f08080ef9708a526f84dac/jerry_thompson_alma_angel.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/4f/ab4fcf71a573bb40e7f08080ef9708a526f84dac/jerry_thompson_alma_angel.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292291" id="figure9_p1">El ángel había venido en respuesta a las oraciones de los miembros de la Iglesia. El ángel le preguntó a Alma, hijo, la razón por la que luchaba en contra de la Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124292293" id="figure9_p2"> Mosíah 27:13–14.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-angel-mormon-mosiah-thompson_1135974_inl.jpg" id="figure10_img1" data-img-id="1135974" data-assetid="faf0db304681ff0fbb13a03716889d6ef0e25c95" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/c5/83c53afd39a425d7cc3f679d101bcaac53c66570/alma_angel_mormon_mosiah_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/83/c5/83c53afd39a425d7cc3f679d101bcaac53c66570/alma_angel_mormon_mosiah_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292295" id="figure10_p1">La tierra tembló cuando el ángel le dijo a Alma, hijo, que dejara de tratar de destruir la Iglesia. </p></figcaption><div class="citation-info"><p data-aid="124292297" id="figure10_p2"> Mosíah 27:15–16.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-fell-earth-mormon-thompson_1135975_inl.jpg" id="figure11_img1" data-img-id="1135975" data-assetid="4de70e8f922ce8940f534ca6c4483cdbc887df45" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/77/d977eb5c44f749d1dff3a6518182a01750d3e423/alma_fell_earth_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/77/d977eb5c44f749d1dff3a6518182a01750d3e423/alma_fell_earth_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292299" id="figure11_p1">Alma, hijo, y los cuatro hijos de Mosíah cayeron otra vez al suelo. Habían visto un ángel y sabían que el poder de Dios había sacudido la tierra.</p></figcaption><div class="citation-info"><p data-aid="124292300" id="figure11_p2"> Mosíah 27:18.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-dumb-weak-mormon-thompson_1135976_inl.jpg" id="figure12_img1" data-img-id="1135976" data-assetid="8beccc6b951312ae89c4960bcd08f75c28e943ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/a1/36a1ce21d50a780a8025a1f8828e22bcda84d2d5/alma_dumb_weak_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/36/a1/36a1ce21d50a780a8025a1f8828e22bcda84d2d5/alma_dumb_weak_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292301" id="figure12_p1">Alma, hijo, estaba tan asombrado que no podía hablar; y se había debilitado tanto que ni siquiera podía mover las manos.</p></figcaption><div class="citation-info"><p data-aid="124292302" id="figure12_p2"> Mosíah 27:19.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-mosiah-carrying-alma_1135977_inl.jpg" id="figure13_img1" data-img-id="1135977" data-assetid="c133f2cc47df4cda61d15e7ba6390cd69b18736a" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/40/86407a0461cb75fa04798a6c88736dca0ce9164d/jerry_thompson_mosiah_carrying_alma.jpeg 60w" class="" src="https://assets.ldscdn.org/86/40/86407a0461cb75fa04798a6c88736dca0ce9164d/jerry_thompson_mosiah_carrying_alma.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292303" id="figure13_p1">Los hijos de Mosíah llevaron a Alma, hijo, a su padre y le contaron todo lo que les había sucedido. </p></figcaption><div class="citation-info"><p data-aid="124292304" id="figure13_p2"> Mosíah 27:19–20.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-rejoiced-thompson_1135978_inl.jpg" id="figure14_img1" data-img-id="1135978" data-assetid="4b860712a4b8d2241f6bcc151befbac4a0a3e362" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/c1/bcc1696479fa037e8b063ec1b43abe5a122943e9/alma_rejoiced_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/c1/bcc1696479fa037e8b063ec1b43abe5a122943e9/alma_rejoiced_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292305" id="figure14_p1">Alma estaba feliz porque sabía que Dios había contestado sus oraciones.</p></figcaption><div class="citation-info"><p data-aid="124292306" id="figure14_p2"> Mosíah 27:20.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-multitude-witness-mormon-thompson_1135979_inl.jpg" id="figure15_img1" data-img-id="1135979" data-assetid="2b58d109ce3dd7b3f4d8874bc23896d63a0f00eb" data-missing-asset="false" srcset="https://assets.ldscdn.org/24/6b/246b03e67840f193a0b64ffd2196c2f1aaf8ff5a/alma_multitude_witness_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/24/6b/246b03e67840f193a0b64ffd2196c2f1aaf8ff5a/alma_multitude_witness_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292307" id="figure15_p1">Alma reunió a mucha gente para que vieran lo que el Señor había hecho por su hijo y por los hijos de Mosíah.</p></figcaption><div class="citation-info"><p data-aid="124292308" id="figure15_p2"> Mosíah 27:21.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-healing-sick-praying-lamanites_1135980_inl.jpg" id="figure16_img1" data-img-id="1135980" data-assetid="c381934670b81b8105fc296ea92511d4e71de277" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/3d/673d979774e4c4618d56170905091b9849a40128/alma_healing_sick_praying_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/67/3d/673d979774e4c4618d56170905091b9849a40128/alma_healing_sick_praying_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292309" id="figure16_p1">Alma, junto con otros líderes de la Iglesia, ayunaron y oraron y le pidieron a Dios que ayudara a Alma, hijo, a recuperar sus fuerzas.</p></figcaption><div class="citation-info"><p data-aid="124292310" id="figure16_p2"> Mosíah 27:22.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-mosiah-alma_1135986_inl.jpg" id="figure17_img1" data-img-id="1135986" data-assetid="e780fc46bbe6df5ebff99841a66eee5b2d54b2d9" data-missing-asset="false" srcset="https://assets.ldscdn.org/19/1e/191eaf623d02c2c057c77302010175899eb3c7c4/jerry_thompson_mosiah_alma.jpeg 60w" clas
