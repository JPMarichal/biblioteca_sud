<H1>Capítulo 38: El asesinato del juez superior</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wicked-judges-jerry-thompson_1138640_inl.jpg" id="figure1_img1" data-img-id="1138640" data-assetid="fed0ed882063a566f791b26bf2579bb6a7f49093" data-missing-asset="false" srcset="https://assets.ldscdn.org/e6/38/e6387846f8b880f91183fc91a5c6beec0955bf7f/wicked_judges_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e6/38/e6387846f8b880f91183fc91a5c6beec0955bf7f/wicked_judges_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298302" id="figure1_p1">Hombres inicuos se convirtieron en jueces de los nefitas; ellos castigaban a los justos pero no a los malvados.</p></figcaption><div class="citation-info"><p data-aid="124298303" id="figure1_p2"> Helamán 7:4–5.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-saddened-by-wickedness-thompson_1138641_inl.jpg" id="figure2_img1" data-img-id="1138641" data-assetid="eebe41cb5a7bb7f7f4d527f45396cfe9289e34ed" data-missing-asset="false" srcset="https://assets.ldscdn.org/76/86/7686a3baff9cc0c380e1e82d4cd53905158687b7/nephi_saddened_by_wickedness_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/76/86/7686a3baff9cc0c380e1e82d4cd53905158687b7/nephi_saddened_by_wickedness_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298304" id="figure2_p1">Nefi estaba triste al ver tanta iniquidad entre el pueblo.</p></figcaption><div class="citation-info"><p data-aid="124298305" id="figure2_p2"> Helamán 7:6–7.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/tower-highway-pray-mormon-thompson_1138647_inl.jpg" id="figure3_img1" data-img-id="1138647" data-assetid="0d042d206014e2ba36da6814dda9614c3436bb94" data-missing-asset="false" srcset="https://assets.ldscdn.org/12/e1/12e15467de1de3ed6a9b37f2f6ed547fb125e353/tower_highway_pray_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/12/e1/12e15467de1de3ed6a9b37f2f6ed547fb125e353/tower_highway_pray_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298306" id="figure3_p1">Un día se encontraba orando en una torre que había en su jardín; dicho jardín estaba cerca del camino que conducía al mercado de Zarahemla.</p></figcaption><div class="citation-info"><p data-aid="124298308" id="figure3_p2"> Helamán 7:10.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-prayer-jerry-thompson_1138648_inl.jpg" id="figure4_img1" data-img-id="1138648" data-assetid="2d6b35d3bcc5233b07bb1336eec6829d96b74b35" data-missing-asset="false" srcset="https://assets.ldscdn.org/fd/a7/fda73a5b0b1d3c4486ae7d6358be4aaea4a98560/nephi_prayer_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/fd/a7/fda73a5b0b1d3c4486ae7d6358be4aaea4a98560/nephi_prayer_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298309" id="figure4_p1">La gente que pasaba por el camino oyó a Nefi orar; un grupo numeroso de personas se congregó, preguntándose por qué estaría él tan triste.</p></figcaption><div class="citation-info"><p data-aid="124298310" id="figure4_p2"> Helamán 7:11.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-talking-jerry-thompson_1138649_inl.jpg" id="figure5_img1" data-img-id="1138649" data-assetid="4723a93d3ea1305efdb6a985f32441cfc3cb2f52" data-missing-asset="false" srcset="https://assets.ldscdn.org/5e/96/5e96247e3360201af62a5df542f2c00df959c539/nephi_talking_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5e/96/5e96247e3360201af62a5df542f2c00df959c539/nephi_talking_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298311" id="figure5_p1">Al ver a la gente, Nefi les dijo que estaba triste debido a las iniquidades de ellos y les dijo que se arrepintieran.</p></figcaption><div class="citation-info"><p data-aid="124298312" id="figure5_p2"> Helamán 7:12–14, 17.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-gathered-jerry-thompson_1138650_inl.jpg" id="figure6_img1" data-img-id="1138650" data-assetid="9acb2864f7ab45742d5e001ae072ba479e0de851" data-missing-asset="false" srcset="https://assets.ldscdn.org/36/e0/36e068d5aa725017583c6ac84ab55bc6f9df2466/nephites_gathered_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/36/e0/36e068d5aa725017583c6ac84ab55bc6f9df2466/nephites_gathered_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298313" id="figure6_p1">Les advirtió que si no se arrepentían, podrían perder sus hogares y sus ciudades a manos de sus enemigos, y que el Señor no les ayudaría a luchar contra ellos.</p></figcaption><div class="citation-info"><p data-aid="124298314" id="figure6_p2"> Helamán 7:22.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art-talking_1138651_inl.jpg" id="figure7_img1" data-img-id="1138651" data-assetid="ba552fd8444275268ee16592b409e01a419fef6b" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/cd/1bcd88b452de0e0a1c7595b79e09aa27d70ee836/nephi_art_talking.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/cd/1bcd88b452de0e0a1c7595b79e09aa27d70ee836/nephi_art_talking.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298315" id="figure7_p1">Nefi dijo que los nefitas eran más inicuos que los lamanitas porque a los nefitas se les habían enseñado los mandamientos pero no los obedecían.</p></figcaption><div class="citation-info"><p data-aid="124298316" id="figure7_p2"> Helamán 7:24.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art-talking-jerry-thompson_1138652_inl.jpg" id="figure8_img1" data-img-id="1138652" data-assetid="08f5636b1964523f64f0487d0e2b47c86350c49d" data-missing-asset="false" srcset="https://assets.ldscdn.org/17/f3/17f34a37b540cbf4bbfb370ae46ebb0e71b52301/nephi_art_talking_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/17/f3/17f34a37b540cbf4bbfb370ae46ebb0e71b52301/nephi_art_talking_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298317" id="figure8_p1">Dijo que si los nefitas no se arrepentían, serían destruidos.</p></figcaption><div class="citation-info"><p data-aid="124299355" id="figure8_p2"> Helamán 7:28.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wicked-judgea-art_1138653_inl.jpg" id="figure9_img1" data-img-id="1138653" data-assetid="f6e2b613c9926852725f057a4258a10ce4bd5328" data-missing-asset="false" srcset="https://assets.ldscdn.org/28/68/2868ea633c46bef4e98c012b47531c91afe5bb88/wicked_judgea_art.jpeg 60w" class="" src="https://assets.ldscdn.org/28/68/2868ea633c46bef4e98c012b47531c91afe5bb88/wicked_judgea_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299356" id="figure9_p1">Algunos de los jueces inicuos estaban presentes; ellos querían que la gente castigara a Nefi por hablar en contra de ellos y de sus leyes.</p></figcaption><div class="citation-info"><p data-aid="124299357" id="figure9_p2"> Helamán 8:1–4.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/men-arguing-about-judges-thompson_1138654_inl.jpg" id="figure10_img1" data-img-id="1138654" data-assetid="311ea0f4d22aafb47e38fb8f641fb7fb2d694e94" data-missing-asset="false" srcset="https://assets.ldscdn.org/31/9f/319fc8ca4b332769677497ed70236742ee72dfbb/men_arguing_about_judges_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/31/9f/319fc8ca4b332769677497ed70236742ee72dfbb/men_arguing_about_judges_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299358" id="figure10_p1">Algunos estuvieron de acuerdo con los jueces inicuos. Otros creyeron a Nefi; ellos sabían que él era profeta y que hablaba la verdad.</p></figcaption><div class="citation-info"><p data-aid="124299359" id="figure10_p2"> Helamán 8:7–9.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art-talking-jerry-thompson_1138655_inl.jpg" id="figure11_img1" data-img-id="1138655" data-assetid="4a768ebb026396cb2fcf99ab62a2952f9bcc3f9d" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/46/ed46b05a4eba590f7dbf9d5d5ba65b9be61851a3/nephi_art_talking_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/46/ed46b05a4eba590f7dbf9d5d5ba65b9be61851a3/nephi_art_talking_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299360" id="figure11_p1">Nefi dijo a la gente que ellos se habían rebelado contra Dios y que muy pronto serían castigados si no se arrepentían.</p></figcaption><div class="citation-info"><p data-aid="124299361" id="figure11_p2"> Helamán 8:25–26.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-teaching-book-mormon_1138696_inl.jpg" id="figure12_img1" data-img-id="1138696" data-assetid="4a1e637b9e08da837db4de209fa5197fb63833f9" data-missing-asset="false" srcset="https://assets.ldscdn.org/4b/d3/4bd3f8faa6be336a5212eb1b52f28aa229d9af67/nephi_teaching_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/4b/d3/4bd3f8faa6be336a5212eb1b52f28aa229d9af67/nephi_teaching_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299363" id="figure12_p1">Nefi dijo a la gente que fuera en busca del juez superior; que éste estaría tendido sobre su propia sangre, asesinado por un hermano que ambicionaba su puesto.</p></figcaption><div class="citation-info"><p data-aid="124299365" id="figure12_p2"> Helamán 8:27.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/five-men-art-jerry-thompson_1138697_inl.jpg" id="figure13_img1" data-img-id="1138697" data-assetid="84f6c6572802c2c393746f3620758c701c79c7ea" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/64/aa642b9faea9b606835940f779474bdf877fb463/five_men_art_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/64/aa642b9faea9b606835940f779474bdf877fb463/five_men_art_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299366" id="figure13_p1">Cinco hombres que estaban entre la multitud corrieron a ver al juez superior. Ellos no creían que Nefi fuera un profeta de Dios.</p></figcaption><div class="citation-info"><p data-aid="124299367" id="figure13_p2"> Helamán 9:1–2.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/chief-judge-dead-thompson_1138698_inl.jpg" id="figure14_img1" data-img-id="1138698" data-assetid="35ff02f834c01a55b8ed67272888ab6e743cbe26" data-missing-asset="false" srcset="https://assets.ldscdn.org/e8/b8/e8b8b685d8834b9a63f7444f916a2dae69ee8ff8/chief_judge_dead_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e8/b8/e8b8b685d8834b9a63f7444f916a2dae69ee8ff8/chief_judge_dead_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299368" id="figure14_p1">Al ver a Seezóram, el juez superior, que estaba tendido encima de su propia sangre, cayeron al suelo llenos de miedo. Ahora sabían que Nefi era profeta.</p></figcaption><div class="citation-info"><p data-aid="124299369" id="figure14_p2"> Helamán 9:3–5.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/servants-reveal-judges-murder-thompson_1138699_inl.jpg" id="figure15_img1" data-img-id="1138699" data-assetid="228ddf1856c435f8530b3e89e4645bdabaee9c46" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/3d/4f3d74ecfb22dd0ec4a451dcb18a7e38737b6832/servants_reveal_judges_murder_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/3d/4f3d74ecfb22dd0ec4a451dcb18a7e38737b6832/servants_reveal_judges_murder_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124299370" id="figure15_p1">Los siervos de Seezóram ya lo habían encontrado muerto y habían corrido a contárselo al pueblo. Cuando regresaron encontraron a los cinco hombres que habían caído allí.</p></figcaption><div class="citation-info"><p data-aid="124298321" id="figure15_p2"> Helamán 9:6–7.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jerry-thompson_1138700_inl.jpg" id="figure16_img1" data-img-id="1138700" data-assetid="8be00b3dbb281e7b51056a12030a66976362eb56" data-missing-asset="false" srcset="https://assets.ldscdn.org/75/e0/75e0a3c76bf11e1728d2fbfafc07050ca51f63e5/nephites_art_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/75/e0/75e0a3c76bf11e1728d2fbfafc07050ca51f63e5/nephites_art_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298322" id="figure16_p1">El pueblo pensó que los cinco hombres habían asesinado a Seezóram.</p></figcaption><div class="citation-info"><p data-aid="124298324" id="figure16_p2"> Helamán 9:8.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/proclamation-art-jerry-thompson_1138701_inl.jpg" id="figure17_img1" data-img-id="1138701" data-assetid="d6dc43de863ca24819f3a0164af2539eb2ba1f53" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/ff/87ff7a84eb08028429495ccf4d538fed17003d84/proclamation_art_jerry_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/87/ff/87ff7a84eb08028429495ccf4d538fed17003d84/proclamation_art_jerry_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298326" id="figure17_p1">Encarcelaron a los cinco hombres y luego mandaron proclamar por la ciudad que el juez superior había sido asesinado y que los asesinos estaban encarcelados.</p></figcaption><div class="citation-info"><p data-aid="124298328" id="figure17_p2"> Helamán 9:9.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-art-nephites_1138702_inl.jpg" id="figure18_img1" data-img-id="1138702" data-assetid="0ceafed3e42225bb013c0ba51294e37cf165e88a" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/f7/62f7dad3eb91fc4e8f3a5be7e062353649b9f533/people_art_nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/62/f7/62f7dad3eb91fc4e8f3a5be7e062353649b9f533/people_art_nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298330" id="figure18_p1">Al día siguiente, la gente fue al lugar en donde darían sepultura al juez superior. Los jueces que habían estado en el jardín de Nefi preguntaron dónde estaban los cinco hombres.</p></figcaption><div class="citation-info"><p data-aid="124298331" id="figure18_p2"> Helamán 9:10–12.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/five-men_1138703_inl.jpg" id="figure19_img1" data-img-id="1138703" data-assetid="6dc1aeb9ef4d1cf7966083b0be4a0064ddcc0b8e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d7/a3/d7a36afdfe81872cafbb9876cdd1cfc4cd0bbe4b/five_men.jpeg 60w" class="" src="https://assets.ldscdn.org/d7/a3/d7a36afdfe81872cafbb9876cdd1cfc4cd0bbe4b/five_men.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298332" id="figure19_p1">Los jueces pidieron que les llevaran a los cinco hombres acusados de asesinato.</p></figcaption><div class="citation-info"><p data-aid="124298333" id="figure19_p2"> Helamán 9:13.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/five-men-nephites-art_1138704_inl.jpg" id="figure20_img1" data-img-id="1138704" data-assetid="f9e55c4ddc497eec13e5dbeda0fca182cd30d80d" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/00/db00e2c70ab5c8f17aa062820515d98f1e600c42/five_men_nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/db/00/db00e2c70ab5c8f17aa062820515d98f1e600c42/five_men_nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298334" id="figure20_p1">Los cinco hombres acusados de asesinato eran los que habían corrido desde el jardín de Nefi hasta donde estaba el juez superior.</p></figcaption><div class="citation-info"><p data-aid="124298335" id="figure20_p2"> Helamán 9:13.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-being-accused-thompson_1138705_inl.jpg" id="figure21_img1" data-img-id="1138705" data-assetid="89c9fa3b7f9bb6e4706f48debe35248d00b7e939" data-missing-asset="false" srcset="https://assets.ldscdn.org/56/21/5621e46f1a7e381f75d0ad3820ef4297823fd343/nephi_being_accused_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/56/21/5621e46f1a7e381f75d0ad3820ef4297823fd343/nephi_being_accused_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298336" id="figure21_p1">Los cinco hombres dijeron que habían encontrado al juez superior, que estaba tendido sobre su sangre, tal como Nefi había dicho. Entonces los jueces acusaron a Nefi de haber enviado a alguien para asesinar a Seezóram.</p></figcaption><div class="citation-info"><p data-aid="124298337" id="figure21_p2"> Helamán 9:15–16.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/men-arguing-with-judges-thompson_1138706_inl.jpg" id="figure22_img1" data-img-id="1138706" data-assetid="e1e959c0799f3efc7afb8b30d001234bb1ca6f10" data-missing-asset="false" srcset="https://assets.ldscdn.org/7f/03/7f0398c5eb0733c80df12b6b230a5427cf2d92e2/men_arguing_with_judges_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/7f/03/7f0398c5eb0733c80df12b6b230a5427cf2d92e2/men_arguing_with_judges_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298338" id="figure22_p1">Los cinco hombres, sabiendo que Nefi era profeta, discutieron con los jueces, pero éstos no los escucharon y mandaron atar a Nefi.</p></figcaption><div class="citation-info"><p data-aid="124298339" id="figure22_p2"> Helamán 9:18–19.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/judge-nephi_1138708_inl.jpg" id="figure23_img1" data-img-id="1138708" data-assetid="9113b6bfef806db309fd1de2278fd3398039b19b" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/d9/5bd97460c49af9a111cb568152b9e3b3a49d52ef/judge_nephi.jpeg 60w" class="" src="https://assets.ldscdn.org/5b/d9/5bd97460c49af9a111cb568152b9e3b3a49d52ef/judge_nephi.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298340" id="figure23_p1">Los jueces le ofrecieron a Nefi dinero y su vida si decía que había tomado parte en un plan para asesinar al juez superior.</p></figcaption><div class="citation-info"><p data-aid="124298341" id="figure23_p2"> Helamán 9:20–21.</p></div></figure><figure class="image no-print" id="figure24"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/judges-art_1138709_inl.jpg" id="figure24_img1" data-img-id="1138709" data-assetid="c8381417efe2d843d15ca81b9e6f1fd95589ee09" data-missing-asset="false" srcset="https://assets.ldscdn.org/59/55/59556a7f8455fa864c9637eb4340e062c84a1136/judges_art.jpeg 60w" class="" src="https://assets.ldscdn.org/59/55/59556a7f8455fa864c9637eb4340e062c84a1136/judges_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298342" id="figure24_p1">Nefi dijo a los jueces que se arrepintieran de sus iniquidades; luego les dijo que fueran a la casa de Seántum, el hermano de Seezóram.</p></figcaption><div class="citation-info"><p data-aid="124298343" id="figure24_p2"> Helamán 9:22, 26.</p></div></figure><figure class="image no-print" id="figure25"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-art_1138710_inl.jpg" id="figure25_img1" data-img-id="1138710" data-assetid="56c99bc6757da606f2604ec7f450c60d43473011" data-missing-asset="false" srcset="https://assets.ldscdn.org/fc/60/fc600a924f6d64ecde7da94cafd1a952e690dc1a/nephi_art.jpeg 60w" class="" src="https://assets.ldscdn.org/fc/60/fc600a924f6d64ecde7da94cafd1a952e690dc1a/nephi_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298344" id="figure25_p1">Nefi les dijo que preguntaran a Seántum si él y Nefi habían planeado asesinar a Seezóram. Nefi dijo que Seántum les diría que “no”.</p></figcaption><div class="citation-info"><p data-aid="124298345" id="figure25_p2"> Helamán 9:27–28.</p></div></figure><figure class="image no-print" id="figure26"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wicked-judge-art_1138711_inl.jpg" id="figure26_img1" data-img-id="1138711" data-assetid="4a15f3e9513166bfba66b5e602bfc0946cac2160" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/b3/44b3b8e8a6f81babdd35f1c3c9a3b1d5a16eaaac/wicked_judge_art.jpeg 60w" class="" src="https://assets.ldscdn.org/44/b3/44b3b8e8a6f81babdd35f1c3c9a3b1d5a16eaaac/wicked_judge_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298346" id="figure26_p1">Luego los jueces habrían de preguntarle a Seántum si él había matado a su hermano. Seántum volvería a decir que “no”, pero los jueces encontrarían sangre en su manto.</p></figcaption><div class="citation-info"><p data-aid="124298347" id="figure26_p2"> Helamán 9:29–31.</p></div></figure><figure class="image no-print" id="figure27"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wicked-judge-art-thompson_1138712_inl.jpg" id="figure27_img1" data-img-id="1138712" data-assetid="e3a512d21f6c94522b2d13cbf49bc600f742515e" data-missing-asset="false" srcset="https://assets.ldscdn.org/9b/c2/9bc24c0ee012645df518c3a6d0a07705dc5094ad/wicked_judge_art_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9b/c2/9bc24c0ee012645df518c3a6d0a07705dc5094ad/wicked_judge_art_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298348" id="figure27_p1">Nefi dijo que Seántum temblaría y se pondría pálido y que finalmente confesaría haber matado a su hermano.</p></figcaption><div class="citation-info"><p data-aid="124298349" id="figure27_p2"> Helamán 9:33–35.</p></div></figure><figure class="image no-print" id="figure28"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/seantum-arrested-art_1138713_inl.jpg" id="figure28_img1" data-img-id="1138713" data-assetid="1fcd2e79fcf999bafb11de9d1f484b7b4a4f9e7a" data-missing-asset="false" srcset="https://assets.ldscdn.org/50/5e/505e0eac45ecc12912374f74372973540a582ec5/seantum_arrested_art.jpeg 60w" class="" src="https://assets.ldscdn.org/50/5e/505e0eac45ecc12912374f74372973540a582ec5/seantum_arrested_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298351" id="figure28_p1">Los jueces fueron a la casa de Seántum, y todo sucedió como Nefi les había dicho. Nefi y los cinco hombres fueron puestos en libertad.</p></figcaption><div class="citation-info"><p data-aid="124298353" id="figure28_p2"> Helamán 9:37–38.</p></div></figure><figure class="image no-print" id="figure29"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/people-leaving-nephi-alone-thompson_1138714_inl.jpg" id="figure29_img1" data-img-id="1138714" data-assetid="c34d6acbc4eb31e44c2ed66c46fa47b2a2fa6ab8" data-missing-asset="false" srcset="https://assets.ldscdn.org/f3/d8/f3d86e92028e06b949b031ddfc1603ce8ce660b2/people_leaving_nephi_alone_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f3/d8/f3d86e92028e06b949b031ddfc1603ce8ce660b2/people_leaving_nephi_alone_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124298355" id="figure29_p1">Al alejarse la gente, algunos dijeron que Nefi era profeta; otros que era un dios. Nefi se fue a casa, afligido aún por la iniquidad de ellos.</p></figcaption><div class="citation-info"><p data-aid="124298358" id="figure29_p2"> Helamán 9:40–41; Helamán 10:2–3.</p></div></figure>
