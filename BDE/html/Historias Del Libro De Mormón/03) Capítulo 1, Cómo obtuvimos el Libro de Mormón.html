<H1>Capítulo 1: Cómo obtuvimos el Libro de Mormón</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-fourteen-pondering-barrett_1131752_inl.jpg" id="figure1_img1" data-img-id="1131752" data-assetid="53960612c3a812743d6a107555549abb9b9bd5c3" data-missing-asset="false" srcset="https://assets.ldscdn.org/b8/04/b8045e9f023e11163a830fb835bf5e58c09a1171/joseph_smith_fourteen_pondering_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b8/04/b8045e9f023e11163a830fb835bf5e58c09a1171/joseph_smith_fourteen_pondering_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288634" id="figure1_p1">Cuando José Smith tenía catorce años de edad, muchas iglesias afirmaban ser verdaderas, y él no sabía a cuál debía unirse.</p></figcaption><div class="citation-info"><p data-aid="124288635" id="figure1_p2"> José Smith—Historia 1:5–10.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-reading-bible-candlelight_1131753_inl.jpg" id="figure2_img1" data-img-id="1131753" data-assetid="d9a0c3a3d17bc2724b812cbb453b390fdcaa6a92" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/08/8c085a31218d0ca00c866ce2df71ad6a36b90c61/joseph_smith_reading_bible_candlelight.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/08/8c085a31218d0ca00c866ce2df71ad6a36b90c61/joseph_smith_reading_bible_candlelight.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288636" id="figure2_p1">Un día, al leer la Biblia, José leyó en Santiago 1:5 : “ Y si alguno de vosotros tiene falta de sabiduría, pídala a Dios”. José deseaba saber qué iglesia era la verdadera, de modo que decidió preguntarle a Dios.</p></figcaption><div class="citation-info"><p data-aid="124288637" id="figure2_p2"> José Smith—Historia 1:11–13.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-sacred-grove-spring_1131773_inl.jpg" id="figure3_img1" data-img-id="1131773" data-assetid="94e904760b5ac57e9778f9f73acf646c9357888d" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/4d/2e4d587e4f4e3c72054cfbbe9214613198fd153f/joseph_smith_sacred_grove_spring.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/4d/2e4d587e4f4e3c72054cfbbe9214613198fd153f/joseph_smith_sacred_grove_spring.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288638" id="figure3_p1">Una mañana de primavera, José fue a orar a una arboleda que estaba cerca de su casa.</p></figcaption><div class="citation-info"><p data-aid="124288639" id="figure3_p2"> José Smith—Historia 1:14.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-kneeling-pray-grove_1131784_inl.jpg" id="figure4_img1" data-img-id="1131784" data-assetid="62ea25335dbbe31b1f4d35fff6f76c5267386686" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/b0/aab0269b4434a6f733e80ef0b2bb925b199e7ce0/joseph_smith_kneeling_pray_grove.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/b0/aab0269b4434a6f733e80ef0b2bb925b199e7ce0/joseph_smith_kneeling_pray_grove.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288640" id="figure4_p1">Cuando se arrodilló y empezó a orar, Satanás trató de impedírselo. José oró con más fervor y pidió a nuestro Padre Celestial que le ayudara.</p></figcaption><div class="citation-info"><p data-aid="124288641" id="figure4_p2"> José Smith—Historia 1:15–16.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-heavenly-father-jesus-christ_1131793_inl.jpg" id="figure5_img1" data-img-id="1131793" data-assetid="fed07d5d190c07740c9232a41b2f16e193ab972d" data-missing-asset="false" srcset="https://assets.ldscdn.org/12/fd/12fd29c1b1d2d0a0ed7f2ed16a1df1b221e72ef9/joseph_smith_heavenly_father_jesus_christ.jpeg 60w" class="" src="https://assets.ldscdn.org/12/fd/12fd29c1b1d2d0a0ed7f2ed16a1df1b221e72ef9/joseph_smith_heavenly_father_jesus_christ.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288642" id="figure5_p1">Nuestro Padre Celestial y Jesucristo se le aparecieron a José en un pilar de luz. Nuestro Padre Celestial señaló a Jesús y dijo: <em>“Éste es mi Hijo Amado: ¡Escúchalo!”</em>.</p></figcaption><div class="citation-info"><p data-aid="124288643" id="figure5_p2"> José Smith—Historia 1:16–17.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-appearing-sacred-grove_1131796_inl.jpg" id="figure6_img1" data-img-id="1131796" data-assetid="613813371e150609b504057580ab7873c6e7598e" data-missing-asset="false" srcset="https://assets.ldscdn.org/08/43/084354c441d2a37133da954db12ef7cc289388be/jesus_christ_appearing_sacred_grove.png 48w" class="" src="https://assets.ldscdn.org/08/43/084354c441d2a37133da954db12ef7cc289388be/jesus_christ_appearing_sacred_grove.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288644" id="figure6_p1">José preguntó a cuál iglesia debía unirse. Jesús le dijo que no se uniera a ninguna de ellas porque todas estaban en error.</p></figcaption><div class="citation-info"><p data-aid="124288645" id="figure6_p2"> José Smith—Historia 1:18–19.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-mocked-three-children_1131798_inl.jpg" id="figure7_img1" data-img-id="1131798" data-assetid="b000b76fc472aa0a7bacacec57fbc062695e9501" data-missing-asset="false" srcset="https://assets.ldscdn.org/b8/9a/b89a881a511980ca250209fea3cbdb88632a571a/joseph_smith_mocked_three_children.jpeg 60w" class="" src="https://assets.ldscdn.org/b8/9a/b89a881a511980ca250209fea3cbdb88632a571a/joseph_smith_mocked_three_children.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288646" id="figure7_p1">Cuando José les contó a algunas personas lo que había visto y oído, se rieron de él, y los líderes de muchas de las iglesias locales lo persiguieron.</p></figcaption><div class="citation-info"><p data-aid="124288647" id="figure7_p2"> José Smith—Historia 1:21–22.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-smith-kneeling-prayer-bedside_1131800_inl.jpg" id="figure8_img1" data-img-id="1131800" data-assetid="9d711ea871c6762041a49fd16c18c037dd755c9c" data-missing-asset="false" srcset="https://assets.ldscdn.org/51/19/5119d13ba4abe4732d276a001163b9cc28f85716/joseph_smith_kneeling_prayer_bedside.jpeg 60w" class="" src="https://assets.ldscdn.org/51/19/5119d13ba4abe4732d276a001163b9cc28f85716/joseph_smith_kneeling_prayer_bedside.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288648" id="figure8_p1">Pasaron tres años. Una noche, José oró para que le fueran perdonados sus pecados y para saber lo que debía hacer.</p></figcaption><div class="citation-info"><p data-aid="124288649" id="figure8_p2"> José Smith—Historia 1:29.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/angel-moroni-joseph-smith-bedside_1131802_inl.jpg" id="figure9_img1" data-img-id="1131802" data-assetid="55486739dd03d81f255374c34bae5569a05a3a6f" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/b2/edb22a881026879eff3cc4b1e1bd6faa7d2a6e5d/angel_moroni_joseph_smith_bedside.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/b2/edb22a881026879eff3cc4b1e1bd6faa7d2a6e5d/angel_moroni_joseph_smith_bedside.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288650" id="figure9_p1">A José se le apareció un ángel llamado Moroni, quien le habló acerca de un libro que estaba escrito sobre planchas de oro. José habría de traducir al inglés lo que estaba escrito en esas planchas.</p></figcaption><div class="citation-info"><p data-aid="124288651" id="figure9_p2"> José Smith—Historia 1:33–35.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-bed-contemplating-angel-moroni_1131804_inl.jpg" id="figure10_img1" data-img-id="1131804" data-assetid="fc2f2ee2f6e54f58914a029c32f2e5789147f684" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/bc/8abc86e5d3785d8d96495b9c0b5fdabbbec18e5f/joseph_bed_contemplating_angel_moroni.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/bc/8abc86e5d3785d8d96495b9c0b5fdabbbec18e5f/joseph_bed_contemplating_angel_moroni.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288652" id="figure10_p1">Después que Moroni se fue, José pensó en lo que éste le había dicho. Moroni volvió dos veces más esa misma noche.</p></figcaption><div class="citation-info"><p data-aid="124288653" id="figure10_p2"> José Smith—Historia 1:44–47.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-prying-rock-hill-cumorah_1131807_inl.jpg" id="figure11_img1" data-img-id="1131807" data-assetid="308111db521acc3332b684eee9f03b48e180263c" data-missing-asset="false" srcset="https://assets.ldscdn.org/a5/7b/a57b01fa93a74550886676154766356e23f8e0c4/joseph_prying_rock_hill_cumorah.jpeg 60w" class="" src="https://assets.ldscdn.org/a5/7b/a57b01fa93a74550886676154766356e23f8e0c4/joseph_prying_rock_hill_cumorah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288654" id="figure11_p1">Al día siguiente, José fue hasta lo alto del cerro de Cumorah que había visto en una visión. Ahí encontró una piedra grande, la cual pudo levantar con un palo.</p></figcaption><div class="citation-info"><p data-aid="124288655" id="figure11_p2"> José Smith—Historia 1:50–52.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-cumorah-box-golden-plates_1131808_inl.jpg" id="figure12_img1" data-img-id="1131808" data-assetid="1e63bd5208365a6af8bef9ef33c3ca50a116582a" data-missing-asset="false" srcset="https://assets.ldscdn.org/71/fb/71fb6dfb4436f2353d760a7a12e3d4912d959fd2/joseph_cumorah_box_golden_plates.jpeg 60w" class="" src="https://assets.ldscdn.org/71/fb/71fb6dfb4436f2353d760a7a12e3d4912d959fd2/joseph_cumorah_box_golden_plates.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288656" id="figure12_p1">Debajo de la roca había una caja de piedra; al mirar dentro de la caja, José vio las planchas de oro.</p></figcaption><div class="citation-info"><p data-aid="124288657" id="figure12_p2"> José Smith—Historia 1:51–52.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/cumorah-moroni-joseph-plates-four_1131816_inl.jpg" id="figure13_img1" data-img-id="1131816" data-assetid="bb8f08104633b6f87dbdf87ae5cff399cd2bbcd0" data-missing-asset="false" srcset="https://assets.ldscdn.org/9a/eb/9aeb68fccf0e9cea0c6e60385d00a8986712a00c/cumorah_moroni_joseph_plates_four.jpeg 60w" class="" src="https://assets.ldscdn.org/9a/eb/9aeb68fccf0e9cea0c6e60385d00a8986712a00c/cumorah_moroni_joseph_plates_four.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288658" id="figure13_p1">Moroni se le apareció a José y le dijo que no sacara las planchas sino que regresara en esa misma fecha cada año durante cuatro años. Cada vez que José iba, Moroni le daba instrucción.</p></figcaption><div class="citation-info"><p data-aid="124288659" id="figure13_p2"> José Smith—Historia 1:53–54.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-takes-gold-plates-moroni_1131833_inl.jpg" id="figure14_img1" data-img-id="1131833" data-assetid="027bcabf305a7a998920527ff44cfcf99738133e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/95/b295deaa242d0b7117443015cb92c8d181264297/joseph_takes_gold_plates_moroni.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/95/b295deaa242d0b7117443015cb92c8d181264297/joseph_takes_gold_plates_moroni.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288660" id="figure14_p1">Al cabo de cuatro años, por fin se le permitió a José llevarse las planchas de oro. Él usó el Urim y Tumim para traducir algunas de ellas.</p></figcaption><div class="citation-info"><p data-aid="124288661" id="figure14_p2"> José Smith—Historia 1:59, 62.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/oliver-cowdery-scribe-book-mormon_1131841_inl.jpg" id="figure15_img1" data-img-id="1131841" data-assetid="c77bbca2472ddee4076396723d52eeabb67a3d82" data-missing-asset="false" srcset="https://assets.ldscdn.org/2d/9c/2d9c1dff11593c266a0b781a9d40d1fc6d8d2f46/oliver_cowdery_scribe_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/2d/9c/2d9c1dff11593c266a0b781a9d40d1fc6d8d2f46/oliver_cowdery_scribe_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288663" id="figure15_p1">Los escribientes le ayudaban a José a escribir las palabras a medida que él las traducía de las planchas de oro.</p></figcaption><div class="citation-info"><p data-aid="124288664" id="figure15_p2"> José Smith—Historia 1:67.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/joseph-proof-sheet-book-mormon_1131842_inl.jpg" id="figure16_img1" data-img-id="1131842" data-assetid="3cce2b2491d2a4d86de2351e9f61fd62647733e7" data-missing-asset="false" srcset="https://assets.ldscdn.org/6d/89/6d895583279fc86ce0fe8a079632b8f670e523f8/joseph_proof_sheet_book_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/6d/89/6d895583279fc86ce0fe8a079632b8f670e523f8/joseph_proof_sheet_book_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288665" id="figure16_p1">José llevó las palabras traducidas a un impresor para que con ellas formara un libro.</p></figcaption><div class="citation-info"><p data-aid="124288666" id="figure16_p2"> <em>History of the Church 1:71.</em> </p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-mormon-map-america-lds_1131843_inl.jpg" id="figure17_img1" data-img-id="1131843" data-assetid="96ac2b95cb8446d7ac033ed211424c82d7f96f5e" data-missing-asset="false" srcset="https://assets.ldscdn.org/c5/f6/c5f6480f04a7c5d3b0570aa86e1496b6f7b1bd36/book_mormon_map_america_lds.jpeg 60w" class="" src="https://assets.ldscdn.org/c5/f6/c5f6480f04a7c5d3b0570aa86e1496b6f7b1bd36/book_mormon_map_america_lds.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288667" id="figure17_p1">El libro se llama El Libro de Mormón; habla de las personas que vivieron en América hace muchos años; habla también de Jesucristo, el Hijo de Dios.</p></figcaption><div class="citation-info"><p data-aid="124288669" id="figure17_p2"> Introducción del Libro de Mormón </p></div></figure>
