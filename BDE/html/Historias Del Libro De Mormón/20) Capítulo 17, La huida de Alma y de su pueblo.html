<H1>Capítulo 17: La huida de Alma y de su pueblo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-sees-lamanite-army-thompson_1135906_inl.jpg" id="figure1_img1" data-img-id="1135906" data-assetid="b6ab2e3921a6f0c5449a5bd2d5a8b392008af527" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/98/6798e4af9c0284082bc40883ba705e800bfa107f/alma_sees_lamanite_army_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/67/98/6798e4af9c0284082bc40883ba705e800bfa107f/alma_sees_lamanite_army_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292907" id="figure1_p1">Un día, mientras el pueblo de Alma se encontraba trabajando en los campos, un ejército lamanita cruzó las fronteras de sus tierras.</p></figcaption><div class="citation-info"><p data-aid="124292909" id="figure1_p2"> Mosíah 23:25.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-alma-teaching-preaching_1135907_inl.jpg" id="figure2_img1" data-img-id="1135907" data-assetid="dd2963a8d92a1392065059fa156851e986f1ae57" data-missing-asset="false" srcset="https://assets.ldscdn.org/1d/2a/1d2a92c05aab3c6f544d0d43e16208781876b42b/nephites_alma_teaching_preaching.png 49w" class="" src="https://assets.ldscdn.org/1d/2a/1d2a92c05aab3c6f544d0d43e16208781876b42b/nephites_alma_teaching_preaching.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292911" id="figure2_p1">Los nefitas se asustaron y corrieron a la ciudad para protegerse. Alma les dijo que recordaran a Dios y Él les ayudaría. Los nefitas empezaron a orar.</p></figcaption><div class="citation-info"><p data-aid="124291992" id="figure2_p2"> Mosíah 23:26–28.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-alma-brethren-preaching-teaching_1135908_inl.jpg" id="figure3_img1" data-img-id="1135908" data-assetid="bdd4cf45b09c97c333fcd64ee4870f77e79e3a4a" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/83/8e83bf23e6f0e8e06dba7e99dcc90d3154268f89/lamanites_alma_brethren_preaching_teaching.png 49w" class="" src="https://assets.ldscdn.org/8e/83/8e83bf23e6f0e8e06dba7e99dcc90d3154268f89/lamanites_alma_brethren_preaching_teaching.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291993" id="figure3_p1">El Señor ablandó el corazón de los lamanitas y no hicieron daño a los nefitas. Los lamanitas se habían perdido cuando habían salido a buscar al pueblo del rey Limhi.</p></figcaption><div class="citation-info"><p data-aid="124291994" id="figure3_p2"> Mosíah 23:29–30.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-meeting-with-alma-thompson_1135909_inl.jpg" id="figure4_img1" data-img-id="1135909" data-assetid="697301b441491b48dd1bf46c70aeb8032be6e49c" data-missing-asset="false" srcset="https://assets.ldscdn.org/d9/9d/d99d551dceee7a8a5584f774e1b20bf4513d1f91/lamanites_meeting_with_alma_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d9/9d/d99d551dceee7a8a5584f774e1b20bf4513d1f91/lamanites_meeting_with_alma_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291995" id="figure4_p1">Los lamanitas le prometieron a Alma que no molestarían a su gente si les indicaba cómo volver a su tierra. Alma les indicó el camino.</p></figcaption><div class="citation-info"><p data-aid="124291996" id="figure4_p2"> Mosíah 23:36.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-preaching-teaching-lamanites_1135910_inl.jpg" id="figure5_img1" data-img-id="1135910" data-assetid="d6b8cb283e8f45fec88dbab314eb7348ab9b6333" data-missing-asset="false" srcset="https://assets.ldscdn.org/0e/87/0e878c6308ef3f586e6b410a065c1528d8e69fa4/alma_preaching_teaching_lamanites.jpeg 60w" class="" src="https://assets.ldscdn.org/0e/87/0e878c6308ef3f586e6b410a065c1528d8e69fa4/alma_preaching_teaching_lamanites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291997" id="figure5_p1">Pero los lamanitas no cumplieron su promesa; pusieron guardias alrededor de la tierra y Alma y su pueblo perdieron su libertad.</p></figcaption><div class="citation-info"><p data-aid="124291998" id="figure5_p2"> Mosíah 23:37.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amulon-rules-over-alma-thompson_1135911_inl.jpg" id="figure6_img1" data-img-id="1135911" data-assetid="40bf93b3c17882e31e88e1b4497b0bcf2daa2236" data-missing-asset="false" srcset="https://assets.ldscdn.org/84/c8/84c89d663978c99f930c4483b6bbf651cab9eb5b/amulon_rules_over_alma_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/84/c8/84c89d663978c99f930c4483b6bbf651cab9eb5b/amulon_rules_over_alma_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124291999" id="figure6_p1">El rey lamanita hizo a Amulón gobernante del pueblo de Alma. Amulón era nefita y había sido uno de los sacerdotes inicuos del rey Noé.</p></figcaption><div class="citation-info"><p data-aid="124292922" id="figure6_p2"> Mosíah 23:39; Mosíah 24:8–9.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-amulon-alma-persecution_1135912_inl.jpg" id="figure7_img1" data-img-id="1135912" data-assetid="0a4480d22c86387daf0e52678831233b59b8e23d" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/86/0a8660f88b65b6be77d91fed02de8ab18bbc9ab7/jerry_thompson_amulon_alma_persecution.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/86/0a8660f88b65b6be77d91fed02de8ab18bbc9ab7/jerry_thompson_amulon_alma_persecution.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292923" id="figure7_p1">Amulón hacía trabajar mucho al pueblo de Alma. Ellos oraron para suplicar ayuda, pero Amulón dijo que matarían a todo aquel que encontraran orando. La gente continuó orando en su corazón.</p></figcaption><div class="citation-info"><p data-aid="124292924" id="figure7_p2"> Mosíah 24:10–12.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/bondage-burdens-baskets-lamanite-taskmasters_1135913_inl.jpg" id="figure8_img1" data-img-id="1135913" data-assetid="f0796a6f89277e80e8ddd9fa62a2cf9edf635d9c" data-missing-asset="false" srcset="https://assets.ldscdn.org/a6/aa/a6aa9d1e64aa6704fad7d6123f8533816a4c078f/bondage_burdens_baskets_lamanite_taskmasters.jpeg 60w" class="" src="https://assets.ldscdn.org/a6/aa/a6aa9d1e64aa6704fad7d6123f8533816a4c078f/bondage_burdens_baskets_lamanite_taskmasters.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292926" id="figure8_p1">Dios escuchó sus oraciones y los fortaleció para que el trabajo les resultara más fácil; eran alegres y pacientes.</p></figcaption><div class="citation-info"><p data-aid="124292928" id="figure8_p2"> Mosíah 24:14–15.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-praying-thompson_1135918_inl.jpg" id="figure9_img1" data-img-id="1135918" data-assetid="e360700e9b93dc3d41c23603a39487e2fefeb2cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/9d/f5/9df56b6cdbc90253aa9edf0d97787a75221e56f5/alma_praying_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9d/f5/9df56b6cdbc90253aa9edf0d97787a75221e56f5/alma_praying_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292930" id="figure9_p1">Dios estaba complacido de que la gente fuera fiel. Le dijo a Alma que Él les ayudaría a huir de los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124292932" id="figure9_p2"> Mosíah 24:16–17.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-guards-sleeping-mosiah-alma_1135930_inl.jpg" id="figure10_img1" data-img-id="1135930" data-assetid="1e642c88de29e31ff84e7e2c4e53eba585fb5053" data-missing-asset="false" srcset="https://assets.ldscdn.org/7a/35/7a3579262f526ad05e70c5e60afa6da31175b6cc/lamanites_guards_sleeping_mosiah_alma.jpeg 60w" class="" src="https://assets.ldscdn.org/7a/35/7a3579262f526ad05e70c5e60afa6da31175b6cc/lamanites_guards_sleeping_mosiah_alma.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292934" id="figure10_p1">Durante la noche, el pueblo juntó alimentos y sus rebaños. A la mañana siguiente, Dios hizo que los lamanitas durmieran profundamente mientras Alma y su pueblo huían de la ciudad.</p></figcaption><div class="citation-info"><p data-aid="124292936" id="figure10_p2"> Mosíah 24:18–20.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wilderness-twelve-days-zarahemla-mosiah_1135931_inl.jpg" id="figure11_img1" data-img-id="1135931" data-assetid="f94a9f8d54f128fb1412f385dde4acc95defd545" data-missing-asset="false" srcset="https://assets.ldscdn.org/b7/b8/b7b864b32224cd01e9088e808415dd279d87ea03/wilderness_twelve_days_zarahemla_mosiah.jpeg 60w" class="" src="https://assets.ldscdn.org/b7/b8/b7b864b32224cd01e9088e808415dd279d87ea03/wilderness_twelve_days_zarahemla_mosiah.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124292938" id="figure11_p1">Después de viajar durante 12 días, llegaron a Zarahemla donde el rey Mosíah y su pueblo les dieron la bienvenida.</p></figcaption><div class="citation-info"><p data-aid="124292940" id="figure11_p2"> Mosíah 24:25.</p></div></figure>
