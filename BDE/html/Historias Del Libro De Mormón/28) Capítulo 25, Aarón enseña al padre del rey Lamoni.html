<H1>Capítulo 25: Aarón enseña al padre del rey Lamoni</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-and-brethern-released-thompson_1137060_inl.jpg" id="figure1_img1" data-img-id="1137060" data-assetid="810b69750353ef53b1f18a18605b547059d163cc" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/21/04210e67e1ccd75b0603f006b6be43d8e8f6a4a3/aaron_and_brethern_released_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/04/21/04210e67e1ccd75b0603f006b6be43d8e8f6a4a3/aaron_and_brethern_released_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294317" id="figure1_p1">El Espíritu guió a Aarón y a sus compañeros a la tierra de Nefi para enseñar al padre de Lamoni, que era el rey de todos los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124294318" id="figure1_p2"> Alma 22:1.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-king-stories-mormon-thompson_1137061_inl.jpg" id="figure2_img1" data-img-id="1137061" data-assetid="6a9c98c2138f9e9230940621f1d60b7c4b0dc37f" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/2e/8c2e3e4406ab5bd59e771f849cfa49302917ae86/aaron_king_stories_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/8c/2e/8c2e3e4406ab5bd59e771f849cfa49302917ae86/aaron_king_stories_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294319" id="figure2_p1">Aarón le dijo al rey que él era hermano de Ammón. El rey había estado meditando en cuanto a la bondad de Ammón y lo que éste le había dicho.</p></figcaption><div class="citation-info"><p data-aid="124294320" id="figure2_p2"> Alma 22:2–3.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-lamoni-mormon-stories-thompson_1137062_inl.jpg" id="figure3_img1" data-img-id="1137062" data-assetid="08f2d550c1c740ab2b375d76552005ff7ea1b5ef" data-missing-asset="false" srcset="https://assets.ldscdn.org/47/97/47974dde892f704977840bc054f2a9e41be21573/aaron_lamoni_mormon_stories_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/47/97/47974dde892f704977840bc054f2a9e41be21573/aaron_lamoni_mormon_stories_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294322" id="figure3_p1">Aarón le preguntó al rey si creía en Dios. El rey dijo que no estaba seguro, pero que si Aarón decía que Dios existe, él creería. Aarón le aseguró al rey que Dios vive.</p></figcaption><div class="citation-info"><p data-aid="124294324" id="figure3_p2"> Alma 22:7–8.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-preaching-king-thompson_1137063_inl.jpg" id="figure4_img1" data-img-id="1137063" data-assetid="f778032236e00e8ce87dcc3c0bfe572079907c81" data-missing-asset="false" srcset="https://assets.ldscdn.org/ab/93/ab9319fa7d635591820308e6facf22e4d29ea74a/aaron_preaching_king_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ab/93/ab9319fa7d635591820308e6facf22e4d29ea74a/aaron_preaching_king_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294326" id="figure4_p1">Aarón leyó las Escrituras al rey; le enseñó en cuanto a la creación de la tierra, la caída de Adán y la misión de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124294328" id="figure4_p2"> Alma 22:12–14.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-wants-eternal-life-thompson_1137064_inl.jpg" id="figure5_img1" data-img-id="1137064" data-assetid="5b62ee50c9bb08bfe9f3ee5aa987c4690086244b" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/de/3ade44982a427509a7b35dda5c9394094dc92fb4/king_wants_eternal_life_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/de/3ade44982a427509a7b35dda5c9394094dc92fb4/king_wants_eternal_life_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294330" id="figure5_p1">El rey preguntó qué era lo que tenía que hacer para tener el Espíritu Santo y estar preparado para vivir con Dios. El rey estaba dispuesto a hacer cualquier cosa, incluso a abandonar su reino.</p></figcaption><div class="citation-info"><p data-aid="124294331" id="figure5_p2"> Alma 22:15.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-preaches-faith-repentance-thompson_1137065_inl.jpg" id="figure6_img1" data-img-id="1137065" data-assetid="55ba1606aef1203d70a34186e6576b9fa6c1e828" data-missing-asset="false" srcset="https://assets.ldscdn.org/dd/e4/dde4c2b4782bb91b24ea9d728c6039aa4e3b514f/aaron_preaches_faith_repentance_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/dd/e4/dde4c2b4782bb91b24ea9d728c6039aa4e3b514f/aaron_preaches_faith_repentance_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294333" id="figure6_p1">Aarón le dijo al rey que tenía que arrepentirse plenamente de sus pecados; que tenía que orar y tener fe en Dios.</p></figcaption><div class="citation-info"><p data-aid="124294335" id="figure6_p2"> Alma 22:16.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-king-stories-mormon-thompson_1137066_inl.jpg" id="figure7_img1" data-img-id="1137066" data-assetid="67893e80f4de9c8c6007091eb3cb82a1d320e250" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/31/cb310676ed9cf55a9607e07e94b7af513da0b5c9/aaron_king_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/31/cb310676ed9cf55a9607e07e94b7af513da0b5c9/aaron_king_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294337" id="figure7_p1">El rey oró para saber si en realidad hay un Dios; dijo que abandonaría todos sus pecados.</p></figcaption><div class="citation-info"><p data-aid="124294339" id="figure7_p2"> Alma 22:17–18.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-falls-ground-thompson_1137084_inl.jpg" id="figure8_img1" data-img-id="1137084" data-assetid="c487318fd3f2c656b24e6aacf5d1ada6230342d2" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/a4/cba47a64e78739a04feb594aaa5e541098778379/king_falls_ground_thompson.png 49w" class="" src="https://assets.ldscdn.org/cb/a4/cba47a64e78739a04feb594aaa5e541098778379/king_falls_ground_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294341" id="figure8_p1">El rey cayó al suelo como si estuviera muerto. Cuando la reina lo vio, pensó que Aarón y sus compañeros lo habían matado. </p></figcaption><div class="citation-info"><p data-aid="124294343" id="figure8_p2"> Alma 22:19.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/servants-fear-ammon-thompson_1137086_inl.jpg" id="figure9_img1" data-img-id="1137086" data-assetid="9aa595c1d69ddb67db9d40326cabcd14fb1837c7" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/2f/ff2f279127cfa60be1c8c1bd1d660e72a63df28e/servants_fear_ammon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/2f/ff2f279127cfa60be1c8c1bd1d660e72a63df28e/servants_fear_ammon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294346" id="figure9_p1">La reina mandó a sus siervos que mataran a Aarón y a sus compañeros, pero éstos tuvieron miedo de hacerlo. Ella les mandó ir a buscar a otras personas que estuvieran dispuestas a hacerlo.</p></figcaption><div class="citation-info"><p data-aid="124294348" id="figure9_p2"> Alma 22:20–21.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/aaron-raises-king-thompson_1137091_inl.jpg" id="figure10_img1" data-img-id="1137091" data-assetid="6b703e44c1880e2e03e2b42bf110c5d98279d615" data-missing-asset="false" srcset="https://assets.ldscdn.org/02/25/02255c6b3ba33b636fddb7408d52f9e032b95b5d/aaron_raises_king_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/02/25/02255c6b3ba33b636fddb7408d52f9e032b95b5d/aaron_raises_king_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294349" id="figure10_p1">Antes de que se reuniese una multitud y hubiese una gran contienda, Aarón tomó la mano del rey y le dijo que se pusiera de pie; éste así lo hizo.</p></figcaption><div class="citation-info"><p data-aid="124294352" id="figure10_p2"> Alma 22:22.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/kings-household-converted-thompson_1137118_inl.jpg" id="figure11_img1" data-img-id="1137118" data-assetid="c235b43c89b36d83fd71d85cfaa505f725ab5387" data-missing-asset="false" srcset="https://assets.ldscdn.org/b4/b1/b4b1658bb928fcd3ecef5e5473e6aee8fe4cb0dc/kings_household_converted_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b4/b1/b4b1658bb928fcd3ecef5e5473e6aee8fe4cb0dc/kings_household_converted_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294353" id="figure11_p1">El rey tranquilizó a su atemorizada esposa y a sus siervos y les enseñó el Evangelio. Después, todos creyeron en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124294356" id="figure11_p2"> Alma 22:23.</p></div></figure>
