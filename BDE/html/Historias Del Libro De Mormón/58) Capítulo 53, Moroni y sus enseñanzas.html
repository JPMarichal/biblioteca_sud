<H1>Capítulo 53: Moroni y sus enseñanzas</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-cave-gold-plates-mormon_1142826_inl.jpg" id="figure1_img1" data-img-id="1142826" data-assetid="0e6d74b52b858e1eb3b3aea8b72e4f711bf1d9cf" data-missing-asset="false" srcset="https://assets.ldscdn.org/53/56/5356b06669c9328d86cb82a0fa2b6ecdd7ed6ff1/moroni_cave_gold_plates_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/53/56/5356b06669c9328d86cb82a0fa2b6ecdd7ed6ff1/moroni_cave_gold_plates_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303709" id="figure1_p1">Al morir Mormón, Moroni se quedó solo. Terminó los registros que su padre le había dado.</p></figcaption><div class="citation-info"><p data-aid="124303711" id="figure1_p2"> Mormón 8:1, 3.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-prophecies-mormon-smith-thompson_1142829_inl.jpg" id="figure2_img1" data-img-id="1142829" data-assetid="80f7dd4be264036c4c3aa7aeea7689125c4d8e54" data-missing-asset="false" srcset="https://assets.ldscdn.org/ef/e5/efe5f16fca6c1b6643237f8672d10900813ca63e/moroni_prophecies_mormon_smith_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ef/e5/efe5f16fca6c1b6643237f8672d10900813ca63e/moroni_prophecies_mormon_smith_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303712" id="figure2_p1">Moroni sabía que un día las planchas de oro serían desenterradas.</p></figcaption><div class="citation-info"><p data-aid="124303714" id="figure2_p2"> Mormón 8:16.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/gold-plates-testify-jesus-thompson_1142847_inl.jpg" id="figure3_img1" data-img-id="1142847" data-assetid="928c0795470a06811811c43b72617f671ef15444" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/c5/23c5e0dabd0ea26c42a86f27c44f632cefd2be18/gold_plates_testify_jesus_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/23/c5/23c5e0dabd0ea26c42a86f27c44f632cefd2be18/gold_plates_testify_jesus_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303715" id="figure3_p1">Las palabras de las planchas de oro hablan de Jesucristo; dan testimonio y enseñan a la gente la manera de vivir rectamente.</p></figcaption><div class="citation-info"><p data-aid="124303718" id="figure3_p2"> Mormón 9:11–12, 27.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/deny-nephites-stories-mormon-thompson_1142856_inl.jpg" id="figure4_img1" data-img-id="1142856" data-assetid="c2940ca3afdd07ba753eb0708b6bcb5ded9d9959" data-missing-asset="false" srcset="https://assets.ldscdn.org/9e/36/9e36740d6f1b647ed56d7009e2a88b0dd8f6168c/deny_nephites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/9e/36/9e36740d6f1b647ed56d7009e2a88b0dd8f6168c/deny_nephites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303719" id="figure4_p1">Los lamanitas inicuos mataron a todo nefita que no negaba a Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124303720" id="figure4_p2"> Moroni 1:2.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephite-lamanite-warrior-bow-arrows_1142857_inl.jpg" id="figure5_img1" data-img-id="1142857" data-assetid="3c9363f92e746b168dbaf9a1395bc5bf77d9c049" data-missing-asset="false" srcset="https://assets.ldscdn.org/79/5d/795d44a4a7bbb9b189dbff3553c2a1c2740b9b3d/nephite_lamanite_warrior_bow_arrows.jpeg 60w" class="" src="https://assets.ldscdn.org/79/5d/795d44a4a7bbb9b189dbff3553c2a1c2740b9b3d/nephite_lamanite_warrior_bow_arrows.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303721" id="figure5_p1">Moroni jamás negaría a Jesucristo. Anduvo errante, escondiéndose de los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124303722" id="figure5_p2"> Moroni 1:3.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-mormon-stories-mormon-thompson_1142858_inl.jpg" id="figure6_img1" data-img-id="1142858" data-assetid="f901578b2290134af4344135e1549159dfd2067c" data-missing-asset="false" srcset="https://assets.ldscdn.org/d5/f8/d5f84f0241fee980f596663ded2d7d7327216655/moroni_mormon_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d5/f8/d5f84f0241fee980f596663ded2d7d7327216655/moroni_mormon_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303723" id="figure6_p1">Moroni escribió más en las planchas de oro, especialmente a los lamanitas de los últimos días.</p></figcaption><div class="citation-info"><p data-aid="124303724" id="figure6_p2"> Moroni 1:4.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-sacrament-prayers-mormon-thompson_1142859_inl.jpg" id="figure7_img1" data-img-id="1142859" data-assetid="fb30ccc01504eb8ee097689caf5f26e1d3074060" data-missing-asset="false" srcset="https://assets.ldscdn.org/62/62/626290aa279a2161fa60201420530b94124c4a98/moroni_sacrament_prayers_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/62/62/626290aa279a2161fa60201420530b94124c4a98/moroni_sacrament_prayers_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303725" id="figure7_p1">Escribió muchas cosas importantes, incluso las palabras de las oraciones sacramentales.</p></figcaption><div class="citation-info"><p data-aid="124303726" id="figure7_p2"> Moroni 4; Moroni 5.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/baptize-baptism-river-priesthood-conversion_1142860_inl.jpg" id="figure8_img1" data-img-id="1142860" data-assetid="6bfa800e9c3cfa47a98e417dcc643343c61a9384" data-missing-asset="false" srcset="https://assets.ldscdn.org/41/76/4176d576fae068caf500e9f6e37e77fc258444e3/baptize_baptism_river_priesthood_conversion.jpeg 60w" class="" src="https://assets.ldscdn.org/41/76/4176d576fae068caf500e9f6e37e77fc258444e3/baptize_baptism_river_priesthood_conversion.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303727" id="figure8_p1">Moroni escribió que las únicas personas que pueden ser bautizadas son aquellas que están dispuestas a arrepentirse de sus pecados y servir a Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124303728" id="figure8_p2"> Moroni 6:1–3.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-teaching-white-robe_1142861_inl.jpg" id="figure9_img1" data-img-id="1142861" data-assetid="5ade646572b380fcb5adc63b904911c1c1dd5200" data-missing-asset="false" srcset="https://assets.ldscdn.org/39/d3/39d3572ce3b8942013e9e567191c368f6058c3ba/jesus_christ_teaching_white_robe.jpeg 60w" class="" src="https://assets.ldscdn.org/39/d3/39d3572ce3b8942013e9e567191c368f6058c3ba/jesus_christ_teaching_white_robe.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303729" id="figure9_p1">Moroni quería que todos creyéramos en Jesucristo y llegáramos a conocerlo. Dijo que todo lo bueno viene de Cristo.</p></figcaption><div class="citation-info"><p data-aid="124303730" id="figure9_p2"> Moroni 10:18, 30.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-testifies-thompson_1142862_inl.jpg" id="figure10_img1" data-img-id="1142862" data-assetid="b52df0ada0e6994896e2ae34caf901a913f986db" data-missing-asset="false" srcset="https://assets.ldscdn.org/86/d5/86d50787b2e3401c5dff19b6e04033fa60b0f11e/moroni_testifies_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/86/d5/86d50787b2e3401c5dff19b6e04033fa60b0f11e/moroni_testifies_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303731" id="figure10_p1">Moroni escribió que si las personas aman a Dios y lo siguen, pueden llegar a ser perfectas.</p></figcaption><div class="citation-info"><p data-aid="124303732" id="figure10_p2"> Moroni 10:32.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/mormon-farewell-alone-last-man_1142863_inl.jpg" id="figure11_img1" data-img-id="1142863" data-assetid="c8f0348d24daeb48328f11b7f829c77108791110" data-missing-asset="false" srcset="https://assets.ldscdn.org/4f/9e/4f9ea6410d0075098b35a4ce915ef99d8584bfe8/mormon_farewell_alone_last_man.jpeg 60w" class="" src="https://assets.ldscdn.org/4f/9e/4f9ea6410d0075098b35a4ce915ef99d8584bfe8/mormon_farewell_alone_last_man.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303733" id="figure11_p1">Moroni sabía que después de morir sería resucitado y viviría con nuestro Padre Celestial y con Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124303734" id="figure11_p2"> Moroni 10:34.</p></div></figure>
