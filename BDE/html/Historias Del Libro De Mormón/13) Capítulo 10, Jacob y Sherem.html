<H1>Capítulo 10: Jacob y Sherem</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephi-jacob-plates-book-mormon_1134212_inl.jpg" id="figure1_img1" data-img-id="1134212" data-assetid="d7f29d36fb0e449a3a9dfd0db21725f1329aa628" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/c5/edc51a5fc73ce9fd5e330e8f95045563331eda8a/nephi_jacob_plates_book_mormon.png 49w" class="" src="https://assets.ldscdn.org/ed/c5/edc51a5fc73ce9fd5e330e8f95045563331eda8a/nephi_jacob_plates_book_mormon.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288692" id="figure1_p1">Antes de morir, Nefi entregó las planchas que él había escrito a su hermano menor, Jacob, quien era un hombre justo.</p></figcaption><div class="citation-info"><p data-aid="124288695" id="figure1_p2"> Jacob 1:1–2, 8.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-nephi-brass-plates_1134213_inl.jpg" id="figure2_img1" data-img-id="1134213" data-assetid="bbe54c504e2e12e55004391040cdfa89b3b09167" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/17/d217cca4b2fe8348e1207a890a5b461e364fee52/jerry_thompson_nephi_brass_plates.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/17/d217cca4b2fe8348e1207a890a5b461e364fee52/jerry_thompson_nephi_brass_plates.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288697" id="figure2_p1">Nefi le dijo a Jacob que escribiera las cosas que ayudaran a la gente a creer en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124288700" id="figure2_p2"> Jacob 1:4–6.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-jacob-joseph-priesthood_1134260_inl.jpg" id="figure3_img1" data-img-id="1134260" data-assetid="29604f9e84a14bf8f7140cd318e96701516baa16" data-missing-asset="false" srcset="https://assets.ldscdn.org/e4/99/e499892075dd4f4d713389e6eb30d34483ad688d/jerry_thompson_jacob_joseph_priesthood.jpeg 60w" class="" src="https://assets.ldscdn.org/e4/99/e499892075dd4f4d713389e6eb30d34483ad688d/jerry_thompson_jacob_joseph_priesthood.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288703" id="figure3_p1">Nefi le dio a Jacob el poder de ser sacerdote en la Iglesia y de enseñar la palabra de Dios a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124288705" id="figure3_p2"> Jacob 1:18.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-wicked-jacob-taught-repent_1134261_inl.jpg" id="figure4_img1" data-img-id="1134261" data-assetid="e90a605ac349ed4d9deb4f718e347e0982111d65" data-missing-asset="false" srcset="https://assets.ldscdn.org/e6/96/e696726a7cf51112ba29bbbc95cb1132a717867b/nephites_wicked_jacob_taught_repent.jpeg 60w" class="" src="https://assets.ldscdn.org/e6/96/e696726a7cf51112ba29bbbc95cb1132a717867b/nephites_wicked_jacob_taught_repent.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288706" id="figure4_p1">Después que Nefi murió, muchos nefitas se volvieron inicuos. Jacob les enseñó y les dijo que se arrepintieran de las cosas malas que estaban haciendo.</p></figcaption><div class="citation-info"><p data-aid="124288707" id="figure4_p2"> Jacob 1:15–17.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-sherem-anti-christ_1134262_inl.jpg" id="figure5_img1" data-img-id="1134262" data-assetid="6ca90faafa3bb9f36af3692d0107a436aed8368d" data-missing-asset="false" srcset="https://assets.ldscdn.org/10/6d/106d88efc06eaa4444c80ecfaaf248e6de238360/jerry_thompson_sherem_anti_christ.jpeg 60w" class="" src="https://assets.ldscdn.org/10/6d/106d88efc06eaa4444c80ecfaaf248e6de238360/jerry_thompson_sherem_anti_christ.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288709" id="figure5_p1">Un hombre inicuo llamado Sherem fue entre los nefitas, enseñándoles que no creyeran en Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124288711" id="figure5_p2"> Jacob 7:1–2.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sherem-preaching-thompson_1134263_inl.jpg" id="figure6_img1" data-img-id="1134263" data-assetid="cb131687c225bfc386d5cdcf35f10ef580e95787" data-missing-asset="false" srcset="https://assets.ldscdn.org/48/96/4896334e6bbdb588f1c52757d98e9155725f1c80/sherem_preaching_thompson.png 49w" class="" src="https://assets.ldscdn.org/48/96/4896334e6bbdb588f1c52757d98e9155725f1c80/sherem_preaching_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288713" id="figure6_p1">Sherem le dijo al pueblo que no habría un Cristo. Muchos creyeron lo que él decía.</p></figcaption><div class="citation-info"><p data-aid="124288715" id="figure6_p2"> Jacob 7:2–3.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-preaching-gospet-jacob-sherem_1134264_inl.jpg" id="figure7_img1" data-img-id="1134264" data-assetid="f8783d04d89e99b3c64ab72d4e1cc31fac85feb5" data-missing-asset="false" srcset="https://assets.ldscdn.org/39/da/39dab079e9f4c1bff8715b8cbeef6cb3cd1e681c/nephites_preaching_gospet_jacob_sherem.jpeg 60w" class="" src="https://assets.ldscdn.org/39/da/39dab079e9f4c1bff8715b8cbeef6cb3cd1e681c/nephites_preaching_gospet_jacob_sherem.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288717" id="figure7_p1">Jacob enseñaba al pueblo a creer en Cristo; Sherem quería discutir con Jacob y convencerlo de que no habría un Cristo.</p></figcaption><div class="citation-info"><p data-aid="124288718" id="figure7_p2"> Jacob 7:6.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-sherem-jacob-faith_1134265_inl.jpg" id="figure8_img1" data-img-id="1134265" data-assetid="72b478288c904f90af550427adfbb220723edc67" data-missing-asset="false" srcset="https://assets.ldscdn.org/34/99/34990787f3971aa66ae1bcc3149814a69e0058c1/jerry_thompson_sherem_jacob_faith.jpeg 60w" class="" src="https://assets.ldscdn.org/34/99/34990787f3971aa66ae1bcc3149814a69e0058c1/jerry_thompson_sherem_jacob_faith.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288720" id="figure8_p1">La fe de Jacob en Jesucristo era inquebrantable. Él había visto ángeles y había oído la voz del Señor; él sabía que Jesús vendría.</p></figcaption><div class="citation-info"><p data-aid="124288722" id="figure8_p2"> Jacob 7:5.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-jacob-sherem-testimony_1134266_inl.jpg" id="figure9_img1" data-img-id="1134266" data-assetid="ba303259ffc4c46c4f6f766a5783a03010d67219" data-missing-asset="false" srcset="https://assets.ldscdn.org/f7/fd/f7fdf7ee3e9d78bf6d161546e3ceb3461bb91e7c/jerry_thompson_jacob_sherem_testimony.jpeg 60w" class="" src="https://assets.ldscdn.org/f7/fd/f7fdf7ee3e9d78bf6d161546e3ceb3461bb91e7c/jerry_thompson_jacob_sherem_testimony.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288724" id="figure9_p1">El Espíritu Santo estaba con Jacob mientras expresaba su testimonio de Jesucristo a Sherem.</p></figcaption><div class="citation-info"><p data-aid="124288727" id="figure9_p2"> Jacob 7:8–12.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sherem-seeking-sign-thompson_1134267_inl.jpg" id="figure10_img1" data-img-id="1134267" data-assetid="b565953aa5c2b44db4deea9134c86915f0112fd3" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/f3/aef371b43df032a9541da3880774a33ed7561492/sherem_seeking_sign_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/f3/aef371b43df032a9541da3880774a33ed7561492/sherem_seeking_sign_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288728" id="figure10_p1">Sherem pidió ver una señal; él quería que Jacob probara que hay un Dios. Él quería ver un milagro.</p></figcaption><div class="citation-info"><p data-aid="124288731" id="figure10_p2"> Jacob 7:13.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jacob-tempt-sherem-mormon-thompson_1134268_inl.jpg" id="figure11_img1" data-img-id="1134268" data-assetid="c306e94cd691a148a94b222b4d891071ea63c605" data-missing-asset="false" srcset="https://assets.ldscdn.org/c8/4a/c84ad9a240d908aaafed05457c0f0e225fb755e9/jacob_tempt_sherem_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/c8/4a/c84ad9a240d908aaafed05457c0f0e225fb755e9/jacob_tempt_sherem_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288734" id="figure11_p1">Jacob no le pidió a Dios una señal; dijo que Sherem ya sabía que lo que Jacob enseñaba era verdadero.</p></figcaption><div class="citation-info"><p data-aid="124288737" id="figure11_p2"> Jacob 7:14.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jacob-sherem-preach-teach-mormon_1134269_inl.jpg" id="figure12_img1" data-img-id="1134269" data-assetid="5917345c19481e520257e6c0de677ebb4bf7ece1" data-missing-asset="false" srcset="https://assets.ldscdn.org/ba/7d/ba7d94e8ca5f2c763ad19537633e5764ab558732/jacob_sherem_preach_teach_mormon.jpeg 60w" class="" src="https://assets.ldscdn.org/ba/7d/ba7d94e8ca5f2c763ad19537633e5764ab558732/jacob_sherem_preach_teach_mormon.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288738" id="figure12_p1">Jacob dijo que si Dios hería a Sherem, ésa sería una señal del poder de Dios.</p></figcaption><div class="citation-info"><p data-aid="124288740" id="figure12_p2"> Jacob 7:14.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jacob-sherem-falls-to-earth_1134270_inl.jpg" id="figure13_img1" data-img-id="1134270" data-assetid="99e972d30459ef4d9a85e54b198d5a1b18fceb71" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/d9/0bd991065b19c280f9fcd2a49237e852b55fff65/jacob_sherem_falls_to_earth.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/d9/0bd991065b19c280f9fcd2a49237e852b55fff65/jacob_sherem_falls_to_earth.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288742" id="figure13_p1">Sherem cayó a tierra de inmediato y no se pudo levantar durante muchos días.</p></figcaption><div class="citation-info"><p data-aid="124288743" id="figure13_p2"> Jacob 7:15.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-sherem-dying_1134271_inl.jpg" id="figure14_img1" data-img-id="1134271" data-assetid="664d00186347c44d45bf1ca2fcb87b1b1bb09b79" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/1f/7d1f94152568c357ca775514f972a821e49330d6/jerry_thompson_sherem_dying.jpeg 60w" class="" src="https://assets.ldscdn.org/7d/1f/7d1f94152568c357ca775514f972a821e49330d6/jerry_thompson_sherem_dying.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288745" id="figure14_p1">Sherem estaba débil y sabía que iba a morir; mandó llamar al pueblo.</p></figcaption><div class="citation-info"><p data-aid="124288747" id="figure14_p2"> Jacob 7:16.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sherem-admitting-lies-thompson_1134272_inl.jpg" id="figure15_img1" data-img-id="1134272" data-assetid="836aac92d312319a5d1a434a7de4e23c8bdcffac" data-missing-asset="false" srcset="https://assets.ldscdn.org/82/3e/823e88b190f4513f2f4b03e74d49a02c4c9bceae/sherem_admitting_lies_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/82/3e/823e88b190f4513f2f4b03e74d49a02c4c9bceae/sherem_admitting_lies_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288749" id="figure15_p1">Les dijo que había mentido y que debían creer en Jesucristo. </p></figcaption><div class="citation-info"><p data-aid="124288751" id="figure15_p2"> Jacob 7:17–19.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-fell-to-earth-thompson_1134273_inl.jpg" id="figure16_img1" data-img-id="1134273" data-assetid="be6dcee7318e7ce72ff909f434f1ff10117a846e" data-missing-asset="false" srcset="https://assets.ldscdn.org/fe/bd/febdc2f07f729a28e173b00b53485a018ef668fa/nephites_fell_to_earth_thompson.png 49w" class="" src="https://assets.ldscdn.org/fe/bd/febdc2f07f729a28e173b00b53485a018ef668fa/nephites_fell_to_earth_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288752" id="figure16_p1">Cuando Sherem terminó de hablar al pueblo, murió. La gente sintió el poder de Dios y todos cayeron a tierra.</p></figcaption><div class="citation-info"><p data-aid="124288754" id="figure16_p2"> Jacob 7:20–21.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jacob-happiness-righteous-mormon-thompson_1134274_inl.jpg" id="figure17_img1" data-img-id="1134274" data-assetid="4c5d94243077e9f2b1db72479a86ebc2a6717630" data-missing-asset="false" srcset="https://assets.ldscdn.org/aa/9a/aa9aa2bd45d857ea07dd77fcd3655727a652dd2d/jacob_happiness_righteous_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/aa/9a/aa9aa2bd45d857ea07dd77fcd3655727a652dd2d/jacob_happiness_righteous_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124288756" id="figure17_p1">La gente empezó a arrepentirse y a leer las Escrituras. Vivieron en paz y con amor. Jacob se sentía feliz y sabía que Dios había contestado sus oraciones.</p></figcaption><div class="citation-info"><p data-aid="124288758" id="figure17_p2"> Jacob 7:22–23.</p></div></figure>
