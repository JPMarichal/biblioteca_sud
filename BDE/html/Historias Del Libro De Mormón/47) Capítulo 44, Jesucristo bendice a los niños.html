<H1>Capítulo 44: Jesucristo bendice a los niños</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-children_1139051_inl.jpg" id="figure1_img1" data-img-id="1139051" data-assetid="af5993f389df63625b71a90dcf70c7a66ec7191e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/cb/d3cb2570fd5497cc33c65b5493f6ee8566ce08c9/nephites_art_jesus_children.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/cb/d3cb2570fd5497cc33c65b5493f6ee8566ce08c9/nephites_art_jesus_children.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301350" id="figure1_p1">Jesucristo mandó a los nefitas que llevaran a sus niños pequeños a Él; los niños se sentaron en el suelo cerca de Jesús.</p></figcaption><div class="citation-info"><p data-aid="124301353" id="figure1_p2"> 3 Nefi 17:11–12.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-children_1139052_inl.jpg" id="figure2_img1" data-img-id="1139052" data-assetid="53062c3dc9c5922dc96976870a6a57341bf5e147" data-missing-asset="false" srcset="https://assets.ldscdn.org/06/96/06963bf95e2f5d81d4796a62f20171df7ff42165/nephites_art_jesus_children.jpeg 60w" class="" src="https://assets.ldscdn.org/06/96/06963bf95e2f5d81d4796a62f20171df7ff42165/nephites_art_jesus_children.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301355" id="figure2_p1">El Salvador dijo a los de la multitud que se arrodillaran; luego Él se arrodilló y oró al Padre Celestial. </p></figcaption><div class="citation-info"><p data-aid="124301357" id="figure2_p2"> 3 Nefi 17:13, 15.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art_1139053_inl.jpg" id="figure3_img1" data-img-id="1139053" data-assetid="45b11a20ae8cc228dfdff57037ce3321162f8d66" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/35/ed354a66c3570166827454a652970fdecddbb378/nephites_art.jpeg 60w" class="" src="https://assets.ldscdn.org/ed/35/ed354a66c3570166827454a652970fdecddbb378/nephites_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301359" id="figure3_p1">La oración del Salvador fue tan maravillosa que no se pudo escribir; llenó de gozo a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124301361" id="figure3_p2"> 3 Nefi 17:15–17.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-art-jesus-blessing_1139054_inl.jpg" id="figure4_img1" data-img-id="1139054" data-assetid="bb0406afc295726418db8a23a6319ea6128737a7" data-missing-asset="false" srcset="https://assets.ldscdn.org/5b/1e/5b1eaf8cc7d45a98cd72661fc8144025a7f1cbca/nephites_art_jesus_blessing.jpeg 60w" class="" src="https://assets.ldscdn.org/5b/1e/5b1eaf8cc7d45a98cd72661fc8144025a7f1cbca/nephites_art_jesus_blessing.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301364" id="figure4_p1">Después que hubo orado, Jesús dijo que los nefitas serían bendecidos a causa de su fe.</p></figcaption><div class="citation-info"><p data-aid="124301366" id="figure4_p2"> 3 Nefi 17:20.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-wept-thompson_1139055_inl.jpg" id="figure5_img1" data-img-id="1139055" data-assetid="4b247a458230ac9dcc4a19f4f89223d6bbe2d18f" data-missing-asset="false" srcset="https://assets.ldscdn.org/a4/a2/a4a2900fee907257aa794f3751f7ffae4aa4a960/jesus_wept_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a4/a2/a4a2900fee907257aa794f3751f7ffae4aa4a960/jesus_wept_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301368" id="figure5_p1">El gozo y el amor que Él sintió fueron tan grandes que lloró.</p></figcaption><div class="citation-info"><p data-aid="124301369" id="figure5_p2"> 3 Nefi 17:21.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-children-blessing-bountiful_1139056_inl.jpg" id="figure6_img1" data-img-id="1139056" data-assetid="9b47c4f23d4498639bb04737599c513500ecc02c" data-missing-asset="false" srcset="https://assets.ldscdn.org/20/aa/20aadd37d63528d4e216e2613b78eba3b76463db/jesus_christ_children_blessing_bountiful.jpeg 60w" class="" src="https://assets.ldscdn.org/20/aa/20aadd37d63528d4e216e2613b78eba3b76463db/jesus_christ_children_blessing_bountiful.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301371" id="figure6_p1">Luego tomó a los niños, uno por uno, y los bendijo; oró al Padre Celestial por ellos y lloró de nuevo.</p></figcaption><div class="citation-info"><p data-aid="124301373" id="figure6_p2"> 3 Nefi 17:21–22.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-speaking-little-ones_1139057_inl.jpg" id="figure7_img1" data-img-id="1139057" data-assetid="0d83ed05d07467c0ff4c01f8fd118c8123973df3" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/43/1b43a818d45b3ee650addad496cc8dd12c12e9a8/jesus_christ_speaking_little_ones.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/43/1b43a818d45b3ee650addad496cc8dd12c12e9a8/jesus_christ_speaking_little_ones.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301375" id="figure7_p1">Jesús dijo a los nefitas que miraran a sus hijos.</p></figcaption><div class="citation-info"><p data-aid="124301377" id="figure7_p2"> 3 Nefi 17:23.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-christ-angels-children-thompson_1139058_inl.jpg" id="figure8_img1" data-img-id="1139058" data-assetid="4fe4fccd05934d1c0019a536351adc28272c840a" data-missing-asset="false" srcset="https://assets.ldscdn.org/1f/57/1f57af7d9891d2a82ee18cc3cf4ffa8ff482efa9/jesus_christ_angels_children_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1f/57/1f57af7d9891d2a82ee18cc3cf4ffa8ff482efa9/jesus_christ_angels_children_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124301378" id="figure8_p1">Mientras la gente miraba, bajaron ángeles de los cielos y cercaron a los niños; los niños y los ángeles fueron rodeados de fuego.</p></figcaption><div class="citation-info"><p data-aid="124301379" id="figure8_p2"> 3 Nefi 17:24.</p></div></figure>
