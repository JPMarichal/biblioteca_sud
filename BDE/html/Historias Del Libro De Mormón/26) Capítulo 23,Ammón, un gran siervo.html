<H1>Capítulo 23:Ammón, un gran siervo</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/sons-of-mosiah-preach-thompson_1136916_inl.jpg" id="figure1_img1" data-img-id="1136916" data-assetid="0be16b26f4366840eb0564f0fa4c05205203c283" data-missing-asset="false" srcset="https://assets.ldscdn.org/77/ae/77ae1011d9ffb42b2afe9c57a782f6d1fe10df13/sons_of_mosiah_preach_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/77/ae/77ae1011d9ffb42b2afe9c57a782f6d1fe10df13/sons_of_mosiah_preach_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294229" id="figure1_p1">Los cuatro hijos de Mosíah salieron de Zarahemla para ir a enseñar el Evangelio a los lamanitas. Cada uno de ellos fue a una ciudad diferente. </p></figcaption><div class="citation-info"><p data-aid="124294231" id="figure1_p2"> Alma 17:12–13.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jerry-thompson-ammon-mormon-stories_1136920_inl.jpg" id="figure2_img1" data-img-id="1136920" data-assetid="f7fa2e7cb516051f7bfb3c9530dae390a2f67bbd" data-missing-asset="false" srcset="https://assets.ldscdn.org/c4/b9/c4b9d68ddc00d9322c9955eab37c733161be8959/jerry_thompson_ammon_mormon_stories.jpeg 60w" class="" src="https://assets.ldscdn.org/c4/b9/c4b9d68ddc00d9322c9955eab37c733161be8959/jerry_thompson_ammon_mormon_stories.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294233" id="figure2_p1">Ammón fue a la tierra de Ismael. Al entrar en ella, los lamanitas lo ataron y lo llevaron ante su rey, Lamoni.</p></figcaption><div class="citation-info"><p data-aid="124294237" id="figure2_p2"> Alma 17:20–21.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-inquires-of-ammon-thompson_1136921_inl.jpg" id="figure3_img1" data-img-id="1136921" data-assetid="fc33b67d2ecde436acc9f92f0241137e794f6d6c" data-missing-asset="false" srcset="https://assets.ldscdn.org/6c/bb/6cbbdf4c4cca78e2e673e0a3a2aad1e8eec0fdd0/lamoni_inquires_of_ammon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/6c/bb/6cbbdf4c4cca78e2e673e0a3a2aad1e8eec0fdd0/lamoni_inquires_of_ammon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294239" id="figure3_p1">Ammón le dijo al rey Lamoni que quería vivir entre los lamanitas. Lamoni se sintió complacido y ordenó a sus hombres que desataran a Ammón.</p></figcaption><div class="citation-info"><p data-aid="124294241" id="figure3_p2"> Alma 17:22–24. </p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-servant-book-mormon-thompson_1136922_inl.jpg" id="figure4_img1" data-img-id="1136922" data-assetid="2b304dcc4c03e090838904aa93305713a0c757fc" data-missing-asset="false" srcset="https://assets.ldscdn.org/cb/23/cb23ca72bac83218c82a9a578e6ab8ae454c5168/ammon_servant_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cb/23/cb23ca72bac83218c82a9a578e6ab8ae454c5168/ammon_servant_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294243" id="figure4_p1">Ammón dijo que sería uno de los siervos del rey. El rey lo envió a cuidar sus rebaños.</p></figcaption><div class="citation-info"><p data-aid="124294245" id="figure4_p2"> Alma 17:25. </p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-flocks-mormon-book-thompson_1136923_inl.jpg" id="figure5_img1" data-img-id="1136923" data-assetid="99a79e5e923bf8bc470177baeb638a1e4d4920d0" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/8d/bc8db1b945649a85fdcd31b9c7623bfb8fb6f46c/ammon_flocks_mormon_book_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/8d/bc8db1b945649a85fdcd31b9c7623bfb8fb6f46c/ammon_flocks_mormon_book_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294247" id="figure5_p1">Un día, cuando Ammón y otros de los siervos llevaban los rebaños al abrevadero, unos ladrones lamanitas dispersaron los animales con el fin de robarlos.</p></figcaption><div class="citation-info"><p data-aid="124294249" id="figure5_p2"> Alma 17:26–27; Alma 18:7. </p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/servants-afraid-of-king-thompson_1136924_inl.jpg" id="figure6_img1" data-img-id="1136924" data-assetid="89890b6f0fe198f8ad1a22479636224d9141ddf8" data-missing-asset="false" srcset="https://assets.ldscdn.org/cf/b9/cfb9f49f339497c8acec926d96a9b3294f538d56/servants_afraid_of_king_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cf/b9/cfb9f49f339497c8acec926d96a9b3294f538d56/servants_afraid_of_king_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294250" id="figure6_p1">Los siervos que estaban con Ammón tuvieron miedo. El rey Lamoni había mandado matar a otros siervos que habían perdido animales a manos de los mismos ladrones.</p></figcaption><div class="citation-info"><p data-aid="124294252" id="figure6_p2"> Alma 17:28. </p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-power-book-mormon-thompson_1136926_inl.jpg" id="figure7_img1" data-img-id="1136926" data-assetid="fd83f9059386a369f08b2ce91531780eca55b7a5" data-missing-asset="false" srcset="https://assets.ldscdn.org/04/7b/047be714a5d8d22e5a5f2aa4ffe12e9e28de10b5/ammon_power_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/04/7b/047be714a5d8d22e5a5f2aa4ffe12e9e28de10b5/ammon_power_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124294254" id="figure7_p1">Ammón sabía que ésa era su oportunidad para utilizar el poder del Señor para ganarse el corazón de los lamanitas; de esa forma, ellos escucharían sus enseñanzas.</p></figcaption><div class="citation-info"><p data-aid="124294256" id="figure7_p2"> Alma 17:29. </p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-calms-servants-thompson_1136927_inl.jpg" id="figure8_img1" data-img-id="1136927" data-assetid="5ec5c066af4f76b43048bf1ca71f0a01e4001b50" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/4a/3a4a266b8740d6f0279a56490516abbaa38c05e9/ammon_calms_servants_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/4a/3a4a266b8740d6f0279a56490516abbaa38c05e9/ammon_calms_servants_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295077" id="figure8_p1">Ammón dijo a los demás siervos que si juntaban el ganado nuevamente, el rey no los mataría.</p></figcaption><div class="citation-info"><p data-aid="124295078" id="figure8_p2"> Alma 17:31.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-flocks-king-scattered-water_1136928_inl.jpg" id="figure9_img1" data-img-id="1136928" data-assetid="e8900b5f970fa117c21e9173c006a3be13f51c25" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/6f/836f2d500e289f61ae215cbc8a66dcfb3c2be188/ammon_flocks_king_scattered_water.jpeg 60w" class="" src="https://assets.ldscdn.org/83/6f/836f2d500e289f61ae215cbc8a66dcfb3c2be188/ammon_flocks_king_scattered_water.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295079" id="figure9_p1">Ammón y los demás siervos rápidamente encontraron a los animales y los condujeron otra vez hacia el abrevadero.</p></figcaption><div class="citation-info"><p data-aid="124295080" id="figure9_p2"> Alma 17:32. </p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-servants-protect-flocks-thompson_1136966_inl.jpg" id="figure10_img1" data-img-id="1136966" data-assetid="c6607d14362f26e52e21121fab0d76335043a3a2" data-missing-asset="false" srcset="https://assets.ldscdn.org/be/82/be82e0aae424bc3f3c7b894fa953035745065b75/ammon_servants_protect_flocks_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/be/82/be82e0aae424bc3f3c7b894fa953035745065b75/ammon_servants_protect_flocks_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295081" id="figure10_p1">Los ladrones lamanitas regresaron. Ammón dijo a los otros siervos que cuidaran los rebaños mientras él iba a pelear con los ladrones.</p></figcaption><div class="citation-info"><p data-aid="124295082" id="figure10_p2"> Alma 17:33. </p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamanites-attack-ammon-flocks-scattered_1136967_inl.jpg" id="figure11_img1" data-img-id="1136967" data-assetid="640622bcfdde40882b4450c24126e5719ccac82d" data-missing-asset="false" srcset="https://assets.ldscdn.org/c6/72/c672f6654a350933997d6d70d507134ddb51a23d/lamanites_attack_ammon_flocks_scattered.jpeg 60w" class="" src="https://assets.ldscdn.org/c6/72/c672f6654a350933997d6d70d507134ddb51a23d/lamanites_attack_ammon_flocks_scattered.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295083" id="figure11_p1">Los ladrones lamanitas no le tenían miedo a Ammón; pensaron que sería muy fácil matarlo.</p></figcaption><div class="citation-info"><p data-aid="124295084" id="figure11_p2"> Alma 17:35. </p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-slays-lamanites-flocks-stones_1136968_inl.jpg" id="figure12_img1" data-img-id="1136968" data-assetid="9ab7a9191cda1a39e642e7fe4683f97f59c86939" data-missing-asset="false" srcset="https://assets.ldscdn.org/af/24/af24a451631cd7824f0fe3d9a8cc76ecbaf77686/ammon_slays_lamanites_flocks_stones.jpeg 60w" class="" src="https://assets.ldscdn.org/af/24/af24a451631cd7824f0fe3d9a8cc76ecbaf77686/ammon_slays_lamanites_flocks_stones.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295085" id="figure12_p1">El poder de Dios estaba con Ammón; él les pegó con piedras y mató a algunos de ellos, lo que hizo que los demás ladrones se enojaran mucho.</p></figcaption><div class="citation-info"><p data-aid="124295086" id="figure12_p2"> Alma 17:35–36. </p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-arms-sword-mormon-thompson_1136969_inl.jpg" id="figure13_img1" data-img-id="1136969" data-assetid="dd2dea7f3e8a851fec2f1800592a66e540683b89" data-missing-asset="false" srcset="https://assets.ldscdn.org/67/df/67df206ba6f26379e69010fc5e489fad5f185e8e/ammon_arms_sword_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/67/df/67df206ba6f26379e69010fc5e489fad5f185e8e/ammon_arms_sword_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295087" id="figure13_p1">Ellos trataron de matar a Ammón con sus mazas, pero cada vez que uno de los ladrones levantaba la maza para herir a Ammón, éste le cortaba el brazo. Atemorizados, los ladrones huyeron.</p></figcaption><div class="citation-info"><p data-aid="124295088" id="figure13_p2"> Alma 17:36–38.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-reports-to-king-thompson_1136970_inl.jpg" id="figure14_img1" data-img-id="1136970" data-assetid="02b1b35f2c047218d32d190b7d06bcfd640facfd" data-missing-asset="false" srcset="https://assets.ldscdn.org/ed/ec/edec0a7673885925d5417c7fb93a086aaa9c2b9d/ammon_reports_to_king_thompson.png 49w" class="" src="https://assets.ldscdn.org/ed/ec/edec0a7673885925d5417c7fb93a086aaa9c2b9d/ammon_reports_to_king_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295089" id="figure14_p1">Los siervos llevaron los brazos cortados ante el rey Lamoni y le contaron lo que Ammón había hecho.</p></figcaption><div class="citation-info"><p data-aid="124295090" id="figure14_p2"> Alma 17:39; Alma 18:1.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-lamoni-thompson_1136971_inl.jpg" id="figure15_img1" data-img-id="1136971" data-assetid="be4767f0950d2754ffd9bd1102139a50ebadfa97" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/4d/074d49814332b90bef48f80bac7731996052f2c4/king_lamoni_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/07/4d/074d49814332b90bef48f80bac7731996052f2c4/king_lamoni_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295091" id="figure15_p1">El rey se quedó asombrado por el gran poder de Ammón. Él quería ver a Ammón, pero tenía miedo, ya que pensaba que Ammón era el Gran Espíritu.</p></figcaption><div class="citation-info"><p data-aid="124295092" id="figure15_p2"> Alma 18:2–4, 11.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-pondering-ammons-words-thompson_1136972_inl.jpg" id="figure16_img1" data-img-id="1136972" data-assetid="8fa6eed2808942d55f9583fb903b320bdaea558e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d2/67/d267ec243cdd94d4c3eb0098398b71b5a4fb4b86/lamoni_pondering_ammons_words_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d2/67/d267ec243cdd94d4c3eb0098398b71b5a4fb4b86/lamoni_pondering_ammons_words_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295093" id="figure16_p1">Cuando Ammón fue a verlo, el rey Lamoni no sabía qué decir; no pudo hablar por el espacio de una hora.</p></figcaption><div class="citation-info"><p data-aid="124295094" id="figure16_p2"> Alma 18:14.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-lamoni-book-mormon-thompson_1136973_inl.jpg" id="figure17_img1" data-img-id="1136973" data-assetid="03e0d07d6bd6baf538c0d1ec28aeb77485455555" data-missing-asset="false" srcset="https://assets.ldscdn.org/5d/43/5d43dbf96937b3eaaabaed6a8244f9ccc4a73924/ammon_lamoni_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/5d/43/5d43dbf96937b3eaaabaed6a8244f9ccc4a73924/ammon_lamoni_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295095" id="figure17_p1">El Espíritu Santo le hizo saber a Ammón lo que pensaba el rey. Ammón le explicó que él no era el Gran Espíritu, sino un hombre. </p></figcaption><div class="citation-info"><p data-aid="124295096" id="figure17_p2"> Alma 18:16–19.</p></div></figure><figure class="image no-print" id="figure18"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-ammon-book-mormon-thompson_1136974_inl.jpg" id="figure18_img1" data-img-id="1136974" data-assetid="fe0fe55c30aae85863e031932fb0ed50ee045ffb" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/a0/cda0e20e52a402484986790c8d012309fdb8f91b/lamoni_ammon_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cd/a0/cda0e20e52a402484986790c8d012309fdb8f91b/lamoni_ammon_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295097" id="figure18_p1">El rey le ofreció a Ammón lo que él quisiera si le decía de qué poder se había valido para derrotar a los ladrones y para conocer los pensamientos de él.</p></figcaption><div class="citation-info"><p data-aid="124295098" id="figure18_p2"> Alma 18:20–21.</p></div></figure><figure class="image no-print" id="figure19"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-asking-to-explain-thompson_1136975_inl.jpg" id="figure19_img1" data-img-id="1136975" data-assetid="1022bb06c2029da7d3faaf60258b8b5ed1ea0615" data-missing-asset="false" srcset="https://assets.ldscdn.org/3c/a2/3ca21cd572efa470306aca104934a39d13c18f04/ammon_asking_to_explain_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3c/a2/3ca21cd572efa470306aca104934a39d13c18f04/ammon_asking_to_explain_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295099" id="figure19_p1">Ammón dijo que lo único que deseaba era que el rey Lamoni creyera sus palabras. El rey dijo que creería todo lo que Ammón le dijera.</p></figcaption><div class="citation-info"><p data-aid="124295101" id="figure19_p2"> Alma 18:22–23.</p></div></figure><figure class="image no-print" id="figure20"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-speaks-with-boldness-thompson_1136976_inl.jpg" id="figure20_img1" data-img-id="1136976" data-assetid="9cc3533597091836bdb8096898aeecc44cda622c" data-missing-asset="false" srcset="https://assets.ldscdn.org/58/7a/587a4f17f143d53db1745176bbc78a65e2179a7a/ammon_speaks_with_boldness_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/58/7a/587a4f17f143d53db1745176bbc78a65e2179a7a/ammon_speaks_with_boldness_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295102" id="figure20_p1">Ammón le preguntó al rey Lamoni si creía en Dios. El rey dijo que él creía en un Gran Espíritu.</p></figcaption><div class="citation-info"><p data-aid="124295103" id="figure20_p2"> Alma 18:24–27.</p></div></figure><figure class="image no-print" id="figure21"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-bears-testimony-thompson_1136977_inl.jpg" id="figure21_img1" data-img-id="1136977" data-assetid="b589841f3c7ac730c70a2239c6f696821af66b57" data-missing-asset="false" srcset="https://assets.ldscdn.org/2e/1e/2e1e06c55f7692ae8ffbd54881bc0bcaba26b68f/ammon_bears_testimony_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2e/1e/2e1e06c55f7692ae8ffbd54881bc0bcaba26b68f/ammon_bears_testimony_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295104" id="figure21_p1">Ammón dijo que el Gran Espíritu es Dios, que Él creó todo en los cielos y en la tierra y que Él conoce los pensamientos de las personas.</p></figcaption><div class="citation-info"><p data-aid="124295105" id="figure21_p2"> Alma 18:28–32.</p></div></figure><figure class="image no-print" id="figure22"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-preaches-to-king-thompson_1136978_inl.jpg" id="figure22_img1" data-img-id="1136978" data-assetid="b9062994d377e013b07ecef6d6cfb432f45ed69b" data-missing-asset="false" srcset="https://assets.ldscdn.org/69/59/6959ec2dd98be0c25433dbf40e42ca5c5ac954b7/ammon_preaches_to_king_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/69/59/6959ec2dd98be0c25433dbf40e42ca5c5ac954b7/ammon_preaches_to_king_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295106" id="figure22_p1">Ammón dijo que las personas habían sido creadas a la imagen de Dios. Agregó que Dios lo había llamado a enseñar el Evangelio a Lamoni y a su pueblo.</p></figcaption><div class="citation-info"><p data-aid="124295107" id="figure22_p2"> Alma 18:34–35.</p></div></figure><figure class="image no-print" id="figure23"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-teaches-lamoni-plan-redemption_1136979_inl.jpg" id="figure23_img1" data-img-id="1136979" data-assetid="0bdc54400ebc7626483b702b42955aa3ca0daa17" data-missing-asset="false" srcset="https://assets.ldscdn.org/c0/d6/c0d63ee7264582ec5db481212826986b92a4bb58/ammon_teaches_lamoni_plan_redemption.jpeg 60w" class="" src="https://assets.ldscdn.org/c0/d6/c0d63ee7264582ec5db481212826986b92a4bb58/ammon_teaches_lamoni_plan_redemption.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295108" id="figure23_p1">Ammón utilizó las Escrituras para enseñar al rey Lamoni acerca de la Creación, de Adán y de Jesucristo.</p></figcaption><div class="citation-info"><p data-aid="124295109" id="figure23_p2"> Alma 18:36, 39.</p></div></figure><figure class="image no-print" id="figure24"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-lamoni-book-mormon-thompson_1136980_inl.jpg" id="figure24_img1" data-img-id="1136980" data-assetid="cf7141b42a615842aee7768783199eea591822e9" data-missing-asset="false" srcset="https://assets.ldscdn.org/3a/21/3a21fdd7df25a78d727992eeb385f418874fe5ce/king_lamoni_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3a/21/3a21fdd7df25a78d727992eeb385f418874fe5ce/king_lamoni_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295110" id="figure24_p1">El rey Lamoni creyó las palabras de Ammón y oró para que se le perdonaran sus pecados. Luego, cayó al suelo como si estuviera muerto.</p></figcaption><div class="citation-info"><p data-aid="124295111" id="figure24_p2"> Alma 18:40–42.</p></div></figure><figure class="image no-print" id="figure25"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/family-mourns-over-lamoni-thompson_1136981_inl.jpg" id="figure25_img1" data-img-id="1136981" data-assetid="18e16cb3296b754eefb3dbcd5e93ed4f3b24486c" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/4c/374cbbfec281b4520d615151dcfb3a546c6b27f9/family_mourns_over_lamoni_thompson.png 49w" class="" src="https://assets.ldscdn.org/37/4c/374cbbfec281b4520d615151dcfb3a546c6b27f9/family_mourns_over_lamoni_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295112" id="figure25_p1">Los siervos llevaron al rey a su esposa y lo acostaron en una cama. Después de dos días, los siervos pensaron que estaba muerto y decidieron enterrarlo.</p></figcaption><div class="citation-info"><p data-aid="124295113" id="figure25_p2"> Alma 18:43; Alma 19:1.</p></div></figure><figure class="image no-print" id="figure26"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-book-mormon-lamoni-thompson_1136982_inl.jpg" id="figure26_img1" data-img-id="1136982" data-assetid="9e8603a049d8ff55be54d8a095e446f32e48fc68" data-missing-asset="false" srcset="https://assets.ldscdn.org/44/7a/447ad673f66ea3c64edf2e6a40ab02ab6e4db1e5/ammon_book_mormon_lamoni_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/44/7a/447ad673f66ea3c64edf2e6a40ab02ab6e4db1e5/ammon_book_mormon_lamoni_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295114" id="figure26_p1">La reina no creía que su esposo estuviera muerto. Habiendo oído acerca del gran poder de Ammón, le pidió que ayudara al rey. </p></figcaption><div class="citation-info"><p data-aid="124295115" id="figure26_p2"> Alma 19:2–5.</p></div></figure><figure class="image no-print" id="figure27"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-queen-lamoni-deep-sleep_1136983_inl.jpg" id="figure27_img1" data-img-id="1136983" data-assetid="29d840c1b6b4ae77635728a0ea6373b240a37f8d" data-missing-asset="false" srcset="https://assets.ldscdn.org/37/b2/37b29e4b4016833c7a6494fa08bdb5de6a964310/ammon_queen_lamoni_deep_sleep.jpeg 60w" class="" src="https://assets.ldscdn.org/37/b2/37b29e4b4016833c7a6494fa08bdb5de6a964310/ammon_queen_lamoni_deep_sleep.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295116" id="figure27_p1">Ammón sabía que Lamoni se hallaba bajo el poder de Dios; dijo a la reina que Lamoni despertaría al día siguiente.</p></figcaption><div class="citation-info"><p data-aid="124295117" id="figure27_p2"> Alma 19:6–8.</p></div></figure><figure class="image no-print" id="figure28"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lamoni-arises-and-testifies-thompson_1136984_inl.jpg" id="figure28_img1" data-img-id="1136984" data-assetid="713fdc5b5e6a10d65366ed02b7037d366466c47d" data-missing-asset="false" srcset="https://assets.ldscdn.org/27/11/2711a1a591d67c898962d98e443db512fac7b90c/lamoni_arises_and_testifies_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/27/11/2711a1a591d67c898962d98e443db512fac7b90c/lamoni_arises_and_testifies_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295118" id="figure28_p1">Ella permaneció al lado de Lamoni toda la noche. Al día siguiente, Lamoni se levantó y dijo que había visto a Jesucristo. El rey y la reina fueron llenos del Espíritu Santo.</p></figcaption><div class="citation-info"><p data-aid="124295119" id="figure28_p2"> Alma 19:11–13.</p></div></figure><figure class="image no-print" id="figure29"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/righteous-baptized-thompson_1136985_inl.jpg" id="figure29_img1" data-img-id="1136985" data-assetid="b264d1d2b4c73b071c887c7b93b4345b73ba5176" data-missing-asset="false" srcset="https://assets.ldscdn.org/4d/ee/4deee02a0b583e67fa413c46811d140833d6a4ea/righteous_baptized_thompson.png 49w" class="" src="https://assets.ldscdn.org/4d/ee/4deee02a0b583e67fa413c46811d140833d6a4ea/righteous_baptized_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124295120" id="figure29_p1">Lamoni enseñó a su pueblo acerca de Dios y de Jesucristo; todos los que creyeron se arrepintieron de sus pecados y fueron bautizados.</p></figcaption><div class="citation-info"><p data-aid="124295122" id="figure29_p2"> Alma 19:31, 35.</p></div></figure>
