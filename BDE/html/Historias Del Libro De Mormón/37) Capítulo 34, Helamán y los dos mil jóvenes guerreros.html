<H1>Capítulo 34: Helamán y los dos mil jóvenes guerreros</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites-guard-wall-mormon-thompson_1138105_inl.jpg" id="figure1_img1" data-img-id="1138105" data-assetid="eefcd8340539854b68ce870a6bb54b620292a25a" data-missing-asset="false" srcset="https://assets.ldscdn.org/21/32/213290c85fea690babf062ef93e2648b114db516/nephites_guard_wall_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/21/32/213290c85fea690babf062ef93e2648b114db516/nephites_guard_wall_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297692" id="figure1_p1">El pueblo de Ammón le había prometido a Dios que jamás volverían a pelear. Ellos vivían cerca de los nefitas, y éstos los protegían.</p></figcaption><div class="citation-info"><p data-aid="124297693" id="figure1_p2"> Alma 53:10–12.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-nephites-stories-mormon-thompson_1138106_inl.jpg" id="figure2_img1" data-img-id="1138106" data-assetid="64c2e81d60eba0975683dbe9888c0126fb63163b" data-missing-asset="false" srcset="https://assets.ldscdn.org/07/20/07200e77f8ce88bfd1fc669c0dd6df61a006cc3b/ammon_nephites_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/07/20/07200e77f8ce88bfd1fc669c0dd6df61a006cc3b/ammon_nephites_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297694" id="figure2_p1">Cuando los enemigos del pueblo de Ammón atacaron a los nefitas, el pueblo de Ammón sintió el deseo de romper su promesa y ayudar a defender a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124297695" id="figure2_p2"> Alma 53:13.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/oath-ammon-helaman-mormon-thompson_1138107_inl.jpg" id="figure3_img1" data-img-id="1138107" data-assetid="c3847dd31950c320c5fe9f2fe3523c9ccb81c1d3" data-missing-asset="false" srcset="https://assets.ldscdn.org/23/57/2357d65ad9f4af5c325cde0f123731165b0e5aab/oath_ammon_helaman_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/23/57/2357d65ad9f4af5c325cde0f123731165b0e5aab/oath_ammon_helaman_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297696" id="figure3_p1">Helamán y los otros líderes nefitas no querían que los del pueblo de Ammón quebrantaran la promesa que le habían hecho a Dios.</p></figcaption><div class="citation-info"><p data-aid="124297697" id="figure3_p2"> Alma 53:14–15.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/ammon-warriors-sons-mormon-thompson_1138304_inl.jpg" id="figure4_img1" data-img-id="1138304" data-assetid="206f83bba373f7957d1040af9d5ea30a1e2a2559" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/7e/db7ed41d15c3b03c0872b328dde26ab4925eb19f/ammon_warriors_sons_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/db/7e/db7ed41d15c3b03c0872b328dde26ab4925eb19f/ammon_warriors_sons_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297698" id="figure4_p1">Los jóvenes hijos del pueblo de Ammón no habían hecho esa promesa; ellos deseaban ayudar al ejército nefita a luchar por la libertad.</p></figcaption><div class="citation-info"><p data-aid="124297699" id="figure4_p2"> Alma 53:16–17.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/army-helaman-stripling-mormon-thompson_1138305_inl.jpg" id="figure5_img1" data-img-id="1138305" data-assetid="2559907415c02aad127213873b721085489113d1" data-missing-asset="false" srcset="https://assets.ldscdn.org/1b/96/1b961dec040ac5a11e3bb153ce38fdde3308ca50/army_helaman_stripling_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/1b/96/1b961dec040ac5a11e3bb153ce38fdde3308ca50/army_helaman_stripling_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297700" id="figure5_p1">Dos mil de estos jóvenes decidieron defender su país; le pidieron a Helamán que fuera su líder.</p></figcaption><div class="citation-info"><p data-aid="124297701" id="figure5_p2"> Alma 53:18–19.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-warriors-book-mormon-thompson_1138306_inl.jpg" id="figure6_img1" data-img-id="1138306" data-assetid="388ffc0ee4445c466b2a68b73b47dc32e95f1293" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/86/b68643b32156d63084aa1b1f5e75e0c2ebb7ac00/helaman_warriors_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/86/b68643b32156d63084aa1b1f5e75e0c2ebb7ac00/helaman_warriors_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297702" id="figure6_p1">Estos jóvenes eran valientes, intrépidos y fuertes; también eran honrados y dignos de confianza, y guardaban los mandamientos de Dios.</p></figcaption><div class="citation-info"><p data-aid="124297703" id="figure6_p2"> Alma 53:20–21.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-stripling-warriors-battle-thompson_1138307_inl.jpg" id="figure7_img1" data-img-id="1138307" data-assetid="a20e9f71e548877011aed3995e9604af7a791c0b" data-missing-asset="false" srcset="https://assets.ldscdn.org/d6/15/d61533d5428b0ab3e3b8d9edcb7e76112fb41365/helaman_stripling_warriors_battle_thompson.png 49w" class="" src="https://assets.ldscdn.org/d6/15/d61533d5428b0ab3e3b8d9edcb7e76112fb41365/helaman_stripling_warriors_battle_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297704" id="figure7_p1">Helamán marchó al frente de sus dos mil soldados jóvenes; los llamaba sus hijos, y ellos lo llamaban su padre.</p></figcaption><div class="citation-info"><p data-aid="124297705" id="figure7_p2"> Alma 53:22; Alma 56:46.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-stripling-warriors-battle-thompson_1138367_inl.jpg" id="figure8_img1" data-img-id="1138367" data-assetid="935ee71bae16ab056324deaced0046c42803a0bb" data-missing-asset="false" srcset="https://assets.ldscdn.org/ca/3d/ca3d8fbacaea9329fbfe2faa0d4ccbf5dc9463d9/helaman_stripling_warriors_battle_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ca/3d/ca3d8fbacaea9329fbfe2faa0d4ccbf5dc9463d9/helaman_stripling_warriors_battle_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297706" id="figure8_p1">Aunque los hijos de Helamán jamás habían estado en el campo de batalla, no tenían miedo. Sus madres les habían enseñado a tener fe en Dios y a saber que Él les ayudaría.</p></figcaption><div class="citation-info"><p data-aid="124297707" id="figure8_p2"> Alma 56:47.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/helaman-stripling-warriors-battle-thompson_1138368_inl.jpg" id="figure9_img1" data-img-id="1138368" data-assetid="9c7f6b47a96840660371318c9e5c8b4c6a73258c" data-missing-asset="false" srcset="https://assets.ldscdn.org/ff/41/ff413291f1a109ebc3a835e24e293bf4c40d7142/helaman_stripling_warriors_battle_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ff/41/ff413291f1a109ebc3a835e24e293bf4c40d7142/helaman_stripling_warriors_battle_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297709" id="figure9_p1">Helamán y su ejército lucharon varias batallas en contra de los lamanitas. Estos jóvenes obedecían todas las órdenes que les daba Helamán.</p></figcaption><div class="citation-info"><p data-aid="124297710" id="figure9_p2"> Alma 57:19–21.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/warriors-helaman-wounded-mormon-thompson_1138369_inl.jpg" id="figure10_img1" data-img-id="1138369" data-assetid="328e6a5bbd27b8b847a30220d78c887d70353614" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/13/d3131fd2e4cfa9e918310c42134070dd0e635860/warriors_helaman_wounded_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/13/d3131fd2e4cfa9e918310c42134070dd0e635860/warriors_helaman_wounded_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297711" id="figure10_p1">Lucharon valientemente y ayudaron a hacer retroceder al enemigo. Después de la batalla, Helamán descubrió que todos sus hijos habían sido heridos, pero que ninguno había perdido la vida.</p></figcaption><div class="citation-info"><p data-aid="124297712" id="figure10_p2"> Alma 57:22, 25.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/2000-warriors-art_1138370_inl.jpg" id="figure11_img1" data-img-id="1138370" data-assetid="520d618aa7948decb2ffdfe304e548cb61576931" data-missing-asset="false" srcset="https://assets.ldscdn.org/a8/28/a8288d93597128329f6371422f8c21da2918e284/2000_warriors_art.jpeg 60w" class="" src="https://assets.ldscdn.org/a8/28/a8288d93597128329f6371422f8c21da2918e284/2000_warriors_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297713" id="figure11_p1">Fue un milagro. Helamán se sentía muy feliz; sabía que esos jóvenes habían sido protegidos por la gran fe que tenían en Dios.</p></figcaption><div class="citation-info"><p data-aid="124297714" id="figure11_p2"> Alma 57:26–27.</p></div></figure>
