<H1>Capítulo 50: Los jareditas salen de Babel</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-brother-bable-mormon-barrett_1139695_inl.jpg" id="figure1_img1" data-img-id="1139695" data-assetid="67bbfd5931663c14d5c9a804cdfbdaefb6622418" data-missing-asset="false" srcset="https://assets.ldscdn.org/55/7a/557a631e56cefda6981d5fa69e4a211e91ecbc07/jared_brother_bable_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/55/7a/557a631e56cefda6981d5fa69e4a211e91ecbc07/jared_brother_bable_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303587" id="figure1_p1">Jared y su hermano eran hombres justos que vivían en una ciudad llamada Babel; vivieron cientos de años antes que los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124303588" id="figure1_p2"> Éter 1:33; Génesis 11:9.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/babel-tower-book-mormon-barrett_1139702_inl.jpg" id="figure2_img1" data-img-id="1139702" data-assetid="19961d1de6ba5e601e02e28d7465542352bb0a60" data-missing-asset="false" srcset="https://assets.ldscdn.org/f5/80/f580e43122ea893d2edfe13f17196539a7fbb3a6/babel_tower_book_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/f5/80/f580e43122ea893d2edfe13f17196539a7fbb3a6/babel_tower_book_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303589" id="figure2_p1">La mayoría de la gente de Babel era inicua. Construyeron una torre para tratar de llegar al cielo; el Señor se enojó y cambió su lenguaje.</p></figcaption><div class="citation-info"><p data-aid="124303590" id="figure2_p2"> Génesis 11:4, 7.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-brother-jared_1139718_inl.jpg" id="figure3_img1" data-img-id="1139718" data-assetid="1e1af14051a94e2c4adc5fa1d6f2b6c2d2daf6c6" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/00/0b00e88a82f5da59339affc64d2511499964f4c5/book_of_mormon_stories_brother_jared.jpeg 60w" class="" src="https://assets.ldscdn.org/0b/00/0b00e88a82f5da59339affc64d2511499964f4c5/book_of_mormon_stories_brother_jared.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303591" id="figure3_p1">Jared le pidió a su hermano que orara y le suplicara al Señor que no cambiara el lenguaje de sus familias y amigos.</p></figcaption><div class="citation-info"><p data-aid="124303592" id="figure3_p2"> Éter 1:34.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/book-of-mormon-stories-brother-jared-prayer_1139748_inl.jpg" id="figure4_img1" data-img-id="1139748" data-assetid="10a01acf313a8bbcbbdcc6e93678cd37c983910a" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/0f/b60f8498a3b42dea98bbef9f2a3b2c174f705bfb/book_of_mormon_stories_brother_jared_prayer.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/0f/b60f8498a3b42dea98bbef9f2a3b2c174f705bfb/book_of_mormon_stories_brother_jared_prayer.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303593" id="figure4_p1">El hermano de Jared oró y el Señor contestó su oración. Jared, su hermano y sus familias y amigos aún podían entenderse unos a otros.</p></figcaption><div class="citation-info"><p data-aid="124303594" id="figure4_p2"> Éter 1:35–37.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/brother-jared-leave-mormon-barrett_1139785_inl.jpg" id="figure5_img1" data-img-id="1139785" data-assetid="3b913d2a4bd7e7f298f38c01f4c033d956c01ad2" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/81/63817e7bdb4877d0c0dc160df512df952ad387c8/brother_jared_leave_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/63/81/63817e7bdb4877d0c0dc160df512df952ad387c8/brother_jared_leave_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303595" id="figure5_p1">El Señor le dijo al hermano de Jared que reuniera a su familia y amigos y saliera del país; llevaron consigo sus rebaños y semillas de todas clases.</p></figcaption><div class="citation-info"><p data-aid="124303596" id="figure5_p2"> Éter 1:41–42.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-travel-families-mormon-barrett_1141758_inl.jpg" id="figure6_img1" data-img-id="1141758" data-assetid="eba86a62d1343ccfae10bbbb94769992ed89ce50" data-missing-asset="false" srcset="https://assets.ldscdn.org/87/e3/87e3371238c838802975ea9fbe86ecb8a43e7aa5/jaredites_travel_families_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/87/e3/87e3371238c838802975ea9fbe86ecb8a43e7aa5/jaredites_travel_families_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303597" id="figure6_p1">El Señor dijo que conduciría a los jareditas a una tierra prometida.</p></figcaption><div class="citation-info"><p data-aid="124303598" id="figure6_p2"> Éter 1:42.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-food-fish-mormon-barrett_1141759_inl.jpg" id="figure7_img1" data-img-id="1141759" data-assetid="2b9a95b2c1e98d5abde8717a2ed7519190ea08e8" data-missing-asset="false" srcset="https://assets.ldscdn.org/61/57/615783cbb795e0b26d3b7bfef243ee0623300ac4/jaredites_food_fish_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/61/57/615783cbb795e0b26d3b7bfef243ee0623300ac4/jaredites_food_fish_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303599" id="figure7_p1">Los jareditas atraparon aves y peces y los llevaron consigo.</p></figcaption><div class="citation-info"><p data-aid="124303600" id="figure7_p2"> Éter 2:2.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/bees-jaredites-deseret-mormon-barrett_1142206_inl.jpg" id="figure8_img1" data-img-id="1142206" data-assetid="5b73823e10da881e0c5e3cb3f9625740140c7b97" data-missing-asset="false" srcset="https://assets.ldscdn.org/ae/a6/aea6241733edc55077020a5743c6dd936f136bf7/bees_jaredites_deseret_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/ae/a6/aea6241733edc55077020a5743c6dd936f136bf7/bees_jaredites_deseret_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303601" id="figure8_p1">Llevaron enjambres de abejas.</p></figcaption><div class="citation-info"><p data-aid="124303602" id="figure8_p2"> Éter 2:3.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jaredites-wilderness_1142212_inl.jpg" id="figure9_img1" data-img-id="1142212" data-assetid="a6d79e22ee6c2984687f5edf5390a4ca22bf7923" data-missing-asset="false" srcset="https://assets.ldscdn.org/8e/5e/8e5e1252b31598b5c803f3b9158a51fa8385c837/jaredites_wilderness.jpeg 60w" class="" src="https://assets.ldscdn.org/8e/5e/8e5e1252b31598b5c803f3b9158a51fa8385c837/jaredites_wilderness.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303603" id="figure9_p1">Los jareditas viajaron hacia el desierto. El Señor les habló desde una nube y les indicó por dónde habían de ir.</p></figcaption><div class="citation-info"><p data-aid="124303604" id="figure9_p2"> Éter 2:5.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jared-serve-god-mormon-barrett_1142213_inl.jpg" id="figure10_img1" data-img-id="1142213" data-assetid="d49b0e51afa00c24aeaf4676849888d7833a1a13" data-missing-asset="false" srcset="https://assets.ldscdn.org/b2/d8/b2d8397222cffd61e23715071e4da12867d16f96/jared_serve_god_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/b2/d8/b2d8397222cffd61e23715071e4da12867d16f96/jared_serve_god_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303605" id="figure10_p1">El Señor dijo que los que vivieran en la tierra prometida debían servir a Dios o serían destruidos.</p></figcaption><div class="citation-info"><p data-aid="124303606" id="figure10_p2"> Éter 2:7–8.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/lord-jared-stories-mormon-barrett_1142214_inl.jpg" id="figure11_img1" data-img-id="1142214" data-assetid="b1447b620e51ebbe272dde5e3427b6e12054436f" data-missing-asset="false" srcset="https://assets.ldscdn.org/18/69/1869f6f3cbba86e82527641c92f1283da4d2d5d0/lord_jared_stories_mormon_barrett.jpeg 60w" class="" src="https://assets.ldscdn.org/18/69/1869f6f3cbba86e82527641c92f1283da4d2d5d0/lord_jared_stories_mormon_barrett.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124303607" id="figure11_p1">Cuando los jareditas llegaron a la orilla del mar, plantaron sus tiendas; permanecieron cerca del mar por el espacio de cuatro años.</p></figcaption><div class="citation-info"><p data-aid="124303608" id="figure11_p2"> Éter 2:13.</p></div></figure>
