<H1>Capítulo 33: Los realistas contra los hombres libres</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/pahoran-kingmen-stories-mormon-thompson_1138048_inl.jpg" id="figure1_img1" data-img-id="1138048" data-assetid="27b426fb720d5224e583b0356c799fcc640e8714" data-missing-asset="false" srcset="https://assets.ldscdn.org/8c/5a/8c5a63d6b9087ea3ec4a03bf04316cfa7a4ce84e/pahoran_kingmen_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/8c/5a/8c5a63d6b9087ea3ec4a03bf04316cfa7a4ce84e/pahoran_kingmen_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297653" id="figure1_p1">Algunos nefitas querían que el juez superior, Pahorán, cambiara algunas de las leyes.</p></figcaption><div class="citation-info"><p data-aid="124297655" id="figure1_p2"> Alma 51:2–3.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-men-angry-with-pahoran_1138049_inl.jpg" id="figure2_img1" data-img-id="1138049" data-assetid="4bb8d04dfe9ee940840a6f5d693cedfa60b09bea" data-missing-asset="false" srcset="https://assets.ldscdn.org/29/5f/295fef8d2a9bb0f98bc7901a1788126a890103fd/king_men_angry_with_pahoran.png 49w" class="" src="https://assets.ldscdn.org/29/5f/295fef8d2a9bb0f98bc7901a1788126a890103fd/king_men_angry_with_pahoran.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297658" id="figure2_p1">Cuando Pahorán se negó a hacerlo, el pueblo se enojó y querían quitarlo de su puesto como juez superior. Ellos querían tener un rey en vez de jueces.</p></figcaption><div class="citation-info"><p data-aid="124297661" id="figure2_p2"> Alma 51:3–5.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/kingmen-power-stories-mormon-thompson_1138050_inl.jpg" id="figure3_img1" data-img-id="1138050" data-assetid="04c5c19c5efe80f95cbd1e074daa18eae88b2fac" data-missing-asset="false" srcset="https://assets.ldscdn.org/bc/47/bc47bce9e52734a2626541f5adbdd891af00a236/kingmen_power_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bc/47/bc47bce9e52734a2626541f5adbdd891af00a236/kingmen_power_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297663" id="figure3_p1">A esos hombres se les llamó realistas; ellos tenían la esperanza de que alguno de ellos llegara a ser rey y tuviera poder sobre el pueblo.</p></figcaption><div class="citation-info"><p data-aid="124297665" id="figure3_p2"> Alma 51:5, 8.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/pahoran-freemen-stories-mormon-thompson_1138051_inl.jpg" id="figure4_img1" data-img-id="1138051" data-assetid="2c3c32dff4db821e09bd647e71d9d8824c596229" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/46/22469072d8d600362a6cc7bd2d8a4399cb984892/pahoran_freemen_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/22/46/22469072d8d600362a6cc7bd2d8a4399cb984892/pahoran_freemen_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297668" id="figure4_p1">A los nefitas que querían conservar a Pahorán como juez superior se les llamó hombres libres; ellos deseaban ser libres para vivir y adorar a quien quisieran.</p></figcaption><div class="citation-info"><p data-aid="124297671" id="figure4_p2"> Alma 51:6.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/vote-pahoran-stories-mormon-thompson_1138052_inl.jpg" id="figure5_img1" data-img-id="1138052" data-assetid="de1936704f050d2496775fc51b3fe65b4d5e67c0" data-missing-asset="false" srcset="https://assets.ldscdn.org/96/60/966094df6d46e40e6184a8ff3f8a9b1585f215c8/vote_pahoran_stories_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/96/60/966094df6d46e40e6184a8ff3f8a9b1585f215c8/vote_pahoran_stories_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297675" id="figure5_p1">El pueblo votó para elegir entre los realistas y los hombres libres. La mayoría votó por los hombres libres.</p></figcaption><div class="citation-info"><p data-aid="124297676" id="figure5_p2"> Alma 51:7.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/amalickiah-art_1138053_inl.jpg" id="figure6_img1" data-img-id="1138053" data-assetid="1b69ba4b2198d15f620f73f62faf56b185184738" data-missing-asset="false" srcset="https://assets.ldscdn.org/22/27/22275251f33a7757921ee9daf354d69665779cd0/amalickiah_art.png 49w" class="" src="https://assets.ldscdn.org/22/27/22275251f33a7757921ee9daf354d69665779cd0/amalickiah_art.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297677" id="figure6_p1">Al mismo tiempo, Amalickíah se encontraba reuniendo un gran ejército de lamanitas para atacar a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124297678" id="figure6_p2"> Alma 51:9.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/king-men-refuse-weapons-thompson_1138057_inl.jpg" id="figure7_img1" data-img-id="1138057" data-assetid="20d37273325743fca6915cd693fba2fe6401096e" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/a1/b9a12429b07a03f589dfcf9c4a46e045eb2b81f9/king_men_refuse_weapons_thompson.png 49w" class="" src="https://assets.ldscdn.org/b9/a1/b9a12429b07a03f589dfcf9c4a46e045eb2b81f9/king_men_refuse_weapons_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297679" id="figure7_p1">Cuando los realistas se enteraron de que los lamanitas iban a atacarlos, se alegraron y se negaron a pelear para defender su país.</p></figcaption><div class="citation-info"><p data-aid="124297680" id="figure7_p2"> Alma 51:13.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-kingmen-stories-mormon-thompson_1138058_inl.jpg" id="figure8_img1" data-img-id="1138058" data-assetid="483868665b73a9b75a982d3ef21cc3405617a2e6" data-missing-asset="false" srcset="https://assets.ldscdn.org/45/ee/45ee58a25b56557419dec5c0e2c0a12e0bfda111/moroni_kingmen_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/45/ee/45ee58a25b56557419dec5c0e2c0a12e0bfda111/moroni_kingmen_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297681" id="figure8_p1">El capitán Moroni se enojó con los realistas porque no querían luchar. Él se había esforzado por mantener libres a los nefitas.</p></figcaption><div class="citation-info"><p data-aid="124297683" id="figure8_p2"> Alma 51:14.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/moroni-sends-petition-thompson_1138059_inl.jpg" id="figure9_img1" data-img-id="1138059" data-assetid="2d1ab24c38851170c00c800edd848c253db33c59" data-missing-asset="false" srcset="https://assets.ldscdn.org/b9/14/b914a99e40ef7a38d8aa6de361bef294f3b20eca/moroni_sends_petition_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b9/14/b914a99e40ef7a38d8aa6de361bef294f3b20eca/moroni_sends_petition_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297684" id="figure9_p1">Él le pidió al gobernador poder para obligar a los realistas a pelear contra los lamanitas o para quitarles la vida.</p></figcaption><div class="citation-info"><p data-aid="124297685" id="figure9_p2"> Alma 51:15.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/paroran-moroni-book-mormon-thompson_1138060_inl.jpg" id="figure10_img1" data-img-id="1138060" data-assetid="c86e3300b720a6bd6f35be988428eded6348d42d" data-missing-asset="false" srcset="https://assets.ldscdn.org/a9/0e/a90e2899124b91b674da0b6e572456c88fabc2a2/paroran_moroni_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a9/0e/a90e2899124b91b674da0b6e572456c88fabc2a2/paroran_moroni_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297686" id="figure10_p1">Cuando el gobernador Pahorán le concedió ese poder, Moroni marchó con su ejército contra los realistas.</p></figcaption><div class="citation-info"><p data-aid="124297687" id="figure10_p2"> Alma 51:16–18.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/kingmen-fight-defend-mormon-thompson_1138061_inl.jpg" id="figure11_img1" data-img-id="1138061" data-assetid="765c4fe8d2c9c6a43cb813894d15255ea7d62c9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/97/10/9710737d0c32b86f49a17a04316542a6b6809ebc/kingmen_fight_defend_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/97/10/9710737d0c32b86f49a17a04316542a6b6809ebc/kingmen_fight_defend_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297688" id="figure11_p1">Muchos realistas murieron; algunos fueron encarcelados. El resto decidió defender su país contra los lamanitas.</p></figcaption><div class="citation-info"><p data-aid="124297689" id="figure11_p2"> Alma 51:19–20.</p></div></figure>
