<H1>Capítulo 27: Korihor</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/zarahemla-korihor-stories-mormon-thompson_1137137_inl.jpg" id="figure1_img1" data-img-id="1137137" data-assetid="acb29f986c9ebd7bb339d134b3ddee6f324a1e5f" data-missing-asset="false" srcset="https://assets.ldscdn.org/96/57/96576f38077bb0dc47a507c0a894de7bfe98207c/zarahemla_korihor_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/96/57/96576f38077bb0dc47a507c0a894de7bfe98207c/zarahemla_korihor_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296996" id="figure1_p1">Un hombre llamado Korihor llegó a Zarahemla. Él no creía en Jesucristo y predicaba que lo que los profetas habían dicho acerca del Salvador no era verdad.</p></figcaption><div class="citation-info"><p data-aid="124296998" id="figure1_p2"> Alma 30:6, 12–14.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-people-stories-mormon-thompson_1137138_inl.jpg" id="figure2_img1" data-img-id="1137138" data-assetid="1318a52cfb84cacad43f3252cbc1e9e4fabf29a3" data-missing-asset="false" srcset="https://assets.ldscdn.org/63/ed/63ed98cd937bd786e2736f1535c61bed2f5ff982/korihor_people_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/63/ed/63ed98cd937bd786e2736f1535c61bed2f5ff982/korihor_people_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124296999" id="figure2_p1">Korihor dijo a los del pueblo que eran necios por creer que Jesús vendría a la tierra y sufriría por los pecados de ellos.</p></figcaption><div class="citation-info"><p data-aid="124297001" id="figure2_p2"> Alma 30:16.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-preached-stories-mormon-thompson_1137139_inl.jpg" id="figure3_img1" data-img-id="1137139" data-assetid="851dfb2cb44d7dec276cc1fd7b843d949f037bfe" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/32/d4326d7956760d8e852c80e23512e574465938d6/korihor_preached_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/32/d4326d7956760d8e852c80e23512e574465938d6/korihor_preached_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297003" id="figure3_p1">Dijo que las personas no podían ser castigadas por sus pecados porque no había vida después de la muerte. Muchos creyeron a Korihor y se volvieron inicuos.</p></figcaption><div class="citation-info"><p data-aid="124297004" id="figure3_p2"> Alma 30:17–18.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-taken-ammon-thompson_1137140_inl.jpg" id="figure4_img1" data-img-id="1137140" data-assetid="9fb5c94daf2177f9d9679fa3b9aa5ed2c7023709" data-missing-asset="false" srcset="https://assets.ldscdn.org/0a/1f/0a1f2b54700dc4e5037d89a32964a2fbf588cbd1/korihor_taken_ammon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/0a/1f/0a1f2b54700dc4e5037d89a32964a2fbf588cbd1/korihor_taken_ammon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297006" id="figure4_p1">Korihor intentó predicar al pueblo de Ammón, pero ellos no lo escucharon; lo ataron y lo llevaron ante Ammón, quien ordenó que lo echaran de la ciudad. </p></figcaption><div class="citation-info"><p data-aid="124297008" id="figure4_p2"> Alma 30:19–21.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-bound-stories-mormon-thompson_1137141_inl.jpg" id="figure5_img1" data-img-id="1137141" data-assetid="7e35618bdb3cf4cf5b653712dec35b512a16ac2b" data-missing-asset="false" srcset="https://assets.ldscdn.org/94/8d/948d128732c7957e207d7de2c489add369beaf60/korihor_bound_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/94/8d/948d128732c7957e207d7de2c489add369beaf60/korihor_bound_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297010" id="figure5_p1">Korihor fue a la tierra de Gedeón, pero el pueblo tampoco lo quiso escuchar. El juez superior lo envió ante Alma.</p></figcaption><div class="citation-info"><p data-aid="124297011" id="figure5_p2"> Alma 30:21, 29.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-korihor-stories-mormon-thompson_1137142_inl.jpg" id="figure6_img1" data-img-id="1137142" data-assetid="dd4e096f369bbb7741b2b05b9400a0c0eacb2a86" data-missing-asset="false" srcset="https://assets.ldscdn.org/e6/61/e66149bf9c2c8ba176985c9fd691dfe4e1f028a3/alma_korihor_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/e6/61/e66149bf9c2c8ba176985c9fd691dfe4e1f028a3/alma_korihor_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297013" id="figure6_p1">Alma le preguntó a Korihor si creía en Dios; Korihor le dijo que no. Alma testificó que hay un Dios y que Cristo vendría.</p></figcaption><div class="citation-info"><p data-aid="124297014" id="figure6_p2"> Alma 30:37–39.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-seeks-sign-thompson_1137143_inl.jpg" id="figure7_img1" data-img-id="1137143" data-assetid="6bf3bdcce68b3092469bb373e989cf7338821f54" data-missing-asset="false" srcset="https://assets.ldscdn.org/78/40/7840e03b28e59568fd9fd8a95db70e43948203e1/korihor_seeks_sign_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/78/40/7840e03b28e59568fd9fd8a95db70e43948203e1/korihor_seeks_sign_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297016" id="figure7_p1">Korihor quería que Alma efectuara un milagro para probar que hay un Dios. Korihor dijo que si veía una señal del poder de Dios, entonces creería en Él.</p></figcaption><div class="citation-info"><p data-aid="124297018" id="figure7_p2"> Alma 30:43.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-signs-stories-mormon-thompson_1137144_inl.jpg" id="figure8_img1" data-img-id="1137144" data-assetid="cefc3a0cd8b6102951aeeb5e2c39c7e1dd1e1b15" data-missing-asset="false" srcset="https://assets.ldscdn.org/b6/9f/b69f76dda39dc763f7f19804155be503773530bd/alma_signs_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/b6/9f/b69f76dda39dc763f7f19804155be503773530bd/alma_signs_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297020" id="figure8_p1">Alma le dijo a Korihor que ya había visto muchas señales del poder de Dios por medio de las Escrituras y de los testimonios de todos los profetas.</p></figcaption><div class="citation-info"><p data-aid="124297021" id="figure8_p2"> Alma 30:44.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-teaches-korihor-thompson_1137145_inl.jpg" id="figure9_img1" data-img-id="1137145" data-assetid="742980f4780b2b348e97f80d4318f5bc5e835d09" data-missing-asset="false" srcset="https://assets.ldscdn.org/d3/fa/d3fa05e66b1ace5be2b744e6a73c8035b258568e/alma_teaches_korihor_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d3/fa/d3fa05e66b1ace5be2b744e6a73c8035b258568e/alma_teaches_korihor_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297023" id="figure9_p1">Alma dijo que la tierra y todo lo que en ella hay, así como el movimiento de los planetas en el cielo, también son señales de que hay un Dios. </p></figcaption><div class="citation-info"><p data-aid="124297025" id="figure9_p2"> Alma 30:44.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-saddens-alma-thompson_1137146_inl.jpg" id="figure10_img1" data-img-id="1137146" data-assetid="f8b6b7fa242bc3faae6ccafa7b61fae1ad34ad9f" data-missing-asset="false" srcset="https://assets.ldscdn.org/35/c7/35c73f8884cd32ccb2aac15dc4bddc0010997edb/korihor_saddens_alma_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/35/c7/35c73f8884cd32ccb2aac15dc4bddc0010997edb/korihor_saddens_alma_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297026" id="figure10_p1">Korihor continuó negándose a creer. Alma se sintió afligido debido a la iniquidad de Korihor y le advirtió que su alma podría ser destruida.</p></figcaption><div class="citation-info"><p data-aid="124297028" id="figure10_p2"> Alma 30:45–46.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-alma-book-mormon-thompson_1137147_inl.jpg" id="figure11_img1" data-img-id="1137147" data-assetid="4717e58c821d3ec24cc3f3160067da1507446887" data-missing-asset="false" srcset="https://assets.ldscdn.org/de/a0/dea00c203acbf5c64a27c399864ed1a36c11bb5f/korihor_alma_book_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/de/a0/dea00c203acbf5c64a27c399864ed1a36c11bb5f/korihor_alma_book_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297030" id="figure11_p1">Korihor seguía insistiendo en que quería ver una señal que probara que hay un Dios. Alma dijo que la señal de Dios sería que Korihor no pudiese hablar.</p></figcaption><div class="citation-info"><p data-aid="124297031" id="figure11_p2"> Alma 30:48–49.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-struck-dumb-thompson_1137180_inl.jpg" id="figure12_img1" data-img-id="1137180" data-assetid="a32663185f6ccd6a18f695438efdf3f6a9db977a" data-missing-asset="false" srcset="https://assets.ldscdn.org/3d/e5/3de50e679806e84d1d87e366279732c1d4251043/korihor_struck_dumb_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/3d/e5/3de50e679806e84d1d87e366279732c1d4251043/korihor_struck_dumb_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297033" id="figure12_p1">Después de que Alma hubo dicho eso, Korihor no pudo hablar.</p></figcaption><div class="citation-info"><p data-aid="124297035" id="figure12_p2"> Alma 30:50.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-writes-dirt-thompson_1137204_inl.jpg" id="figure13_img1" data-img-id="1137204" data-assetid="44e3e5dd62a6448ab7562357144a66a3c8f5a114" data-missing-asset="false" srcset="https://assets.ldscdn.org/db/ed/dbedfd5c237bc2a5c9ebf5cb79d276bfefe17e31/korihor_writes_dirt_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/db/ed/dbedfd5c237bc2a5c9ebf5cb79d276bfefe17e31/korihor_writes_dirt_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297036" id="figure13_p1">Korihor escribió que él sabía que esa señal era de Dios y que siempre había sabido que hay un Dios. Le suplicó a Alma que orara y le quitara la maldición.</p></figcaption><div class="citation-info"><p data-aid="124297038" id="figure13_p2"> Alma 30:52, 54.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/alma-korihor-book-stories-thompson_1137206_inl.jpg" id="figure14_img1" data-img-id="1137206" data-assetid="01319a3f5fce0191990959d7fe5bd24f90087707" data-missing-asset="false" srcset="https://assets.ldscdn.org/0b/60/0b60a16a5d2a5e4be566f23e1d64a90647811fa9/alma_korihor_book_stories_thompson.png 49w" class="" src="https://assets.ldscdn.org/0b/60/0b60a16a5d2a5e4be566f23e1d64a90647811fa9/alma_korihor_book_stories_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297040" id="figure14_p1">Alma sabía que si Korihor podía hablar otra vez, volvería a mentir a la gente. Alma dijo que el Señor decidiría si Korihor habría de hablar de nuevo. </p></figcaption><div class="citation-info"><p data-aid="124297041" id="figure14_p2"> Alma 30:55.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-stories-art_1137207_inl.jpg" id="figure15_img1" data-img-id="1137207" data-assetid="db51a9cf2f03ec4e70062d639ed4a27af5d42367" data-missing-asset="false" srcset="https://assets.ldscdn.org/7d/51/7d5125ea5778634e5c0eb72c16f59ac8ff8e16f7/korihor_stories_art.jpeg 60w" class="" src="https://assets.ldscdn.org/7d/51/7d5125ea5778634e5c0eb72c16f59ac8ff8e16f7/korihor_stories_art.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297043" id="figure15_p1">El Señor no le devolvió el habla a Korihor; éste tuvo que ir de casa en casa mendigando para comer.</p></figcaption><div class="citation-info"><p data-aid="124297045" id="figure15_p2"> Alma 30:56.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-dumb-stories-mormon-thompson_1137208_inl.jpg" id="figure16_img1" data-img-id="1137208" data-assetid="70dcb2d492fe685df9d9fa16ce62f0cc9bb5ba76" data-missing-asset="false" srcset="https://assets.ldscdn.org/80/28/802863402214a7a0ea4d7ecf9bad8b227e853c29/korihor_dumb_stories_mormon_thompson.png 49w" class="" src="https://assets.ldscdn.org/80/28/802863402214a7a0ea4d7ecf9bad8b227e853c29/korihor_dumb_stories_mormon_thompson.png" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297046" id="figure16_p1">El juez superior envió una proclamación por toda esa tierra en la que relataba lo que le había sucedido a Korihor. Instó a aquellos que habían creído a Korihor a que se arrepintieran. El pueblo se arrepintió.</p></figcaption><div class="citation-info"><p data-aid="124297048" id="figure16_p2"> Alma 30:57–58.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/korihor-dead-stories-mormon-thompson_1137319_inl.jpg" id="figure17_img1" data-img-id="1137319" data-assetid="f7da11faee6b9643b0c40ab7aab8940e92d420d6" data-missing-asset="false" srcset="https://assets.ldscdn.org/ce/6b/ce6b6fb3aad9f09da72e87c1d582ca5f55d04867/korihor_dead_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/ce/6b/ce6b6fb3aad9f09da72e87c1d582ca5f55d04867/korihor_dead_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124297050" id="figure17_p1">Korihor se fue a vivir con los zoramitas. Un día, mientras iba mendigando, lo atropellaron y murió.</p></figcaption><div class="citation-info"><p data-aid="124297052" id="figure17_p2"> Alma 30:59.</p></div></figure>
