<H1>Capítulo 47: Jesucristo bendice a Sus discípulos</H1><figure class="image no-print" id="figure1"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-disciples-appear-mormon-thompson_1139098_inl.jpg" id="figure1_img1" data-img-id="1139098" data-assetid="dc906d5694e00c05c1332a129c341f7798bd5959" data-missing-asset="false" srcset="https://assets.ldscdn.org/bd/20/bd2049b4ef1f51218d10c0b86c696574146bd138/jesus_disciples_appear_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/bd/20/bd2049b4ef1f51218d10c0b86c696574146bd138/jesus_disciples_appear_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300603" id="figure1_p1">Un día, cuando los discípulos estaban juntos ayunando y orando, Jesucristo se apareció entre ellos.</p></figcaption><div class="citation-info"><p data-aid="124300604" id="figure1_p2"> 3 Nefi 27:1–2.</p></div></figure><figure class="image no-print" id="figure2"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/church-name-jesus-mormon-thompson_1139099_inl.jpg" id="figure2_img1" data-img-id="1139099" data-assetid="f591a1731449bf93709f5e0d037b03967d692eb2" data-missing-asset="false" srcset="https://assets.ldscdn.org/f8/58/f8585f6ff656c7d9d4159059eb6cda3dc7b21800/church_name_jesus_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/f8/58/f8585f6ff656c7d9d4159059eb6cda3dc7b21800/church_name_jesus_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300605" id="figure2_p1">Cuando los discípulos le preguntaron cómo debían llamar a la Iglesia, Jesús dijo que se le debería llamar por Su nombre porque era Su Iglesia.</p></figcaption><div class="citation-info"><p data-aid="124300606" id="figure2_p2"> 3 Nefi 27:3, 7.</p></div></figure><figure class="image no-print" id="figure3"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-preaching-thompson_1139100_inl.jpg" id="figure3_img1" data-img-id="1139100" data-assetid="53f8594024e0e89ba4c5206f7d31c7a680a71796" data-missing-asset="false" srcset="https://assets.ldscdn.org/cd/3e/cd3e29ecc7b17cb1aa9daa976523fb867c7ef09f/jesus_preaching_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/cd/3e/cd3e29ecc7b17cb1aa9daa976523fb867c7ef09f/jesus_preaching_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300607" id="figure3_p1">Jesús explicó a Sus discípulos que el Padre Celestial lo había enviado a la tierra para dar Su vida por toda la gente.</p></figcaption><div class="citation-info"><p data-aid="124300609" id="figure3_p2"> 3 Nefi 27:14.</p></div></figure><figure class="image no-print" id="figure4"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-nephites_1139101_inl.jpg" id="figure4_img1" data-img-id="1139101" data-assetid="c3418bb44c7e30a22a3847985defb7b67e15beac" data-missing-asset="false" srcset="https://assets.ldscdn.org/e0/d2/e0d2f9707670f01d8d08161355e27387979bc33e/christ_nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/e0/d2/e0d2f9707670f01d8d08161355e27387979bc33e/christ_nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300610" id="figure4_p1">Dijo que todo aquel que se arrepiente, se bautiza en Su nombre y obedece Sus mandamientos será hallado sin culpa ante el Padre Celestial.</p></figcaption><div class="citation-info"><p data-aid="124300611" id="figure4_p2"> 3 Nefi 27:16.</p></div></figure><figure class="image no-print" id="figure5"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-teaches-righteous-nephies-thompson_1139114_inl.jpg" id="figure5_img1" data-img-id="1139114" data-assetid="f930914d9c77094a2525224a4d7a9328cda892d3" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/e0/83e0f214ebbc7c6fff8a7b408b81d8ac873d49c2/christ_teaches_righteous_nephies_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/83/e0/83e0f214ebbc7c6fff8a7b408b81d8ac873d49c2/christ_teaches_righteous_nephies_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300612" id="figure5_p1">El Salvador dijo a Sus discípulos que hicieran las cosas que lo habían visto hacer a Él; Él les había dado el ejemplo.</p></figcaption><div class="citation-info"><p data-aid="124300613" id="figure5_p2"> 3 Nefi 27:21.</p></div></figure><figure class="image no-print" id="figure6"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-record-stories-mormon-thompson_1139117_inl.jpg" id="figure6_img1" data-img-id="1139117" data-assetid="44e3b230f188b6606f61d6fa357cd1620e724e58" data-missing-asset="false" srcset="https://assets.ldscdn.org/2b/f4/2bf41ce31664c20e5bec3decea1bac707ca7ad0f/jesus_record_stories_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2b/f4/2bf41ce31664c20e5bec3decea1bac707ca7ad0f/jesus_record_stories_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300614" id="figure6_p1">También les dijo que escribieran lo que habían visto y oído, para que otras personas pudieran saber de ello.</p></figcaption><div class="citation-info"><p data-aid="124300615" id="figure6_p2"> 3 Nefi 27:23–25.</p></div></figure><figure class="image no-print" id="figure7"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-asks-desires-thompson_1139118_inl.jpg" id="figure7_img1" data-img-id="1139118" data-assetid="3d2b5105b70838b79d5657c248a5b72b57c4c512" data-missing-asset="false" srcset="https://assets.ldscdn.org/4a/ca/4aca85334c4d82a7fe7ac6b29f22394d8acbedf4/jesus_asks_desires_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/4a/ca/4aca85334c4d82a7fe7ac6b29f22394d8acbedf4/jesus_asks_desires_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300616" id="figure7_p1">Jesús preguntó a Sus discípulos lo que deseaban de Él. Nueve de ellos desearon estar con Él después de que hubieran terminado su vida en la tierra.</p></figcaption><div class="citation-info"><p data-aid="124300618" id="figure7_p2"> 3 Nefi 28:1–2.</p></div></figure><figure class="image no-print" id="figure8"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/christ-nephites-teaching_1139119_inl.jpg" id="figure8_img1" data-img-id="1139119" data-assetid="007098296b1a38597d9b7403daa4c1772501a31b" data-missing-asset="false" srcset="https://assets.ldscdn.org/5f/6a/5f6ada47d715b62afe63a4b49aebb41883566bd1/christ_nephites_teaching.jpeg 60w" class="" src="https://assets.ldscdn.org/5f/6a/5f6ada47d715b62afe63a4b49aebb41883566bd1/christ_nephites_teaching.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300619" id="figure8_p1">Jesús les prometió que cuando tuvieran 72 años de edad irían a Él en el cielo.</p></figcaption><div class="citation-info"><p data-aid="124300620" id="figure8_p2"> 3 Nefi 28:3.</p></div></figure><figure class="image no-print" id="figure9"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-wishes-disciples-mormon-thompson_1139120_inl.jpg" id="figure9_img1" data-img-id="1139120" data-assetid="dccade74e45ad30318bc3f1853a368d095c71c7e" data-missing-asset="false" srcset="https://assets.ldscdn.org/a0/01/a0013aa0fca3a2cc6e22ef7125ccc24f1a37f3d5/jesus_wishes_disciples_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/a0/01/a0013aa0fca3a2cc6e22ef7125ccc24f1a37f3d5/jesus_wishes_disciples_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300621" id="figure9_p1">Los otros tres discípulos no se atrevían a pedir lo que deseaban, pero Jesús lo sabía. Ellos querían quedarse en la tierra y predicar el Evangelio hasta que Jesús viniera de nuevo.</p></figcaption><div class="citation-info"><p data-aid="124300622" id="figure9_p2"> 3 Nefi 28:5–6, 9.</p></div></figure><figure class="image no-print" id="figure10"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-talking-disciples-thompson_1139121_inl.jpg" id="figure10_img1" data-img-id="1139121" data-assetid="4759206d8e2fcdbf6f6a09f8961bf64faf88a28e" data-missing-asset="false" srcset="https://assets.ldscdn.org/d4/3d/d43d84860619ba9067a720142c417c430350a256/jesus_talking_disciples_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/d4/3d/d43d84860619ba9067a720142c417c430350a256/jesus_talking_disciples_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300624" id="figure10_p1">El Salvador les prometió que no sufrirían dolor o aflicción y que no morirían; ellos enseñarían el Evangelio a la gente hasta que Él regresara.</p></figcaption><div class="citation-info"><p data-aid="124300625" id="figure10_p2"> 3 Nefi 28:7–9.</p></div></figure><figure class="image no-print" id="figure11"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/jesus-touches-disciples-mormon-thompson_1139122_inl.jpg" id="figure11_img1" data-img-id="1139122" data-assetid="a07c77c7820b01ee15129879bd02726726622e6e" data-missing-asset="false" srcset="https://assets.ldscdn.org/2a/c4/2ac46f75b5bfa42a9074190e557364595b681079/jesus_touches_disciples_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/2a/c4/2ac46f75b5bfa42a9074190e557364595b681079/jesus_touches_disciples_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300627" id="figure11_p1">Jesús tocó a cada uno de los discípulos, menos a los tres que se quedarían en la tierra. Entonces se fue.</p></figcaption><div class="citation-info"><p data-aid="124300628" id="figure11_p2"> 3 Nefi 28:12.</p></div></figure><figure class="image no-print" id="figure12"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-heaven-teachings-mormon-thompson_1139123_inl.jpg" id="figure12_img1" data-img-id="1139123" data-assetid="7095717acf2a36448d976bc0fd4af55cb59b96d8" data-missing-asset="false" srcset="https://assets.ldscdn.org/8a/04/8a042d9249c1956457a8760d693bef7224431f0a/disciples_heaven_teachings_mormon_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/8a/04/8a042d9249c1956457a8760d693bef7224431f0a/disciples_heaven_teachings_mormon_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300630" id="figure12_p1">Los tres discípulos fueron llevados al cielo, en donde vieron y escucharon muchas cosas maravillosas. Ellos pudieron entender mejor las cosas de Dios.</p></figcaption><div class="citation-info"><p data-aid="124300632" id="figure12_p2"> 3 Nefi 28:13, 15.</p></div></figure><figure class="image no-print" id="figure13"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139124_inl.jpg" id="figure13_img1" data-img-id="1139124" data-assetid="6c791eb84abf1d82e55e90dceeee64b9ba05512c" data-missing-asset="false" srcset="https://assets.ldscdn.org/3f/a4/3fa42fa0150c2de29184f3733b82887bb9f0db04/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/3f/a4/3fa42fa0150c2de29184f3733b82887bb9f0db04/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300634" id="figure13_p1">Sus cuerpos experimentaron un cambio para que no murieran.</p></figcaption><div class="citation-info"><p data-aid="124300635" id="figure13_p2"> 3 Nefi 28:15.</p></div></figure><figure class="image no-print" id="figure14"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-baptize-thompson_1139125_inl.jpg" id="figure14_img1" data-img-id="1139125" data-assetid="6d6a271209c18931624d2cd5549590bfd55acf4c" data-missing-asset="false" srcset="https://assets.ldscdn.org/09/e6/09e6e1f279ff9614b37f03c2e716dbc9da035411/disciples_baptize_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/09/e6/09e6e1f279ff9614b37f03c2e716dbc9da035411/disciples_baptize_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300637" id="figure14_p1">Los tres discípulos regresaron a la tierra y empezaron a predicar y a bautizar.</p></figcaption><div class="citation-info"><p data-aid="124300639" id="figure14_p2"> 3 Nefi 28:16, 18.</p></div></figure><figure class="image no-print" id="figure15"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/wicked-capture-disciples-thompson_1139146_inl.jpg" id="figure15_img1" data-img-id="1139146" data-assetid="ec6cbcb2f684d13d2110c6310202e799629781ae" data-missing-asset="false" srcset="https://assets.ldscdn.org/c3/4b/c34b1562779bfdd3c13f5fca2b52aafb31aae9e8/wicked_capture_disciples_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/c3/4b/c34b1562779bfdd3c13f5fca2b52aafb31aae9e8/wicked_capture_disciples_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300641" id="figure15_p1">Los nefitas inicuos arrojaron a los tres discípulos en la prisión y en fosos profundos, pero el poder de Dios les ayudó a escapar.</p></figcaption><div class="citation-info"><p data-aid="124300642" id="figure15_p2"> 3 Nefi 28:19–20.</p></div></figure><figure class="image no-print" id="figure16"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/nephites_1139147_inl.jpg" id="figure16_img1" data-img-id="1139147" data-assetid="b4277d72defec1ae00ce4ca6d025af4736e7081b" data-missing-asset="false" srcset="https://assets.ldscdn.org/32/43/324368c06277805fcbbee26d1b32fe1ecab3edfa/nephites.jpeg 60w" class="" src="https://assets.ldscdn.org/32/43/324368c06277805fcbbee26d1b32fe1ecab3edfa/nephites.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300644" id="figure16_p1">Cuando fueron arrojados a hornos ardientes y a fosos de animales salvajes, también recibieron la protección del poder de Dios.</p></figcaption><div class="citation-info"><p data-aid="124300646" id="figure16_p2"> 3 Nefi 28:21–22.</p></div></figure><figure class="image no-print" id="figure17"><div class="lazy-xyQQ2"><img data-deprecate-web-url="35666/disciples-preach-of-jesus-thompson_1139150_inl.jpg" id="figure17_img1" data-img-id="1139150" data-assetid="330a57b2e421d6bb8ba012c1ce885c88d8a366ee" data-missing-asset="false" srcset="https://assets.ldscdn.org/39/ef/39ef9f91b382f8701b2103593dfe16c5a50da079/disciples_preach_of_jesus_thompson.jpeg 60w" class="" src="https://assets.ldscdn.org/39/ef/39ef9f91b382f8701b2103593dfe16c5a50da079/disciples_preach_of_jesus_thompson.jpeg" style="filter:blur(.5rem)"></div><figcaption><p data-aid="124300648" id="figure17_p1">Los tres discípulos continuaron predicando el Evangelio de Jesucristo a los nefitas. Todavía se encuentran predicando Su Evangelio.</p></figcaption><div class="citation-info"><p data-aid="124300649" id="figure17_p2"> 3 Nefi 28:23, 27–29.</p></div></figure>
