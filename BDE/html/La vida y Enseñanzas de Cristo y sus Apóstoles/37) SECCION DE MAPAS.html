<H1>SECCION DE MAPAS</H1><figure class="map no-print" id="figure1"><div class="lazy-xyQQ2"><img id="figure1_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_01-palestine.jpg" alt="Map of Palestine Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_01-palestine.jpg" style="filter:blur(.5rem)"></div><p data-aid="136697276" id="figure1_p1">Apéndice E</p><p data-aid="136697278" id="figure1_p2">La tierra de Palestina</p><p data-aid="136697280" id="figure1_p3">El territorio de Palestina, a semejanza de su historia muestra dramáticos contrastes. En este pequeñu territorio hay una amplia variedad de elevaciones, tipos de vegetación y climas. Al norte encontramos las nieves perpetuas del elevadísimo monte Hermón mirando hacia las zonas arboladas y los viñedos de la hermosa Galilea. Más al sur están los campos de Samaria, los cerros rocosos de la plácida Judea y el caJor tropical y duro del Mar Muerto.</p><p data-aid="136697282" id="figure1_p4">El promedio anual de lluvia en la Tierra Santa varia, entre 5 pulgadas en el Negeb hasta más de 40 en las montañas del Libano.</p><p data-aid="136697283" id="figure1_p5">Capernaum</p><p data-aid="136697285" id="figure1_p6">25 Kms.</p><p data-aid="136697286" id="figure1_p7">Caná</p><p data-aid="136697288" id="figure1_p8">32 Kms.</p><p data-aid="136697290" id="figure1_p9">Nazaret</p><p data-aid="136697292" id="figure1_p10">35 Kms.</p><p data-aid="136697293" id="figure1_p11">Nain</p><p data-aid="136697295" id="figure1_p12">104 Kms.</p><p data-aid="136697297" id="figure1_p13">Emaús</p><p data-aid="136697299" id="figure1_p14">11 Kms.</p><p data-aid="136697300" id="figure1_p15">Jerusalén</p><p data-aid="136697302" id="figure1_p16">Betania</p><p data-aid="136697304" id="figure1_p17">10 Kms.</p><p data-aid="136697305" id="figure1_p18">Belen</p><p data-aid="136697307" id="figure1_p19">60 Kms.</p><p data-aid="136697309" id="figure1_p20">La costa de la Ilerra Santa es bastante regular al su· del Carmelo. Solamente las ciudades de la costa de Fenicia tenian la ventaja de ser euertos naturales.</p><p data-aid="136697311" id="figure1_p21">La ribera del Mar Muerto es el punto más bajo de la tierra (394 mts.) bajo el nivel del mar. La máxima profundidad del Mar Muerto es de 396 mts.</p><p data-aid="136697314" id="figure1_p22">Monte Carmelo 546 mts.</p><p data-aid="136697317" id="figure1_p23">Monte Tabor 588 mts.</p><p data-aid="136697319" id="figure1_p24">Monte Hermón 18,745 mts.</p><p data-aid="136697320" id="figure1_p25">Mar de Galilea 208 mts. sobre el nivel del mar</p><p data-aid="136697322" id="figure1_p26">Monte Nebo 801 mts.</p><p data-aid="136697324" id="figure1_p27">Mar Muerto 394 mts. bajo el nivel del mar</p></figure><figure class="map no-print" id="figure2"><div class="lazy-xyQQ2"><img id="figure2_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_02-jerusalem.jpg" alt="Map of Jerusalem - during Christ’s life - Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_02-jerusalem.jpg" style="filter:blur(.5rem)"></div><p data-aid="136697326" id="figure2_p1">Jerusalén</p><p data-aid="136697329" id="figure2_p2">Durante los tiempos de Cristo</p><p data-aid="136697331" id="figure2_p3">Calvario</p><p data-aid="136697332" id="figure2_p4">Tercera muralla 40 D.C.</p><p data-aid="136697333" id="figure2_p5">Fortaleza romana-Antonía</p><p data-aid="136697335" id="figure2_p6">Segunda muralla (Ezequías)</p><p data-aid="136697337" id="figure2_p7">Templo</p><p data-aid="136697339" id="figure2_p8">Primera muralla (David y Salomón)</p><p data-aid="136697341" id="figure2_p9">Getsemaní</p><p data-aid="136698343" id="figure2_p10">Palacio de Herodes</p><p data-aid="136698347" id="figure2_p11">Residencia de Pilato</p><p data-aid="136698348" id="figure2_p12">Palacio del sumo sacerdote Anás y Caifás</p><p data-aid="136698350" id="figure2_p13">Aposento alto</p><p data-aid="136698351" id="figure2_p14">Este bosquejo no está hecho para aclarar ninguna controversia en cuanto al lugar exacto de las murallas, etc.</p><p data-aid="136698352" id="figure2_p15">Palacio de Herodes…Residencia de Pilato</p></figure><figure class="diagram no-print" id="figure3"><div class="lazy-xyQQ2"><img id="figure3_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_03-temple.jpg" alt="Temple Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_03-temple.jpg" style="filter:blur(.5rem)"></div><figure class="diagram" id="figure3_figure1"><header><p class="title" data-aid="136698354" id="figure3_figure1_title1">El Templo</p></header><p data-aid="136698356" id="figure3_figure1_p1">El templo de Herodes, tercer templo en Jerusalén (después del templo de Salomón en el año 1000 A.C. y el de Zorobabel, edificado después del regreso, aproximadamente en el año 520 A.C.), era una estructura magnífica. Fue edificado por Herodes el Grande, probablemente en un intento de ganarse el favor de los judíos en Palestina. La mayor parte del trabajo fue completado antes del ministerio de Jesús. Fue allí que Jesús sorprendió a los doctores de la ley y a los maestros cuando tenía doce años de edad ; también allí finalizó su ministerio durante la última semana de su vida.</p></figure><figure class="diagram" id="figure3_figure2"><header><p class="title" data-aid="136698358" id="figure3_figure2_title1">Fortaleza romana de Antonía</p></header><p data-aid="136698362" id="figure3_figure2_p1">La fortaleza de Antonía, hecha a base de piedra, estaba situada junto a la esquina noroeste de la zona del templo. Había sido reedificada por Herodes el Grande y después recibió el nombre de Marco Antonio. Las tropas romanas que ocuparon la fortaleza observaron desde ella la entrada triunfal de Jesús en Jerusalén y pudieron haber bajado de ella para dispersar la procesión en caso de que hubiesen sabido que Jesucristo representaba alguna amenaza real para el poderío romano en Jerusalén. Posteriormente, en el patio de esa fortaleza. Jesús fue traído ante la autoridad romana.</p></figure><figure class="diagram" id="figure3_figure3"><header><p class="title" data-aid="136698365" id="figure3_figure3_title1">El Aposento Alto</p></header><p data-aid="136698366" id="figure3_figure3_p1">La ubicación del aposento alto donde Cristo y los Doce celebraron la Pascua, no ha sido determinada con certeza; señalado tradicionalmente se ha sostenido que está dentro de los muros de la antigua ciudad. En este sitio el Salvador implantó la Santa Cena, indicó quién lo traicionaría y probablemente presentó las grandes enseñanzas que se encuentran en los capítulos 13 y 14 del Evangelio de San Juan.</p><p data-aid="136698367" id="figure3_figure3_p2">Fotografías de las maquetas que se encuentran en el Hotel Tierra Santa, en Jerusalén.</p></figure></figure><figure class="map no-print" id="figure4"><div class="lazy-xyQQ2"><img id="figure4_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_04-holyland.jpg" alt="Holyland Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_04-holyland.jpg" style="filter:blur(.5rem)"></div><p data-aid="136698368" id="figure4_p1">The Holy Land at the Time of the Early Apostles</p><p data-aid="136698369" id="figure4_p2">Mediterranean Sea</p><p data-aid="136698371" id="figure4_p3">Cilicia</p><p data-aid="136698372" id="figure4_p4">Tarsus</p><p data-aid="136698373" id="figure4_p5">Cyprus</p><p data-aid="136698375" id="figure4_p6">Salamis</p><p data-aid="136698377" id="figure4_p7">Antioch</p><p data-aid="136698379" id="figure4_p8">Syria</p><p data-aid="136698380" id="figure4_p9">Seleucia</p><p data-aid="136698382" id="figure4_p10">Sidon</p><p data-aid="136698386" id="figure4_p11">Damascus</p><p data-aid="136698388" id="figure4_p12">Tyre</p><p data-aid="136698390" id="figure4_p13">Ptolemais</p><p data-aid="136698391" id="figure4_p14">Sea of Galilee</p><p data-aid="136698392" id="figure4_p15">River Jordan</p><p data-aid="136698393" id="figure4_p16">Decapolis</p><p data-aid="136698394" id="figure4_p17">Galilee</p><p data-aid="136698396" id="figure4_p18">Caesarea</p><p data-aid="136698397" id="figure4_p19">Samaria</p><p data-aid="136698399" id="figure4_p20">Joppa</p><p data-aid="136698401" id="figure4_p21">Lydda</p><p data-aid="136698403" id="figure4_p22">Jerusalem</p><p data-aid="136698405" id="figure4_p23">Azotus</p><p data-aid="136698407" id="figure4_p24">Gaza</p><p data-aid="136698409" id="figure4_p25">Judea</p><p data-aid="136698410" id="figure4_p26">Idumea</p><p data-aid="136698411" id="figure4_p27">Nabatea</p><p data-aid="136698413" id="figure4_p28">Dead Sea</p><p data-aid="136698415" id="figure4_p29">Perea</p><p data-aid="136698417" id="figure4_p30">Arabia</p><p data-aid="136698419" id="figure4_p31">Gulf of Aqaba</p></figure><figure class="diagram no-print" id="figure5"><header><p class="title" data-aid="136698420" id="figure5_title1">Historia Cronológica de la Vida y Ministerio de Jesucristo</p></header><div class="lazy-xyQQ2"><img id="figure5_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_05-historychrist.jpg" alt="History of Christ Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_05-historychrist.jpg" style="filter:blur(.5rem)"></div><p data-aid="136698422" id="figure5_p1">(Muchas fechas del Nuevo Testamento son aproximadas, variando entre uno y siete años. Se han seleccionado algunos hechos sobresalientes como representativos de sus actividades.)</p><p data-aid="136698424" id="figure5_p2">Herodes el Grande, 37 A.C. 4 D.C.</p><p data-aid="136698426" id="figure5_p3">Juan, hijo de Zacarías, nac. ene; Jesús, nac. 6 abril</p><p data-aid="136698427" id="figure5_p4">(Llamada Juan el Bautista)</p><p data-aid="136698429" id="figure5_p5">Angeles, los pastores se recocijan</p><p data-aid="136698431" id="figure5_p6">Jesús es circuncidadao Testimonios</p><p data-aid="136698433" id="figure5_p7">de Simón y Ana</p><p data-aid="136698438" id="figure5_p8">4 A.C.</p><p data-aid="136698440" id="figure5_p9">D.C.</p><p data-aid="136698445" id="figure5_p10">Augusto</p><p data-aid="136698447" id="figure5_p11">27 A.C. hasta 14 D.C. Tiberio 17-37 D.C</p><p data-aid="136698448" id="figure5_p12">1 3 6 9 12 15 18 21 24 27 D.C</p><p data-aid="136698451" id="figure5_p13">Visita de los magos</p><p data-aid="136698453" id="figure5_p14">Huida a Egipto</p><p data-aid="136698457" id="figure5_p15">Regreso a Nazaret</p><p data-aid="136698459" id="figure5_p16">“Y vino y moró en una ciudad llamada Nazaret, para que se cumpliese lo que fue dicho por los profetas: <em>será llamado nazareno</em>.</p><p data-aid="136698462" id="figure5_p17">“Y sucedió que Jesús creció con sus hermanos, y se fortaleció y sirvió al Señor esperando el tiempo de su ministerio” (Mateo 3:23, 24, traducción libre de la Versión Inspirada).</p><p data-aid="136698465" id="figure5_p18">Judea, Samaria e Idumea</p><p data-aid="136698468" id="figure5_p19">organizadas como una</p><p data-aid="136698470" id="figure5_p20">provincia romana bajo un</p><p data-aid="136698473" id="figure5_p21">Procurador, 6-70 D.C</p><p data-aid="136698476" id="figure5_p22">Coponio</p><p data-aid="136698479" id="figure5_p23">6-9 D.C.</p><p data-aid="136698482" id="figure5_p24">Marco</p><p data-aid="136698483" id="figure5_p25">Ambivio</p><p data-aid="136698485" id="figure5_p26">9-12 D.C.</p><p data-aid="136698486" id="figure5_p27">Annio Rufo</p><p data-aid="136698488" id="figure5_p28">12-15 D.C.</p><p data-aid="136698489" id="figure5_p29">Valerio Grato</p><p data-aid="136698491" id="figure5_p30">Poncio Pilato, 26-36 D.C.</p><p data-aid="136698493" id="figure5_p31">15-26 D.C.</p><p data-aid="136698496" id="figure5_p32">Arquelao, Etnarca de Judea,</p><p data-aid="136698499" id="figure5_p33">4 A.C a 6 D.C</p><p data-aid="136698501" id="figure5_p34">Herodes Felipe, Tetrarca de Iturea,</p><p data-aid="136698503" id="figure5_p35">4 A.C a 34 D.C</p><p data-aid="136698505" id="figure5_p36">Herodes Antipas, Tetrarca de Galilea,</p><p data-aid="136698507" id="figure5_p37">4 A.C a 39 D.C</p><p data-aid="136698510" id="figure5_p38">30 D.C.</p><p data-aid="136698512" id="figure5_p39">Primer Año del Ministerio Publico de Jesús</p><p data-aid="136698515" id="figure5_p40">Bautismo de Jesús</p><p data-aid="136698520" id="figure5_p41">Tentaciones</p><p data-aid="136698523" id="figure5_p42">Primera purificación del Templo</p><p data-aid="136698526" id="figure5_p43">Llamamiento de Andrés, Simón, Felipe, Natanael</p><p data-aid="136698528" id="figure5_p44">Bodas de Caná: relato del primer</p><p data-aid="136698531" id="figure5_p45">milagro</p><p data-aid="136698534" id="figure5_p46">Primera Pascua en Jerusalén</p><p data-aid="136698537" id="figure5_p47">Visita de Nicodemo</p><p data-aid="136698540" id="figure5_p48">Primer Ministerio en Judea</p><p data-aid="136698544" id="figure5_p49">Juan es encarcelado en Perea</p><p data-aid="136698547" id="figure5_p50">La mujer samaritana</p><p data-aid="136698550" id="figure5_p51"><em>Comienza el ministerio en Galilea</em></p><p data-aid="136698555" id="figure5_p52">31 D.C.</p><p data-aid="136698562" id="figure5_p53">Rechazo en Nazaret</p><p data-aid="136698565" id="figure5_p54">Llamamiento de Pedro, Andrés,</p><p data-aid="136698567" id="figure5_p55">Santiago y Juan</p><p data-aid="136698570" id="figure5_p56">Muchas sanidades</p><p data-aid="136698573" id="figure5_p57">Segundo Año del Ministerio Publico de Jesús</p><p data-aid="136698575" id="figure5_p58">Segunda Pascua en Jerusalén</p><p data-aid="136698578" id="figure5_p59">Son elegidos los Doce</p><p data-aid="136698580" id="figure5_p60">El Sermon del Monte</p><p data-aid="136698585" id="figure5_p61">Milagros y sanidades</p><p data-aid="136698588" id="figure5_p62">Es calamada la tormenta en el Mar de Galilea</p><p data-aid="136698591" id="figure5_p63">Sanidades, expulsión de demonios</p><p data-aid="136698597" id="figure5_p64">Parábolas en el Mar de Galilea</p><p data-aid="136698600" id="figure5_p65">Segundo rechazo en Nazaret</p><p data-aid="136698603" id="figure5_p66">Son enviados los Doce</p><p data-aid="136698606" id="figure5_p67">muerte de Juan en Perea</p><p data-aid="136698609" id="figure5_p68">Regreso de los Doce</p><p data-aid="136698611" id="figure5_p69">Tercer Año del Ministerio Publico de Jesús</p><p data-aid="136698612" id="figure5_p70">Alimenta a los cinco mil</p><p data-aid="136698615" id="figure5_p71">Camina sobre las aguas</p><p data-aid="136698618" id="figure5_p72">Tercera Pascua</p><p data-aid="136698621" id="figure5_p73">Transfiguración</p><p data-aid="136698624" id="figure5_p74">Son enviados los Setenta</p><p data-aid="136698627" id="figure5_p75">Jerusalén. Fiesta de los Tabernáculos</p><p data-aid="136698630" id="figure5_p76">Regresan los Setenta</p><p data-aid="136698635" id="figure5_p77"><em>Comienza el ministerio final en Judea y Perea</em></p><p data-aid="136698637" id="figure5_p78">Jerusalén. Fiesta de la Dedicación</p><p data-aid="136698640" id="figure5_p79">En Betania revive a Lázaro</p><p data-aid="136698642" id="figure5_p80">*Se notará que no se ha intentado reconciliar este estudio cronológico con las conclusiones de muchos eruditos e historiadores, quienes sostienen que Cristo nació aproximadamente en el año 4 A.C. El élder Talmage cree que el Salvador nació el 6 de abril de año 1 A.C. (<em>Jesús el Cristo, págs. 107-108.) Seguramente</em> se notará que en nuestro presente calendario hemos perdido cuatro dias y ese problema algún dia se resolverá satisfactoriamente.</p><p data-aid="136698645" id="figure5_p81">La Semana del Sacrificio Expiatorio</p><p data-aid="136698648" id="figure5_p82">Primer dia: Entrada triunfal en Jerusalén</p><p data-aid="136698651" id="figure5_p83">Segundo dia: Purificación del Templo</p><p data-aid="136698653" id="figure5_p84">Tercer dia: Enseña las Parábolas</p><p data-aid="136698656" id="figure5_p85">Cuarto dia: Descanso en Betania</p><p data-aid="136698659" id="figure5_p86">Quinto dia: Cuarta Pascua/Santa Cena Monte de los Olivos—Getsemaní</p><p data-aid="136698662" id="figure5_p87">Sexto dia: Traición, arresto, juicio, condenación crucifixión y sepultura.</p><p data-aid="136698665" id="figure5_p88">Séptimo dia, Se ponen guardias ante la tumba</p><p data-aid="136698668" id="figure5_p89">Primer dia: Cristo aparece como ser resucitado</p><p data-aid="136698669" id="figure5_p90">Ministerio de Cuarenta Dias</p><p data-aid="136698672" id="figure5_p91">Apariciones de Cristo a sus</p><p data-aid="136698675" id="figure5_p92">discipulos en Jerusalén y Galilea</p><p data-aid="136698676" id="figure5_p93">Instrucción especial, bendiciones a los Doce</p><p data-aid="136698679" id="figure5_p94">Ascensión al Monte de los Olivos</p><p data-aid="136698682" id="figure5_p95">Procuradores Romanos de Palestina</p><p data-aid="136698685" id="figure5_p96">Ayudantes del rey Ante Roma</p><p data-aid="136698689" id="figure5_p97">Aparición a los Nefitas</p></figure><figure class="diagram no-print" id="figure6"><header><p class="title" data-aid="136698692" id="figure6_title1">Historia Cronológica del Nuevo Testamento</p></header><div class="lazy-xyQQ2"><img id="figure6_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_06-historynew.jpg" alt="History New Testament Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_06-historynew.jpg" style="filter:blur(.5rem)"></div><p data-aid="136698695" id="figure6_p1">(Muchas de las fechas son solamente aproximadas, con un margen de rliferencia de uno o dos años, especialmente en relación a los libros del Nuevo Testamento.)</p><p data-aid="136698698" id="figure6_p2">30 D.C.</p><p data-aid="136698701" id="figure6_p3">35 D.C.</p><p data-aid="136698703" id="figure6_p4">40 D.C.</p><p data-aid="136698706" id="figure6_p5">45 D.C.</p><p data-aid="136698709" id="figure6_p6">50 D.C.</p><p data-aid="136698711" id="figure6_p7">55 D.C.</p><p data-aid="136698713" id="figure6_p8">60 D.C.</p><p data-aid="136698716" id="figure6_p9">65 D.C.</p><p data-aid="136698718" id="figure6_p10">70 D.C.</p><p data-aid="136698720" id="figure6_p11">75 D.C.</p><p data-aid="136698723" id="figure6_p12">80 D.C.</p><p data-aid="136698725" id="figure6_p13">85 D.C.</p><p data-aid="136698727" id="figure6_p14">90 D.C.</p><p data-aid="136698730" id="figure6_p15">95 D.C.</p><p data-aid="136698733" id="figure6_p16">100 D.C.</p><p data-aid="136698735" id="figure6_p17">105 D.C.</p><p data-aid="136698737" id="figure6_p18">Muerte y resurrección de Jesús</p><p data-aid="136698740" id="figure6_p19">Día de Pentecostés. Los discípulos reciben el Espíritu Santo</p><p data-aid="136698743" id="figure6_p20">Primeras actividades en el evangelio: Jerusalén, Samaria, Antioquía</p><p data-aid="136698746" id="figure6_p21">Creciente hostilidad hacia la Iglesia por parte de los líderes judíos</p><p data-aid="136698747" id="figure6_p22">Muerte de Esteban</p><p data-aid="136698750" id="figure6_p23">Conversión de Pablo</p><p data-aid="136698754" id="figure6_p24">Pablo en Damasco y Arabia</p><p data-aid="136698757" id="figure6_p25">Pablo cerca de Tarso durante 4 ó 5 años</p><p data-aid="136698760" id="figure6_p26">Pablo y Bernabé en Antioquía cerca de un año</p><p data-aid="136698762" id="figure6_p27">Herodes Agripa I persigue a la Iglesia</p><p data-aid="136698764" id="figure6_p28">Santiago, el Apóstol, martirizado por orden de Herodes</p><p data-aid="136698767" id="figure6_p29">Pedro es encarcelado, luego es liberado milagrosamente</p><p data-aid="136698769" id="figure6_p30">Viaje misional de Pablo</p><p data-aid="136698772" id="figure6_p31">Concilio de Jerusalén. No se requiere que los gentiles obedezcan la ley de Moisés.</p><p data-aid="136698774" id="figure6_p32">Se escribe la Epístola de Santiago (?)</p><p data-aid="136698777" id="figure6_p33">Segundo viaje misional de Pablo</p><p data-aid="136698780" id="figure6_p34">Se escribe 1 Tesalonicenses</p><p data-aid="136698783" id="figure6_p35">Se escribe 2 Tesalonicenses</p><p data-aid="136698785" id="figure6_p36">Pablo regresa a Jerusalén</p><p data-aid="136698787" id="figure6_p37">Tercer viaje misional</p><p data-aid="136698790" id="figure6_p38">Se escribe 1 y 2 Corintios</p><p data-aid="136698793" id="figure6_p39">Se escribe Gálatas</p><p data-aid="136698796" id="figure6_p40">Se escribe Romanos</p><p data-aid="136698799" id="figure6_p41">Pablo regresa a Jerusalén. Es arrestado en el Templo.</p><p data-aid="136698803" id="figure6_p42">Dos años de prisión para Pablo en Cesarea.</p><p data-aid="136698807" id="figure6_p43">Pablo viaja a Roma</p><p data-aid="136698810" id="figure6_p44">Pablo</p><p data-aid="136698813" id="figure6_p45">Se escribe la epístola a Filemón</p><p data-aid="136698816" id="figure6_p46">Se escribe la epístola a los Colosenses</p><p data-aid="136698819" id="figure6_p47">Se escribe la epístola a los Efesios</p><p data-aid="136698822" id="figure6_p48">Se escribe la epístola a los Filipenses</p><p data-aid="136698825" id="figure6_p49">Se escribe la primera epístola de Pedro</p><p data-aid="136698828" id="figure6_p50">Los judaizantes provocan una gran apostasía y caos en la Iglesia</p><p data-aid="136698831" id="figure6_p51">Años de libertad de Pablo; la anterior obra misional</p><p data-aid="136698836" id="figure6_p52">Persecusión por parte de Nerón</p><p data-aid="136698839" id="figure6_p53">Se escribe la epistola a los Hebreos (?)</p><p data-aid="136698840" id="figure6_p54">Se escribe primera de Timoteo</p><p data-aid="136698843" id="figure6_p55">Se escribe Tito</p><p data-aid="136698846" id="figure6_p56">Pedro y Pablo son hechos prisioneros</p><p data-aid="136698850" id="figure6_p57">Se escribe la segunda epístola de Timoteo</p><p data-aid="136698855" id="figure6_p58">Se escribe la segunda epís tola de Pedro</p><p data-aid="136698857" id="figure6_p59">Pedro es martirizado</p><p data-aid="136698859" id="figure6_p60">Pablo es martirizado</p><p data-aid="136698861" id="figure6_p61">Caída de Jerusalén y destrucción del templo</p><p data-aid="136698864" id="figure6_p62">La epistola de Judas se escribe entre los años 70-90 D.C. (?)</p><p data-aid="136698867" id="figure6_p63">Persecusión de Domiciano contra la Iglesia; muchos santos son martirizados</p><p data-aid="136698870" id="figure6_p64">Juan el Bautista en la Isla de Patmos</p><p data-aid="136698873" id="figure6_p65">Se escribe Apocalipsis</p><p data-aid="136698875" id="figure6_p66">Juan es ahora el unico apóstol sobreviviente. La iglesia cae en apostasía.</p><p data-aid="136698878" id="figure6_p67">Las tres epistolas de Juan se escriben entre 96-100 D.C. (?)</p><p data-aid="136698880" id="figure6_p68">Emperadores Romanos</p><p data-aid="136698883" id="figure6_p69">Epoca del Nuevo Testamento</p><p data-aid="136698886" id="figure6_p70">TIBERIO 14-37 D.C.</p><p data-aid="136698890" id="figure6_p71">Tiberio fue el César durante la vida y minia</p><p data-aid="136698893" id="figure6_p72">Calígula 12-41 D.C.</p><p data-aid="136698895" id="figure6_p73">Calígula fue el primer emperador que pidió ser adorado como un dios.</p><p data-aid="136698899" id="figure6_p74">Claudio 10 A.C. - 54 D.C.</p><p data-aid="136698902" id="figure6_p75">En Judea hubo hambre durante el reinado de de Claudio (Hechos 11:28). Expulsó de Roma a los judios. Fue neperador durante la mayor parte del ministerio misional de Pablo.</p><p data-aid="136698904" id="figure6_p76">NERON; 54-68 D.C.</p><p data-aid="136698905" id="figure6_p77">César ante quien Pablo apeló (Hechos 25:8-13), A los cristianos de ser culpables del incendio de Roma en el año 64, comenzó la primera persecusión contra la Iglesia, y mandó ejecutar a Pedro y Pablo en el año 68 D.C.</p><p data-aid="136698907" id="figure6_p78">GAlBA, OTONY VITELIO 68-69 D.C.</p><p data-aid="136698911" id="figure6_p79">VESPASIANO 69-70 D.C.</p><p data-aid="136698914" id="figure6_p80">Tito; 78-81 D.C.</p><p data-aid="136698917" id="figure6_p81">DOMICIANO 81-96 D.C.</p><p data-aid="136698920" id="figure6_p82">Hijo de Vespasiano y hermano menor de Tito. Domiciano fue el primero en difundir la adoración al emperador. Comenzó otra y más exhaustiva persecusión cristiana. Juan fue desterrado a Patmos en los últimos años del reinado de Domiciano. Fue el último de los doce Césares.</p><p data-aid="136698923" id="figure6_p83">Nerva; 96-98</p><p data-aid="136698927" id="figure6_p84">Trajano 98:117</p><p data-aid="136698930" id="figure6_p85">La persecusión de los santos continuó bajo el mando de Trajano. Declaró que los cristianos debian negar a Cristo o ser ejecutados.</p><p data-aid="136698932" id="figure6_p86">Procuradores Romanos que tuvieron mucha influencia en Judea</p><p data-aid="136698934" id="figure6_p87">Epoca del Nuevo Testamento</p><p data-aid="136698936" id="figure6_p88">Poncio-Pilato 20-16 D.C.</p><p data-aid="136698938" id="figure6_p89">Marco Antonio Felix 52-59</p><p data-aid="136698940" id="figure6_p90">Felix fue el gobernador ante quien fue juzgado Pablo (Hechos 23, 24). Mantuvo preso a Pablo durante dos años, esperando recibir dinero (Hechos 24:26).</p><p data-aid="136698942" id="figure6_p91">Porcio Festo 59-61 D.C.</p><p data-aid="136698945" id="figure6_p92">Festo pidió al rey Agripa que juzgase a Pablo (Hechos 25, 26). Envió a Pablo a Roma para ser juzgado.</p><p data-aid="136698947" id="figure6_p93">Gessius Floro; 65-70 D.C.</p><p data-aid="136698948" id="figure6_p94">La codicia y corrupción de Floro produjo una revuel ta entre los judios. Sitió a Jerusalén y luego se retiró.</p><p data-aid="136698950" id="figure6_p95">Los santos recordaban la profecia de Jesucristo (Lucas 21:20-24), huyeron y escaparon del SitiO Impuesto por Vespasiano y Tito</p><p data-aid="136698952" id="figure6_p96">Ayudantes del Rey ante Roma</p><p data-aid="136698954" id="figure6_p97">Epoca del Nuevo Testamento</p><p data-aid="136698956" id="figure6_p98">HERODES FELIPE (Iturea) 4 A.C. - 14 D.C.</p><p data-aid="136698957" id="figure6_p99">Herodes Antipas (Galilea); 4 A.C. 39 D.C.</p><p data-aid="136698959" id="figure6_p100">Herodes Agripa (Judea) (m. 44 D.C.)</p><p data-aid="136698961" id="figure6_p101">Herodes Agripa I fue quien persiguió a los apóstoles para complacer a los judios. Mandó matar a Santiago y encarceló a Pedro. (Hechos 12).</p><p data-aid="136698963" id="figure6_p102">Herodes Agripa (Tetrarca de Calcis y Territorios del Norte): 48-100 D.C.</p><p data-aid="136698965" id="figure6_p103">Festo le pidió a Herodes Agripa II, Hijo de Agripa I, que la ayudara a decidir con respecto al caso de Pablo (Hechos 26).</p></figure><figure class="map no-print" id="figure7"><header><p class="title" data-aid="136698967" id="figure7_title1">The Mediterranean World at the Time of the Early Apostles</p></header><div class="lazy-xyQQ2"><img id="figure7_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_07-mediterranean1.jpg" alt="Map of Mediterranean1 Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_07-mediterranean1.jpg" style="filter:blur(.5rem)"></div><p data-aid="136698969" id="figure7_p1">Germania</p><p data-aid="136698971" id="figure7_p2">Samartia</p><p data-aid="136698973" id="figure7_p3">Dacia</p><p data-aid="136698975" id="figure7_p4">Britannia</p><p data-aid="136698978" id="figure7_p5">Londinium</p><p data-aid="136698979" id="figure7_p6">Belgica</p><p data-aid="136698980" id="figure7_p7">Lugdenensis</p><p data-aid="136698983" id="figure7_p8">Aquitania</ ia Premortal Creacion</p><p data-aid="136700551" id="figure13_p6">Caida de Adán</p><p data-aid="136700553" id="figure13_p7">1</p><p data-aid="136700555" id="figure13_p8">El ministerio de Adán comienza</p><p data-aid="136700557" id="figure13_p9">La iniquidad comienza a esparcirse Los profetas enseñan el arrepentimiento</p><p data-aid="136700559" id="figure13_p10">Adán congrega y bendice a sus hijos</p><p data-aid="136700561" id="figure13_p11">Adán muere</p><p data-aid="136700563" id="figure13_p12">2</p><p data-aid="136700566" id="figure13_p13">El ministerio de Enoc</p><p data-aid="136700567" id="figure13_p14">La ciudad de Enoc es transladada</p><p data-aid="136700569" id="figure13_p15">El ministerio de Noé</p><p data-aid="136700571" id="figure13_p16">El Gran Diluvio; comienza de nuevo el género humano</p><p data-aid="136700573" id="figure13_p17">La torre de Babel</p><p data-aid="136700575" id="figure13_p18">Los jareditas llegan a la Tierra Prometida</p><p data-aid="136700576" id="figure13_p19">3</p><p data-aid="136700578" id="figure13_p20">El ministerio de Abraham Isaac, Jacob y las doce tribus de Israel</p><p data-aid="136700580" id="figure13_p21">José y el cautiverio de Israel en Egipto</p><p data-aid="136700583" id="figure13_p22">El ministerio de Moisés</p><p data-aid="136700585" id="figure13_p23">Conquista de la tierra de Canaán</p><p data-aid="136700586" id="figure13_p24">Los israelitas comienzan a tener reyes</p><p data-aid="136700589" id="figure13_p25">4</p><p data-aid="136700590" id="figure13_p26">Israel se divide en dos reinos</p><p data-aid="136700591" id="figure13_p27">El ministerio de Isaías</p><p data-aid="136700593" id="figure13_p28">Conquista y pérdida de las diez tribus</p><p data-aid="136700595" id="figure13_p29">Los profetas son rechazados</p><p data-aid="136700597" id="figure13_p30">Judá es tomado cautivo</p><p data-aid="136700599" id="figure13_p31">Periodo de apostasía</p><p data-aid="136700601" id="figure13_p32">5</p><p data-aid="136700603" id="figure13_p33">Ministerio de Juan el Bautista</p><p data-aid="136700606" id="figure13_p34">Ministerio de Cristo</p><p data-aid="136700608" id="figure13_p35">La iglesia es establecida</p><p data-aid="136700610" id="figure13_p36">Se lleva a efecto el sacrificio expiatorio</p><p data-aid="136700611" id="figure13_p37">El evangelio es llevado a los gentiles</p><p data-aid="136700613" id="figure13_p38">La gran apostasía y la Edad del Oscurantismo</p><p data-aid="136700615" id="figure13_p39">6</p><p data-aid="136700617" id="figure13_p40">Renacimiento y Reforma</p><p data-aid="136700619" id="figure13_p41">Revolución industrial</p><p data-aid="136700621" id="figure13_p42">Ministerio de José Smith</p><p data-aid="136700623" id="figure13_p43">La Iglesia se convierte en Iglesia mundial</p><p data-aid="136700624" id="figure13_p44">Los Santos se preparan para Cristo</p><p data-aid="136700626" id="figure13_p45">Grandes calamidades mundiales</p><p data-aid="136700628" id="figure13_p46">Sión es completamente establecida</p><p data-aid="136700630" id="figure13_p47">7</p><p data-aid="136700632" id="figure13_p48">Destrucción fi nal de los inicuos</p><p data-aid="136700634" id="figure13_p49">Cristo viene a reinar co mo Rey de reyes</p><p data-aid="136700636" id="figure13_p50">La tierra recibe su gloria paradisíaca</p><p data-aid="136700638" id="figure13_p51">Satanás es atado</p><p data-aid="136700640" id="figure13_p52">La era milenaria de paz y amor</p><p data-aid="136700641" id="figure13_p53">La tierra es celestializada al concluir el Milenio</p><p data-aid="136700643" id="figure13_p54">JUICIO FINAL</p><p data-aid="136700646" id="figure13_p55">FINALIZA EL</p><p data-aid="136700647" id="figure13_p56">PERIODO DE PRUEBA</p><p data-aid="136700649" id="figure13_p57">SE LES ASIGNA</p><p data-aid="136700651" id="figure13_p58">AHORA A TODOS LOS</p><p data-aid="136700653" id="figure13_p59">HOMBRES SU</p><p data-aid="136700655" id="figure13_p60">RECOMPENZA ETERNA</p><p data-aid="136700657" id="figure13_p61">ETERNIDADES FUTURAS</p><p data-aid="136700659" id="figure13_p62">Juan el Revelador</p><p data-aid="136700660" id="figure13_p63">Juan resume los puntos clave de los primeros cinco sellos</p><p data-aid="136700662" id="figure13_p64">José Smith dijo: “No hay relación entre las cosas que Juan vio y los acontecimientos de los días de Adán, Enoc, Abraham o Jesús, sino cuando Juan claramente lo representa y expresamente lo dice. Juan vio solamente aquello que estaba reservado para lo futuro y lo que iba a acontecer en breve” (<em>Enseñanzas</em>, pág. 351). Que tal es el caso es evidente cuando vemos que los primeros cinco sellos son tratados en 11 versículos (sólo el 3% del total de los versículos) mientras que 281 versículos (70%) tratan acerca de los eventos del sexto y séptimo sello y la gloria final de la tierra.</p><p data-aid="136700664" id="figure13_p65">El reino de Dios y su destino triunfante</p><p data-aid="136700666" id="figure13_p66">Aunque los eventos de las edades futuras fueron revelados en base al cuadro cronológico de los siete sellos, no parece haber sido el propósito del Señor acomodar cada aspecto de la revelación en un órden estricto para la verificación de dichos eventos. Al igual que un maestro se desvia de su presentación con el objeto de aclarar más o dar mayor significado a lo que enseña, de igual manera el Señor interrumpe el orden de su presentación para dar mayor discernimiento, verdades adicionales y conocimiento más profundo del maravilloso destino futuro de su reino. En el cuadro siguiente se muestran estas enseñanzas adicionales.</p><p data-aid="136700668" id="figure13_p67">Serán mostradas grandes calamidades durante el sexto sello (6:12-17)</p><p data-aid="136700670" id="figure13_p68">La destrucción es detenida mientras los justos son sellados— La restauración del evangelio (7:1-8)</p><p data-aid="136700672" id="figure13_p69">JUAN VE A AQUELLOS QUE SON SALVOS EN EL REINO DE DIOS</p><p data-aid="136700674" id="figure13_p70">Justo antes de que suenen las siete trompetas del juicio, se la muestra a Juan la multitud de aquellos que han alcanzado la salvación, los cuales están alabando a Dios y al Cordero en el reino celestial.</p><p data-aid="136700676" id="figure13_p71">(7:9-17)</p><p data-aid="136700679" id="figure13_p72">Fuego, destrucción y guerra durante el séptimo sello (8:1-13; 9:1-21)</p><p data-aid="136700682" id="figure13_p73">EL INTERLUDIO DEL LIBRO</p><p data-aid="136700684" id="figure13_p74">Entre el sonido de la sexta trompeta y la visión de los dos testigos en Jerusalén, un ángel entrega a Juan un libro y le manda que lo coma. Por medio de la revelación de los últimos días sabemos que esto simboliza una misión especial para Juan de participar en el recogimiento de Israel. (Véase D. y C. 77:14). Asi, se muestra a Juan la parte que le corresponde en los grandes eventos del futuro que vio él en visión.</p><p data-aid="136700686" id="figure13_p75">(10:1-11)</p><p data-aid="136700687" id="figure13_p76">Dos testigos en Jerusalén durante la gran guerra ahí (11:1-13)</p><p data-aid="136700689" id="figure13_p77">Suena la séptima t rompeta; Voces en el cielo anuncian el triunfo del reino (11:13-19)</p><p data-aid="136700691" id="figure13_p78">JUAN VE A AQUELLOS QUE SON SALVOS EN EL REINO DE DIOS</p><p data-aid="136700694" id="figure13_p79">Justo antes de que sean derramadas las copas del juicio, se le muestra a Juan la multitud de aquellos que vencieron a la bestia, los cuales están adorando a Dios y al Cordero en el reino celestial</p><p data-aid="136700696" id="figure13_p80">(15:1-4)</p><p data-aid="136700698" id="figure13_p81">Copas de juicio son derramadas en el mundo; aún no se arrepienten los inicuos (15:5·8; 16:1·21)</p><p data-aid="136700701" id="figure13_p82">LA DESTRUCCION DEL REINO DE SATANAS</p><p data-aid="136700702" id="figure13_p83">Después que los copas del juicio han sido derramadas, un ángel explica el simbolismo de la gran ramera y la bestia. Se le muestra entonces el destronamiento de la ramera (la representación simbólica del reino de Satanás y el contricante de la iglesia verdadera—la esposa de Cristo). El mundo lamenta con gran pena la caída del imperio de Satanás.</p><p data-aid="136700705" id="figure13_p84">(17:1-18; 18:1-24)</p><p data-aid="136700708" id="figure13_p85">*<em>Estos “dias” no deven ser de ninguna manera confundidos con las dispensaciones del evangelio. Dichas dispensaviones no han sido iniciadas en intervales regulares, sino que han estado sujetas a la sabiduría de Dios y disposición del hombre para creer en los profetas. (Véase D. y C. 77:7, 12)</em>.</p><p data-aid="136700710" id="figure13_p86">Voces que anuncian en el cielo el destino final triunfante del reino de Cristo (19:1-10)</p><p data-aid="136700712" id="figure13_p87">Cristo viene como Rey de reyes; destrucción final de los inicuos (19:11-21)</p><p data-aid="136700714" id="figure13_p88">Satanás es atado (20:1, 2)</p><p data-aid="136700716" id="figure13_p89">Los justos son redimidos; comienza el Milenio (20:3-6)</p><p data-aid="136700718" id="figure13_p90">Satanás libertado al final del Milenio; su conquista final y expulsión (20:7-10)</p><p data-aid="136700720" id="figure13_p91">El gran juicio final (20:11-15)</p><p data-aid="136700722" id="figure13_p92">Un nuevo cielo y una tierra; el mundo es celestial izado (21:1-27; 22:1-5)</p><p data-aid="136700723" id="figure13_p93">UNA EXPLICACION DEL REINO DE DIOS Y LA OPOSICION QUE RECIBE DEL REINO DE SATANAS</p><p data-aid="136700725" id="figure13_p94">Las voces en el cielo anunciaron la venida triunfante del reino de Dios. A continuación tratamos con más detalle este reino y su gran contrincante satánico.</p><p data-aid="136700727" id="figure13_p95">I. La Iglesia y el reino de Dios</p><p data-aid="136700729" id="figure13_p96">A. La iglesia (el aspecto eclesiástico del reino) da fortaleza al reino donde Cristo gobierna como rey (el aspecto político del reino).</p><p data-aid="136700732" id="figure13_p97">B. La iglesia y el reino de Dios reciben oposición del gran Satanás.</p><p data-aid="136700733" id="figure13_p98">C. Esa oposición realmente comenzó en la existencia premortal y ocasionó la guerra en los cielos.</p><p data-aid="136700735" id="figure13_p99">D. La iglesia en la época de Juan no traería como resultado el reino, sino que sería arrojada al desierto (apostasía) por el dragón.</p><p data-aid="136700738" id="figure13_p100">(12:1-17)</p><p data-aid="136700740" id="figure13_p101">II. La iglesia y el reino de Satanás</p><p data-aid="136700741" id="figure13_p102">A. Juan ve a la bestia del mar y se le muestra que Satanás tiene poder sobre los reinos de la tierra (los aspectos políticos de su reino).</p><p data-aid="136700743" id="figure13_p103">B. Juan ve otra bestia de la tierra que ejerce gran maldad por medio del poder religioso (los aspectos eclesiásticos de su reino).</p><p data-aid="136700745" id="figure13_p104">C. Los seguidores de la bestia llevan un sello en la frente que simboliza su lealtad.</p><p data-aid="136700747" id="figure13_p105">(13:1-18)</p><p data-aid="136700749" id="figure13_p106">III. El resultado final</p><p data-aid="136700751" id="figure13_p107">A. Juan ve al Cordero en el Monte de Sión con aquellos que han recibido en su frente el sello de Dios. (Los 144,000.)</p><p data-aid="136700754" id="figure13_p108">B. Juan ve la restauración angélica del evangelio, la cual señala la caída de los dominios de Satanás.</p><p data-aid="136700755" id="figure13_p109">C. El Hijo del Hombre es visto en los cielos con la hoz y el lagar. La gran siega (juicio) de los inicuos comienza.</p><p data-aid="136700758" id="figure13_p110">(14:1-20)</p></figure><figure class="map no-print" id="figure14"><header><p class="title" data-aid="136700761" id="figure14_title1">The Seven Churches of Asia</p></header><div class="lazy-xyQQ2"><img id="figure14_img1" srcset="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_15-churches.jpg" alt="map of Churches Appendix E" class="" src="https://www.lds.org/bc/content/shared/content/images/gospel-library/manual/32474/32474_002_028_15-churches.jpg" style="filter:blur(.5rem)"></div><p data-aid="136700764" id="figure14_p1">Mediterranean Sea</p><p data-aid="136700766" id="figure14_p2">Thracia</p><p data-aid="136700768" id="figure14_p3">Bithynia</p><p data-aid="136700770" id="figure14_p4">Aegean Sea</p><p data-aid="136700772" id="figure14_p5">Rhodes</p><p data-aid="136700773" id="figure14_p6">Lyciapamphylia</p><p data-aid="136700775" id="figure14_p7">Galatia</p><p data-aid="136700776" id="figure14_p8">Cappadocia</p><p data-aid="136700778" id="figure14_p9">Cilicia</p><p data-aid="136700780" id="figure14_p10">Syria</p><p data-aid="136700781" id="figure14_p11">Cyprus</p><p data-aid="136700782" id="figure14_p12">Crete</p><p data-aid="136700784" id="figure14_p13">Amphipolis</p><p data-aid="136700786" id="figure14_p14">Tesalónica</p><p data-aid="136700787" id="figure14_p15">Apollonia</p><p data-aid="136700789" id="figure14_p16">Filipo</p><p data-aid="136700791" id="figure14_p17">Neapolis</p><p data-aid="136700793" id="figure14_p18">Atenas</p><p data-aid="136700795" id="figure14_p19">Troas</p><p data-aid="136700797" id="figure14_p20">Adramyttium</p><p data-aid="136700799" id="figure14_p21">Pergamum</p><p data-aid="136700801" id="figure14_p22">Thyatira</p><p data-aid="136700803" id="figure14_p23">Smyrna</p><p data-aid="136700805" id="figure14_p24">Sardis</p><p data-aid="136700807" id="figure14_p25">Philadelphia</p><p data-aid="136700809" id="figure14_p26">Ephesus</p><p data-aid="136700811" id="figure14_p27">Patmos</p><p data-aid="136700814" id="figure14_p28">Miletus</p><p data-aid="136700816" id="figure14_p29">Hierapolis</p><p data-aid="136700818" id="figure14_p30">Colossae</p><p data-aid="136700820" id="figure14_p31">Laodicea</p><p data-aid="136700822" id="figure14_p32">Antioch</p><p data-aid="136700823" id="figure14_p33">Iconium</p><p data-aid="136700825"
