8:32–34 Marcos 5:13–20 Lucas 8:33–39</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696369" id="figure1_p36">Es vuelta a la vida la hija de jairo</p></td><td colspan="1" rowspan="1"><p data-aid="136696370" id="figure1_p37">Matt. 9:18–26 Marcos 5:22–43 Lucas 8:41–56</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696374" id="figure1_p38">Es sanada la mujer con flujo de sangre</p></td><td colspan="1" rowspan="1"><p data-aid="136696376" id="figure1_p39">Matt. 9:20–22 Marcos 5:25–34 Lucas 8:43–48</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696379" id="figure1_p40">Son sanados dos ciegos</p></td><td colspan="1" rowspan="1"><p data-aid="136696382" id="figure1_p41">Matt. 9:27–31</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696383" id="figure1_p42">Es sanado el endemoniado mudo</p></td><td colspan="1" rowspan="1"><p data-aid="136696384" id="figure1_p43">Matt. 9:32–34</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696387" id="figure1_p44">Son alimentados los cinco mil</p></td><td colspan="1" rowspan="1"><p data-aid="136696389" id="figure1_p45">Matt. 14:14–21 Marcos 6:33–34 Lucas 9:11–17 Juan 6:1–14</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696392" id="figure1_p46">Jesús anda sobre las aguas</p></td><td colspan="1" rowspan="1"><p data-aid="136696399" id="figure1_p47">Matt. 14:24–33 Marcos 6:47–52 Juan 6:16–21</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696402" id="figure1_p48">Pedro es socorrido</p></td><td colspan="1" rowspan="1"><p data-aid="136696405" id="figure1_p49">Matt. 14:28–33</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696407" id="figure1_p50">Cesa el viento y el barco llega a tierra</p></td><td colspan="1" rowspan="1"><p data-aid="136696409" id="figure1_p51">Matt. 14:24–33 Marcos 6:47–52 Juan 6:16–21</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696412" id="figure1_p52">Gente sanada por tocar su manto</p></td><td colspan="1" cimiento</p></td><td colspan="1" rowspan="1"><p data-aid="136696470" id="figure1_p71">Juan 9:1–7</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696473" id="figure1_p72">La mujer enferma por tanto tiempo es sanada el díade reposo</p></td><td colspan="1" rowspan="1"><p data-aid="136696476" id="figure1_p73">Lucas 13:11–17</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696480" id="figure1_p74">El hombre enfermo de hidropesía es sanado en día de reposo</p></td><td colspan="1" rowspan="1"><p data-aid="136696483" id="figure1_p75">Lucas 14:1-6</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696486" id="figure1_p76">Lázaro es levantado de entre los muertos</p></td><td colspan="1" rowspan="1"><p data-aid="136696489" id="figure1_p77">Juan 11:17–46</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696492" id="figure1_p78">Son sanados los diez leprosos</p></td><td colspan="1" rowspan="1"><p data-aid="136696495" id="figure1_p79">Lucas 17:11–19</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696499" id="figure1_p80">La vista devuelta a Bartimeo y a otro ciego</p></td><td colspan="1" rowspan="1"><p data-aid="136696501" id="figure1_p81">Mateo 20:29-34 Marcos 10:46-52 Lucas·18:35-43</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696504" id="figure1_p82">Es maldecida la higuera estéril</p></td><td colspan="1" rowspan="1"><p data-aid="136696505" id="figure1_p83">Mateo 21:18-21 Marcos 11:12-21</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696510" id="figure1_p84">Los que habían sido enviados a prender a Jesús, caen al suelo</p></td><td colspan="1" rowspan="1"><p data-aid="136696511" id="figure1_p85">Juan 18:3-6</p></td></tr><tr><td colspan="1" rowspan="1"><p data-aid="136696513" id="figure1_p86">Es sanada la oreja de Ma/cus, el siervo del sumo sacerdote</p></td><td colspan="1" rowspan="1"><p data-aid="136696514" id="figure1_p87">Lucas 22:50-51</p></td></tr><tr><td colspan="1" rowspan="1"><p dat
