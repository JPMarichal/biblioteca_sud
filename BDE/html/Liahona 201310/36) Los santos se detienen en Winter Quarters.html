<H1>Los santos se detienen en Winter Quarters</H1><p data-aid="125266220" id="p2">Por un tiempo, los santos se asentaron en Winter Quarters y esperaron que pasara el invierno antes de continuar su trayecto al oeste. Trata de encontrar los objetos escondidos en esta ilustración.</p><figure class="image" id="figure1"><div class="credit"><p data-aid="125266222" id="figure1_p1">Ilustración por Arie Van De Graaff.</p></div></figure>
