<H1>¿Cómo le habla Jesucristo al profeta?</H1><p data-aid="125267189" id="p4">Puede enviar a un mensajero o aparecer en persona.</p><p data-aid="125267190" id="p5">Puede hablar por Su propia voz o por la voz del Santo Espíritu.</p><p data-aid="125267191" id="p6">Puede hablarle a Sus siervos en forma individual o puede hacerlo mientras deliberan en consejo.</p><figure class="image" id="figure1"><div class="credit"><p data-aid="125267192" id="figure1_p1">Desde arriba a la izquierda, en dirección de las manecillas del reloj: <em>La Primera Visión,</em> por John Scott © IRI; <em>José Smith recibiendo las planchas,</em> por Kenneth Riley © IRI; fotografía por David William Newman © IRI; fotografía por Busath Photography; <em>Enós orando,</em> por Robert T. Barrett, © IRI.</p></div></figure>
