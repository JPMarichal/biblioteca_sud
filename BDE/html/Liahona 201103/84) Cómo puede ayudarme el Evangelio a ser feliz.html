<H1>¿Cómo puede ayudarme el Evangelio a ser feliz?</H1><figure class="image" id="figure1"><p data-aid="125054256" id="figure1_p1">La fuente y la causa de la verdadera felicidad son la verdad del Evangelio y la obediencia a la ley eterna.</p><p data-aid="125054257" id="figure1_p2">El plan de felicidad del Padre Celestial está diseñado para proporcionar guía a Sus hijos, para ayudarlos a llegar a ser felices y para que vuelvan a salvo a Su hogar con Él.</p><p data-aid="125054258" id="figure1_p3">En esta vida experimentamos ternura, amor, amabilidad, felicidad, pesar, desilusión, dolor e incluso limitaciones físicas, de maneras que nos preparan para vivir de nuevo con nuestro Padre en los cielos. Hay lecciones que debemos aprender y experiencias que debemos tener en la tierra.</p><p data-aid="125054259" id="figure1_p4">Ustedes saben lo que está bien y lo que está mal, y tienen la responsabilidad de aprender por sí mismos “tanto por el estudio como por la fe” (D. y C. 88:118) las cosas que deben hacer y las que no deben hacer.</p><p data-aid="125054260" id="figure1_p5">La obediencia a los principios del Evangelio invita la compañía constante del Espíritu Santo. El Espíritu Santo nos ayuda a saber, a entender y a vivir las enseñanzas de Jesucristo.</p><p data-aid="125054261" id="figure1_p6">Para su felicidad y protección, los invito a que estudien y vivan más diligentemente el evangelio del Salvador. No sólo debemos vivir el Evangelio, sino que debemos <em>amar</em> vivir el Evangelio. Al hacerlo, recibiremos innumerables bendiciones, mayor fortaleza y verdadera felicidad.</p></figure><p data-aid="125054262" id="p1">De un devocional ofrecido en la Universidad Brigham Young, Idaho, el 23 de agosto de 2002.</p>
