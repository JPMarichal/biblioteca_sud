<H1>Pintar amor</H1><div class="lazy-xyQQ2"><img data-deprecate-web-url="/march-2017-liahona-magazine-mormon_1881210.jpg" id="img1" data-img-id="1881210" data-assetid="0ec15081181741987f8ec0a008a8b5c98e48d9bc" data-missing-asset="false" srcset="https://assets.ldscdn.org/83/94/83946253140add6d635219ebaf785cc64c78116a/march_2017_liahona_magazine_mormon.jpeg 60w" alt="Liahona Magazine, 2017/03 Mar" class="" src="https://assets.ldscdn.org/83/94/83946253140add6d635219ebaf785cc64c78116a/march_2017_liahona_magazine_mormon.jpeg" style="filter:blur(.5rem)"></div><p data-aid="132529653" id="p2"><span class="dominant">¡Hola!</span> Me llamo Lucy.</p><p data-aid="132529654" id="p3">Vivo en Utah, EE. UU., con mi familia. Me gusta pintar, y me gusta compartir mi amor con los demás.</p><figure class="image" id="figure1"><header><p class="title" data-aid="132529655" id="figure1_title1">Volverse más fuerte</p></header><figcaption><p data-aid="132529656" id="figure1_p1">Lucy nació con un síndrome que causa que sus músculos no funcionen bien juntos. Hace que le sea difícil tragar y hablar. Monta en una bicicleta especial y va en caminatas con su familia para ayudarle a fortalecerse.</p></figcaption></figure><figure class="image" id="figure2"><header><p class="title" data-aid="132529657" id="figure2_title1">Pintura</p></header><figcaption><p data-aid="132529658" id="figure2_p1">La mamá de Lucy es artista. Cuando Lucy era una bebé, le encantaba ver a su mamá pintar. Ahora, su mamá también le enseña a pintar. A Lucy le gusta usar colores que se ven bonitos juntos, y pinta con mucho cuidado. Algún día le gustaría tener un taller de arte con su mamá.</p></figcaption></figure><figure class="image" id="figure3"><header><p class="title" data-aid="132529659" id="figure3_title1">El corazón de Lucy</p></header><figcaption><p data-aid="132529660" id="figure3_p1">Lucy y sus hermanas mayores se apuntaron a un concurso de arte en su escuela sobre el tema de hacer del mundo un lugar mejor. Lucy sabía que quería pintar un corazón. Dijo: “El mundo será un lugar mejor si tenemos amor en nuestro corazón”.</p></figcaption></figure><figure class="image" id="figure4"><header><p class="title" data-aid="132529661" id="figure4_title1">Una hermana amorosa</p></header><figcaption><p data-aid="132529662" id="figure4_p1">Cuando Lucy se enteró de que su dibujo había ganado el concurso, le dijo a su hermana Ruby: “El tuyo es muy bueno; ojalá hubieras ganado en mi lugar”. ¡Lucy no lo podía creer cuando se enteró de que su dibujo también ganó el concurso de todos los Estados Unidos!</p></figcaption></figure><figure class="image" id="figure5"><header><p class="title" data-aid="132529663" id="figure5_title1">Una manera especial de comunicarse</p></header><figcaption><p data-aid="132529664" id="figure5_p1">A Lucy le cuesta decirles a los demás cómo se siente, pero quiere ayudar a que las personas se sientan amadas y felices. ¡Y sus pinturas hacen eso!</p></figcaption></figure>
